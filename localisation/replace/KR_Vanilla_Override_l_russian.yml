 STAT_COMMON_ARMOR: "Броня: "
 STAT_COMMON_ARMOR_DESC: "Если значение вашей §Hброни§! выше, чем вражеская §Hбронебойность§!, вы получите меньше урона и сможете чаще атаковать в бою, поскольку боевая единица обладает более высокой свободой передвижения."
 STAT_COMMON_PIERCING_DESC: "Если ваша §Hбронебойность§! равна или выше значения вражеской §Hброни§!, вы сможете нанести цели больше урона и эффективнее нейтрализовать бронетехнику."
