### stats_l_english
 STAT_COMMON_MAX_ORG: "Организация: "
 STAT_COMMON_MAX_ORG_DESC: "Организация показывает боевую готовность и организованность боевой единицы. Боевая единица с нулевой организацией не может эффективно воевать и перемещаться."
 STAT_ARMY_DEFAULT_MORALE_DESC: "Какое количество организации можно восстановить за каждый час вне боя."
 STAT_ARMY_DEFENSE: "Защита: "
 STAT_ARMY_BREAKTHROUGH_DESC: "Скольких вражеских атак попытается избежать нападающая боевая единица, что позволит ей дольше атаковать."
 STAT_ARMY_HARDNESS_DESC: "§T§HДоля техники§! показывает, какую часть вашей §Hдивизии§! составляет бронированная или хотя бы защищенная техника.\n\nВо время атаки на вашу дивизию все противопехотные и противотанковые атаки суммируются. Дивизия с высокой §Hдолей техники§! понесет меньше потерь от §Hпротивопехотных атак§! и больше - от §Hпротивотанковых атак§! (и наоборот).§!"
 STAT_NAVY_SHORE_BOMBARDMENT_DESC: "Способность боевой единицы, удерживающей позицию, помочь в сухопутном сражении и провести бомбардировку из соседней морской провинции."
 STAT_NAVY_EVASION_DESC: "Способность кораблей уклоняться от вражеского огня. При оценке вероятности уклонения сравнивают уклонение цели и атакующего. Поэтому, если у вас высокое уклонение, вам будет легче поразить маневренную цель."
