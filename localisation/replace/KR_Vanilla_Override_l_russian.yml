 armored_car1: "Межвоенный бронеавтомобиль"
 armored_car1_desc: "Если предыдущие бронеавтомобили были простыми коммерческими моделями с тонким стальным покрытием, то эта модель была разработана с нуля, чтобы нести броню и легкое вооружение."
 armored_car2: "Базовый бронеавтомобиль"
 armored_car2_desc: "Улучшенная внутренняя компоновка и дополнительное хранилище боеприпасов создают более эффективную бронированную машину."
 armored_car3: "Улучшенный бронеавтомобиль"
 armored_car3_desc: "Изменения на поле боя требуют гораздо более тяжелого вооружения и более толстой брони, чтобы победить легкие подразделения противника и выжить, чтобы доложить о случившемся."
 armored_car_at_upgrade: "Противотанковый бронеавтомобиль"
 armored_car_at_upgrade_desc: "Наши легкие механизированные части в какой-то момент вступят в контакт с танковыми войсками противника. Разработка специального противотанкового варианта даст им шанс на борьбу."

