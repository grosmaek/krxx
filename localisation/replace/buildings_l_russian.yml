l_russian:
  
 landmark_statue_of_liberty: "Статуя Свободы"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "§LThe colossal Statue of Liberty stands proudly in New York Harbor, a major entry point to the United States for immigrants looking to start a new life. Subsequently, it has come to embody the American ethos of life, liberty, and the pursuit of happiness.§!" #NT!
  
 landmark_big_ben: "Биг-Бен"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "§LThe Westminster Clock Tower, more commonly known as Big Ben, is a British cultural icon. It was originally completed in 1859 in a Gothic Revival style and is the third tallest clock tower in Great Britain.§!" #NT!
  
 landmark_colosseum: "Колизей"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "§LThe Colosseum lies in the centre of Rome. It is the largest ancient amphitheatre ever built, being used by the Romans, and the people of the city following the downfall of the Romans, for entertainment ever since its completion by Emperor Titus.§!" #NT!
  
 landmark_cristo_redentor: "Статуя Христа-Искупителя"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "§LChrist the Redeemer towers over Rio de Janeiro, with its construction being finished in 1931. It is a national symbol of Brazil and holds great importance among the Catholics in the region.§!" #NT!
  
 landmark_eiffel_tower: "Эйфелева башня"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "§LThe Eiffel Tower is named after its creator Gustave Eiffel and was finished in 1889. Located on the Champ de Mars in Paris, the Iron Lady has become a global cultural icon of France and is a symbol of national pride.§!" #NT!
  
 landmark_kremlin: "Московский Кремль"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "§LThe Moscow Kremlin is a fortified complex. Within the complex is the Grand Kremlin Palace, former imperial residence of the Emperor of Russia and the current seat of the Russian parliament. The Kremlin overlooks the Moskva River to the south, Saint Basil's Cathedral and Red Square to the east, and Aleksandr Garden to the west.§!" #NT!
  
 landmark_berlin_reichstag: "Рейхстаг"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "§LThe Plenarbereich Reichstagsgebäude, also known as the Reichstag, is a historic legislative government building on the Königsplatz in Berlin. It is a symbolic building that holds great importance in the hearts and minds of the people.§!" #NT!
  
 landmark_hofburg_palace: "Хофбург"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "§LThe Hofburg is the principal imperial palace of the Habsburg dynasty and faces towards the Heldenplatz, the Volksgarten, and beyond that, both the Parliament and Vienna City Hall. Surrounded by an abundance of parks, this is the heart of the Habsburg Monarchy.§!" #NT!
  
 landmark_white_house: "The White House" #NT!
 landmark_white_house_plural: "$landmark_white_house$" #NT!
 landmark_white_house_desc: "§LThe White House represents the seat of American presidency. Standing in the District of Columbia, White House has became the symbol of the republic from its completion in 1800.§!" #NT!
  
 landmark_winter_palace: "The Winter Palace" #NT!
 landmark_winter_palace_plural: "$landmark_winter_palace$" #NT!
 landmark_winter_palace_desc: "§LThe Winter Palace is a magnificent rococo palace which used to serve as the official residence of the House Romanov until 1917. At the heart of Petrograd, the palace witnessed many key events of Russian revolutions. One part of the palace is housing the Hermitage Museum while the rest is a sprawling administrative complex. The Winter Palace remains symbol of pride for all Russia.§!" #NT!
  
 landmark_vozhd_liberator: "Vozhd the Liberator" #NT!
 landmark_vozhd_liberator_plural: "$landmark_vozhd_liberator$" #NT!
 landmark_vozhd_liberator_desc: "§LVozhd the Liberator stands on the bank of Kharkov river, and is a 22-metre tall bronze depiction of Boris Savinkov, seated on 29-meter tall neoclassical pedestal. The Vozhd, wearing a long overcoat and looking sternly to the West, stands as a heroic figure over his home city. Inside the pedestal, an eternal fire burns for the unknown soldiers who gave their lives in the Great Patriotic War.§!" #NT!
  
 landmark_sadabad_complex: "Саадабадский комплекс"
 landmark_sadabad_complex_plural: "$landmark_sadabad_complex$" #NT!
 landmark_sadabad_complex_desc: "Built by the Qajar Dynasty, the Sa'dabad Complex in northern Tehran serves as a royal residence and seat of power. Its palaces and gardens reflect Persia's shifting political landscape, from conservatism to modernism." #NT!
  
 landmark_taj_mahal: "Тадж-Махал"
 landmark_taj_mahal_plural: "$landmark_taj_mahal$" #NT!
 landmark_taj_mahal_desc: "Тадж-Махал — шедевр архитектуры моголов. Большие купола из белого мрамора и сады затейливой планировки делают его одним из главных символов Индии, заветом как имперской власти, так и исторического наследия."
  
 landmark_hagia_sophia: "Айя-София"
 landmark_hagia_sophia_plural: "$landmark_hagia_sophia$" #NT!
 landmark_hagia_sophia_desc: "Standing at the crossroads of empires, the Hagia Sophia has been a Byzantine cathedral, an Ottoman mosque, and a symbol of Constantinople's ever-changing rulers. Its massive dome and grand halls reflect both its spiritual significance and the ambitions of those who claimed the city as their own." #NT!
