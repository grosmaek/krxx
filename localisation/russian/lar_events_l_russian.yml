l_russian:
 lar_operative_event.1.t: "Захвачен агент"
 lar_operative_event.1.desc: "Агент [This.GetName], внедрённый на территорию противника, был захвачен вражеской [From.From.GetAdjective] контрразведкой и, по сообщениям из других источников, удерживается в удалённом месте для допроса. Мы не сомневаемся, что [This.GetSheHe] постарается как можно дольше сопротивляться допросу, но вполне вероятно, что противник в итоге получит полезную информацию, если только агент не окажется в безопасности или не умрёт раньше, чем сломается."
 lar_operative_event.1.a: "Надо организовать спасательную операцию!"
 lar_operative_event.2.t: "Агент вынужден скрываться"
 lar_operative_event.2.desc: "Работая в государстве [From.From.GetNameDef], агент [This.GetName] был, очевидно, раскрыт [From.From.GetAdjective] контрразведкой. В своём последнем сообщении [This.GetSheHe] заявляет, что за [This.GetHerHim] ведётся вражеская слежка и [This.GetSheHe] собирается уходить в укрытие. \n\nВ процессе ухода агент [This.GetName], разумеется, прекращает связь с [This.GetHerHis] связными, чтобы не скомпрометировать их или кого-нибудь ещё.\n\nЕсли всё пройдёт успешно, агент [This.GetName] снова выйдет с нами на связь через несколько недель."
 lar_operative_event.2.a: "Нам остаётся лишь ждать и надеяться."
 lar_operative_event.3.t: "Агент убит"
 lar_operative_event.3.desc: "Похоже, что [This.GetName], один из наших агентов, действующих в государстве [From.From.GetNameDef], пожертвовал собой, выполняя свой долг. Сообщения из [From.From.GetAdjective] источников, разумеется, немногочисленны, но, судя по ним, агент [This.GetName] был под колпаком [From.From.GetAdjective] контрразведки. Вероятно, агенту грозил плен, и он либо предпочёл смерть аресту и возможной выдаче секретов при допросе, либо был убит [From.From.GetAdjective] агентами при сопротивлении."
 lar_operative_event.3.a: "Героическая смерть настигла [This.GetHerHis]."
 lar_operative_event.4.t: "Агент ранен"
 lar_operative_event.4.desc: "После близкой встречи с [From.From.GetAdjective] контрразведкой агент [This.GetName] сообщает, что на некоторое время [This.GetSheHe] выходит из игры, чтобы залечить раны, полученные при сопротивлении [This.GetHerHim] задержанию. \n\nСейчас [This.GetName] находится в безопасном месте, залечивает раны и несколько недель будет вне доступа, пока не поправится."
 lar_operative_event.4.a: "[This.GetSheHe] скоро вернётся в бой."
 lar_operative_event.5.t: "Вражеский агент перешел на нашу сторону"
 lar_operative_event.5.desc: "Наша контрразведка добилась большого успеха: после длительного допроса и рассказов о том, что ждет [This.GetHerHis] за обвинение в шпионаже, пойманный [From.From.GetAdjective] агент [This.GetName] соглашается сотрудничать с нами в обмен на полную амнистию.\n\nБлагодаря [This.GetHerHis] глубокому знанию внутренней кухни [From.From.GetAdjective] разведки, агенту будет гораздо проще внедриться туда и избежать раскрытия [From.From.GetAdjective] контрразведкой."
 lar_operative_event.5.a: "Разве не правильнее было умереть?"
 lar_operative_event.6.t: "[From.GetAdjective] агент пойман!"
 lar_operative_event.6.desc: "[This.GetName] попадается при попытке проникнуть в нашу администрацию и передать секретную информацию своему начальству. На допросе [This.GetSheHe] признаётся, что работает иностранным агентом на агентство [From.GetAgency], действующее на [From.From.GetAdjective] территории. Пока неясно, какова именно природа [From.GetAdjective] интереса к нашей нации и какие отделы нашей администрации могли уже попасть на глаза [From.GetAdjective] разведки. [This.GetName] находится в тюрьме и ожидает дальнейших допросов. Можно лишь надеяться, что рано или поздно [This.GetSheHe] расскажет всё, что нужно знать о [From.GetAdjective] операциях в государстве [From.From.GetNameDef]."
 lar_operative_event.6.a: "У нас есть способы вас разговорить."
