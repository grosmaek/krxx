 PRF_osman_ali_khan_emperor: "Осман Али Хан I"
 PRF_osman_ali_khan_leader_desc: "Осман Али Хан, заминдар Хайдарабада и бывший вассал Британии, смог объединить вокруг себя княжества южной Индии во время коллапса Британского Раджа. Под его руководством социалистическая пятая колонна была быстро выбита с юга, что позволило направить силы для отражения атаки лоялистов. Чем больше Федерация существовала, тем больше вопросов возникало по поводу её формы правления. Осман Али Хан должен вести нестабильную Федерацию в будущее, каким бы оно не было."
