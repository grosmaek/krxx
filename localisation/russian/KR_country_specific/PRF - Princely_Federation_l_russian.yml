### Ideas ###
 PRF_rule_of_princes_1: "Децентрализованное управление"
 PRF_rule_of_princes_1_desc: "В руках различных княжеских государств, входящих в состав страны, лежит большая власть, и это затрудняет принятие изменений или поддержание национальной сплоченности."
 PRF_rule_of_princes_2: "Децентрализованное правление"
 PRF_rule_of_princes_2_desc: "Большая власть лежит в руках различных княжеств, которые составляют страну, хотя реформы начали продвигать эту власть к более центральному правительству."
 PRF_rule_of_princes_3: "Мятежные Раджи"
 PRF_rule_of_princes_3_desc: "Федерация Раджей - это децентрализованная нация с большой властью в руках различных княжеств - и они недовольны своим правителем и говорят об открытом мятеже."
 PRF_popular_nizam: "Отец Конфедерации"
 PRF_popular_nizam_desc: "Низам Хайдарабад, будучи самодержцем, обладающим единоличной политической властью в стране, является популярным правителем, который предпринял ряд реформ в интересах людей."
 PRF_backwards_economy_1: "Отсталая экономика"
 PRF_backwards_economy_1_desc: "Нация в основном аграрная по своей природе, многие из ее сельскохозяйственных методов давно устарели."
 PRF_backwards_economy_2: "Отсталая экономика"
 PRF_backwards_economy_2_desc: "Нация в основном аграрная по своей природе, многие из ее сельскохозяйственных методов давно устарели. Тем не менее, ситуация постепенно начала меняться, однако индустриализация становится все более распространенной в городских районах."
 PRF_forwards_economy: "Развитая экономика"
 PRF_forwards_economy_desc: "Страна, когда-то в значительной степени аграрная, наконец-то перешла к развитой экономике с признаками индустриализации, заметными в каждом городе."
 PRF_centralized_command_1: "Централизованное командование"
 PRF_centralized_command_1_desc: "Командование вооруженными силами медленно выводится из княжеств и надежно удерживается в руках централизованной власти."
 PRF_centralized_command_2: "Централизованное командование"
 PRF_centralized_command_2_desc: "Командование вооруженными силами было отобрано у княжеств и теперь находится в руках централизованной власти. Это делает обучение и планирование намного более эффективными."
 PRF_princely_command_1: "Командование Раджей"
 PRF_princely_command_1_desc: "Командование вооруженными силами лежит в руках различных княжеств, которые несут ответственность за поддержание в своих рядах строгого морального духа."
 PRF_princely_command_2: "Командование Раджей"
 PRF_princely_command_2_desc: "Командование вооруженными силами лежит в руках различных княжеств, которые несут ответственность за поддержание в своих рядах строгого морального духа. Раджи высоко ценят это доверие."
 PRF_splendid_isolation: "Политика изоляционизма"
 PRF_splendid_isolation_desc: "Наша нация отказывается участвовать в делах внешнего мира и будет защищать свои границы до предела своими собственными силами!"
 PRF_navy_school: "Военно-морская академия Деккана"
 PRF_hyd_academy: "Технологическая академия"
 PRF_hyd_academy_desc: "Технологическая Академия является крупнейшим исследовательским центром на субконтиненте."
 PRF_hyd_motorworks: "Хайдарабадский моторостроительный завод"
 PRF_hyd_motorworks_desc: "Массивная, национализированная компания, которая фокусируется на поставках моторизованных средств в армию."
 PRF_cavalry_focus: "Раджийская кавалерия"
 PRF_cavalry_focus_desc: "У нации есть гордая традиция кавалерии, которая делает ее самой мобильной силой на субконтиненте."
 PRF_war_fever: "Реюньонская лихорадка"
 PRF_war_fever_desc: "Течение, называемое Реюньонской Лихорадкой, выступающее за воссоединение индийского субконтинента, всё набирает обороты, и толпы в столице повторяли имена тех врагов, которые помешали бы народу воссоединиться в Единую Индию!"
 PRF_new_plan_idea: "Новый План"
 PRF_new_plan_idea_desc: "Вся Индия должна бороться как единая и нерушимая - такой будет наша страна в будущем."
 PRF_rule_the_skies: "Плавило Неба"
 PRF_rule_the_skies_desc: "Национальные усилия по производству более дешёвых самолетов значительно расширят возможности страны."

### Focuses ###
 PRF_political_reform: "Осман обращается к Совету"
 PRF_political_reform_desc: "Планируется специальное заседание Совета Раджей, и ожидается, что собравшиеся Раджи представят множество реформ Низаму - реформы, которые, вероятно, предназначены для того, чтобы получить больше власти в свои руки и, возможно, даже открыть свои позиции на совет тем, кто за пределами аристократии. Это смелый план, хотя некоторые из них нервничают относительно того, согласятся ли Низам."
 PRF_rebuke_council: "Отказаться от предложенных реформ"
 PRF_rebuke_council_desc: "Низам прямо отвергает предложенные реформы, ставя Федерацию Раджей на путь самодержавия и, возможно, даже прямое восстание недовольных Княжеств."
 PRF_reform_council: "Согласится с предложенными реформами"
 PRF_reform_council_desc: "Низам принял план Совета Раджей, хотя остается вопрос о том, насколько далеко пройдут намеченные реформы. Некоторые выражают обеспокоенность тем, что Низам может намереваться пойти еще дальше, чем желания Раджей, создавая почву для возможного демократического будущего."
 PRF_dissolve_council: "Разобраться с Советом"
 PRF_dissolve_council_desc: "Совет Раджей не имеет никакой роли в современном государстве, и власть должна находиться исключительно в руках Низама. Это заявление, несомненно, приведет к открытому мятежу."
 PRF_new_council: "Совет Раджей"
 PRF_new_council_desc: "Решения о реформах в Совете были приняты, и его полномочия будут в значительной степени переданы национальному Дивану (орган исполнительной и законодательной власти, не предмет мебели), который будет выполнять свои обязанности по приказу Низама. Княжества выглядят довольными этим результатом, хотя остается вопрос о том, может ли Раджа служить только Дивану, или будет открыта позиция для всеобщих выборов."
 PRF_appoint_diwan: "Назначить Национальный Диван"
 PRF_appoint_diwan_desc: "Замена Княжеского Совета потребует назначения национального Дивана, премьер-министра, который будет служить воле Низама. Это продолжит реорганизацию правительства в постную и самодержавную организацию."
 PRF_free_elections: "Провести свободные выборы"
 PRF_free_elections_desc: "Позиция Дивана будет открыта для национальных выборов, и требования к служению в национальном совете будут ослаблены. Не все Раджи особенно довольны этим результатом, но люди будут рады этому переходу к демократии."
 PRF_princes_united: "Объединить Раджей"
 PRF_princes_united_desc: "Позиция Дивана будет ограничена исключительно самими Раджами, с их соглашением о том, что реформы будут продолжать организовывать и централизовать правительство."
 PRF_kaiser_i_hind: "Принять титул Кайсар-и-Хинд"
 PRF_kaiser_i_hind_desc: "Когда Низам твердо контролирует страну, настало время объявить об изменении: Федерация Раджей до сих пор будет известна как Индийская Империя, а Осман - ее Кайсар-и-Хинд (Кайзер Индии)! Вся власть принадлежит ему, и народ будет поддерживать его как своего избранника, который обещал восстановить контроль над субконтинентом под единственным истинным знаменемкультуры."
 PRF_liberal_prince: "Отец Федерации"
 PRF_liberal_prince_desc: "Хотя некоторые могли предположить, что Низам имел имперские амбиции, правда состоит в том, что он хотел только централизовать власть правительства в своих руках на благо всех. С Раджами страна больше не в состоянии продолжать рост и их вечными междоусобицами, иногда перерастающими в боевые столкновения. Настало время, чтобы Федерация вернула то, что она потеряла."
 PRF_new_india: "Новая Федерация!"
 PRF_new_india_desc: "Наконец, реформы завершены! Власть правительства была централизована, и Раджи объединились в своем желании увидеть, как Федерация захватит остальную часть субконтинента и восстановит ее до независимости и процветания!"
 PRF_align_germany: "Объединится с Германией"
 PRF_align_germany_desc: "Теперь, когда Индия была вновь объединена, мы должны рассмотреть возможность сближения с Германией и присоединиться к их фракции. Их интересы - наши интересы."
 PRF_align_russia: "Объединиться с Россией"
 PRF_align_russia_desc: "Россия всегда стремилась распространить свое господство на юг, такова природа их Великой Игры. Возможно, лучше быть их другом, а не своим врагом."
 PRF_align_japan: "Объединиться с Японией"
 PRF_align_japan_desc: "Японские амбиции распространяются на контроль над всей Азией. Пора сравниться с ними, и мы будем контролировать Азию вместе!"
 PRF_isolation: "Путь Изоляционизма"
 PRF_isolation_desc: "Наше место - не вовлечь себя в борьбу мира. Мы воссоединили нашу нацию - этого достаточно."
 
 PRF_age_of_reason: "Эпоха Разума"
 PRF_age_of_reason_desc: "Некоторые традиции удерживают нашу нацию от ее потенциала - мы должны пройти реформы, чтобы подготовить ее к 20-му столетию в полном объеме."
 PRF_tech_academy: "Основать Школу Исследований"
 PRF_tech_academy_desc: "Основание академии и превращение ее в центр передовых исследований в стране будет делать многое для достижения наших будущих целей."
 PRF_electronics_focus: "Отдать приоритет электронике"
 PRF_electronics_focus_desc: "Наступает новый век компьютеров - мы должны исследовать то, что оно представляет и как это может принести нам пользу."
 PRF_radar_focus: "Отдать приоритет радиотехнологиям"
 PRF_radar_focus_desc: "У нас длинная береговая линия, и у нас слишком много рисков быть атакованным с моря. Мы должны внимательно следить за атакующими и делать это с помощью новых технологий."
 PRF_new_research_1: "Расширить возможности исследований"
 PRF_new_research_1_desc: "С обновлением нашей экономики и инфраструктуры мы готовы взглянуть в будущее и значительно расширить наши исследовательские возможности."
 
 PRF_new_construction: "Новые методы строительства"
 PRF_new_construction_desc: "Говоря по правде, многие из методов строительства в Федерации относятся ко временам древности. Они испробованы и верны, да, но если мы хотим начать период оживления нации и её экономики, мы должны использовать методы, которые намного превосходят все, на что мы были способны раньше."
 PRF_expand_railroad_1: "Хайдарабад-Декканская железная дорога"
 PRF_expand_railroad_1_desc: "Сеть железных дорог, простирающихся от Хайдарабада до самой южной оконечности континента, является тем, что необходимо для оживления нашей нации и подготовки ее к реальной индустриализации."
 PRF_expand_railroad_2: "Железная дорога достигает Майсура"
 PRF_expand_railroad_2_desc: "Следующий этап строительства железной дороги: расширение от Хайдарабада до южного города Майсур."
 PRF_expand_railroad_3: "Железная дорога добирается до мыса Коморин"
 PRF_expand_railroad_3_desc: "Последний этап строительства железной дороги: расширение от Майсора до южного города Тривандрум."
 PRF_new_industry: "Новые экономические реформы"
 PRF_new_industry_desc: "Мы никогда не добьемся истинного прогресса, не реформируя законы, регулирующие нашу экономику, - есть новые технологии и возможности в мире, и мы должны их использовать."
 PRF_investment_1: "Поиск инвестиций из-за рубежа"
 PRF_investment_1_desc: "Существует только один способ превратить Федерацию из страны третьего Мира в ту, которая смело шагает в будущее, а именно путем привлечения иностранных инвесторов к созданию новых предприятий."
 PRF_civ_industry_1: "Развитие гражданской промышленности"
 PRF_civ_industry_1_desc: "Мы, наконец, в состоянии начать индустриализацию, и мы должны начать с расширения наших заводов."
 PRF_civ_industry_2: "Расширение гражданской промышленности"
 PRF_civ_industry_2_desc: "Мы должны продолжать расширение наших гражданских фабрик."
 PRF_mil_industry_1: "Развитие военной промышленности"
 PRF_mil_industry_1_desc: "Чтобы вернуть субконтинент, нам необходимо значительно расширить наш военный потенциал."
 PRF_mil_industry_2: "Расширение военной промышленности"
 PRF_mil_industry_2_desc: "Мы должны продолжать расширение наших военных заводов."
 PRF_expand_mines: "Развитие горнодобывающей промышленности"
 PRF_expand_mines_desc: "Всё ещё остаются ресурсы, не задействованные в Федерации, и мы должны использовать новые методы, чтобы правильно их добывать."
 PRF_bombay_refinery: "Хайдарабадский НПЗ"
 PRF_bombay_refinery_desc: "Наша нация не богата нефтью, и поэтому для строительства современного нефтеперерабатывающего завода в столице необходимы огромные инвестиции. Это будет сигналом о том, что мы по-настоящему мощная индустриальная сила, с которой можно считаться."
 PRF_new_economy: "Новая экономика"
 PRF_new_economy_desc: "Наконец, мы стёрли свою репутацию откидной спинки стула для более развитых держав и теперь можем по-настоящему утверждать, что мы - растущая промышленная держава, готовая взять на себя наших врагов."
 
 PRF_naval_school: "Основать военно-морскую академию"
 PRF_naval_school_desc: "Мы не можем начинать думать о строительстве военно-морского флота, если мы не создадим надлежащую военно-морскую академию для подготовки новых капитанов и не примем иностранных методов боевых действий в море."
 PRF_dockyards_1: "Развитие верфей"
 PRF_dockyards_1_desc: "Мы должны расширить нашу способность строить корабли, чтобы действительно защитить наши берега."
 PRF_dockyards_2: "Расширение верфей"
 PRF_dockyards_2_desc: "Мы должны продолжить расширение наших судостроительных предприятий."
 PRF_small_navy_focus: "Малый упор на ВМФ"
 PRF_small_navy_focus_desc: "В Федерации никогда не будет мощного военно-морского флота, и поэтому мы должны сосредоточиться на небольшом и эффективном флоте, предназначенном для обороны и защиты наших торговых судов."
 PRF_defend_coast: "Защита наших вод"
 PRF_defend_coast_desc: "Развитие технологии эсминцев - наш лучший вариант для защиты наших берегов от нападений."
 PRF_ambitious_navy: "Амбиции во флоте"
 PRF_ambitious_navy_desc: "Говорят, мы не можем построить мощный флот, и мы намерены доказать их неправоту. Учитывая время, мы можем править водами вокруг Индии, и именно так мы его заберем."
 PRF_amphibious: "Раджийский морской корпус"
 PRF_amphibious_desc: "Установление контроля над территориальными водами - это только первый шаг - мы также должны подготовиться к атаке с моря, запутать наших врагов и напасть на них за линией фронта."
 
 PRF_deccan_air_force_1: "Развертывание вооруженных сил Деккана"
 PRF_deccan_air_force_1_desc: "Военно-воздушные силы Декана должны расширяться, если это нужно, чтобы управлять небом - что является единственным способом, которым мы можем надеяться победить наших врагов."
 PRF_fighter_focus: "Упор на истребители"
 PRF_fighter_focus_desc: "Мы должны продвигать наши знания о новых истребителях и технике воздушного боя."
 PRF_bomber_focus: "Упор на бомбардировщики"
 PRF_bomber_focus_desc: "Развитие большей разрушительной способности бомбардировщиков - это то, как мы будем наносить ущерб нашим врагам с небес."
 PRF_CAS_focus: "Упор на поддержку с воздуха"
 PRF_CAS_focus_desc: "Мы должны расширить возможности наших военно-воздушных сил поддерживать армию с небес."
 PRF_deccan_air_force_2: "Управление небом Федерации"
 PRF_deccan_air_force_2_desc: "Теперь, когда у нас есть технологии, мы должны увеличить наши возможности и начать сдавать самолеты на наши аэродромы."
 
 PRF_army_reform: "Инициировать реформу армии"
 PRF_army_reform_desc: "Наша армия находится в плохом состоянии, вымотано из сил распрями различных княжеств - никто из них не привык работать вместе. Мы должны приложить усилия, чтобы объединить их с нашей общей целью."
 PRF_central_command: "Централизовать Командование армией"
 PRF_central_command_desc: "Командование армий должно быть выведено из рук Раджей и централизованно в небольшой группе командиров. Это единственный эффективный способ, хотя потребуется время, чтобы Раджи поняли это."
 PRF_princely_armies: "Армия государства Раджей"
 PRF_princely_armies_desc: "Работать с Раджами, чтобы сделать их общее командование армией более эффективным, но по-прежнему уважать их права, является лучшим способом сохранить высокий моральный дух и сохранить национальное единство."
 PRF_modern_razakars_1: "Модернизировать Разакаров"
 PRF_modern_razakars_1_desc: "Разакары являются наиболее опасными вооруженными силами Хайдарабада, хотя их оружие сильно устарело. Мы должны сделать шаги для модернизации своего оборудования."
 PRF_modern_razakars_2: "Продолжить модернизацию Разакаров"
 PRF_modern_razakars_2_desc: "Мы должны продолжить модернизацию вооружения и техники Разакаров."
 PRF_motorworks: "Развить Hyderabadi Motorworks"
 PRF_motorworks_desc: "Большие инвестиции в автозаводы столицы обеспечат нам возможность снабжать наши силы техникой при большей мобилизации, и в то же время, даже танками."
 PRF_mobilize_razakars: "Мобилизовать Разакаров"
 PRF_mobilize_razakars_desc: "День верховых лошадей и поход пешком - это прошлое - будущее войны означает вооруженную силу, способную двигаться быстрее, чем противник."
 PRF_armor_focus_1: "Раджийский бронированный корпус"
 PRF_armor_focus_1_desc: "Танковая война - вот где наше будущее - мы должны создать Раджийский Бронированный Корпус и сделать его наиболее опасной частью нашей армии."
 PRF_armor_focus_2: "Развить Раджийский бронированный корпус"
 PRF_armor_focus_2_desc: "Технология наших бронетанковых войск должна развиваться."
 PRF_new_army: "Завершить реформу армии"
 PRF_new_army_desc: "Это заняло много времени, но наши реформы завершены, и наши вооруженные силы полностью централизованы. Теперь мы готовы дать бой нашим врагам."
 PRF_new_artillery: "Упор на современную артиллерию"
 PRF_new_artillery_desc: "Артиллерия Федерации в основном относится ко временам Вельткрига. Мы должны модернизировать нашу артиллерию, если мы не хотим, чтобы наши солдаты остались без надлежащей поддержки в современных условиях ведения боя."
 PRF_princely_cavalry: "Развитие Раджийского кавалерийского полка"
 PRF_princely_cavalry_desc: "Кавалерия является традиционным ядром нашей армии - и хотя некоторые говорят, что их время прошло, мы не согласны. Однако их оборудование датируется временами Вельткрига, и это должно в скором времени измениться."
 PRF_increase_mobility: "Упор на мобильность"
 PRF_increase_mobility_desc: "Лошади - не единственный способ передвижения вооруженных сил. Мы должны снабжать наши армии средствами, чтобы обгонять линии нашего врага с их чистой скоростью."
 PRF_deccan_infantry_1: "Модернизировать Декканскую пехоту"
 PRF_deccan_infantry_1_desc: "Пехота Декан - почтенная сила, но ее оружие отчаянно нуждается в обновлении, если мы хотим идти в ногу с нашими врагами."
 PRF_deccan_infantry_2: "Продолжить модернизацию Декканской пехоты"
 PRF_deccan_infantry_2_desc: "Модернизация оружия Декканской пехоты должна продолжаться."
 PRF_flexible_forces: "Развить орудия поддержки"
 PRF_flexible_forces_desc: "Мы должны сосредоточиться на расширении возможностей поддержки пехоты Деккан. Мы должны сделать их более эффективными, а не полагаться исключительно на грубую силу, чтобы увидеть нас в предстоящем конфликте."
 PRF_flexible_command: "Структура гибкого Командования"
 PRF_flexible_command_desc: "Мы должны собрать вместе наших Раджей и генералов и работать над расширением возможностей планирования. Лучшее планирование и более современные методы - это единственный способ, с помощью которого мы будем использовать свои силы мудро."
 
 PRF_final_struggle: "Подготовка к Финальной Битве"
 PRF_final_struggle_desc: "В какой-то момент в ближайшем будущем мы неизбежно столкнемся как с Бхаратской Коммуной, так и с Доминионом Дели. Мы должны убежится, чтобы мы были настолько сильными, насколько это возможно, прежде чем начать борьбу с нашими врагами."
 
 PRF_india_united: "Индия Объединена!"
 PRF_india_united_desc: "Jai Hind! Субконтинент снова наш! Что теперь?"
 PRF_bhutan: "Разбирательство с Бутаном"
 PRF_bhutan_desc: "После того как мы обеспечили контроль над Индийским субконтинентом, пришло время обратить внимание на нашу северную границу. В Китае поднимаются новые великие державы, и мы должны обеспечить контроль над королевством Бутан как буферным государством в Гималаях. Они будут выступать в качестве щита против китайских вторжений, нравится им это или нет."
 PRF_nepal_claims: "Наши претензии на Непал"
 PRF_nepal_claims_desc: "Непал расширился в индийскую низменность в хаосе после Вельткрига. Настало время подтвердить наши права над этими территориями."
 PRF_incorporate_madras: "Декканские провинции"
 PRF_incorporate_madras_desc: "Народы южной Индии должны либо вступить в состав Индии, либо быть завоеванными - выбор принадлежит им."
 PRF_claim_ceylon: "Сфабриковать претензию на Цейлон"
 PRF_claim_ceylon_desc: "По правам Цейлон, Мальдивские и Андаманские острова являются частью законной территории нашей страны. Их колониализм должен подойти к концу."
 PRF_incorporate_burma: "Вторжение в Бирму"
 PRF_incorporate_burma_desc: "Восточная область Бирмы когда-то была частью Раджа, и настало время включить ее в нашу расширяющуюся сферу."
 PRF_claim_goa: "Претензии на Гоа"
 PRF_claim_goa_desc: "Анклав Гоа - не что иное, как заусенец на в боку нашей гордой нации. Это по праву наша территория, и она должна быть возвращена."
 PRF_claim_pondicherry: "Претензии на Пондичерри"
 PRF_claim_pondicherry_desc: "Анклав Пондичерри - не что иное, как заусенец на в боку нашей гордой нации. Это по праву наша территория, и она должна быть возвращена."
 PRF_incorporate_siam: "Бирманские территории в Сиаме"
 PRF_incorporate_siam_desc: "Сиамское королевство было одним из наиболее оппортунистических из "государств стервятников", которые использовали беспорядок кончины Раджа. Когда молодая бирманская нация сильно пострадала от социалистических восстаний в Ассаме и Бенгалии, правительство Сиама просто занимало несколько районов и префектур, включая город Мулмейн, упомянутый в знаменитой поэме Киплинга. Эти земли должны быть возвращены!"
 PRF_tibet: "$HND_tibet$"
 PRF_tibet_desc: "$HND_tibet_desc$"
 PRF_aksai_chin: "$HND_aksai_chin$"
 PRF_aksai_chin_desc: "$HND_aksai_chin_desc$"
 PRF_new_plan: "Закон Новой Индии"
 PRF_new_plan_desc: "С общим правилом над завоеванными территориями настало время провести реформы, чтобы вся Индия работала вместе, чтобы мы вместе пришли в светлое будущее."
 PRF_indian_cinema: "Индийское кино: Пропагандистская машина?"
 PRF_indian_cinema_desc: "Яркая индийская сцена кино имеет возможность быть мощным инструментом государства, и хотя фильмы по-прежнему в основном являются игрушкой богатых, они имеют широкие социальные последствия."
 PRF_new_research_2: "Большой скачок вперёд"
 PRF_new_research_2_desc: "С объединением всего субконтинента мы можем собрать лучшие умы Индии и соответствовать исследовательским возможностям даже самых развитых западных стран!"
 PRF_delhi_officers: "Офицерский корпус правительства Дели"
 PRF_delhi_officers_desc: "Первый порядок дел связан с офицерами побежденного Доминиона Индии. Мы дадим им место в нашей стране? Или отправить их в отставку, прежде чем они смогут побеспокоиться?"
 PRF_loyalist_states: "Судьба лояльных Княжеств"
 PRF_loyalist_states_desc: "На северных территориях расположено большое количество княжеских государств, которые присоединились к предателям. Мы должны решить их судьбу и определить, как будет действовать наше господство над их территорией."
 PRF_question_of_rights: "Реструктуризация Северных провинций"
 PRF_question_of_rights_desc: "Доминион Дели предоставил своим гражданам большое количество личных прав. Мы должны определить, как обращаться с их изменением в статусе, или сталкиваться с еще большим сопротивлением нашему правлению."
 PRF_bhartiya_officers: "Офицерский корпус социалистической Индии"
 PRF_bhartiya_officers_desc: "Первый порядок ведения дел связан с офицерами побежденной Бхаратской Коммуны. Предоставляем ли мы этим социалистам место в нашем народе? Или отправить их в отставку, прежде чем они смогут побеспокоиться?"
 PRF_industry_question: "Промышленный вопрос"
 PRF_industry_question_desc: "Бхаратская Коммуна опиралась на национализированную промышленность, и её лидеры теперь обращаются к нам, чтобы получить ответ на вопрос о том, что они должны делать сейчас, - ответ на который будет определять, насколько легко будет нам успокоить прежний центр коммуны."
 PRF_orissa_question: "Судьба Заминдарских Скваттеров"
 PRF_orissa_question_desc: "Есть большое количество ссыльных князей, которые хотят возобновить свои владения в Ориссе, теперь, когда социалисты потерпели поражение. Однако это будет означать выселение тех, кто получил их земли после восстания. Вопрос должен быть урегулирован, если мы хотим укрепить наше господство над регионом."
 PRF_assam_question: "Судьба Ассамских чайных плантаций"
 PRF_assam_question_desc: "Огромные чайные плантации Ассама функционировали как государственные объекты вплоть до падения их социалистических правителей. Теперь они страдают, и мы должны решить вопрос о том, что с ними делать, если мы хотим укрепить наше господство над регионом."

### Intro Screen ###
 PRF_country_intro_header: "Введение в предысторию Федерации Раджей"
 PRF_country_intro_content: "Наконец, Индия окончательно добилась своей де-факто независимости после Британской революции 1925 года, когда колониальное правительство Раджа рухнуло под собственной административной машиной. Возглавившим новое правительство был раджпут-махараджа из Биканера, Ганга Сингх, чей самодержавный стиль управления недавно освобожденным Индийским Доминионом, вскоре привел его к конфликту с левой гражданской оппозицией, сосредоточенной вокруг Индийского Национального Конгресса и его воинствующих подпольных сторонников. В течение нескольких месяцев разногласия с ИНК и принятие англо-индийских договоров Сингха привели субконтинент к гражданской войне. Именно в это хаотичное время южные княжества, сославшись на англо-индийский договор и многочисленные правовые нарушения Ганга Сингха, объединились с Османом Али Ханом, Низамом из Хайдарабада и объявили его истинным правителем индийцев всего Доминиона. По мере того как гражданская война переросла в путанное болото насилия, Али Хан не вторгся в северную столицы Сингха, Дели, но сумел искоренить социалистические анклавы в Бомбее, а также не позволил правительству Дели и Калькутты вторгнуться на плато Декан. Когда наконец пришел мир, Федерация Раджей вскоре начала организовывать правильное националистическое правительство-преемник Раджа, а Осман Али-хан стал исполнять обязанности Низамаль-Мулка (Администратора Королевства) с Раджами (князьями земель вошедших в Федерацию), которые выступали в качестве консультативного и законодательного органа в так называемом Совете князей. К 1936 году Федерация Раджей является хрупким государством, но тем не менее именно националистическое консервативное правительство Федерации является самым индусским, не порочащим честь и славу предков, сражающихся за независимость, в отличие от предательского Доминиона и отвратительных разрушителей культуры - Бхаратской Коммуны. Индия будет едина именно под нашим непорочным знаменем!"
 prf.0.a: "Пора за работу!"
 PRF_guide: "§MКайсар-и-Хинд§! / §MОтец Федерации§! (§PПатернализм§!)\n£white_dot Выполните фокус ‘Отказаться от предложенных реформ’ и продвигайтесь дальше по древу.\n£white_dot После начала фокуса  Назначить Национальный Диван’ южные раджи поднимут восстание.\n\n§MСвободные выборы§! (§gАвторитарная демократия§! / §cСоциал-консерватизм§! / §mРыночный либерализм§!)\n£white_dot Выполните фокус ‘Согласится с предложенными реформами’ и продвигайтесь дальше по древу до фокуса ‘Провести свободные выборы’.\n\n§MОбъединить Раджей§! (§gАвторитарная демократия§! / §cСоциал-консерватизм§!)\n£white_dot Выполните фокус ‘Согласится с предложенными реформами’ и продвигайтесь дальше по древу до фокуса ‘Объединить Раджей’."

### Events ###
 prf.1.t: "Серебряный юбилей Низама"
 prf.1.d: "Сегодня славный Осман Али Хан, Низам Хайдарабада, отмечает 25-летие своего восхождения на престол своего родового княжества. Золотой баннер Асафии украшает улицы многих городов Хайдарабадского государства, и люди наслаждаются излишками государственных средств, направляемых на торжества. Один из самых богатых и самых индустриализированных штатов Федерации Раджей, Хайдарабад, по-настоящему сияет ярко, как пример для других Раджей!"
 prf.1.a: "Долгих лет ему!"
 
 prf.2.t: "Допуск в Храмы"
 prf.2.d: "Совпадая с его 25-летием, молодая махараджа из Траванкора-Кохина, Шри Читира Тирунал Баларама Варма сегодня издала указ об окончании запрета для индуистов низших каст, также известными как аварнас, - входить в многие храмы государства. Указ и его автор были одобрительно восприняты прогрессивистами и многими другими по всему южному княжеству за гуманный и великодушный акт снятия кастового запрета для борющихся за собственную самооценку и общее уважение уже несколько лет. Тем не менее, многие более консервативные индуистские помещики и навабы по всей Федерации недовольны этим внезапным скачком современности, опасаясь, что их контроль над менее удачливыми может ускользнуть среди таких эдиктов равенства. Однако сейчас правовые изменения остаются ограниченными княжеским штатом Траванкор-Кочин."
 prf.2.a: "Как великодушно"
 
 prf.3.t: "Смерть Кришны Раджа Вадяра IV"
 prf.3.d: "Один из самых могущественных (и самых богатых) индуистских правителей нации, Кришна Раджа Вадяр IV скончался поздно вечером в своем королевском дворце в Майсуре. Его преемником-правителем штата Майсур была его племянница, дородная и артистическая Джайя Чамараджендра."
 prf.3.a: "Вся страна оплакивает его кончину!"
 
 prf.4.t: "Предлагаемое княжество Махараштра"
 prf.4.d: "Когда британский Радж пал, президентство в Бомбее было распущено, а его районы Маратха были разделены между Хайдарабадом, Колхапуром и другими княжествами. Затем было создано новое Бомбейское государство для управления жизненно важным портовым городом на Аравийском море, непосредственно под контролем исполнительной власти. Тем не менее, были призывы к созданию нового унитарного княжества Маратха с такими же правами, как Хайдарабад, Майсур и Траванкор-Кочин в Совете Раджей. Так называемое государство Махараштра будет иметь размер и производственный потенциал, но будет управляться собранием различных мелких махаратских князей сообща. В более крупных и старых княжествах существует большая оппозиция созданию нового могущественного федерального государства, которое могло бы противостоять интересам установленного порядка. Однако сильный Махараштра будет означать более эффективное администрирование и более развитую логистику для федеральной армии. Прийдут ли маратхи к какому-либо влиянию в нашем государстве?"
 prf.4.a: "Раз требуют - будет сделано!"
 prf.4.b: "Держите районы Маратха раздробленными"
 
 prf.5.t: "Пятая Андра Махасабха"
 prf.5.d: "Андра Махасабха была народной организацией, первоначально основанной в начале 1920-х годов для дальнейшего использования языка телугу перед распространенностью урду в штате Хайдарабад. Однако в ходе последних четырех конференций движение продвигалось в левую систему политической идеологии, развивая конкретные политические цели по обеспечению обязательного образования, прав трудящихся и крестьян, а также постепенной демократизации Федерации Раджей. В настоящее время организация находится под руководством великого либерального интеллектуала Мадапати Хануманты Рао Андра Махасабха, тем не менее резко делится между его руководящими кадрами буржуазии и массой левых и синдикалистских рабочих и крестьян, которые составляют его основной источник поддержки. Тем не менее, несмотря на эти различия, движение только что провело свой пятый съезд и представило довольно радикальное и очень антифеодальное предложение о конституционной реформе. В результате в более консервативных кругах Совета Раджей произошло много конфликтов с самыми реакционными махараджами и заминдарами, требующими запрета движения. Как должна реагировать исполнительная власть?"
 prf.5.a: "Инициируйте репрессии против этих либеральных демагогов!"
 prf.5.b: "Пусть эти жалкие интеллектуалы проводят свои мелкие собрания"
 
 prf.6.t: "Расширение законов о Допуске в Храм"
 prf.6.d: "Прошло более года с тех пор, как государство Траванкоре-Кочин ввело в действие ряд прогрессивных законов, чтобы улучшить положение угнетенных индуистских каст, также известных как неприкасаемые, аварны или далиты. Рассматриваемые - самая низкая каста из низших в системе каст индуистов, люди, рожденные как неприкасаемые, всегда вели убогое существование, избегаемые другими людьми и вынужденные принимать унизительную работу. Тем не менее, провозглашение Тарванкора-Кочином закона о Допуске в Храм привело к значительному уменьшению страданий аварн штата и придало им новое чувство общей гордости. Таким образом, Шри Читира Тирунал Баларама Варма предложила федеральному правительству, чтобы улучшение положения низших каст стало национальным вопросом. Однако оппозиция среди реакционных и консервативных индуистских Раджей остаётся довольно большой проблемой."
 prf.6.a: "Сформулировать федеральную правовую защиту для подавленных каст"
 prf.6.b: "Поощрять социальную реформу, но ограничить её в определённых разных княжествах"
 prf.6.c: "Кто заботится о этих грязных далитах?"
 
 prf.7.t: "Судьба Мадрасского государства"
 prf.7.d: "Во многих отношениях верёвка вокруг шеи государства-салюта затянулась, изуродованные останки Мадрасского Президиума никогда не были верными и чуткими по отношению к нашему правительству. В конце первой индийской гражданской войны тамилам были любезно предоставлены автономии, которые оставались за пределами Федерации и вне её юрисдикции ценой территориальных уступок. Это позволило избежать конфликтов с мятежными по своей натуре тамильцами и перебросить необходимые войска на север, чтобы предотвратить наступление на нашу столицу. Однако дравидийский радикализм вновь расправил крылья по всей республике, и многие офицеры внутри национальной армии не решаются оставить такую ​​откровенно враждебную власть без контроля, в то время как предатели и большевики остаются сильными в Дели и Калькутте. Вопрос о тамильском государстве должен быть решён!"
 prf.7.a: "Мадрас должен взойти как утреннее солнце, чтобы направить Раджийское правительство. Индия требует этого!"
 prf.7.b: "Потребовать установления Раджийского правительства"
 prf.7.c: "Давайте не будем больше противодействовать тамилам"
 
 prf.8.t: "Раджийская Индия требует тотального подчинения"
 prf.8.d: "Чувствуя угрозу самого существования нашего высшего тамильского государства, гериатрические и клептократические Раджи потребовали, чтобы мы сдали нашу независимость! На такой подлый запрос может быть только один ответ!"
 prf.8.a: "Раджийская угроза должна быть потушена, на войне!"
 prf.8.b: "Сдаться, мы не можем противостоять могуществу Раджей"
 
 prf.9.t: "Конец государства [From.GetNameDef]"
 prf.9.d: "Понимая бесполезность в противостоянии нашей обширной военной мощи, остатки [From.GetNameDef] полностью подчинились нашим требованиям. Благодаря мирной интеграции оставшихся тамильских земель южная оконечность индийского континента окончательно была полностью объединена под нашим контролем. Это великий день для индийского объединения!"
 prf.9.a: "Сила в Единстве!"
 
 prf.10.t: "Раджийская Индия требует окончания тамильского республиканства"
 prf.10.d: "Федерация потребовала, чтобы мы прекратили наше республиканское правление и стали княжеством в их составе, но все еще сохраняли значительную автономию."
 
 prf.11.t: "Формирование штата Мадрас"
 prf.11.d: "Перед лицом вооруженной конфронтации между нашими двумя народами президентство Мадраса распустилось и приняло конституцию, де-факто превратив ее в ещё одно княжество в составе Федерации. Шри Рамакришна Ранга Рао теперь председательствует над тамильским кабинетом полностью в соответствии с принципом Раджийской Индии. Сегодня мы нанесли удар по индийскому величию!"
 prf.11.a: "Больше Раджей, прекрасно!"
 
 prf.12.t: "Интеграция бывшей Республики Мадрас"
 prf.12.d: "Мы, наконец, покорили прежние земли самопровозглашенной Республики Мадрас. Наши войска патрулируют улицы Тируваннамалаи и всех других крупных городов. Сельское сопротивление находится на последних ногах, и везде проходят наши победоносные солдаты, местные жители опускают глаза в подчинении."
 prf.12.a: "Отлично"
 
 prf.20.t: "Выборы в Диван [GetYear] года"
 prf.20.d: "Совет князей собирается сегодня, чтобы избрать из своего числа национальный диван, чтобы возглавить правительство Низама. Победителем выборов является..."
 prf.20.a: "Кришна Вадяр IV из Майсура"
 prf.20.b: "Читира Варма из Траванкоре"
 prf.20.c: "Раджарам III из Колхапура"
 prf.20.e: "Акбар Гидари"
 prf.20.f: "Мадапати Ханумантха Рао"
 prf.20.g: "Мирза Мухаммад Исмаил"
 prf.20.h: "Наваб Фазал Наваз Юнг Бахадур"
 prf.20.i: "Джаячамараджендра Раджа Вадяр V"
 prf.20.j: "Крушна Чандра Гаджапати"
 
 prf.100.t: "Совет Раджей"
 prf.100.d: "Сегодня Низам Хайдарабада Осман Али Хан встретился с Советом князей, поскольку они представили ему то, что они считают справедливым пакетом реформ, а именно, что власть совета будет объединена в национальный Диван, состоящий из избранников Совета, и что этот Диван возьмет на себя основную ответственность за восстановление власти над остальной Индией. Пока неизвестно, примет ли Низам эти предложения или будет ли он смотреть на них как на ограничение его собственной личной власти. В конце концов, многие считают, что сам Низам должен действовать как Диван... Но другие говорят, что эта позиция должна быть подчинена национальным выборам, равно как и позиции в самом Совете!"
 prf.100.a: "Я рассмотрю предложение Совета"
 
 prf.101.t: "Осман отказывается от предложения Совета"
 prf.101.d: "Представители Совета Раджей были явно разочарованы, так как Низам Хайдарабада полностью отверг их предложения по реформированию Совета. В своем выступлении он изложил последовательные неудачи Раджей, чтобы они работали вместе, и что центральная власть была явно необходима, если Федерация должна сражаться против сил колониализма и социализма, даже если это означало замену самого совета. Более одного Раджи покинули собрание, пояснив, что если Совет будет действительно расформирован, это будет означать гражданскую войну."
 prf.101.a: "Они явно не понимают общего блага"
 
 prf.102.t: "Совет Раджей распущен"
 prf.102.d: "Неудивительно, что после того, как Низам отказался от последнего предложения реформы совета, Низам Осман Али Хан сегодня приказал Совету Раджей распуститься. Вся власть теперь лежит в руках Низама, и ходят слухи, что несколько Раджей выехали на юг, чтобы поднять оружие в восстании. Если это так, война еще не вспыхнула, но восстание - это всего лишь вопрос времени."
 prf.102.a: "Восстание? Будем наблюдать за этим"
 
 prf.103.t: "Диван Федерации Раджей"
 prf.103.d: "Следуя решению Османа Али Хана о роспуске Совета князей, Низам практически полностью контролирует исполнительную власть федерального правительства. Тем не менее, де-факто контроль над княжескими областями всё ещё низок, и многие говорят, что необходима новая фигура, которая возглавит кабинет правительства-салюта, чтобы не существовало ничего, кроме автократической хватки Османа, как образа Хайдарабадского господства."
 prf.103.a: "Акбар Гидари, Садар-и-Азам Хайдарабада, возглавит правительство!"
 prf.103.b: "Крушна Чандра Гуджаратский должен успокоить Раджей!"
 prf.103.c: "Мне больше не нужны ручные собачки! Я должен править ОДИН!"
 
 prf.104.t: "Осман Али Хан претендует на титул Кайсара-и-Хинд"
 prf.104.d: "На юге Осман Али Хан объявил себя истинным преемником мантии Кайсара-и-Хинд, титула, ранее принадлежавшего моголам и британским императорам субконтинента. Низам Хайдарабада заявил о том, что наши собственные претензии на юридический контроль над предыдущим Раджем ничего иное, как обычная выдумка! Это напыщенное требование вызвало большой резонанс в [Root.GetNameDef], причем некоторые даже поддержали самопровозглашенного императора и заявили, что он скоро придет, чтобы восстановить "правильное" индийское господство над субконтинентом."
 prf.104.a: "Правитель Хайдарабада обезумел"
 prf.104.b: "Индийский пролетариат осуждает этого узурпатора!"
 
 prf.106.t: "Роспуск Совета Раджей"
 prf.106.d: "С юга появились новости о том, что политическая ситуация в Федерации Раджей быстро накаляется. Низам Хидерабад, Осман Али Хан, сегодня распустил Совет Раджей, став единственным главой правительства. Существуют слухи, что большое количество южных князей глубоко оскорблено таким односторонним проявлением высокомерия. В то время как некоторые характеризуют иллюзии Низама о величии ничто иное, кроме как игру за власть, некоторые иностранные эксперты предполагают, что скорое противостояние может скоро вспыхнуть между различными номинально независимыми княжествами в Федерации."
 prf.106.a: "Это возможность для нас?"
 
 prf.107.t: "Осман согласен с предложением Совета"
 prf.107.d: "Представители Совета Раджей были сегодня очень довольны, поскольку Осман Али Хан, Низам из Хайдарабада, согласился на их реформы - по крайней мере, на первый взгляд. Сила Совета будет консолидирована в положение национального Дивана, а часть собственной власти Низама будет переведена на эту должность, хотя кто её будет удерживать, остается под вопросом. Будет ли она принадлежать одному из Раджей или этот вопрос будет отдан на национальные выборы? Есть также и те, кто говорит, что сам совет должен быть реформирован, а требования к членству на нем ослабли... Довольно радикальная идея, которая превратила бы Федерацию Раджей в конституционную демократию, если бы Низам и Раджи согласились на нее."
 prf.107.a: "Необходимо обсудить этот вопрос"
 
 prf.108.t: "Национальные выборы"
 prf.108.d: "Наше решение о реформировании Совета Раджей в единый правительственный орган по централизации страны теперь потребовало свободных национальных выборов подходящего кандидата. Вариантов много, и немногие из электората сомневаются в важности этой должности. Лимит текущего срока службы на этом посту установлен на четыре года."
 prf.108.a: "Кришна Вадяр IV из Майсура, мудрый индуистский правитель!"
 prf.108.b: "Читира Варма из Траванкора, популярная и прогрессивная!"
 prf.108.c: "Раджарам III из Колхапура, военный гигант!"
 prf.108.e: "Акбар Гидари, закаленный государственный служащий!"
 prf.108.f: "Либеральный Мадапати Рао освободит наших людей!"
 
 prf.109.t: "Раджийские выборы"
 prf.109.d: "Наше решение о реформировании Совета Раджей в единое правительственное формирование теперь потребовало, чтобы Раджи собирали и избирали из их числа подходящего кандидата. Вариантов много, и немногие из князей сомневаются в важности этого нового поста. Лимит текущего срока службы установлен на четыре года."
 prf.109.a: "Осман Али Хан, Низам Хайдарабада!"
 prf.109.b: "Кришна Вадияр IV из Майсура, мудрый индуистский правитель!"
 prf.109.c: "Либеральный Мадапати Рао освободит наш народ!"
 
 prf.110.t: "Обновленная Преданность"
 prf.110.d: "В то время как принцы южной Индии всегда проявляли лояльность к Низаму, не все из них внесли свой полный вклад в защиту Федерации - сдерживаясь, они не упускали шанс и вступали в схватку с Хайдарабадом над властью в Совете. Однако, несмотря на завершенные реформы, уверенность в направлении Федерации находится на рекордно высоком уровне, и, следовательно, Раджи согласились внести свой вклад с ещё большим огнём в глазах, чем когда-либо."
 prf.110.a: "Это вопрос времени!"
 
 prf.120.t: "Предательство Кришны Раджи Вадиара IV"
 prf.120.d: "Второй самый мощный из предательских выстрелов в Раджийских штатах, Майсур всегда испытывал смутные отношения с администрацией Низама в Хайдарабаде. Опуская религиозные различия, Осман Али Хан и король Майсура, Кришна Раджа Вадяр IV долгое время сталкивались с противоречивыми взглядами на уровень централизации Федерации. Следуя требованию Низама к имперским регалиям, эти различия вышли на фронт, а Вадяар махараджа сердито осудил инцессию Османа и пренебрег федеральной конституцией, совершив де-факто государственный переворот. Не видя другого пути, главный князь Юга объявил своё княжество независимымым и ликвидировал Союз Необходимости, который однажды связал бывшие британские колониальные княжества к югу от Деканского плато вместе. Сегодня действительно темный день для Федерации Раджей."
 prf.120.d.son: "Майсур, второе по величине княжеское государство, приветствующее оружие, всегда имел сложные отношения с администрацией Низама, сосредоточенной в Хайдарабаде. За исключением религиозных разногласий, Осман Али Хан и махараджа Майсура долгое время имели противоречивые взгляды на уровень централизации федерации. После того, как Низам предъявил претензии на императорские регалии, эти разногласия вышли на первый план, и Джаячамараджендра Раджа Вадияр V гневно осудил интриги Османа и пренебрежение федеральной конституцией как фактический государственный переворот, заявив, что это то, чего никогда бы не допустил его недавно умерший отец. Не видя иного выхода, главный принц Юга объявил свои владения независимыми, а союз необходимости, который когда-то связывал бывшие британские княжеские государства к югу от плато Декан, умер и исчез. Сегодня для Федерации Раджей наступил поистине черный день."
 prf.120.a: "Это реальная измена"
 
 prf.122.t: "Восстание на Малабарском побережье"
 prf.122.d: "Управляемое прогрессивным, упрямым и молодым правителем, 19-ое княжество Траванкоре-Кочина никогда не чувствовало себя полностью дома под руководством централиста Низама из Хайдарабада. Теперь, когда Махараджа Майсур находится в открытом восстании против нашего правительства, малайский мальчик решил бросить военную мощь Объединенного Княжества против наших осажденных сил! Войска, верные южному княжеству, уже перешли в наступление, не заботясь о выражении какой-либо лояльности по отношению к Низаму!"
 prf.122.a: "Теперь наша нация действительно разделена"
 
 prf.124.t: "Восстание тамилов"
 prf.124.d: "Проклятье! Тамилы в государстве бывшего Мадрасского Президиума отбросили все предлоги подрывной деятельности в сторону режима Хайдарабада и начали открытую борьбу против наших отважных войск. Уже пораженные оккупационные силы в Мадурае Коимбаторе были захвачены!"
 prf.124.a: "На Войну!"
 
 prf.126.t: "Восстание окончено"
 prf.126.d.all: "Восстание князей Декан закончилось, и все три южных государства были приведены к каблуку. Низам доказал свою силу другим Раджам и доказал это в той степени, в которой они не могут сомневаться, что он может вернуть оставшуюся часть субконтинента при условии, что он будет сотрудничать - и все они готовы предоставить ему всё необходимое для этого. Однако остается вопрос, что делать с мятежными землями. Проявим ли мы милосердие? Или мы распределим свои земли более лояльным и достойным?"
 prf.126.d.some: "Восстание князей-деканов закончилось, и пока борьба прекратилась, также нельзя сказать, что Низам полностью победил. Южные государства не полностью находятся под его контролем, и, следовательно, некоторые князья все еще не убеждены в том, что Низам заслуживает власти. Тем не менее, он выдержал испытание, и, таким образом, остается единственный вопрос: проявить милосердие к тем завоеванным или распределить свои земли более лояльным и достойным."
 prf.126.d.none: "Восстание Деканских Раджей закончилось, и Низам победил. Остальные Раджи собрались и потребовали, чтобы совет был реформирован, и тем более, что реформы, которые они предлагали до распада Совета, были приняты. Этого может быть слишком мало, слишком поздно, но Низам вряд ли сможет поспорить."
 prf.126.a: "Дайте автономию недовольным регионам в Федерации"
 prf.126.b: "Полностью интегрировать их земли под Федеральное управление"
 prf.126.c: "Похоже, проект единой Индии отменён"
 
 prf.140.t: "Хайдарабад-Деканская железная дорога укрепилась и достигла нового региона"
 prf.140.d: "Если бы Индия была жемчужиной в короне британского империализма, то колоссальные масштабы Великой индийской железной дороги полуострова были бы жемчужиной внутри неё. Первоначально построенная в 1853 году, была моделью, на которой Радж построил свою огромную транспортную инфраструктуру, которой по большей части завидовала остальная Азия, и вдохновила известного автора Жюля Верна. Переименованная в железную дорогу Хайдарабад-Декан после ухода британцев из южной Индии, первая часть новой линии между Бомбеем и Хайдарабадом сегодня объявлена ​​открытой, резко укрепляя связь между Раджийскими штатами Центральной Индии. Наши инженеры и проектировщики уже начали работу над второй частью великой системы - линии, соединяющей государство Майсур с Хайдарабадом. Раджи и простолюдины согласны с тем, что это обязательно возымеет большой успех и укрепит всё государство!"
 prf.140.a: "Следующая остановка – Майсур!"
 
 prf.141.t: "Хайдарабад-Деканская железная дорога достигает Майсура"
 prf.141.d: "После продолжительного процесса строительства большая железная дорога [Root.GetNameDef] наконец достигла столицы Раджей Вадяры и Майсура. Хотя Кришна Раджа Вадяр IV и Осман Али Хан имеют свои политические и религиозные различия, этот новый государственный проект значительно укрепил связь и сотрудничество между двумя самыми могущественными княжескими государствами нашей славной Федерации."
 prf.141.a: "Следующая остановка, мыс Коморин и Индийский океан"
 
 prf.142.t: "Железная дорога Хайдарабад-Декан достигает мыса Коморин"
 prf.142.d: "В конце концов путь железной дороги Хайдарабад-Декан прошла от мегаполиса Бомбея до побережья Малабар. Решительно создавая большую согласованность и чувство единства между вовлеченными в проект княжествами, успешное завершение этого великого начинания оставило критиков правительства, как зарубежных, так и внутренних, без комментариев. Этот проект бесспорно оказался успешным. Сегодня, когда современный транспорт соединяет оконечность континента с его основными центрами власти, наша страна светит подобно маяку современности всей Южной Азии!"
 prf.142.a: "Таково величие нашей славной нации"
 
 prf.145.t: "Национальное правительство тихо говорит северным князьям"
 prf.145.d: "Хотя Дели является гораздо более централизованным государством, чем Федерация, колониальные копытные собаки на Севере имеют свою собственную долю махарадж и заминдаров. Большинство из них сплотились вокруг образцового демократического наследия Раджа, но некоторые из них выражают сильные консервативные и антибританские взгляды с Пратапом Сингхом Гаеквадом из штата Барода в Гуджарате и Хари Сингхом из Джамму и Кашмирским государством, являющимися двумя наиболее известными. Если мы сможем поколебать одного или обоих этих Раджей, чтобы поддержать наше право управлять всей Индией, мы могли бы ослабить правительство Дели изнутри, сделав продвижение наших войск намного быстрее. Сговор с обоими был бы более сложным, приближая наш план ко дню Х, либо это вообще рискует обрушить наш план до того, как придет время, поскольку они могут восстать раньше, что предоставит Дели преимущество."
 prf.145.d.kashmir.only: "Хотя Дели является гораздо более централизованным государством, чем Федерация, колониальные копытные собаки на Севере имеют свою собственную долю махарадж и заминдаров. Большинство из них сплотились вокруг образцового демократического наследия Раджа, но некоторые из них выражают сильные консервативные и антибританские взгляды с Пратапом Сингхом Гаеквадом из штата Барода в Гуджарате и Хари Сингхом из Джамму и Кашмирским государством, являющимися двумя наиболее известными. Если мы сможем поколебать одного или обоих этих Раджей, чтобы поддержать наше право управлять всей Индией, мы могли бы ослабить правительство Дели изнутри, сделав продвижение наших войск намного быстрее. Сговор с обоими был бы более сложным, приближая наш план ко дню Х, либо это вообще рискует обрушить наш план до того, как придет время, поскольку они могут восстать раньше, что предоставит Дели преимущество."
 prf.145.a: "Хари Сингх из Кашмира - хороший реакционер, договоритесь с ним!"
 prf.145.b: "Подчинить обоих могущественных Раджей Бароды и Кашмира!"
 prf.145.c: "Отказаться от этого замысла и объявить войну!"
 
 prf.146.t: "Измена и перестрелка среди наших Раджей!"
 prf.146.d.kashmir: "Хотя нынешний кабинет реформировал большую часть государственного аппарата и затронул вопрос о Диархии, некоторые махараджи остаются стойко против центрального правительства в Дели. Молодой махараджа в Джамму и Кашмире на Север смотрит на наше правительство с недоверием и ненавистью, укрывая тайные чувства к феодальному режиму в Хайдарабаде. Мы получили неудобные сообщения о том, что принц находится в тайном общении с [From.GetNameDef] о возможности отделения от нашего государства, открывая внутренний фронт против нашей армии, как только князья снова начнут наступать на Север. Что-то нужно сделать!"
 prf.146.d.baroda: "Хотя нынешний кабинет реформировал большую часть государственного аппарата и затронул вопрос о Диархии, некоторые махараджи остаются стойко против центрального правительства в Дели. И молодые махараджи Барода в Джурате, и Джамму, и Кашмир на севере смотрят на наше правительство с недоверием и ненавистью, укрывая тайные привязанности к феодальному режиму в Хайдарабаде. Мы получили неудобные сообщения о том, что оба этих князя находятся в тайном общении с [From.GetNameDef] о возможности отделения от нашего государства, открывая внутренний фронт против нашей армии, как только Раджт снова начнут наступление на Север. Что-то нужно сделать!"
 prf.146.a: "Уничтожить войска Кашмира и арестовать Махарадж!"
 prf.146.b: "Объявите военное положение в Барода и Кашмире и арестовывайте князей!"
 
 prf.147.t: "Переворот Раджей преуспевает!"
 prf.147.d: "К лучшему или худшему, наш заговор, направленный на обращение некоторых северных князей против их собственного правительства, преуспел. Настало время выпустить кинжалы и уничтожить последнее пятно британского колониализма на индийском субконтиненте!"
 prf.147.a: "Это война!"
 
 prf.148.t: "Переворот Раджей сорван!"
 prf.148.d: "К лучшему или худшему наш низкий замысел обратить некоторых северных князей против их собственного правительства подошел к концу. Настало время выпустить кинжалы и уничтожить последнее пятно британского колониализма на индийском субконтиненте!"
 
 prf.149.t: "Свержение Индийского Социализма"
 prf.149.d: "Наше правительство приняло решение нанести удар по омерзительным левакам в Калькутте в качестве нашего первого шага к национальному объединению. Некоторые предполагают, что мы начинаем войну немедленно, в то время как другие предполагают, что мы способствуем неудовлетворенности среди преимущественно консервативных крестьян Ориссы и тем самым ослабим внутреннюю силу синдикалистского государства, хотя это сопряжено с риском не только неудачи, но и раскрытия наших военных планов прежде чем мы будем готовы и таким образом, предоставим преимущество [HND.GetNameDef]."
 prf.149.a: "Усилить беспорядки против колхозов в Ориссе!"
 prf.149.b: "Хватит с этими заговорами - начинайте войну!"
 
 prf.150.t: "Реакционные беспорядки в Ориссе"
 prf.150.d: "Тревожные новости пробираются из Ориссы, где консервативные и реакционные крестьянские лидеры сопротивляются работе наших политических комиссаров. Восставшие протестуют против ограничительных указов против религиозных суеверий и плохих условий в колхозах. Восстание спешно завоевывает поддержку даже в городских центрах, и мы считаем, что оперативники из [From.GetNameDef] помогут этим мятежникам!"
 prf.150.a: "Пусть Народная полиция будет исполнять волю пролетариата!"
 
 prf.151.t: "Наш переворот удался!"
 prf.151.d: "К лучшему или худшему, наш подлый заговор обратить реакционных крестьян в Ориссе против их собственного правительства преуспел. Настало время выпустить кинжалы и уничтожить это социалистическое пятно на индийском субконтиненте!"
 prf.151.a: "Это война!"
 
 prf.152.t: "Наш переворот провалился!"
 prf.152.d: "К лучшему или худшему наш подлый заговор обратить реакционных крестьян в Ориссе против их собственного правительства потерпел неудачу. Настало время выпустить кинжалы и уничтожить это социалистическое пятно на индийском субконтиненте!"
 
 prf.153.t: "Хайдарабад и Пакт против [HND.GetNameDef]"
 prf.153.d: "Мы были тайно связаны с агентами [From.GetAdjective]ого правительства с просьбой сотрудничать в свержении социалистического режима в Бенгалии. Это сложная ситуация, поскольку мы не признаем княжеский режим и открыто оспариваем их претензии на всеиндийский суверенитет. Однако такой пакт может служить полезной целью для устранения радикального левого государства и создать предпосылки для окончательного противостояния с предательскими Раджами Юга... Не говоря уже о том, что мы не обязаны сохранять сделку, даже если мы дали слово, поскольку это нигде не было озвучено."
 prf.153.a: "Ответьте положительно на эти увертюры"
 prf.153.b: "Сделать обещания и ставки хеджирования"
 prf.153.c: "Никаких сделок с подлыми Раджами!"
 
 prf.154.t: "Правительство Дели соглашается на Пакт"
 prf.154.d: "Сегодня мы одержали важную дипломатическую победу! Делийское правительство приняло наше предложение о ликвидации социалистических ублюдков в Калькутте и, таким образом, защитило наш Северный фланг. Путь к национальному объединению был очищен, и нашим вооруженным силам не терпится продемонстрировать свою мощь! Некоторые члены нашего правительства, конечно же, предостерегают вас, - нет никакого способа узнать, действительно ли северные предатели будут поддерживать нас, несмотря на сделку. Они могут так же легко сидеть сложа руки и смотреть, как мы сражаемся, или что еще хуже, заколоть нас с тыла."
 prf.154.a: "Это стоит того, честно"
 
 prf.155.t: "Правительство Дели отказывается от Пакта"
 prf.155.d: "Проклятье! Цепные шавки в Дели отказались от какой-либо формы сотрудничества в уничтожении [HND.GetNameDef]."
 prf.155.a: "Тогда мы будем атаковать большевистскую угрозу самостоятельно!"
 
 prf.156.t: "Соблюдение Пакта Дели-Хайдарабада"
 prf.156.d: "В соответствии с секретными переговорами между нашими двумя правительствами [PRF.GetNameDef] пошел в атаку и объявил войну [HND.GetNameDef]. Должны ли мы соблюдать условия сделки и начать собственное наступление или использовать ситуацию чтобы ужарить в спину южанам?"
 prf.156.a: "Соблюдайте договор и атакуйте [HND.GetNameDef]!"
 prf.156.b: "Ударьте Раджей в спину!"
 prf.156.c: "Пусть они расходуют свои силы друг на друга"
 
 prf.160.t: "Победа на Севере"
 prf.160.d: "Мы изгнали вероломных британских цепных шавок с континента! Пришло время завоевать мир для всей Индии, отправив посланника Дели [faction_head.GetAdjective]их мастеров и потребовав, чтобы они прекратили свою войну против нас и оставили наших людей."
 prf.160.a: "Предложите перемирие!"
 prf.160.b: "Нет, мы будем сражаться!"
 
 prf.161.t: "[From.GetName] предлагает мир"
 prf.161.d: "К нашему правительству пришли мрачные новости. Правительство про-[Root.GetFactionName] в Дели свергнуто, и их территория полностью объединена в [From.GetAdjective]ой гегемонии. Не имея очевидного пути для продолжения нашего вмешательства без значительных потерь и сомнительной надежды на успех, [From.GetAdjective]ое правительство предложило мирное урегулирование, прекратив наше влияние в Индии навсегда."
 prf.161.a: "У нас нет выбора, кроме как принять их условия"
 prf.161.b: "Нет! Доминион будет восстановлен!"
 
 prf.162.t: "Миру не бывать"
 prf.162.d: "Мы услышали ответ от военных [From.GetAdjective]их лидеров: мир не будет восстановлен до тех пор, пока Дели не будет восстановлен. При этом, они примут только полный отвод наших сил."
 prf.162.a: "Вывести войска? Никогда!"
 prf.162.b: "Грх! Довольно! Мы хотим, чтобы эта война закончилась"
 
 prf.170.t: "Раджийская Индия желает вступить в [Root.GetFactionName]"
 prf.170.d.japan: "Национальное правительство в Хайдарабаде недавно объединило государства-преемники субконтинента. Новое индийское правительство выразило желание присоединиться к нашему альянсу и помочь в пробуждении истинно народной, демократической Азии. Каково мнение императорского кабинета?"
 prf.170.d.germany: "Национальное правительство в Хайдарабаде недавно объединило государства-преемники субконтинента. Новое индийское правительство выразило желание присоединиться к системе Рейхспакта и продолжать борьбу с синдикализмом в Азии. Однако ожидается, что индийцы потребуют уступок в отношении наших колоний на субконтиненте."
 prf.170.d.russia: "Национальное правительство в Хайдарабаде недавно объединило государства-преемники субконтинента. Новое индийское правительство выразило желание присоединиться к нашему альянсу в целях обеспечения стабильности и национального согласия на всей территории Евразии. С таким союзом сипаи и казаки непременно будут доминировать на континенте!"
 prf.170.a: "Конечно, мы приветствуем их в альянсе!"
 prf.170.b: "Нет, не думаю, что это хорошая идея"
 
 prf.171.t: "Раджийская Индия вступила в [From.GetFactionName]"
 prf.171.d.japan: "[From.GetNameDefCap] принял наше предложение об обеспечении Азии для стран Азии и позволило нам присоединиться к [From.GetFactionName]!"
 prf.171.d.germany: "Немцы рады, что мы присоединяемся к общему делу, чтобы уничтожить проклятых Синдикалистов. Теперь мы являемся частью [From.GetFactionName]!"
 prf.171.d.russia: "Русские приняли наше предложение! Сегодня родился новый глобальный альянс, который будет определять судьбу мира!"
 prf.171.a: "Великолепно!"
 
 prf.172.t: "Судьба офицерского корпуса социалистической Индии"
 prf.172.d: "Синдикалистская угроза на субконтиненте была сокрушена под гусеничными дорожками наших бронированных машин. Однако некоторые из командиров, которые когда-то были обязаны своей лояльностью правительству Калькутты, готовы отказаться от своих политических извращений, чтобы снова служить Матери Индии. Этот вопрос опасен, учитывая неумолимую ненависть, когда-то разделяемую между нашими двумя государствами, и многие из наших преданных офицеров глубоко возмущены служением бывшим врагам."
 prf.172.a: "Пусть у менее политически испорченных офицеров будет шанс"
 prf.172.b: "Эти люди не имеют права на искупления, усадите их за решётку навсегда!"
 
 prf.173.t: "Статус коллективизированной промышленности в Бенгалии"
 prf.173.d: "Бенгалия была наиболее промышленно развитой из всех провинций Калькуттского правительства, где фабрики и мастерские управлялись рабочими комитетами, подчиненными централизованным доктринам социалистических руководящих кадров. После нашего завоевания провинции мы столкнулись с вопросом о том, что делать с этими промышленными гигантами. Должно ли наше правительство взять под полный контроль деятельность по эксплуатации этих заводов, или мы должны начать широкомасштабный эксперимент приватизации? Другие полагают, что мы разрешаем местным заминдарам и князьям управлять комплексами, принимая при этом умеренную позицию. Каким бы ни был курс национального правительства, он определенно повлияет на прием, который наше правление получит от рабочих и крестьян Бенгалии."
 prf.173.a: "Разрешить частным компаниям брать на себя заводы"
 prf.173.b: "Пусть местные заминдары и князья управляют отраслями"
 prf.173.c: "Национальное правительство возьмет на себя прямой контроль!"
 
 prf.174.t: "Статус национализированных чайных плантаций Ассама"
 prf.174.d: "Провинция, давно известная своим производством чая. Массовые плантации Ассама на самом деле процветали во время их десятилетнего пребывания под руководством социализма. Наняв тысячи и тысячи местных жителей, плантации удостоверились, что народ Франции и Союза Британии получил свою долю драгоценного продукта. Но теперь поля остались в немилости. Как и все остальное в поздней социалистической республике, мы должны принять жесткое решение относительно будущего этого бизнеса. Должны ли мы поддерживать государственный контроль и обеспечивать права фермеров и рабочих полей или мы должны вести полную войну против социалистической экономической системы и искоренять этот коллективизированный остаток правительства Калькутты?"
 prf.174.a: "Принудительная приватизация по всей провинции! Не жалеть этих выродков коллективизма!"
 prf.174.b: "Пусть возродится старый сельский порядок - с добавлением прав трудящихся"
 prf.174.c: "Национальное правительство должно контролировать эту жизненно важную отрасль!"
 
 prf.175.t: ""Заминдарские эмигранты" и "Слово о земле""
 prf.175.d: "Когда началась последняя гражданская война, революционные бандиты Калькутты выгнали множество благородных и княжеских семей из своих домов во всех восточных провинциях. Значительная часть этих эмигрантов, следовательно, прибыла в Хайдарабад и сформировала одно из самых воинственных и реакционных крыльев Совета Раджей. Теперь, когда мы восстановили старый режим и уничтожили ужасы социализма, эти раджи призывают к роспуску коллективизированных хозяйств и возвращению к старому сельскому порядку системы заминдари (помещика). Нам, безусловно, нужно успокоить победоносных раджей в нашем правительстве, но слишком внезапный разрыв с социалистической моделью может быть довольно жестоким и привести к большим страданиям среди наших новых подданных. Нация ждет решения кабинета."
 prf.175.a: "Старый сельский порядок должен быть полностью восстановлен!"
 prf.175.b: "Мы должны идти на компромисс в отношении будущего Индии"
 
 prf.176.t: "Утверждение контроля в [new_core.GetName]"
 prf.176.d: "Хотя было трудно отучить местных жителей от своих социалистических убеждений и их прежнюю зависимость от коллективизированной промышленности и сельского хозяйства, состояние [new_core.GetName] можно наконец назвать настоящей частью [Root.GetNameDef]!"
 prf.176.a: "Это лишь вопрос времени!"
 
 prf.177.t: "Сопротивление в [damage_state.GetName]!"
 prf.177.d: "Протесты в ранее синдикалистском [damage_state.GetName] в последнее время стали все более жестокими, чему способствовало то, что мы считаем группой сопротивления, действующей из отдаленных регионов на этой территории. Несколько террористических подрывов сопровождали протесты и, вероятно, будут продолжатся до тех пор, пока мы полностью не примем контроль над людьми [damage_state.GetName]."
 prf.177.a: "Почему они не могут видеть причину?!"
 
 prf.178.t: "Дело о правительственном офицерском Дели"
 prf.178.d: "Национальное правительство окончательно вытеснило последние следы британского влияния на индийском субконтиненте и навязало по-настоящему национальную систему управления в неблагополучных северо-западных провинциях. Некоторые из офицеров, которые когда-то поклялись в лояльности к правительству Дели, выразили желание продолжать служить Матери Индии, поставив нацию выше политического влияния. Однако, если мы простим этих людей, мы можем столкнуться с проблемами со стороны наших собственных офицеров, которые возмущаются служением вместе с бывшими врагами."
 prf.178.a: "Нации нужен каждый человек!"
 prf.178.b: "У нас нет необходимости в британских шавках!"
 
 prf.179.t: "Судьба княжеств-лоялистов"
 prf.179.d: "Когда Осман Али Хан объединил южных князей за Национальным правительством, не все индийские королевские власти поднялись, чтобы поддержать его. Многие северные княжества решили бросить свою судьбу с Гангой Сингхом и его правительством Доминиона. Теперь, когда мы, наконец, победили предательское правительство, у нас остается вопрос, что делать с этими Раджами. Либо мы позволяем им сохранять свои престолы, либо мы насильственно сбрасываем их и устанавливаем меньшие королевские дома, более лояльные к нашему правительству. Однако последний курс может привести к длительному недовольству и продлить время, необходимое для полного завоевания верности наших новых провинций."
 prf.179.a: "Свергнуть большинство про-британских Раджей и установить кадетские филиалы!"
 prf.179.b: "Мы должны распространить оливковую ветвь на всех индийских Раджей!"
 
 prf.180.t: "Реструктуризация гражданских провинций Северо-Востока"
 prf.180.d: "То, чего не хватало правительству Дели в его силе – компенсировало смехотворное потворство его гражданам. Торговцы, бедняки и даже рабочие все имели определенную степень личной свободы и имели роль в повседневной жизни государства. С созданием твердых принципов в провинциях их старым правительством, массы обеспокоены тем, что в будущем они могут быть отрезаны от какого-либо политического влияния или гражданских свобод. Если бы мы рассмотрели некоторые из затронутых вопросов, например пожелания торговца для легкого доступа к внешней торговле, мы могли бы обеспечить переход граждан от предателей к патриотам, которые будут намного более податливыми."
 prf.180.a: "На Инде появляется новый порядок! Пусть массы дрожат"
 prf.180.b: "Убедите купеческие классы, обещая лучшие торговые права"
 prf.180.c: "Мы обязуемся уважать гражданские свободы провинций!"
 
 prf.181.t: "Взятие под контроль [new_core.GetName]"
 prf.181.d: "Хотя было трудно отучить местных жителей от их чрезмерной зависимости от британских раздаточных материалов и демократических козней, но [new_core.GetName] ассимилировалась, и наконец, можно назвать истинной частью [Root.GetNameDef]!"
 prf.181.a: "Это вопрос времени!"
 
 prf.182.t: "Сопротивление в [damage_state.GetName]!"
 prf.182.d: "Протесты в бывшем британском марионеточном регионе [damage_state.GetName] в последнее время стали все более жестокими, чему способствовало то, что мы считаем демократической группой сопротивления, действующей из отдаленных регионов на этой территории. Несколько террористических взрывов сопровождали протесты и, вероятно, продолжатся до тех пор, пока мы полностью не примем контроль над людьми [damage_state.GetName]."
 prf.182.a: "Это то, что они называют 'свобода'?!"
 
 prf.183.t: "Дело о Бутане"
 prf.183.d: "После краха Раджа маленькое и фактически изолированное Королевство Бутан использовало хаотическую ситуацию в Северном Ассаме, чтобы захватить несколько районов в предгорьях Гималаев. Когда остальная Индия окончательно объединилась, многие из ястребов войны за объединение в кабинете правительства требуют возвращения этой незаконно оккупированной территории. Некоторые даже призывают к включению Бутана в более широкий таможенный союз в сочетании с военным договором."
 prf.183.a: "Потребуйте возвращения оккупированных районов!"
 prf.183.b: "Предъявить претензии на районы и надавите на дружественно настроенные структуры их правительства!"
 
 prf.184.t: "Требования [From.GetNameDef]"
 prf.184.d.return: "Мы находимся под давлением [From.GetNameDef], чтобы отделить районы, которые мы завоевали после краха Британского Раджа."
 prf.184.d.govt: "Мы находимся под давлением [From.GetNameDef], чтобы отделить районы, которые мы завоевали после краха Британского Раджа. Кроме того, они требуют от нас де-факто зависимости от них."
 prf.184.a: "У нас нет выбора, кроме как выполнить их требования"
 prf.184.b: "Скажите им, что могущественный Бутан защитит ее завоевания!"
 
 prf.185.t: "Бутан подчиняется требованиям"
 prf.185.d.return: "Оставив своего страну-соседа без возможности выбора, [From.GetAdjective]ое правительство вернуло нашу территорию под контроль."
 prf.185.d.govt: "Оставленное с небольшим выбором, [From.GetAdjective]ое правительство вернуло нашу территорию и подчинилось фактическому [Root.GetAdjective]ому контролю."
 prf.185.a: "Были ли еще какие-то сомнения?"
 
 prf.186.t: "Бутан отказывается!"
 prf.186.d: "Удивительно, но [From.GetAdjective]ое правительство отказался от нашего требования, заявив, что если мы хотим вернуть Таванга, тогда нам придется сделать это силой!"
 prf.186.a: "Что-ж... Это война!"
 prf.186.b: "Может, в другой раз..."
 
 prf.187.t: "Дело о Непале"
 prf.187.d: "После краха Раджа, [NEP.GetNameDef] использовал хаотичную ситуацию, чтобы захватить несколько низменных районов у подножия Гималаев. Когда вся Индия наконец воссоединилась, многие из ястребов войны за объединения в кабинете правительства требуют возвращения этой незаконно оккупированной территории. Некоторые даже призывают включить Непал в более широкий таможенный союз в сочетании с военным договором."
 prf.187.a: "Потребуйте возвращения оккупированных районов!"
 prf.187.b: "Предъявить претензии и надавить на дружественное правительство!"
 prf.187.c: "Надавить на дружественное правительство!"
  
 prf.188.t: "Требования [From.GetNameDef]"
 prf.188.d.return: "Мы находимся под давлением [From.GetAdjective]ого правительства, чтобы вернуть им районы, которые мы завоевали после краха Британского Раджа."
 prf.188.d.govt: "Мы находимся под давлением [From.GetAdjective]ого правительства, чтобы вернуть им районы, которые мы завоевали после краха Британского Раджа. Кроме того, они требуют от нас де-факто зависимости от них."
 prf.188.a: "У нас нет выбора, кроме как выполнить их требования"
 prf.188.b: "Скажите им, что могущественный Непал защитит его завоевания!"
 
 prf.189.t: "Непал подчиняется требованиям"
 prf.189.d.return: "Оставленное с небольшим выбором, [From.GetAdjective]ое правительства вернуло нашу территорию обратно под наш контроль."
 prf.189.d.govt: "Оставленное с небольшим выбором, [From.GetAdjective]ое правительства вернуло нашу территорию и подчинилось фактическому [Root.GetAdjective]ому контролю."
 prf.189.a: "Были ли еще какие-то сомнения?"
 
 prf.190.t: "Непал отказывается!"
 prf.190.d: "Удивительно, но [From.GetAdjective]ое правительство отказался от нашего требования, заявив, что если мы хотим вернуть индийскую низменность, тогда нам придется сделать это силой!"
 prf.190.a: "Что-ж... Это война!"
 prf.190.b: "Может, в другой раз..."
 
 prf.191.t: "[From.GetNameDef] требует нашего повиновения"
 prf.191.d: "Представители [From.GetAdjective]ого правительства прибыли сегодня в [Root.GetNameDef], требуя, чтобы мы воссоединились с вновь возрожденным индийским национальным правительством или столкнулись с последствиями."
 prf.191.other.d: "Представители [From.GetAdjective]ого правительства прибыли сегодня в [Root.GetNameDef], требуя, чтобы мы присоединились к триумфальному [From.GetAdjective]ому правительству под их управлением - или столкнулись с последствиями."
 prf.191.a: "У нас нет выбора, кроме как выполнить их требования"
 prf.191.b: "Никогда! Пусть они придут, если они посмеют!"
 
 prf.192.t: "[From.GetName] подчиняется требованиям"
 prf.192.d: "[From.GetAdjective]ое правительство направило представителей сегодня, заявив, что они подчинятся нашему требованию и воссоединяются с вновь реформированной индийской нацией."
 prf.192.a: "Великолепно!"
 
 prf.193.t: "[From.GetName] отказалась!"
 prf.193.d: "[From.GetAdjective]ое правительство направило сегодня представителей, заявив, что они никогда не подчинятся нашему требованию и не присоединятся к вновь реформированной индийской нации. Если мы пожелаем их территории, нам нужно будет взять это от них силой."
 prf.193.a: "О, это так?"
 
 prf.194.t: "[From.GetName] захватывает индийские территории!"
 prf.194.d: "Пока мы заняты нашей войной, [From.GetAdjective]ие солдаты ворвались на наши территории в Индийском океане и захватили контроль над нашими местными силами почти до того, как они смогли поднять палец. [From.GetNameDef] утверждает, что эти территории по праву принадлежат им, и на данный момент, похоже, мы мало что можем с этим поделать."
 prf.194.a: "Это безобразие не останется без ответа!"
 prf.194.b: "Это означает войну!"
  
 prf.195.t: "[From.GetNameDef] и возвращение наших индийских колоний"
 prf.195.d: "[From.GetAdjective]ое правительство только что предложило сделку, которая перенесет некоторые территории, которые мы вырвали после краха Британского Раджа, в [From.GetNameDef]. Это может быть хорошим способом улучшить отношения с национальным правительством, но также может создать опасный прецедент в наших других колониях."
 prf.195.a: "Передайте острова индусам"
 prf.195.b: "Нет, эти военно-морские базы жизненно важны для Кайзерлихмарине"
 
 prf.196.t: "Передача немецких колоний"
 prf.196.d: "Нам удалось убедить немцев вернуть некоторые из колоний, захваченных Рейхом после распада Раджа. Это и большой признак индо-германской дружбы, но и доказательство того, что мы действительно получили мандат как правопреемник англичан. Слава Индии!"
 prf.196.a: "Объедините острова с нашим народом!"
 prf.196.b: "Предоставьте широкую внутреннюю автономию Цейлону и включите атоллы"
 
 prf.197.t: "[From.GetName] отказалась"
 prf.197.d: "Представители [From.GetAdjective]ого правительства сообщили нам, что возвращение территорий в Индийском океане просто невозможно, так как они жизненно важны для морской пехоты Кайзерлихе."
 prf.197.a: "Я вижу..."
 
 prf.198.t: "[From.GetName] захватывает Гоа!"
 prf.198.d: "[From.GetAdjective]ие солдаты сегодня утром вторглись в Гоа и захватили контроль над нашими местными силами почти до того, как они смогли поднять и палец. [From.GetNameDef] утверждает, что Гоа будет по праву территорией Индии, и на данный момент, похоже, мы мало что можем с этим поделать."
 prf.198.a: "Эти стервятники!"
 prf.198.b: "Это безобразие не останется без ответа!"
 
 prf.201.t: "Опасность [uniter.GetNameDef]"
 prf.201.d: "Благодаря [uniter.GetNameDef], контролирующему как Калькутту, так и Дели, и, несмотря на отсутствие оппозиции, чтобы объединить всю Индию, в [Root.GetNameDef] есть много людей, которые все больше уверены, что их внимание быстро повернет на юг. Действительно, на нашей оккупированной территории в Хайдарабаде уже разразились протесты, которые желают, чтобы он отделился и присоединился к [uniter.GetAdjective]ой гегемонии вместо продолжения под нашим правлением."
 prf.201.a: "Предложите им Хайдарабад, ничего больше"
 prf.201.b: "Дайте им управление, если мы должны"
 prf.201.c: "Мы ничего не делаем - пусть они придут, если они пожелают"
 
 prf.202.t: "[From.GetNameDef] предлагает Хайдарабад"
 prf.202.d: "Возможно, понимание того, что наше внимание в конечном счете повернет на юг и, несомненно, вызвано недавней вспышкой беспорядков в Хайдарабаде, занятой [From.GetAdjective]ими силами с момента окончания гражданской войны в Федерации Раджей - [From.GetNameDef] предложил: мы контролируем Хайдарабад в обмен на мир между нашими странами."
 prf.202.a: "Мы принимаем их предложение"
 prf.202.b: "Они по праву принадлежат нашему правительству"
 
 prf.203.t: "[From.GetNameDef] предлагает покорность"
 prf.203.d: "Возможно, понимание того, что наше внимание в конечном счете повернет на юг и, несомненно, вызвано недавней вспышкой беспорядков в Хайдарабаде, занятой [From.GetAdjective]ими силами с момента окончания гражданской войны в Федерации Раджей - [From.GetNameDef] предложил: мы контролируем Хайдарабад, а также подчиняемся нашему номинальному правительству, все в интересах поддержания мира."
 prf.203.b: "Они подчинятся нашему прямому управлению, или будет война"
 
 prf.204.t: "Беспорядки в Хайдарабаде"
 prf.204.d: "Возможно, понимая, что наше внимание в конечном счете, повернется на юг, [From.GetAdjective]ое правительство урезало население Хайдарабада, занятое [From.GetAdjective]ими силами с момента окончания гражданской войны в Федерации Раджей, - и отказывается даже вступать в диалог с нашими представителями. Протесты в Хайдарабаде, тем временем, вызывают наше вмешательство."
 prf.204.a: "Посмотрим"
 
 prf.205.t: "[Root.GetName] торжествует!"
 prf.205.d: "Мало того, что мы победили Османа Али Хана и его безумные планы, но мы также оккупировали Хайдарабад. Это устанавливает [Root.GetNameDef] как нового правителя южных деканских штатов, если мы хотим продолжить такой путь."
 prf.205.a: "Да, это жизненно важно для нашего будущего"
 prf.205.b: "Нет, нам и так хорошо"

