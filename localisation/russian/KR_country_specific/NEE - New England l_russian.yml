 newengland.129.t.first: "Начало общенациональной забастовки"
 newengland.129.t.later: "Общенациональная забастовка продолжается"
 newengland.129.d.first: "Лидеры лейбористов по всей стране призвали к забастовкам — этого достаточно, чтобы нанести ущерб экономике Новой Англии и вызвать разрушение от одного конца страны до другого. В нашем правительстве есть те, кто считает, что забастовки слишком подозрительно рассчитаны по времени... это должно быть попыткой [CSA.GetNameDef] вызвать революцию, прежде чем мы сможем действовать. Независимо от намерений, все согласны с тем, что забастовки должны быть прекращены, прежде чем мы сможем подумать о вмешательстве на юге."
 newengland.129.d.later: "После короткой паузы по всей стране продолжились забастовки, усиленные попытками призвать Новую Англию прекратить преследование синдикализма. Речи, написанные профсоюзными лидерами, согласно ФБР, вполне могли быть написаны [CSA.GetAdjective]им правительством . Они говорят, что скоро у них будут доказательства, но пока они не обнаружат источник финансирования забастовки, нам придется бороться с забастовщиками и подавлять это раздражающее отвлечение."
 newengland.129.a: "Как раздражает."
  
 CAN_supports_NEE: "Поддерживает Временное правительство §Новой Англии§! как законного правопреемника §Соединенных Штатов§!"
  
 newengland.132.t: "[ENT.GetName] принимает наш запрос"
 newengland.132.d.PSA: "Сегодня мы получили отличные новости от наших [ENT.GetAdjective]их друзей  из [ENT.Capital.GetName]. Наши усилия по укреплению нашей национальной легитимности в качестве истинных правопреемников Соединенных Штатов и борьбе с нашим экономическим кризисом не остались незамеченными. Несмотря на более раннюю поддержку Антантой [PSA.GetNameDef], их шансы на победу серьезно сомнительны, поскольку они постоянно терпят поражения. Альянс Антанты подтвердил свои отношения с нами и официально заявил о своей поддержке нашего дела. Признав нас истинной Америкой, Антанта начнет двухнедельный уход из [PSA.GetNameDef], чтобы полностью приложить свои промышленные и военные усилия, дабы помочь нам в освобождении Америки. Вместе с канадцами и их союзниками по всему миру мы готовы отобрать нашу любимую страну у революционеров и радикалов, которые забрали ее у нас!"
