 #NEEPSA 
 newengland.134.t: "Отправить телеграмму в [PSA.GetNameDef]?"
 newengland.134.d: "Когда-то считавшаяся успешным экспериментом демократии, американская нация во второй раз в своей истории погрузилась в жестокую и разрушительную гражданскую войну. Несмотря на нейтралитет международного сообщества по отношению к событиям в США, канадская армия в первые дни войны пересекла американскую границу. Многим жителям Новой Англии вмешательство Канады в те хаотичные первые дни давало надежду на то, что северный сосед Америки стремился защитить демократию в Новом Свете.\n\nОднако, похоже, это уже не так. Возможно, в отчаянной попытке собрать людей для обнадеживающего возвращения британских изгнанников введение правительством Канады полной воинской повинности привело к ярости квебекцев, что привело к массовым протестам и беспорядкам по всей стране. Для таких демагогов, как Макартур, неудивительно, что применение правительством Канады Закона о военных мерах поставило то, что многие считали последней стабильной демократией Северной Америки, на колени перед лицом авторитаризма. Поскольку приверженность Канады демократии является обязательством, президент [NEE.GetLeader] проконсультировался со своим кабинетом относительно возможного союза между Временным правительством Новой Англии и Тихоокеанскими штатами Америки. Если канадцы не желают защищать демократию в Новом Свете, то, возможно, единый демократический фронт против социализма и авторитаризма гарантирует сохранение свободы."
 newengland.134.a: "Да, пошлите сообщение в Сакраменто!"
 newengland.134.b: "Мы еще не готовы"
  
 NEE_sent_cable_PSA: "Уже отправили телеграмму в тихоокеанские штаты"
  
 newengland.135.t: "[NEE.GetNameDefCap] предлагает открыть второй фронт"
 newengland.135.d: "Несмотря на приверженность американской демократии между обеими фракциями на противоположных сторонах континента, связь между тихоокеанскими штатами и Новой Англией была редкой. Однако в Сакраменто была получена телеграмма из Бостона относительно возможности совместных и решительных усилий по освобождению Америки от ужасов социализма и авторитаризма.\n\nПод защитой присутствия канадской армии и Антанты, поскольку гражданская война бушевала, Временное правительство Новой Англии оставалось нейтральным. С падением Канады в авторитаризм, мы больше не можем рассчитывать на помощь Антанты в восстановлении американской демократии. Наша рабочая сила бесценна, и наша способность вести войну никогда не сможет сравниться с промышленными возможностями Стального пояса. Союз между Временным правительством и тихоокеанскими государствами дает нам шанс вернуть нашу страну от радикалов, которые ее у нас украли. Конечно, размер Новой Англии и ее вооруженные силы могут стать помехой в грядущих битвах. Мы можем отказаться от их предложения и объявить себя единственным законным оплотом свободы."
 newengland.135.a: "Вместе мы сможем отбросить тьму!"
 newengland.135.b: "Нам не нужны ваши Тихоокеанцы"
  
 NEE_will_enter_war_30_days: "Через §Y30 дней§!, §G[NEE.GetNameWithFlag]§! войдет во §RВторую гражданскую войну в США§! на нашей стороне!"
  
 NEE_enter_civil_war: "Колокол Свободы снова звонит!"
 NEE_enter_civil_war_desc: "После успешных переговоров между уцелевшими демократиями временное правительство Новой Англии и тихоокеанские штаты Америки сформировали союз для защиты будущего американской демократии! С такими, как Рид, Лонг и тиран Макартур, нужно разобраться, прежде чем американский эксперимент превратится в пыль!"
  
 NEE_PSA_declined_alliance: "Тихоокеанские штаты не желают вступать в союз с Новой Англией."
  
 newengland.136.t: "[PSA.GetNameDefCap] отказываются от нашего союза"
 newengland.136.d: "Среди большого ожидания из Сакраменто наконец вернулась телеграмма. К сожалению, тихоокеанские государства отклонили наше предложение о союзе, сославшись на то, что они намерены сами объединить страну, и отвергли наши претензии на легитимность. Нам придется подготовить нацию к грядущей буре, поскольку, похоже, сейчас мы одиноки в этом."
 newengland.136.a: "Не фортануло.."
  
 newengland.137.t: "[PSA.GetNameDefCap] принимает наш союз"
 newengland.137.d: "Среди большого ожидания из Сакраменто наконец вернулась телеграмма. В записке президент [PSA.GetLeader] заверил своего коллегу из Новой Англии, что тихоокеанские государства полностью привержены военному союзу между атлантическим и тихоокеанским побережьями, чтобы гарантировать существование демократии в Северной Америке. В то время как общение между двумя фракциями будет затруднено, поскольку перед ними лежит огромный американский континент, Сакраменто и Бостон, несомненно, соберут свои силы и ресурсы для грядущей бури. Пламя свободы не погасло, нет, теперь оно горит сильнее, чем когда-либо. Мы больше не одни в этой борьбе, вместе за победу!"
 newengland.137.a: "Свобода от побережья до побережья!"
 newengland.137.tt: "\n§gЧерез 30 дней мы вступим в войну вместе с [PSA.GetNameDef]§!"
  
 newengland.138.t: "Формирование Альянса"
 newengland.138.d: "Сегодня совместные военные и военно-морские лидеры тихоокеанских штатов и Временного правительства Новой Англии встретились в Бостоне, чтобы сформировать союз между демократическими фракциями. Новая Англия была нейтральной в великой войне, охватившей остальную часть страны, и многие считали тихоокеанские штаты последним оплотом американской демократии. Однако скатывание Канады к авторитаризму разорвало связи между Новой Англией и Канадой.\n\nРадиослушатели на Восточном и Западном побережьях, получившие соответствующее название [THIS.GetFactionName], с нетерпением слушали новости о создании объединенной демократической и американский фронт против тиранических демагогов Лонга, Макартура и Рида. Месяцы милитаризации, экономического облегчения и подготовки разбудили спящего гиганта Новой Англии, поскольку страна готовится вступить в бой. Битва за свободу началась."
 newengland.138.a: "Звонит Колокол Свободы!"
  
 newengland.139.t: "[NEE.GetNameDefCap] вступает в войну"
 newengland.139.d: "После успеха переговоров между Сакраменто и Бостоном тихоокеанские штаты и правительство Новой Англии создали официальный военный союз. Новая Англия присоединится в качестве пятой фракции к самой разрушительной войне, когда-либо посещавшей Северную Америку, формально объединившись с родственным правительством на противоположном побережье континента. Международные наблюдатели за конфликтом в Америке начинают размышлять, положит ли этот двойной союз конец конфликту. В публичном заявлении президент [NEE.GetLeader] и президент [PSA.GetLeader] объявили миру, что их альянс является законным преемником ценностей, традиций и наследия бывшего правительства Соединенных Штатов."
 newengland.139.a: "Мы поддерживаем Западное побережье!"
 newengland.139.b: "Мы поддерживаем Восточное побережье!"
 newengland.139.c: "МЫ их раздавим!"
  
 ### Flavour Events ### 
  
 # Coconut Fire 
 newengland.150.t: "Пожар в Coconut Grove унес жизни 492 человек!"
 newengland.150.d: "Расположенная на 17 Пьемонт-стрит в районе Бэй-Виллидж в Бостоне, в нескольких кварталах к югу от Бостонского общественного сада, Coconut Grove хорошо известна среди бостонцев как популярное место для встреч, учитывая количество знаменитостей, которые часто посещают ее. Посещаемый журналистами, кинозвездами, знаменитостями и даже политиками, такими как Морис Тобин, ночной клуб, по слухам, также связан с мафией и организованной преступностью. Первоначально это был гараж и склад, клуб предлагал своим посетителям обедать и танцевать в "Южных морях", похожих на тропический рай, с опорными колоннами, выполненными в виде пальм, и светильниками, выполненными в виде кокосовых орехов.\n\n В 10:15 вечера 28 ноября, однако, молодой солдат снял лампочку в гостиной, чтобы дать себе и своей спутнице немного уединения. Молодого помощника официанта вызвали заменить лампочку, он не смог найти лампочку, зажег спичку, прикрутил лампочку и погасил спичку. Свидетели сообщали, что вскоре после этого из пальмовых листьев под потолком вырвалось пламя. Несмотря на все усилия персонала, пламя просто распространилось по всему ночному клубу, мчась быстрее, чем посетители могли двигаться, и покрывая все заведение дымом. Главный вход в здание представлял собой единственную отвратительную дверь, которая стала бесполезной, когда посетители в панике разбежались. К тому времени, когда прибыли пожарные, погибло 492 человека. Возможно, еще более гротескным был тот факт, что некоторые тела были обнаружены с напитками в руках, поскольку огонь и ядовитый дым настигли их слишком быстро.\n\n Владелец клуба Барни Велански был осужден по девятнадцати пунктам обвинения в непредумышленном убийстве из-за того, что он не соблюдал свободные ограничения города. Следователи также обнаружили, что в клубе отсутствовали лицензии на подачу спиртных напитков и продуктов питания, а ремонт производился нелицензированными подрядчиками. Мэр Бостона Морис Тобин подвергся критике за свои связи с Велански, а некоторые призывали к его отставке."
 newengland.150.a: "Ужасная трагедия!"
  
 # VT-NH Border Transfer 
 newengland.151.t: "Долгий Спор Был Улажен"
 newengland.151.d: "Сегодня составители карт из Геологической службы ликовали, поскольку давний пограничный спор между Вермонтом и Нью-Гэмпширом наконец-то урегулирован.\n\nНовое поселение фиксирует границу между двумя штатами на протяжении 200 миль вдоль реки Коннектикут. Юрисдикция Нью-Гэмпшира начинается с первоначальной линии отлива на западном берегу реки. В течение почти 150 лет два штата спорили, где проходит черта. Оба штата собирали налоги с владельцев собственности, и между штатами периодически велись споры о том, какой штат будет контролировать мосты и электростанции.\n\nА.Ф. Хассен, начальник картографического отдела Геологической службы, сказал, что некоторые изменения карт за последние двадцать лет были достаточно значительными, чтобы изменить географический текст, но достаточно неясными, чтобы затронуть в основном только ученых, дорожников и инженеров. Большинство этих изменений произошло в результате изменения русла рек. После закрепления границы Вермонт-Нью-Гэмпшир Геологическая служба начала искать другие неустойчивые реки, которые могли изменить русло и следовательно, могли резко изменить линии границы."
 newengland.151.a: "Возможно, это и будет конец?"
  
 # Grew Event 
 newengland.152.t: "Принц из Страны Восходящего Солнца"
 newengland.152.d: "Любопытный посетитель был замечен в резиденции Джозефа Грю, посла в Японии до Гражданской войны. Низкорослый гость в очках приветствовал Грю поклоном, и к удивлению зрителей, Грю ответил тем же. Затем Грю пригласил гостя и его свиту в свой дом, где, как сообщается, мужчины выпили вкусный чай.\n\nГость - принц Токугава Иэсато, первый глава клана Токугава после свержения Токугава бакуфу. и последовавшая за этим Реставрация Мэйдзи. Юноша в Англии оказал Иесато уважение держав Антанты - во время Вельткрига Иезато организовал буклет с соболезнованиями в связи с огромной гибелью и разрушениями в Европе. Несмотря на напряженные отношения между Японией и Соединенными Штатами, Иесато и Грю стали относиться друг к другу как к близким друзьям и стремились поощрять добрые отношения между двумя странами. В знак признания дара Японии вишневых деревьев в 1912 году Иесато отправился в Новую Англию в знак доброй воли, несмотря на великую гражданскую войну, которая сейчас разделяет Соединенные Штаты.\n\nХотя их беседа ограничивалась только теми, кто присутствовал, Ходят слухи, что двое мужчин обсуждали текущую ситуацию в Тихом океане. Долгое время Соединенные Штаты соперничали с Японией за господство в великом океане. Теперь, когда Соединенные Штаты охватила гражданская война, японцы практически не встречают сопротивления в Тихом океане. Даже если сам Иесато стремится к миру, у японской нации, безусловно, есть амбиции в Азии, Япония будет чувствовать себя комфортно без присутствия промышленного гиганта Америки. Хотя открытого конфликта между двумя странами пока не возникло, только время покажет, воцарится ли мир в Азии."
 newengland.152.a: "За мир и процветание в Восточной Азии!"
  
 # War Referendum Killed 
 newengland.153.t: "Референдум о войне, убитый в зачатке"
 newengland.153.d: "Общественности становится известно, что руководители администрации Конгресса Новой Англии были удивлены, когда на дебаты был вынесен вопрос о новом возможном референдуме о войне. В законопроекте предлагается провести национальный референдум до того, как Конгресс сможет объявить войну, что даст обычным мужчинам и женщинам возможность напрямую проголосовать за участие их страны в зарубежных конфликтах. Однако в случае, если нация подвергнется нападению в первую очередь, референдум не будет проведен.\n\nСпорный законопроект получил 23 голоса, необходимые для внесения законопроекта в Палату представителей. Многие ирландско-американские делегаты стремятся поддержать законопроект, полагая, что это даст Новой Англии возможность воздержаться от помощи бывшей Британской империи. Эти делегаты и люди, которых они представляют, настороженно относятся к британцам, поскольку в их памяти еще свежи воспоминания о Великом голоде и войне за независимость. Тем не менее, учитывая решение 35 членов конгресса, конгрессмен Джеймс Фарли сплотил своих коллег-американских конгрессменов ирландского происхождения, чтобы закрыть законопроект. Фарли считает, что место Америки в мире — помогать ей, а не оставаться в стороне от мировых дел. Его усилия увенчались успехом; акт о возможном военном референдуме был отменен.\n\nДостаточно интересно, что парламентский вопрос был поднят сегодня поздно вечером в связи с обнаружением того, что в списке подписавших было имя Уильяма П. Коннери-младшего, представителя Массачусетса, который умер в результате время подачи ходатайства. Правило требует, чтобы петиция об увольнении была подписана большинством членов Палаты. Но о подписи умершего члена в законе ничего не сказано, и вопрос пока остается без ответа."
 newengland.153.a: "Такие вопросы должны контролироваться правительством."
  
 # Garbage Truck Maims Three 
 newengland.154.t: "Мусоровоз калечит троих"
 newengland.154.d: "Сегодня во второй половине дня произошла ужасная авария, когда трое солдат были сбиты проезжающим мусоровозом. Трое мужчин были коренными жителями Нью-Йорка; Ааран Ривенович, Томас Луццо и Майкл Малито служили в 244-й береговой артиллерии. Солдаты — бывшие беженцы из Нью-Йорка, сбежавшие из раздираемого войной города, чтобы записаться в армию временного правительства. Когда в них врезался торчащий кусок груза, мужчины возвращались из Порт-Онтарио в Освего, известной как военная база и лагерь беженцев.\n\nВсе трое были серьезно ранены, а Луццо, как говорят, сломал руку. Водителя грузовика задержали по обвинению в нападении третьей степени и неправильной погрузке. В то время как инцидент вызвал возмущение со стороны семей жертв. Штат Нью-Йорк пообещал ужесточить стандарты и меры по транспортировке мусора."
 newengland.154.a: "Не чистая поездка."
  
 # Kennedy Recalled 
 newengland.155.t: "Посла Кеннеди отозвали"
 newengland.155.d: "Сегодня произошла смена в министерстве иностранных дел, поскольку посол Джозеф П. Кеннеди-старший, посол при правительстве Канады, был фактически отозван и заменен Джоном Уайнантом.\n\N Отзыв произошел после того, как г-н Кеннеди дал длинное и бессвязное интервью относительно обязательств Новой Англии перед Антантой с журналистом газеты Луи М. Лайонсом из "Бостон Глоуб". В последовавшей речи бывший посол Кеннеди недвусмысленно и неоднократно высказывал свое убеждение в том, что война за освобождение Родных островов не была направлена на спасение демократии от волны синдикализма. \n\n "Все это вопрос того, что мы будем делать в течение следующих шести месяцев. Вся причина помощи Канаде в том, чтобы дать нам время... пока она там, у нас есть время подготовиться. Дело не в том, что она борется за демократию. Она борется за восстановление монархии над подданными, которые отвергли ее. Я знаю о ситуации в Европе больше, чем кто-либо другой, и от меня зависит, чтобы страна это поняла.\"\n\n Слова Кеннеди вызвали не что иное, как возмущение со стороны президента Новой Англии и правительства Канады. Президент заменил Кеннеди Джоном Уайнантом, бывшим губернатором Нью-Гэмпшира. В своем первом официальном заявлении в качестве нового посла в Доминионе Канада Уайнант заявил, что \"Мы, жители Новой Англии, полны решимости помочь действиями ,чтобы обеспечить полную победу над социалистической агрессией.\" Возможно, сигнализируя о периоде укрепления американских и канадских связей, Винант подчеркнул, что между канадцами и у американцами существуют \"узы общей симпатии и понимания, общей цели и преданности, которые будут жить еще долго после синдикалистской тирании\"."
 newengland.155.a: "Винант сделает свою работу лучше!"
  
 # Currency Powers Fought 
 newengland.156.t: "Власть на валютном рынке президента [NEE.GetLeader] "
 newengland.156.d: "Поскольку Временный парламент Новой Англии пытается восстановить экономику после многих лет Великой депрессии, вопрос о власти президента на валютном рынке неоднократно поднимался в дебатах в Конгрессе. Министр торговли Чарльз У. Тоби и вице-президент Х. Стайлс Бриджес составили совместную резолюцию об отмене права президента [NEE.GetLeader] в соответствии с действующим законодательством выпускать до 3 000 000 долларов дополнительных бумажных денег. Они заявили, что эта скрытая сила может поставить под угрозу мелких инвесторов, страховщиков, наемных работников и тех, у кого фиксированный доход. Кроме того, резолюция также планирует обуздать инфляцию, установив более жесткие ограничения на то, кто и сколько денег может печатать за один раз."
 newengland.156.a: "К более сдержанному бюджету!"
  
 # Hopkins under Fire 
 newengland.157.t: "Хопкинс под огнем"
 newengland.157.d: "С больничной койки в общественной больнице Северного округа, где он выздоравливает от инфекции горла, министр торговли Гарри Л. Хопкинс снова ответил \"определенно нет\" на утверждения о том, что он принадлежит к Социалистической партии Америки. В дни, последовавшие за осуществлением Хопкинсом программ помощи Администрации по прогрессу в работе, Хопкинс подвергся критике со стороны некоторых элементов в Конгрессе, причем некоторые осуждали его как синдикалиста, переодетого в овечью шкуру.\n\n В выступлении в Палате представителей представитель Демократической партии Джон Дж. Коннор из штата Нью-Йорк заявил, что \"глава одного из наших великих департаментов является зарегистрированным социалистом\". Когда Коннора спросили, ссылался ли он на Хопкинса или нет, Коннор пожал плечами и ответил, что \"каждый должен делать свои выводы.\"В то время как Хопкинс и его сын устно повторили, что Хопкинс не принадлежит к Социалистической партии, этот конкретный инцидент продемонстрировал паранойю среди членов конгресса в отношении так называемой "Красной угрозы". Те, кто придерживается консервативных финансовых взглядов, с опаской относятся к возрастающей роли правительства в экономике и стали рассматривать социализм как величайшего врага нации, как в политическом, так и в моральном плане. Даже на рабочем месте поступают сообщения о том, что тех, кого подозревают в левых убеждениях, или тех, кто положительно отзывается о движении Рида в Чикаго, увольняют и дискредитируют. По всей Новой Англии многие в частном порядке называют эту массовую истерию "Красной паникой", а некоторые даже в шутку замечают, что \"лучше быть мертвым, чем красным\""
 newengland.157.a: "Могло ли движение Рида достичь высокого поста?"
  
 # Hopkins WPA 
 newengland.158.t: "Work Progress Administration при Хопкинсе"
 newengland.158.d: "В ответ на продолжающиеся экономические проблемы, вызванные Великой депрессией, министр торговли Гарри Л. Хопкинс объявил о дополнительном повышении заработной платы для рабочих в соглашениях Work Progress Administration (WPA) для рабочих в сельских районах Вермонта, Нью-Гэмпшира и Мэн. Программа теперь устанавливает новую заработную плату в размере 3,90 доллара в месяц для более чем 82 000 рабочих.\n\nХопкинс утверждает, что в сельских районах Новой Англии наемных работников всего 45 процентов от среднего по стране, но с этим новым повышением они будет получать 53 процента от этого среднего. Это создает впечатление относительной недоплаты на Севере. Тем не менее оппозиционные конгрессмены, выступающие против государственного вмешательства в экономику, считают закон Хопкинса слишком радикальный. Критики не уверены в том, действительно ли повышение заработной платы Хопкинса пойдет на пользу сельскому фермеру, тем более что заработная плата WPA может определяться одним человеком. Чтобы подавить сомнения среди рабочего класса и политиков, Хопкинс помог организовать "Мобилизацию сообщества для нужд человека" — организацию, призванную разделить расходы на оказание помощи между местными, государственными и федеральными правительствами."
 newengland.158.a: "Справедливая заработная плата!"
  
 # St Lawrence Waterway 
 newengland.159.t: "Пакт Святого Лаврентия о более глубоких водных путях"
 newengland.159.d: "Сегодня на короткой конференции в Сент-Лоуренс в Канаде канадские и американские инженеры встретились, чтобы обсудить возможность двухэтапного плана развития энергетики. Президент [NEE.GetLeader] встретился с премьер-министром Канады, чтобы обсудить запланированный промышленный проект, намеченный американскими членами Объединенного совета инженеров в 1926 году, в надежде укрепить добрую волю и намерения между странами.\n\nПроект планирует построить предложенную плотину на острове Барнхарт, при этом одна электростанция будет построена недалеко от Массены, штат Нью-Йорк, на американской стороне, а другая электростанция будет построена в Корнуолле на канадской стороне. Хотя планы действительно были составлены, неизвестно, когда на самом деле начнется строительство плотины. Однако успешное завершение встречи и дружеская атмосфера укрепили отношения между двумя странами, и нет сомнений в том, что в будущем сотрудничество между США и Канадой продолжится."
 newengland.159.a: "Ворота в будущее!"
  
 # Winant Stands Tall 
 newengland.160.t: "Борьба посла Винанта за демократию"
 newengland.160.d: "На конференции в Монреале видный посол США в Канаде Джон Винант выступил с речью, в которой высоко оценил цели союза Антанты. Британские доминионы и их союзники вместе борются против системы, представляющей извращение социальной справедливости. Социалисты, которые в настоящее время контролируют Британские острова, зашли слишком далеко в своем стремлении к благородным идеалам. В своих усилиях поднять рабочий класс они разрушили естественный порядок общества и перевернули мир с ног на голову.\n\nГлядя в будущее, он сказал, что когда война закончится и сложится оружие, он надеется что народы не только Британии, но и всего мира восстановят демократию в более совершенном виде, чем когда-либо прежде."
 newengland.160.a: "За демократию!"
  
 # Latham Knighted 
 newengland.161.t: "Миссис Лэтэм удостоена награды [GBR.GetLeader]"
 newengland.161.d: "На тщательно подготовленной церемонии в Лондоне Король [GBR.GetLeader] вручил Лэтэм медаль Командора Ордена Британской Империи за ее работу с иностранным обществом помощи "Bundles for British". Это первый случай в истории, когда такой чести удостоен небританский подданный.\n\nВыступая сегодня в интервью, г-жа Лэтэм отметила, что \"Вся Англия невыразимо благодарна за помощь, посланную Соединенными Штатами. Путь Ваша щедрость завоевывает победу над социализмом\". Когда наступит первая зима после распада Британского Союза, на острове возникнет большая потребность в теплой одежде. Для разоренного населения нужны тысячи и тысячи одежд."
 newengland.161.a: "Вместе мы сможем пройти через это!"
  
 # Snell SSA Revision 
 newengland.162.t: "Пересмотр Закона о социальном обеспечении"
 newengland.162.d: "В радикальном пересмотре Закона о социальном обеспечении министр торговли Бертран Снелл фактически отказался от положений, предусмотренных предыдущей редакцией Закона. Хотя Снелл пообещал, что это \"устранит ненужные резервные фонды\", он также пообещал, что этот пересмотр будет сделан \"без ослабления преимуществ Закона.\"\n\n Закон учрежден как часть Второй квадратной сделки, Закон о социальном обеспечении предусматривал прямые выплаты пожилым людям, которые боролись с бедами Великой депрессии. Позже программа была расширена за счет включения системы страхования по безработице и национальной программы здравоохранения, помогая тем, кто больше всего пострадал от экономических проблем конца 30-х годов. Тем не менее, поскольку Великая депрессия осталась в далеком прошлом, отказ Конгресса от некоторых положений социального обеспечения вызвал споры среди некоторых граждан, которые все еще полагаются на систему. По словам Снелла, поправка предназначена для предотвращения \"расточительных и разрушительных разногласий между работодателем, работником и профсоюзными организациями.\" Хотя время покажет, сбудется ли предсказание Снелла. Этот шаг, несомненно, вызвал гнев среди рабочего класса Америки."
 newengland.162.a: "К более ответственному правительству!"
  
 # National Church Association Incorporated 
 newengland.163.t: "Национальная церковная ассоциация Инкорпорейтед"
 newengland.163.d: "Американский предприниматель, экономист, бизнес-теоретик, министр торговли Роджер Бэбсон выступил за создание своей так называемой "Национальной церковной ассоциации" — волонтерской сети, в которой люди любого вероисповедания смогут отдохнуть и помолиться.\n\nПредставитель Десятого поколения жителей Новой Англии, Бэбсон тщательно исследовал своих предков и обнаружил, что происходит из рода фермеров, торговцев, акушерок и морских капитанов. Веря в то, что черты являются наследственными, Бэбсон надеется подражать жизни своих предков в своих словах и действиях. После учебы в Массачусетском технологическом институте на инженера и недолгой работы над проектами шоссе Массачусетса Бэбсон начал карьеру инвестиционного банкира. С тех пор его карьера расширилась до экономического консультирования, блестящего финансового прогнозиста, стремящегося помочь молодым и перспективным инвесторам. Бэбсон заслужил звание первого финансового прогнозиста, предсказавшего экономический крах Германии в "черный понедельник".\n\nПережить неизбежный диагноз туберкулеза, Бэбсон приписывает свое выздоровление своей непоколебимой вере. По словам самого министра торговли, самым глубоким опытом Бэбсона было его религиозное обращение в пятнадцать лет. С 1936 по 1938 год Бэбсон был председателем национальной церкви в Генеральном совете конгрегационалистских христианских церквей. Во время своего пребывания в должности он использовал свою любовь к статистике, чтобы продемонстрировать слабость церкви в посещаемости, опасаясь, что снижение посещаемости церкви приведет к упадку нравственности в обществе. Его призывы наметить морально правильный курс для церкви и общества были встречены угрозами и неповиновением - в конечном итоге его пребывание на посту председателя закончилось разочарованием.\n\nТем не менее, Бэбсон отказывается сдаваться. Теперь, будучи министром торговли, он наметил курс на то, чтобы открывать двери церкви каждый день и каждый час. Церкви Бэбсона будут открыты для людей всех вероисповеданий, чтобы у всех было место, чтобы выразить хвалу и поклонение своим Высочайшим. Открытие первого такого учреждения в Уэлсли, штат Массачусетс, станет первой из многих национальных церквей, где все американцы смогут свободно исповедовать свою религию."
 newengland.163.a: "Пусть вся Америка будет едина в вере!"
  
 # Moderate Prohibition Agenda 
 newengland.164.t: "Программа умеренного запрета"
 newengland.164.d: "Войдя в мир политики, Бэбсон и его сторонники настаивали на морально консервативном обществе. Сам Бэбсон долгое время принадлежал к Партии Запрета и выражал свое огромное желание, чтобы Америка вернулась к своему "моральному прошлому".\n\nПредставляя Партию Запрета, члены партии Бэбсона верят в запрет азартных игр, алкоголя, наркотиков, порнографии(не надо!), и других непристойных публикаций. Партия также выразила желание принять закон о сохранении природных ресурсов, сокращении долгов и налогов, помощи фермерам и обеспечении рабочих и потребителей промышленной продукцией и прибылью. В качестве нового министра торговли Бэбсон использовал свою платформу, чтобы осудить "разлагающийся моральный порядок" Америки и обратиться к американскому народу с просьбой вернуться в церкви.\n\nХотя полный запрет на пороки, возможно, не станет реальностью в ближайшее время, Партия Бэбсона, несомненно, одержала победу, приняв новый закон, обещающий помочь мелким сельским фермерам. Эти фермеры получат государственные стимулы, и их налогообложение будет снижено, чтобы помочь им процветать. Сам Бэбсон признал, что размер его партии не позволяет ей стать такой же значимой, как демократы и республиканцы, но он заявил, что надеется, что народ Америки заметит его движение."
 newengland.164.a: "Третье великое пробуждение?"
  
 # Moffat passes away 
 newengland.165.t: "Умер посол Моффат"
 newengland.165.d: "Сегодня, 25 января 1943 года, печальный день, скончался посол в Канаде Джей Пьерпон Моффат. Всего через две с половиной недели после своего 47-летия посол скончался от осложнений после операции по поводу флебита.\n\nОн Родился 7 января 1896 года в городе Рай, штат Нью-Йорк. Моффат был прямым потомком знаменитого Джона Джея, первый главный судья и участник переговоров по Парижскому договору, положившему конец Войне за независимость. Профессиональный дипломат, Моффат служил личным секретарем посла США в Нидерландах с 1917 по 1919 год, секретарем американской миссии в Варшаве с 1919 по 1921 год и в Токио с 1921 по 1923 год. С 1925 по 1927 год он служил президенту Макаду. в качестве офицера церемонии, а в конце своего назначения он женился на Лиле Кэбот Грю, дочери американского дипломата Джозефа С. Грю.\n\nС 1940 года Моффат служил послом в Канаде, преодолевая разногласия между американцами и  Канадцами. В его некрологе "Нью-Йорк Таймс" говорится, \"что даже на войне, когда смерть стучится в такое множество дверей, прискорбна потеря доверенного общественного деятеля в расцвете его лет и его сил\". Его похороны в соборе Крайст-Черч присутствовали премьер-министр Канады и другие официальные лица Канады. Президент [NEE.GetLeader] выразил соболезнования семье Моффат и объявил о назначении Рэя Атертона следующим послом США в Канаде."
 newengland.165.a: "Трагичная потеря."
  
 # Noble Trade Agreement 
 newengland.166.t: "Эдвард Ноубл предлагает внести поправки в тарифы"
 newengland.166.d: "Предложенный министром торговли Эдвардом Ноблом Закон о взаимных тарифах от [GetYear] был выдвинут, предоставляя президенту возможность вести переговоры с иностранными государствами о снижении тарифов в обмен на взаимное снижение тарифов в Соединенных Штатах до 50%.\n\nОни были подписаны президентом [NEE.GetLeader], закон теперь дает президенту право заключать двусторонние взаимные торговые соглашения с другими странами, обеспечивая либерализацию американской торговой политики по всему миру. Со времен первой Гражданской войны в США тарифы в Соединенных Штатах были на рекордно высоком уровне. В ответ на длившуюся десятилетиями Великую депрессию и Черный понедельник тарифы в Соединенных Штатах и ​​​​нации приняли торговую политику протекционизма. Закон о взаимных тарифах направлен на устранение этих барьеров, снижение пошлин на иностранные товары и поощрение торговли между странами.\n\nДо принятия Закона о взаимных тарифах, если бы Конгресс захотел ввести более низкий тариф - это было бы неграмотно и рассматривало бы тарифную ставку иностранной страны как фиксированную. Конгресс выбирал тарифную ставку, которая была немного ниже или выше среднего предпочтительного тарифа, в зависимости от состава Конгресса. Отдельные члены Конгресса находились под огромным давлением лоббистов, требующих повышения тарифов, чтобы защитить их от неблагоприятного воздействия импорта. Закон о взаимных тарифах теперь увязывает снижение тарифов в США со снижением тарифов за рубежом, давая Конгрессу возможность утверждать тарифы простым большинством голосов, а не большинством в две трети голосов. С президентом, наделенным полномочиями вести переговоры об условиях, мы, несомненно, увидим более либеральную торговую политику в ближайшем будущем."
 newengland.166.a: "Торговля приносит процветание!"
  
 # Cross Parkway 
 newengland.167.t: "Wilbur Cross Parkway"
 newengland.167.d: "Быстрый прогресс был достигнут на \"Wilbur Cross Parkway\", четырехполосном бульваре, соединяющем Merritt Parkway с Sikorsky Bridge через реку Housatonic на городской линии между Милфордом и Стэнфордом. Названный в честь бывшего губернатора Коннектикута и Временного правительства Новой Англии Уилбура Кросса, проект планирует расширить инфраструктуру штата Коннектикут и снизить загруженность дорог. Амбициозный проект направлен на создание самого длинного автомобильного туннеля во всей Новой Англии.\n\nПервый участок этого бульвара, являющийся продолжением бульвара Мерритт, был открыт в прошлом году в День труда и напрямую связан с Boston Post. По мере того, как начинается строительство, связывающее штат Натмег и штат Бэй, инженеры и консультанты надеются, что автомобилисты будут использовать этот знаменитый бульвар. С момента открытия первого участка Merritt Parkway на маршруте наблюдается неуклонный рост количества автомобилей, проезжающих по нему. С большой надеждой и ожиданием, что больше пассажиров будут использовать шоссе в полной мере, что обеспечит безопасное высокоскоростное движение."
 newengland.167.a: "В честь губернатора Кросса!"
  
 # Dulles Rails TI 
 newengland.168.t: "Госсекретарь Даллес выступает против Третьего Интернационала"
 newengland.168.d: "Только что с пламенной речью выступил исполняющий обязанности госсекретаря по делам [NEE.GetNameDef] Джон Фостер Даллес. Он осудил тоталитарные режимы за Атлантикой, которые держат в рабстве народы Европы. Их общество в высшей степени материалистично, атеистично и не заботится о концепции морального закона. Вместо этого они заявляют, что законы — это просто средства, с помощью которых власть имущие осуществляют свою волю. Данные Богом неотъемлемые права являются для них чуждой концепцией, поскольку любая защита, которую может иметь человек, может быть лишена воли правительства. через принуждение, терроризм и ликвидацию тех, чей разум или совесть заставляли их сопротивляться меняющемуся режиму. Есть некоторое сходство в провозглашенных конечных целях как социалистических государств Европы, так и Америки, однако используемые методы совершенно различны.\n\nТоталитарные режимы в Европе не являются полностью правительством мира и освобождения, поскольку они хотят рассказать миру через свою пропагандистскую машину. Может быть, и я надеюсь, что она не желает международной войны. Такое опустошение в современную эпоху было бы совершенно немыслимо. Даже если это так, народ [NEE.GetNameDef] должнен сохранять бдительность в отношении перспектив проникновения иностранных агентов в страну, чтобы посеять семена классовой войны среди свободных граждан Запада."
 newengland.168.a: "Мы не можем позволить им победить!"
  
 # Dulles Complacency 
 newengland.169.t: "[NEE.GetAdjective]ая Борьба с самоуспокоенностью"
 newengland.169.d: "Америка никогда не должна позволять силам, противостоящим ей, маневрировать и защищать статус-кво, заявил Джон Даллес, выступая на собрании в Скенектади, штат Нью-Йорк. Сила западного либерализма и демократии заключается в способности добиться в основном мирных изменений к лучшему обществу. [NEE.GetNameDefCap] не может позволить себе цепляться за прошлое только потому, что прошлые решения оказались надежными. Инновации и риски стимулировали развитие во всем мире.\n\nЗа последние 150 лет политические институты свободных обществ Запада привели к огромным скачкам в социальном и экономическом развитии, в которые люди, жившие в то время, с трудом могли поверить, что за жизнь мы живем сегодня. Если [NEE.GetAdjective]ая нация  станет самодовольной, она потеряет доверие и веру неудовлетворенных. История благосклонна к тем, кто видит несовершенство модели и стремится открыть для себя новые инновационные способы создания лучшего мира, в котором сбываются их мечты."
 newengland.169.a: "Пусть кузница никогда не погаснет!"
  
 # Department of Non-Military Defense 
 newengland.170.t: "Создан Департамент невоенной обороны"
 newengland.170.d: "Сегодня было организовано создание нового агентства для [NEE.GetNameDef]. Этому новому федеральному департаменту будет поручено обеспечить защиту нации от иностранных держав, которые хотят дестабилизировать [NEE.GetNameDef] изнутри. В то время как военная мощь [NEE.GetNameDef] продолжает расти, важность психологической войны нельзя недооценивать. По мере того, как оружие современной войны становится все более разрушительным, точный скальпель становится все более необходимым. Нет необходимости сжигать весь дом дотла, чтобы справиться с одной пятнистой мышью, когда кошка сделает свое дело, не вызывая такого шума. Департамент невоенной обороны также уполномочен передавать [NEE.GetNameDef] точную информацию о мировой арене."
 newengland.170.a: "Пристальный взгляд во дворе."
  
 # Weeks Highway Act 
 newengland.171.t: "Уикс обеспечивает финансирование для Закона о автомагистралях [GetYear]"
 newengland.171.d: "Президент [NEE.GetLeader] поручил министру торговли Синклеру Уиксу обеспечить финансирование Закона о национальных межштатных и оборонных автомагистралях. Ужасы второй американской гражданской войны продемонстрировали ужасное состояние трансконтинентальных путешествий по стране. Хотя были внесены некоторые улучшения, чтобы помочь различным фракциям снабжать свои армии глубже на вражескую территорию, время, необходимое подразделению, чтобы пересечь Соединенные Штаты, по-прежнему в основном такое же, как и в 1919 году, когда Автотранспортная группа впервые попыталась пересечь границу по шоссе Линкольна. Поскольку большинство крупных проектов реконструкции приближались к завершению, Уикс смог получить одобрение Конгресса на взимание федерального налога на газ для поддержки расширения системы межштатных автомагистралей. Закон предусматривает тринадцатилетнюю программу строительства 41 000 миль современных автомагистралей для гражданского и военного использования, субсидируемую государством на 90%."
 newengland.171.a: "Я надеюсь, что это сократит мои поездки на работу!"
  
 # British Loans Stressed 
 newengland.172.t: "Подчеркнутые преимущества Британского кредита"
 newengland.172.d: "Министр торговли [NEE.GetNameDef], сегодня выступил в защиту кредита, предоставленного сегодня Великобритании. Такой кредит помог бы восстановить мировую торговлю, пострадавшую из-за краха британского, американского и немецкого рынков в предыдущие десятилетия. По мере того как страны двигались к сокращению бюджетов, глобальное сотрудничество резко падало. Кроме того, конфликт Второй мировой войны привел к тому, что несколько фракций попытались захватить рынок ресурсов исключительно для себя. Этот заем в размере 3,75 миллиарда долларов поможет улучшить мировую торговлю, поскольку позволит продавать товары в Великобритании за наличные, которые можно использовать для покупки товаров."
 newengland.172.a: "Мы должны стремиться быть добрыми соседями."
  
 # Harriman Promises Aid 
 newengland.173.t: "Гарриман обещает помощь Британии"
 newengland.173.d: "Города Британских островов остались в полнейших руинах после завершения Второго Вельткрига. Лондон, Манчестер и Ливерпуль были жестоко растерзаны и разрушены, когда города и деревни превратились в кратеры. Борьба с угрозой синдикализма была победоносной, но цена была болезненной. Американские кинохроники и газеты ежедневно показывают сцены ужасного положения британцев; семьи, забитые в бомбоубежищах, автобусы в воронках и бесконечные пожары.\n\nПосол США в Канаде У. Аверелл Гарриман объявил сегодня, что он и другие сотрудники американского посольства планируют уделить "максимальное внимание" немедленной помощи Соединенному Королевству. На своей первой конференции в качестве посла в Канаде он признал полную приверженность Соединенных Штатов делу восстановления Соединенного Королевства. Американский народ испытывает величайшее сочувствие к британскому народу, который так много страдал. чтобы попытаться оказать максимально возможную помощь, — сказал он, — у нас будут заводы по производству машин и оборудования, необходимых Соединенному Королевству. При этом мы поможем нашему народу перейти от войны к мирному производству."
 newengland.173.a: "Вместе во имя процветания!"
  
 # Atherton Unity Event 
 newengland.174.t: "Атертон призывает к единству"
 newengland.174.d: "Сегодня посол в Канаде Рэй Атертон заявил в заявлении для прессы в Le Circle Universitaire в Оттаве, что "послевоенный мир должен достичь интернационализма или погрузиться в хаос более темных веков, которые мы еще не знали". Резко контрастируя с громкими заявлениями об изоляции в последующие годы и во время Вельткрига, риторика Атертона призывает свободные нации мира работать вместе, а не друг против друга.\n\nВ своем заявлении он заявил, что "непосредственными проявлениеми этого интернационализма будут экономическими и политическими, но и экономика, и политика — дети воспитания, и родитель должен учить ребенка". Утверждая, что образование является единственным средством искоренения соблазна социализма, он говорил, что \"если злые идеи, грехи социализма будут жить, если они проникнут в наше собственное общество, если мы позволим радикализму и террору, немыслимым предрассудкам окрашивать нашу жизнь\" , то синдикалистская философия все-таки восторжествует."
 newengland.174.a: "Вместе мы станем сильнее!"
  
 # Morganthau Controversial Plan 
 newengland.175.t: "Моргентау представляет противоречивый план разоружения"
 newengland.175.d.puppetger: "Окончание Вельткрика против Третьего Интернационала не принесло мира в Европу; вместо этого [NEE.GetNameDef] оказался в состоянии войны с Германской империей в еще одной разрушительной войне за глобальную гегемонию. В своей третьей крупной войне немецкий Кайзеррейх окончательно потерял свое место под солнцем, и началась американская оккупация Германии.\n\nКогда начинается оккупация Германии, секретарь США Генри Моргентау объявил о своем "Плане Моргентау".его суть заключается в том, чтобы добиваться периода мира и стабилизации в Европе, одновременно гарантируя, что способность Германии вести войну никогда больше не будет использована. Его программа разоружения направлена ​​на то, чтобы парализовать Германию на несколько поколений, чтобы война никогда больше не повторилась в Европе, а также надеется погасить пламя прусского милитаризма. Рур, так называемое сердце германской промышленной мощи, должен быть лишен всех существующих промышленных предприятий, чтобы Германия никогда больше не могла вести войну. Моргентау не стеснялся своего желания эффективно превратить Германию в сельскохозяйственную и скотоводческую нацию, хотя это привело к серьезным разногласиям среди американского руководства. План приведет к голодной смерти миллионов немцев. События последнего Вельткрига показали, что у побежденных наций нет ничего, кроме обиды на оккупантов и победителей, и многие опасаются злить уставшее немецкое население. Германия долгое время была ведущей промышленной державой Европы, и полное лишение ее финансовых возможностей вызвало колебания даже у тех, кто стремился наказать немецкий народ. Принятие Плана вызывает дебаты, а вместе с ними и судьбу Германии."
 newengland.175.d.notpuppetger: "Окончание Вельткрига против Третьего Интернационала не принесло мира в Европу; вместо этого [NEE.GetName] оказался в состоянии войны с Германской империей в еще одной разрушительной войне за глобальную гегемонию. В своей третьей крупной войне немецкий Кайзеррайх окончательно потерял свое место под солнцем, и теперь вместе со своими союзниками [NEE.GetNameDef] планирует помочь в грядущей оккупации и стабилизации Германии.\n\nПоскольку оккупация Германии начинается , Госсекретарь США Генри Моргентау объявил о своем "Плане Моргентау", направленном на достижение периода мира и стабилизации в Европе, а также обеспечение того, чтобы способность Германии вести войну никогда больше не использовалась. Его программа разоружения направлена ​​на то, чтобы парализовать Германию на несколько поколений, чтобы война никогда больше не повторилась в Европе, а также надеется погасить пламя прусского милитаризма. Рур, так называемое сердце германской промышленной мощи, должен быть лишен всех существующих промышленных предприятий, чтобы Германия никогда больше не могла вести войну. Моргентау не стеснялся своего желания эффективно превратить Германию в сельскохозяйственную и скотоводческую нацию, хотя это привело к серьезным разногласиям среди американского руководства. План приведет к голодной смерти миллионов немцев. События последнего Вельткрига показали, что у побежденных наций нет ничего, кроме обиды на оккупантов и победителей, и многие опасаются злить уставшее немецкое население. Германия долгое время была ведущей промышленной державой Европы, и полное лишение ее финансовых возможностей вызвало колебания даже у тех, кто стремился наказать немецкий народ. Союзники Америки устали после многих лет войны, и несмотря на лучшие аргументы Моргентау, план фактически был отложен. Хотя характер и тон оккупации еще не определены, условия, вероятно, будут менее суровыми, чем план Моргентау."
 newengland.175.a: "Немцам верить нельзя!"
 newengland.175.b: "Как он мог это сказать!"
  
 # Wise Men Cabinet 
 newengland.176.t: "Кабинет мудрецов сформирован"
 newengland.176.d: "В связи с изменением баланса в политическом порядке и вновь обретенным положением Америки в центре мировой арены президент [NEE.GetLeader] создал уникальный неидеологический кабинет и беспартийный кабинет для обсуждения и решения мировых проблем. Двое из этих новых членов кабинета; Дин Ачесон и У. Аверелл Гарриман знали друг друга со времен учебы в Йельском университете и в начале своей карьеры на Уолл-стрит. К ним также присоединяется Чарльз Э. Болен, более молодой дипломат, окончивший Гарвард, имеющий опыт работы с синдикалистским режимом Франции.\n\nПод влиянием бывшего госсекретаря Гарри Стимсона группа была сформирована из-за отсутствия у президента опыта в внешняя политика. Члены группы, вызывающие разногласия, позволяют ей быть беспристрастной, а мужчины стремятся к прагматичному американскому интернационализму и отвращаются к идеологическому рвению. Мужчины, как правило, практичны, реалистичны и неидеологичны, надеясь вернуть Америку на мировую арену после разрушительной гражданской войны. Сообщалось, что с их дипломатическим опытом президент ценит советы группы, особенно в сдерживании синдикализма от развращения остальных свободных наций мира. Можно предположить, что последующие президенты воспользуются услугами этих мудрецов иностранной дипломатии, чтобы использовать силу и трудолюбие Америки на благо свободного мира."
 newengland.176.a: "А теперь приступим к настоящей работе!"
  
 # Steinhardt Plane Crash 
 newengland.177.t: "Посол Стейнхардт, и еще 4 человека погибли при падении самолета в Канаде"
 newengland.177.d: "Трагическая новость дошла сегодня до Государственного департамента, когда правительство Канады сообщило нам, что посол Лоуренс А. Стейнхардт, к сожалению, погиб в авиакатастрофе рано утром близ Рамсайвилла, Онтарио. Помимо Стейнхардта, авиакатастрофа также унесла жизни нескольких американских военнослужащих и Алана Харрингтона, двадцатилетнего сына министра Соединенных Штатов, который гостил у своих родителей в Канаде. Самолет C-47, которым посол пользовался для деловых рейсов и направлялся в Нью-Йорк, до сих пор не было никаких подозрений в неисправностях. Свидетели видели, как самолет испускал сильный дым вскоре после вылета из аэропорта Рокклифф, а затем упал и загорелся. Только один американский военнослужащий спасся на парашюте. Остается неясным, были ли парашюты неисправны или люди не решались прыгать. Несмотря на это, инцидент расследуется Королевскими военно-воздушными силами Канады и следственной группой Соединенных Штатов, направленной из [NEE.Capital.GetCapitalVictoryPointName].\n\n Родившись 6 октября 1892 года - Стейнхардт вырос в Нью-Йорке и недолго служил в армии в 60-м полевом артиллерийском полку. Будучи членом Республиканской партии, он пришел в политику благодаря тесной дружбе с президентом Болдуином. Войдя в мир международных отношений, Стейнхардт служил американским послом в Швеции, где в 1936 году король Густав V наградил его орденом Полярной звезды. Гражданская война в Америке вынудила Стейнхардта вернуться домой, и он решил присягнуть на верность Временному правительству в Новой Англии. После великой войны Стейнхардт служил американским послом в [RUS.getName] до своего последнего и к сожалению, окончательного назначения послом в [CAN.getName]."
 newengland.177.a: "Memento Mori"
  
 # Bourne and Sagamore Bridge 
 newengland.178.t: "Соединение Cape Cod с континентом"
 newengland.178.d: "После завершения строительства канала Cape Cod, построенного в разгар напряженности в Атлантике во время первого Вельткрига, сонные рыбацкие общины Cape Cod были официально отделены от материкового Массачусетса. Однако после наших последних инфраструктурных проектов сообщества на Cape Cod снова связаны с остальной частью штата. Спекулянты начинают скупать недвижимость вдоль нетронутой набережной, готовясь к обещанному послевоенному туристическому буму. Для местных жителей высокие металлические силуэты мостов Борн и Сагамор являются предвестниками новой эры, которая почти наверняка принесет радикальные изменения на эти тихие берега."
 newengland.178.a: "Далее мост в Нантакет!"
  
 # Death Knell of Maine Klan 
 newengland.179.t: "Похоронный звон клана Мэн"
 newengland.179.d: "С момента своего создания в качестве компромисса между разделенным конгрессом довоенной Америки самый северный штат Мэн долгое время считался страной умеренности и спокойствия. С этой целью политические тенденции в штате Мэн являются хорошим показателем национального настроения, поскольку сентябрьские выборы губернатора широко считаются предвестниками следующих общенациональных выборов. Однако в последние годы новая волна иммиграции из французской Канады в фабричные городки центрального штата Мэн нарушила однородность и спокойствие в штате. С растущим сообществом набожных католиков в штате укоренившееся протестантское большинство все чаще обращалось к харизматичному магу, ставшему лидером Ку-клукс-клана Ф. Юджину Фарнсворту, который создал глубокую сеть покровительства и сообщества Клана, которая угрожала поглотить правящую Республиканскую партию. n\nЭта напряженность достигла апогея в 1926 году, когда клика проклановских республиканцев во главе с губернатором Оуэном Брюстером потерпела сокрушительное поражение от старой гвардии партии, которая объединила силы со своими врагами-демократами, чтобы добиться избрания. После этого поражения на выборах клан штата Мэн потерпел ряд юридических и денежных неудач, что привело почти к всеобщему краху. В то время как сам клан почти распался, более коварное наследие осталось. Ряд шерифов и муниципальных администраторов по всему штату были назначены Кланом более десяти лет назад и продолжают поддерживать ценности Клана на большей части штата.\n\nЧто касается официального членства, с другой стороны, все, что осталось, — это женщины клана, которые продолжают финансировать местные отделения за счет продаж выпечки и церковных собраний."
 newengland.179.a: "Я буду держаться подальше от Клана Кассероле, спасибо..."
  
 # Frances Perkins #CB 
 newengland.180.t: "Министр торговли высмеивает условия на юге"
 newengland.180.d: "Жестоко опустошенный ужасами современной войны, большая часть Юга лежит в руинах после гражданской войны. И без того сельский юг сталкивается с большей потребностью в восстановлении по сравнению с остальной частью страны, поскольку тысячи людей остались без крова и без гроша в кармане из-за второго поражения Юга в новейшей истории.\n\nМинистр торговли Фрэнсис Перкинс призвала к ужесточению трудовых стандартов в новый реконструированный социальный порядок Юга после завершения гражданской войны. К ней присоединился римско-католический сторонник социальной справедливости Фрэнсис Дж. Хаас (декан факультета социальных наук Католического университета Америки), сторонник групповой системы профессионального труда, в чем-то похожей на систему, установленную американскими железными дорогами - управление и рабочих как механизм для здорового общественного порядка. В групповой дискуссии, проведенной в Католическом комитете Юга в Ричмонде, штат Вирджиния, они обсудили труд, семейную жизнь и промышленность на послевоенном Юге.\n\nПеркинс, в частности, призвала к восстановлению трудовых стандартов, так как она считает трудовые нормы, существовавшие до гражданской войны, были \"неадекватными\". Она заявила, что необходимо, чтобы в каждой нации, \"независимо от того, насколько сильно нас будут давить повседневные проблемы выживания, мы расходуем часть наших ресурсов для постоянного изучения и планирования этого послевоенного периода\". Кроме того, она отметила, что в дополнение к пересмотру норм труда в послевоенную эпоху общественной ответственности в области здравоохранения , питание и жилье."
 newengland.180.a: "Юг нельзя оставить позади!"
  
 # Formation of National Ski Patrol 
 newengland.181.t: "Формирование Национального лыжного патруля"
 newengland.181.d: "Горнолыжные трагедии потрясли мировоззрение лыжника-любителя и страхового агента Чарльза Майнота Доула в 1936 году, что привело его к тому, что он возглавил национальную организацию, занимающуюся безопасностью и спасением лыжников. Во время лыжной прогулки в Стоу, штат Вермонт, Доул сломал лодыжку, и ему некому было спасти его, кроме его друга Фрэнка Эдсона, который случайно проходил мимо. Два месяца спустя Эдсон участвовал в собственной лыжной гонке и сломал ребра и руки, а также страдал от коллапса легких. Тяжелая травма привела к неудачной смерти Эдсона и произвела неизгладимое впечатление на Доула.\n\nПрезидент Национальной лыжной ассоциации Роджер Лэнгли попросил Доула возглавить исследование несчастных случаев на лыжах для НЛА и организовал патрулирование на 1938 год. Успех этого небольшого проекта убедил Лэнгли попросить Доула нанять временное патрулирование на национальной основе по всей территории Соединенных Штатов. Доул черпал вдохновение в Parsenndienst, швейцарском патруле в Давосе, Швейцария, и формировал свой собственный лыжный патруль. Однако, в отличие от швейцарского патруля, члены американского патруля не взимали плату за спасение или уход. Его "Национальный лыжный патруль" основан на девизе "Служба и безопасность", а патрульные уполномочены проходить обширные курсы для выполнения требований и стандартов Dole для эффективных и действенных патрульных. Поскольку организация является полностью добровольной, Доул создал программу наград на местном и национальном уровнях. Программа награждения охватывает различные похвальные навыки и достижения, такие как лидерство, оказание первой помощи, катание на лыжах, альпинизм и лавинная подготовка."
 newengland.181.a: "Мы заботимся друг о друге!"
  
 # Acheson refuses relief cuts 
 newengland.182.t: "Министр торговли Ачесон отказывается от сокращения помощи"
 newengland.182.d: "Подтвержденная Альянсом Антанты, госсекретарь Дин Ачесон объявил сегодня, что, несмотря на призывы к сокращению помощи, [NEE.GetName] продолжит поддерживать французский и британский народы в час нужды. Поскольку американская помощь и помощь продолжают поступать в раздираемую войной Европу, изоляционисты и критики американской внешней политики настаивают на сокращении усилий по оказанию помощи. Ачесон упомянул, что он слышал, что европейские народы, ищущие помощи, не были трудолюбивыми и вместо этого полагались на американскую поддержку - военное производство во Франции и Англии значительно сократилось. Ачесон также предупредил, что, если [NEE.GetNameDef] потерпит неудачу или откажется помочь правительствам Западной Европы восстановить порядок; граждане этих стран могут снова легко поддаться соблазнительной приманке синдикализма и социализма. По мнению Ачесона, продолжающиеся поставки гуманитарной помощи в европейский свободный мир отражают твердую приверженность Америки глобальной демократии и свободе — приверженность, которую она намерена выполнять"
 newengland.182.a: "Им нужна наша помощь!"
  
 # Wells calls for the death of isolation 
 newengland.183.t: "Уэллс призывает к смерти изоляционизма"
 newengland.183.d: "Прошлая история Соединенных Штатов показала тщетность изоляционистской политики. Несмотря на быструю колониальную войну на рубеже веков с угасающим могуществом Испанской империи, Соединенные Штаты начали сдвиг во внешней политике в сторону изоляции. В то время как эта тенденция успешно удерживала наших молодых людей от бессмысленной гибели на полях Фландрии из-за европейской драки, глобальные интересы Америки были опустошены. Крах Третьей Французской республики должен был стать быстрой демонстрацией потрясений, которые должны были произойти в следующие пять лет. Пять лет спустя, когда Британская империя рухнула и фондовая биржа рухнула, Америка оказалась в самом мрачном часу с момента начала военных действий в 1861 году. Когда немцы вытеснили американцев с большого европейского рынка, а давние американские союзники пали перед социалистических восстаний Соединенные Штаты были вынуждены замкнуться в себе в надежде пережить бурю. Эта изоляционистская позиция привела к уменьшению американского присутствия за границей, пока, наконец, огонь второй американской гражданской войны не поглотил Америку еще раз.\n\nВ речи, произнесенной в New York Times, госсекретарь Самнер Уэллс осудил, что 'Изоляция в ее более ранней форме, как проблема, я полагаю, мертва'. Если Америка хочет видеть процветание в мире, они не могут добиться этого, оставаясь внутри своих границ дома. Америка должна активно искать союзников и расширять свое присутствие. Путь к обеспечению будущего мира лежит через действие, а не просто слова. Только тогда мир сможет узнать силу демократии, которая большую часть последних двух десятилетий угасала перед лицом авторитаризма и социализма."
 newengland.183.a: "Быть изолированным — значит быть слепым."
  
 # Census question bill 
 newengland.184.t: "Перепись потребует предыдущей принадлежности к радикалам"
 newengland.184.d: "Министерство юстиции внесло предложение на стол президента [NEE.GetLeader]. Согласно новому предложению, результаты предстоящей переписи будут немедленно предоставлены Федеральному бюро расследований, Управлению военно-морской разведки и разведывательному отделу военного министерства. Эти записи с подробным описанием производственных показателей, а также предыдущая принадлежность к радикальным группам, таким как Партия "Америка прежде всего" или Социалистическая партия Америки, станут предметом их знаний. Они утверждают, что это позволит им быстро столкнуться с любыми потенциальными зачинщиками беспорядков, которые негативно повлияют на защиту [NEE.GetNameDef]. Известный политик Чарльз Тоби из Нью-Гэмпшира, ярый противник предложенной переписи, дошел до того, что осудил это предложение как попытку \"превратить перепись 1940 года в самый полный полицейский список в истории мира\". одобрение президента, это предложение может быть принято, но если он выступит против него, предложение будет делегировано в мусорную корзину."
 newengland.184.a: "дайте добро этому предложению."
 newengland.184.b: "Такой законопроект не по-американски!"
  
 # New Capital for America 
 newengland.185.t: "Новая столица для Америки?"
 newengland.185.d: "Некогда великая столица превратилась в руины во время гражданской войны. Во второй раз в своей истории некогда могучие проспекты и памятники города стали не чем иным, как простыми оболочками самих себя. Интенсивные уличные бои привели к тому, что каждое здание в городе превратилось в крепость — удручающая судьба того, что когда-то было сердцем американской демократии.\n\nС восстановлением порядка в стране и мировым признанием воссоединенных Соединенных Штатов Америки, встал вопрос о столице страны. Несмотря на то, что он полностью разрушен, Вашингтон, округ Колумбия, является сильным кандидатом. Возвращение президента в Белый дом и Конгрессы, проводимые в столице, узаконили бы Временное правительство Новой Англии как наследников американской демократии. С другой стороны, город Бостон также является весомым аргументом. Родина американской революции и временная столица в самые мрачные дни страны, Бостон, несомненно, доказал свою ценность в качестве столицы нации. И, наконец, есть предложение перенести столицу страны на запад, в центр страны. Сент-Луис долгое время был мостом между Востоком и Западом и подходил бы для такой огромной страны, как Америка."
 newengland.185.a: "Вашингтон, D.C."
 newengland.185.b: "Бостон."
 newengland.185.c: "Сент-Луис."
  
 # Eleanor Roosevelt 
 newengland.186.t: "Val-Kill Industries едва держится"
 newengland.186.d: "За последние несколько месяцев многие нынешние и бывшие рабочие вдоль реки Гудзон собрались вместе, чтобы поделиться своими заработками и коллективно спасти компанию. Несмотря на скудость Великой депрессии, которая до сих пор опустошает страну, эти мужчины во многом обязаны своим успехом четверке женщин, которые помогли основать компанию.\n\nВ результате ее работы в 20-х годах в составе Женского профсоюза Лиг, вдова покойного Франклина Рузвельта, Анна "Элеонора" Рузвельт создала небольшую фабрику, чтобы обеспечить дополнительный доход местным фермерским семьям. Мэрион Дикерман, Нэнси Кук, Кэролайн О'Дей и другие представители Демократической партии в Нью-Йорке помогли финансировать проект в поместье Рузвельта. Val-Kill Industries надеялась извлечь выгоду из популярности колониального возрождения, создавая такие предметы, как мебель, олово и домотканые ткани, используя методы 18-го века.\n\nУчитывая слабое здоровье Нэнси Кук и сохраняющиеся последствия Великой депрессии, которая чувствовалось во всей Новой Англии, Элеонора приняла трудное решение закрыть фабрику. Отвергнутые, чтобы бороться за дарованную им доброту, рабочие из Вал-Килла отправили письма и петиции правительственным чиновникам страны герцогини, умоляя о финансировании бизнеса в рамках проектов Second Square Deal, одобренных после начала Второй гражданской войны в США."
 newengland.186.a: "Настоящий американский дух."
  
 # OWI Established 
 newengland.187.t: "Создание УВИ"
 newengland.187.d.ent: "Сегодня президент [NEE.GetLeader] объявил о создании Управления военной информации (УВИ) во главе с популярным радиокомментатором Элмером Дэвисом. На агентство была возложена ответственность за координацию зарубежных и внутренних сообщений, публикаций и передач.\n\nСозданное указом президента, УВИ надеется координировать радио, фильмы, кинохронику и пресс-релизы таким образом, чтобы отражать взгляды, которых придерживаются президент [NEE.GetLeader]. Чтобы гарантировать, что киноиндустрия должным образом изображает цель американских военных усилий, УВИ предоставил каждой студии подробное и постоянно расширяемое консультативное руководство о том, как можно использовать кино для информирования и просвещения страны и ее союзников в отношении правды о демократии. В частности, гид подчеркнул, что фильмы должны брать на себя обязательство представлять афроамериканцев как равноправных партнеров в американской демократии, демонстрируя терпимость американской нации. В руководствах УВИ подчеркивается, что в кинофильмах делается акцент на тоталитарных диктатурах, свергнувших демократии в Великобритании и Франции.\n\nПомимо пороков врага, УВИ поручил фильмам изображать союзников Америки как героических наций, чтобы противостоять негативным стереотипам. Американские кинохроники, которые изображали французских изгнанников как колониальное государство, получили указание изменить свое содержание, чтобы изобразить миссию и цель французских изгнанников как справедливых и доблестных. УВИ надеется, что американцы видят в своих союзниках единый свободный мир, отчаянно борющийся с ужасами синдикализма. Трогательные образы страданий во время Гражданской войны в Индии и рассказы о жестокости коммунаров из оккупированной Франции пробуждают чувства гражданственности и патриотизма у всех американцев."
 newengland.187.d.amer: "Сегодня президент [NEE.GetLeader] объявил о создании Управления военной информации (УВИ) во главе с популярным радиокомментатором Элмером Дэвисом. На агентство была возложена ответственность за координацию зарубежных и внутренних сообщений, публикаций и передач.\n\nСозданное указом президента, УВИ надеется координировать радио, фильмы, кинохронику и пресс-релизы таким образом, чтобы отражать взгляды, которых придерживаются президент [NEE.GetLeader]. Чтобы гарантировать, что киноиндустрия должным образом изображает цель американских военных усилий, УВИ предоставил каждой студии подробное и постоянно расширяемое консультативное руководство о том, как можно использовать кино для информирования и просвещения страны и ее союзников в отношении правды о демократии. В частности, гид подчеркнул, что фильмы должны брать на себя обязательство представлять афроамериканцев как равноправных партнеров в американской демократии, демонстрируя терпимость американской нации. В руководствах УВИ подчеркивается, что в кинофильмах делается акцент на тоталитарных диктатурах, свергнувших демократии в Великобритании и Франции.\n\nНаряду с изображением мировых злодеев УВИ также поручил кинотеатрам изображать совместные военные усилия Временного правительства Новой Англии и Тихоокеанские штаты Америки. Интервью проводятся с солдатами, пилотами, моряками и лидерами, которые боролись за свободу и демократию в самые мрачные часы Америки. УВИ надеется, что благодаря большему количеству изображений национального единства народ этой нации выздоровеет и восстановит силы после многих лет гражданской войны."
 newengland.187.a: "За лучший мир!"
  
 # War Bond Drive 
 newengland.188.t: "Битва за облигации"
 newengland.188.d: "При поддержке кинозвезд по всей стране Генри Моргентау официально объявил о предоставлении Пятого военного займа. С первоначальным объявлением Орсона Уэллса и президента [NEE.GetLeader] во всей нации началась война! Американцы по всей стране слушали голоса современных знаменитостей, говорящих о важности участия в облигациях лично, на экране, по радио и даже на проекционном экране на пляже. Представители Голливуда обеспечивают более сильную национальную координацию местных мероприятий по военным облигациям, поскольку сообщества по всей стране смотрят и слушают. Вместе американцы обнаруживают, что объединены патриотическим единством и призываются к оружию теми, кого они больше всего уважают.\n\nПосле объявления Национальная ассоциация дилеров визуального образования вручила трофеи дистрибьюторам, которые помогали распространять фильмы в рамках военного займа. Американцы независимо от расы, цвета кожи и вероисповедания собрались, чтобы поддержать военный заем, отдав свои доллары на службу дяде Сэму. Облигации были выпущены во время Великой депрессии, но эти военные облигации продавались как серия E. Эта кампания планирует превзойти предыдущие рекорды по покупке военных облигаций — свидетельство глубокого единства американцев от побережья до побережья."
 newengland.188.a: "Дяде Сэму нужна ВАША поддержка!"
  
 # Hollywood investigated 
 newengland.189.t: "Голливудское расследование"
 newengland.189.d: "Сегодня в Лос-Анджелесе состоялись слушания в Конгрессе, организованные Комитетом Палаты представителей по неамериканской деятельности, и хотя изначально слушания проводились за закрытыми дверями для привлечения внимания общественности, в ходе расследования появились новости о так называемом "Голливудском черном списке". \n\nКомитет Конгресса встретился с известными антисиндикалистами в Голливуде, в том числе с членами Альянса кинематографистов за сохранение американских идеалов (MPA), организации высокопоставленных консервативных представителей киноиндустрии, защищающей киноиндустрию от реакционных сил, и социалистической инфильтрации. В комитете многие члены MPA, такие как Джон Уэйн, утверждали, что радикалы в киноиндустрии внедряют пропаганду на киноэкран, чтобы подстрекать к насилию со стороны профсоюзов, манипулировать поведением при голосовании и собирать деньги для синдикалистов по всему миру. Комитет считал, что существует достаточно доказательств, и выражал обеспокоенность по поводу "всех представителей киноиндустрии, которые могут быть использованы в качестве агентов иностранной державы для разрушения нашей страны". Популярный актер Рональд Рейган, президент Гильдии киноактеров, свидетельствовал, что небольшая клика в его профсоюзе использовала "синдикалистскую" тактику для управления профсоюзной политикой.\n\nПоскольку повестки в суд начали заполнять почтовые ящики сценаристов, режиссеров, актеров и руководителей, страх перед цензурой укрепил либеральный фронт в Голливуде. В ответ группа антисиндикалистских либералов сформировала Комитет по Первой поправке, утверждая, что расследования нарушили Билль о правах. Комитет Первой поправки утверждал, что американская киноиндустрия благодаря своей патриотической политической мобилизации защищала демократическую Америку в средствах массовой информации во время гражданской войны. Тем не менее, по мере того как паранойя на уровне Конгресса продолжает расти, знаменитости и звезды Голливуда обнаруживают, что их все больше расследует и разыскивает правительство, которое они помогали защищать несколько месяцев назад."
 newengland.189.a: "Синдикалисты повсюду?"
  
 # Hollywood 10 
 newengland.190.t: "Голливудская десятка"
 newengland.190.d: "Несколько руководителей киноиндустрии встретились в отеле Waldorf Astoria в Нью-Йорке. Они выступили с публичным заявлением, осуждающим действия "Голливудской десятки", которые отказались явиться для дачи показаний перед Комитетом Палаты представителей по неамериканской деятельности (ППНД). В заявлении говорилось, что эти десять мужчин и женщин оказали "медвежью услугу своим работодателям" и подорвали их полезность в отрасли. Все десять были уволены с трудовых договоров, и руководители пообещали, что прилежные никогда не будут сознательно нанимать синдикалистов.\n\nВ эту десятку входят Альва Бесси, Герберт Бибберман, Лестер Коул, Эдвард Дмитрик, Ринг Ларднер-младший, Джон Ховард Лоусон, Альберт Мальц. , Сэмюэл Орниц, Адриан Скотт, Далтон Трамбо и Дороти Паркер. Официально занесенные в черный список, десять человек пытались оспорить ППНД и Верховный суд, но безрезультатно. Обвиненные в неуважении к Конгрессу, они были оштрафованы на 1000 долларов каждый и приговорены к тюремному заключению на срок от шести месяцев до года.\n\nПосле вынесения приговора конгрессмен Гамильтон Фиш III и кинорежиссер Майрон Куреваль Фэган выступили с кратким заявлением, подтверждающим, что ППНД продолжит свою деятельность. тщательно исследовать американскую медиа-индустрию на наличие новых признаков проникновения синдикалистов. Фиш и Фэган заверили американскую общественность, что в ближайшие недели будут разосланы новые повестки в суд, чтобы тщательно очистить Голливуд от красного вторжения. Неизвестно, сколько синдикалистов, по мнению ППНД, проникло в киноиндустрию, но можно увидеть федеральных агентов, патрулирующих съемочные площадки и студии в Лос-Анджелесе. Большинство киностудий и их владельцы заявили о своей поддержке американской демократии и пообещали уволить персонал, который проявляет симпатию к синдикалистам или синдикалистским режимам по всему миру."
 newengland.190.a: "Наши кинотеатры должны быть свободны от такой пропаганды!"
 # Learned Hand 
 newengland.191.t: "Выбор верховного судьи"
 newengland.191.d: "Когда судебная система пришла в полный упадок, правоведы обратились к администрации [NEE.GetLeader.GetSurname] с предложением назначить новый Верховный суд, чтобы начать строить федеральную судебную систему для Новой Англии. Их выбор был единогласным - бывший федеральный судья Лернед Хэнд.\n\nБиллингс Лернед Хэнд родился в 1872 году и вырос на севере штата Нью-Йорк. В 1909 году Уильям Говард Тафт назначил его в окружной суд Южного округа Нью-Йорка. После 12 лет работы окружным судьей, имея сильную прогрессивную репутацию, он был переведен в апелляционный суд второго округа президентом МакАду в 1921 году.\n\nКак судья второго округа, судья Хэнд сформировал все области права, включая контракты, деликты, авторское право и особенно закон о свободе слова. Его прогрессивные взгляды очевидны, но это не помешало ему быть справедливым и блестящим юристом. Многие считают, что он был выбран в Верховный суд президентом Гувером из-за его смелости принимать решения против правительства во многих важных делах.\n\nНекоторые правоведы поддерживают судью Хэнда из-за его симпатий к революционному законодательному акту, который был задуман только в последние несколько лет: Единому торговому кодексу. Когда Великая депрессия пробивала себе дорогу через Соединенные Штаты, некоторые ученые-юристы считали, что они могут стимулировать дальнейшую экономическую активность путем упорядочения правил, регулирующих коммерческие контракты. Согласно конституции, федеральное правительство может регулировать только межштатную торговлю, но не торговлю, осуществляемую в пределах одного штата. ЕТК установит универсальные принципы заключения договоров, согласованные правоведами, а затем будет принят каждым из нескольких штатов, что сделает договорное право предсказуемым и последовательным по всей стране. Такая предсказуемость снизит судебные издержки для национальных компаний, будет способствовать развитию торговли и укреплению экономики.\n\nХотя кодекс еще даже не вступил в стадию разработки, судья Хэнд является сторонником такого кодекса, и поэтому многие представители бизнеса поддерживают его кандидатуру. Справедливо сказать, что у него есть опыт и квалификация"
 newengland.191.a: "Отличный выбор!"
  
