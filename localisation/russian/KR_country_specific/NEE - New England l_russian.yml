 CSA_delay_new_england_intervention: "Задержка Новоанглийской интервенции"
 CSA_delay_new_england_intervention_desc: "Мы не можем помешать американцам в Новой Англии вмешаться в гражданскую войну... но мы можем их задержать. Если мы проспонсируем общенациональные забастовки с явной синдикалистской связью, они будут связаны дома и будут слишком параноидальны, чтобы действовать. Однако мы можем делать это прежде чем американцы в Новой Англии поймут, откуда берутся средства."
  
 CSA_extend_yankee_rebellion: "Подогреть беспорядки среди янки"
 CSA_extend_yankee_rebellion_desc: "Канада продолжает угнетать рабочих Новой Англии, и мы должны продолжать оказывать им помощь, чтобы они могли объединиться со своими американскими братьями. Если мы продолжим сеять недовольство в Новой Англии, это отвлечет Канаду, и мы продолжим укреплять связь с рабочими Новой Англии."
 CSA_increase_pp_cost: "Стоимость дальнейшего подогревания беспорядков §Rувеличится§!\n"
 CSA_encouraged_rebellion: "Государство [CSA.GetNamewithFlag] подгрели здесь беспорядки"
  
 newengland.128.t: "[NEE.GetAdjective]ое вмешательство приближается"
 newengland.128.d: "Слишком напуганные перспективой синдикалистской Америки, сидящей у их порога, канадцы и американцы на северо-востоке - вместе со своими британскими хозяевами в настоящее время готовятся к интервенции. Мы не можем предотвратить это, но некоторые считают, что отсрочить можно. Если бы мы тайно связались с рабочими движениями Новой Англии и финансировали их, заставив их подняться на забастовки, имеющие очевидные связи с синдикалистами, американцы могли бы быть слишком параноидальны, чтобы принимать меры, пока забастовки не будут остановлены. В лучшем случае это даст нам несколько месяцев, если мы будем продолжать в том же духе. Иначе мы должны подготовиться к скорому вторжению с севера."
 newengland.128.a: "Пусть будет так."
