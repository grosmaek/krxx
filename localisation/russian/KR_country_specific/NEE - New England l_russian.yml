 # 1940 PSA led election 
 newengland.410.t: "Президентские выборы 1940 года"
 newengland.410.d.normal: "[THIS.GetLeader] управляет страной с начала Второй гражданской войны в США, когда тихоокеанские штаты освободились от тирании Макартура. Во время наибольшей угрозы американской демократии ее народ решительно выступал за основополагающие принципы, на которых была основана Америка. По мере приближения сезона выборов обе партии истеблишмента усердно работают, проводя кампании в поддержку предпочитаемых ими кандидатов.\n\nПредвыборную кампанию за Демократическую партию ведет Калберт Олсон из Юты. Олсон родился в семье суфражистки, первой женщины, избранной на этот пост в штате Юта, и с юных лет была вовлечена в политику. В то время как обычно стойкий атеист, такой как Олсон, сталкивался бы с насмешками среди американского населения, ужасы Второй американской гражданской войны оставили шрамы даже среди самых набожных верующих, которые изо всех сил пытаются ответить на вопрос, как могли произойти события последних трех лет.\n\nОт Республиканской партии против Олсона баллотируется Чарльз МакНэри из Орегона. Прогрессивный республиканец, МакНэри нашел поддержку среди широкого круга избирателей. Друг фермеров и природы, МакНэри провел большую часть 20-х годов, пытаясь принять закон о расширении природных парков и защите американских фермеров, когда страну разорила Великая депрессия."
 newengland.410.d.socdem: "[THIS.GetLeader] управляет страной с начала Второй гражданской войны в США, когда тихоокеанские штаты освободились от тирании Макартура. Во время наибольшей угрозы американской демократии ее народ решительно выступал за основополагающие принципы, на которых была основана Америка. По мере приближения сезона выборов обе партии истеблишмента усердно работают, проводя кампании в поддержку предпочитаемых ими кандидатов.\n\nПредвыборную кампанию за Демократическую партию ведет Калберт Олсон из Юты. Олсон родился в семье суфражистки, первой женщины, избранной на этот пост в штате Юта, и с юных лет была вовлечена в политику. В то время как обычно стойкий атеист, такой как Олсон, сталкивался бы с насмешками среди американского населения, ужасы Второй американской гражданской войны оставили шрамы даже среди самых набожных верующих, которые изо всех сил пытаются ответить на вопрос, как могли произойти события последних трех лет. быть.\n\nОт Республиканской партии против Олсона баллотируется Чарльз МакНэри из Орегона. Прогрессивный республиканец, МакНэри нашел поддержку среди широкого круга избирателей. Друг фермеров и природы, МакНэри провел большую часть 20-х годов, пытаясь принять закон о расширении природных парков и защите американских фермеров, когда страну разорила Великая депрессия.\n\nМногих на выборах удивила Партия фермеров и лейбористов. Когда Социалистическая партия Америки и Партия "Америка прежде всего" разрушили двухпартийную дуополию государственной власти, Фермерско-рабочая партия смогла вырасти в этом вакууме. Фермер из Айовы, Генри Уоллес и Фермерско-лейбористская партия сильно обращаются к сельскому населению. Уоллес пообещал, что в течение его срока на такие законы, как закон Макнари-Хаугена о помощи фермам, не будет наложено вето."
 newengland.410.a: "Олсон и демократы побеждают на выборах!"
 newengland.410.b: "Макнэри и республиканцы обеспечили голосование!"
 newengland.410.c: "Уоллес выигрывает по-крупному!"
  
