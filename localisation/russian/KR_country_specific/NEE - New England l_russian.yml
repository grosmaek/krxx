 newengland.2.t: "Канада приходит в Новую Англию"
 newengland.2.d: "Регион Новой Англии был охвачен насилием синдикалистской милиции до такой степени, что губернаторы в регионе - обеспокоены перспективой быть захваченными [CSA.GetNameDef] и не желая ждать, пока федеральное правительство восстановит порядок, потребовали, чтобы [CAN.GetNameDef] вмешалась со своими силами, дабы восстановить порядок. Канадское правительство направило нам уведомление о своих намерениях и подчеркнуло, что они хотят защитить только жизни невинных людей и что они обсудят этот вопрос с американским правительством после восстановления мира. В то время как некоторые в [Root.GetAdjective]ом кабинете министровов считают, что канадцы нарушили наш суверенитет, но в настоящий момент мы мало что можем с этим поделать."
 newengland.2.d.nocsa: "Регион Новой Англии был охвачен насилием синдикалистской милиции до такой степени, что губернаторы в регионе, не желающие ждать, пока федеральное правительство восстановит порядок, потребовали, чтобы [CAN.GetNameDef] вмешаться со своими силами, чтобы восстановить порядок. Канадское правительство направило нам уведомление о своих намерениях и подчеркнуло, что они хотят защитить только жизни невинных людей и что они обсудят этот вопрос с американским правительством после восстановления мира. В то время как некоторые в [Root.GetAdjective]ом Кабинете министров считают, что канадцы нарушили наш суверенитет, особенно с учетом того, что ОСА не поднялось, как многие опасались, и мы мало что можем с этим поделать в данный момент."
 newengland.2.a: "Мы займемся этим позже"
  
 newengland.3.t: "Терроризм в Новой Англии"
 newengland.3.d: "Новую Англию осаждает синдикалистское ополчение, и губернаторы в регионе напуганы тем, что федеральное правительство не сможет предотвратить быстрый захват всего региона. Очевидно, они дошли до того, что официально потребовали вмешательства [CAN.GetNameDef], но канадское правительство отказалось вмешиваться... по крайней мере, пока. В результате группы ополченцев в Бостоне быстро мобилизуются, чтобы попытаться организовать надлежащую оборону района."
 newengland.3.a: "Мы поможем, чем сможем"
  
 newengland.5.t: "Вопрос Новой Англии"
 newengland.5.d: "Теперь, когда мы вмешались в дела Новой Англии, ряд канадских министров встретились с лидерами этих штатов, чтобы обсудить, как лучше поддерживать порядок. Государства предложили создать для региона временное правительство, которое, по крайней мере на начальном этапе, было бы под нашим контролем и вошло в союз с Антантой. Некоторые члены правительства, однако, предположили, что было бы лучше, если бы мы сами оккупировали территорию и управляли ею. Американцы, говорят они, иногда могут быть подозрительны в лояльности — благодарны они им или нет, их цели могут не отражать наши собственные."
 newengland.5.a: "Сформировать Временное правительство"
 newengland.5.b: "Сформировать Временное правительство (Играть за Новую Англию)"
 newengland.5.c: "Продолжать Военную оккупацию"
  
 newengland.6.t: "Временное правительство Новой Англии"
 newengland.6.d: "Благодаря нашим союзникам в Канаде, мы создали временное правительство в Бостоне, готовясь освободить остальную часть нашей страны. К сожалению, не так много людей как в штатах Новой Англии, так и за их пределами верят, что мы и есть настоящая и законная Америка, и мы должны исправить эту проблему."
 newengland.6.a: "Не наступайте на меня!"
  
 ## Focus Tree Events ### 
  
 newengland.10.t: "Закон о трудовых отношениях"
 newengland.10.d: "Законопроект нужен, чтобы помочь улучшить условия рабочих в Америке. Этот законопроект встречает сопротивление со стороны более консервативных членов Конгресса, которые считают, что мы пытаемся внедрить синдикализм. Итак, вопрос в том, примет ли Конгресс законопроект или нет."
 newengland.10.a: "Принять законопроект."
 newengland.10.b: "Отклонить законопроект."
  
 newengland.11.t: "Закон о трудовых отношениях"
 newengland.11.d: "Законопроект нужен, чтобы помочь улучшить условия экономики и рабочих мест. Так называемый Закон о трудовых отношениях, очевидно, разработан, чтобы помочь предприятиям в ущерб рабочим. И поэтому он сталкивается с противодействием со стороны более либеральных членов Конгресса, которые считают, что он заходит достаточно далеко. Итак, вопрос в том, примет ли Конгресс законопроект или нет."
 newengland.11.a: "Принять законопроект."
 newengland.11.b: "Отклонить законопроект."
  
 newengland.12.t: "Новая Англия требует самоуправления"
 newengland.12.d: "Временное правительство Новой Англии, теперь, когда оно создало свои вооруженные силы и структуру, потребовало предоставить ему самоуправление. Некоторые члены канадского правительства озадачены тоном требования, поскольку именно Канадское правительство позволило жителям Новой Англии избежать хаоса, свирепствующего в остальной части Америки, хотя другие (возможно, справедливо) отмечают, что если Канада не стремиться управлять американцами как колониальными подданными, нет причин не давать Новой Англии то, что она хочет."
 newengland.12.a: "Предоставьте им самоуправление."
 newengland.12.b: "Нет, они слишком ценны."
  
 newengland.13.t: "Канада согласна"
 newengland.13.d: "Правительство Канады ответило на наше требование утвердительно. Они готовы отказаться от всякого контроля над нашим государственным аппаратом и выразили готовность работать с нами как с равноправными партнерами по союзу Антанты."
 newengland.13.a: "Мы благодарны."
  
 newengland.14.t: "Канада отказывается"
 newengland.14.d: "Возможно, решив, что мы являемся слишком ценным активом в их стремлении вернуть себе Родные острова, или, возможно, тайно желая сделать территорию Новой Англии своей собственной, правительство Канады отказалось предоставить Новой Англии самоуправление. Мы, по крайней мере, в обозримом будущем, их подданные... Это нанесло серьезный удар по легитимности нашего правительства."
 newengland.14.a: "Мы возмущенны!"
  
 newengland.15.t: "[From.GetNameDefCap] провозглашает независимость"
 newengland.15.d: "Раздраженное с тех пор, как мы отказали им в самоуправлении, правительство Новой Англии наконец провозгласило свою независимость, полностью отказавшись от нашего союза."
 newengland.15.a: "Пусть будет так."
 newengland.15.b: "Нет, этого нельзя допустить!"
  
 ### Flavour Events ### 
  
 # Resource Stockpiling 
 newengland.16.t: "Закон о складировании стратегических и критических материалов от [GetYear]"
 newengland.16.d: "В рамках подготовки к вступлению Новой Англии в великую гражданскую войну необходимо использовать все полезные и стратегические ресурсы, чтобы помочь в военных действиях. Противник обладает гораздо большей промышленной базой, чем мы, и без необходимых шагов Новая Англия не сможет производить вооружение и материалы в достаточно количестве, нужных для победы в современной тотальной войне.\n\nПоэтому сегодня Конгресс принял Закон о накоплении запасов стратегических и критических материалов от [GetYear]. Закон представляет собой федеральный закон, который создаст резервы поставок стратегических материалов для общей обороны Новой Англии, промышленных нужд и военных обязательств. Закон, подписанный Президентом [NEE.GetLeader], закон гарантирует, что большое количество стратегических материалов от могущественных заводов и фабрик до задних дворов среднего домашнего хозяйства было собрано и использовано для служения Новой Англии в самый темный час Америки."
 newengland.16.a: "Каждый должен внести свой вклад!"
  
 # Basilica 
 newengland.17.t: "Базилика Святых Петра и Павла"
 newengland.17.d: "Вера и религия долгое время были ключевыми идеями Новой Англии. В то время как некоторые задавались вопросом, останется ли это верным, когда нация погрузится в хаос с началом второй гражданской войны, похоже, что даже во времена кризиса вера Новой Англии остается верной, как никогда! После многих лет строительства вторая по величине церковь в Новой Англии была наконец посвящена великому счастью и удовлетворению франко-канадского населения Льюистона..\n\nВ середине 19 века Льюистон испытал наплыв франко-канадцев, которые приехали работать на местные текстильные фабрики. Эти католические мигранты хотели найти место для богослужений, и какое-то время прихожане молились в подвале церкви Святого Иосифа. Из-за большого количества франкоязычных прихожан еженедельная месса была перенесена в неф собора Святого Иоанна в 1872 году. Но количество прихожан просто переросло неф, и таким образом, строительство новой церкви началось с краеугольного камня церкви Собора Святого Петра, который был установлен в 1872 г. В 1881 г. отцы-доминиканцы из Лилля, Франции и Квебека взяли на себя управление церковью, и к 1889 г. приход был известен как С. Пьер С. Поль де Льюистон, штат Мэн. К 1905 году прихожан насчитывалось 10 000 человек, а разделение прихода в 1907 и 1923 годах привело к дальнейшим задержкам реализации проекта. Серьезная работа над проектом возобновилась в 1933 году, несмотря на продолжавшуюся Великую депрессию, и наконец, он был завершен в июле 1936 года..\n\nЕго достройка завершена, теперь церковь наконец-то освящена Портлендской епархией. В этом году также были освящены два органа церкви, изготовленные канадской компанией Casavant Frères из Квебека. Завершение строительства церкви не только подтверждает традиционные ценности благочестия и религиозной свободы Новой Англии, но также отражает растущие связи франко-канадцев с их приемной страной."
 newengland.17.a: "Ждем вас в это воскресенье!"
  
 # Sit Down Strikes 
 newengland.18.t: "Верховный суд отклоняет дело о труде"
 newengland.18.d: "Право на свободу слова всегда было столпом американской демократии. Хотя забастовки и протесты были характерны для большей части начала 1930-х годов, правительство почти не пресекало эти акты неповиновения, если только они не перерастали в насилие. Одним из методов, используемых забастовщиками, будет \"Сидячая забастовка,\" форма гражданского неповиновения, при которой рабочие захватывают свои места работы \"Усаживаясь\" усаживаясь на своих рабих местах.\n\nТем не менее, в новаторском деле  россмотренном Верховногым судом; Правительство Новой Англии постановило, что участники сидячих забастовок могут быть уволены, и отменило решение, принятое Национальным советом по трудовым отношениям, в котором говорилось, что сидячие забастовки могут быть восстановлены. На заводе General Electric в Скенектади рабочие попытались создать профсоюз. Компания направила в профсоюз рабочего шпиона, поскольку профсоюз начал требовать пересмотра контракта. Постоянный отказ компании идти на компромисс с профсоюзом привел к тому, что разочарованный профсоюз организовал сидячую забастовку, закрыв часть завода. После нескольких попыток полиция, которая была вызвана для разгона забастовщиков, наконец добилась успеха. Национальный совет по трудовым отношениям (NLRB) приказал компании восстановить уволенных забастовщиков, утверждая, что действия компании до забастовки были незаконными. Дело было доведено до сведения главного судьи Чарльза Эванса Хьюза, который постановил, что \"Сидячие забастовки\" были \"уважительной причиной\" для увольнения рабочих, а NLRB не имел полномочий заставлять компанию повторно нанимать забастовщиков. Хотя прямо не указано, что сидячие забастовки являются незаконными, решение и формулировка суда подразумевают, что сидячие забастовки были эффективно подавлены в Новой Англии."
 newengland.18.a: "Сокрушительный удар по бедственному положению рабочего"
  
 # Baseball Hall of Fame 
 newengland.19.t: "Памятник героям Бейсбола"
 newengland.19.d: "Хотя из-за великого бедствия, разорвавшего на части всю нацию, от Манхэттена до Сан-Франциско, мало что осталось от старой Америки, одно остается верным для всех американцев — любовь и уважение к бейсболу. Зародившись в конце первой гражданской войны, бейсбол остался давней американской традицией, популярность которой резко возросла в течение первых двадцати лет 20-го века..\n\nНесмотря на гул военных самолетов в небе, бейсбол по-прежнему остается популярным развлечением для людей всех возрастов по всей стране, особенно в Новой Англии. Филантроп и бизнесмен из Новой Англии Стивен Карлтон Кларк является большим поклонником этого вида спорта и стремится почтить память тех, кто продемонстрировал превосходство, достойное памяти. Уроженец Куперсвилля в Нью-Йорке, Кларк был огорчен, увидев, как город борется во время Великой депрессии, и стремился увеличить доходы города за счет модернизации его культурных учреждений. Созданный, чтобы стать будущим пантеоном всех бейсбольных героев, старых и новых, в зале были самые последние призывники, выпуск 1936 года. В этом списке Тай Кобб, Бэйб Рут, Хонус Вагнер, Кристи Мэтьюсон и Уолтер Джонсон. Хотя музей только что открылся, фанаты уже настаивают на том, чтобы их кумиры были представлены в нем, что является доказательством неизменной любви Америки к любимому виду спорта, даже несмотря на то, что будущее американской нации все еще остается неопределенным."
 newengland.19.a: "Играйте в Бейсбол!"
  
 # Tragedy on the New York Central - Possible Expansion 
 newengland.20.t: "Трагедия на центральном вокзале Нью-Йорка"
 newengland.20.d: "Большой взрыв привлек множество любопытных зрителей из Литтл-Фоллс, когда они наткнулись на обломки сошедшего с рельсов поезда. В отчете выжившего говорилось, что причиной крушения стала острая кривая, названная Кривой залива. Машинист поезда, 65-летний Джесси Х. Эрл, отставал от графика из-за погодных условий и неисправного двигателя. Надеясь наверстать упущенное, он заставил поезд двигаться со слишком большой скоростью, чтобы безопасно пройти поворот. Такой короткий путь в конечном итоге стоил жизни 30 пассажирам, а также его собственной жизни, всего за месяц до того, как он должен был выйти на пенсию."
 newengland.20.a: "Наши рельсы должны быть безопаснее!"
  
 # New Hampshire Earthquake - WIP 
 newengland.21.t: "В Нью-Гэмпшире произошло землетрясение"
 newengland.21.d: "24 декабря жители Оссипи проснулись от того, что земля дрожала, и даже их печи шатались. Землетрясения в Нью-Гэмпшире не совсем обычны, хотя за всю его историю в 17 веке было два сильных землетрясения.\n\nЗемлетрясение последовало за более ранним - 20 декабря, и оба эти землетрясения имели магнитуду 5,5 и максимальную интенсивность по Меркалли VII (сильное). Землетрясению не хватало таких разрушений и масштабов, как печально известное землетрясение 1906 года в Сан-Франциско, но после его прихода еще нужно было устранить повреждения. Поступали сообщения о сломанных трубах, стенах и мебели, а также об упавшей штукатурке недалеко от эпицентра. Землетрясение нанесло ущерб колодцам, вода стала коричневой, и даже заставило сдвинуться памятники на кладбищах, а старый дом сдвинулся почти на 12 дюймов. Группы реагирования были отправлены быстро, чтобы оценить повреждения, и к счастью, ущерб оказался всего лишь волной незначительного ущерба."
 newengland.21.a: "Мать природа находит выход"
  
 # United Service Organisation - WIP 
 newengland.22.t: "Создана United Service Organization"
 newengland.22.d: "Моральный дух всегда был важным фактором в военном искусстве. Не секрет, что Новая Англия действительно является 'Давидом', сражающимся с многочисленными голиафами — Новой Англии не хватает промышленности и рабочей силы, как другим фракциям гражданской войны. При относительно низком моральном духе в армии президент Ассоциации молодых христианских женщин Мэри Шотвелл Ингрэм подтолкнула президента [NEE.GetLeader] к финансированию создания службы для поднятия морального духа и отдыха для военнослужащих Новой Англии.\n\nС одобрения президента несколько некоммерческих организаций объединились в United Service Organization. Церкви, амбары, вагоны, музеи и даже бревенчатые хижины стали центрами отдыха, где солдаты могли отдохнуть и пообщаться. Эти заведения предоставляли военнослужащим место для отдыха, танцев, просмотра фильмов и конечно же, голодный солдат не мог отказать в бесплатном кофе и пончиках. USO было известен тем, что проводило концерты и мероприятия недалеко от линии фронта, чтобы дать утомленным в боях войскам надежду и поддержку в отчаянной войне за воссоединение нации. Известные голливудские беженцы, такие как Бетт Дэвис и Спенсер Трейси, присоединились к растущему составу нынешних звезд в средствах массовой информации, чтобы помочь военным действиям, выступая перед солдатами в окопах. В USO также наблюдается более значительный приток женщин-добровольцев, чтобы устроить ностальгический час усталому солдату, чтобы он мог лично поговорить и встретиться с девушкой из дома. Многим из этих мужчин девушки, которых они встречают на мероприятиях USO, напоминают им о том, за кого они сражаются, напоминая о своих близких, сестрах и друзьях, которых они оставили, чтобы бороться за американскую свободу."
 newengland.22.a: "Мы сражаемся за правильную Америку!"
  
 # Captain America - WIP 
 newengland.23.t: "Комиксы про Капитана Америку уже поступили в продажу!"
 newengland.23.d: "В хаосе осады Нью-Йорка карикатуристы Джо Саймон и Джек Кирби бежали в родной город Джо в Рочестере, штат Нью-Йорк, в надежде избежать синдикалистского красного террора. Стремясь помочь юным читателям поступить на службу, Саймон и Кирби отдали свой комикс \"Капитан Америка\" в руки молодых американцев, которые быстро увлеклись патриотическим персонажем.\n\nМногие нетерпеливые новобранцы нашли отклик в происхождении Капитана, как обычный Стив Роджерс, который, несмотря на свои скудные размеры, чувствовал себя обязанным снова и снова пытаться вступить в войну против радикалов и революционеров, угрожавших Америке. По совету ученого Роджерс принимает суперсыворотку в эксперименте, который резко увеличивает его физические способности и размеры, превращая его в почти идеальное воплощение человеческого тела. В роли "Капитана Америки," Роджерс и его приятель Баки Барнс сражаются с врагами Америки, такими как Красный Череп синдикалистов, а также с демагогом Мак-Артура и Хьюи Лонга, которые в комиксах изображаются поджигателями войны, стремящимися уничтожить все аспекты мира. Американская жизнь. В то время как некоторые жаловались, что персонаж Саймона был чрезмерно политическим, сам Саймон признал, что его персонаж был сознательно политическим творением и что он и Кирби были отвергнуты действиями Сильверрубашечников и Красной гвардии. "Капитан Америка" нашел поклонников среди многих молодых американцев с тиражом почти миллиона копий, напомнив им, что правительство Новой Англии выступает за настоящую Америку. С его вездесущим щитом из вибраниума, украшенным звездами и полосами, \"Кэп\" напоминает юному читателю-янки, что даже маленький хилый мальчик из Бруклина может стать самым выдающимся солдатом Америки."
 newengland.23.a: "Только дети из Бруклина"
  
 # BSA Death - WIP 
 newengland.24.t: "Дэниел Берд умер"
 newengland.24.d.csa: "11 июня 1941 года скончался Дэниел Картер Берд, основатель организации 'Сыновья Дэниела Буна', объединившейся с бойскаутами Америки.\n\nБерд родился в Цинциннати, штат Огайо, в 1850 году в семье художников. В юном возрасте он исследовал леса Пейнсвилля, стараясь делать хорошие заметки и зарисовки природы. Иллюстратор великого американского писателя Марка Твена, Берд в конце концов дослужился до редактора журнала \"Recreation\" .  В 1905 году он основал организацию \"Сыновья Дэниела Буна\",  которая в 1910 году объединилась с организацией 'бойскауты Америки'. дохновляя грядущие поколения разведчиков. Обладатель единственного золотого значка Орла, Бирд также был связан с Академиями Калвера в Стальном поясе, вдохновляя молодежь в период ожесточенной классовой напряженности. Увы, старый разведчик, наконец, достиг конца своего пути, поскольку Борода скончался незадолго до своего 91-летия на своей родине в Сафферне, штат Нью-Йорк. В редких случаях нарушения национальной безопасности правительство разрешило нескольким молодым скаутам из Чикаго, рассадника американского синдикализма, войти в состав почетного караула из 127 человек. Они присоединятся к похоронной процессии с участием почти 2000 человек в Монси, штат Нью-Йорк, чтобы почтить любимого молодежного лидера, который ничего не любил больше, чем наблюдать, как поколение американской молодежи растет с патриотизмом, родственными ценностями, уверенностью в себе и мужеством."
