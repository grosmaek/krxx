 newengland.416.t: "Президентские выборы 1948 года"
 newengland.416.d.PSA_olson: "С наступлением ноября страну захлестнули политические кампании на каждом углу, в каждой мыльнице и в газетах. Предварительные подсчеты предсказывают напряженную гонку между кандидатами.\n\nПосле своего обычного двух сроков Калберт Олсон решил продолжить президентскую традицию, установленную Джорджем Вашингтоном, уйти в отставку и передать эстафету коллеге-демократу в 1948 году. выбранное назначение - Кларенс Мартин, родившийся на территории Вашингтона; Мартин пошел по политическим стопам своего отца с 1928 года. Известный как народный губернатор, Мартин яростно боролся за то, чтобы одновременно сократить государственные расходы и помочь своим избирателям избежать худших последствий депрессии.\n\nПротив Мартина от Республиканской партии баллотируется Эрл Уоррен. Калифорнии. Бывший юрист и поверенный готов пройти на общенациональных выборах. Если он будет избран президентом, Уоррен пообещал расширить свои усилия по борьбе с преступностью в масштабе штата, чтобы охватить всю страну. \"Каждый американец имеет право чувствовать себя в безопасности в своем собственном доме!\", - заявил Уоррен на пресс-конференции на прошлой неделе.\n\nВ роли спойлера для двух партий выступает кандидат от Прогрессивной партии Глен Тейлор. Артист и политик из Айдахо Тейлор стал свидетелем растущей поддержки сторонников десегрегации. Одним из известных инцидентов, принесших Глену Тейлору национальную известность, стал его арест в Бирмингеме, штат Алабама, в начале этого года. Комиссар полиции Юджин "Бык" Коннор арестовал Тейлора за попытку использовать дверь, предназначенную только для афроамериканцев, вместо двери только для белых. Такие новости разлетелись по всей стране, и под огромным давлением Коннор был вынужден отпустить Тейлора обратно на свободу."
