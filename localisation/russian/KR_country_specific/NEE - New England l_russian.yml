 наконец-то встал на ноги!\n\nВ завершение конференции президент [NEE.GetLeader] выступил с речью, восхваляющей поведение [PSA.GetLeader] в доведении второй американской гражданской войны до успешного завершения. Он объявил всему миру, что уходит с поста президента, чтобы передать все полномочия исполнительной власти президенту [PSA.GetLeader] недавно восстановленной Америки!"
