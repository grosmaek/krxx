 newengland.416.d.PSA_warren: "С наступлением ноября страну захлестнули политические кампании на каждом углу, в каждой мыльнице и в газетах. Предварительные подсчеты предсказывают тесную гонку между кандидатами.\n\nОт Республиканской партии Эрл Уоррен баллотируется на второй срок в этом году на выборах. Во время своего президентства он руководил повышением общенационального налога на бензин для финансирования современной системы автомобильных дорог. Одним из препятствий, которое Уоррен не смог преодолеть, была универсальная система здравоохранения для Соединенных Штатов. Противодействие со стороны медицинских и деловых кругов помешало такой системе получить какое-либо серьезное влияние.\n\nПротив Эрла Уоррена от демократов баллотируется Кларенс Мартин. Известный как народный губернатор, Мартин яростно боролся за то, чтобы одновременно снизить государственные расходы и помочь своим избирателям избежать худших последствий Великой депрессии. Излюбленная стратегия Мартина по спасению американцев от депрессии заключалась в том, чтобы предоставить рабочие места, а не подачки. Если вы дадите человеку рыбу, он будет сыт один день, но если вы научите человека ловить рыбу, он может есть всю оставшуюся жизнь. Глен Тейлор. Поглотив элементы Фермерско-рабочей партии и тех, кто склоняется влево, партия больше склонилась в пользу вопроса о гражданских правах. Одним из известных инцидентов, принесших Глену Тейлору национальную известность, стал его арест в Бирмингеме, штат Алабама, в начале этого года. Комиссар полиции Юджин "Бык" Коннор арестовал Тейлора за попытку использовать дверь, предназначенную только для афроамериканцев, вместо двери только для белых."
