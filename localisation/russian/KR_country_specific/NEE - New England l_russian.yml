 newengland.123.a: "Этот план слишком рискован, мы не можем этого допустить."
 newengland.123.b: "Американское союзное государство - лучший вариант"
 newengland.123.c: "Тихоокеанские штаты - лучший вариант"
 newengland.123.e: "Соединенные Штаты являются лучшим вариантом"
 newengland.123.f: "Согласиться с условиями Новой Англии"
  
