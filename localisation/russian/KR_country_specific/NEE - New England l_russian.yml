 # Hidden Agent 
 newengland.503.t: "Скрытый агент раскрывает местонахождение убежища"
 newengland.503.d: "Печальные новости от нашей команды, работающей в [UR_state.GetName]. Один из 'беженцев', которым мы предложили помощь, оказался сотрудником отдела специальных служб [UR_state.Controller.GetNameDef]. Они искали несколько дней, собирая информацию, прежде чем исчезнуть ночью. Несмотря на хаос попыток найти пропавшего человека, наша команда попала в засаду скоординированного рейда, возглавляемого предателем партии. Только пара, разведывавшая маршрут следующих дней, сумела избежать поимки и передала нам это сообщение. Отправив свое последнее сообщение, они дали понять, что попытаются найти дорогу в Новую Англию без помощи железной дороги."
 newengland.503.a: "Мы не откажемся от них!"
  
 # Group Apprehended 
 newengland.504.t: "Задержана группа контрабандистов"
 newengland.504.d: "Мы потеряли связь с нашей командой, которая ехала через [UR_state.GetName]. В нашем последнем отчете от них упоминается возможный патруль поблизости. Поскольку передвижение войск через [UR_state.GetName] является обычным явлением, наша команда мало думала о дополнительной опасности. Это было бы ошибкой, так как отряду, который они заметили, на самом деле было поручено уничтожить повстанческие отряды, подобные нам, пытающиеся помочь врагу. Небольшая разведывательная группа неподалеку обнаружила нашу команду и выследила их до охраняемого объекта, где, как мы ожидаем, их будут судить как вражеских шпионов."
 newengland.504.a: "Мы не можем спасти их всех..."
  
 # Invite Parallel Group 
 newengland.505.t: "Параллельная группа замечена"
 newengland.505.d: "Наша команда в [UR_state.GetName] связалась с аналогичной группой путешественников, которые рассказали, что бегут в безопасное место в Канаде. Они рассказали, что пытались совершить полет полностью самостоятельно, без каких-либо контактов/припасов. Мы могли бы предложить им пройти с нами в Новую Англию, но завышенная численность нашего отряда может привлечь нежелательное внимание вражеских патрулей в этом районе. Однако сами по себе они вряд ли доберутся до Канады или Новой Англии..."
 newengland.505.a: "Предложите им нашу помощь"
 newengland.505.b: "Удачи добраться в Канаду!"
  
 # Weapons Cache looted 
 newengland.506.t: "Ящик с оружием разграблен"
 newengland.506.d: "Когда наша команда в [UR_state.GetName] направлялась в Новую Англию, они случайно сбились с пути. Нам повезло, так как команда обнаружила заброшенный склад снабжения, оставленный [UR_state.Controller.GetNameDef]. Без каких-либо свежих следов шин или признаков недавней оккупации наша команда быстро захватила оружие и продолжает двигаться в сторону Новой Англии."
 newengland.506.a: "Мы позаботимся о том, чтобы они использовались с пользой!"
  
 ### Elections ### 
 newengland.601.t: "Президентские выборы [GetYear] года"
 newengland.601.d: "Оттенок нормальности, кажется, возвращается к нации, поскольку выборы проводятся в нужное время в этом году без хаоса, окружающего формирование нашей нации под канадским оружием. Обе партии усердно работали над созданием предвыборных сообщений, чтобы убедить людей из [NEE.GetNameDef] голосовать за их кандидата.\n\nВ республиканском лагере пресса печатала бесконечные истории о том, как президент Бэрроуз и его кабинет продвигали через законодательство нужные законы, чтобы поставить Америку на ноги. Почти десятилетие Америка страдала от последствий Великой депрессии, но Бэрроуз привел нашу страну к процветанию! Худшие последствия Великой депрессии остались далеко позади благодаря программам, реализованным Бэрроузом. Соответственно, Бэрроуз пообещал, что его второй срок будет посвящен балансированию бюджета. Сейчас, когда Депрессия угасает, он пытается перенаправить эти ресурсы на улучшение связи между сельскими регионами.\n\nИдя против них, демократический лагерь быстро призывает к увеличенное правительство. Эффективность проектов Квадратной сделки под руководством Барроуза заслуживает похвалы, и эти инициативы следует продолжать. Чарльз Херли и его напарник Питер Джерри совершили поездку по стране и разговаривали с теми, на чью жизнь напрямую повлияли такие проекты, как Гражданский корпус охраны природы. Они обещают продолжение фондов помощи и продолжение финансирования таких программ, как ВПА.\n\nПосле всплеска активности на избирательных участках; пришли результаты выборов..."
 newengland.601.a: "Херли и демократы побеждают в голосовании!"
 newengland.601.b: "Бэрроуз бьет рекорды опросов!"
  
 newengland.602.t: "Президентские выборы [GetYear] года"
 newengland.602.d: "Оттенок нормальности, кажется, возвращается к нации, поскольку выборы проводятся в нужное время в этом году без хаоса, окружающего формирование нашей нации под канадским оружием. Обе партии усердно работали над созданием предвыборных сообщений, чтобы убедить жителей [NEE.GetNameDef] голосовать за их кандидата.\n\nОт демократов президент Дэвид Уолш и вице-президент Теодор Грин были заняты поездками по стране, чтобы поговорить с теми, на чью жизнь они напрямую повлияли посредством Второй квадратной сделки. Большие толпы рабочих и фермеров приходят на эти выступления, поддерживая дуэт, ответственный за оказание столь необходимой помощи. В течение почти десятилетия Гувер и республиканцы довольствовались тем, что позволяли рынку "исправляться" вместо того, чтобы вмешиваться, чтобы напрямую помогать людям, как пропагандировала политика Грина. В то время как в лагере республиканцев владельцы бизнеса и банкиры сосредоточились вокруг бывшего губернатора Нью-Гэмпшира Джона Уайнанта. Будучи республиканцем, он принимал активное участие в политике правительства Уолша по "квадратной сделке". Он помогал работать в Совете по социальному обеспечению и обеспечить, чтобы CCC вышел на полную мощность в Нью-Гемпшире, чтобы обеспечить людям помощь. Как бывший учитель, он выступал с речами, обещая увеличить бюджет школьного образования ради молодежи Америки.\n\nПосле всплеска активности на выборах; пришли результаты выборов..."
 newengland.602.a: "Уолш получает еще 4 года!"
 newengland.602.b: "Винант и республиканцы побеждают в голосовании!"
  
 newengland.603.t: "Президентские выборы [GetYear] года"
 newengland.603.d.martin_jr: "Оттенок нормальности, кажется, возвращается к нации, поскольку выборы проводятся в нужное время в этом году без хаоса, окружающего формирование нашей нации под канадским оружием. Когда нация прочно стабилизировалась под руководством компромиссного кабинета, они согласились мирно расколоться и возобновить двухпартийную систему. Обе партии усердно работали над созданием предвыборных сообщений, чтобы убедить жителей [NEE.GetNameDef] голосовать за их кандидата.\n\nРеспубликанская партия добилась большей части своего успеха, набрав голоса банкиров и бизнесменов Новой Англии. Чтобы укрепить их связь, кандидат в президенты Джон Винант пообещал принять закон, защищающий владельцев бизнеса от стихийных забастовок, которые могут привести к прекращению деятельности завода. Карьера сенатора от штата Мэн Фредерика Хейла, предложенного вице-президентом, призвала к более тесным отношениям с нашим северным соседом Канадой. Без которого мы не были бы избавлены от хаоса Второй американской гражданской войны.\n\nЛагерь Демократической партии быстро продвинул Чарльза Херли как будущее для [NEE.GetNameDef]. Его опыт оказания помощи жителям Массачусетса, пострадавшим от Великого урагана 1938 года, опустошившего Восточное побережье. Херли путешествовал по стране, выступая с речами, в которых подробно излагал свои планы по регулированию использования полиции для разгона забастовок и увеличению минимальной заработной платы для женщин и детей. Он надеется использовать добрую волю, полученную в результате этих туров, чтобы представить осла как партию народа!\n\nПосле бурной активности на избирательных участках; пришли результаты выборов..."
 newengland.603.d.fallback: "Generic desc if something bugs out."
 newengland.603.a: "Херли и демократы побеждают в голосовании!"
 newengland.603.b: "Винант и республиканцы побеждают в голосовании!"
  
 newengland.605.t: "Президентские выборы [GetYear] года"
 newengland.605.d: "Опять же, по всем [NEE.GetNameDef] можно увидеть огромное количество политических плакатов, призывающих избирателей выбрать своего кандидата на избирательных участках. Обе партии приложили огромные усилия, чтобы их сторона стала президентом в этом году.\n\nДемократическая партия выдвинула кандидатуру действующего президента Чарльза Херли, который продолжит руководить [NEE.GetNameDef]. Добившись большого успеха в своем союзе с рабочим элементом прогрессивной партии, Херли решил и дальше оставлять их в своем кабинете. Он заверил Фрэнсис Перкинс, что ее превосходное руководство в экономических вопросах, ориентированное на рабочих, имело большое значение для американского народа и должно продолжать делать это.\n\nКандидат от республиканцев Раймонд Болдуин из Коннектикута выступает против Херли. В заголовках также широко освещается будущий вице-президент Ирвинг Айвз. В качестве члена Объединенного законодательного комитета штата по условиям труда и промышленности Айвз добился успехов в традиционной избирательной базе Демократической партии. Айвз объявил о своем намерении поддержать Закон Айвса-Куинна от [GetYear] года, который направлен на запрещение дискриминации при приеме на работу по признаку расы, вероисповедания, цвета кожи или национального происхождения на уровне штата.\n\nПосле бурной активности на опросы; пришли результаты выборов..."
 newengland.605.a: "Херли продолжит вести нас!"
 newengland.605.b: "Билет Болдуина-Айвза приносит много денег!"
  
 newengland.606.t: "Президентские выборы [GetYear] года"
 newengland.606.d.barrows: "По всем [NEE.GetNameDef] можно увидеть огромное количество политических плакатов, призывающих избирателей выбрать своего кандидата на избирательных участках. Обе партии приложили огромные усилия, чтобы их сторона стала президентом в этом году.\n\nПоскольку два его срока подходят к концу, президент Бэрроуз объявил о своем намерении следовать традиции своих предшественников и сложить мантию президента. Время, проведенное им у власти, будут вспоминать с любовью за его огромные усилия, направленные на то, чтобы разбудить Америку ото сна во время Великой депрессии. Его место в качестве кандидата от республиканцев занял Рэймонд Болдуин, губернатор штата Коннектикут. Как и Бэрроуз до него, Болдуин является сторонником сбалансированного бюджета и ярым противником коррупции на рабочем месте.\n\nНа избирательных участках ему предстоит встретиться с мэром Бостона Морисом Тобином. Профсоюзы поддержали Тобина после того, как он выступил за принятие закона о предотвращении расовой дискриминации при приеме на работу. Тобин призвал к дополнительным пособиям по безработице для тех, кто не имеет работы. Он также планирует дистанцироваться от своего политического наставника Джеймса Керли после скандала, который недавно сорвал президентскую гонку Кеннеди-старшего.\n\nПосле всплеска активности на избирательных участках; пришли результаты выборов..."
 newengland.606.d.walsh: "По всем [NEE.GetNameDef] можно увидеть огромное количество политических плакатов, призывающих избирателей выбрать своего кандидата на избирательных участках. Обе партии приложили огромные усилия, чтобы их сторона стала президентом в этом году.\n\nЭта предвыборная кампания не была благоприятной для Демократической партии. Во-первых, репутация Уолша была запятнана скандалом, связанным с его подозрением в причастности к публичному дому и вынесением на всеобщее обозрение его подозрений в гомосексуализме. Не говоря уже о других синдикалистских партиях, участвовавших в налете на публичный дом. После этого события Уолш согласился отказаться от своих устремлений на третий срок и передать их Джозефу Кеннеди-старшему. Однако и этот план вскоре ни к чему не привел. Еще один скандал разразился после ареста Джеймса Керли. После расследования появились новости, свидетельствующие о связях между ним и Кеннеди, когда последний покупал политические услуги в качестве взяток у бывшего мэра. Не имея свободного времени, демократы поспешно выдвинули своим кандидатом Мориса Тобина. Однако, поскольку большая часть средств, выделяемых на предвыборную кампанию, пойдет на улучшение их имиджа, многие предсказывают победу республиканцев.\n\nВ отличие от хаоса Демократической партии, Республиканская партия кажется оазисом спокойствия среди бури. В то время как демократы творили чудеса, вытащив страну из худших периодов Великой депрессии, Рэймонд Болдуин и Ирвинг Айвз выглядят все более и более привлекательными, поскольку скандалы продолжают раскачивать лодку демократов. Связи Айвза со многими политиками-демократами благодаря его работе в Объединенном законодательном комитете штата по условиям труда и промышленности снискали ему расположение многих, кто может быть заинтересован в бегстве с корабля. Между тем, более консервативный характер и политика Болдуина продолжают привлекать многих из традиционной базы избирателей Республиканской партии.\n\nПосле всплеска активности на избирательных участках; пришли результаты выборов..."
 newengland.606.d.winant: "По всем [NEE.GetNameDef] можно увидеть огромное количество политических плакатов, призывающих избирателей выбрать своего кандидата на избирательных участках. Обе партии приложили огромные усилия, чтобы их сторона стала президентом в этом году.\n\nВ то время как Винант быстро взял бразды правления в свои руки; кажется, что его срок чрезвычайно состарил его. Когда-то он был энергичным и близким другом короля Канады и бывшего лорда адмиралтейства Уинстона Черчилля, теперь Винант более доволен тем, что уходит в более депрессивное состояние. Он решил не баллотироваться на второй срок, а выдвинуть вместо себя Рэймонда Болдуина. Милостиво приняв предложение своего больного президента, Болдуин провел кампанию за лучшую защиту ветеранов и создание комитетов, чтобы помочь контролировать перевод заводов обратно на гражданские товары, а не на военную технику.\n\nВыступать против Болдуина за демократов будет билет Мориса Тобина и Джеймса Фарли. Провозглашенный одним из героев Квадратной сделки, будущий вице-президент Джеймс Фарли привлекает большие толпы сторонников, куда бы он ни пошел. Его руководство помогло сформировать множество социальных программ, которые охватили бедняков Новой Англии во время Великой депрессии. Тобин и Фарли проводили предвыборную кампанию, обещая продолжить мелкомасштабные проекты по оказанию помощи, которые были столь эффективны в конце 30-х годов.\n\nПосле всплеска активности на избирательных участках; пришли результаты выборов..."
 newengland.606.d.fallback: "Generic desc if something bugs out."
 newengland.606.a: "Тобин и Фарли объявлены победителями!"
 newengland.606.b: "Билет Болдуина-Айвза приносит много денег!"
  
 newengland.608.t: "Президентские выборы [GetYear] года"
 newengland.608.d: "Два политических гиганта из [NEE.GetNameDef] с ревом вернулись к жизни в преддверии президентских выборов [GetYear] года! Обе партии раскрутили печатный станок и национальный эфир, чтобы призвать людей голосовать за кандидата от их партии в ноябре этого года.\n\nДействующий президент Морис Тобин совершил поездку по стране, стремясь заручиться максимальной поддержкой на выборах. Профсоюзные работники составляют самую большую часть его аудитории. Его политика в отношении Закона о справедливой практике найма и Закона о справедливых трудовых стандартах во многом способствовала тому, чтобы он полюбился рабочему классу.\n\nНавстречу защитнику рабочих поднимаются Джордж Эйкен и Роберт Брэдфорд от Республиканской партии. Айкен провел кампанию, обещая пойти по стопам Теодора Рузвельта и уничтожить крупные монополии, ограничивающие бизнес в [NEE.GetNameDef]. Напарник Роберт Брэдфорд из Массачусетса активно поддерживает заботу о ветеранах за счет снижения стоимости жилья и обеспечения того, чтобы они не стали жертвами бочонка. Многие помнят его ноябрьскую программу прошлого года под названием "Безмолвный гость", в которой американцы призывали пожертвовать сумму, эквивалентную одному ужину в честь Дня Благодарения, для тех, кто потерял все во время второй Мировой войны.\n\nПосле всплеска активности на избирательных участках; пришли результаты выборов..."
 newengland.608.a: "Еще четыре года для Тобина и Фарли!"
 newengland.608.b: "Билет Айкен/Брэдфорд выходит вперед!"
  
 newengland.609.t: "Президентские выборы [GetYear] года"
 newengland.609.d: "Два политических гиганта из [NEE.GetNameDef] с ревом вернулись к жизни в преддверии президентских выборов [GetYear] года! Обе партии раскрутили печатный станок и национальный эфир, чтобы призвать людей голосовать за кандидата от их партии в ноябре этого года.\n\nОт Республиканской партии Рэймонд Болдуин продолжил свою заявку на второй срок в качестве президента [NEE. GetNameDef]. Хотя Болдуин не пользуется популярностью у тех, кто полагается на подачки, он стремится продолжать сокращать любые оставшиеся перегибы правительства, оставшиеся от эпохи Квадратной сделки. Широкие социальные программы, принятые во время Великой депрессии, какое-то время были жизненно важны, но если Америка хочет снова стать сильной, ей нужно твердо стоять на ногах! Его предвыборный лозунг "Поставьте Америку на ноги!" оказался популярным среди тех, кто заинтересован в балансировании бюджета.\n\nПротив Болдуина баллотируются бывший посол Уильям Гарриман и губернатор Нью-Йорка Герберт Леман. В отличие от редукционных мер, которые Болдуин планирует принять во время президентства в 1948 году, Гарриман стремится заботиться о тех, кто пережил тяжелые времена. Роль правительства состоит в том, чтобы защищать и обеспечивать свой народ. Сокращение социальных программ в поисках денег является капиталистическим преступлением против жителей [NEE.GetNameDef], которые больше всего нуждаются в помощи!\n\nПосле всплеска активности на избирательных участках; пришли результаты выборов..."
 newengland.609.a: "Гарриман и Леман превосходят конкурентов!"
 newengland.609.b: "Второй срок для Болдуина и Айвза!"
  
 newengland.610.t: "Президентские выборы [GetYear] года"
 newengland.610.d.hurley: "Два политических гиганта из [NEE.GetNameDef] с ревом вернулись к жизни в преддверии президентских выборов [GetYear] года! Обе партии раскрутили печатный станок и национальный эфир, чтобы призвать людей голосовать за кандидата от их партии в ноябре этого года.\n\nПоскольку два срока полномочий Херли подходят к концу, он решил следовать традициям своих предшественников и шагнуть вниз из офиса. Вместо него Херли избрал своим преемником бывшего посла Уильяма Гарримана. Поскольку Херли был большим сторонником рабочего движения, он также решительно поддержал напарника Гарримана Герберта Лемана. Твердо поддерживая "Квадратную сделку", Леман баллотировался от демократов, либералов и американских лейбористов на сенаторских выборах 1946 года. Они выступали за постоянную поддержку государственного здравоохранения и увеличение стипендий на образование.\n\nИз республиканского лагеря исходит сенатор от Вермонта Джордж Эйкен. Хотя Айкен был республиканцем, он поддержал Квадратную сделку в своем родном штате Вермонт и призвал к большей либерализации партии. В речи, произнесенной в 1938 году, Айкен призвал Республиканскую партию отказаться от видения Линкольна. Айкен стремится продолжить процесс электрификации сельских районов на верхнем северо-востоке, начатый Квадратной сделкой. Каждый заслуживает доступа к электричеству и современной эпохе.\n\nПосле бурной активности на избирательных участках; пришли результаты выборов..."
 newengland.610.d.fallback: "Generic desc if something bugs out."
 newengland.610.a: "Гарриман и Леман превосходят конкурентов!"
 newengland.610.b: "Билет Айкен/Брэдфорд выходит вперед!"
  
 newengland.612.t: "Президентские выборы [GetYear] года"
 newengland.612.d: "С началом нового десятилетия обе политические партии стремятся повлиять на американскую историю. После разрушения второго Вельткрига в прошлом пришло время восстановить его. Лозунги кампании можно увидеть и услышать практически на каждом углу улицы [NEE.GetNameDef]!\n\nПопулярность кампании Джорджа Эйкена и Роберта Брэдфорда продолжает расти благодаря их политике, ориентированной на людей. Их более либеральный республиканец, возможно, оттолкнул некоторых из более консервативных республиканцев, но они увидели значительный рост умеренной поддержки. Чтобы лучше связать страну, Брэдфорд боролся за увеличение расходов на национальную систему автомагистралей, чтобы соединить один конец страны с другим.\n\nИз лагеря демократов, выступающих против избрания Айкена на второй срок, приходят Честер Боулз и Пол Девер. Оба также поддерживают расширение инфраструктуры страны. Девер объявил о нескольких планах по расширению страхования по старости и компенсационного страхования при одновременном улучшении ухода и образования американцев для людей с умственными недостатками. Между тем, Боулз не довольствуется сосредоточением внимания на Америке, но также хочет обратить взоры народов за границу, чтобы помочь развивающемуся миру в экономическом плане.\n\nНаблюдающий мир смотрит на результаты выборов. Результаты выборов стали известны как..."
 newengland.612.a: "Билет Боулза/Девера выходит в топ!"
 newengland.612.b: "Айкен и Брэдфорд получили еще четыре года!"
  
 newengland.613.t: "Президентские выборы [GetYear] года"
 newengland.613.d: "С началом нового десятилетия обе политические партии стремятся повлиять на американскую историю. После разрушения второго Вельткрига в прошлом пришло время восстановить его. Лозунги предвыборной кампании можно увидеть и услышать практически на каждом углу улицы [NEE.GetNameDef]!\n\nДействующий президент Уильям Гарриман намерен остаться на втором сроке. Он надеется, что его обширная социальная политика дома принесет ему достаточно благосклонности американского народа, чтобы победить на следующих выборах. Тем не менее, Гарриман также проводит свою кампанию, сосредоточенную на создании давних союзных держав. Если [NEE.GetNameDef] хочет оставаться на вершине мира, мы должны укреплять наших союзников, чтобы гарантировать, что наше влияние не будет медленно распадаться.\n\nИз республиканского лагеря приходят восходящие звезды Томаса Дьюи и Нельсона Рокфеллера. . Оба мужчины являются умеренными республиканцами, которые угрожают украсть много умеренных избирателей-демократов. Их политика среднего уровня оказывается довольно популярной по обе стороны прохода. Со своей стороны, Дьюи говорил о [NEE.GetNameDef] как о светящемся маяке для мира, который стремится восстановиться. Несмотря на то, что она была арсеналом демократии во время второго Вельткрига, теперь она должна стать плотником демократии, чтобы помочь демократиям во всем мире восстановиться после резни последнего десятилетия!\n\nЗрящий мир смотрит на увидеть результат выборов. Результаты выборов стали известны как..."
 newengland.613.a: "Второй срок для Гарримана и Лемана!"
 newengland.613.b: "Дьюи побеждает!"
  
 newengland.614.t: "Президентские выборы [GetYear] года"
 newengland.614.d.tobin: "С началом нового десятилетия обе политические партии стремятся повлиять на американскую историю. После разрушения второго Вельткрига в прошлом пришло время восстановить его. Лозунги кампании можно увидеть и услышать практически на каждом углу улицы [NEE.GetNameDef]!\n\nПосле двух сроков пребывания в должности Морис Тобин согласился уйти в отставку по настоянию своего вице-президента Джеймса Фарли. Такая традиция жизненно важна для сохранения американского наследия. Демократическая партия выдвинула на его место действующего губернатора Коннектикута Честера Боулза. Боулз — активный интернационалист с видением [NEE.GetNameDef]. Он считает ожидающий маяк свободы слишком пассивным шагом, чтобы по-настоящему заявить о себе на национальной арене, [NEE.GetNameDef] должен оказать экономическую помощь развивающимся странам.\n\nВыступать против Боулза за Республиканскую партию являются Томас Дьюи и Нельсон Рокфеллер. Оба мужчины являются убежденными умеренными внутри Республиканской партии. Их растущее влияние начало побуждать партию придерживаться более либеральной политики. Сам Рокфеллер твердо намерен заключить союз с Латинской Америкой под нашими границами. Он предложил МБЭС или международной базовой экономической корпорации помочь развивающимся странам в создании более эффективных ферм и отраслей промышленности.\n\nМир наблюдает за результатами выборов. Результаты выборов стали известны как..."
 newengland.614.d.baldwin: "С началом нового десятилетия обе политические партии стремятся повлиять на американскую историю. После разрушения второго Вельткрига в прошлом пришло время восстановить его. Лозунги предвыборной кампании можно увидеть и услышать практически на каждом углу улицы [NEE.GetNameDef]!\n\nПосле двух сроков президент Рэймонд Болдуин объявил о своем намерении уйти в отставку с выборов [GetYear]. Хотя его усилия по восстановлению бюджета и постановке Америки на ноги увенчались успехом, это не вызвало симпатии у Болдуина у многих избирателей. На его место Республиканская партия выбрала Томаса Дьюи, губернатора Нью-Йорка. Дьюи — более сговорчивый кандидат для либеральных американцев. Он поддерживал проекты Square Deal и стремится сохранить те немногие программы, которые остались со времен администрации Болдуина.\n\nПротив Дьюи от демократов баллотируется Честер Боулз, нынешний губернатор Коннектикута и заядлый интернационалист. Боулз заявил, что наиболее эффективный способ привести развивающийся мир в соответствие с [NEE.GetNameDef] — это иностранные инвестиции в их экономику. Это неправильно, что миллионы людей голодают за границей, в то время как у [NEE.GetNameDef] более чем достаточно для себя.\n\nМир наблюдает за результатами выборов. Результаты выборов стали известны как..."
 newengland.614.d.fallback: "Generic desc if something bugs out."
 newengland.614.a: "Билет Боулза/Девера выходит в топ!"
 newengland.614.b: "Дьюи побеждает!"
  
