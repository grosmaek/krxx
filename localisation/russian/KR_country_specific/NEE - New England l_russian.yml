 newengland.24.a: "Memento Mori"
  
 # RCAF Crash 
 newengland.25.t: "Самолет RCAF упал в озеро на севере Вермонта"
 newengland.25.d: "Этот августовский вечер для жителей Ньюпорта был таким же, как и любая другая летняя ночь. Над головой пролетел одномоторный учебно-тренировочный самолет Королевских ВВС Канады, ничего необычного, учитывая связи и близость между Новой Англией и Канадой. Внезапно самолет начал выходить из-под контроля, ныряя носом сначала в озеро на западном берегу. Обеспокоенные граждане бросились к месту крушения, но безрезультатно: единственный пассажир самолета погиб в результате несчастного случая.\n\nПилотом был Вилли Макнайт, 23-летний пилот RWIF. Родившийся в Эдмонтоне, Вилли был известен своей печально известной склонностью к мятежу, доказывая учителям, что, несмотря на его спортивное мастерство, он был известен тем, что доставлял неприятности. Сохраняя дерзость в университете, Макнайт записался в RCAF, чтобы принять участие в возвращении домашних островов правительством Антанты. На его самолете в бою было характерное изображение человеческого скелета с серпом в руках под кабиной по обеим сторонам самолета - напоминание о смерти для всех его противников, но, возможно, даже ироническая шутка над его врагами-синдикалистами. Тем не менее, несмотря на впечатляющий послужной список Макнайта из 17 побед, похоже, что судьба не благоволит молодому пилоту."
 newengland.25.a: "Такая трагедия"
  
 # Lackawanna Wreck - WIP 
 newengland.26.t: "Крушение поезда Lackawanna"
 newengland.26.d: "Теплым летним вечером в августе пассажирский поезд из Нью-Йорка в Буффало компании Delaware, Lackawanna и Western Railroad потерпел серьезную аварию, столкнувшись с грузовым поездом. С 500 пассажирами из Хобокена, штат Нью-Джерси, поезд выехал из Бингемтона, штат Нью-Йорк, с опозданием на 30 минут, в то время как товарный поезд следовал из Эльмиры в гору Моррис. Товарный поезд свернул на запасной путь, чтобы пропустить пассажирский поезд, но затем вернулся на магистраль, меняя вагоны. Товарный поезд проигнорировал сигнал остановки и двинулся на путь пассажирского поезда. В 17:22 пассажирский поезд задел двигатель товарного поезда и сошел с рельсов, а локомотив товарного поезда задел борта нескольких вагонов. В результате удара борт вагона разорвался, и пар из котла от грузового двигателя попал в вагон..\n\nМногие люди оказались запертыми в вагоне, а некоторые смогли выбраться, разбив окна. Все, кроме одного, из 29 погибших были вызваны внутренним или внешним ошпариванием пара котла. Благодаря быстрому реагированию местного шерифа на место происшествия смогли быстро выехать спасатели, в том числе пожарные и медицинские службы. Многие из пассажиров поезда были армейскими военнослужащими, поэтому они сформировали небольшое полицейское подразделение, чтобы не подпускать зрителей и зевак, пока не прибудет достаточное количество полицейских. Около 114 человек получили ранения, почти 56 нуждались в госпитализации. Официальный запрос Межгосударственной торговой комиссии и Комиссии по коммунальным услугам Нью-Йорка объявил инцидент несчастным случаем, хотя железной дороге DL и W пришлось установить устройства для схода с рельсов в качестве дополнительной меры безопасности."
 newengland.26.a: "Абсолютная трагедия!"
  
 # BEANO 
 newengland.27.t: "Граната BEANO"
 newengland.27.d: "В то время как большинство наших солдат привыкли к традиционным гранатам MK II, наш военный персонал получил интересное предложение ни от кого иного, как от корпорации Eastman Kodak, базирующейся в Рочестере, штат Нью-Йорк. Граната BEANO \"T-12\"  представляет собой сферическую гранату с весом и размерами обычного бейсбольного мяча. В компании Kodak утверждают, что благодаря своим размерам и форме граната идеально подошла бы нашим военнослужащим — ведь любой молодой американец должен уметь метнуть гранату точно и далеко.\n\nГраната Т-13 весом 12 мегатонн имеет спусковой крючок и устройство взведения в полете. Она предназначалась для того, чтобы ее буквально бросали, как бейсбольный мяч, и ее можно было удерживать двумя пальцами за ее утяжеленную  \"крышку-бабочку.\"  прикрепленный дополнительный штифт взведения вытягивается, что позволяет гранате взорваться при ударе. В то время как корпорация Kodak восхваляла гранату как будущее американских пехотинцев, наши первоначальные испытания оказались катастрофическими, с большим количеством внезапных происшествий, чем с успехами. Наше высшее командование остается равнодушным; похоже, что Т-13 не пройдет."
 newengland.27.a: "Это не те гранаты, которые мы ищем."
  
 # Kodak 
 newengland.28.t: "Ксерографический прорыв"
 newengland.28.d: "Впечатляющая разработка в области печати, человек по имени Честер Карлсон, успешно запатентовавший многочисленные компании, запатентовал технику сухого фотокопирования, которую он назвал \"ксерографией.\"  это отражает правду американской мечты.\n\nРодившийся в штате Вашингтон в 1906 году, Карлсон в юности подрабатывал разными случайными заработками из-за тяжелого финансового положения его семьи. Карлсон, основной кормилец своей семьи, часто занимался изобретениями в собственных интересах; он был сильно вдохновлен историей успеха Томаса Эдисона. Для Карлсона заманчива идея изобретения, поскольку она может помочь ему скрыться от его скудного социального статуса. Карлсон учился в Калифорнийском технологическом институте трудолюбивым молодым человеком, где плата за обучение сделала его еще большим должником. В разгар Великой депрессии, охватившей штаты в 1930 году, Карлсон оказался без работы и без денег.\n\nВ 1936 году Карлсон начал изучать право в Нью-Йоркской школе права в Трайбеке среди хаоса, охватившего американскую нацию. Проводя долгие ночи в Нью-Йоркской публичной библиотеке, он устал переписывать юридические книги от руки из-за того, что не мог себе их позволить. Эта, казалось бы, бесконечная задача привела его к тому, что он прочитал в малоизвестном немецком научном журнале Пала Селени статью о природе копировальных машин. Он проводил эксперименты за экспериментами в своей крохотной квартирке — часто задымленной и вонючей, а иногда даже взрывоопасной. Несмотря на развившийся артрит позвоночника, Карлсон упорствовал, работая с австрийским иммигрантом Отто Корнеем. Наконец, 22 октября 1938 года люди добились своего прорыва Корней написал: \"10-.22.-38 ASTORIA\" чернилами на предметном стекле, которое затем было сгенерировано электрическим током, а затем перенесено на вощеную бумагу. В руках двух мужчин была первая в мире ксерографическая копия. Хотя Карлсон уже подал заявку на патент, он все еще остается неизвестным, обратятся ли компании к Карлсону за его изобретением. Армейский корпус связи уже проявил большой интерес к сухим копиям, изготовленным альтернативно традиционным фотографическим методам."
 newengland.28.a: "Но купит ли его армия?"
  
 # Town Line 
 newengland.29.t: "Town Line воссоединяется с Союзом"
 newengland.29.d: "Крошечная деревушка Town Line в округе Эри, штат Нью-Йорк, уже давно заявляет, что отделилась от Соединенных Штатов. В связи с большим конфликтом в Новой Англии, по торжественному случаю, Town Line официально объявили о своем возвращении в Новую Англию в смысле единства и содружества, чтобы заявить о своей поддержке военных действий жителей Новой Англии.\n\nИстория отделения происходит во время первой гражданской войны в США. В 1861 году жители деревни собрались на неофициальное собрание в здании школы и приняли резолюцию 85-40 о выходе из состава Соединенных Штатов. Хотя причины голосования неизвестны, некоторые указали, что жители Town Line были мотивированы своей готовностью избежать призыва в армию. Тем не менее, поскольку Town Line никогда не была зарегистрированным муниципальным образованием и не имела четко определенных границ, Конфедерация и Союз не признали отделение. Теперь жители решили еще раз торжественно проголосовать, и на этот раз, 90 голосами против 23, Town Line отменила свое отделение 1861 года."
 newengland.29.a: "Чертовски вовремя"
  
 #Dr Seuss 
 newengland.30.t: "И подумать только, что я видел на Малберри-стрит"
 newengland.30.d: "Новая книга может вскоре оказаться в руках школьников Новой Англии, хотя ее издание действительно вызывает затруднения. Отклоненная почти 20 издателями книга \"И подумать только, что я видел на Малберри-стрит\"наконец была опубликована в Vanguard Press. Книга представляет собой ритмичную детскую сказку, демонстрирующую причудливое воображение ребенка, прогуливающегося по Малберри-стрит (возможно, вдохновленного настоящей Малберри-стрит в Спрингфилде, штат Массачусетс), а красочные и выразительные иллюстрации усеивают каждую страницу.\n\nАвтором под псевдонимом\"Доктор Сьюз\", является Теодор Гейзель, 33-летний житель Новой Англии немецкого происхождения с почти десятилетним опытом написания и иллюстрирования. Гейзель учился в Дартмутском колледже, где дослужился до главного редактора юмористического журнала \"Дартмутский Джек-О-Фонарь.\" Гейзель продолжил свое образование, посетив Оксфордский университет в Британском Союзе, чтобы получить степень доктора философии. в английской литературе, где он встретил свою будущую жену, Хелен Палмер. Покинув Оксфорд в 1927 году, не получив диплома, Гейзель начал присылать рисунки и иллюстрации, чтобы зарабатывать на жизнь, и добился прорывного успеха, выпустив рекламный продукт для Filt, спрей от насекомых. В 1936 году, вернувшись из европейского путешествия, Гейзель почувствовал вдохновение от ритмичных звуков корабельных двигателей, которые побудили его разработать схему рифмовки, из которой состоит его последняя книга.\n\nСпасаясь из Нью-Йорка, как один из многих американских беженцев, Гейзель вернулся домой в свою родную Новую Англию в надежде избежать трагического положения, которое разделили многие в бывших Соединенных Штатах. По словам Гейзеля, разочарование от того, что его постоянно отвергают, привело к тому, что он чуть не сжег свою рукопись Малберри-стрит, пока не столкнулся со старым одноклассником из Дартмута. Случайная встреча уступила место его возможной публикации в руках Vanguard Press, и хотя продажи были скромными, отзывы были весьма благоприятными."
 newengland.30.a: "Детям это понравится!"
  
 #Captain Courageous 
 newengland.31.t: "Капитан Отважный"
 newengland.31.d: "В разгар гражданской войны кинокомпания Новой Англии была занята не чем иным, как кассовым успехом фильма \"Капитан Отважный.\" действие которого происходит в Новой Англии, фильм основан на романе Редьярда Киплинга 1897 года. роман, эмоциональная история морского товарищества среди коварных вод Новой Англии .\n\nГлавный герой фильма Харви Чейн (которого играет ребенок-актер Фредди Бартоломью) — избалованный сын американского бизнес-магната. Отвергнутый одноклассниками и исключенный из школы-интерната, Харви вместе с отцом отправляется в европейскую экскурсию, чтобы упасть за борт в Больших банках Ньюфаундленда. Затем его роковым образом спасает португальско-американский моряк Мануэль Фиделло (которого играет красавчик Спенсер Трейси) и берет на борт шхуны из Массачусетса. На борту "Мы здесь" Харви обнаруживает, что его статус сына богатой нью-йоркской светской львицы ничего не значит, и несмотря на его испорченные поступки, мальчику все же предлагают временное экипажное судно, пока лодка не вернется в Штаты. Он дружит с сыном капитана Дэном (которого играет Микки Руни) и сближается с Мануэлем, причем Мануэль становится почти суррогатным отцом для маленького мальчика. В кульминации фильма шхуна мчится с конкурирующим судном, когда Мануэль взбирается на вершину корабельной мачты. Мачта трескается, и Мануэль погружается в ледяное море, к большому ужасу и печали Харви. Вернувшись в Штаты, Харви воссоединяется со своим отцом, который в восторге от того, как взрослел его сын за последние месяцы. Они предлагают торжественный момент памяти у Мемориала рыбака в Глостере, штат Массачусетс, с букетами и венками - заключительный кадр - это мемориал и улыбающийся Мануэль..\n\nКритики похвалили фильм за то, что он признал естественно сформировавшиеся узы, созданные в море, и невзгоды, которые могут предложить волны. Для многих это действительно отражение времени с положением Новой Англии в великой американской гражданской войне и напоминание о естественном духе жителей Новой Англии, чтобы продолжать, несмотря на трудности."
 newengland.31.a: "Кто-нибудь, дайте мне салфетку..."
  
 #Betty 
 newengland.32.t: "Бэтт Дэвис"
 newengland.32.d: "Уроженка Новой Англии и все более заметная фигура на экране Новой Англии — не кто иная, как Бетт Дэвис. Родившаяся Рут Элизабет Дэвис в Лоуэлле, штат Массачусетс, "Бэтти" (имя, которое она носила с юности) начала свою актерскую карьеру в театрах Бродвея, а затем на экранах Голливуда. Описанная как красивая и очаровательная, кинокарьера Дэвиса начала расти с прорывных ролей в таких фильмах, как "Человек, который играл Бога" и "О человеческом рабстве." Покинув страну как один из многих американских беженцев с началом гражданской войны, Дэвис вернулась домой в Новую Англию, где она помогла сыграть роль в растущей киноиндустрии Новой Англии. Ее прямолинейные манеры, своеобразная речь и всегда присутствующая сигарета способствовали повышению публичности.\n\nВ частности, Дэвис получил главную роль в кассовом фильме 1939 года в Новой Англии "Темная победа." В частности, Дэвис получил главную роль в кассовом фильме 1939 года в Новой Англии "Темная победа". Один из самых кассовых фильмов года, ее роль в этом фильме проложила путь к славе. С началом войны Дэвис также добилась популярности на передовой, особенно среди военнослужащих, благодаря своей природной харизме и красоте, продав почти 2 миллиона военных облигаций за два дня, а также свою фотографию за 250 000. Желая выступить перед чернокожим военнослужащим, Дэвис настаивала на создании своего рода "Голливудской столовой" для солдат, где известные актеры и актрисы могли бы развлекать уставших солдат. В своей кинокарьере она предпочитала играть антагонистические или злодейские роли; В результате войны ей отвели более женские роли - чтобы отвлечь женскую аудиторию от реальности их жизни."
 newengland.32.a: "Она сделала это трудным путем."
  
 # Remington Rand 
 newengland.33.t: "Завершение забастовки Ремингтон Рэнд"
 newengland.33.d: "С мая 1936 года АФТ помогает профсоюзу в городах Тонаванда, Илион и Сиракузы забастовке против компании Ремингтон Рэнд. Вдохновленные синдикалистскими забастовками в ржавых поясах, рабочие достигли апогея своего гнева, когда компания начала распространять слухи о том, что их купит фирма, которая не признает профсоюз. После того, как профсоюз пригрозил забастовкой, компания распространила свои собственные бюллетени для забастовки, что вызвало гнев, поскольку члены профсоюза конфисковали и уничтожили бюллетени компании, а также запугали менеджеров.\n\nПодстрекаемые радикальной риторикой Джека Рида и его ОСА, члены профсоюза становились все более агрессивными по мере эскалации протестов. Ремингтон Рэнд неоднократно вызывала местную полицию и частные службы безопасности для разгона забастовщиков. По мере того, как росло разочарование забастовщиков, росла и их тактика. Воодушевленные ополченцами Красной гвардии, забастовщики начали создавать самодельные бомбы и бросать в полицию большие железные шары. Пролилась кровь, некоторые из забастовщиков даже были застрелены полицией..\n\nБез каких-либо компромиссов очевидным выбором было бы отправить Национальную гвардию. Подавление забастовщиков и восстановление дисциплины в полиции гарантировали бы, что с этой толпой наконец-то разберутся. Однако некоторые подчеркивают, что это может только усилить напряженность среди наших рабочих. Синдикалисты находятся прямо на нашей границе, и они, несомненно, воспользуются этой забастовкой, чтобы еще больше парализовать нашу страну. Вместо этого они предлагают нам выйти на переговоры с бастующими — это тоже поможет нам завоевать доверие бастующих рабочих."
  #Crack Down: 
 newengland.33.a: "Вызвать Национальную гвардию"
  #Negotiate: 
 newengland.33.b: "Мы должны быть разумными"
  
  #Crack Down: 
 newengland.34.t: "Последствия забастовки Ремингтон Рэнд"
 newengland.34.d: "Прибытие первого из национальных гвардейцев встревожило забастовщиков. Протестующие, которые стали более смелыми в последние недели забастовок, начали бросать не только оскорбления, но и снаряды в национальных гвардейцев. Никто не знает, кто произвел первый выстрел, но бастующие и гвардейцы были втянуты в хаотичный водоворот насилия и ярости, в результате чего десятки людей получили ранения.\n\nПодкрепления Национальной Гвардии прибыли в Тонаванду, Илион и Сиракузы по просьбе губернатора штата. Сильно уступая в численности, забастовщики начали расходиться, но гвардейцы начали массово арестовывать забастовщиков, сажая руководителей забастовки в наручники. Реакция Национальной гвардии оказалась на удивление эффективной. Столкнувшись с силой военных, забастовщики согласились прекратить забастовку, но в адрес президента [NEE.GetLeader] были высказаны серьезные опасения. Бастующие, несомненно, воспользуются этим актом как предлогом, чтобы заручиться поддержкой синдикалистских элементов в Чикаго. Губернатор столкнулся с критикой со стороны прессы и штата Нью-Йорк за репрессии, при этом многие утверждали, что использование национальной гвардии было предвестником тирании."
 newengland.34.a: "Они не оставили нам выбора."
  
  #Negotiate: 
 newengland.35.t: "Забастовщики успокоились"
 newengland.35.d: "После нескольких дней утомительных и напряженных переговоров, когда обе стороны хотя бы раз угрожали уйти, забастовщики завода Ремингтон Рэнд согласились на переговоры, предложенные компанией. Бастующие были умиротворены, и Ремингтон Рэнд официально предоставила им право на объединение в профсоюзы. Многие из забастовщиков, арестованных во время забастовок, были вновь приняты на работу..\n\nВ то время как многие по всей стране приветствуют это как успех среди рабочего класса, победа забастовки беспокоит некоторых. Если рабочие продолжат радикализироваться и организовывать смертоносные забастовки, наносящие ущерб и без того истощенной экономике, кто знает, сколько времени пройдет, прежде чем Новая Англия падет перед синдикалистской угрозой. В то время как фабрики вновь открываются, а забастовщики, наконец, возвращаются к работе, многие в правительстве задаются вопросом, будет ли Новая Англия в безопасности от волны революции."
 newengland.35.a: "Слова решают проблемы."
  
 # Shoe Strike 
 newengland.36.t: "Обувные забастовки"
 newengland.36.d: "Возможно, воодушевленные гражданской войной, раздиравшей нашу страну, рабочие обувной промышленности в городах Льюистон и Оберн объявили забастовку. Эти забастовщики, многие из которых имеют франко-канадское происхождение, начали требовать повышения заработной платы, условий труда, сокращения рабочей недели и представительства профсоюзов, и число протестов выросло до тысяч. Вскоре после начала забастовок производители предложили 10-процентное повышение заработной платы, чтобы удовлетворить требования бастующих, но эти предложения были быстро отклонены.\n\nПоскольку протесты становятся все более жестокими и нет никаких признаков того, что забастовщики отступают, президент [NEE.GetLeader] обратился к губернатору штата Мэн с просьбой разобраться в сложившейся ситуации. Губернатор может вызвать Национальную гвардию, что может привести к дальнейшим ссорам и откровенному насилию, хотя протесты определенно будут подавлены. В качестве альтернативы губернатор может вести переговоры с забастовщиками, хотя это было бы серьезной потерей репутации для правительства Новой Англии, если бы он не справится со своим собственным народом."
  #Crack Down Negotiate: 
 newengland.36.a: "Никаких переговоров!"
 newengland.36.b: "Ручка сильнее меча."
  
  #Crack Down: 
 newengland.37.t: "Разгон обувной забастовки"
 newengland.37.d: "С одобрения губернатора для борьбы с продолжающими забастовщиками была вызвана Национальная гвардия. Рабочие и профсоюзные организаторы пытались пройти маршем солидарности через Южный мост в Льюистоне, и их число исчислялось тысячами. Многие протестующие были женщинами, стремившимися отстоять свои трудовые права.\n\nНациональная гвардия и полиция немедленно приступили к дракам с забастовщиками, и вскоре забастовщики скрылись с места происшествия. The Lewiston Evening Journal описал это событие просто как "Красную среду" из-за жестокости инцидента. Организаторы забастовки, такие как Пауэрс Хэпгуд, были немедленно арестованы и приговорены к краткосрочным срокам, а по ночам гвардейцы патрулировали Льюистон и Оберн. В то время как президент поздравил губернатора с его инициативой по подавлению беспорядков, гражданские беспорядки, особенно среди франко-канадского населения штата Мэн, только усилились в ответ на жесткое подавление."
 newengland.37.a: "Мы давали им шанс."
  
  #Negotiate: 
 newengland.38.t: "Переговоры с забастовщиками"
 newengland.38.d: "Выслушав слова своих советников, губернатор согласился вступить в переговоры с бастующими. В то время как забастовщики были непреклонны в получении повышения заработной платы, рабочей недели и улучшенных условий, губернатор также был настойчив в обеспечении того, чтобы профсоюзы находились под управлением текстильных компаний. В конце концов забастовщики согласились на надзор со стороны профсоюзов компаний за счет выполнения остальных их требований. The Lewiston Evening Journal назвал переговоры столь необходимым облегчением в эти неопределенные времена..\n\nТем не менее переговоры губернатора с забастовщиками вызвали сомнения относительно того, способен ли он руководить штатом Мэн. Многие в стране видят в синдикализме постоянную угрозу, и конечно же, угождение рабочим будет только способствовать дальнейшему распространению их радикальных идей. Критика со стороны демократов в штате Мэн была направлена ​​на, казалось бы, мягкую позицию губернатора, утверждающую, что она \"капитулирует синдикализму.\""
 newengland.38.a: "Успех!"
  
 newengland.40.t: "Великий Ураган в Новой Англии 1938 года"
 newengland.40.d: "То, что сначала не считалось проблемой, ураган Yankee Clipper Hurricane прибыл на Лонг-Айленд 21 сентября и всего через несколько часов оказался самым большим ураганом, ступившим на Новую Англию со времен Великого колониального урагана 1635 года.\n\nДвигаясь на север от Лонг-Айленда до Коннектикута, Род-Айленда и вверх через Вермонт, шторм унес жизни около 700 человек. К концу урагана более 57 000 домов были разрушены или повреждены, а дорожная сеть по всему региону Новой Англии лежала в клочьях, и по прогнозам, нам потребуются месяцы или даже годы, чтобы снова открыть их для движения."
 newengland.40.a: "Боже, спаси нас всех."
  
 ### Underground Railroad ### 
 newengland.50.t: "Подземная железная дорога"
 newengland.50.d: "Основанная в 1700-х годах, первая подземная железная дорога служила сетью секретных маршрутов для тайной перевозки афроамериканских рабов из Тринадцати колоний в Канаду, где рабство уже было отменено.\n\nКогда гражданская война в США разорвала семьи американцев, а идеологические разногласия привели к насильственному изгнанию, а иногда и к резне американцев, наше правительство вновь зажгло старую "Железную дорогу" Когда гражданская война в США разорвала семьи американцев, а идеологические разногласия привели к насильственному изгнанию, а иногда и к резне американцев, наше правительство вновь зажгло старую "железную дорогу" и с помощью местных жителей по обе стороны границы восстановили сеть с надеждой на безопасную транспортировку беженцев в нашу маленькую страну."
 newengland.50.a: "Хотя мы можем сделать не так уж и много..."
  
 #CSA 
 newengland.51.t: "Миграционный кризис на озере Эри"
 newengland.51.d: "Война бушует всего несколько недель, пока противоборствующие силы сражаются вокруг Великих озер. Когда товарищ стреляет в товарища, а линии фронта смещаются в обоих направлениях, нельзя забывать об огромных потерях среди гражданского населения.\n\nЧасто застигнутые в разгар сражения, уничтоженные в результате бомбардировок или казненные фанатиками с любой стороны, эти люди массово бежали от боевых действий в сторону нашей страны. Поскольку сухопутный маршрут с каждым днем становится все более опасным, на озере Эри были замечены огромные участки шатких плотов в отчаянной попытке добраться до нашего мирного убежища. Состояние этих плотов часто настолько плачевно, что многие даже не пересекают границу, не говоря уже о том, чтобы попасть в наши надежные руки. Благотворительные организации, такие как Объединенная Америка и Красный Крест, собрались на побережье озера, чтобы помочь тем, кто пережил опасное путешествие, часто совершаемое под покровом ночи. Теперь они просят, чтобы правительство предоставило им больше средств для спасения тех, кто пересекает реку, и для поиска выживших на нашей стороне озера.\n\nОднако прагматики в армии увидели в этом Великом переселении возможность контрабандным путем переправить в наши руки оружие и снаряжение из ОСА. Они предлагают отправить тайных агентов в Детройт и Кливленд, которые затем переправят товары на плотах для беженцев к нашим патрульным катерам."
 newengland.51.a: "Разрешить тайным агентам основать базу на острове Пели."
 newengland.51.b: "Мы не можем подвергать опасности жизни невинных людей своими схемами!"
  
 newengland.52.t: "Успешная операция по контрабанде на озере Эри"
 newengland.52.d: "Спрятавшись под простынями и между одеждой беженцев, наши тайные оперативники на дальнем берегу озера Эри смогли успешно переправить стрелковое оружие, боеприпасы и медикаменты. Даже более тяжелая техника, такая как артиллерийские снаряды и демонтированные минометы, была перевезена усилиями нашего, американского народа, не иначе как героического. Пока синдикалисты ничего не подозревают, но вполне естественно, что однажды удача отвернется от нас..."
 newengland.52.a: "По частям мы отрываем тушу"
  
 newengland.53.t: "Контрабандисты задержаны!"
 newengland.53.d: "Наше везение не могло длиться долго, и вчерашний день был еще одним доказательством этого. Хотя на лодках контрабандистов не было ничего необычного, небольшое отклонение от графика патрулирования гавани Кливленда застало наших оперативников в самом разгаре преступления. Слова не могли объяснить, почему на судне без опознавательных знаков находились десятки ящиков с боеприпасами и карабинов, и вскоре лодку вернули на берег, а наших агентов заперли за решетку."
 newengland.53.a: "Измените ход маршрутов, мы не можем остановить операцию!"
 newengland.53.b: "Это слишком рискованно, мы должны сосредоточиться на программе беженцев."
  
 newengland.54.t: "'Джек' доберман"
 newengland.54.d: "Поскольку человек возвращается к своей обычной рутине убийства своих соседей, животный мир также не избавлен от насилия. Однако из Коннектикута произошла счастливая история, когда молодой доберман, по иронии судьбы названный Джеком, смог помешать агентам милиции взорвать бомбу в Хартфорде.\n\nСобака тренировалась с Национальной гвардией Коннектикута, когда ее патруль заметил агентов, которые сразу же попытались сбежать из плена, с мужеством настоящего американца маленькая собачка немедленно побежала за ними и стащила одного из двух мужчин, что привело к его поимке. Позже выяснилось, что этим человеком был не кто иной, как Пол Рэшфорд, цель, которую долгое время разыскивало полицейское управление Хартфорда за его причастность к беспорядкам всего несколькими месяцами ранее, и который, похоже, создал целую сеть оперативников в Коннектикуте.\n\nХотя его поимка никоим образом не знаменует конец социалистической угрозы в государстве, 'Джек' нанес тяжелый удар по их руководству."
 newengland.54.a: "Выражаем благодарность этому хорошему мальчику!"
  
 newengland.55.t: "Беженцы из ОСА"
 newengland.55.d: "Ужасы войны продолжают бушевать в [CSA.GetNameDef]  и кажется, что большая миграционная волна с их территории на нашу территорию не знает конца. Как и в прошлом месяце, подземная железная дорога снова привела к успешному переводу тысяч этих военных беженцев в нашу безопасную гавань."
 newengland.55.a: "Будем молиться, чтобы насилие скоро закончилось."
  
 #TEX 
 newengland.56.t: "Беженцы из АСШ"
 newengland.56.d: "Хотя путешествие полно опасностей, и даже несмотря на то, что бандиты и/или преступники бродят по тропам от глубокого юга до Коннектикута, тысячи людей все равно отправляются в путешествие, надеясь, что они могут найти мир и защиту в нашей стране."
 newengland.56.a: "Добро пожаловать в Новую Англию!"
  
 newengland.59.t: "Назначение поэта-лоуреата Новой Англии"
 newengland.59.d: "Должность поэта-лауреата обсуждается в государственной политике уже несколько лет. Один человек, представляющий корпус из сотен артистов против течения кино и популярной музыки как формы искусства. Конгресс Новой Англии решил создать это название вместе с повторным освящением Бостонского Атенеума в качестве временной Библиотеки Конгресса. Лучшим кандидатом в опросе Конгресса является Роберт Фрост, который демонстрирует отчетливо новоанглийское мастерство в модернистской поэзии. Однако опросы общественного мнения отдали предпочтение писателю криминального чтива Г. Ф. Лавкрафту. Лавкрафт написал в газетах, что примет эту награду, но не появится на публике на церемонии. Библиотека Конгресса находится в безвыходном положении."
 newengland.59.a: "Роберт Фрост, мастер модернизма."
 newengland.59.b: "Г.ф. Лафкрафт, мастер ужасов."
  
 newengland.60.t: "Вмешательство Джона Винанта"
 newengland.60.d: "Личная жизнь президента Винанта не является подходящей темой для газетных сплетен, но после сегодняшнего дня это стало публичной проблемой. Охранники президента Вината нашли заряженный пистолет в его спальне сегодня вечером и в панике решили, что это не был предполагаемый убийца. Президент Винант признался своим опекунам, что его тайный роман с Сарой Черчилль закончился, и он расстроен потенциальными политическими последствиями неосторожности с дочерью крупного канадского политика. К счастью, Уинстон Черчилль был очень мягко уведомлен и лично простил президента Винанта. Винант решил сделать перерыв на несколько дней, чтобы морально восстановиться."
 newengland.60.a: "Ему просто нужен выходной."
  
 newengland.62.t: "Возгорание в кокосовой роще связано с Тобином"
 newengland.62.d: "Кокосовая роща, расположенная на Пьемонт-стрит, 17 в районе Бэй-Виллидж в Бостоне, в нескольких кварталах к югу от Бостонского общественного сада, хорошо известна среди бостонцев как популярное место для тусовок, учитывая количество знаменитостей, которые ее часто посещают. Посещаемый солдатами, кинозвездами, знаменитостями и даже политиками, такими как Морис Тобин, ночной клуб, по слухам, имеет связи с мафией и организованной преступностью. Первоначально это был гараж и склад, но клуб предлагал своим посетителям обедать и танцевать в 'Южных морях', похожих на тропический рай, с опорными колоннами, похожими на пальмы, и приспособлениями, похожими на кокосы.\n\nВ 22:15 вечером 28 ноября молодой солдат вынул лампочку в гостиной, чтобы уединениться со своей спутницей. Молодого помощника официанта вызвали заменить лампочку; не найдя лампочки, он зажег спичку, затянул лампочку и погасил спичку. Свидетели сообщали, что вскоре после этого из пальмовых листьев под потолком вырвалось пламя. Несмотря на все усилия персонала, огонь просто распространился по всему ночному клубу, мчась быстрее, чем могли двигаться посетители, и окутав дымом все заведение. Главный вход в здание представлял собой единственную вращающуюся дверь, которая стала бесполезной из-за паники посетителей. К моменту прибытия пожарных погибло 492 человека. Возможно, еще более гротескным было то, что некоторые тела были обнаружены с напитками в руках, так как огонь и ядовитый дым настигли их слишком быстро.\n\nВладелец клуба Барни Велански был осужден по девятнадцати пунктам обвинения в непредумышленном убийстве из-за его несоблюдения свободные ограничения города. Велански пропал без вести в ночь пожара из-за сердечного приступа, но известно, что он хвастался своими отношениями с мэром Морисом Тобином и мафией. Следователи также обнаружили, что в клубе не было лицензий на продажу спиртных напитков и еды, а реконструкция была проведена нелицензированными подрядчиками. Некоторые в городе даже призывают к отставке Тобина, возмущенные этой ужасной трагедией."
 newengland.62.a: "Позор для города"
  
 newengland.63.t: "Артефакты из Рокфеллер-центра обнаружены, некоторые повреждены"
 newengland.63.d: "С тех пор как Нью-Йорк был оставлен воинствующим профсоюзам, Нельсон стремился вернуть все, что мог, из своего ценного Рокфеллеровского центра. Теперь выясняется, что большая часть произведений искусства, установленных в небоскребе, теперь выставлена ​​на продажу, чем Нельсон воспользовался. Когда прибыли эти реликвии мирной Америки, нам всем было стыдно обнаружить их испорченными. Похоже, что Диего Ривера, фрески которого были отклонены для установки, взял на себя обязательство заменить изображения Зевса на Маркса. Среди нескольких других мифологических героев все были стратегически заменены соответствующими социалистическими мифологами. Эти бесценные произведения искусства уничтожены."
 newengland.63.a: "Когда нибудь я достану тебя, Ривера!"
  
 newengland.64.t: "Канадцы подают заявки на Вест-Поинт "
 newengland.64.d: "Класс [GetYear] только что прибыл, и их количество намного ниже ожидаемого. Поскольку сенаторам по-прежнему необходимо рекомендовать перспективных молодых людей, количество новых курсантов должно быть уменьшено с 100 до 14. Было предложено разрешить канадским политикам рекомендовать своих молодых людей в Вест-Пойнт. Мы остро нуждаемся в новых офицерах, и в то же время чтимая на этот раз традиция гарантирует, что этот институт не будет использоваться иностранными державами, тем более Короной."
 newengland.64.a: "Точно нет!"
 newengland.64.b: "Нам нужны люди."
  
 # Niagara Bridge Collapse - Possible Expansion 
 newengland.65.t: "Исторический мост через Ниагарский водопад рухнул"
 newengland.65.d: "Тысячи зрителей собрались сегодня, чтобы посмотреть на окончательное обрушение моста Медового месяца. Сильные порывы ветра, дующие с озера Эри, обрушили на водопад огромное количество льда. Почти 100 футов ледяных глыб обрушились на устои моста, в конечном итоге разрушив конструкцию. Даже укрепления высотой 24 фута, добавленные в 1899 году после того, как лед угрожал разрушить мост, не смогли предотвратить обрушение. К счастью, низкие температуры отпугнули большинство посетителей водопада, и поэтому никто не пострадал.\n\nВ настоящее время в северо-восточных штатах наблюдается одна из самых суровых зимних волн холода. Слабый ветер, за которым последовала сильная метель, пронесся на юг от Канады, в результате чего Новая Англия достигла двухлетнего рекорда по холодной погоде. В некоторых частях страны термометры показывают 24 градуса ниже нуля. Для многих жителей Новой Англии холодная погода и снежные одеяла являются признаком тревожных и неуверенных времен, когда по всей стране бушует гражданская война."
 newengland.65.a: "В следующий раз мы построим опоры выше."
  
 # Chocolate Chip Cookie 
 newengland.66.t: "Только что из духовки"
 newengland.66.d: "Основанный в 1930 году, Toll House стал довольно модным основным продуктом Новой Англии, в частности, хозяйка гостиницы была известна по всей стране своими вкусными рецептами, в том числе тем, что она описывает как \"шоколадное печенье\". Любимое место для молодых, старых и даже политикок, такие как Джозеф Кеннеди-старший, Рут Грейвс Уэйкфилд олицетворяют мать Новой Англии в ее страсти и самоотверженности, о чем свидетельствует ее выпечка.\n\nУрожденная Рут Джонс Грейвс, Уэйкфилд выросла в Истоне, штат Массачусетс, и работала в качестве учителя домоводства и больничного диетолога. В 1930 году Уэйкфилд и ее муж Кеннет Дональд Уэйкфилд купили туристический домик в Уитмене в округе Плимут. Перекресток, расположенный на полпути между Бостоном и Нью-Бедфордом, был местом, где пассажиры традиционно платили за проезд, меняли лошадей и ели домашнюю еду. Рут готовила и подавала всю еду в гостинице, завоевав культ поклонников, которым нравились ее обеды с лобстерами и десерты. Но на самом деле именно ее печенье принесло ей национальную известность.\n\nУэйкфилд, получившая прозвище \"шоколадное печенье\", утверждала, что добавляла в печенье кусочки полусладкого шоколада Nestle. Хотя репортеры неправильно заявили, что этот шаг был ошибкой, Рут утверждает, что она намеренно стремилась создать печенье с вкусным кусочком шоколада. Печенье дошло до солдат, дислоцированных в Массачусетсе, многие из которых написали письма с просьбами о печенье от своих семей, находясь на передовой. Затем нация увлеклась печеньем, когда Уэйкфилд согласился передать Nestle права на имя печенья Toll House за один доллар и пожизненный запас Nestle. Действительно, они стали национальным фаворитом, которым наслаждаются американцы от мала до велика!"
 newengland.66.a: "Как вкусно!"
  
 # Thousand Island Bridge 
 newengland.67.t: "В память моста тысячи островов"
 newengland.67.d: "Протянувшееся на 8,5 миль (13,7 км) промышленное чудо, соединяющее границы Новой Англии и Канады, наконец-то завершило строительство, соединив штат Нью-Йорк с Онтарио. В этот день президент [NEE.GetLeader] официально посетил мост Новой Англии, заявив, что он знаменует собой период продолжающейся дружбы и товарищества между американцами и их северными соседями. С его благословения и самоотверженности мост скоро откроется, к радости канадских и американских зрителей.\n\nДоктора Дэвид Стейнман и доктор Холтен Робинсон, беженци из Нью-Йорка, строят мост совместно с Управлением мостов Тысячи островов и Федеральной мостовой корпорацией Канады. Строительство моста шло невероятно быстро и на десять недель раньше запланированного срока, а на завершение ушло всего шестнадцать месяцев - фантастический подвиг и свидетельство сотрудничества между странами. Дизайн пролетов соответствует региональной топографии, создавая красивые мосты с художественным изяществом и вниманием к деталям, с цветами, выбранными в соответствии с окружающей средой. После посвящения президента по мосту начали проезжать первые гражданские и военные автомобили - первые из многих, поскольку мост служит своему прямому назначению - нерушимой физической связи между канадцами и американцами."
 newengland.67.a: "Ура!"
  
 # America First - Possible Expansion 
 newengland.68.t: "Комитет 'Америка прежде всего' сформирован в Новой Англии"
 newengland.68.d: "В кампусе Йельского университета в Нью-Хейвене, штат Коннектикут, появилась новая группа по интересам. Вдохновленный выдающимся летчиком Чарльзом Линдбергом и знаменитым священником Чарльзом Кофлином, комитет 'Америка прежде всего' состоит из людей, обеспокоенных тесными отношениями Новой Англии с [CAN.GetNameDef], которые могут увидеть, как американцы втянуты в далекую европейскую войну, в то время как Америка все еще горит на куски. Даже известный  [NEE.GetAdjective]ий политик Дэвид Уолш из Демократической партии был замечен на нескольких митингах комитета 'Америка прежде всего'. Комитет 'Америка прежде всего' обозначил четкие пункты, такие как построение неприступной защиты Америки и то, что американскую демократию можно сохранить, только не вовлекая Новую Англию в европейские войны. Поскольку национальный кризис продолжает обостряться, многие, несомненно, благодарны Канаде за защиту и помощь, но многие также опасаются растущего присутствия Канады в американских делах. Временное правительство Новой Англии существует только благодаря вмешательству Канады, и поэтому потребуется время и усилия, чтобы узаконить правительство Новой Англии как истинного правопреемника Соединенных Штатов. Изоляционисты или нет, но никто в Новой Англии не желает видеть возвращение британцев в Бостон, и хотя канадцы уверяют жителей Новой Англии, что они в безопасности, только время покажет, является ли оккупация временной."
 newengland.68.a: "Они делают несколько хороших выводов"
 newengland.68.b: "Попытайтесь подавить организацию!"
  
 # Dark Victory 
 newengland.69.t: "\"Темная победа\" в кинотеатрах!"
 newengland.69.d: "Мгновенный успех в прокате и отмеченный критиками по всей стране, многие утверждают, что \"Темная победа\" будет претендовать на премию Оскар — с многочисленными статьями, восхваляющими игру актрисы Бетт Дэвис и заявляющими, что ее игра достойна награды. Этот фильм является красноречивым и драматическим произведением о высшем обществе Новой Англии, и он появился, когда социальная напряженность достигла рекордно высокого уровня. В частности, тема смертности в фильме и звездный актерский состав оказались причинами успеха фильма в кинотеатрах. молодая и беззаботная гедонистическая светская львица и наследница Лонг-Айленда со страстью ко всему дорогому и порокам, таким как курение и пьянство. Несмотря на свой общительный образ жизни, у нее начинаются головные боли и помутнение зрения, и после нескольких инцидентов она посещает врача по рекомендации своей подруги Энн Кинг. Она встречает доктора Фредерика Стила (которого играет ирландец Джордж Брент), который не хочет помогать враждебно настроенной Джуди, но при дальнейшем осмотре Стил понимает, что Джуди даже начинает испытывать кратковременную потерю памяти. Во время хирургической операции Стил понимает, что у Джуди злокачественная глиома головного мозга, которую невозможно удалить, и что Джуди умрет в течение года, но не раньше, чем полностью ослепнет. Чтобы дать ей ложную надежду, Стил лжет Джуди и Энн, чтобы позволить ей жить счастливо. Хотя Энн узнает правду, она соглашается хранить это в секрете. Со временем Стил и Джуди завязывают романтические отношения, но в конце концов Джуди случайно узнает диагноз Стила. У двоих короткий перерыв, во время которого Джуди возвращается к своим старым привычкам. После разговора со своим начальником конюшни Джуди решает, что выйдет достойно, и возвращается в Стил, откуда они вдвоем переезжают в Вермонт. Фильм заканчивается финалом, который оставляет зрителей в слезах, когда Стил уходит, чтобы представить потенциальное лекарство от рака Джуди, в то время как Джуди наконец полностью ослепла. Финальный диалог между Стилом и Джуди получил высокую оценку жителей Новой Англии за его обнадеживающий тон во время национального кризиса. Спокойная и собранная в конце, в отличие от ее действий в более ранних частях фильма, Джуди неподвижно лежит на своей кровати, пока экран становится черным."
 newengland.69.a: "\"Неужели это кому-то может быть интересно?\""
  
 ### Freedom Fliers ### 
 newengland.70.t: "Выбор нашей пропаганды"
 newengland.70.d: "Инициатива "Летчики свободы" была активирована нашим правительством, но до сих пор идет много дискуссий о содержании сброшенных сообщений, поскольку правильное сообщение может нанести ущерб их тылу, а неправильное сообщение может еще больше укрепить их решимость.\n\nСледует ли сделать прямой удар по гражданскому населению или вооруженным силам также остается предметом обсуждения, поскольку некоторые утверждают, что тыл противника будет более восприимчив к нашему сообщению, но прямой удар по его вооруженным силам может привести к более прямому эффекту."
 newengland.70.a: "Попытка сорвать их планы атаки с помощью ложной информации."
 newengland.70.b: "Обманите их войска, оставляя бреши в их обороне."
 newengland.70.c: "Распространение неопределенности в их тылу."
 newengland.70.e: "Попробуйте деморализовать их войска."
  
 newengland.71.t: "Сказка о рядовом Бобе 'Сорвиголове' Роджерсе"
 newengland.71.d: "Рядовой Боб всегда был хорошо известен в корпусе 'Летчиков свободы', но именно его недавние героические действия над вражеской территорией принесли ему прозвище 'Сорвиголова'.\n\nОтправленный с 5 другими членами своей эскадрильи, он и его соотечественники были удивлены зенитной установкой, которая была размещена там после слухов о вторжении в их воздушную зону. Плохая информация с нашей стороны в конечном итоге привела к катастрофе, поскольку вся группа самолетов была разорвана на куски, и только рядовой Боб и один из его товарищей по команде выжили при крушении. Приземлившись глубоко в тылу врага и не имея возможности добраться до наших собственных позиций, двое мужчин взяли на себя ответственность провести серию партизанских действий в регионе, добившись критического успеха в препятствовании линиям снабжения противника и успешно вынудив свое командование перебросить дополнительные войска в регион.\n\nОднако их успех продлится недолго, поскольку попытка завербовать возможных сочувствующих среди гражданского населения имела неприятные последствия, а установка, организованная для окончательного убийства двух мужчин, привела к смерти сослуживца Боба и потере его правого уха.\n\nТеперь один, без боеприпасов и без возможности вернуться на базу, Боб проделал весь путь на север к озеру Эри, всегда оставаясь на шаг впереди вражеских агентов, выслеживающих его.\n\nОтправившись с 50 беженцев на шатком судне, Боб наконец вернулся в Нью-Йорк на прошлой неделе. Застряв в одиночестве без связи в глубоком тылу врага, храбрецу понадобилось 50 дней, чтобы вернуться в нашу страну, оставив за собой шлейф саботажа. Несмотря на то, что его командиры предоставили ему отпуск, чтобы оправиться от своего приключения, Боб, как сообщается, уже записался на следующий рейс, утверждая, что он сделает это снова и снова для своей любимой нации."
 newengland.71.a: "Американская нация благодарит своего сына за его службу!"
  
 newengland.72.t: "Временное только по названию!"
 newengland.72.d: "К большому огорчению нынешнего правительства, прессе удалось всколыхнуть бурную волну ажиотажа, охватившими нацию. Подслушанные заявления о незаконности притязаний [ACW_WAR_TAG.GetNameDef] на национальную легитимность, как мнение, не слишком распространенное в стране, обрело новую жизнь.\n\nВеликие политики, такие как Теодор Грин, выступали за расширение флота и армии, несмотря на изоляционистскую позицию большей части Новой Англии. В публичных выступлениях Грин часто предупреждал об опасностях, которые грозят Временному правительству, если оно не будет действовать. Без должного наращивания сил народы Новой Англии могут оказаться раздавленными [ACW_WAR_TAG.GetAdjective]им сапогом  или одной из других фракций, борющихся за власть во Второй американской гражданской войне.\n\nПоследний заголовок, поставивший правительство в трудное положение, требует от Временного правительства усиления ответственности. Если [ACW_WAR_TAG.GetNameDef] не является законным преемником Соединенных Штатов, о чем наши пропагандистские машины были проинструктированы информировать общественность, то как мы могли бы заявить о какой-либо власти в этом вопросе?\n\nПохоже, что политическая игла ушла от изоляции, и, поскольку Временное правительство вступило в войну против [ACW_WAR_TAG.GetNameDef], давление на правительство растет, чтобы оно заявило о себе как о другом претенденте во второй американской гражданской войне!"
 newengland.72.a: "Если нам нужно..."
  
 newengland.73.t: "Саботаж на армейском аэродроме Бедфорд"
 newengland.73.d: "Под покровом темноты и при поддержке изнутри иностранным оперативникам удалось нанести огромный ущерб истребителям, дислоцированным в Бедфорде. Десятки самолетов были потеряны или повреждены, ангары пострадали от различных небольших взрывов. Нам пока не удалось их остановить, и даже нет ответа, к какой фракции принадлежат диверсанты."
 newengland.73.a: "Мы слепы? Развернуть гарнизон!"
  
 newengland.74.t: "Первый парашют"
 newengland.74.d: "После нескольких месяцев тщательного планирования сегодня утром армия провела свой первый авиадесантный эксперимент. Хотя это не первый американский парашютный десант, поскольку учения проводились еще в 1930 году; они были развернуты с целью десантирования пулеметных отделений, а не для реальных воздушно-десантных операций. После двухнедельной программы интенсивной физической активности и тренировок; была проведена лотерея, чтобы определить порядок прыжков первого экспериментального взвода десантников, состоящего из десяти добровольцев. Взлетев с военной авиабазы ​​Сиракузы, первым человеком, совершившим прыжок, был не кто иной, как уроженец Массачусетса подполковник Корнелиус Э. Райан. Все десять добровольцев успешно совершили прыжок и успешно приземлились на землю, где они быстро достигли точки встречи и выполнили свои задачи. Эксперимент был отмечен полным успехом, что свидетельствует о достижениях нашего воздушно-десантного отдела."
 newengland.74.a: "Тогда мы начнем планировать новые десанты."
  
 ryan_general_tt: "§YКорнелиус Райан§! Станет генералом"
  
 newengland.75.t: "Формирование первых парашютно-десантных дивизий"
 newengland.75.d: "Успех первоначальных испытаний убедил армию в том, что парашютно-десантные части должны быть преобразованы в настоящие дивизии. При поддержке подполковника Райана военные обследуют пехоту в поисках добровольцев. Несмотря на то, что высокие стандарты обучения и высокий риск смерти изначально привели к тому, что на добровольцах была лишь небольшая группа, армия разрешила утроить заработную плату десантника, чтобы набрать больше добровольцев. При более значительном наплыве добровольцев был сформирован 509-й парашютно-десантный полк, а после недельного набора еще и пять парашютно-десантных батальонов. В то время как эти батальоны остаются непроверенными в реальных боевых действиях, идея вертикального охвата, несомненно, будет направлена ​​на помощь в развитии нашей военной доктрины — высшее командование стремится к тому, чтобы эти инвестиции окупились."
 newengland.75.a: "Вы не можете поставить крышу над стеной."
  
 newengland.76.t: "Операция 'Пойнтбланк' попадает в Стальной пояс"
 newengland.76.d.nee: "По мере того, как бушует война, происходит и эскалация конфликта в воздухе. В то время как американские военно-воздушные силы оставались неиспытанными на протяжении 20-го века, бомбардировки и воздушные налеты становились все более частыми по мере продолжения войны.\n\nВ решительных усилиях разрушить цитадель [395.controller.GetAdjective]ого Стального Пояса и получить контроль над В небе над Чикаго армейские ВВС санкционировали начало операции \"Пойнтбланк\". Это изменит нашу тактику бомбардировок с нацеливания на \"точные\" цели в дневное время на активное нацеливание [395.controller.GetAdjective]ов на наши воздушные силы. Бомбардировщикам Новой Англии было приказано атаковать авиационные заводы, чтобы ослабить и подорвать [395.controller.GetAdjective]ие военные действия, а также подорвать моральный дух их гражданского населения. Нанося удары по авиационным заводам, армейские ВВС надеются вывести в бой [395.controller.GetAdjective]ие истребители , надеясь, что мы истощим их авиацию в затяжной войне на истощение. Сообщалось, что первоначальные бомбардировки были успешными, многие цели были успешно поражены, а большое количество [395.controller.GetAdjective]их самолетов было сбито."
 newengland.76.d.defender: "В то время как взрывы и сирены воздушной тревоги становятся все более частыми после начала боевых действий, правительство Новой Англии в последнее время начало усиленный период бомбардировок. Они активизировали дневные бомбардировки нашей авиационной промышленности, возможно, в попытке подорвать нашу мощь в воздухе. Хотя это может быть незначительной неудачей, на данный момент наши целеустремленные асы-истребители позаботятся о том, чтобы ни одна из их бомб никогда не упала. Мы сосредоточимся на защите наших отраслей, чтобы вовремя нанести ответный удар!"
 newengland.76.a: "Отличная работа!"
 newengland.76.b: "Мы отомстим!"
  
 NEE_paratroopers_spawn: "Пять парашютно-десантных дивизий появятся в северной части штата Нью-Йорк."
  
 newengland.77.t: "Государственные оружейные контракты"
 newengland.77.d: "Поскольку Временное правительство Новой Англии оказалось на пороге войны, бизнес и армия подняли вопрос о том, к какой компании присоединится правительство. Чтобы вернуть себе остальную часть нации, пехотинцам Новой Англии придется вооружиться самыми современными винтовками — старые пыльные винтовки национальной гвардии, наскоро розданные, не годятся. На протяжении бесконечных дебатов два названия для официально спонсируемого государственного контракта не менялись: Springfield Armory и Winchester Repeating Arms Company.\n\nОчевидным кандидатом является Springfield Armory, найденная и одобренная самим Джорджем Вашингтоном в 1777 году. Вкратце, выбор Спрингфилдской оружейной палаты, единственного государственного производителя оружия во время первой Гражданской войны в США, имеет символическое значение, тем более что Новая Англия претендует на звание последнего оплота американской демократии на континенте. Промышленный центр, ответственный за массовое производство и разработку винтовки M1903, Springfield Armory также имеет любопытное новое оружие, разработанное жителем Новой Англии Джоном Гарандом. Гаранд разрабатывал полуавтоматическую винтовку с 1919 года, и хотя многие из его разработок не соответствовали армейским спецификациям, его последняя разработка, \"М1, калибр 30\", показала себя чрезвычайно многообещающей в первоначальных испытаниях. Поскольку M1 планируется полностью принять на вооружение в наших вооруженных силах, возможно, нам следует подумать о поддержке Спрингфилдской оружейной палаты.\n\nКомпания Winchester Repeating Arms Company также обсуждалась. Основанная в 1866 году, компания создала успешную \"Модель 1873\", известную как \"Пистолет, завоевавший Запад\", названный так из-за его культового использования на Великих равнинах. Компания Winchester с первых дней своего существования непрерывно выпускала самозарядные винтовки на протяжении многих лет своей работы. В то время как Великая депрессия сильно ослабила компанию, вице-президент компании Джон М. Олин продвигал новую традицию компании производить только лучшие и хорошо изготовленные роскошные винтовки и дробовики. После трудных времен компания пришла в норму, и их мастерство наверняка пригодится нам. Если Winchester получит государственный заказ, наши солдаты получат надежные и долговечные винтовки."
 newengland.77.a: "Производственные линии Спрингфилда приведут нас к победе! (Springfield Armory)"
 newengland.77.b: "Winchester Craftsmanship - это все, что нам нужно! (Winchester Repeating Arms)"
  
 # NEE Marine Training 
 newengland.78.t: "Семинедельные тренировки восстановлены"
 newengland.78.d: "С надвигающейся катастрофой Второй американской гражданской войны, бушующей на нашей южной границе, режим обучения наших войск был сокращен вдвое до 4 недель, чтобы вместить ограниченное количество доступных инструкторов. Такой сдвиг позволил привлечь больше мужчин за счет завершения программы, но дорого обошелся. Сравнение результатов довоенного класса с наспех набранными 37-ми показывает огромное несоответствие. Индивидуальная меткость упала на целый 31% во время поспешного периода обучения.\n\nСоответственно, учебная программа курса морской пехоты временно закончилась в Нью-Лондоне, штат Коннектикут, и была восстановлена ​​до полной 7-недельной продолжительности. Дополнительная специализация и обучение должны иметь место до того, как новобранцы будут помещены в свои подразделения. Хотя это предотвратит быструю мобилизацию войск, наши силы должны быть в отличной форме, чтобы должным образом защитить дом Американской революции!"
 newengland.78.a: "Наши мужчины должны быть хорошо подготовлены!"
  
 # Mountain Training 
 newengland.79.t: "Сформирована 10-я легкая пехотная дивизия"
 newengland.79.d1: "Сильно вдохновленный горной пехотой Австрии и Италии во время Вельткрига, уроженец Массачусетса и энтузиаст лыжного спорта Чарльз Майнот Доул обратился к верховному командованию сухопутных войск с просьбой создать подразделения, предназначенные для ведения боевых действий в суровой местности. Поскольку Новая Англия все больше оказывается втянутой в конфликт, Доул подтолкнул армейское командование к созданию специальной горной дивизии, способной добывать пищу в труднопроходимой местности и в суровую погоду. В то время как некоторые в военном командовании изначально были настроены скептически, Доул предположил, что, возможно, было бы лучше сделать \"солдат из лыжников, а не лыжников из солдат\"\n\nБлагодаря лоббистским усилиям Доула армия начала кампанию по набору и набору солдат в 10-й полк легкой пехоты. 10-й полк легкой пехоты, сформированный в Форт-Драме на севере Нью-Йорка, был назначен боевым подразделением в горах, предназначенным для помощи в прорыве обороны противника в условиях коварной местности и погодных условий. Расположенные в замерзающих горах Адирондак, бойцы 10-го полка прошли тщательную боевую подготовку в горах и в арктических условиях. Им также поручено разведать и нанести на карту горные тропы и местность, поскольку нация оказывается охваченной страхом перед проникновением и саботажем. Минусовые температуры в течение почти полугода, и опасные условия сформировали узы товарищества между тесно сплоченной и дисциплинированной группой."
 newengland.79.d2: "Сильно вдохновленный горной пехотой Австрии и Италии во время Вельткрига, уроженец Массачусетса и энтузиаст лыжного спорта Чарльз Майнот Доул обратился к верховному командованию сухопутных войск с просьбой создать подразделения, предназначенные для ведения боевых действий в суровой местности. Доул также является основателем Национального лыжного патруля, основанного в 1938 году по предложению Роджера Лэнгли, президента Национальной лыжной ассоциации.\n\nБлагодаря лоббистским усилиям Доула Национальный лыжный патруль был назначен верховным командованием для набора и тренировки солдат для 10-го полка легкой пехоты. В то время как некоторые в военном командовании изначально были настроены скептически, Доул предположил, что, возможно, было бы лучше сделать \"солдат из лыжников, а не лыжников из солдат\". Полк обозначен как горная боевая единица, предназначенная для помощи в прорыве обороны противника в коварной местности и в сложных погодных условиях. Расположенные в замерзающих горах Адирондак, бойцы 10-го полка прошли тщательную боевую подготовку в горах и в арктических условиях. Им также поручено разведать и нанести на карту горные тропы и местность, поскольку нация оказывается охваченной опасениями проникновения и саботажа. В случаях случайных авиакатастроф на территории Новой Англии 10-й полк и Национальный лыжный патруль оказывались в роли быстрых ответчиков - спасателей, способных пережить самые суровые зимы Новой Англии. Минусовые температуры в течение почти полугода, опасные и опасные условия сформировали узы товарищества среди сплоченной и дисциплинированной группы."
 newengland.79.a: "Самые суровые условия – ничто для наших мужчин!"
  
 newengland.80.t: "Восстание янки"
 newengland.80.d: "Хотя наше намерение при оккупации Новой Англии состояло в том, чтобы защитить местных жителей от разрушительного действия Гражданской войны в США, похоже, многие из них возражали. Несколько лидеров в Бостоне публично обвинили Канаду в том, что она стремится исключительно вернуть этот район под британское правление, выжать все, что они могут из региона, чтобы мы могли вернуться на Родные острова, и что им было бы лучше бросить свою судьбу, со своими американскими братьями и сестрами. Лихорадка в этом районе достигла точки кипения, и нам, возможно, придется пересмотреть наш план самоуправления Новой Англии... или столкнуться с длительным периодом восстаний."
 newengland.80.a: "Это ничего не даст."
 newengland.80.b: "Очень хорошо - сформируйте временное правительство."
  
 newengland.85.t: "Восстание янки закончено"
 newengland.85.d: "На это ушло много месяцев, но, похоже, так называемое восстание янки в Новой Англии подошло к концу. Лидеры сопротивления были либо схвачены, либо бежали, а все оставшиеся местные органы власти, похоже, поддерживают канадское правительство — подстегиваемые, как можно предположить, картинами опустошения по всей остальной Америке, мелькающими на страницах их газет. Мы не должны увидеть дальнейших проблем в этом районе."
 newengland.85.a: "Ну наконец-то!"
  
 # CSA - Send Infiltrators 
 newengland.86.t: "Саботаж на Северо-Востоке?"
 newengland.86.d: "Теперь, когда Пенсильвания защищена, мы можем обратить внимание на капиталистических трусов в [NEE.GetNameDef]. После недавнего разрыва отношений с реакционным правительством Канады их положение стало гораздо менее прочным. Хотя в конечном итоге мы будем иметь дело с ними, чтобы воссоединить американский континент под красным флагом социализма, мы должны сосредоточиться на том, чтобы вызвать хаос и разрушение на нашей общей границе. Первоначальные разведывательные отчеты наших разведчиков и партизан у границы с Новой Англией указывали на то, что в схеме патрулирования могут быть пробелы, что может позволить нам доставлять оружие и тайных агентов в такие города, как Буффало и Рочестер. Должны ли мы одобрить эту операцию?"
 newengland.86.a: "Безусловно"
 newengland.86.b: "Мы бы не хотели толкать их обратно в объятия канадцев."
  
 # NEE - Intel received about CSA agents 
 newengland.87.t: "Пересечение границы остановлено"
 newengland.87.d: "Если не считать периодических оскорблений и синдикалистских листовок, перебрасываемых через границу красными, общая граница между нашим правительством и Объединенными синдикатами оставалась относительно спокойной. По ту сторону границы обе стороны смотрят друг на друга с взаимной неприязнью и сожалением, зная, что друзья, семьи, сестры и братья разлучены из-за гражданской войны.\n\nОднако наши солдаты на границе нехарактерно проснулись мертвыми в ночи по тревоге, поднятой одним из наших патрулей. Батальону 1-й нью-йоркской национальной гвардии удалось обнаружить группу шпионов из [CSA.GetNameDef], пытавшихся пройти вдоль реки Дженесс. Развернулась короткая стычка, в результате которой несколько человек были убиты и ранены с обеих сторон, прежде чем части группы рейда смогли прокрасться обратно через границу синдиката. Стычка не совсем безуспешна; нам удалось захватить несколько пленных с рейда. Похоже, что они были лишь одной из многих таких групп, которые сейчас работают над проникновением и осуществлением подрывной деятельности в западной части Нью-Йорка. В ходе последующего допроса заключенных синдиката один из их младших членов случайно обнаружил бреши в наших патрулях, которые они использовали для проникновения на нашу территорию."
 newengland.87.a: "Увеличьте наши патрули"
 newengland.87.b: "Конечно, не может быть слишком много тех, кто прошел"
  
 # (NEE/CSA) - Buffalo Revolt 
 newengland.88.t: "Восстание на Великих озерах"
 newengland.88.d.prepared: "Сегодня утром офис президента был засыпан новостями о восстании синдикалистов из городов Буффало и Рочестер в Западном Нью-Йорке. В течение нескольких недель наша военная и разведывательная служба наблюдала за перемещением красных через границу. Тем не менее, нам удалось опередить махинации ОСА, и наша готовность проявляется в нашем ответе.\n\nПосле новостей о попытках синдикалистских партизан захватить контроль над местными арсеналами и административными центрами Национальная гвардия Нью-Йорка была быстро переброшена на подавление восстания. В ожидании мятежей наши вооруженные резервы тренировались и готовились к неизбежному. Красные оказались в безнадежном численном меньшинстве, поскольку подразделения и отряды Национальной гвардии могли подавить вооруженных повстанцев с их превосходящей огневой мощью. Те предатели, которые сдались, были немедленно задержаны и депортированы, чтобы убедиться, что они больше не представляют угрозы. Благодаря нашей заблаговременной подготовке мы также смогли безопасно эвакуировать многих мирных жителей в безопасное место. Граница значительно укреплена, и мы предпримем дальнейшие шаги для того, чтобы в следующий раз красные не были такими смелыми!"
 newengland.88.d.lax: "Сегодня утром офис президента был засыпан новостями о восстании синдикалистов из городов Буффало и Рочестер в Западном Нью-Йорке. В течение нескольких недель, пока мы наблюдали движение вдоль границы с Объединенными Синдикатами, наше высшее командование просто отвергало любые предположения о крупном синдикалистском восстании. Однако то, чего мы опасались, действительно оправдалось.\n\nПодавленная и неподготовленная Национальная гвардия ответила слишком неадекватно, и они были вынуждены отступить. Армия была вынуждена быстро направить силы помощи, чтобы освободить восставшие районы, но к тому времени ущерб был уже нанесен. Хотя нам удалось подавить восстание, части Рочестера и Баффало лежат в руинах, а местная инфраструктура разорвана в клочья в ходе последовавших боев. Это, безусловно, был тяжелый урок, и мы должны быть осторожны, чтобы это не повторилось!"
 newengland.88.d.csa: "Мы получили отличные новости от наших агентов, работающих в [NEE.GetNameDef]. Наши храбрые товарищи успешно внедрились в сердца капиталистических реакционеров и добились больших успехов! Шпионы и партизаны помогали переправлять оружие нашим связям в городах Буффало и Рочестер,они были совершенно незаметны для [NEE.GetAdjective]их патрулей .\n\nПотребовались недели терпения и отчаяния, чтобы установить внушительное присутствие в западной части Нью-Йорка, но это оно того стоило. В то время как большая часть наших сил была в конечном счете изгнана вооруженными силами Новой Англии, нам удалось дестабилизировать реакционный режим [NEE.GetNameDef]. Скоро цепи Северо-Востока Америки будут разорваны, а жители Новой Англии, наконец, освободятся!"
 newengland.88.a: "Мы должны сделать так, чтобы это не повторилось!"
 newengland.88.b: "За дальнейшие успехи в распространении революции!"
  
 newengland.90.t: "Воссоединение с Америкой"
 newengland.90.d.forced: "Сегодня из [From.GetNameDef] прибыли официальные лица, чтобы начать переговоры о мирном воссоединении нашего правительства с их правительством. Однако для обсуждения этого вопроса в Бостоне было мало времени, так как почти сразу же по стране прокатилась публичная кампания с требованием немедленного роспуска правительства. Общественность считает, что Новая Англия не является реальной страной, и ее правительство не имеет достаточной легитимности, чтобы отклонить [From.GetAdjective]ий запрос."
 newengland.90.d.choice: "Сегодня прибыли чиновники из [From.GetNameDef], чтобы начать переговоры о мирном воссоединении между нашим и их правительствами, теперь, когда гражданская война закончилась и определился победитель. Многие считают, что главная цель временного правительства Новой Англии — избежать хаоса гражданской войны — достигнута, и мы должны снова стать частью Америки. Однако есть и другие, которые считают, что Новая Англия добилась собственной легитимности. У нас есть место в британской сфере, и действительно ли мы хотим быть частью [From.GetNameDef]? Действительно ли они та Америка, которую мы помним?"
 newengland.90.a: "Кажется, у нас нет другого выбора, кроме как согласиться..."
 newengland.90.b: "Мы должны воссоединиться с Америкой."
 newengland.90.c: "Нет, это не в наших интересах."
  
 newengland.91.t: "Запрос [From.GetNameDefCap]"
 newengland.91.d: "Посол от [From.GetNameDef] встретился с [Root.GetAdjective]ими официальными лицами  и представил их план: они хотят мирно воссоединиться с [requester.GetNameDef], договор вступит в силу немедленно. Теперь, когда гражданская война окончена, они считают, что цель временного правительства Новой Англии, а именно предотвращение хаоса и разрушения, также миновала. Америка, говорят они, должна снова стать единым целым. В правительстве неоднозначная реакция, хотя большинство согласны с тем, что [requester.GetNameDef] не будет сидеть сложа руки, если мы откажемся."
 newengland.91.a: "Тогда пожелаем им удачи."
 newengland.91.b: "Мы согласны, если [requester.GetNameDef] вступит в Антанту."
 newengland.91.c: "Нет, мы не можем этого допустить."
  
 newengland.92.t: "[From.GetNameDefCap] соглашается"
 newengland.92.d: "[From.GetAdjective]ое правительство  согласилось с тем, что цель временного правительства достигнута. Они не претендуют на регион Новой Англии и не желают конфликта с [requester.GetNameDef] и не собираются предъявлять им какие-либо требования о возвращении Новой Англии.[From.GetAdjective]ие силы  начали немедленно покидать этот район."
 newengland.92.a: "Отличные новости!"
  
 newengland.93.t: "Воссоединение с Новой Англией"
 newengland.93.d: "Чиновники из Новой Англии оперативно доставили сообщение: они с радостью немедленно объединятся с [Root.GetNameDef]. Цель их временного правительства - избежать хаоса гражданской войны - теперь закончилась, и они с нетерпением ждут, когда Америка снова станет единой."
 newengland.93.a: "превосходно!"
  
 newengland.94.t: "Канадское предложение"
 newengland.94.d: "Хотя правительство Новой Англии не является канадской марионеткой, было бы неверно предполагать, что оно не было частью британской сферы — такой, какая она есть — и вызывало большую озабоченность в более широкой сфере интересов Канады. Канадское правительство готово позволить Новой Англии воссоединиться с [requester.GetNameDef], так как причина вмешательства Канады в регион закончилась гражданской войной, но они просят, чтобы [requester.GetNameDef] присоединился к альянсу Антанты. Это компенсирует потерю Новой Англии, а также станет способом отплатить [CAN.GetNameDef] за спасение жизней американцев."
 newengland.94.a: "Посмотрим, к чему это приведет..."
 newengland.94.b: "Мы согласны с этой просьбой"
 newengland.94.c: "Нет, они не имеют права предъявлять такое требование."
  
 newengland.95.t: "[requester.GetNameDefCap] соглашается"
 newengland.95.d: "Чиновники из [requester.GetNameDef] вернулись с согласием — они присоединятся к Антанте в обмен на мирное воссоединение с Новой Англией и в качестве способа отплатить [Root.GetNameDef] за спасение стольких американских жизней во время гражданской войны."
 newengland.95.a: "Возможно, они будут сговорчивы."
  
 newengland.96.t: "[requester.GetNameDefCap] Отказывается"
 newengland.96.d: "Чиновники из [requester.GetNameDef] вернулись в Канаду с категорическим отказом — они не будут торговаться за возвращение Новой Англии, тем более что [CAN.GetNameDef] вообще не имела права вмешиваться в гражданскую войну. Чиновники говорят, что Канада взяла под свой контроль Новую Англию, чтобы обезопасить себя от радикальных сил, не более того. Когда эта угроза исчезнет, ​​Америка должна снова стать единой."
 newengland.96.a: "Я хочу, чтобы мама и папа перестали ссориться..."
 newengland.96.b: "Очень хорошо, пусть приходят."
 newengland.96.c: "Тогда мы отказываемся."
  
 newengland.97.t: "[From.GetNameDefCap] Отказывается"
 newengland.97.d.forced: "Канадское правительство вернулось в Новую Англию с категорическим отказом — мы не можем воссоединиться с Америкой. Похоже, их обещания самоуправления и их заверения в том, что вмешательство было сделано для нашей безопасности, были просто притворством. Поскольку у Новой Англии нет достаточной легитимности, чтобы действовать как что-либо, кроме канадской марионетки, она растворилась в спазмах борьбы и ярости против канадцев."
 newengland.97.d.choice: "Канадское правительство вернулось в Новую Англию с категорическим отказом — мы не можем воссоединиться с Америкой. Кажется, что их обещания самоуправления и их заверения в том, что вмешательство было сделано для нашей безопасности, были просто притворством: они вмешались, чтобы защитить британские интересы, не более того. Теперь правительство Новой Англии должно решить для себя, в чем заключаются его интересы, и возможно, развязать войну в любом случае."
 newengland.97.a: "Пусть будет так!"
 newengland.97.b: "Мы присоединимся к [requester.GetNameDef] в любом случае!"
 newengland.97.c: "Мы останемся с [From.GetNameDef]"
  
 newengland.98.t: "Новая Англия распадается"
 newengland.98.d: "С нашим отказом позволить Новой Англии присоединиться к [requester.GetNameDef], их правительство полностью распалось из-за внутреннего конфликта, потому что оно не имеет подлинной легитимности. Регион снова находится под нашим контролем и вполне возможно, может привести нас к войне с [requester.GetNameDef]."
 newengland.98.a: "Пусть будет так!"
  
 newengland.99.t: "[war_country.GetNameDefCap] Отказывается"
 newengland.99.d.exists: "По не совсем понятным причинам правительство Новой Англии решило, что в его интересах оставаться частью британской сферы. Многие в нашем правительстве в ярости и задаются вопросом, чувствуют ли граждане Новой Англии то же самое, что и ее правительство... или, может быть, лучше сказать, британцы?"
 newengland.99.d.notexists: "Хотя кажется, что жители Новой Англии были более чем готовы присоединиться к нам мирным путем, вмешательство Канады разоблачило их временное правительство тем, чем оно было - марионеткой, подчиненной воле британской короны. Из-за их отказа позволить Новой Англии выбирать свою судьбу, правительство Новой Англии рухнуло и было вновь поглощено [CAN.GetNameDef]."
 newengland.99.a: "Тогда это война!"
 newengland.99.b: "Мы займемся этим позже."
  
 newengland.100.t: "Предательство Новой Англии"
 newengland.100.d: "Хотя наше правительство отказало Новой Англии в праве воссоединиться с [requester.GetNameDef], кажется, они в конце концов все равно решили это сделать. Наши силы в регионе отступили, когда вошли американские войска, и похоже, мы ничего не можем сделать, если только не решим форсировать ситуацию и не превратить этот вопрос в войну."
 newengland.100.a: "Тогда это война!"
 newengland.100.b: "Пускай забирают."
  
 newengland.102.t: "Огни войны"
 newengland.102.d: "То, чего мы надеялись избежать в 1937 году, наконец поглотило нацию! Новая Англия оказалась втянутой в конфликт. Соответственно, многие из наших отраслей промышленности переходят на производство военного времени, чтобы обеспечить наши войска в полевых условиях. Поскольку потребности армии быстро растут из-за конфликта, любые оставшиеся последствия Великой депрессии быстро сметаются. Безработных мужчин и даже некоторых женщин призывают в вооруженные силы или на заводы, поскольку они заменяют других, отправленных на передовую. Вместе мы должны пережить эту бурю!"
 newengland.102.a: "Объединяйтесь под нашим флагом!"
  
 newengland.103.t: "Огни войны"
 newengland.103.d: "То, чего мы надеялись избежать в 1937 году, наконец поглотило нацию! Новая Англия оказалась втянутой в конфликт. Соответственно, многие из наших отраслей промышленности переходят на производство военного времени, чтобы обеспечить наши войска в полевых условиях. Потребности армии начали быстро расти из-за конфликта. Безработных мужчин и даже некоторых женщин призывают в вооруженные силы или на заводы, поскольку они заменяют других, отправленных на передовую. Вместе мы должны пережить эту бурю!"
 newengland.103.a: "Сражайтесь под нашим флагом!"
  
 newengland.104.t: "Подготовка к войне"
 newengland.104.d: "Когда разразилась великая гражданская война, в правительстве Новой Англии возникли разногласия по поводу участия в войне. Благодаря популярности изоляционистских групп, таких как 'Америка прежде всего', многие жители Новой Англии надеялись переждать войну, которая угрожала поглотить Новый Свет. Поскольку Великая депрессия продолжалась, экономика Новой Англии испытывала огромные трудности, и только после Второй квадратной сделки при президенте [NEE.GetLeader] экономика Новой Англии начала демонстрировать признаки восстановления и роста.\n\nПоскольку экономика на пути к полному восстановлению, фабрики, когда-то производившие обувь и автомобили, теперь производят военные грузовики и обмундирование, поскольку угроза войны с каждым днем ​​становится все ближе. Многие в Новой Англии начали видеть в конфликте то, чем он является на самом деле, — битвой за настоящую Америку, и Новая Англия не может сидеть сложа руки в стороне от войны. Пришло время отвоевать страну у тех, кто вверг ее в хаос. В школах Новой Англии ежедневно проводятся учения по воздушному налету, и молодые мужчины и женщины стекаются в вербовочные центры, желая служить своей стране в час нужды. Шансы сильно увеличиваются против Новой Англии — большинство других фракций имеют гораздо более огромные резервы рабочей силы и промышленности. Тем не менее история всегда благоволила смелым, и промышленную мощь Северо-Востока Америки нельзя недооценивать. Наши заводы на земле будут производить все больше и больше, а наши самолеты наверху обеспечат свободное и безопасное небо. Подобно нашим предкам в 1776 году, нас не запугают шансы, поскольку дерево свободы не упадет перед реакционерами и революционерами, которые стремятся его осквернить!"
 newengland.104.a: "Мы не можем оставить Америку во тьме!"
  
 newengland.123.t: "Переоценка американских обязательств"
 newengland.123.d.noone: "Сегодня посланник из [NEE.Capital.GetName] прибыл в [ENT.Capital.GetName], чтобы обсудить продолжающуюся гражданскую войну на нашей южной границе. [393.Owner.GetNameDefCap] представляют серьезную угрозу для обеих наших стран. Их крепости расположены прямо на наших границах и являются основными плацдармами для нападения на нас, если они одержат победу в гражданской войне. Если бы такое нападение не было быстро отражено, оно в конечном счете поставило бы под угрозу любую попытку вернуть Родные острова, и Корона будет вынуждена исчезнуть.\n\nОднако они не хотят ждать такого исхода. Военные лидеры Новой Англии изложили амбициозные планы по нанесению удара в самое сердце заражения и пресечь проблему в зародыше, прежде чем она прорастет. В то время как Антанта в основном занимала нейтральную позицию в американских делах, пришло время действовать. Были изложены общие мазки, подробно описывающие предварительную кампанию бомбардировок, известную как \"Операция Pointblank\", которая должна была начаться в начале войны. Такая атака должна была нанести ущерб нескольким крупным промышленным центрам, расположенным недалеко от наших границ. Посол просит, чтобы мы поддержали план и начали сплачивать Антанту для освобождения Америки."
