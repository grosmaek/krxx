 newengland.421.d.PSA_la_follette: "В то время как Америка готовится к новому десятилетию, предвыборные лозунги снова стали основным элементом американской жизни, поскольку кандидаты от Демократической и Республиканской партии стремятся оставить свой след в истории и вернуть себе пост президента у неистеблишмента.\n\nКак рисует Филип Ла Фоллет В конце своего второго срока он решил поддержать кандидата от Прогрессивной партии Глена Тейлора. Артист и политик из Айдахо Тейлор стал свидетелем растущей поддержки сторонников десегрегации. Одним из известных инцидентов, принесших Глену Тейлору национальную известность, был его арест в Бирмингеме, штат Алабама, в 1948 году. Комиссар полиции Юджин "Бык" Коннор арестовал Тейлора за попытку использовать дверь, предназначенную только для афроамериканцев, вместо двери только для белых. Такие новости разлетелись по всей стране, и под огромным давлением Коннор был вынужден отпустить Тейлора обратно на свободу. После этого инцидента Тейлор стал широко популярен в афроамериканских кругах и ожидает, что явка избирателей среди афроамериканцев будет намного выше, чем у любого другого политика от основных партий.\n\nВ этом году кандидатом от Демократической партии является Уоррен Магнусон, сенатор и ветеран гражданской войны, который, как известно, избежал переворота Макартура на дезертировавшем военном корабле и руководил усилиями Конгресса по отмене Закона об исключении китайцев во время своего пребывания в Сенате. Кампания Магнусона была сосредоточена на продвижении более прогрессивной программы для страны. Большая часть предвыборной политики Магнусона заимствована у его напарника Генри "Скупа" Джексона. Твердо приверженная гражданским правам, экологическим проблемам и правам человека, Демократическая партия надеется восстановить свою электоральную базу среди классических избирателей-демократов и подключиться к растущему движению Прогрессивной партии.\n\nПротивостоянием Магнусона от Республиканской партии является Ричард Никсон. Товарищ-ветеран гражданской войны, Никсон поступил на службу в военно-морской флот Тихоокеанских штатов всего за несколько месяцев до окончания Университета Дьюка из-за начала войны. Никсон приобрел политическую известность после гражданской войны, когда он присоединился к Дому антиамериканской деятельности. Он расследовал такие дела, как дело Хисса, в котором судили американцев, заключавших соглашения с синдикалистскими державами по всему миру. По мере того, как по стране проходит очередная волна красной паники, Никсон клянется твердо держать руку на пульсе любых инакомыслящих синдикалистских сил."
 newengland.421.d.PSA_taylor: "По мере того, как Америка готовится к новому десятилетию, предвыборные лозунги снова стали основным продуктом американской жизни, поскольку кандидаты от Демократической и Республиканской партии стремятся оставить свой след в истории и вернуть себе пост президента у неистеблишмента.\n\nИщет второй срок своей жизни собственный, Глен Тейлор был занят кампанией по всей стране. За время своего пребывания на посту президента Тейлору удалось протолкнуть некоторые законы о гражданских правах. Едва пройдя через Палату представителей, практика "защиты" вновь построенных подразделений посредством использования расовых соглашений была признана неконституционной. Нарушение 14-й поправки и Закона о гражданских правах 1866 года, согласно которому афроамериканцы имеют те же права и защиту, что и белые граждане, на покупку и владение собственностью в Соединенных Штатах. Тейлор пообещал, что если он сможет обеспечить себе переизбрание на второй срок, такое законодательство станет лишь началом преодоления великого провала американского "равенства".\n\nВ этом году кандидатом от Демократической партии является Уоррен Магнусон, сенатор и ветеран гражданской войны. который, как известно, избежал переворота Макартура на дезертировавшем военном корабле и возглавил усилия Конгресса по отмене Закона об исключении китайцев во время своего пребывания в Сенате. Кампания Магнусона была сосредоточена на продвижении более прогрессивной программы для страны. Большая часть предвыборной политики Магнусона заимствована у его напарника Генри "Скупа" Джексона. Твердо приверженная гражданским правам, экологическим проблемам и правам человека, Демократическая партия надеется восстановить свою электоральную базу среди классических избирателей-демократов и подключиться к растущему движению Прогрессивной партии.\n\nПротивостоянием Магнусона от Республиканской партии является Ричард Никсон. . Товарищ-ветеран гражданской войны, Никсон поступил на службу в военно-морской флот Тихоо