 newengland.309.t: "Наши североамериканские союзники под угрозой!"
 newengland.309.d: "Тревожные новости из посольства Мексики сегодня, когда послу Мексики срочно телеграфировали из Мехико, что [NEE.GetNameDef] открыто угрожает мексиканскому народу унизительными условиями — проклятые капиталисты из [NEE.GetNameDef] требуют восстановить свои права на нефть. , что мексиканский социализм должен быть сокрушен, и что они должны отказаться от своей ориентации на нас. В то время как боевые ястребы требуют, чтобы мы немедленно отправили припасы и людей для защиты мексиканской нации от этого капиталистического империализма, некоторые несогласные мнения предполагают, что война с американцами может истощить наши и без того истощенные ресурсы."
 newengland.309.a: "Интернационал поддерживает всех. Мексика не одинока!"
 newengland.309.b: "Наши ресурсы ограничены, сообщите Мексике, что они предоставлены сами себе."
  
 newengland.310.t: "Ответ от [INT.GetName]"
 newengland.310.d.mex_support: "Наши крики о помощи не остались неуслышанными! Несмотря на воинственное отношение и позицию капиталистических свиней; Интернационал обещал нам, что они не будут бездействовать, когда нашему народу угрожают. Рабочие всего мира крепче вместе, a las barricadas!"
 newengland.310.d.mex_alone: "Серьезные новости из Парижа сегодня, поскольку Интернационал сообщил нам, что мы сами по себе. Каковы бы ни были их причины, помощи из Парижа или Лондона не будет, если мы откажемся от американских условий. В то время как пессимисты умоляют нас принять условия американцев, поскольку мы будем вынуждены вступить в сложную войну, а радикалы и "Уорхоки""заявляют, что нашей силы и решимости достаточно, чтобы оттеснить империалистов через границу!"
 newengland.310.a: "У нас нет выбора, кроме как принять условия."
 newengland.310.b: "Да здравствует Мексика! Мы отвергнем их необоснованные угрозы!"
  
 NEE_MEX_declines_terms_tt: "§RОтказ от условий Америки, скорее всего, вызовет войну между двумя нашими странами!§!"
  
 newengland.311.t: "Ответ Мексики на соглашения Санта-Фе"
 newengland.311.d.mex_accept: "После нескольких дней переговоров, компромиссов и проволочек правительство Мексики сообщило нам, что оно примет все условия соглашений Санта-Фе. Для нас это была важная дипломатическая победа, поскольку теперь южная граница свободна от радикального влияния, и мы восстановили наши тесные связи с мексиканским народом. На данный момент между нашими странами царит мир, и в Мексике восстановлена демократия."
 newengland.311.d.mex_deny: "Несмотря на самые лучшие намерения нашей нации, мексиканские делегаты на соглашениях в Санта-Фе сообщили нам, что они не примут наши требования. Они и дальше будут упорствовать в своих недемократических традициях и откажутся возвращать то, что было нашим. Поскольку у нас будет радикальный сосед, который не ищет ничего, кроме слабости и распада нашей нации, сторонники жесткой линии просят Конгресс официально объявить войну мексиканскому правительству. Однако умеренные просят нас отступить, учитывая, что в данный момент наша страна не может позволить себе войну."
 newengland.311.a: "Узы связывают нас, Salud!"
 newengland.311.b: "Мы не можем мириться с этой угрозой. Готовьте войска!"
 newengland.311.c: "Мы не в том положении, чтобы вести войну."
  
 newengland.312.t: "[NEE.GetName] просит вернуть Панамский канал"
 newengland.312.d.ispuppet: "Сегодня утром посол [NEE.GetNameDef] подал прошение от имени своей страны о возвращении Панамского канала. Пока канал находился под американской сферой, они потеряли над ним контроль во время хаотичной гражданской войны. Восстановив американскую мощь, они снова стремятся восстановить контроль над этой жизненно важной полосой территории, соединяющей великие океаны Тихого и Атлантического океанов. Давайте сообщим [OVERLORD.GetName], как лучше поступить."
 newengland.312.d.isindependent: "Сегодня утром посол [NEE.GetNameDef] подал прошение от имени своей страны о возвращении Панамского канала. Пока канал находился под американской сферой, они потеряли над ним контроль во время хаотичной гражданской войны. Восстановив американскую мощь, они снова стремятся восстановить контроль над этой жизненно важной полосой территории, соединяющей великие океаны Тихого и Атлантического океанов. Давайте сообщим [OVERLORD.GetName], как лучше поступить."
 newengland.312.a: "Давайте спросим [OVERLORD.GetName] об их решении."
 newengland.312.b: "Верните Канал."
 newengland.312.c: "Не отдавайте канал!"
  
 newengland.313.t: "[NEE.GetName] просит вернуть Панамский канал"
 newengland.313.d: "Мы получили известие из Панамы, что [NEE.GetNameDef] обратилась к правительству Панамы с просьбой официально вернуть Панамский канал. В то время как канал был построен под американским надзором и передан под американский контроль, гражданская война в Америке привела к тому, что Панама захватила контроль над каналом. С возрождением силы Америки некоторые в нашем правительстве настаивают на том, чтобы мы вернули контроль над каналом [NEE.GetNameDef], хотя мы всегда можем отказаться от их требований."
 newengland.313.a: "Сдать канал"
 newengland.313.b: "Не отдавать канал"
  
 newengland.314.t: "Ответ от [OVERLORD.GetName]"
 newengland.314.d1: "Похоже, что [OVERLORD.GetName] в восторге от американской силы хочет, чтобы мы начали мирную передачу канала обратно [NEE.GetNameDef]. Хотя многие панамцы расстроены этим решением, мы не в состоянии выдвигать требования. Скоро над каналом пролетят звезды и полосы, указывая на нашу краткую, но оконченную оккупацию этих стратегических ворот."
 newengland.314.d2: "Наши опасения не остались незамеченными! Несмотря на американские аргументы, [OVERLORD.GetName] сообщил нашему руководству, что они не желают, чтобы американцы вернули себе канал и были переданы под нашу защиту. Это значительная дипломатическая победа, но [NEE.GetNameDef], скорее всего, будут возмущены."
 newengland.314.a: "Канал будет возвращен американцам."
 newengland.314.b: "Не в этот раз, Янки!"
  
 newengland.315.t: "Сообщение от [685.owner.GetAdjective]ого посольства"
 newengland.315.d1: "То, что когда-то было нашим, нам вернули. Бедствие, охватившее страну, представило нас слабыми, и в наше отсутствие [685.owner.GetAdjective]ие войска захватили Панамский канал, который мы построили после работы [NEE.GetNameDef], проделанной для защиты безопасности и независимости Панамы. . Однако сегодня [685.owner.GetAdjective]ий посол  вручил нам ноту от [685.owner.GetAdjective]ого правительства , в которой говорится, что правительство Панамы готово мирно расстаться с каналом. Это огромная моральная и дипломатическая победа для [NEE.GetNameDef], поскольку мы восстанавливаем свои силы в Америке."
 newengland.315.d2: "Совершив возмутительный поступок, [685.owner.GetAdjective]ий посол  вручил нам сегодня утром записку, в которой говорилось, что [685.owner.GetAdjective]ое правительство  отказывается вернуть канал, несмотря на военную и военно-морскую мощь нашей страны. Кажется, что если [685.owner.GetAdjective]ий народ  не прислушается к разуму, он прислушается к мощи американской армии. Это будет скорая победа, и скоро канал снова будет в наших руках."
 newengland.315.a: "Шаг за шагом мы подтверждаем свою силу."
 newengland.315.b: "Итак, они сделали свой выбор...плохо."
  
 declined_to_join_OAS: "Отказалась вступить в Организацию Американских государств"
  
 newengland.316.t: "[NEE.GetNameDefCap] приглашает нас в Организацию Американских государств"
 newengland.316.d: "[NEE.GetNameDefCap] официально пригласил нас присоединиться к Организации Американских государств. Поскольку колосс Нового Света сумел восстановить себя после опустошения самого кровавого конфликта в истории американского континента, американцы пригласили нас присоединиться к ним в коалицию единомышленников демократических наций Западного полушария. Организация американских государств будет уделять особое внимание торговле и более тесным связям с Вашингтоном, в то время как сила [NEE.GetName] гарантирует нашу независимость."
 newengland.316.a: "Свободный и демократический Новый Мир!"
 newengland.316.b: "Мы вежливо откажемся."
  
 newengland.317.t: "[FROM.GetName] ответили на наше приглашение"
 newengland.317.d1: "Сегодня утром посол [FROM.GetName] вручил нашему Госдепартаменту ноту, в которой говорилось о готовности их страны вступить в Организацию американских государств. Вместе мы обеспечим укрепление торговых связей и отношений между нашими странами и в то же время защитим Западное полушарие в рамках коллективной безопасности."
 newengland.317.d2: "Сегодня утром посол [FROM.GetName] вручил нашему Госдепартаменту ноту, в которой указывалось, что их страна не желает вступать в Организацию американских государств. Заявив, что им не нужна защита [NEE.GetNameDef] и они могут справиться с экономической задачей сами по себе, они подчеркнули, что, хотя они ценят это предложение, они отклонят наше приглашение."
 newengland.317.a: "Добро пожаловать!"
 newengland.317.b: "Позор."
  
 newengland.318.t: "[NEE.GetNameDef] просит покинуть нашу нынешнюю фракцию"
 newengland.318.d: "В течение века так называемая 'доктрина Монро' диктовала нашу внешнюю политику, помещая нас против нашей воли в американскую сферу. Крах американской нации во время гражданской войны заставил нас присоединиться к сфере [faction_leader.GetName] в поисках защиты и экономических связей. Однако [NEE.GetName] восстановил свои силы; они выразили желание объявить Западное полушарие сферой и руководством Америки. Они потребовали, чтобы мы отказались от нашего нынешнего мировоззрения и присоединились к ним — мы должны немедленно сообщить [faction_leader.GetName] об этих требованиях. Мы не потерпим такой вопиющей агрессии, и нам понадобится мощная поддержка [faction_leader.GetName], чтобы поддержать нашу независимость!"
 newengland.318.a: "Американцы угрожают нам!"
  
 newengland.319.t: "[NEE.GetNameDef] просит, чтобы [FROM.GetNameDef] покинул нашу фракцию"
 newengland.319.d: "Мы получили известие из американского посольства; что [NEE.GetNameDef] потребовал, чтобы [FROM.GetNameDef] отозвал свое согласие с нами и вместо этого позиционировал себя в американской сфере. Ссылаясь на то, что они являются законным правопреемником американской нации, павшей во время Второй гражданской войны в США; [NEE.GetNameDef] заявил, что так называемая "доктрина Монро" будет применяться повторно и что европейское влияние в Америке недопустимо. Они настаивают на том, чтобы мы отозвали нашу поддержку [FROM.GetNameDef] и вместо этого позволили [NEE.GetName] предложить им защиту и экономическую поддержку."
 newengland.319.a: "Америка не будет нашим владением. Мы уйдем."
 newengland.319.b: "[NEE.GetNameDefCap] не имеет права предъявлять нам требования."
  
 NEE_OAS_decisions: "Организация Американских государств"
 NEE_OAS_decisions_desc: "Всепроникающая природа реакционеров и революционеров будет продолжаться только из Европы в Новый Свет. Если Америка хочет стать маяком демократии в меняющемся мире, она должна восстановить свою защиту и руководство странами Западного полушария, многие из которых подвержены дестабилизации извне. Чтобы защитить это полушарие; [NEE.GetNameDef] придется перестроить доктрину Монро, чтобы направлять свободный мир в 20 веке и далее."
