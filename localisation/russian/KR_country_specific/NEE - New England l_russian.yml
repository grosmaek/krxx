 ## Character Events ## 
  
 # PP Gift Event 
 newengland.451.t: "[NEE_Ambassador_name_cap] говорит с [CAN.GetAdjective]им правительством "
 newengland.451.d: "Сегодня в столицу Канады Оттаву [NEE_Ambassador_name] и свита военных и правительственных чиновников прибыли от имени правительства [NEE.GetNameDef]. Толпа собралась в ожидании долгожданного выступления американской дипломатической миссии перед украшенным изящными искусствами посольством на Веллингтон-стрит, 100. Хотя здание ранее служило американской миссией, события на остальной части континента позволили миссии превратиться в полноценное посольство.\n\n[NEE_Ambassador_name_cap] начал свою речь с благодарности канадскому народу за его защиту и приверженность демократии в новый мир. Он ясно дал понять, что, если Соединенные Штаты когда-либо воссоединятся и восстановят свою довоенную силу, они приложат огромные усилия, чтобы выплатить долг Америки канадскому народу. Речь была произнесена с большой оценкой всеми присутствующими, и сообщалось, что позже сам британский король нанес личный визит послу. Газеты Канады и Новой Англии тепло отзывались о миссии доброй воли, поскольку обе страны сблизились в своей общей цели и мечтах о свободном мире против синдикализма."
 newengland.451.a: "Спасибо Канада!"
  
 # Stability Gift Event 
 newengland.452.t: "[NEE_Ambassador_name_cap] разговаривает с [CAN.GetAdjective]ими людьми"
 newengland.452.d: "Сегодня [NEE_Ambassador_name] сделали беспрецедентный шаг, чтобы выступить в парламенте Канады. В то время как президент [NEE.GetNameDef] предпочел остаться дома и заниматься внутренними делами, присутствовали британский король, его изгнанники и премьер-министр Канады.\n\nВыступление от имени правительства [NEE.GetName], [NEE_Ambassador_name] тепло отозвался о неизменной поддержке и признании правительством Канады американской демократии на Северо-Востоке. Он заметил, что изменяющийся мировой порядок означает, что у держав старого мира, наконец, появится шанс снова вернуться домой. Хотя Америке потребуется некоторое время, чтобы оправиться от гражданской войны, разорвавшей континент на части, мощь восстановленных Соединенных Штатов с радостью поддержит цели и амбиции Антанты. В свою очередь премьер-министр Канады заверил посла, что свободный мир Антанты поддержит правительство Новой Англии в самый мрачный час Америки. Он подтвердил, что Канада продолжает признавать правительство [NEE.GetNameDef] законным демократическим государством и что впредь связи между двумя странами должны укрепляться."
 newengland.452.a: "Наш народ един!"
  
 # War Support Gift Event 
 newengland.453.t: "[NEE_Ambassador_name_cap] разговаривает с [CAN.GetAdjective]ими военными"
 newengland.453.d: "В знак доброй воли и дружбы [NEE_Ambassador_name] посетил Королевскую канадскую армию в CFB Picton в Пиктоне, Онтарио. Его видели в присутствии канадских генералов, таких как генерал Гай Саймондс, но его также видели в глубокой беседе с генералами изгнаниками, такими как Бернар Монтгомери. [NEE_Ambassador_name_cap] напрямую поблагодарил солдат Канады, похвалив их за смелое стремление восстановить демократию в Европе и пожелав им успехов в возможном возвращении домой. Он подчеркнул, что роль канадских вооруженных сил во интервенции 1937 года сыграла важную роль в защите жителей Новой Англии от хаоса и разрушения, которые уничтожили американскую нацию. Наконец, он пришел к выводу, что если когда-нибудь наступит день, когда Канаде понадобится помощь, американские солдаты будут более чем готовы рискнуть жизнью и здоровьем ради свободы канадского и британского народов. Визит посла в канадские вооруженные силы был тепло встречен высшими эшелонами канадской армии и вызвал большое одобрение со стороны самих канадских военнослужащих, которые никогда не ожидали, что к ним обратится сам [NEE_Ambassador_name]."
 newengland.453.a: "Вместе к победе!"
  
 # Truck Gift Event 
 newengland.454.t: "[NEE_Ambassador_name_cap] беседует с Ford Motor Company в Канаде"
 newengland.454.d: "Основанная в 1904 году компания Ford Motor Company со штаб-квартирой в Уокервилле, Онтарио, является известной дочерней компанией американской компании Ford. Первоначально компания была основана с инвестициями Генри Форда в размере 125 000 долларов США в завод по производству фургонов МакГрегора через реку Детройт от его первоначального завода в Дирборне, штат Мичиган. Компания получила все патентные права Форда и привилегии на продажу во все части бывшей Британской Империи, за исключением Великобритании и Ирландии. На заводе будет выпущен первый канадский автомобиль 'Модель C', а в ближайшие годы продолжится производство транспортных средств гражданского и военного назначения.\n\nЧтобы укрепить деловые связи между США и Канадой, [NEE_Ambassador_name] посетил Завод в Уокервилле. В сопровождении владельца Ford Canada американский посол прогуливался по запыленному конвейеру и беседовал с монтажниками. В краткой речи перед рабочими он высоко оценил их эффективность и отметил, что трудовая этика канадских рабочих не имеет себе равных, кроме Соединенных Штатов. Неудивительно, почему Канада смогла оправиться от многолетней экономической депрессии и превратилась в промышленного гиганта. Рабочие устроили послу бурные аплодисменты, а в качестве благодарности за американский визит компания Ford Canada пообещала отправить 80 своих грузовиков Canadian Military Pattern (CMP) в знак доброй воли."
 newengland.454.a: "За непревзойденную промышленность"
  
 # Bomber Gift Event 
 newengland.455.t: "[NEE_Ambassador_name_cap] беседует с Victory Aircraft Canada"
 newengland.455.d: "В результате Британской революции и распада империи британская авиастроительная компания Avro переехала в Канаду, став таким образом Avro Canada. В 1938 году Национальная компания по производству стальных автомобилей построила в Малтоне завод по производству военных самолетов; Затем канадское правительство экспроприировало компанию и учредило Crown Corporation под названием Victory Aircraft Limited. Victory Aircraft получила лицензию на производство бомбардировщиков и транспортных самолетов Avro в рамках подготовки к возможному возвращению домой.\n\nЧтобы укрепить воздушные возможности [NEE.GetNameDef], [NEE_Ambassador_name] сегодня посетил завод, чтобы подписать контракт на двенадцать бомбардировщиков Avro. Президент Victory Aircraft Дж. П. Бикелл провел для посла краткую экскурсию, показав послу обширные сборочные линии и предоставив послу возможность встретиться с трудолюбивыми канадскими сборщиками. Находясь на переднем крае канадской промышленной машины, посол нашел время, чтобы сесть и поговорить с канадскими рабочими, что принесло ему много похвал в прессе. Послу даже удалось зайти внутрь бомбардировщиков Avro, где он лично убедился в долговечности и прочности канадской техники. Тур завершился посещением офиса Бикнелла, где двое мужчин выпили и выкурили сигару перед тем, как передать канадские самолеты военно-воздушным силам Новой Англии."
 newengland.455.a: "Авиация дальнего радиуса действия победит этим днем!"
  
 # Fighter Gift Event 
 newengland.456.t: "[NEE_Ambassador_name_cap] говорит с National Steel Car Canada"
 newengland.456.d: "В результате Британской революции и распада империи британская авиастроительная компания Avro переехала в Канаду, став таким образом Avro Canada. В 1938 году Национальная компания по производству стальных автомобилей построила в Малтоне завод по производству военных самолетов; Затем канадское правительство экспроприировало компанию и учредило Crown Corporation под названием Victory Aircraft Limited. Victory Aircraft получила лицензию на производство бомбардировщиков и военных истребителей Avro в рамках подготовки к возможному возвращению домой.\n\nЧтобы укрепить воздушные возможности [NEE.GetNameDef], [NEE_Ambassador_name] сегодня посетил завод, чтобы подписать контракт на двадцать четыре современных истребителя. Президент Victory Aircraft Дж. П. Бикелл провел для посла краткую экскурсию, показав послу обширные сборочные линии и предоставив послу возможность встретиться с трудолюбивыми канадскими сборщиками. Находясь на переднем крае канадской промышленной машины, посол нашел время, чтобы сесть и поговорить с канадскими рабочими, что принесло ему много похвал в прессе. У посла даже была возможность зайти внутрь истребителя "Веном", где он мог лично убедиться в долговечности и прочности канадской техники. Тур завершился посещением офиса Бикнелла, где двое мужчин выпили и выкурили сигару перед тем, как передать канадские самолеты военно-воздушным силам Новой Англии."
 newengland.456.a: "При ясном небе нас ничто не остановит!"
  
 # Offmap Factory Gift Event 
 newengland.457.t: "[NEE_Ambassador_name_cap] координирует строительство новой фабрики"
 newengland.457.d: "Сегодня [NEE_Ambassador_name] нанес визит К.Д. Хоу, великому канадскому бизнесмену, инженеру и политику, в его доме. Сам Хоу всегда питал слабость к [NEE.GetNameDef]; канадец родился в Массачусетсе и учился в Массачусетском технологическом институте. Бизнесмен и инженер, бизнес Хоу расширился до инженерного консалтинга и генерального подрядчика, а его фирма доминировала на элеваторах Западной Канады. \n\n Двое мужчин обсудили, как укрепить деловые и сердечные связи между двумя странами. Хоу предложил относительно незастроенный участок земли недалеко от Порт-Артура, Онтарио, который мог бы послужить площадкой для строительства совместного канадско-американского завода. Фабрика на канадских землях будет укомплектована канадскими и американскими рабочими, что улучшит занятость в обеих странах и позволит двум странам получать прибыль. Также сообщалось, что, встретившись друг с другом, оба мужчины долго говорили о ситуации в Америке и роли Канады во вмешательстве. Двое мужчин были замечены поднимающими тост за новую эру североамериканской дружбы, возможно, свидетельствующую о грядущих днях сотрудничества."
 newengland.457.a: "За плодотворное партнерство!"
  
 # Industrial Gift Event 
 newengland.458.t: "[NEE_Ambassador_name_cap] приглашает промышленных экспертов из [CAN.GetNameDef]"
 newengland.458.d: "Благодаря эффективной позиции правительства в отношении Великой депрессии наша экономика, наконец, начинает демонстрировать признаки восстановления. Длинные очереди возле столовых наконец-то ушли в прошлое, а уровень безработицы достиг самого низкого уровня за всю историю. Поскольку мы продолжаем идти по этому пути восстановления экономики, наше правительство предложило нам пригласить промышленных экспертов из нашего канадского союзника, таких как Артур Блейки Первис и Макс Эйткен, 1-й барон Бивербрук.\n\nБлизко связанный с экономикой бывших Соединенных Штатов, Канадская экономика столкнулась с еще более серьезной проблемой, когда экономический кризис в Германии в @Черный понедельник@ еще больше усугубил экономические проблемы Канады. Однако благодаря помощи видных промышленников и экономистов канадская экономика в настоящее время находится на пути к восстановлению, особенно с помощью организованных правительством проектов и предприятий, таких как трудовые лагеря и ИСЭР. Чтобы поднять нашу собственную экономику, давайте разошлем приглашения канадским промышленным экспертам и бизнесменам, чтобы мы тоже могли подражать экономическому подъему Канады."
 newengland.458.a: "Наша промышленная мощь будет непревзойденной!"
  
 NEE_industrialist_aid_idea: "Промышленная помощь"
 NEE_industrialist_aid_idea_desc: "Помощь наших союзников не пропадет даром! Наши друзья из Антанты предоставили нам ценную промышленную помощь, чтобы помочь экономике Новой Англии вырасти, чтобы мы могли, наконец, преодолеть годы экономического застоя."
  
 # Legitimacy Boost Event 
 newengland.459.t: "[NEE_Ambassador_name_cap] организует речь в [NEE.GetAdjective]ую поддержку"
 newengland.459.d: "Изменив тактику, чтобы обратиться к международной аудитории и нашим друзьям в Антанте, [NEE_Ambassador_name] выступил с речью в [NEE.GetAdjective]ую поддержку  на конференции, проводимой членами Антанты в Монреале. Речь надеется не только достучаться до американских гражданских лиц и солдат на континенте, вовлеченных в жестокую гражданскую войну, но и в конференц-зале Монреаля выступили представители Рейхспакта, которые хотят услышать голос Новой Англии.\n\nВ этой транслируемой речи [NEE_Ambassador_name] заявил, что, сколько бы времени это ни заняло, \"американский народ в своей праведной мощи одержит абсолютную победу\". Посол подчеркнул уверенность Новой Англии в своих вооруженных силах и уверенность Антанты в освобождении не только Америки, но и Старого Света от красной угрозы. Америка больше не будет подвергаться разделу. Пришло время для Новой Англии вернуть себе Соединенные Штаты и освободить страну, ради которой их предки пожертвовали столь многим. Так или иначе, Временное правительство позаботится о возрождении американской демократии!"
 newengland.459.a: "Мы восстановим Америку!"
  
 # MP Support Event 
 newengland.460.t: "[NEE_Ambassador_name_cap] получает поддержку от Mounties"
 newengland.460.d: "Детище премьер-министра Джеймса А. Макдональда, Северо-Западная конная полиция (СЗКП), была сформирована после принятия Закона о конной полиции в 1873 году. Предшественник Королевской канадской конной полиции (КККП), Северо-западная конная полиция осуществляла территориальные приобретения в рамках расширения Канады на запад и служила вместе с силами британских имперских сил на международном уровне. Конная полиция получила свое "Королевское" звание после службы во Второй англо-бурской войне и объединилась с полицией Доминиона, чтобы официально сформировать Королевскую канадскую конную полицию. Этой новой организации поручено обеспечивать соблюдение федеральных законов во всех провинциях и территориях Канады, а также выполнять функции национальной контрразведки. В рамках своих обязанностей КККП внедрилась в политические или этнические группы, которые считаются опасными для Канады. В последние годы своей деятельности КККП, в частности, приходилось иметь дело с большим количеством сторонников синдикализма и шпионов, которые контрабандой пересекали канадско-американскую границу.\n\n Благодаря их знаниям и опыту в штрейкбрехерстве - правительство [ROOT.NEE.getnamedef] обратился к правительству Канады с просьбой о помощи в размещении гарнизонов и репрессиях, поскольку вооруженные силы Новой Англии начинают национальное освобождение. В кратком выступлении перед КККП [NEE_Ambassador_name] высоко оценил эффективность и дисциплину КККП в поддержании порядка и стабильности на канадской границе, когда американская нация погрузилась в гражданскую войну. Речь была встречена бурными аплодисментами, и комиссар КККП заверил посла во всех людях и оборудовании из полиции, которые понадобятся Новой Англии."
 newengland.460.a: "Мы очень ценим вашу помощь"
  
 # Replacing Winant as Ambassador 
 newengland.461.t: "Смена караула"
 newengland.461.d.rep: "Предыдущий посол Джон Винант объявил о своем намерении уйти в отставку с поста посла в Канаде. На его место откуда-то приходит многообещающий кандидат Джей Моффат. Уважаемый сановник из престижной линии послов, Моффат кажется достойным преемником Джона Винанта.\n\nМы можем пригласить Моффата непосредственно к президенту, если захотим. В противном случае можно было бы выделить больше ресурсов в другом месте, если значение офиса уменьшится."
 newengland.461.d.dem: "Предыдущий посол Джон Винант объявил о своем намерении уйти в отставку со своего поста посла в Канаде. На его место откуда-то приходит многообещающий кандидат Уильям Гарриман. По некоторым характеристикам Гарримана, Гарриман кажется достойным преемником Джона Уайнанта.\n\n Мы можем пригласить Гарримана непосредственно к президенту, если захотим. В противном случае можно было бы выделить больше ресурсов в другом месте, если значение офиса уменьшится."
 newengland.461.a: "Моффат наш человек!"
 newengland.461.b: "Гарриман наш человек!"
 newengland.461.c: "Понизить значение"
  
 # Replacing Harriman as Ambassador 
 newengland.462.t: "Смена караула"
 newengland.462.d: "Гарриман собирается добиваться избрания на пост президента, и соответственно, он стремится уйти в отставку с должности посла. На его место он предлагает своего давнего союзника и близкого друга Чарльза Болена, беспристрастного кандидата, который должен удовлетворить обе стороны. В качестве альтернативы оможно понизить значение офиса, чтобы усилия можно было лучше направить в другое место."
 newengland.462.a: "Утвердить назначение"
 newengland.462.b: "Понизить значение"
  
 # Replacing Atherton as Ambassador 
 newengland.463.t: "Смена караула"
 newengland.463.d: "Рэй Атертон, долгое время работавший послом, объявил о своем намерении уйти в отставку. После более чем 3 десятилетий дипломатических обязанностей стареющий государственный деятель повидал все, от солнечного Средиземноморья в Афинах до бурного Тихого океана, базируясь в Маниле, а также во всем, что между ними. Лоуренс Стейнхардт, работающий на небольших должностях в таких странах, как Швеция и Перу, является потенциальным кандидатом на место Атертона. В качестве альтернативы оможно понизить значение офиса, чтобы усилия можно было лучше направить в другое место."
 newengland.463.a: "Утвердить назначение"
 newengland.463.b: "Понизить значение"
  
