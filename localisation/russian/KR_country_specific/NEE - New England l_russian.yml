 # Political Trials 
 newengland.250.t: "Суд над Объединенными Синдикатами Америки"
 newengland.250.d: "Пресса и любопытные зрители собрались сегодня в [NEE.Capital.GetCapitalVictoryPointName], чтобы стать свидетелями суда над бывшими членами Объединенного синдиката Америки. Флинн, Томас, Фостер и Браудер... эти имена снова и снова читались в залах суда, и каждый вердикт снова и снова говорил либо 'Измена', либо 'Виновен'. Джон 'Джек' Сайлас Рид, бывший первый и единственный президент Объединенного синдиката Америки, также был привлечен к ответственности, хотя его адвокаты горячо утверждали, что в настоящее время он не может защитить себя из-за плохого состояния здоровья. Они утверждали, что Рид пытался защитить простой рабочий класс Америки. Действительно, это был мощный сплачивающий клич для защитников бывшего ОСА, что ОСА только боролась за права рабочего класса и надеялась смягчить годы экономической депрессии. И все же, чем можно объяснить бесчисленные акты бессмысленного насилия, совершенные Красной гвардией, которые привели к тому, что беженцы бросили дома и семьи в поисках убежища в Новой Англии? В то время как некоторые страстно выступают за амнистию или облегчение условий для членов бывшего ОСА, некоторые считают, что эти мужчины и женщины были предателями во время самого тяжелого кризиса в нашей стране. Окончательное решение остается за жюри."
 newengland.250.a: "Прощение — это добродетель"
 newengland.250.b: "Но мы не будем его использовать"
  
 newengland.251.t: "Суд на Американским Союзом Штатов"
 newengland.251.d: "Сегодня в [NEE.Capital.GetCapitalVictoryPointName] всерьез начался судебный процесс надАмериканским Союзом Штатов, и многим зрителям было любопытно, будет ли Юг наказан во второй раз. Хьюи Лонг не присутствовал, бежав из страны в последние дни Гражданской войны, и вместо него были разрозненные члены партии "Америка прежде всего", включая Чарльза Кофлина, Чарльза Линдберга и Джорджа Мосли. В то время как их адвокаты страстно утверждали, что эти люди боролись за сохранение истинной американской демократии и защищали ее от падения в радикализм и социализм, действия Хьюи Лонга и его соратников не привели ни к чему, кроме как к дальнейшему распаду нашей нации. Их лидер был не более чем демагогом, и многие в их рядах придерживаются расистской риторики, слова, которые неуместны в нашей стране. Кроме того, эти люди боролись за нечистую форму демократии, и есть множество свидетельств очевидцев о минитменах, организующих линчевание. В то время как некоторые умоляют об амнистии или облегчении условий для членов бывшего АСШ, некоторые считают, что эти мужчины и женщины были предателями во время самого тяжелого кризиса в нашей стране. Окончательное решение остается за жюри."
 newengland.251.a: "Прощение — это добродетель"
 newengland.251.b: "Но мы не будем его использовать"
  
 newengland.252.t: "Суд над Тихоокеанскими Штатами Америки"
 newengland.252.d: "Состоявшийся сегодня в [NEE.Capital.GetCapitalVictoryPointName] судебный процесс над бывшими тихоокеанскими штатами Америки начался сегодня на фоне весьма спорных моментов. Многие утверждали, что тихоокеанские государства боролись за истинную американскую демократию, в то время как нация рушилась вокруг них. Адвокаты Мерриама, Геллатли и Джонсона уже обращаются к присяжным с ходатайством о том, чтобы они поняли, что лидеры тихоокеанских штатов искренне надеялись сохранить американскую демократию, и они не сделали ничего, кроме защиты Конституции. Такие аргументы, безусловно, имели свое влияние, но нельзя отрицать, что тихоокеанские штаты сражались против нас в Гражданской войне и что против них пролилась кровь Новой Англии. Конечно, они должны быть наказаны за свой мятеж и отказ признать нас оставшейся гаванью американской демократии. Их участие в Гражданской войне было в конечном счете изменой, такой изменой, с которой нельзя так легкомысленно бороться. Окончательное решение остается за жюри."
 newengland.252.a: "Прощение — это добродетель"
 newengland.252.b: "Но мы не будем его использовать"
  
 newengland.253.t: "Суд над Федеральным правительством"
 newengland.253.d.dem: "Состоявшийся сегодня в [NEE.Capital.GetCapitalVictoryPointName] судебный процесс над бывшими Соединенными Штатами Америки начался с большого любопытства любопытных зрителей и наблюдателей. Это произошло потому, что они были свидетелями суда над бывшими Соединенными Штатами Америки; даже бывший президент [USA.GetLeader] был вынужден предстать перед судом. Обвинение заявило, что бездействие бывшего президента и передача власти таким демагогам, как МакАртур, привели к национальному кризису, который довел нашу страну до Второй гражданской войны. Их неспособность бороться с экономической проблемой, из-за которой миллионы американцев остались без работы, была добавлена к их списку преступлений. В то время как обвинение желает суровых наказаний для бывших лидеров Соединенных Штатов, некоторые утверждали, что они сделали все возможное, чтобы помочь нации в почти безвыходной ситуации. Они призвали к амнистии в надежде на возможное примирение и прощение бывшего режима. Окончательное решение остается за жюри."
 newengland.253.d.mac: "Состоявшийся сегодня в [NEE.Capital.GetCapitalVictoryPointName] долгожданный судебный процесс над Дугласом Макартуром и его военной хунтой, наконец, начался к большому любопытству зрителей и прессы. Обвинение пошло прямо к фактам; в этом не было никаких сомнений — столкнувшись с национальным кризисом, Макартур совершил переворот, бросивший вызов самой природе американской демократии. В то время как он и его соратники претендовали на роль бывших Соединенных Штатов Америки, обвинение утверждало, что это была не более чем военная хунта, которая выбросила идеи Конституции в окно. Самого Макартура нигде не было видно, поскольку он бежал из Соединенных Штатов в изгнание после поражения своей федеральной армии. Его представители утверждали, что старый и измученный генерал ничего не хотел, кроме как уйти в отставку с миром. Они утверждали, что нация движется по радикальному пути, который ввергнет страну в полную анархию, а МакАртур просто пытался восстановить порядок и сохранить американскую демократию. Хотя многие называют его действия тираническими, безусловно, есть и те, кто считает, что Макартур хотел лишь положить конец радикализму в нашей стране. В то время как судьба остальной части его военной клики будет решена в более позднем судебном процессе, окончательное решение остается за присяжными."
 newengland.253.a: "Прощение — это добродетель"
 newengland.253.b: "Но мы не будем его использовать"
  
 # General Trials 
 newengland.254.t: "Суд над Федеральной армией"
 newengland.254.d: "После завершения судебного процесса над федеральным правительством начался военный трибунал по делу о судьбе бывших военных Соединенных Штатов. Обвинение указало, что военные бывшего федерального правительства предприняли шаги, которые преднамеренно поставили под угрозу гражданское население, и что жизни многих жителей Новой Англии были потеряны из-за действий бывшей федеральной армии. Кроме того, члены обвинения указали, что приговор должен распространяться и на тех, кто служил в бывшем военно-морском флоте Соединенных Штатов - наказанием для большинства из этих людей будут годы за решеткой. Однако их адвокаты защищали генералов и адмиралов бывшей Федеральной армии, утверждая, что они всего лишь стремились выполнить свой конституционный долг и что большинство из них просто выполняли приказы. Страстной защитой бывшего генерала Эйзенхауэра выступил наш собственный генерал Марк Кларк. Он утверждал, что Эйзенхауэр был искренне верен идеям Америки и что он боролся за федеральное правительство только из-за своей верности защите американской конституции. Сторонники амнистии утверждали, что их опыт и преданность американской конституции помогут в восстановлении. Однако обвинение указало, что Кларк и Эйзенхауэр были давними друзьями еще со времен их пребывания в Вест-Пойнте, и в этом отношении, несомненно, существует предвзятость. В конечном итоге окончательное решение остается за жюри."
 newengland.254.a: "Разрешить им вернуться в вооруженные силы"
 newengland.254.b: "Мы не можем позволить предателям служить"
  
 newengland.255.t: "Суд над вооруженными силами Американского Союза Штатов"
 newengland.255.d: "С окончанием судебного процесса над Американским Союзом Штатов начался военный трибунал по судьбе их бывших военных. Обвинение указало, что все генералы американского Союзного государства были предателями, которые восстали и стремились разрушить американскую демократию. Они также заявили о зверствах, совершенных солдатами Американского Союза Штатов и указали, что не хотят ничего, кроме длинных карающих приговоров для генералов и адмиралов, служивших в  Американском Союзе Штатов. Хотя об амнистии для Паттона не может быть и речи, учитывая его руководство силами Союза США во время войны, некоторые генералы и адмиралы, такие как генерал Джейкоб Деверс и адмирал Джон Маккейн-старший, выразили величайшее сожаление по поводу того, что служили не на той стороне. Сторонники амнистии отмечают любопытную приверженность мужчин американским ценностям свободы и их готовность взяться за оружие против синдикализма. Эти люди готовы снова служить в американских вооруженных силах, и возможно, их опыт необходим для восстановления армии и флота [NEE.GetName]. В конечном итоге окончательное решение остается за жюри."
 newengland.255.a: "Разрешить им вернуться в вооруженные силы"
 newengland.255.b: "Мы не можем позволить предателям служить"
  
 newengland.256.t: "Суд над вооруженными силами Тихоокеанских Штатов Америки"
 newengland.256.d: "С окончанием судебного процесса над тихоокеанскими штатами Америки начался военный трибунал по поводу судьбы их бывших военных. Упомянутые генералы и адмиралы не подвергались сомнению в их лояльности, поскольку тихоокеанские государства восстали в ответ на переворот Макартура бывшего американского правительства. Их преданность ценностям и идеалам Америки не подвергалась сомнению, но обвинение указало, что они выступали против легитимности Новой Англии во время Гражданской войны и что много крови жителей Новой Англии было пролито при подчинении западных штатов. В то время как обвинение намеревается вынести приговоры или отправить в отставку некоторых генералов тихоокеанских государств, некоторые генералы и адмиралы, такие как Маршалл и Нимиц, выразили сожаление по поводу того, что во время войны служили не на той стороне. Их адвокаты призвали к амнистии, ссылаясь на их крайнюю преданность американской демократии и их желание, чтобы идеи Конституции отстаивались перед лицом автократии. Действительно, их навыки и опыт окажутся полезными в наших усилиях по восстановлению армии и флота [NEE.GetName]. В конечном итоге окончательное решение остается за жюри."
 newengland.256.a: "Разрешить им вернуться в вооруженные силы"
 newengland.256.b: "Мы не можем позволить предателям служить"
  
 # Generic Reconstruction # 
 newengland.257.t: "Исполнительный указ 7037"
 newengland.257.d: "Признавая необходимость установки систем распределения электроэнергии для обслуживания сельских районов [NEE.GetNameDef], сегодня утром президент [NEE.GetLeader] подписал распоряжение № 7037, ставшее законом. Этот закон, также известный как Закон об электрификации сельских районов [GetYear], направлен на предоставление федеральных займов сельским районам страны. Как и принятый ранее Закон о поселениях, который стремился дать простому человеку "равные шансы", президент [NEE.GetLeader] выразил желание, чтобы потомки поселенцев имели доступ к электричеству, что уже является нормой в большинстве американских города. Хотя некоторые сомневаются в том, что возможно обеспечить электроэнергией отдаленные районы, кооперативы, работающие с Законом об электрификации сельских районов, переключились на распределительную сеть на 7200 вольт, чтобы облегчить переход. Этот акт также имеет политические последствия, поскольку нет никаких сомнений в том, что американское правительство стремится восстановить отношения с населением, несмотря на все еще сохраняющиеся шрамы гражданской войны."
 newengland.257.a: "Свет в каждый дом!"
  
 newengland.258.t: "Протесты на юге"
 newengland.258.d: "Законы против Джима Кроу, принятые Конгрессом, встретили ожесточенное сопротивление со стороны стойких сторонников сегрегации, особенно на Юге. Разъяренные такими людьми, как миссис Дж. Э. Эндрюс из Национальной ассоциации женщин за сохранение белой расы, обвинили правительство и NAACP в разрушении "чистой белой расы" и в том, что белые женщины и девочки находятся под угрозой со стороны Афро-американцев. Их громкие крики и листовки на улицах превратились в откровенные протесты, и с момента принятия законопроектов афроамериканцы постоянно озвучивают сообщения о направленных против них преступлениях. Несмотря на усилия федерального правительства по снижению избирательных налогов и дедушкиных оговорок, от которых страдают системы голосования на Юге, законодатели этих штатов и округов пообещали своему народу, что Джим Кроу будет упорствовать.\n\nЭти протесты также были поддержаны остатками лонгистского режима в Луизиане, такие как Уильям Райнич, который категорически отказался принять правительственные меры против Джима Кроу, осуждая их как законопроекты, сделанные "саквояжниками, негодяями и NAACP по интеграции школ". наиболее видными сторонниками сегрегации является Теодор Бильбо, бывший сенатор-лонгист и открытый член Ку-клукс-клана. Осуждая Конгресс, скандальная работа Бильбо "Выбери свой выбор, разделение или монгрелизация" нашла поклонников среди радикальных элементов Юга. С риторическими криками о самообороне и линчеванием, чтобы ""пасти белую расу", протесты только стали жестокими, и многие говорят, что это повторение Красного лета 1936 года."
 newengland.258.a: "Должны ли мы послать Национальную гвардию?"
 newengland.258.b: "На данный момент у нас есть более важные приоритеты!"
  
 newengland.259.t: "Президент [NEE.GetLeader] федерализует Национальную гвардию"
 newengland.259.d: "Хватит значит хватит. Заявив, что сопротивление новым законопроектам будет равносильно государственной измене, президент [NEE.GetLeader] федерализировал Национальную гвардию, объявив о жесткой линии по отношению к протестующим против интеграции. Подразделения Национальной гвардии быстро пробрались по крупным городам Юга, арестовав подстрекателей, таких как Бильбо, Райнич и Эндрюс. Федеральные правоохранительные органы провели жестокий акт подавления на Юге, арестовав многих из групп, связанных с сторонниками превосходства белой расы, таких как Женская национальная ассоциация за сохранение белой расы и Ку-клукс-клан. Когда большая часть их руководства оказалась за решеткой, а их организации развалились, те, кто выступал против законопроекта, наконец прекратили свою агитацию. Осудив сегрегацию как 'сильный яд, отравляющий умы многих американцев', президент официально заявил, что школы должны быть объединены, а сегрегации должен быть положен конец.\n\nНациональная ассоциация содействия прогрессу цветного населения и иностранная пресса высоко оценили действия президента. которые похвалили президента [NEE.GetLeader] за его твердую позицию против протестов. Поскольку федеральные войска начинают наводить порядок в южных городах, многие признают, что борьба с расовой ненавистью еще не окончена. По-прежнему поступают сообщения об отдельных актах насилия и ненависти, несмотря на федеральные репрессии. Хотя война с расизмом, возможно, и не закончилась, это действительно была выигранная битва."
 newengland.259.a: "Наконец-то один шаг в правильном направлении."
  
 newengland.260.t: "Эскалация протестов"
 newengland.260.d: "Бездействие президента [NEE.GetLeader] только усилило гражданские беспорядки на юге. Местные правоохранительные органы явно поддерживают белых протестующих, но черные противники протеста и их белые союзники начали сопротивляться. Такие города, как Атланта и Джексон, в последние дни стали жестокими, с безудержным мародерством и гражданскими беспорядками повсюду. Юг яростно горит в пламени расовой ненависти, и иностранные репортеры просто ошеломлены хаосом воображаемой "Земли свободы". "\n\nНаконец-то президент решил принять исполнительные меры. Введя на юге страны военное положение, сегодня утром федеральные войска вошли в южные столицы. Некоторые остатки радикальных лонгитов ополчились против наших сил, но по размерам и численности нам не было равных. Однако ущерб был нанесен, многие здания и дома были повреждены в результате хаоса. Медленное бездействие президента было осуждено не только такими группами, как NAACP, но и зарубежной прессой. В то время как президент настаивал на том, что законы против Джима Кроу будут соблюдаться, несмотря ни на что, напряженность на юге указывает на то, что примирение между расами на юге будет непростым."
 newengland.260.a: "До этого должно было дойти."
  
 newengland.261.t: "Будущее [NEE.GetNameDef]"
 newengland.261.d.monroe: "Наконец, после многих лет жестокой гражданской войны, американская нация, наконец, в состоянии снова заявить о себе в мире. Вместе тихоокеанские шатаы и Временное правительство ответили на призыв к свободе в самый темный час Америки, положив конец радикализму и анархии, угрожавшим поглотить страну.\n\nБорьба за американскую демократию окончена, но это не означает, что Новый Свет свободен от реакции и революции. Скатывание Канады к авторитаризму привело к тому, что Соединенные Штаты стали единственными носителями факела свободы в Америке. С этим долгом связана большая ответственность — освободить западное полушарие от тоталитарных правительств, противостоящих нашим ценностям свободы. Чтобы гарантировать, что страны Нового Света останутся свободными от влияния Берлина и Парижа, [NEE.GetNameDef] должна занять свое место в качестве хранителя Америки. Мы будем помогать и развивать дружественные и демократические страны, а также освобождать угнетенные авторитарными режимами народы, чтобы восстановить традиции демократии. Обновив и укрепив нашу военную, промышленную и экономическую мощь, мы можем с гордостью заявить миру, что Запад принадлежит нам!"
 newengland.261.d.pacific: "Наконец, после многих лет жестокой гражданской войны, американская нация наконец-то в состоянии снова заявить о себе в мире. Вместе Тихоокеанские Штаты и Временное правительство ответили на призыв к свободе в самый темный час Америки, положив конец радикализму и анархии, которые угрожали поглотить страну.\n\nПока борьба за американскую демократию закончена, теперь мы посмотрим на Тихий океан и Дальний Восток, где годы колонизации сказались на развивающихся странах. В Юго-Восточной Азии немцы попытаются сохранить свою маленькую тихоокеанскую империю, в то время как Страна восходящего солнца жадно смотрит в сторону Китая и наших тихоокеанских владений. В момент нашего национального разобщения японцы нагло объявили нашу сферу мертвой и приступили к захвату наших тихоокеанских территорий. С обновленной и усиленной нашей военной, промышленной и экономической мощью; пора положить конец их империализму. Мы сосредоточим наши усилия на построении отношений с демократическими странами Тихоокеанского региона и на выполнении роли хранителя Тихого океана. Тихий океан станет нашим морем, а вместе с ним и нашей защитой, пока мы несем факел свободы на Восток."
 newengland.261.d.alone: "Наконец, после многих лет жестокой гражданской войны, американская нация наконец-то в состоянии снова заявить о себе в мире. Оставшись единственным победителем в жестоком конфликте, Временное правительство Новой Англии стало победителем и единственным факелом свободы в Новом Свете.\n\nПосле того, как наша легитимность восстановлена, пришло время спланировать, на чем мы должны сосредоточиться. Новый Свет всегда был владением Америки, и теперь, когда наша сила восстановлена, мы можем восстановить наше присутствие в Западном полушарии. Европа больше не будет вмешиваться в дела правительств Америки, и мы не позволим радикализму укрепляться и расти прямо у нас на глазах.\n\nС другой стороны, мы не можем игнорировать крики о помощи со стороны народов Азии, порабощенных иностранными империализм. Тихий океан давно является нашей обязанностью защищать, и мы должны оберегать его от рук воюющих наций. Если мы пренебрежем нашим влиянием на Востоке, западное побережье страны наверняка окажется под угрозой. Мы также не забыли трусливую акцию Японской империи по захвату наших тихоокеанских владений, в то время как наша страна погрузилась в анархию. Пусть знают, что скоро мы вернемся."
 newengland.261.d.ent: "Наконец, после многих лет жестокой гражданской войны, американская нация, наконец, в состоянии снова заявить о себе в мире. В самые мрачные для Америки часы союзные нации свободного мира пришли ей на помощь в освобождении континента от тирании. Америка в долгу перед Антантой... В долге, который она, наконец, сможет выплатить.\n\nРаны гражданской войны находятся на последней стадии заживления, с восстановлением порядка по всей стране. По всей стране семьи воссоединяются, фабрики вновь открываются, а города снова светятся. Воссоединение нации под красно-бело-синим стало возможным только с помощью союзников Америки, Антанты. Во время гражданской войны солдаты Канады, французских изгнанников и доминионов сражались бок о бок с мужчинами Новой Англии за свободу Америки. Именно благодаря их вмешательству и помощи нам, когда нация распалась, демократия выживает в Новом Свете.\n\nПоскольку наша промышленная мощь возвращается, а армия становится более опытной, чем когда-либо прежде; Американский народ снова готов сражаться. Пришло время вернуть наш давно просроченный долг перед Антантой. Мы объявим всему миру, что Америка возобновила свой пакт со своими союзниками по Антанте, отныне приверженная свободе этого мира!"
 newengland.261.a: "В Тихий океан!"
 newengland.261.b: "Давайте восстановим Монро!"
 newengland.261.c: "Старый порядок возвращается!"
  
 # Syndicalist + Longist Unrest Event Chains # 
 reconstruction_help_tt: "Выполнение этого фокуса поможет нам залечить раны гражданской войны!"
 # Steel Belt Homes 
 newengland.267.t: "Дома из стального пояса"
 newengland.267.d: "Великие города Среднего Запада, такие как Детройт и Чикаго, когда-то являвшиеся символами силы американской изобретательности и индустриализации, лежат в полном запустении и руинах. В то время как Север избежал разрушений, характерных для Первой гражданской войны в США, большая часть Стального пояса теперь лежит в кучах камней и кирпичей. По мере того как синдикалистское сопротивление становилось все более фанатичным, здания превращались в бункеры, а железные дороги разрушались, чтобы предотвратить их использование нашими силами. Увы, насилие наконец прекратилось, и наступило время восстановления. Чтобы помочь исцелить и воссоединить нацию, мы будем проводить политику снисходительности и прощения, поскольку сейчас пришло время объединиться как американцы, а не как враги. Чтобы помочь восстановить Стальной пояс, мы поможем организовать новые дома, собрав огромную рабочую силу Америки, чтобы помочь построить новый и улучшенный Средний Запад."
 newengland.267.a: "Каждый заслуживает крыши над головой"
  
 # Sun Belt Homes 
 newengland.268.t: "Дома Солнечного Пояса"
 newengland.268.d: "Подобно Маршу Шермана, до этого терроризировавшему граждан Атланты, Юг был полностью опустошен во второй раз в новейшей истории. В регионе, не столь промышленно развитом, как на Севере, где многие районы все еще зависят от сельскохозяйственного производства, лонгисты не оставили после своего отступления ничего, кроме разрушений. По мере того, как война приближалась к концу, сопротивление лонгистов становилось все более фанатичным, а такие демагоги, как Паттон и Хьюи Лонг, выступали за тотальную войну среди своего народа. Такие города, как Новый Орлеан и Майами, являются лишь оболочкой их прежнего "я", а бедность и бездомность свирепствуют среди местного населения. Чтобы помочь исцелить и воссоединить нацию, мы будем проводить политику снисходительности и прощения, поскольку сейчас пришло время объединиться как американцы, а не как враги. Чтобы помочь восстановить Солнечный пояс, мы поможем организовать новые дома, собрав огромную рабочую силу Америки, чтобы снова построить Новый Юг!"
 newengland.268.a: "Каждый заслуживает крыши над головой"
  
 # New Freedman's Bureau 
 newengland.269.t: "Бюро по делам беженцев, безземельных и сирот"
 newengland.269.d: "В 1865 году по инициативе тогдашнего президента Авраама Линкольна во время Первой гражданской войны в США было создано Бюро по делам беженцев, вольноотпущенников и заброшенных земель (известное как Бюро вольноотпущенников) для помощи в восстановлении Юга. Хотя ведутся споры о том, был ли закон действительно успешным, Бюро фактически было закрыто в 1872 году.\n\nПо завершении Второй гражданской войны в США Конгресс решил восстановить Бюро, сохранив гуманистический дух. своего предшественника, а также надеясь исправить неудачи первого. Организация была официально переименована в "Бюро беженцев, безземельных и сирот" и возглавляется не кем иным, как коренным жителем Новой Англии архиепископом Бостона Ричардом Кушингом. Член NAACP и хорошо известный во всем Бостоне своей, казалось бы, бесконечной энергией и стремлением к реформам, Кушинг был известен своей необычайной харизмой, которая объединяет еврейскую, католическую и протестантскую общины Бостона. В дополнение к экономической и медицинской помощи тем, кто пострадал от жестокости Гражданской войны, новое Бюро также планирует предоставить землю, образование и возможности тем, кто потерял все. Бюро поможет не только в восстановлении разрушенных сообществ, но и поможет справиться с большими потоками бывших беженцев, бежавших в Канаду и Новую Англию во время войны. Многие из этих беженцев потеряли свои дома и имущество в первые хаотичные недели войны, и Бюро надеется выплатить им компенсацию за их имущество. Кушинг объявил о своих планах по перепрофилированию бывших зданий лонгистов и синдикалистов для создания школ, клиник и новых учреждений, которые помогут исцелить сломленную нацию. Протягивая руку благодати и милосердия бывшим мятежным штатам Союза, Бюро надеется, что со временем раны и шрамы войны наконец заживут."
 newengland.269.a: "Благотворительность для всех"
  
 # Union Leaders like Labor Standards Act 
 newengland.270.t: "Стремительное одобрение профсоюзных лидеров"
 newengland.270.d: "Бедственное положение американских рабочих — это проблема, которая продолжает беспокоить нацию. В то время как правительство сильно не доверяет тоталитарным и радикальным взглядам революционеров, стремившихся разрушить Америку, профсоюзы и рабочие по всей нашей стране все еще требовали реформ. Однако благодаря Закону о трудовых стандартах, принятому Конгрессом, лидеры местных профсоюзов по всей стране приветствовали наши усилия по спасению некоторых реформ, за которые они боролись. Хотя ничего радикального, как реформы, обещанные лидерами [CSA.GetNameDef], похоже, наши усилия не увенчались успехом: профсоюзы увидели наше правительство в новом свете. Со временем трудолюбивые усилия американского народа, наконец, вернутся, а крайние взгляды Рида и его соратников вообще положат конец."
 newengland.270.a: "Надеюсь этого достаточно"
  
 # Veterans unbanned from former jobs 
 newengland.271.t: "Солдаты-повстанцы помилованы"
 newengland.271.d: "С окончанием гражданской войны многие бывшие солдаты обнаружили, что их рабочие места уничтожены. Найти работу в государственных программах, направленных на возрождение юга, стало невозможно из-за их связи с армиями Союза штатов. Сегодня такие барьеры убраны, чтобы позволить югу процветать."
 newengland.271.a: "Они просто дрались не за тот флаг"
  
 # Amnesty Act 
 newengland.272.t: "Закон об амнистии [GetYear]"
 newengland.272.d: "В духе примирения Конгресс официально принял Закон об амнистии [GetYear]. Поскольку Юг и Север постепенно восстанавливаются, Закон об амнистии позволит официально помиловать всех солдат, служивших в мятежных группировках во время гражданской войны. Как и его предшественник в Законе об амнистии 1872 года, новый Закон об амнистии разъясняет, что дисквалификация бывших повстанцев в местных органах власти или политике была отменена, что позволяет стране снова воссоединиться. Президент [FROM.GetLeader] сегодня официально подписал законопроект и поручил окружным прокурорам, отвечающим за судебное преследование бывших повстанцев, прекратить их действие. В то время как высшие лидеры Объединенного синдиката Америки и Американского союза штатов еще предстанут перед судом, многие из их бывших военнослужащих и чиновников более низкого ранга получили президентское помилование. От Тихого океана до Атлантики американский колосс начал подниматься после того, как споткнулся в хаосе гражданской войны. Воспоминания и травмы войны не исчезнут быстро, и путь к восстановлению будет по-прежнему трудным. Тем не менее, президент заверил нацию в радиообращении, что это великое испытание лишь сделало Соединенные Штаты сильнее, и вскоре они будут готовы снова занять свое место среди наций мира."
 newengland.272.a: "Мы все Американцы!"
  
 # WW2 Factory Riot 
 newengland.273.t: "Заводской протест превращается в жестокий бунт"
 newengland.273.d: "Чикагский завод Dodge с главным зданием площадью почти 82 акра и более 30 городских кварталов когда-то был самым большим зданием в мире. Чикагский завод Dodge, спроектированный так называемым "архитектором Детройта" Альбертом Шпеером и его компанией, стал рассадником радикализма во время гражданской войны, поскольку помогал производить оружие, оборудование и транспортные средства для военных действий ОСА. Его новаторский дизайн отличался обширной сетью туннелей для облегчения пешеходного движения и движения снабжения, а также для укрытия от воздушных налетов сверху.\n\nПосле войны фабрика была передана в руки правительства, а ее бывшие рабочие были наняты обратно. Эти рабочие пользовались чрезвычайно либеральными условиями и льготами во время своей так называемой революции. Они начали агитировать и жаловаться, когда увидели, что прежняя рабочая политика ОСА отменена, а их старые менеджеры заменены. То, что началось как первоначальный протест, превратилось в смертельную забастовку, напугавшую владельцев фабрик, которые вспомнили годы, предшествовавшие гражданской войне. Они вызвали местных полицейских для разгона забастовщиков, но количество забастовщиков только росло, и вскоре столкновения переросли в ожесточенные, когда забастовщики захватили инструменты и изготовили самодельное оружие, чтобы прогнать полицию. Затем забастовщики забаррикадировались на гигантском заводе, а губернатор Иллинойса решил использовать Национальную гвардию, чтобы раз и навсегда подавить беспорядки. Национальной гвардии было трудно штурмовать забастовщиков, которые использовали обширные туннели, чтобы спрятаться и беспокоить гвардейцев. Когда солдаты ворвались на завод, забастовщики стали агрессивнее использовать свое оружие, чтобы нанести урон гвардейцам. По сравнению с превосходящей огневой мощью и силой гвардейцев забастовщики оказались просто вооруженными; были произведены массовые аресты оставшихся в живых организаторов забастовки и агитаторов."
 newengland.273.a: "Я рад, что мы пресекли это в зародыше."
  
 # Harsh Urban Martial Law 
 newengland.274.t: "Городское военное положение расширено"
 newengland.274.d: "Кровопролитие на заводе Dodge не осталось без ответа. Разгневанная потерями 97 гвардейцев, Национальная гвардия начала жестокое подавление рабочих по всему Стальному поясу. Беспорядки в Чикаго спровоцировали аналогичные вспышки восстаний, связанных с правыми рабочими, но все они были быстро подавлены. В городах Стального пояса был введен строгий комендантский час, а в регионе фактически введено военное положение, по улицам часто бродят ночные патрули в поисках беспорядков. В то время как действия полиции и Национальной гвардии вызвали разногласия в некоторых средствах массовой информации, президент оправдал вмешательство военных в кризис, утверждая, что Национальная гвардия только намерена предотвратить будущие провокации со стороны как радикалов, так и реакционеров. В то время как Стальной пояс горит пламенем, остальная часть Америки задается вопросом, как долго еще должна проливаться кровь, прежде чем мир и порядок будут наконец восстановлены."
 newengland.274.a: "Избиения будут продолжаться до тех пор, пока моральный дух не улучшится."
  
 # National Guard intervenes on Southern Protests 
 newengland.275.t: "Нацгвардия вмешивается в борьбу с южными протестующими"
 newengland.275.d: "Распространенность расизма является почти нормой для Глубокого Юга, где десятилетия Черных кодексов и законодательства Джима Кроу не позволяли афроамериканцам продвигаться в обществе. Несмотря на усилия Реконструкции, сопротивление Юга интеграции чернокожих только усилилось, с сегрегацией на каждом обеденном столе и даже разделенными фонтанами.\n\nПоскольку Конгресс продолжает принимать законы об отмене закона Джима Кроу на федеральном уровне, их действия ничего не повлекли, но гнев и ярость среди южан сильно сопротивляются переменам. Сегодня белые толпы собрались в таких городах, как Бирмингем и Монтгомери, чтобы протестовать против интеграции и десегрегации, причем многие провозглашают "Сегрегация сейчас, сегрегация завтра, сегрегация навсегда". Было замечено, что большое количество клановцев, одетых в свои знакомые белые мантии и капюшоны, запугивают черные семьи и церкви по всему Югу. Поскольку Юг становится все более неустойчивым, Национальной гвардии было приказано защищать афроамериканцев, опасающихся за свою жизнь. Организаторы протеста и зачинщики арестованы, хотя многие могут сказать, что волнения белых не ослабли."
 newengland.275.a: "Ненависть к расизму не знает границ."
  
 # National Guard intervenes to save Bombingham 
 newengland.276.t: "Бомбингем находится под федеральной защитой"
 newengland.276.d: "По всей стране страна охвачена страхом и беспокойством из-за заголовков "Добро пожаловать в Бомбингем". Бирмингем, штат Алабама — "Волшебный город" Юга, когда-то известный своей современной индустриализацией, теперь ассоциируется с волной беспрецедентного терроризма. Клукс-клан обратился к своим насильственным методам террора. После окончания войны и усилий страны по десегрегации чернокожим семьям было предложено покупать дома в ранее сегрегированных кварталах для белых. Клан совершал ночные визиты в эти дома, стреляя и бросая бомбы в черные дома, а в некоторых случаях даже поджигая дверь. Из-за почти непрекращающейся волны насилия Центральная улица в Бирмингеме была забавно названа чернокожими жителями "Динамитным холмом", и многие чернокожие жители отмечают, что насилие напоминает бомбардировки и обстрелы времен Гражданской войны. Местная полиция в Бирмингеме была известна тем, что чрезвычайно опаздывает, а отсутствие патрулирования привело к тому, что насилие продолжалось без последствий. В результате хаоса в Бирмингем была отправлена ​​​​Национальная гвардия, а гвардейцы расквартировали в черных кварталах для сдерживания насилия. Тем не менее, несмотря на террор, некоторые храбрые черные семьи предпочли остаться на месте, полагая, что их терпимость к нападениям поможет ускорить десегрегацию."
 newengland.276.a: "Бомба на каждом углу."
  
 # Press Leaks Ironclad Oath 
 newengland.277.t: "В прессу просочился скандальный законопроект о присяге"
 newengland.277.d: "По всей стране разразился национальный скандал из-за того, что широкой публике просочился законопроект о броненосной присяге. Предлагаемый законопроект предлагает жесткую позицию в отношении восстановления, объявляя, что только те, кто никогда не поднимал оружие против Союза, не снабжал или не помогал противоборствующим группировкам во время Гражданской войны, имели право голосовать. Таким образом, предлагаемый закон лишит избирательных прав тысячи американцев, даже гражданских лиц, которые так или иначе помогали радикалам и революционерам. Утечка законопроекта не вызвала ничего, кроме возмущения по всей стране, и многие вышли на улицы, чтобы выразить протест против этого предложения."
 newengland.277.a: "Как они могли такое написать?"
  
 # Posse Comitatus Repealed 
 newengland.278.t: "Posse Comitatus Отменен"
 newengland.278.d: "Продолжающаяся дестабилизация страны в последние дни вызвала серьезную обеспокоенность среди гражданского населения, многие из которых устали от многолетней гражданской войны. Насильственные удары на севере и террористические атаки на юге стали нормой, поскольку террористы-лонгисты и синдикалисты продолжают вести войну, несмотря на их официальную капитуляцию. В связи с беспорядками в крупных американских городах и штатах Конгресс официально отменил Закон о Posse Comitatus 1878 года.\n\nЗакон, подписанный тогдашним президентом Резерфордом Б. Хейсом, ограничивал полномочия федерального правительства в использовании проводить внутреннюю политику в Соединенных Штатах. Закон был разработан для принятия в ответ на оккупацию юга федеральной армией в течение двенадцати лет реконструкции во время гражданской войны. Сегодня в широкомасштабном законодательстве Конгресс заявил, что продолжающийся терроризм и насилие со стороны остатков синдикалистского и лонгистского движений сопротивления должны быть подавлены любой ценой. Закон был официально отменен, что дало федеральному правительству возможность использовать вооруженные силы, военно-воздушные силы и флот для обеспечения соблюдения своей воли. Армейские танки и грузовики направляются в крупные города сопротивления, такие как Бирмингем и Чикаго, и гражданские лица уже начали высказывать свои опасения по поводу введения в стране полного военного положения."
 newengland.278.a: "Так вот как умирает свобода..."
  
 # Final WV Holdout cleared 
 newengland.279.t: "Последняя крепость в Аппалачах очищена"
 newengland.279.d: "Рука вооруженных сил теперь полностью вытянута после отмены закона Posse Comitatus в значительной федеральной попытке подавить сопротивление; армия теперь сосредоточилась на известном центре сопротивления синдикалистов в Западной Вирджинии. Добыча угля процветала в Западной Вирджинии в конце 1800-х годов, и к 1917 году на долю угледобывающей промышленности приходилось почти 89 348 000 тонн угля. Рассадник синдикалистского радикализма, такие районы, как округ Минго и Литтл-Коул-Ривер, стали пристанищем социалистического сопротивления, где горняки и партизаны запасались боеприпасами и оружием.\n\nТуманные горы Апплачи оказались раем для защитников. Шахтеры имели доступ к туннелям и тропам, которые они знали лучше всего, нанося удары по подразделениям Национальной гвардии с ударом и неожиданностью. Дни спорадических стычек и коротких стычек не привели ни к чему, кроме разочарования Национальной гвардии, хотя численность горняков становилась все меньше. Генерал-лейтенант Томас Дж. Х. Трапнелл и Томас Фрэнсис Хики планировали скоординированную атаку с участием артиллерии и авиации, чтобы уничтожить сопротивление синдикалистов. У Федеральной армии была разведка с воздуха, самолеты обнаруживали очаги сопротивления в воздухе, и поэтому федеральные войска начали обстреливать синдикалистское сопротивление, чтобы сломить и ослабить мораль синдикалистов. Несмотря на интенсивную бомбардировку, синдикалисты оказали значительное сопротивление, в первую очередь из-за своего знания местности и укрепленных позиций. В ходе последовавшей операции погибло около 157 федеральных военнослужащих. Однако усилия синдикалистов оказались тщетными, поскольку их потери росли, а запасы становились все более ограниченными. После недели прерывистых боев последние горняки и партизаны начали вылезать из своих укрытий, обращаясь на руках к федеральным властям."
 newengland.279.a: "Пусть это будет последний из них!"
  
 # Final Swamp Holdout cleared 
 newengland.280.t: "В Новом Орлеане расчищены болота"
 newengland.280.d: "В течение нескольких недель Клан и остатки американского Союзного государства скрывались в болотистых протоках, таких как воронка Байу-Корн. Устроившиеся среди аллигаторов и раков, эти остатки тиранического движения Лонга все еще продолжали заявлять о своей борьбе за "настоящую Америку", и их сопротивление стало слишком сильным, чтобы полиция и милиция могли с ними справиться.\n\nС полного разрешения военных, чтобы подавить остатки повстанческого сопротивления, военное командование начало анализировать болотистую местность в надежде провести успешные рейды, чтобы измотать и в конечном итоге избавить регион от оставшихся предателей. Во главе с выпускником Вест-Пойнта Гамильтоном Э. Хаузом армия решила провести операцию "Эвкалипт" — скоординированный удар высокоманевренных подразделений по густым и глубоким заливам Луизианы. Яростный сторонник маневренной войны и скорости, Хоуз считал, что лучший способ сломить сопротивление лонгистов — это повторяющиеся рейды в попытке постепенно ослабить и деморализовать остатки повстанцев. После недели стойкого сопротивления в обороне лонгистов начали проявляться трещины. Изолированные от припасов и подкреплений, их силы истощались с каждым быстрым федеральным рейдом. С помощью верфей Новой Англии были доставлены небольшие, быстрые и недорогие патрульные торпедные катера (ПТ), которые помогали ориентироваться и разведывать болота. После недели непрекращающихся боев на болотах последние из клановцев и лонгистов предложили безоговорочную капитуляцию, положив конец предыдущим значительным усилиям Союза штатов по противодействию федеральному правительству."
 newengland.280.a: "Убирайся из моего болота!"
  
 # Restoration of Home Rule 
 newengland.281.t: "Восстановление самоуправления"
 newengland.281.d: "Было отмечено, что после нескольких недель интенсивного военного положения и подавления инакомыслия и мятежной деятельности сопротивление повстанцев находится на рекордно низком уровне. Когда-то массовые протесты превратились в более мелкие и менее организованные демонстрации, а терактов стало меньше. Основные остатки повстанческих сил были успешно подавлены, большая часть их лидеров закована в цепи, а оружие захвачено. По мере того, как нация, наконец, начинает заживать от ран великой гражданской войны, вооруженные силы, необходимые для сохранения оккупации страны, постепенно выводятся. Блокпосты по всей стране снимаются, а во многих американских городах отменяется комендантский час. С возвращением правительств штатов и местных органов власти Америка снова оказывается в состоянии после короткого спотыкания и готова принять все, что встретится ей на пути.."
 newengland.281.a: "Возврат к полной работоспособности"
  
 NEE_focusing_Pacific: "Мы решили сосредоточиться на Тихом океане."
 NEE_focusing_Western_Hemisphere: "Мы решили сосредоточиться на Западном полушарии."
 NEE_focusing_Entente: "Мы поможем восстановить Антанту."
  
 ### Foreign Policy ### 
 # Securing the Northern Border # 
 newengland.300.t: "Огденсбургское соглашение"
 newengland.300.d: "Сегодня утром посол из [NEE.GetNameDef] принес запрос в наше министерство иностранных дел в Оттаве. Правительство [NEE.GetName] требует, чтобы все американские земли, захваченные Антантой в 1937 году в начале Второй американской гражданской войны, были возвращены под их контроль, а также о выводе всех сил Антанты на американской территории. В то время как они выразили высочайшую благодарность нашему правительству за их защиту, Америка снова оказалась целой и больше не нуждается в Антанте на американских землях. Осознавая важность и ценность наших отношений, американское правительство предложило заключить взаимный пакт о ненападении между двумя нашими странами.\n\nХотя правительство Канады, безусловно, может использовать нашу оккупированную американскую территорию, американские дипломаты заявили, что не приемлют более длительной оккупации Антантой. Несоблюдение этого, скорее всего, приведет к войне с нашим южным соседом, которую мы не можем себе позволить."
 newengland.300.a: "Хорошо, пусть начнется вывод войск"
 newengland.300.b: "Америка в хаосе. Сохраняйте оккупацию до окончания войны"
  #Player Only: 
 newengland.300.c: "Американцы не в состоянии предъявлять требования"
  
 newengland.301.t: "Канада возвращает Пуэрто-Рико американцам"
 newengland.301.d: "Сегодня утром губернатору сообщили из министерства иностранных дел, что наше управление островом Пуэрто-Рико подошло к концу. Во время хаоса и пожарища Второй американской гражданской войны; силы Антанты заняли бывшую американскую территорию Пуэрто-Рико. Управляется нашим правительством, учитывая нашу близость к островам; Завершение великого американского конфликта побудило правительство [NEE.GetName] объявить, что территория должна быть возвращена Вашингтону.Мы объявим на острове прекращение оккупации и отметим приход американцев - церемонией поднятия флага."
 newengland.301.a: "Для нас было честью охранять остров."
  
 newengland.302.t: "Канада возвращает Пуэрто-Рико американцам"
 newengland.302.d: "Сегодня утром канадское правительство объявило нам, что островная территория Пуэрто-Рико будет немедленно возвращена американцам после завершения их гражданской войны. Альянс Антанты оккупировал остров из-за хаоса Второй американской гражданской войны. После дипломатической договоренности между [CAN.GetNameDef] и [NEE.GetNameDef] американцы ясно дали понять, что территория Пуэрто-Рико должна быть немедленно возвращена Соединенным Штатам. Канадское правительство согласилось, и Антанта уже начала отход с нашего острова."
 newengland.302.a: "Наша оккупация была короткой, но почетной. (переключиться на CAN)"
 newengland.302.b: "Мы вновь заявляем о себе. (переключиться на NEE)"
 newengland.302.c: "И с нами даже не посоветовались? Мы никогда не подчинимся!"
  
 newengland.303.t: "Канада возвращает Панамский канал американцам"
 newengland.303.d: "После переговоров после Второй американской гражданской войны американцы подчеркнули важность возвращения Панамского канала. Оккупированное правительством Антанты во время хаоса войны, американское правительство обратилось к правительству Антанты с просьбой вывести свои войска из Панамы. Соблюдая условия соглашения, [CAN.GetAdjective]ое правительство  полностью согласилось с запросом, и вскоре над каналом снова будет развеваться американский флаг."
 newengland.303.a: "Отлично, мы принимаем решение Оттавы."
 newengland.303.b: "Мы никогда не подчинимся!"
  
 newengland.304.t: "Итоги конференции Буффало"
 newengland.304.d.return: "Представители [CAN.GetNameDef] согласились на условия, предложенные нашими опытными дипломатами. Процесс вывода начался, и территории, захваченные правительством Антанты, вскоре будут оперативно возвращены в наши руки. Обе страны согласились на взаимный пакт о ненападении; это заявление миру о том, что правительства Канады и Америки снова будут следить за восстановлением мира, порядка и демократии в Новом Свете!"
 newengland.304.d.partial: "Несмотря на нашу настойчивость за столом переговоров, представители [CAN.GetNameDef] сделали встречное предложение. Ссылаясь на Канаду и отчаянную потребность Антанты в ресурсах для возвращения Родных островов, канадцы обратились к нам с просьбой разрешить им сохранить захваченную ими территорию на время конфликта. Хотя мы очень симпатизируем их делу, их продолжительная оккупация вызывает беспокойство. Допустим ли мы эту временную аренду американской территории или займем более агрессивную позицию?"
 newengland.304.d.total: "Возмущение. Нет лучшего слова, чтобы подытожить реакцию наших представителей после того, как они ушли с конференции в Буффало. Высокомерные представители [CAN.GetNameDef] отвергли наше предложение вернуть американскую территорию в обмен на мир по 49-й параллели. Опасность для свободы Нового Света; империалистические амбиции Британской империи не знают границ, и ясно, что все переговоры провалились. У нас нет другого выбора, кроме как увидеть их возвращение силой оружия!"
 newengland.304.a: "Антанте нужна вся помощь, которую они могут получить."
 newengland.304.b: "Агрессивная позиция с [CAN.GetNameDef]!"
 newengland.304.c: "Давай отступим."
 newengland.304.e: "В благополучное будущее!"
  
 newengland.305.t: "[NEE.GetNameDef] угрожает войной за американские территории"
 newengland.305.d: "Посланники конференции в Буффало срочно телеграфировали в министерство иностранных дел в Оттаве, чтобы сообщить правительству об угрозе войны. Кажется, что отношения находятся на грани разрыва и все переговоры провалились. Их торопливые голоса на другом конце линии говорят о том, что американцы сейчас не пустые угрозы. Канада оказалась в шатком положении, и война с [NEE.GetNameDef] не обязательно будет в нашу пользу."
 newengland.305.a: "Мы не можем себе этого позволить. Отступите и согласитесь с их условиями."
 newengland.305.b: "Это блеф. Мы отбросим янки так же, как и раньше."
  
 newengland.306.t: "[CAN.GetAdjective]ий ответ"
 newengland.306.d.peace: "Сегодня вся страна почувствовала облегчение, когда правительство Канады решило передать территории, захваченные в начале Второй гражданской войны в США. Признавая нашу известную военную и экономическую мощь, канадское правительство подчеркнуло, что оно не желает ничего, кроме восстановления мира и демократии в Америке. Хотя их первоначальная реакция могла быть воинственной, это была значительная дипломатическая победа нашей страны."
 newengland.306.d.war: "Столкнувшись с угрозой вторжения, высокомерное канадское правительство по-прежнему отказывается передать захваченную территорию. Хотя мы не хотим втягивать нашу страну в войну, у нас нет другого выбора, кроме как увидеть угрозу, которую мы выдвинули в конце конференции в Буффало. С нашей возрождающейся военной и экономической мощью мы нанесем Британской империи последний сокрушительный удар и увидим конец их так называемой \"империи.\""
 newengland.306.a: "Вздох с облегчением, мир в наше время."
 newengland.306.b: "Слава, слава, аллилуйя! К оружию, Америка!"
  
 NEE_liberate_America_idea: "Освобождение Америки"
  
 newengland.307.t: "Канада возвращает Гавайи американцам"
 newengland.307.d: "Пожар и хаос Второй американской гражданской войны охватили материковую часть Соединенных Штатов, оставив нас на произвол судьбы. Несмотря на краткое возвращение нашей независимости сегодня утром, министерство иностранных дел в Оттаве сообщило нам, что их защита наших островов закончилась с восстановлением единой Америки. В то время как некоторые готовы принять возвращенный статус американской территории, некоторые жаждут независимых Гавайев, свободных от власти Вашингтона."
 newengland.307.a: "Гавайи с благодарностью вернутся в Союз (переключиться на CAN)"
 newengland.307.b: "Гавайи с благодарностью вернутся в Союз (перейти на NEE)"
 newengland.307.c: "И с нами даже не посоветовались? Hawai'i Pono'ī!"
  
 newengland.308.t: "Соглашения Санта-Фе"
 newengland.308.d.mex_ti: "Наши отношения с Мексикой в ​​последние годы были натянутыми из-за нестабильности, вызванной мексиканской революцией и нашей собственной хаотичной гражданской войной. Тем не менее, американское правительство не потерпит угрозы с юга, особенно после того, как оно объединится с парижскими радикальными революционерами. Сегодня мы официально предложили мексиканскому правительству провести переговоры о пересмотре их нынешнего глобального соглашения. С нашей возрождающейся силой мы попросим мексиканское правительство восстановить их незаконно захваченные права на нефть. Помимо выхода из Третьего Интернационала, мексиканское правительство может либо присоединиться к нашей собственной Организации американских государств, либо демобилизовать свои вооруженные силы, чтобы они больше не представляли для нас угрозы. Если они демобилизуются, американское правительство будет более чем счастливо предложить нашу защиту, чтобы гарантировать демократию в Западном полушарии. В рамках наших усилий по дальнейшей демократизации Нового Света мексиканцы должны заменить свое недемократическое правительство на другое, более близкое к нашим идеалам. Однако, если они того пожелают, мы позволим им объединиться с социал-демократией."
 newengland.308.d.mex_soc: "Наши отношения с Мексикой в ​​последние годы были натянутыми из-за нестабильности, вызванной мексиканской революцией и нашей собственной хаотичной гражданской войной. Тем не менее, американское правительство не потерпит угрозы с юга, которая не поддерживает ничего, кроме радикализма. Сегодня мы официально предложили правительству Мексики провести переговоры о более тесном сотрудничестве с [NEE.GetNameDef]. С нашей возрождающейся силой мы попросим мексиканское правительство восстановить их незаконно захваченные права на нефть. Помимо возврата наших прав на нефть, мексиканское правительство может либо присоединиться к нашей собственной Организации американских государств, либо демобилизовать свои вооруженные силы, чтобы они больше не представляли для нас угрозы. Если они демобилизуются, американское правительство будет более чем счастливо предложить нашу защиту, чтобы гарантировать демократию в Западном полушарии. В рамках наших усилий по дальнейшей демократизации Нового Света мексиканцы должны заменить свое недемократическое правительство на другое, более близкое к нашим идеалам. Однако, если они того пожелают, мы позволим им объединиться с социал-демократией."
 newengland.308.d.mex_auth: "Наши отношения с Мексикой в ​​последние годы были натянутыми из-за нестабильности, вызванной мексиканской революцией и нашей собственной хаотичной гражданской войной. Авторитарное мексиканское правительство постоянно угрожает нашей южной границе, и их приверженность автократии весьма проблематична. В рамках нашей политики по восстановлению и защите демократии мы пригласим правительство Мексики к переговорам о более тесном сотрудничестве с [NEE.GetNameDef]. С нашей возрождающейся силой мы попросим мексиканское правительство восстановить их незаконно захваченные права на нефть. Помимо возврата наших прав на нефть, мексиканское правительство может либо присоединиться к нашей собственной Организации американских государств, либо демобилизовать свои вооруженные силы, чтобы они больше не представляли для нас угрозы. Если они демобилизуются, американское правительство будет более чем счастливо предложить нашу защиту, чтобы гарантировать демократию в Западном полушарии. В рамках наших усилий по дальнейшей демократизации Нового Света мексиканцы должны заменить свое недемократическое правительство на другое, более близкое к нашим идеалам. Однако, если они того пожелают, мы позволим им объединиться с социал-демократией."
 newengland.308.d.mex_dem: "Наши отношения с Мексикой в последние годы были натянутыми из-за нестабильности, вызванной мексиканской революцией и нашей собственной хаотичной гражданской войной. Хотя мексиканское правительство привержено идеям демократии, мы пригласим мексиканское правительство к переговорам о более тесном соответствии с [NEE.GetNameDef]. Американские права на нефть были захвачены в беспорядке гражданской войны, и теперь, когда мы восстановили наши силы, они должны быть возвращены американскому народу. Помимо возврата наших прав на нефть, мы предложим мексиканскому правительству взаимный пакт о ненападении, чтобы обеспечить стабильность и безопасность южной границы. Как только у нас будут средства для создания объединенной коалиции всех наций Западного полушария, мы официально пригласим правительство Мексики присоединиться к нам в продолжении демократического и свободного Нового Света."
 newengland.308.a: "Американцы угрожают нам! Немедленно пошлите сообщение в Париж!"
 newengland.308.b: "Мы примем эти условия."
 newengland.308.c: "Кем они нас считают? Мы никогда не преклонимся перед ними!"
  
