 newengland.209.t: "Конгресс снова в полном разгаре"
 newengland.209.d: "С президентскими выборами 1940 года и роспуском временного президентского кабинета правительство [NEE.GetName] решило вновь созвать бывший Конгресс Соединенных Штатов. Конгресс 1940 года пройдет с большим нетерпением в столице страны - [NEE.Capital.GetCapitalVictoryPointName] — первое собрание Конгресса после национальной катастрофы.\n\nИдея Конгресса тесно связана с ценностями американской демократии. Первая гражданская война в США стала переломным моментом в решении вопроса о рабстве среди бесконечных дебатов между Демократической и Республиканской партиями. В позолоченный век конца девятнадцатого века лоббистская деятельность активизировалась, поскольку лоббистские группы становились все более заметной силой в американской политике. Разделение между американскими политическими группами и принятие Семнадцатой поправки, а также беды, вызванные Великой депрессией, привели к радикализации Конгресса в 1930-х годах. Конгресс стал полем битвы за несколько дней до Второй американской гражданской войны, когда национальное единство быстро распалось.\n\nКонгресс 1940 года планирует восстановить веру американцев в законодательную ветвь власти. После того, как радикалы ушли из залов Конгресса, партийная система вернулась к своим довоенным дням — Конгресс снова разделен между Республиканской и Демократической партиями. Принятие законодательства одной из двух, несомненно, усилит их доминирование в правительстве, и поэтому между двумя партиями необходимо соблюдать баланс для обеспечения национального единства. Благодаря этому национальному единству мы снова заставим американскую политическую машину двигаться и восстановим веру нашего народа в американскую демократию."
 newengland.209.d.1944: "С недавними выборами в законодательные органы состав Конгресса достаточно изменился, чтобы дать ему возможность начать новую жизнь. На долгожданном Конгрессе 1944 года лидеры и представители Конгресса направляются в [NEE.Capital.GetCapitalVictoryPointName], чтобы принять участие в Конгрессе.\n\nСреди вопросов, которые, как ожидается, будут обсуждаться, - трудовая реформа, реформа образования и национальные строительные проекты. В частности, Республиканская партия стремится регулировать рабочее движение, чтобы не поддаться соблазну социализма, а также пытается обеспечить безопасность тысяч ветеранов, сломленных великим конфликтом. Демократическая партия будет настаивать на усилении государственного вмешательства в экономику страны, надеясь, что с помощью правительства экономика страны восстановится. Их платформа надеется увидеть возвращение Администрации прогресса работ и реализацию справедливой трудовой политики. Дом, разделенный сам по себе, не может устоять, и поэтому эффективный Конгресс должен сбалансировать республиканскую и демократическую политику. Мы должны обеспечить сохранение этого напряженного баланса, чтобы политическая машина нашей страны продолжала устойчиво двигаться."
 newengland.209.a: "К единству!"
  
 newengland.210.t: "Атакуйте депрессию"
 newengland.210.d.barrows: "В отличие от остальной части страны, которая переключилась на производство в военное время, Великая депрессия продолжает преследовать Новую Англию. Если не будет предпринято значимого государственного вмешательства, проблемы Великой депрессии продолжат замедлять экономический рост Новой Англии и сделают бесполезными любые попытки претендовать на национальную легитимность.\n\nНедавно назначенный министр торговли Гарри Хопкинс выдвинул идею \"Второй квадратной сделки\" вновь избранному президенту Льюису Бэрроузу. Утверждая, что правительство должно играть новую роль интервента в искалеченной экономике Новой Англии, вторая квадратная сделка направлена ​​на то, чтобы следовать первоначальной квадратной сделке Рузвельта, принятой несколько десятилетий назад. Хопкинс собрал команду правительственных чиновников для разработки нового плана, посвященного сохранению природных ресурсов, усилению контроля над корпорациями и увеличению потребительского производства. В то время как финансовый консерватор, такой как Бэрроуз, скептически относится к крупным государственным проектам, Бэрроуз понимает, что шаткое положение Временного правительства оставляет мало места для разделенной нации. Таким образом, Бэрроуз соглашается не блокировать закон Конгресса, чтобы принять Вторую квадратную сделку и начать обнадеживающий путь к экономическому восстановлению."
 newengland.210.d.comp: "Вице-президент Джозеф Эли, работающий в тесном контакте с предполагаемым вице-президентом от Демократической партии Теодором Грином, принес запрос на стол президента. Эли выступает за программу общественных работ, основанную на долгах, в попытке решить проблему безудержной безработицы. Хотя президент Мартин-младший дал понять, что у него есть проблемы с этой программой "Вторая квадратная сделка", он согласился в духе компромисса не блокировать принятие Конгрессом закона."
 newengland.210.d.walsh: "На столе у президента лежала папка с заголовком "Вторая квадратная сделка". Его доставил лично вице-президент Теодор Грин, крупнейший спонсор проекта. Вдохновленный планом Рузвельта несколько десятилетий назад, Грин собрал вместе с собой команду правительственных чиновников, чтобы наметить наилучший курс выхода из затяжной депрессии.\n\nГрину пришлось потрудиться, чтобы убедить президента Уолша поддержать его программу. После поражения на выборах в 1924 году Уолш стал не доверять правительству активистов. За последнее десятилетие во многих его выступлениях критиковались планы амбициозных демократов, стремящихся значительно увеличить состав правительства. Грин предположил, что это расширенное правительство будет лучше подходить для поддержки и обеспечения своего народа, но может стать чрезмерно раздутым, если его не остановить."
 newengland.210.a: "Нам нужен единый законодательный орган!"
  
 newengland.211.t: "Почтовая кампания"
 newengland.211.d: "Губернаторы и представители нескольких штатов призвали своих избирателей написать в офис президента в Бостоне. Большинство этих правительственных чиновников попадают в большой правительственный лагерь Демократической партии, которые хотят значительного увеличения имеющихся у них ресурсов. Возглавляет обвинение в северной части штата Нью-Йорк представитель Джордж Брэдшоу Кенни. Всегда пользующийся популярностью у своей базы поддержки профсоюзных рабочих, он произнес несколько речей, посвященных тому, что он называет "великой почтовой кампанией". Каждый гражданин Соединенных Штатов заслуживает того, чтобы его услышали на всех уровнях правительственных учреждений! Вместе люди должны написать [NEE.GetLeader] и умолять его принять меры для борьбы с депрессией, даже если это будет стоить увеличения государственных расходов."
 newengland.211.a: "Пусть наши голоса будут услышаны!"
  
 newengland.212.t: "[NEE.GetLeader] соглашается на вторую квадратную сделку"
 newengland.212.d: "На протяжении десятилетий Великая депрессия парализовала промышленность Севера. Очереди людей в очереди в бесплатные столовые и закрытие предприятий стали нормой, поскольку американская экономика продолжала падать.\n\nВо время второй гражданской войны в новейшей истории американская промышленность по всей стране резко выросла, поскольку производство переключилось на военные материалы. Однако временное правительство Новой Англии продолжает отставать из-за нейтралитета нашей страны среди хаоса и бури. Перед лицом такой откровенной агрессии президент [NEE.GetLeader] объявил о своем плане оживления промышленности Новой Англии и подготовки страны ко всему, что грядет. Свободный рынок не сможет решить экономические проблемы Новой Англии, правительству придется принять активный и динамичный подход к разрешению кризиса. С помощью рабочих программ, спонсируемых правительством, Конгресс стремится привлечь жителей Новой Англии на фабрики, поскольку нация готовится бороться в самый темный час Америки."
 newengland.212.a: "В светлое будущее!"
  
 newengland.213.t: "Жилищный закон от [GetYear]"
 newengland.213.d: "Работая под началом министра внутренних дел, молодой Роберт Уивер подтолкнул правительство к снижению цен на прожиточный минимум. С одобрения [NEE.GetLeader] Уивер разработал Жилищную программу США для оказания финансовой поддержки местным жилищным департаментам. Особое внимание в этой программе уделяется Уиверу, он надеется, что эта жилищная программа может обеспечить субсидии для его собратьев-афроамериканских братьев и сестер. Они особенно пострадали от затянувшейся депрессии. Поскольку некоторые из первых рабочих были уволены с ферм и промышленных предприятий, многие в настоящее время изо всех сил пытаются обеспечить жильем и едой свои семьи."
 newengland.213.a: "Обеспечим крышу на каждую голову!"
  
 newengland.214.t: "Управление электрификации сёл"
 newengland.214.d: "Во многих крупных городах [NEE.GetNameDef] есть доступ к электричеству. Сельский Северо-Восток не может сказать то же самое. Густые леса и плохая инфраструктура оставили многих наших граждан в таких штатах, как Нью-Гэмпшир или Мэн, в неведении. До начала гражданской войны лишь 11% жителей Соединенных Штатов имели доступ к электричеству. Поскольку большая часть распределения электроэнергии находилась в руках частных компаний, у компаний не было стимула создавать обширную инфраструктуру по всей стране. Многие компании указали цены почти в 2000 долларов за милю для строительства необходимых линий электропередач.\n\nЗакон [GetYear] об электрификации сельских районов призван решить эту проблему. Кредиты должны быть доступны для крупномасштабных проектов, таких как новые электростанции или линии электропередач и индивидуальные дома. Процентная ставка по этим кредитам должна поддерживаться на низком уровне путем привязки их к процентным ставкам по займам федерального правительства. Кроме того, планы погашения могут быть продлены до 25 лет, чтобы помочь обеспечить доступную современность в сельской Америке!"
 newengland.214.a: "Свет в каждый дом!"
  
 newengland.215.t: "Открытие национального парка Аркадия"
 newengland.215.d: "После почти года напряженной работы мальчики из Игл-Лейк завершили создание одних из первых пешеходных троп нового национального парка в штате Мэн. Хотя многое еще предстоит сделать в этом регионе, молодые люди, нанятые CCC, создали много красоты в районе Аркадии. Участки леса были расчищены или подстрижены, чтобы предоставить материал для других строительных проектов, а посетители могли должным образом исследовать лес. Особого внимания заслуживают большие гранитные блоки весом более тонны, которые были вырезаны и вручную уложены вдоль тропы."
 newengland.215.a: "Вы видели вид оттуда?"
  
 newengland.216.t: "Дебаты о реформе армии"
 newengland.216.d: "Поскольку гражданская война поглотила остальную часть страны, каждая сторона обнаружила, что быстро милитаризируется. Чрезвычайные подразделения национальной гвардии, призванные для обеспечения безопасности на нашей южной границе, могут оказаться недостаточными для защиты [NEE.GetNameDef]. Две видные стороны сформированные среди генерального штаба о том, что подходит армии [NEE.GetNameDef].\n\nМерритт Эдсон и его коллеги-морские офицеры предлагают усилить подготовку сил специального назначения. Небольшое ядро ​​высокомобильных профессиональных солдат будет действовать как меч Америки и щит, чтобы отражать любые удары врага, а также дать им отпор!Они предлагают, чтобы национальная гвардия и наши канадские союзники взяли под контроль общую оборону границы.\n\nВ то же время Джордж Кенни выступает за общее расширение вооруженных сил, включая призыв на военную службу. Мы полагаемся на то, что Канада будет защищать наши границы, и отдаем нас на милость Оттавы. С большим населением на северо-востоке [NEE.GetNameDef] есть много потенциальных новобранцев для вооруженных сил республики. Кенни утверждает, что наше положение и промышленные возможности позволяют нашим силам увеличиваться в размерах без большой нехватки."
 newengland.216.a: "Сила Америки заключается в ее спецподразделениях"
 newengland.216.b: "Американская армия должна быть значительно расширена"
  
 newengland.217.t: "Конгресс обсуждает детский труд"
 newengland.217.d: "Когда в Соединенных Штатах наступила промышленная революция, владельцы фабрик нанимали молодых рабочих для выполнения различных задач. Особенно на текстильных фабриках, к которым относится большая часть Новой Англии, дети часто встречаются на фабриках. Дети, как правило, работают на фабриках и в шахтах, так как их небольшой рост позволяет легко обращаться с механизмами и перемещаться в ограниченном пространстве. С 1870 года количество работающих детей увеличилось, и теперь, когда Новая Англия пытается восстановить свою промышленность, это число не перестает расти.\n\nТем не менее использование детей в рабочей силе вызвало серьезные споры. Фабричная работа опасна, и дети подвергаются воздействию химикатов и оборудования на рабочем месте, что часто приводит к ужасным несчастным случаям или смерти. Группы активистов, такие как Национальный комитет по детскому труду (создан в 1904 г.), поднялись в ответ на детский труд, часто освещая жизнь и условия труда молодых людей. Синдикалистское дело также предприняло усилия по сокращению числа детей в рабочей силе и вместо этого приняло государственные законы об обязательном образовании, чтобы дети оставались в школах, а не на работе. Когда промышленность Новой Англии начала восстанавливаться, Конгресс вынес вопрос о детском труде на свои последние дебаты. В то время как некоторые утверждают, что дети нужны, чтобы помочь нуждающимся семьям и помочь промышленности Новой Англии конкурировать с остальной частью американского континента, многие считают практику детского труда бесчеловечной. Вместо этого они подтолкнули Конгресс к принятию законов об обязательном всеобщем образовании по всей стране, следуя вековым традициям образования Новой Англии. Это значительно повысит наши исследовательские и интеллектуальные возможности, поскольку мы создадим новое поколение ученых и исследователей, хотя это будет стоить меньше рабочих рук на фабриках."
 newengland.217.a: "Держите их на работе"
 newengland.217.b: "Ограничьте их часы в течение учебного дня"
  
 newengland.218.t: "Конгресс обсуждает реализацию реформы заработной платы"
 newengland.218.d: "Существенный рост синдикализма по всей стране произошел из-за агитации рабочих против, казалось бы, репрессивных методов промышленных баронов, которые доминировали в экономике страны. Хотя Конгресс действительно опасается тоталитарного и всепроникающего радикального характера социализма, последние дебаты в Конгрессе выносят на обсуждение вопрос о заработной плате и трудовых стандартах. Предложение, поддержанное представителями Бюро трудовых стандартов и конгрессменом Мэри Т. Нортон, предусматривает официальное введение восьмичасового рабочего дня, сорокачасовой рабочей недели и оплаты сверхурочных часов. Закон провозглашает, что работникам должна выплачиваться минимальная заработная плата и что заработная плата за сверхурочную работу должна быть в полтора раза больше, чем обычно платят рабочим. Закон также направлен на молодых работников и объявляет, что работники в возрасте до восемнадцати лет освобождаются от определенных опасных работ. Критики предложенного закона утверждают, что это не что иное, как синдикализм в овечьей шкуре, и что закон резко укрепляет рабочих и профсоюзы, которые могут использовать закон как мотивацию для требования большего. С другой стороны, сторонники закона уверены, что принятие такой защиты будет гарантировать лояльность работников, гарантируя, что вопрос трудовых прав будет решен до поры до времени."
 newengland.218.a: "Достойный дневной заработок!"
 newengland.218.b: "Отвергните этот синдикализм!"
  
 newengland.219.t: "Неприятный скандал"
 newengland.219.d: "\"СКАНДАЛ\" красуется в заголовках всех газет по всей стране, а репортеры яростно окружают резиденцию Уолша после общенационального скандала с выборами. Проработав два срока президентом [NEE.GetNameDef], Уолш был признан многими спасителем Демократической партии после гражданской войны, раздиравшей нацию. Несмотря на его бурные успехи в успешной борьбе с Великой депрессией и прекращении многолетнего горя для жителей Новой Англии, Уолш стремится к третьему президентскому сроку - неслыханному и полностью нарушающему американскую традицию. Ни один президент в американской истории не избирался на третий срок, а сам Джордж Вашингтон покинул свой пост после двух сроков, создав то, что многие считают прецедентом. Среди критических голосов оппозиции есть даже те, кто находится в партии Уолша, такие люди, как Джеймс Фарли.\n\nТем не менее, еще до того, как кампания Уолша сможет начаться, может показаться, что она обречена на провал. В один из вечеров шпионы УСС были отправлены в мужской бордель после того, как им сообщили, что среди посетителей скрываются шпионы-синдикалисты. УСС обнаружило не только шпионов-синдикалистов, но и крайне смущенного Дэвида Уолша. Его репутация полностью подорвана не только его партией, но и всей нацией; Уолш больше не будет представлять Демократическую партию. Вместо этого демократы решили заменить Уолша уважаемым политиком из Массачусетса Джозефом П. Кеннеди."
 newengland.219.a: "Время величия?"
  
 newengland.220.t: "Еще один скандал"
 newengland.220.d: "Когда Кеннеди заменит Уолша в списке Демократической партии, может показаться, что Демократическая партия придет в норму. Тем не менее, еще один скандал в очередной раз сотрясает бюллетени демократов – тот, который потенциально может сильно изменить исход выборов в пользу республиканцев. Такая потеря положит конец двум срокам доминирования демократов на политической сцене [NEE.GetNameDef].\n\nДокументы и свидетели сообщают, что Джозеф П. Кеннеди был в союзе с бывшим мэром Бостона Джеймсом Керли. Из-за их общего ирландско-католического происхождения эти двое мужчин довольно близки, и их часто видят вместе на политической сцене Массачусетса. Похоже, что Джозеф Кеннеди заплатил Керли за политические услуги - без сомнения, в попытках заручиться поддержкой демократов в президентской гонке Кеннеди или, возможно, обеспечить место в Конгрессе для сына Кеннеди, Джозефа Ф. Кеннеди. После того, как Джозеф П. Кеннеди опозорился, Демократическая партия снова столкнулась с очередным скандалом, и нет кандидата в президенты, который мог бы бросить вызов республиканцам. Они поспешно выдвинули Мориса Тобина, чтобы завоевать свою избирательную базу, хотя кажется, что на данный момент республиканцы обладают огромным преимуществом в победе на выборах 1944 года."
 newengland.220.a: "Надеюсь, Тобин спасет демократов."
  
 NEE_Fair_Labour_idea: "Политика справедливых трудовых стандартов"
  
 newengland.230.t: "Всеамериканский лизинг"
 newengland.230.d: "Поскольку огонь бушует к югу от нашей границы, мы обязаны помочь соседу потушить пожар. Хотя это не так безопасно, как одолжить пожарный шланг нуждающемуся соседу, наши военные производственные мощности могут быть предложены тем, кто сражается на нашей стороне в гражданской войне. Хотя мы все еще должны сохранить часть производства, чтобы защитить себя, у нас есть возможность внести свой вклад, чтобы помочь нашему союзнику не дрогнуть!"
 newengland.230.a: "Отправить 1 Фабрику нашим союзникам"
 newengland.230.b: "Отправить 2 Фабрики нашим союзникам"
 newengland.230.c: "Отправить 3 Фабрики нашим союзникам"
 newengland.230.e: "Сейчас мы не можем себе это позволить"
  
 newengland.231.t: "[FROM.GetName] начала сдавать нам оборудование в аренду"
 newengland.231.d: "С подписанием Общеамериканского лизингово закона в [NEE.GetName], их правительство санкционировало начало программы аренды в отношении нас. Некоторые из их промышленных мощностей начали транспортироваться, чтобы помочь нам в эти трудные времена. Сейчас они присылают нам [?NEE_sent_mil] военные заводы!"
 newengland.231.a: "Мы всегда можем воспользоваться преимуществом!"
  
