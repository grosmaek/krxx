 ### Ideas ### 
 NEE_Arsenal_of_Democracy_idea: "Арсенал демократии"
 NEE_Arsenal_of_Democracy_idea_desc: "Крах Соединенных Штатов в гражданской войне, безусловно, поверг идею американской демократии в состояние неопределенности. С нашими промышленными секторами, работающими на полную мощность, и нашим вооружением, выпускаемым как никогда ранее; это наш долг перед демократическими нациями мира, что наша экономика может и будет - Арсеналом Демократии. В войне и в мире мы будем применять себя с той же срочностью, патриотизмом и самопожертвованием в нашей приверженности свободе народов мира."
  
 NEE_Special_Forces: "Спецназ Республики"
 NEE_Special_Forces_desc: "Находясь глубоко в тылу врага, спецназ Новой Англии имеет много общего со своими предками - колониальными рейнджерами времен Американской революции. Сформированные в самых суровых условиях тренировок и подвергаемые самым тяжелым физическим нагрузкам, спецназовцы могут нанести удар по врагу там, где он меньше всего этого ожидает, прервать его коммуникации и способны вести легкие и нетрадиционные боевые действия. Поэтому отбор в спецназ проводится очень избирательно, чтобы отобрать только лучших из тех, кого предлагает Новая Англия."
  
 NEE_MOEF: "Средне-Океанские силы сопровождения"
 NEE_MOEF_desc: "Как показал опыт британцев во время Первого Вельткрига, подводная война может нанести ущерб отчаянным потребностям торговых и снабженческих конвоев во время войны. Чтобы повысить эффективность сопровождения конвоев, мы создадим и организуем новые составы наших эсминцев, оснастив их новыми технологиями, такими как радар и современное противолодочное оружие."
 NEE_MOEF_NB: "Скоординированная морская бомбардировка"
 NEE_MOFF_NB_desc: "Благодаря наличию портативных радиостанций и сложных ретрансляционных сетей, передовые наблюдатели теперь могут передавать информацию о целеуказании и предоставлять почти мгновенные точные отчеты линкорам, находящимся у берега. Кроме того, самолеты-наблюдатели также способны предоставлять военным кораблям точную информацию при подготовке к высадке десанта."
  
 NEE_marine_corps: "Морпехи Новой Англии"
 NEE_marine_corps_desc: "Вдохновленные канадскими коммандос и морскими пехотинцами, морские пехотинцы Новой Англии организованы в инновационные легкие пехотные огневые группы по три человека и хорошо обучены десантным вторжениям и асимметричным боевым действиям. Будучи истинными преемниками Континентальной морской пехоты времен Американской революции, морские пехотинцы Новой Англии проходят эгалитарную и этическую индоктринацию в процессе обучения, чтобы сформировать идеального морского стрелка. Отдавая дань уважения своему великому наследию от залов Монтесумы до берегов Триполи, морские пехотинцы Новой Англии являются одними из самых элитных полков Новой Англии - всегда на месте и всегда верны."
  
 NEE_reluctant_populace: "Неохотное население"
 NEE_tt_cant_call_allies: "§YНовая Англия не может быть призвана на войну своими союзниками или просить о вступлении в войну своих союзников.§!"
 NEE_reluctant_populace_desc: "Будучи решительно против вмешательства или объединения с фракциями в разразившемся национальном кризисе, все члены Временного правительства - мужчины и женщины - неохотно идут к оружию. Объявив весной 1937 года нейтралитет в разразившемся национальном кризисе, народ Новой Англии по-прежнему стремится предотвратить кровопролитие, ввергшее нацию в хаос. Пока ситуация не изменится и не пробудится патриотический пыл жителей Новой Англии, правительство не втянет свой народ в большую войну."
  
 NEE_Great_Depression: "Великая депрессия"
  # PDX has not added support for dynamic modifier descriptions yet. 
 # NEE_Great_Depression_desc: "В отличие от остальной части страны, которая перешла к мобилизации в военное время, экономика Новой Англии оставалась в состоянии горького застоя в результате Великой депрессии. По всей территории Временного правительства очереди безработных продолжают заполнять улицы, а тысячи жителей Новой Англии оказываются либо банкротами, либо бездомными в результате продолжающегося экономического кризиса. Хотя жители Новой Англии доверяют своему правительству в проведении значительных экономических реформ, до тех пор, пока это не будет сделано, экономика Временного правительства будет продолжать томиться в горькой агонии."
  
 NEE_highway_act_idea: "Закон о национальных межгосударственных и оборонных магистралях"
 NEE_highway_act_idea_desc: "В последнем масштабном законопроекте, подписанном президентом [NEE.GetLeader], Закон о национальных межштатных и оборонных автомагистралях направлен на улучшение и модернизацию нашей государственной инфраструктуры, чтобы она стала величайшей в мире. С санкцией в размере почти 25 миллиардов долларов на строительство 41 000 миль межштатных шоссе, наш амбициозный рабочий проект будет направлен на то, чтобы соединить американскую нацию как никогда раньше."
 NEE_canadian_backing: "Канадская поддержка"
 NEE_canadian_backing_desc: "В связи с недавним началом войны на американском континенте и нашим относительно мизерным присутствием, наши шансы на восстановление истинной американской демократии представляются довольно мрачными. Канадское правительство, решив восстановить порядок и предотвратить успех радикального американского правительства, объявило о своем решении снабдить Временное правительство оружием и промышленной помощью, чтобы подготовить Новую Англию к освобождению бывших Соединенных Штатов. Тем не менее, жители американского Северо-Запада остаются настороже, так как есть те, кто не считает, что Новая Англия готова к предстоящей буре."
  
