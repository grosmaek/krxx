 ### Intro guide ### 
 NEE_guide: "§MForeign Policy§!\n§MThe Old Order§!\n£white_dot Win with help from the Entente. We will aid the Entente to reclaim their mainlands and eventually take leadership of the alliance.\n §MAmerica back on the Global Stage§!\n£white_dot Choose to focus on the western hemisphere after winning the civil war alone. We will create our own faction and revive the Monroe Doctrine, influencing nations towards democracy.\n §MTurn to the Pacific§!\n£white_dot Choose to focus on the eastern hemisphere after winning the civil war alone. We will expand our influence in Asiatic nations.\n\n Note: If we won with the help of another American power, one of the foreign policies will be chosen depending on strength of each faction.\n\n§MElections Guide§!\n\n§M1937 Provincial Elections§!\n£white_dot §mRepublicans§!: Lewis O.Barrow will win the elections.\n£white_dot §mRepublicans§! (Compromise Option): Joseph William Martin Jr. will be elected as a compromise candidate.\n£white_dot §lDemocrats§!: David I. Walsh will win the elections.\n\n§M1940 Provincial Elections§! \n£white_dot Having Barrows will put him against Charles Hurley of the §lDemocrats§!.\n£white_dot Having Joseph Martin will put Charles Hurley of the §lDemocrats§! against John Winant of the §mRepublicans§!.\n£white_dot Having Walsh will put him against John Winant of the §mRepublicans§!.\n\n§M1944 Provincial Elections§!\n£white_dot Having Hurley will put him against Raymond Baldwin of the §mRepublicans§!.\n£white_dot Having Barrows, Winant or Walsh will put Raymond Baldwin of the §mRepublicans§! against Maurice Tobin of the §lDemocrats§!.\n\n§M1948 Provincial Elections§!\n£white_dot Having Hurley will put George Aiken of the §mRepublicans§! against William Harriman of the §lDemocrats§!.\n£white_dot Having Baldwin will put William Harriman of the §lDemocrats§! against Baldwin.\n£white_dot Having Tobin will put him against George Aiken of the §mRepublicans§!.\n\n§M1952 Provincial Elections§!\n£white_dot Having Aiken will put him against Chester Bowles of the §lDemocrats§!.\n£white_dot Having Harriman will put him against Thomas Dewey of the §mRepublicans§!.\n£white_dot Having Baldwin or Tobin will put Thomas Dewey of the §mRepublicans§! against Chester Bowles of the §lDemocrats§!."
  
