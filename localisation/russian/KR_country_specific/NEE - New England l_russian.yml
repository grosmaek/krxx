 # FROM is the faction leader of FROM.FROM for newengland.320 
  
 newengland.320.t1: "[FROM.GetNameDefCap] выходит из [FROM.FROM.GetNameDef]"
 newengland.320.t2: "[FROM.GetNameDefCap] отказывается выйти из [FROM.FROM.GetNameDef]"
 newengland.320.d1: "Сегодня утром посол [FROM.GetName] проинформировал наш Государственный департамент о своем намерении выйти из [FROM.FROM.GetNameDef]. С их уходом [FROM.FROM.GetAdjective]ое правительство  больше не находится под влиянием Европы, и теперь его можно убедить присоединиться к Организации американских государств. Вместе мы снова создадим свободный и демократический Новый Мир!"
 newengland.320.d2: "Сегодня утром посол [FROM.GetName] проинформировал наш Государственный департамент о своем намерении остаться в союзе с [FROM.FROM.GetName]. Если реализация свободного и демократического Западного полушария во главе с [NEE.GetNameDef] осуществится, это вторжение [FROM.GetNameDef], безусловно, вызовет напряженность в отношениях между нашими странами. Если не принимать во внимание военную мощь, нам придется искать других союзников в Америке, чтобы восстановить нашу сферу."
  # Success: 
 newengland.320.a: "Снова в деле!"
  # Tensions but no war: 
 newengland.320.b: "Пусть пока все идет своим чередом."
  # War Option: 
 newengland.320.c: "Это неприемлемо. Мы освободим их."
  
 newengland.321.t: "[THIS.faction_leader.GetName] покинул нас!"
 newengland.321.d: "Серьезные новости от [THIS.faction_leader.GetNameDef], так как сегодня их посол сообщил нам, что они больше не будут нас поддерживать. Ссылаясь на возродившуюся силу Америки и восстановление доктрины Монро, они выведут свои войска от наших границ — Европа фактически бросила нас."
 newengland.321.a: "Какой же ты союзник!"
  
 newengland.322.t: "[NEE.GetNameDefCap] отступает!"
  #FROM.FROM.FROM should be the target of the decision: 
 newengland.322.d1: "В конце концов, кажется, дипломатия, такт и переговоры победили в этот день. Американцы не будут дальше настаивать на нашей лояльности, и они хорошо понимают, что они также не будут применять силу, чтобы потребовать от нас подчинения их фракции. Тем не менее, наша тяга к [faction_leader.GetNameDef], безусловно, вызвала напряженность между нашей нацией и [NEE.GetNameDef]."
 newengland.322.d2: "Несмотря на наши намерения вести переговоры и выслушать [NEE.GetNameDef], наши призывы к миру остались без внимания. Мы получили известие о том, что американский посол в нашей стране отозван и что война между американским народом и нами действительно неизбежна. Тем не менее, наш союзник в [faction_leader.GetNameDef] пообещал защищать нас и гарантировать нашу независимость. С нашим союзом, укрепившимся больше, чем когда-либо, мы будем защищать нашу свободу от американских захватчиков!"
 newengland.322.a: "Вместе сильнее!"
  
 newengland.323.t: "[FROM.GetName] идет на войну!"
 newengland.323.d1: "Сославшись на наш отказ бросить наших союзников в Западном полушарии как на "посягательство на мир и безопасность Нового Света", — сегодня утром американский посол объявил нашему правительству, что их отзывают обратно в их страну и что между нашей страной и [FROM.GetNameDef] существует состояние войны. Кажется, что американским амбициям в Новом Свете нет конца и что они прибегли к войне, чтобы нас вышвырнуть!"
 newengland.323.d2: "Несмотря на призывы к миру за столом переговоров, похоже, что [FROM.GetNameDef] видит в нашем союзе с [THIS.faction_leader.GetNameDef] угрозу, с которой необходимо бороться. Об этом сообщили нашему правительству; что американское правительство официально разорвало дипломатические отношения с [THIS.faction_leader.GetNameDef] и что мы скоро присоединимся к [THIS.faction_leader.GetNameDef] в войне с американским народом."
 newengland.323.a: "Разжигатели войны!"
  
 NEE_Invite_Research: "Договор о взаимной обороне с [FROM.GetNameDef]"
  
 newengland.324.t: "Панамериканский договор о взаимной обороне"
 newengland.324.d: "В рамках наших растущих связей с [NEE.GetNameDef] они предложили нам подписать "Панамериканский договор о взаимной обороне". новейшие американские технологии и оружие для укрепления нашей нации. Мы сможем отправлять ученых и исследователей в [NEE.GetNameDef] для совместных научных исследований, чтобы помочь в развитии наших собственных объектов."
 newengland.324.a: "Замечательная аранжировка!"
  
 NEE_American_Officers: "Подготовка американских офицеров в [FROM.GetNameDef]"
 NEE_American_Officers_idea: "Американские офицеры"
  
 newengland.325.t: "[NEE.GetNameDef] спрашивает, нужны ли нам американские военные советники"
 newengland.325.d: "Армия [NEE.GetName], пожалуй, одна из самых современных в мире, и ее сила, несомненно, достойна восхищения. Как член Организации американских государств; [NEE.GetNameDef] обратились к нашей стране с предложением отправить американских военных советников и офицеров для обучения наших сил. Они расскажут нам о последних достижениях военной доктрины и помогут провести военную подготовку на совместных учениях. Конечно, мы всегда можем вежливо отклонить их предложение о помощи и вместо этого развивать нашу армию собственными силами."
 newengland.325.a: "Мы примем их помощь."
 newengland.325.b: "Скажите американцам спасибо, но не спасибо"
  
 newengland.326.t: "[FROM.GetName] возвращает наше предложение об отправке американских военных советников"
 newengland.326.d1: "Наше предложение отправить американских военных советников и офицеров в [FROM.GetNameDef] принято. Наши самые опытные офицеры уже находятся на пути к [FROM.GetNameDef], и мы скоро ожидаем, что их вооруженные силы будут приведены в соответствие с нашими стандартами. Это не только будет способствовать хорошим отношениям между нашими странами, но и послужит способом укрепления нашей коллективной безопасности в Западном полушарии."
 newengland.326.d2: "К сожалению, наше предложение отправить американских военных советников и офицеров в [FROM.GetNameDef] было вежливо отклонено. Мы будем продолжать работать вместе, чтобы гарантировать безопасность и порядок в Западном полушарии; [FROM.GetNameDef] подчеркнул, что они скорее хотели бы развивать свои собственные независимые вооруженные силы."
 newengland.326.a: "Превосходно!"
 newengland.326.b: "Отлично."
  
 NEE_Invite_non_soc_CEN: "Предложите условия [CEN.GetNameDef] для присоединения к ОАГ"
  
 newengland.327.t: "Приглашение от [NEE.GetNameDef]"
 newengland.327.d1: "После краха Америки мало кто ожидал, что демократия выживет в Западном полушарии. Реакционеры и революционеры пытались подорвать демократию, но в Центральной Америке Центральноамериканская федерация помогла сохранить демократию в Латинской Америке, несмотря на потрясающую нас нестабильность. В ответ на то, что мы сохраняем демократию, [NEE.GetNameDef] обратилась к нашей стране с предложением присоединиться к Организации американских государств. Однако из-за характера коллективной безопасности в ОАГ американцы просто попросили, чтобы мы разделились на наши первоначальные составляющие нации."
 newengland.327.d2: "Американский крах привел к разрушению доктрины Монро, которая скрепляла страны Латинской Америки. В этот период нестабильности и беспорядков Центральноамериканская Республика объединила Центральную Америку, чтобы предотвратить попадание народов Центральной Америки в руки радикалов. С восстановленной силой; [NEE.GetNameDef] обратился к нашей нации с предложением присоединиться к их альянсу. Однако они просили нас разделить нашу республику на наши первоначальные составные страны и чтобы они управлялись проамериканскими демократическими правительствами."
 newengland.327.a: "Мы согласны с этими условиями!"
 newengland.327.b: "Это ни что иное, как янки-империализм."
  
 newengland.328.t: "[FROM.getName] отвечает на наше приглашение"
 newengland.328.d1: "Мы получили сообщение о том, что страны [FROM.GetName] приняли наше приглашение присоединиться к Организации американских государств. Хотя теперь они разделятся на свои страны довоенного периода, они, несомненно, оценят тот факт, что теперь они находятся под защитой и заботой [NEE.GetNameDef]. Вскоре старые границы будут восстановлены, и мы убедились, что демократия останется в Центральной Америке. Вместе мы будем стремиться к более тесным экономическим связям и коллективной безопасности в Западном полушарии."
 newengland.328.d2: "Обескураживающие новости от [FROM.GetName] сегодня, поскольку их правительство сообщило Государственному департаменту, что они не заинтересованы в вступлении в Организацию американских государств. Утверждая, что им лучше как единому центральноамериканскому государству, чем как их первоначальным составляющим нациям. Поэтому они вежливо отклонили наше приглашение."
 newengland.328.a: "Добро пожаловать"
 newengland.328.b: "Это их потеря."
  
 NEE_Investments_idea: "Американские инвестиции"
  
 newengland.329.t: "Галстуки с Уолл-Стрит"
 newengland.329.d: "В рамках наших растущих экономических связей с [NEE.GetNameDef] все больше и больше американских инвесторов переезжают в нашу страну, намереваясь привлечь в нашу страну американский бизнес. Если мы примем этих инвесторов, то обязательно пожмем плоды привязанности к американской экономической сфере, хотя некоторые опасаются, что это сделает нас экономически зависимыми от [NEE.GetNameDef]. Хотя их опасения обоснованы, отказ от американских инвесторов, скорее всего, вызовет напряженность, поскольку [NEE.GetNameDef] наше решение не понравится."
 newengland.329.a: "Приходите и инвестируйте!"
 newengland.329.b: "Мы не будем привязаны к янки!"
  
 newengland.330.t1: "[FROM.GetNameDef] принимает наших инвесторов"
 newengland.330.t2: "[FROM.GetNameDef] выкидывает наших инвесторов"
 newengland.330.d1: "Наше желание инвестировать в [FROM.GetNameDef] скоро станет реальностью! Правительство [FROM.GetNameDef] с большим удовлетворением отреагировало на наши инвестиционные планы, и пока мы разговариваем, американские инвесторы и бизнесмены направляются в свои страны, чтобы помочь в их реализации. Наш экономический блок укрепляется; приветствуем нашего друга в [FROM.GetNameDef]."
 newengland.330.d2: "Что ж, это было определенно... неожиданно. Несмотря на наше щедрое предложение; [FROM.GetNameDef] отказался от нашего предложения направить к ним инвесторов для развития их экономики. Они, безусловно, будут бороться в долгосрочной перспективе без нашего экономического руководства и защиты."
 newengland.330.a: "В благополучное завтра!"
 newengland.330.b: "Делай или не делай, тут даже не было попытки"
  
 nee_investing_country_pos_tt: "§gВозможно, при достаточном количестве постоянных инвестиций в [FROM.GetNameDef] их люди смогут увидеть преимущества демократии!§!"
 nee_investing_country_neg_tt: "§gВозможно, при достаточном количестве попыток инвестирования в [FROM.GetNameDef] их люди могут подняться в поддержку демократии, а не авторитаризма!§!"
  
 newengland.331.t: "Демократические волнения на улицах!"
 newengland.331.d1: "Драматические новости из столицы сегодня, когда беспорядки и протесты начали захватывать улицы. Увидев резкое улучшение своей жизни, вызванное притоком богатства от американских инвесторов в либеральную нацию, люди начали собираться и требовать перехода к демократическому правительству. То, что началось как простые мирные протесты, переросло в дальнейшее насилие, поскольку наша полиция не может справиться с растущими волнениями. Пока армию не призвали, ранения и грабежи участились. Хотя мы надеялись избежать решительных действий, американские СМИ не помогли, и многие страны осуждают наши действия полиции и призывают нас начать выборы. Умеренные и либералы в нашем правительстве умоляют наше правительство вести переговоры с протестующими. Однако консервативные военные выступают за то, чтобы мы вместо этого ввели военное положение, чтобы полностью подавить протестующих."
 newengland.331.d2: "Наши попытки сохранить экономическую независимость, отказавшись от американских инвесторов, встретили сопротивление. Напряженность в отношениях с [NEE.GetNameDef] со временем неуклонно нарастала, и кажется, что наши люди все больше недовольны американским присутствием в нашей стране. Открытые беспорядки против американского бизнеса в последние дни усугубились после того, как [NEE.GetNameDef] объявил нашу страну \"отсталым ульем автократии и некомпетентности\" и пообещал защитить своих гражданских лиц. Тон их заявления ясен — [NEE.GetNameDef] вскоре попытается защитить свои деловые интересы, даже силой оружия."
 newengland.331.a: "Переговоры будут короткими."
 newengland.331.b: "Расправьтесь с этими протестующими!"
 newengland.331.c: "Конечно, они не пойдут на войну из-за этого! Верно?"
  
 newengland.332.t: "Демократические протесты заблокированы в [FROM.GetNameDef]!"
 newengland.332.d1: "Мы получили известие от посла в [FROM.GetNameDef], что в последние дни участились продемократические беспорядки и протесты. Волнения связаны с либеральным влиянием наших инвесторов, которые значительно улучшили качество своей жизни. Хотя демонстрации изначально носили мирный характер, они стали более жестокими из-за агрессивного характера реакции правительства. Наконец, после нескольких недель беспорядков правительство [FROM.GetName] объявило о жесткой линии в отношении протестов и объявило о введении военного положения. Это также переросло в конфискацию американских инвестиций, поскольку американские экономические связи с [FROM.GetNameDef] были осуждены как причина всплеска беспорядков. Американские бизнесмены вынуждены бежать из страны, готово к эвакуации и наше посольство."
 newengland.332.d2: "[FROM.GetNameDefCap] неоднократно мешал американским интересам в своей стране. Из-за наших агрессивных попыток проецировать экономическую мощь в [FROM.GetNameDef] американские инвесторы и граждане за границей часто сталкиваются с преследованием, исключением и возможно, изгнанием из страны. Программы, проводимые правительством, настроили народные массы против нас, тонко поощряя граждан "защищать свою страну" от наших "интриганских рук" любыми необходимыми средствами. После утечки в прессу, в которой репортер утверждал, что один из наших бизнесменов в [FROM.GetNameDef] назвал нацию "отсталым ульем автократии и некомпетентности", по всей стране вспыхнули антиамериканские беспорядки. Те, кто мог сбежать в американское посольство, требуют военного вмешательства, чтобы защитить их и вернуть контроль над американскими предприятиями, захваченными [FROM.GetNameDef]!"
 newengland.332.a: "Когда слова не помогают, большая палка является ответом."
 newengland.332.b: "Мы ничего не можем сделать прямо сейчас."
  
 newengland.333.t: "Демократические протесты в [FROM.GetNameDef]"
 newengland.333.d: "С тех пор, как мы установили сердечные торговые отношения между нашей страной и [FROM.GetNameDef], мы стали свидетелями значительного улучшения жизни жителей [FROM.GetNameDef]. Кажется, что наш более высокий уровень жизни и наша либеральная политика укрепили продемократический лагерь в их стране. То, что началось как первоначальные мирные протесты, переросло в крупномасштабные протесты и даже беспорядки в знак протеста против недемократического правительства [FROM.GetNameDef]. Несмотря на растущие гражданские беспорядки, кажется, что тактичность победила, поскольку правительство [FROM.GetNameDef] подчинилось желанию народа. Они решили перейти к более демократическому правительству, и поскольку наше правительство с радостью приветствует новый режим, они также обратились с просьбой о вступлении в Организацию американских государств. Начнется новая эра в наших отношениях!"
 newengland.333.a: "Конечно, они приветствуются!"
  
 NEE_Dollar_Diplomacy_dec: "Влиять на инвесторов [FROM.GetNameDef]"
 NEE_American_Aid_dec: "Поощряйте инвестиции в [FROM.GetNameDef]"
  
 newengland.334.t: "[NEE.GetNameDef] инвестировали в [THIS.GetNameDef]"
 newengland.334.d: "Мы получили известие, что американские инвесторы и бизнесмены заинтересованы и готовы помочь влить деньги в нашу страну, чтобы помочь улучшить уровень жизни. По мере того, как все больше и больше предприятий и товаров поступает из [NEE.GetNameDef], мы наблюдаем рост счастья и уровня жизни нашей нации. Нередко жители нашей страны носят американские джинсы или пользуются американской техникой. Тем не менее, всегда растет озабоченность тем, что с каждым днем мы все ближе и ближе подходим к [NEE.GetNameDef] для получения экономической поддержки."
 newengland.334.a: "Леви Штраус, величайший американский джинсовый дизайнер с 1853 года!"
  
 NEE_American_Hemisphere_dec: "Доставить ультиматум [FROM.GetNameDef]"
  
 newengland.335.t: "американцы выдвигают ультиматум"
 newengland.335.d: "Совершенно возмутительные новости сегодня из американского посольства. Объявляя Западное полушарие находящимся под "американской защитой", они объявили, что согласно "восстановленной доктрине Монро" социализму нет места в Новом Свете. Поскольку их нация сильно пострадала в битве с Объединенными синдикатами во время Второй гражданской войны в США, они сделали своей явной внешней политикой раз и навсегда искоренить социализм. Они обратились к нашему правительству с простой просьбой — распустить наше нынешнее социалистическое правительство и заменить его другим, отвечающим интересам Вашингтона. Если мы не примем, они, не колеблясь, применят силу, чтобы "убедить" нас в обратном."
 newengland.335.a: "Мы уступаем их условиям."
 newengland.335.b: "С моей точки зрения, американцы - зло!"
  
 newengland.336.t1: "[FROM.GetNameDef] уступает нашему ультиматуму"
 newengland.336.t2: "[FROM.GetNameDef] рвет наш ультиматум"
 newengland.336.d1: "Преклоняясь перед нашей могучей экономической и военной мощью, социалистическое правительство [FROM.GetNameDef] решило уйти в отставку. Обещав распустить свое правительство и установить демократию, они тоже присоединятся к нам. Еще раз Доктрина Монро поддержала мир и порядок в Западном полушарии. Скоро проклятые красные станут не более чем забытым дурным сном."
 newengland.336.d2: "Несмотря на наше щедрое предложение сохранить мир, похоже, что революционное правительство [FROM.GetNameDef] отказалось прислушиваться к разуму. Обвинив наш режим в "империалистическом", они выслали наше посольство за пределы своих границ, и вскоре проживающие там наши граждане окажутся под угрозой. Чтобы полностью изгнать социалистическую угрозу из нашего полушария и защитить наших граждан, нам придется прибегнуть к полному военному вмешательству для восстановления демократии в [FROM.GetNameDef.]"
 newengland.336.a: "Мудрый выбор"
 newengland.336.b: "Неудачный выбор"
  
 newengland.337.t: "Вашингтонские соглашения"
 newengland.337.d: "[NEE.GetNameDefCap] сегодня обратился к нам с предложением взаимопонимания. Их посол в [BRA.Capital.GetCapitalVictoryPointName] предложил нашему правительству подписать взаимный пакт о ненападении и договор о равном военном доступе для наших вооруженных сил для борьбы с социализмом и радикализмом в Западном полушарии. Это также повлечет за собой прибытие американских военных советников, чтобы лучше обучить наши войска и научить нас новой доктрине. Чтобы их сделка выглядела более выгодной, они также предложили прислать нам техников и советников, чтобы помочь Companhia Siderúrgica Nacional в добыче ресурсов в [496.GetName]. Они также предложили совместную исследовательскую программу, в рамках которой бразильские ученые и исследователи будут учиться в американских университетах и институтах, чтобы еще больше улучшить наше технологическое мастерство. Примем ли мы их предложение?"
 newengland.337.a: "Мы принимаем сделку!"
 newengland.337.b: "Нам не нужны Американцы..."
  
 newengland.338.t1: "[BRA.GetNameDef] принимает наше предложение"
 newengland.338.t2: "[BRA.GetNameDef] отклоняет наше предложение"
 newengland.338.d1: "Наш посол в [BRA.Capital.GetCapitalVictoryPointName] проинформировал Государственный департамент о том, что правительство Бразилии хотело бы продвигать договор. Ссылаясь на готовность своей страны помочь Америке сохранить мир в Западном полушарии, они согласились со всеми условиями договора. Вместе вас ждет новая эра в бразильско-американских отношениях!"
 newengland.338.d2: "Наш посол в [BRA.Capital.GetCapitalVictoryPointName] сообщил Государственному департаменту, что правительство Бразилии не подпишет Вашингтонские соглашения. Они вежливо отклонили наше предложение, сославшись на решение своей страны сохранять нейтралитет в наших делах и собственные подозрения в отношении нашей страны."
 newengland.338.a: "Здоровья нашим новым союзникам!"
 newengland.338.b: "Не повезло."
  
 newengland.345.t: "Прибытие американских ремонтных бригад"
 newengland.345.dgbr: "Лондон, Манчестер, Бирмингем... возвышающиеся города Англии превратились в руины и разрушение. Несмотря на триумфальное возвращение Изгнанников, несмотря ни на что, большая часть английской промышленной базы лежит в руинах после разрушительных разрушений современной войны. Многие из населения остаются без крова и еды, поскольку нация изо всех сил пытается восстановить себя. И все же не все надежды потеряны. Наш всегда полагающийся союзник в лице американцев предложил прислать нам опытные ремонтные бригады, которые сами восстановили руины своей страны после великой гражданской войны. Это поможет обеспечить британский народ столь необходимой рабочей силой и навыками, необходимыми для восстановления Родных островов."
 newengland.345.dnfa: "Несмотря на наши смелые усилия по возвращению домой из жалкого изгнания, большая часть Франции лежит разрушенной — ее земли и поля опустошены ужасами конфликта. Сельская местность лежит в полнейших руинах, и многие города лежат в руинах. Граждане Метрополии остаются бездомными и бедными, так как каждый день из Алжира прибывает все больше Изгнанников, приезжающих во Францию, которая сильно отличается от той, какой они видели ее, когда уезжали в последний раз. Чтобы помочь в восстановлении французской нации, наши любезные союзники, американцы, отправят опытные ремонтные бригады, которые хорошо зарекомендовали себя в восстановлении своей страны после Второй американской гражданской войны. Это поможет французскому народу столь необходимой рабочей силой и навыками, необходимыми для восстановления материковой части Франции."
 newengland.345.draj: "Разделенные на три соперничающие фракции, мы вели кровавую войну, пытаясь снова объединить Индию. С субконтинентом, адекватно воссоединившимся под руководством Раджа, большая часть страны лежит в руинах, а бедность и бездомность постоянно растут. Не помогает и архаичная кастовая система, ограничивающая Индию, поскольку опустошение от гражданской войны продолжает нарастать с каждым днем. Тем не менее, наш внимательный союзник в [NEE.GetNameDef] пообещал нам всю свою силу, чтобы помочь нам. Они пришлют к нам опытные строительные бригады, доказавшие свою состоятельность в восстановлении своей страны после гражданской войны. Это значительно поможет индийским народам с столь необходимой рабочей силой и навыками, необходимыми для восстановления Индийского субконтинента."
 newengland.345.a: "Очень признателен!"
  
 newengland.346.t: "[NEE.GetAdjective]ие инвесторы приходят в [RAJ.GetNameDef]"
 newengland.346.d: "Гражданская война в Индии сильно опустошила Индийский субконтинент; однако возможность восстановления приходит с этим разрушением. Наши связи с Альянсом Антанты не остались незамеченными. [NEE.GetAdjective]ое Правительство  поощряет инвесторов и бизнесменов привлекать американский бизнес и деньги в Индию. Благодаря промышленной мощи американской нации в Индию текли американские машины и деньги, чтобы помочь Индии перестроить свою экономику в действительно могучую индустриальную державу."
 newengland.346.a: "К благополучным отношениям!"
  
 newengland.347.t: "[NEE.GetAdjective]ие банкиры предлагают щедрые кредиты"
 newengland.347.d: "Через большие трудности и кровопролитие британские изгнанники добились того, что наблюдатели считали невозможным, и триумфально вернулись на Домашние острова. Тем не менее, британская экономика борется с послевоенной разрухой и возвращением изгнанников, поскольку страна готовится к восстановлению после многих лет социалистического правления. С нашим огромным желанием увидеть возвращение сильного Соединенного Королевства несколько крупных [NEE.GetAdjective]их банков продемонстрировали свою готовность предложить кредиты по разумным ставкам, чтобы помочь британскому народу в час нужды. Антанта встала на нашу защиту в час нужды — теперь вернём долг."
 newengland.347.a: "За сильную Британию!"
  
 newengland.348.t: "Возврат старого долга"
 newengland.348.d: "Наша страна в неоплатном долгу перед французским народом за помощь и союз 1778 года, в котором они помогли нам обеспечить нашу собственную независимость. Даже могучая Статуя Свободы, уцелевшая даже в ужасах гражданской войны, была подарком наших французских союзников. В очередной раз возродился этот старый союз. В том же духе мы еще раз помогаем французским народам в их славной борьбе, на этот раз против проклятых коммунаров, надеясь, что однажды Франция действительно будет освобождена. Наше правительство санкционировало отправку больших сумм денег и оборудования французскому народу в трудную минуту. Наконец-то мы сможем вернуть наш древний долг и снова возобновить наши братские узы."
 newengland.348.a: "За сильную Францию"
  
 newengland.349.t: "Прибытие [NEE.GetAdjective]ой поддержки"
 newengland.349.d: "После кровопролития Второй гражданской войны в Италии наша нация борется за восстановление. Такие города, как Милан и Флоренция, превратились в руины, а сельская местность полностью изуродована ужасами войны, и многие из наших гражданских лиц борются за существование. Наше тяжелое положение вызвало обеспокоенность [NEE.GetNameDef], так как значительная часть населения США итало-американского происхождения также полна решимости помочь нам. [NEE.GetAdjective]ое Правительство одобрило отправку опытных строителей, которые сами восстановили свою страну после Второй гражданской войны в США, а также направило нам средства, чтобы помочь нам оправиться от многолетнего социалистического правления."
 newengland.349.a: "Grazie!"
  
  #_idea: 
 NEE_anti_communard: "Хлеб и розы"
  
 newengland.350.t: "[NEE.GetAdjective]ая помощь прибывает"
 newengland.350.d: "Великая гражданская война за возвращение нашей нации опустошила наши поля и сельскую местность. Поскольку мы изо всех сил пытаемся восстановить наше правительство после десятилетий коммунарной нечистоты, нам понадобится вся помощь, которую мы можем получить. Тем не менее, наши вездесущие американские союзники прислали нам продовольствие, лекарства и инструменты, чтобы помочь нам связаться с местным населением. Нам придется представить себя не завоевателями и освободителями, а соотечественниками, знающими бедственное положение своего народа. Раздавая этот хлеб и розы, мы будем медленно, но верно восстанавливать ткань нашей нации, которая в настоящее время разорвана по идеологическим швам."
 newengland.350.a: "Со временем наша нация выздоровеет."
  
