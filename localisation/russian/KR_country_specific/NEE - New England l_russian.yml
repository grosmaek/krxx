 # SFA decisions 
  
 NEE_SFA_decisions: "Сан-Францисское соглашение"
 NEE_SFA_decisions_desc: "Тихий океан — величайший океан в мире, дом многих наций и народов и безграничные природные ресурсы. Когда мир погрузится в пламя, великому океану понадобится защитник, чтобы гарантировать сохранение демократии и независимость свободных народов Азии. С восстановлением нашей страны и возвращением нашей промышленности на полную мощность мы будем стремиться расширить наше влияние и наладить новые связи со странами Азиатско-Тихоокеанского региона, чтобы они оставались приверженными демократии и свободе. Под американским руководством Тихий океан станет бастионом свободы, свободным от агрессии иностранных держав, стремящихся дестабилизировать регион."
