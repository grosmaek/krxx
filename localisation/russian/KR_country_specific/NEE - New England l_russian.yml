 newengland.132.d.USA: "Сегодня мы получили отличные новости от наших [ENT.GetAdjective]их друзей  из [ENT.Capital.GetName]. Наши усилия по укреплению нашей национальной легитимности в качестве истинных правопреемников Соединенных Штатов и борьбе с нашим экономическим кризисом не остались незамеченными. Несмотря на более раннюю поддержку Антантой [USA.GetNameDef], их шансы на победу серьезно сомнительны, поскольку они постоянно терпят поражения. Альянс Антанты подтвердил свои отношения с нами и официально заявил о своей поддержке нашего дела. Признав нас истинной Америкой, Антанта начнет двухнедельный уход из [USA.GetNameDef], чтобы полностью приложить свои промышленные и военные усилия, дабы помочь нам в освобождении Америки. Вместе с канадцами и их союзниками по всему миру мы готовы отобрать нашу любимую страну у революционеров и радикалов, которые забрали ее у нас!"
 newengland.132.d.noone: "Сегодня мы получили отличные новости от наших [ENT.GetAdjective]их друзей  из [ENT.Capital.GetName]. Наши усилия по укреплению нашей национальной легитимности в качестве истинных правопреемников Соединенных Штатов и борьбе с нашим экономическим кризисом не остались незамеченными. Несмотря на более ранний отказ Антанты поддержать сторону в гражданской войне, их шансы на победу серьезно сомнительны, поскольку различные вражеские государства консолидируют свои достижения. Альянс Антанты подтвердил свои отношения с нами и официально заявил о своей поддержке нашего дела. Признав нас истинной Америкой, Антанта теперь полностью приложит свои промышленные и военные усилия, чтобы помочь нам в освобождении Америки. Вместе с канадцами и их союзниками по всему миру мы готовы отобрать нашу любимую страну у революционеров и радикалов, которые забрали ее у нас!"
 newengland.132.a: "П - значит Победа"
  
 newengland.133.t: "[ENT.GetName] отклоняет наш запрос"
 newengland.133.d.PSA: "К сожалению для нас, [ENT.GetAdjective]ое правительство не убедило наши попытки заявить о нашей легитимности в качестве истинных правопреемников Соединенных Штатов. Ссылаясь на свою приверженность делу [PSA.GetNameDef], канадцы, к сожалению, отклонили нашу просьбу об их поддержке. Нам придется выждать время и подождать, пока у нас не появится более сильный промышленный и военный потенциал, прежде чем искать их поддержку для нашего дела. Давайте потратим еще немного времени на улучшение нашей легитимности и наших вооруженных сил, чтобы показать канадцам, что мы действительно единственные, кто способен восстановить настоящую американскую демократию в Соединенных Штатах."
