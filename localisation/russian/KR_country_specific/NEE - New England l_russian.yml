 # Congress Decisions # 
  
 NEE_Congress_decisions: "Конгресс"
 NEE_Congress_decisions_desc: "С восстановлением американской демократии пламя свободы снова зажглось в залах Конгресса. Тем не менее, чтобы сохранить стабильный Конгресс и обеспечить веру наших граждан в законодательную власть, мы должны быть уверены, что обе политические партии чувствуют, что они имеют равный голос в национальной политике. Предпочтение программ одной партии по сравнению с другой уменьшит количество £pol_power §YПолитической власти§! которую мы получаем ежедневно. Многое из того, что предстоит сделать Конгрессу, будет направлено на восстановление и оживление американской промышленности, и общества после огромных разрушений и потерь, вызванных гражданской войной. Поскольку политическая напряженность по-прежнему высока, а между делегатами сильны разногласия, необходимо прислушаться к словам великого бывшего президента Линкольна: 'Дом, разделенный сам в себе, не может устоять.'\n\n§Республиканцы§! Принимают политику: [?NEE.NEE_rep_count|R0]\n§lДемократы§! Принимают политику: [?NEE.NEE_dem_count|C0]"
  
 NEE_congress_coalition_end: "Проведение этой политики приведет к разрыву отношений между сторонами"
 NEE_Democrat_cabinet_tooltip: "§lДемократическая партия§! будет предоставлять §Y20%§! Политической власти если будет у власти"
 NEE_Republican_cabinet_tooltip: "§mРеспубликанская партия§! будет предоставлять §Y20%§! Политической власти если будет у власти"
  
 NEE_generic_research_grant: "[GetYear] Исследовательский грант"
 NEE_generic_research_grant_desc: "Чтобы сохранить наше преимущество, мы должны выделять средства на наши исследования и разработки.!"
 NEE_generic_mineral_requistion: "[GetYear] Программа добычи полезных ископаемых"
 NEE_generic_mineral_requistion_desc: "Америка является домом для огромного количества ресурсов. С увеличением финансирования, ресурсы земли могут стать нашими!"
 NEE_generic_reign_in_party: "Объединить партию"
 NEE_generic_reign_in_party_desc: "Дом, разделенный сам в себе, не может устоять! Чтобы обеспечить продолжение эффективного правления, партия должна объединиться, чтобы действовать как единое целое.!"
  
 # DEM # 
 NEE_distribute_relief_funds: "§lРаспределение фондов помощи§!"
 NEE_distribute_relief_funds_desc: "Большая часть страны по-прежнему живет в нищете, несмотря на продолжающиеся усилия по восстановлению. С помощью федерального правительства этот закон обеспечит ряд стимуляторных действий, призванных помочь борющемся американским семьям в эти трудные времена."
 NEE_regulate_industrial_business: "§lРегулирование промышленного бизнеса§!"
 NEE_regulate_industrial_business_desc: "По мере того, как наши отрасли начинает возрождаться, мы должны будем следить за тем, чтобы наши заводы придерживались тех же стандартов и норм,что были прежде. Этот закон установит федеральные фабричные правила, чтобы обеспечить постоянную эффективность американского промышленного оборудования."
 NEE_no_private_factory_police: "§lОграничение частной фабричной полиции§!"
 NEE_no_private_factory_police_desc: "Способность владельцев фабрик контролировать свою частную полицию крайне недемократична, и такая практика должна быть искоренена в нашей стране. Этот закон будет направлен на отмену частной фабричной полиции, что даст рабочим возможность действовать свободно, не подвергаясь подавлению со стороны частных головорезов."
 NEE_expand_state_college: "§lРасширение финансирования государственных колледжей§!"
 NEE_expand_state_college_desc: "Большой процент студентов и преподавателей страны ушел на войну во время Гражданской войны в США, что нанесло серьезный ущерб нашему образовательному сектору. Теперь, когда мы восстанавливаемся после великого бедствия, мы начнем улучшать финансирование американских колледжей, гарантируя, что американское высшее образование будет признано одним из лучших в мире."
 NEE_factory_regulation_idea: "Регулирования фабрик"
 NEE_expand_public_transit: "§lРасширить сеть общественного транспорта§!"
 NEE_expand_public_transit_desc: "Поскольку большая часть национальной инфраструктуры была разрушена в результате гражданской войны, общественный транспорт, по сути, является лишь оболочкой довоенного 'я'. Этот акт будет способствовать совершенствованию и развитию общественного транспорта по всей стране, предоставляя американцам необходимые им поездки, будь то для работы или для удовольствия."
 NEE_continue_wpa: "§lПродолжить УПР§!"
 NEE_continued_wpa_idea: "Продолжить программы УПР"
 NEE_continue_wpa_desc: "Во время Великой депрессии Управление Прогрессом Работ сыграло свою роль в своей амбициозной программе занятости и инфраструктуры, которая предоставила американцам работу. Теперь, когда ветераны возвращаются домой и нация в целом начинает восстанавливаться, мы восстановим программы УПР, чтобы обеспечить американских граждан работой, а также развивать собственную инфраструктуру!"
  
 NEE_fair_employment_practices: "§lСправедливая практика найма§!"
 NEE_fair_employment_practices_desc: "Все американские граждане должны иметь равные возможности для поиска работы. В экономике, основанной на конкуренции. Некоторые предприятия используют несправедливую практику найма для дискриминации потенциальных соискателей. В соответствии с этим новым законом мы обеспечим всем американцам равные шансы найти работу, независимо от вероисповедания или цвета кожи."
 NEE_support_labour_unions: "§lПоддержка профсоюзов§!"
 NEE_support_labour_unions_desc: "Право на организацию профсоюза, несмотря на то, что его не одобряют консерваторы, является правом каждого американца. Этот закон защитит и укрепит членов профсоюзов, предоставив им право организовывать защищенную деятельность и участвовать в ней для улучшения условий труда."
 NEE_encouraged_unions_idea: "Поощрение членства в профсоюзах"
 NEE_tax_reform: "§lПровести налоговую реформу§!"
 NEE_tax_reform_desc: "Чтобы добиться большего экономического равенства, новый Закон о доходах повысит федеральный подоходный налог с более высоких уровней дохода. Хотя это может вызвать сопротивление со стороны более богатых, сторонники этого акта надеются увеличить годовой доход страны."
 NEE_small_scale_projects: "§lНебольшие рабочие проекты§!"
 NEE_small_scale_project_desc: "Чтобы повысить уровень занятости и производительность страны, этот закон создаст небольшие рабочие проекты на местном уровне для развития сельских районов страны. Сторонники этого акта надеются, что развитие аграрной части страны принесет нам поддержку простых людей и улучшит качество их жизни."
 NEE_fight_domestic_socialism: "§lБорьба с домашним социализмом§!"
 NEE_fight_domestic_socialism_desc: "Синдикалистские агенты и агитаторы повсюду лежат в неведении, и пока они существуют, они представляют угрозу американскому обществу. Этот новый закон будет криминализировать тех, кто заявляет о лояльности или намерении присоединиться к синдикалистским союзам и группам, чтобы помочь устранить красную угрозу."
 NEE_infrastructure_projects_1944: "§lОбщенациональные инфраструктурные проекты§!"
 NEE_infrastructure_projects_1944_desc: "Поскольку страна движется к полному послевоенному восстановлению, все еще есть много американцев, которые ищут работу. Принятие этого закона не только обеспечит рост занятости, но и позволит нам развивать нашу национальную инфраструктуру, тем самым еще больше соединяя нашу страну."
  
 # REP # 
 NEE_school_funding: "§mУлучшить финансирование Государственных школ§!"
 NEE_school_funding_desc: "В результате гражданской войны и войн за границей тысячи американских детей остались без учителей, а школы оказались просто недостаточно эффективными из-за нехватки ресурсов. Этот новый закон увеличит государственное финансирование школьного образования, обеспечив новое поколение американских студентов, стремящихся учиться у эффективных преподавателей."
 NEE_state_funded_schools_idea: "Школьное образование, финансируемое государством"
 NEE_state_funded_schools_desc: "В результате гражданской войны и войн за границей тысячи американских детей остались без учителей, а школы оказались просто недостаточно эффективными из-за нехватки ресурсов. Этот новый закон увеличит государственное финансирование школьного образования, обеспечив новое поколение американских студентов, стремящихся учиться у эффективных преподавателей."
 NEE_old_age_benefits: "§mВосстановить выплаты пенсий§!"
 NEE_old_age_benefits_desc: "Во время экономического кризиса Великой депрессии бедственное положение пожилых людей стало серьезной проблемой, поскольку было мало пособий, которые их защищали. Ссылаясь на успех программ пособий во время Великой депрессии, этот закон поможет восстановить выплаты пожилым людям в стране."
 NEE_develop_rural_regions: "§mРазвивать сельские районы§!"
 NEE_develop_rural_regions_desc: "Даже до гражданской войны большие части Юга и Среднего Запада по-прежнему остаются преимущественно сельскими. В целях повышения производительности в сельскохозяйственном секторе этот закон предоставит кредиты и ресурсы, необходимые для развития наших сельских районов."
 NEE_infrastructure_projects: "§mИнфраструктурные проекты§!"
 NEE_infrastructure_projects_desc: "Поскольку нация начинает длительный процесс восстановления и примирения, мы также можем использовать это время для развития инфраструктуры Америки. Старые грунтовые дороги вскоре будут заменены дорогами с твердым покрытием, и мы будем расширять и развивать автомагистрали, чтобы улучшить инфраструктуру Америки. Американские дороги и шоссе станут предметом зависти всех народов!"
 NEE_anti_strike_legislation: "§mБорьба с забастовками§!"
 NEE_anti_strike_legislation_desc: "Хотя война против синдикализма в Америке, возможно, была выиграна, все еще есть радикалы, которые будут использовать опасные методы, такие как забастовки, для дестабилизации нашей экономики и нашей нации. Чтобы обеспечить скорейшее послевоенное восстановление, мы позаботимся о том, чтобы забастовки не вышли из-под контроля, приняв закон, который позволит нам подавлять их."
 NEE_bank_commission: "§mРеорганизовать банковские комиссии§!"
 NEE_bank_commission_idea: "Реорганизование банковских комиссий"
 NEE_bank_commission_desc: "В рамках нашей продолжающейся банковской реформы этот закон расширит полномочия Федеральной резервной системы до правления, базирующегося в столице нашей страны. Этот закон не только реорганизует руководство федерального резерва, но также прояснит и систематизирует отношения резерва с федеральным правительством."
  
 NEE_regulate_labour_strikes: "§mРегулирование забастовок§!"
 NEE_regulated_strikes_idea: "Регулирование забастовок"
 NEE_regulated_labour_strikes_desc: "Хотя мы поддерживаем право американских рабочих на забастовку, мы также должны быть осторожны, чтобы они не стали опасной угрозой для общества и порядка. Этот закон установит федеральное ограничение на количество забастовщиков, чтобы предотвратить радикализацию американских рабочих."
 NEE_veteran_housing: "§mКомпенсации ветеранам§!"
 NEE_veteran_housing_desc: "Мы в большом долгу перед ветеранами гражданской войны; многие из них добровольно поступили на службу из-за своей патриотической лихорадки. Пока наши ветераны пытаются приспособиться к гражданской жизни, мы должны приложить усилия, чтобы облегчить их страдания. Принятие этого закона обеспечит жильем и государственной пенсией тех, кто служил нашей стране."
 NEE_alcohol_protection_act: "§mЗакон об защите от алкоголя§!"
 NEE_alcohol_protection_act_desc: "Когда ветераны возвращаются домой после боевых действий за границей, многие обращаются к алкоголю как к бегству, но это может перерасти в развал дома, если они начинают ценить бутылку выше своих близких. Этот новый акт поможет поддержать такие программы, как Анонимные Алкоголики, чтобы создать условия, благоприятные для исцеления сломленных состояний этих людей."
 NEE_improve_roadways: "§mУлучшить дороги§!"
 NEE_improve_roadways_desc: "Большая часть национальных дорог лежит в руинах из-за последствий гражданской войны. Хотя мы стремимся восстановить наши дороги до их довоенных стандартов, этот закон позволит нам развивать и модернизировать национальную и местную инфраструктуру."
 NEE_swords_to_plowshares: "§mМеч на Серп§!"
 NEE-swords_to_plowshares_desc: "По мере того, как военные действия в тылу сходят на нет, давайте предпримем шаги для обеспечения плавного перехода обратно к гражданской экономике. Этот акт позаботится о том, чтобы военные заводы начали переводить свою продукцию на гражданские товары."
  
 NEE_unite_legislature: "Объединить законодательные органы"
 NEE_unite_legislature_tt: "Это снизит стоимость решений £GFX_decision_icon_small §YПартийного конгресса§! на £GFX_pol_power §G5§! !"
  
 NEE_taking_congress_decision: "В данный момент обсуждается предложение в £GFX_pol_power Конгрессе"
  
