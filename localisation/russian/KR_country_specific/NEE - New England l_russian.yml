 newengland.200.t: "Временный президент [GetYear] года"
 newengland.200.d: "Начало Второй американской гражданской войны отделило Новую Англию от остальной части страны. В отсутствие ответственного правительства местные органы власти штатов организовали голосование, чтобы определить, кто станет временным президентом Новой Англии. В надежде укрепить нашу легитимность временный президент будет служить только до 1940 года, когда начнется нормальный цикл выборов. Съезд выдвинул три варианта.\n\nРеспубликанская партия выдвинула своего кандидата в лице Льюиса Бэрроуза, давнего члена республиканского комитета и совсем недавно избранного на пост губернатора штата Мэн в 1936 году. Вместе с ним баллотируется Стайлз Бриджес, бывший губернатор и нынешний сенатор от Нью-Гэмпшира. Хотя они пообещали работать с демократами, чтобы оказать социальную помощь тем, кто все еще страдает от Великой депрессии, они по-прежнему привержены борьбе с тем, что они считают излишествами в объединении в профсоюзы и социальных субсидиях.\n\nОт Демократической партии против них баллотируется Дэвид Уолш, бывший губернатор штата Массачусетс и нынешний сенатор того же штата. Хотя он не поддерживал крупные правительственные проекты после своего политического поражения в 1924 году, партия соответственно выбрала его кандидата на пост кандидата. Будущий вице-президент Теодор Грин, недавно избранный сенатором от штата Род-Айленд, является горячим защитником большого правительства. Он уже выступил с речами, в которых изложил планы по оказанию помощи людям и провел реформу заработной платы и арендной платы, чтобы сохранить прибыль на высоком уровне. выдвинут вариант Джозефа Мартина-младшего, члена Палаты представителей от Массачусетса на протяжении последнего десятилетия. Он согласился сделать Джозефа Эли своим напарником, что станет первым случаем после избрания Джона Адамса и Томаса Джефферсона в 1796 году, когда члены оппозиционных политических партий будут баллотироваться вместе. Обещая золотую середину, при которой обе партии будут иметь равный вклад в национальную политику, они надеются, что умеренные смогут пробиться на пост президента."
 newengland.200.a: "Республиканцы выходят на первое место."
 newengland.200.b: "Сейчас нужен компромиссный кабинет!"
 newengland.200.c: "Демократы побеждают в голосовании."
  
 newengland.201.t: "Альянс между лейбористами и демократами"
 newengland.201.d: "По мере приближения выборов 1940 года демократы стремятся отобрать президентский пост у действующего Бэрроуза. Чтобы увеличить свои шансы, Демократическая партия добивалась влияния Прогрессивной партии и их связей с американским рабочим движением. Они планируют представить себя союзником бедного рабочего. Если Перкинс и ее союзники смогут собрать достаточно прогрессивных голосов, чтобы президентство не осталось в руках республиканцев, она получит должность министра торговли в кабинете демократов, если они выиграют выборы 1940 года."
 newengland.201.a: "За людей!"
  
 newengland.202.t: "Альянс между парией запрета и республиканцами"
 newengland.202.d: "Поскольку выборы 1940 года не за горами, республиканцы запланировали занять свой пост. После предварительных выборов Дэвид Уолш и демократы контролировали пост президента. Чтобы получить преимущество над демократами, республиканцы обратились к  партии запрета в поисках голосов. Они надеются добиться расположения Партии Запрета, предложив Роджеру Бэбсону, предложенному ими кандидату в президенты, место в кабинете министров в 1940 году, если республиканцы выиграют выборы с дополнительной помощью сторонников Запрета."
 newengland.202.a: "За более нравственную Америку!"
  
