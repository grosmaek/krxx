 NEE_charles_evans_hughes_sr: "Чарльз Эванс Хьюз-старший"
 NEE_charles_evans_hughes_sr_advisor_desc: "§YBorn:§! §LApril 11th, 1862, in Glens Falls, New York State, United States of America§!\n§YBackground:§! §LCharles Hughes Sr's father emigrated from Wales to the US in 1855, settling in New York, with his son attending Madison University in 1876, and completing his legal studies in 1884. Hughes became Governor of New York in 1906, with help from former President Theodore Roosevelt. He was appointed Associate Justice to the Supreme Court in 1916, after a successful run as a Progressive Governor, and served as Secretary of State in 1920, helping negotiate settlements with Japan to protect their possessions in the Philippines.§!" #NT!
 NEE_dean_acheson: "Дин Ачесон"
 NEE_dean_acheson_advisor_desc: "§YBorn:§! §LApril 11th, 1893, in Middletown, Connecticut, United States of America§!\n§YBackground:§! §LDean Acheson was born in Connecticut in 1893, and attended Yale University. He also was a student at Harvard, during which time he was a student of the famous jurist Felix Frankfurter. He later became a clerk for Supreme Justice Louis Brandeis, and supported the Democratic party in their opposition to Herbert Hoover's administration. Acheson is the author of several policy proposals to decouple the U.S. dollar from the Gold Standard, and to support the Entente more aggressively against German hegemony.§!" #NT!
 NEE_francis_biddle: "Фрэнсис Биддл"
 NEE_francis_biddle_advisor_desc: "§YBorn:§! §LMay 9th, 1886, in Paris, Seine, French Republic§!\n§YBackground:§! §LFrancis Biddle was born in Paris, France and was naturalised as a US citizen later in life. He is related to several historical U.S. Governors, including president James Madison. Biddle's career in law was coupled with political tutelage from president Theodore Roosevelt, and he has attempted to push forward several policies to improve government relations with labour unions, hoping that it will sway Americans against open syndicalist revolt.§!" #NT!
 NEE_frances_perkins: "Фрэнсис Перкинс"
 NEE_frances_perkins_leader_desc: "§YBorn:§! §LApril 10th, 1880, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LFrances Perkins was born in Boston, and studied chemistry at Mount Holyoke College, during which time she undertook a tour of a chemical factory, and noted the poor conditions of workers there. She then went on to study economics at several colleges, becoming more involved in workingmen conditons. Her service towards improving working conditions, did a lot to help keep most of New York state out of syndicalist control during the crisis of 1936. Perkins advocates for the government to keep its promises to workers, and implement a minimum wage and unemployment insurance programme.§!" #NT!
 NEE_henry_morgenthau_jr: "Генри Моргентау-младший"
 NEE_henry_morgenthau_jr_advisor_desc: "§YBorn:§! §LMay 11th, 1891, in New York City, New York, United States of America§!\n§YBackground:§! §LHenry Morgenthau Jr. is the son of a prominent Manhattan Jewish family, and attended an Ivy League college, despite the quota placed upon the admittance of Jewish students. Studying agriculture, Morgenthau joined the Federal Farm Board, and attempted to formulate policies with economists on how best to reduce inflation.§!" #NT!
 NEE_john_foster_dulles: "Джон Фостер Даллес"
 NEE_john_foster_dulles_advisor_desc: "§YBorn:§! §LFebruary 25th, 1888, in Washington, D.C., United States of America§!\n§YBackground:§! §LJohn Dulles was born in Washington, D.C., and studied law at George Washington University. He was later employed by the Secretary of State in 1917, to investigate possible pro-German politicians in Nicaragua. Dulles was part of the League of Free Nations Association, along with Eleanor Roosevelt, with the groups' goal being the dissemination of information on world affairs. He has advocated for a more direct output of propaganda against European syndicalism.§!" #NT!
 NEE_roger_babson: "Роджер Бэбсон"
 NEE_roger_babson_leader_desc: "§YBorn:§! §LJuly 6th, 1875, in Gloucester, Massachusetts, United States of America§!\n§YBackground:§! §LRoger Babson was born in Glouchester, Massachusetts, and attended M.I.T. In 1904, he founded a statistics organisation, primarily to quantify economic activity and advocate a form of scientific management, but has also included studies in anti-gravitational technology. As well as this, Babson is involved in the conservative Prohibitionist Party.§!" #NT!
 NEE_sinclair_weeks: "Синклер Уикс"
 NEE_sinclair_weeks_advisor_desc: "§YBorn:§! §LJune 15th, 1893, in Newton, Massachusetts, United States of America§!\n§YBackground:§! §LSinclair Weeks served in the U.S. National Guard in the immediate aftermath of the Mexican revolution. As mayor of Newtown, Massachusetts, he has made great efforts to empower the Republican party in the Northeast.§!" #NT!
 NEE_web_du_bois: "У.Э.Б Дюбуа"
 NEE_web_du_bois_advisor_desc: "§YBorn:§! §LFebruary 23rd, 1868, in Great Barrington, Massachusetts, United States of America§!\n§YBackground:§! §LW.E.B. Du Bois is an international ambassador of African-Americans and a major founder of the NAACP. Du Bois clashed with Booker T. Washington, another prominent African-American civil rights leader, over the direction of civil rights work. In order to push the policies of desegregation and criminalising lynching, Du Bois has an eclectic set of connections - from pan-Africanists, to the Japanese government, to the German Empire, and to the Commune of France.§!" #NT!
 NEE_allen_dulles: "Аллен Даллес"
 NEE_allen_dulles_advisor_desc: "§YBorn:§! §LApril 7th, 1893, in Watertown, New York, United States of America§!\n§YBackground:§! §LAllen Dulles is the brother of prominent legal theorist John Dulles. His early diplomatic career included attempting to alert the U.S. government to antisemitic propaganda spreading through the Russian and Ottoman Empires. Dulles served as director of the Council on Foreign Relations in the 1920s, and attempted to alert the US government to the encroaching dictatorships in Germany, Romania, Britain and Japan.§!" #NT!
 NEE_george_mead: "Джордж Дж. Мид"
 NEE_george_mead_advisor_desc: "§YBorn:§! §LDecember 27th, 1891, in Everett, Massachusetts, United States of America§!\n§YBackground:§! §LGeorge Mead was born in Massachusetts and attended M.I.T. He was employed intitially at the Crane-Simplex company designing cars, but was then promoted to designing aircraft in the 1920s, helping design aircraft that can travel faster without overheating. Boeing, Pratt & Whitney Aircraft all rely on Mead for designs.§!" #NT!
 NEE_learned_hand: "Биллингс Лернед Хэнд"
 NEE_learned_hand_advisor_desc: "§YBorn:§! §LJanuary 27th, 1872, in Albany, New York, United States of America§!\n§YBackground:§! §LLearned Hand was born in New York and served as a federal judge for nearly 20 years prior to the outbreak of the war, including as a member of the 2nd Circuit Court of Appeals. His progressive rulings on free speech, contracts law, torts, and copyright law has earned him respect from the left, and his support for a Uniform Commercial Code has earned his support from the right. He was a consensus choice for the new Supreme Court in New England.§!" #NT!
  
 NEE_joseph_kennedy_sr: "Джозеф Кеннеди-старший"
 NEE_joseph_kennedy_sr_advisor_desc: "§YBorn:§! §LSeptember 6th, 1888, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LJoseph Kennedy Sr. is the son of a Bay State politician and grandson of an Irish immigrant. He became a bank president at age 25 and a millionaire at 30. He became a shipbuilder, a motion-picture tycoon, and a heavy contributor to the Democratic Party. He retired early in 1929, having acquired enough capital to establish a million-dollar trust fund. Then, as chairman of the Securities and Exchange Commission, Kennedy outlawed the very speculative practices that had made him rich. He is convinced that Britain is doomed to eventual German conquest and believes America's only hope lies in isolationism.§!" #NT!
