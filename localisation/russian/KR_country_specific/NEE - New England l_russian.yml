 newengland.417.t: "Президентские выборы 1948 года"
 newengland.417.d.PSA_wallace: "С наступлением ноября страну захлестнули политические кампании на каждом углу, в каждой мыльнице и в газетах. Предварительные подсчеты предсказывают напряженную гонку между кандидатами.\n\nПоскольку Генри Уоллес заканчивает свой второй срок полномочий, он решил уйти в отставку, следуя традициям Джорджа Вашингтона. От Прогрессивной партии баллотируется Глен Тейлор, артист и политик из Айдахо. Одним из известных инцидентов, принесших Глену Тейлору национальную известность, стал его арест в Бирмингеме, штат Алабама, в начале этого года. Комиссар полиции Юджин "Бык" Коннор арестовал Тейлора за попытку использовать дверь, предназначенную только для афроамериканцев, вместо двери только для белых. Такие новости разлетелись по всей стране, и под огромным давлением Коннор был вынужден вернуть Тейлора на свободу.\n\nРеспубликанская партия выдвинула кандидата из Юты, чтобы противостоять Уоллесу и демократам. Хотя Джозеф Брэкен Ли и не связан с церковью святых последних дней, он поддерживает хорошие отношения с ними и другими конфессиями на протяжении [THIS.GetNameDef]. Фискальный консерватор, Ли был ярым противником любых попыток поднять федеральный подоходный налог как еще одну попытку злоупотребления властью в правительстве.\n\nОт демократов против Джозефа Брэкена Ли баллотируется Кларенс Мартин. Известный как народный губернатор, Мартин яростно боролся за то, чтобы одновременно снизить государственные расходы и помочь своим избирателям избежать худших последствий Великой депрессии. Излюбленная стратегия Мартина по спасению американцев от депрессии заключалась в том, чтобы предоставить рабочие места, а не подачки. Если вы дадите человеку рыбу, он будет сыт один день, но если вы научите человека ловить рыбу, он может есть всю оставшуюся жизнь."
