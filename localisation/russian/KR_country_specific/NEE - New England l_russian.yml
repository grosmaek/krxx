 ### Setting up New England ### 
  
 newengland.1.t: "Формирование Новой Англии"
 newengland.1.d.usa: "Поскольку хаос продолжает охватывать страну, а нация погрузилась в состояние гражданской войны, штаты северо-востока Америки оказались в ловушке между последующими группировками грядущей великой войны. Отчаянно стремясь к нейтралитету, похоже, что они приняли решение остаться неприсоединившимися во второй большой гражданской войне Америки, потребовав, чтобы канадское правительство переместилось в Новую Англию с военной силой.\n\nВопиющим нарушением территориальных границ Америки, хромой британский лев в третий раз вошел в Соединенные Штаты. Хотя группировки гражданской войны выступают против любых форм примирения, за исключением безоговорочной капитуляции, все они разделяют общее чувство недоверия и возмущения. Пока канадские солдаты патрулируют границу между Новой Англией и бывшими Соединенными Штатами, большие группы американских беженцев пытаются пересечь границу с тем небольшим имуществом, которое у них есть. Многие по всей стране отвергли Северо-Восточный штат как канадскую марионетку, но это может быть не так. Согласно официальному заявлению Уилбура Кросса, который был назначен президентом Временного правительства Новой Англии, так называемое временное правительство планирует провести официальные и законные президентские выборы в ближайшие дни, что, возможно, означает притязания и легитимность Новой Англии. в качестве правопреемника бывших Соединенных Штатов."
