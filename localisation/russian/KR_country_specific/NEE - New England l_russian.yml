 NEE_limited_recognation1: "Ограниченное признание"
 NEE_limited_recognation1_desc: "Временное правительство было сформировано в первые месяцы Второй американской гражданской войны, когда северо-восточные штаты бывших Соединенных Штатов обратились к канадскому правительству с просьбой об официальном вмешательстве. Хотя канадское правительство успешно защитило границы Новой Англии от попадания в руки воюющих группировок, Временное правительство практически не признано международным сообществом, и мало кто убежден, что Временное правительство действительно является последним бастионом американской демократии."
  
