 newengland.415.t: "Президентские выборы 1948 года"
 newengland.415.d.PSA: "С наступлением ноября страну захлестнули политические кампании на каждом углу, в каждой мыльнице и в газетах. Предварительные подсчеты предсказывают напряженную гонку между кандидатами.\n\nОт Демократической партии действующий президент Шеридан Дауни баллотируется на второй срок. За время своего пребывания в должности Дауни смог обеспечить законодательство как для пенсионной программы "Ветчина и яйца", так и для дополнительных льгот для ветеранов. Такие программы получили большую поддержку действующего президента-демократа, даже если они вызвали гнев некоторых членов Республиканской партии.\n\nПротив Дауни от Республиканской партии баллотируется граф Уоррен из Калифорнии. Не дав поражению в 1944 году запятнать себя, бывший адвокат и поверенный готов еще раз сойтись на выборах лицом к лицу. Если он будет избран президентом, Уоррен пообещал расширить свои усилия по борьбе с преступностью в масштабе штата, чтобы охватить всю страну. Каждый американец имеет право чувствовать себя в безопасности в своем собственном доме, заявил Уоррен на пресс-конференции на прошлой неделе.\n\nПрепятствием для двух партий является кандидат от Прогрессивной партии Глен Тейлор. Артист и политик из Айдахо Тейлор стал свидетелем растущей поддержки сторонников десегрегации. Одним из известных инцидентов, принесших Глену Тейлору национальную известность, стал его арест в Бирмингеме, штат Алабама, в начале этого года. Комиссар полиции Юджин "Бык" Коннор арестовал Тейлора за попытку использовать дверь, предназначенную только для афроамериканцев, вместо двери только для белых. Такие новости разлетелись по всей стране, и под огромным давлением Коннор был вынужден отпустить Тейлора обратно на свободу."
