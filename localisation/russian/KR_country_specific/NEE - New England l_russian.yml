 newengland.412.t: "Президентские выборы 1944 года"
 newengland.412.d.PSA: "И снова по всем [THIS.GetNameDef] на каждом углу можно увидеть рекламные объявления о президентских выборах [GetYear] года . Эксперты утверждают, что эта гонка, несомненно, будет близкой.\n\nХотя некоторые неохотно поддержали открытого атеиста Олсона в 1940 году, его действия на посту подорвали его расположение верующих. Его наложение вето на законопроекты, которые предоставляли бы бесплатный транспорт учащимся, посещающим религиозные частные школы, и разрешали бы католическим школьникам перерыв в течение учебного дня для посещения катехизиса, настроило многих против Олсона. Тем не менее, у его неустанной работы по реформированию пенитенциарной системы есть некоторые сторонники среди общественности.\n\nРеспубликанская партия также выдвинула кандидата от Юты, чтобы противостоять Олсону. Хотя Джозеф Брэкен Ли и не связан с церковью святых последних дней, он поддерживает хорошие отношения с ними и другими конфессиями на протяжении [THIS.GetNameDef]. Фискальный консерватор, Ли был ярым противником попыток Олсона поднять федеральный подоходный налог как еще одну попытку демократического перевеса в правительстве.\n\nВторой избирательный цикл подряд Фермерско-лейбористская партия изо всех сил достичь общенациональной известности в опросах. Некоторые даже считают, что у них есть возможность победить на выборах [GetYear]! Филип Ла Фоллетт из Висконсина приобрел известность благодаря новостям о прогрессивном законодательстве и политике, которые он принял и начал действовать в своем родном штате Висконсин."
 newengland.412.d.default: "И снова по всему [THIS.GetNameDef] на каждом углу можно увидеть рекламные объявления о президентских выборах [GetYear]. Эксперты утверждают, что эта гонка, несомненно, будет близкой.\n\nХотя некоторые неохотно поддержали открытого атеиста Олсона в 1940 году, его действия на посту подорвали его расположение верующих. Его наложение вето на законопроекты, которые предоставляли бы бесплатный транспорт учащимся, посещающим религиозные частные школы, и разрешали бы католическим школьникам перерыв в течение учебного дня для посещения катехизиса, настроило многих против Олсона. Тем не менее, у его неустанной работы по реформированию пенитенциарной системы есть некоторые сторонники среди общественности.\n\nРеспубликанская партия также выдвинула кандидата от Юты, чтобы противостоять Олсону. Хотя Джозеф Брэкен Ли и не связан с церковью святых последних дней, он поддерживает хорошие отношения с ними и другими конфессиями на протяжении [THIS.GetNameDef]. Фискальный консерватор, Ли был ярым противником попыток Олсона поднять федеральный подоходный налог как еще одну попытку демократического перевеса в правительстве."
 newengland.412.a: "Олсон получает еще четыре года!"
 newengland.412.b: "Ли выходит вперед!"
 newengland.412.c: "Ла Фоллет лидирует в опросах!"
  
 newengland.413.t: "Президентские выборы 1944 года"
 newengland.413.d.PSA_wallace: "Политические машины с ревом заработали по всем [THIS.GetNameDef]. Сезон выборов довел многих на всех концах спектра до безумия, чтобы гарантировать, что их предпочтительный кандидат будет избран на высокий пост.\n\nНоминант от демократов Шеридан Дауни - это все, против чего боролся его предшественник Калберт Олсон. Сторонник крупных нефтяных магнатов, он стремился обеспечить их способность обеспечить государственный контроль над большими запасами нефти в Калифорнии. Будучи гораздо более консервативным, чем многие в Демократической партии, Дауни сыграл ключевую роль в кампании EPIC в начале 30-х годов, заручившись поддержкой некоторых левых.\n\nКандидат от республиканцев Эрл Уоррен популярен среди обеих основные партии истеблишмента. На выборах губернатора 1942 года Уоррен участвовал в праймериз как от республиканцев, так и от демократов и баллотировался без партийного ярлыка, прикрепленного к его имени. Его беспристрастная позиция почти позволила ему выиграть оба праймериз, а когда подошли всеобщие выборы, он легко набрал 57% голосов.\n\nНадеясь баллотироваться на второй срок, действующий президент от Фермерско-лейбористской партии Генри Уоллес усердно работал, проводя кампанию, чтобы сохранить свое движение против истеблишмента. Во время своего президентства Уоллес яростно работал с Министерством сельского хозяйства над созданием "вечно нормальной житницы", в которой правительство закупает сельскохозяйственные излишки, чтобы регулировать цены в пользу фермеров."
