 newengland.124.d.USA: "Хотя ранее мы отклоняли их просьбу в прошлом, посланник из [NEE.Capital.GetCapitalVictoryPointName] прибыл сегодня в [ENT.Capital.GetCapitalVictoryPointName], чтобы обсудить продолжающуюся гражданскую войну на нашей южной границе. [393.Owner.GetNameDefCap] представляет серьезную угрозу для обеих наших стран. Их крепости расположены прямо на наших границах и являются основными плацдармами для нападения на нас, если они одержат победу в гражданской войне. Если бы такое нападение не было быстро отражено, оно в конечном счете поставило бы под угрозу любую попытку вернуть Родные острова. Корона будет вынуждена исчезнуть.\n\nОднако они не хотят ждать такого исхода. Генералы Новой Англии изложили амбициозные планы по нанесению удара в самое сердце заражения и пресечь проблему в зародыше, прежде чем она прорастет. До сих пор поддержка Антанты в гражданской войне была направлена ​​на [USA.GetNameDef]. Они утверждают, что пришло время действовать. Были изложены общие мазки, подробно описывающие предварительную кампанию бомбардировок, известную как 'Операция Pointblank', которая должна была начаться в начале войны. Такой удар должен был нанести ущерб нескольким крупным промышленным центрам, расположенным недалеко от наших границ. Посланник запросил, чтобы мы рассмотрели вопрос о вытягивании ресурсов из [USA.GetNameDef] и направлении их на полномасштабное вторжение под руководством [NEE.GetNameDef]. Как мы ответим на этот раз?"
 newengland.124.a: "Этот план слишком рискован, мы не можем этого допустить."
 newengland.124.b: "Мы продолжим нашу поддержку Американского Союза Штатов."
 newengland.124.c: "Мы продолжим нашу поддержку тихоокеанских штатов"
 newengland.124.e: "Мы продолжим нашу поддержку федерального правительства"
 newengland.124.f: "Согласиться с условиями Новой Англии"
  
 newengland.125.t: "[ENT.GetName] пересматривает Американские обязательства"
 newengland.125.d.noone: "После переговоров между представителями [NEE.Capital.GetCapitalVictoryPointName] и [ENT.Capital.GetCapitalVictoryPointName] правительство [ENT.GetCapitalVictoryPointName] объявило об изменении нашей политики в отношении второй гражданской войны в США. В настоящее время мы избегаем выделения наших ресурсов для поддержки любого из претендентов на Соединенные Штаты Америки. Убежденный в преимуществах лояльной объединенной Америки, поддерживающей интересы Антанты, [ENT.GetNameDef] согласилась начать поддержку [NEE.GetNameDef] в качестве претендента на Америку. Они потребовали, чтобы мы подготовились к войне на континенте, поскольку на карту поставлена кузница демократии!"
 newengland.125.d.TEX: "После переговоров между представителями [NEE.Capital.GetCapitalVictoryPointName] и [ENT.Capital.GetCapitalVictoryPointName] правительство [ENT.GetCapitalVictoryPointName] объявило об изменении нашей политики в отношении второй гражданской войны в США. Пока мы выделяем наши ресурсы на поддержку [TEX.GetNameDef], силам Антанты было приказано вывести войска из региона. Намечается переход к полной поддержке [NEE.GetNameDef]. В течение двух недель официальная поддержка перестанет обращаться к [TEX.GetNameDef] и вместо этого будет направлена к [NEE.GetNameDef]."
 newengland.125.d.PSA: "После переговоров между представителями [NEE.Capital.GetCapitalVictoryPointName] и [ENT.Capital.GetCapitalVictoryPointName] правительство [ENT.GetCapitalVictoryPointName] объявило об изменении нашей политики в отношении второй гражданской войны в США. Пока мы выделяем наши ресурсы на поддержку [PSA.GetNameDef], силам Антанты было предложено вывести войска из региона. Намечается переход к полной поддержке [NEE.GetNameDef]. В течение двух недель официальная поддержка перестанет обращаться к [PSA.GetNameDef] и вместо этого будет направлена к [NEE.GetNameDef]."
 newengland.125.d.USA: "После переговоров между представителями [NEE.Capital.GetCapitalVictoryPointName] и [ENT.Capital.GetCapitalVictoryPointName] правительство [ENT.GetCapitalVictoryPointName] объявило об изменении нашей политики в отношении второй гражданской войны в США. Пока мы выделяем наши ресурсы на поддержку [USA.GetNameDef], силам Антанты было предложено вывести войска из региона. Намечается переход к полной поддержке [NEE.GetNameDef]. В течение двух недель официальная поддержка перестанет направляться в [USA.GetNameDef] и вместо этого будет направлена в [NEE.GetNameDef]."
 newengland.125.a: "Надеюсь, это правильное решение."
  
 newengland.126.t: "[ENT.GetName] пересматривает Американские обязательства"
 newengland.126.d: "Предатели из Антанты только что объявили нам, что они начинают лишать нас своей поддержки. Ходят слухи о переговорах между [ENT.GetNameDef] и [NEE.GetNameDef], убеждающих правительство в [ENT.Capital.GetCapitalVictoryPointName] направить ресурсы Антанты на себя. В этот день Антанта показала свое истинное лицо. Их соглашениям нельзя доверять! Любое объявление войны одному из американских претендентов, с которыми мы сражаемся, равнозначно объявлению войны нам!"
 newengland.126.a: "Предатели!"
  
 newengland.127.t: "Все позади Новой Англии"
 newengland.127.d: "По истечении двухнедельного срока все силы Антанты на континенте должны быть направлены на помощь совместному наступлению на 'Стальной пояс' из Верхней Канады и Новой Англии. Быстрый и решительный удар по промышленному центру страны — это первый шаг к победе. Поскольку пожары войны уже поглотили военные заводы Северо-Востока, потребуются дополнительные ресурсы и промышленная мощь, чтобы полностью отвоевать остальную часть континента у тех, кто будет противостоять нам."
 newengland.127.a: "Вместе мы вернем Америку для Антанты!"
  
