 newengland.441.t: "[NEE.GetNameDefCap] просит контракты на оружие"
 newengland.441.d: "Правительство [NEE.GetName] официально обратилось к нам с просьбой поддержать их военную промышленность, предоставив им контракты на поставку оружия. В окружении реакционеров и революционеров поддержка наших американских союзников вполне может быть лучшим курсом действий, если мы хотим видеть демократического и свободного американского соседа. Наша промышленность со времен Великой депрессии выросла настолько, что мы можем перенаправить производство на янки. Хотя это предложение поддерживают многие из наших союзников по Антанте, существует также опасение, что каждая производимая нами винтовка должна поддерживать наши собственные предстоящие военные походы. Возможно они обойдутся и без нашей поддержки?"
 newengland.441.a: "Конечно!"
 newengland.441.b: "К сожалению, мы не можем вам помочь."
  
 newengland.442.t.accept: "Антанта одобряет оружейный контракт"
 newengland.442.t.decline: "Антанта отказалась от оружейного контракта"
 newengland.442.d.accept: "Отличные новости от наших союзников по Антанте! Они приняли нашу просьбу о заключении контрактов на поставку оружия и согласились перенаправить свое производство оружия на помощь нашей растущей военной промышленности. Работники тыла вздохнут с облегчением, когда первые партии франко-канадского оружия достигнут наших берегов. Солдат Новой Англии обнаружит, что его новое оружие изготовлено из высочайшего качества и мастерства — свидетельство нашего общего с Антантой стремления восстановить законный порядок в мире."
 newengland.442.d.decline: "Неутешительные новости от наших союзников по Антанте. К сожалению, Антанта отклонила нашу просьбу об оружейных контрактах, сославшись на то, что их производственные линии уже перегружены и им потребуется каждая винтовка для своих войск. Хотя это печально слышать, нашей промышленной мощи должно быть достаточно для развития собственной военной промышленности. Американское качество и мастерство, в конце концов, лучшие в мире."
 newengland.442.a: "Мы благодарны"
 newengland.442.b: "Мы сделаем это сами!"
  
 newengland.443.t: "[NEE.GetNameDefCap] Просит контракты на строительство"
 newengland.443.d: "Правительство [NEE.GetName] официально обратилась к нам с просьбой поддержать их развитие с помощью строительных контрактов. Поскольку ее экономика восстанавливается после Великой депрессии, а люди готовятся к военному конфликту, трудовой резерв Новой Англии становится все более напряженным. Они должны прийти к нам за помощью, надеясь, возможно, использовать обширную рабочую силу, имеющуюся во французских колониях и доминионах. Тем не менее, нашим приоритетом всегда было возвращение домой в первую очередь, и есть проблема, что, возможно, наши ресурсы лучше потратить на подготовку к возвращению. Возможно, будет разумно вежливо отклонить их просьбу в пользу готовности вернуть наши родные земли."
 newengland.443.a: "Конечно!"
 newengland.443.b: "К сожалению, мы не можем вам помочь."
  
 newengland.444.t.accept: "Антанта одобряет контракты на строительство"
 newengland.444.t.decline: "Антанта отказалась от контрактов на строительство"
 newengland.444.d.accept: "Отличные новости от наших союзников по Антанте! Они приняли нашу просьбу о контрактах на строительство, горячо напомнив нам, что надеются с этой помощью укрепить наш бастион свободы и демократии. Это, несомненно, уменьшит нехватку рабочей силы в тылу и поможет развитию нашей экономики, поскольку она начинает восстанавливаться после ужасной депрессии, которая слишком долго преследовала Новую Англию. Мы в неоплатном долгу перед ними, который мы не можем погасить сейчас; мы обязательно погасим позже."
 newengland.444.d.decline: "Неутешительные новости от наших союзников по Антанте. Они отклонили наш запрос о контрактах на строительство, сославшись на то, что им понадобится каждый строитель и инженер дома, чтобы поддержать их усилия по восстановлению контроля над своей родиной. Хотя это, безусловно, деморализует, давайте не будем забывать, что мы смогли вместе пережить самые суровые дни Великой депрессии. Давайте мобилизуем мужчин и женщин нашей страны, чтобы они работали усерднее, чем когда-либо прежде, чтобы помочь нам подготовиться к тому, что грядет. Вместе мы можем это сделать!"
 newengland.444.a: "Мы ценим эту помощь!"
 newengland.444.b: "Мы сделаем это сами!"
  
 newengland.445.t: "Совместная военная подготовка"
 newengland.445.d: "В [NEE.GetNameDef] отряды наших вооруженных сил собрались, чтобы вместе тренироваться и учиться друг у друга в форте Итан Аллен в Вермонте. Названный в честь деятеля американской войны за независимость Итана Аллена, форт был домом для таких подразделений, как 10-й кавалерийский полк и 1-я эскадрилья 3-го кавалерийского полка — нынешние обитатели форта — Национальная гвардия Вермонта.\n\nГенерал Лесли Гровс выступил со вступительной речью, чтобы начать совместную подготовку международной коалиции вооруженных сил, включая солдат из французской Африки и Австралии. Пообещав помочь Антанте в надежде вернуться домой после многих лет изгнания, а также освободить Америку от гражданской войны, поразившей ее, речь Гроувса была встречена бурными аплодисментами среди присутствующих. Любопытные репортеры и зрители наблюдали и общались с солдатами союзных войск, когда солдаты соревновались друг с другом и друг против друга - независимо от нации и цвета кожи. Военнослужащие союзников участвовали в развлекательных мероприятиях в залах отдыха лагеря, например, танцевали с местными жителями или формировали узы товарищества во время ночных костров. Военный штаб Антанты и [NEE.GetNameDef] пришел к выводу, что совместные учения прошли успешно, и прорабатываются планы следующего мероприятия."
 newengland.445.a: "Вместе к победе"
  
 newengland.446.t: "Совместные морские учения"
 newengland.446.d: "В [NEE.GetNameDef] По инициативе эскадрильи наших военно-морских сил собрались, чтобы вместе тренироваться и учиться друг у друга. Правительство Канады предложило провести совместные военно-морские учения у побережья Новой Шотландии, нейтральной морской зоны, расположенной недалеко как от [NEE.GetNameDef], так и от Канады.\n\nРазличные государства Антанты направили свои корабли и лучших моряков для участия в совместных военно-морских учениях. От имени военно-морских сил правительства [NEE.GetNameDef], Адмирал Томас Кинкейд и эскадра [NEE.GetNameDef] , лучшие моряки были отправлены для участия в мероприятии. Хотя военно-морской флот  [NEE.GetNameDef] относительно неопытен, упражнение оказалось невероятно полезным, поскольку [NEE.GetAdjective]ие моряки могли практиковать сигналы, связь и новые военно-морские стратегии. Для неопытного флота [NEE.GetNameDef], учения укрепили решимость и дисциплину молодого американского флота.\n\nАдмирал Кинкейд поделился своими статьями о важности наличия большего количества орудий вместо более мощных орудий, и своими мыслями о морской авиации. Учения также помогли подготовить их моряков к возможному возвращению домой для военно-морских сил Канады, Австралии и Франции. Страны, участвовавшие в совместных военно-морских учениях, сочли этот опыт весьма полезным, и при поддержке правительства Канады разрабатываются планы будущего сотрудничества на море."
 newengland.446.a: "Вместе к победе"
  
 newengland.447.t: "Совместные воздушные учения"
 newengland.447.d: "В [NEE.GetNameDef] по инициативе эскадрильи наши ВВС собрались, чтобы вместе тренироваться и учиться друг у друга. [CAN.GetNameDefCap] будет принимающей страной, предлагая принять различные страны альянса Антанты на на базах Канадских вооруженных сил (CFB Uplands) в Онтарио. Канадские объекты, выбранные из-за идеальной погоды, промышленных объектов, широких открытых пространств и близости к Новой Англии, предоставят пилотам Антанты наилучшие из возможных симуляции воздушного боя..\n\nПредставлять военно-воздушные силы Новой Англии будет генерал Джордж Кенни. Хотя американские новобранцы относительно неопытны по сравнению со своими коллегами из союзников, они до сих пор проявляли большой энтузиазм на учениях. Проекты американских самолетов, особенно от Bell и Consolidated, были переданы инженерам и советникам Антанты, которые поделились своими проектами с американцами. С чувством общего удовлетворения среди авиационного персонала различных стран Антанты, Антанта надеется на более тесное сотрудничество в ближайшие годы в отношении разработки воздушной доктрины и проектирования самолетов."
 newengland.447.a: "Вместе к победе"
  
 newengland.448.t: "[NEE.GetNameDefCap] просит о помощи"
 newengland.448.d: "Несмотря на все их усилия в рамках Второй территориальной сделки, последствия Великой депрессии продолжают ощущаться по всей Новой Англии. В то время как их фабрики, наконец, снова начинают выпускать продукцию, а уровень занятости начинает расти, многие из их людей все еще страдают от тягот гражданской войны, особенно тысячи беженцев, перебравшихся в Новую Англию. Нехватка продовольствия и нормирование по-прежнему ложатся тяжелым бременем на и без того уставшее население, и потребуется некоторое время, прежде чем будет достигнуто полное экономическое восстановление. Их правительство обратилось к нам с просьбой о помощи, и с нашими ресурсами мы должны быть в состоянии протянуть руку помощи нашему американскому союзнику. Однако с неизбежным возвращением Антанты домой, возможно, наши ресурсы лучше использовать для помощи нашему народу. Хотя американский народ, несомненно, будет благодарен за помощь, мы всегда можем вежливо отклонить их просьбу."
 newengland.448.a: "Конечно мы поможем вам!"
 newengland.448.b: "К сожалению мы не можем вам помочь"
  
 newengland.449.t.accept: "Антанта отправляет помощь"
 newengland.449.t.decline: "Антанта отклонила нашу просьбу о помощи"
 newengland.449.d.accept: "Отличные новости от наших союзников по Антанте! Признавая наши экономические и социальные трудности, они любезно пообещали помощь Временному правительству. Это, несомненно, поможет постепенному восстановлению экономики и снова вернет американцам полную занятость. Мы в долгу перед ними, который однажды нам придется выплатить, но пока мы можем быть уверены, что худшие дни Великой Депрессии станут далеким воспоминанием."
 newengland.449.d.decline: "Неутешительные новости от наших союзников по Антанте. Они отклонили нашу просьбу о помощи, сославшись на то, что их ресурсы лучше используются в их тылу, особенно когда они готовятся вернуть свои родные земли. Печально это слышать, но мы продолжим упорно преодолевать затянувшиеся последствия Великой депрессии. Давайте мобилизуем мужчин и женщин нашей страны, чтобы они работали усерднее, чем когда-либо прежде, чтобы помочь нам подготовиться к тому, что грядет. Вместе мы можем это сделать!"
 newengland.449.a: "Спасибо за помощь!"
 newengland.449.b: "Мы сделаем это сами."
  
 #Reclaiming America 
 NEE_reclaiming_america: "Восстановление Америки"
 NEE_reclaiming_america_desc: "Свет Старой Северной церкви по-прежнему готов вновь зажечься в самый темный час Америки, когда другие части нашей прекрасной нации разорвали себя на части. После канадской интервенции, которая создала наше временное правительство, мы надеялись, что демократия победит в гражданской войне. Если это не так, то мы должны воодушевиться, чтобы нести факел свободы как последний остаток демократической Америки..\n\nНынешняя легитимность :  §G[?NEE.NEE_legitimacy]§!\n§P-----------------------------------§!\nКак только фокус §Y$NEE_Behind_Enemy_Lines$§! будет выполнен, следующие способности будут разблокированы в заявленных штатах, которые соседствуют с нашей полностью контролируемой территорией.:\n\n£GFX_manpower_texticon  найти дружественные контакты: §gВыбор этой опции восстановит сеть союзников для нашего дела. Как только целевой контроль будет обеспечен, они помогут облегчить передачу власти.§!\n§Cдобавить контроль§!: §G+10%§!\n§P---------------§!\n£GFX_territory_icon  Проникновение, импровизация, саботаж: §gПри выборе этой опции оружие будет переправлено в заданный штат, чтобы добраться до бойцов сопротивления. это займет несколько дней §W(5)§! Чтобы сопротивление было готово к бою.§!\n§P---------------§!\n£GFX_pol_violence  начать восстание: §gПри выборе этого варианта два партизанских отряда бойцов сопротивления отправятся на помощь в освобождении Соединенных Штатов. Если фокус §Y$NEE_Flying_For_Freedom$§! был выполнен, наши отважные пилоты смогут доставлять лучшее снаряжение и переправлять более опытных унтер-офицеров, чтобы возглавить отряды сопротивления..§!\n§LШаблон сопротивления§!:  8 £GFX_nato_unit_infantry_icon_small  с £GFX_unit_artillery_icon_small , £GFX_unit_recon_icon_small , и £GFX_unit_logistics_company_icon_small."
  
 #£GFX_nato_unit_infantry_icon_small  8 battalions of §nInfantry§! with £GFX_unit_logistics_company_icon_small §nArtillery, Recon, §Wand§! Logistics§!" 
  
 NEE_request_ENT_backing: "Запрос помощи [ENT.GetNameWithFlag]"
 NEE_request_ENT_backing_desc: "§gЭти переговоры с большей вероятностью увенчаются успехом, если у нас будет прочная основа для обоснования нашей позиции [ENT.GetName]. Это проявляется в наличии большой армии на поле боя и высокой легитимности.§!"
  
 NEE_claim_usa_territory: "Претензии на мантию Демократической Америки"
 NEE_claim_usa_territory_desc: "Когда весной 1937 года вмешались канадцы, многие увидели в нас лишь марионетку в отчаянных попытках Антанты вернуться домой. Однако с падением последних бастионов демократии в Соединенных Штатах мы оказались единственным оставшимся вариантом спасти демократию в Америке! Если мы не встанем на защиту демократических идеалов, за которые мы боролись в войне за независимость, никто этого не сделает. Те, кто сомневается в нас, могут посмотреть на нашу возрожденную экономическую мощь и растущие возможности наших вооруженных сил. Пора объявить американскому континенту, что мы освободим нашу нацию от тех, кто вверг ее в хаос!"
 NEE_claim_usa_territory_harsh: "Претензии на мантию Свободной Америки"
 NEE_claim_usa_territory_harsh_desc: "Когда весной 1937 года вмешались канадцы, многие увидели в нас лишь марионетку в отчаянных попытках Антанты вернуться домой. Однако, благодаря патриотически настроенным мужчинам и женщинам, которые решили не отказываться от американской демократии, мы теперь действительно имеем право претендовать на мантию Свободной Америки. Те, кто сомневается в нас, могут посмотреть на нашу возрожденную экономическую мощь и растущие возможности наших вооруженных сил. Пора объявить американскому континенту, что мы освободим нашу нацию от тех, кто вверг ее в хаос!"
 NEE_liberate_states: "Освободить [USA.GetNameDef]"
 NEE_liberate_states_desc: "Хотя мы, возможно, и просидели первые дни войны, мы сделали это из-за необходимости и времени. Наша экономика, наконец, оправилась от худших дней Великой депрессии до такой степени, что наши заводы теперь готовы перейти на военное производство. Правительство значительно стабилизировалось, а наши вооруженные силы расширились до такой степени, что возвращение континента вполне возможно. С другими частями, истощенными годами гражданской войны, мы можем смело идти вперед, чтобы освободить нашу нацию от тирании, как наши предки до нас!"
  
 #Defence Stratagem A 
 NEE_Defence_of_New_England: "Защитная линия А"
 NEE_Defence_of_New_England_desc: "Наши худшие опасения оправдались, когда Гражданская война в США разрывает нацию от побережья Тихого океана до нефтяных месторождений Техаса и дымящихся заводов Великих озер. Нам удалось спастись от террора только по милости Британской империи, но даже наше будущее выглядит беспокойным, поскольку это только вопрос времени, когда идеологически конфликтующие блоки Юга посмотрят на север, готовые забрать то, что они считают своей законной землей.\n\nИменно к этому мы должны быть готовы. должны быть созданы системы обороны от реки Гудзон до улиц Бостона. На бумаге мы можем выглядеть слабыми, но для того, чтобы победить нас, потребуется каждая последняя капля настоящей американской крови."
  
 NEE_air_defence_of_the_territory: "Развернуть системы ПВО"
 NEE_air_defence_of_the_territory_desc: "Современная война показала ценность военно-воздушных сил и огромные разрушения, которые они могут нанести армиям прошлого. В то время как мы отчаянно пытаемся продолжать воздушную гонку, наши промышленные объекты намного меньше, чем у наших врагов, что побудило Верховное командование вместо этого сосредоточиться на создании сложной системы противовоздушной обороны, способной свести на нет превосходство в воздухе наших противников."
  
 NEE_hudson_line: "Укрепить линию Гудзона"
 NEE_hudson_line_desc: "Река Гудзон, стекающая к великому городу Нью-Йорку, представляет огромную ценность для любого защитника. Размещение §Yбункеров§! на ее речных берегах может оказаться очень полезным для предотвращения южной угрозы."
  
 NEE_connecticut_line: "Вернуться к реке Коннектикут"
 NEE_connecticut_line_desc: "Хотя наша главная линия обороны проходит по реке Гудзон, всегда нужно быть готовым к непредвиденным обстоятельствам, и поэтому мы должны рассмотреть возможность создания линии равной силы за рекой Коннектикут. Возможно, они одолели нас на Гудзоне, но на этом их оскорбления закончатся!"
  
 NEE_boston_last_stand: "Наша последняя битва"
 NEE_boston_last_stand_desc: "Через реки прорвались, и вражеские войска наводнили сельскую местность Новой Англии. Бостон все еще стоит, но всеобщая эвакуация его гражданского населения уже объявлена. "Может показаться, что война оборачивается против нас, но мужчины и женщины Бостона не уйдут мягко в ночь. Мы — последний оплот американской демократии, их последняя надежда, и именно здесь это безумие остановится!"
 NEE_last_stand_tt: "3 дивизии §GДобровльцев Новой Англии§! появятся в §YБостоне§! Для защиты города\n"
  
 #Sway Public Opinion 
 NEE_Sway_Public_Opinion: "Установление легитимности"
 NEE_Sway_Public_Opinion_desc: "Мы являемся правительством, которое было создано иностранной державой, и поэтому многие стремятся игнорировать наше право на существование или называть нас предателями за то, что мы не влияем на гражданскую войну, бушующую в остальной части страны. Мы должны бороться с мнением, что мы служим британским интересам, а не американским гражданам, и это требует изменения отношения дома. Невыполнение этого требования означает возможный роспуск нашего правительства после окончания гражданской войны — или того хуже.\n\nТекущая легитимность :  §G[?NEE.NEE_legitimacy]§!"
  
 NEE_national_propaganda_campaign: "Организация пропагандисткой компании"
 NEE_national_propaganda_campaign_desc: "Рекламные щиты, реклама на радио, реклама в газетах и ​​многое другое — все это мы будем запихивать людям в глотки в надежде донести наше послание."
  
 NEE_presidential_goodwill_tour: "Провести президентский тур доброй воли"
 NEE_presidential_goodwill_tour_desc: "Несмотря на то, что наше министерство пропаганды работает круглосуточно, человек с улицы не убежден, что реальная власть находится в Бостоне, и видит в "президенте" не более чем канадскую марионетку, с радостью выполняющую все приказы из Оттавы. Объезжая всю Новую Англию, мы надеемся еще больше убедить людей в том, что их настоящий президент и лидер [NEE.GetLeader]."
  
 NEE_bribe_foreign_press: "'Мотивировать' иностранную прессу"
 NEE_bribe_foreign_press_desc: "Журналисты со всех концов света продолжают иметь эту раздражающую привычку сообщать новости в нашей стране как о делах государства "жителей Новой Англии", а социалистические газеты даже заходят так далеко, что называют нас канадской провинцией Новая Англия. Этого больше не будет, потому что с нами нельзя шутить, и скоро они признают, что единственная настоящая американская нация — наша. Однако пока нам придется довольствоваться тем, что мы подсунем немного денег крупнейшим нарушителям спокойствия и вежливо попросим, ​​чтобы они называли нас Соединенными Штатами Америки."
  
 NEE_foreign_representation: "Увеличение иностранного представительства в сфере НИОКР"
 NEE_foreign_representation_desc: "Война, возможно, бушует сильнее, чем когда-либо прежде, но американские ученые все еще работают в лабораториях и на технических объектах университетов Лиги плюща. Давайте проясним, что у [Root.GetNameDef] есть все необходимое, чтобы внедрять инновации и выделяться среди мировых лидеров."
  
 NEE_labour_relation_act: "Принять закон о трудовых отношениях"
 NEE_labour_relation_act_desc: "Ключевым источником хаоса на юге была абсолютная эксплуатация рабочего класса Буржуазией. Мы должны избежать этого здесь, защищая права рабочих."
  
 #Freedom Fliers 
 NEE_Dropping_Propaganda: "'Freedom Fliers'"
 NEE_Dropping_Propaganda_desc: "Самолет произвел революцию не только в том, как мы путешествуем, перевозим товары или даже ведем войну, но и в том, как мы можем распространять наши сообщения. Используя воздушные шары, бомбардировщики и даже обычный истребитель, перед инициативой 'Свободные летчики' была поставлена ​​задача летать глубоко над вражеской территорией, чтобы вести не физическую, а психологическую войну, надеясь разрушить сознание тех, кто не полностью согласен с нацией, за которую они борются."
  
 NEE_Choosing_our_Propaganda: "Выбор нашего сообщения"
 NEE_Choosing_our_Propaganda_desc: "Несмотря на то, что существует соглашение о том, что 'Свободные летчики' должны отправиться в небо, в министерстве пропаганды все еще царят споры, поскольку поиск 'идеального' сообщения не знает конца, а дизайнеров возвращают к чертежной доске."
  
 NEE_For_Home_and_Fatherland: "Летать над §Y[USA.GetNameWithFlag]§!"
 NEE_Fighting_the_Reds: "Летать над §Y[CSA.GetNameWithFlag]§!"
 NEE_Down_with_the_Traitors: "Летать над §Y[TEX.GetNameWithFlag]§!"
 NEE_Not_My_President: "Летать над §Y[PSA.GetNameWithFlag]§!"
  
 #Liberty Ship Project 
 NEE_Liberty_Ship_Program: "Программа Libery Ship"
 NEE_Liberty_Ship_Program_desc: "Поскольку война на европейском континенте неизбежна, а Антанта стремится провести крупнейшую военно-морскую операцию в истории человечества, верфи Новой Англии работают сверхурочно, чтобы удовлетворить растущие потребности альянса. Чтобы еще больше увеличить нашу производительность, правительство создало централизованную схему строительства, чтобы направлять дальнейшее расширение этих верфей."
  
 NEE_Todd_Bath_Shipyard: "Железная судостроительная корпорация Тодда-Бата"
 NEE_Todd_Bath_Shipyard_desc: "Верфь Todd-Bath Iron Shipbuilding Corporation в рамках интенсивной программы строительства аварийных судов в стране стремится удовлетворить высокие требования американского флота. С тысячами работающих женщин верфь обеспечила значительную производительность и занятость в портовом городе Саут-Портленд, штат Мэн. Это также первая верфь, на которой построены корабли ниже уровня моря."
 NEE_South_Portland_Shipyard: "Судостроительная корпорация Южного Портленда"
 NEE_South_Portland_Shipyard_desc: "Как и его коллега, верфь Todd Bath Iron, западная верфь в Южном Портленде была переименована в верфь Южного Портленда. Здесь корабли будут строиться по новой технологии \"сварных\" ,а не клепаных корпусов, что даст нашим кораблям преимущество в открытом море!"
 NEE_Walsh_Kaiser_Shipyard: "Компания Уолш-Кайзер"
 NEE_Walsh_Kaiser_Shipyard_desc: "Компания Walsh and Kaiser, расположенная в Крэнстоне и Провиденсе на Род-Айленде, финансируется Морской комиссией в рамках интенсивной судостроительной программы страны. Местных кладовщиков, домохозяек, клерков и молодых людей, только что закончивших школу, призвали помочь в развитии и строительстве верфи, чтобы наш флот продолжал оставаться лучшим в своем классе."
  
 ### GUI ### 
 NEE_GUI_Contacts: "§YНайти дружественные контакты§!"
 NEE_GUI_Contacts_desc: "§gЗавязывая контакты с местными группами сопротивления, мы можем помочь поднять нужных людей, чтобы облегчить передачу власти. С небольшой пропагандой и правильными людьми на нашей стороне регион будет легче взять под контроль.§!\n\n[!NEE_Contacts_button_click_enabled]"
  
 NEE_GUI_Infiltration: "§YПроникновение, импровизация, саботаж§!"
 NEE_GUI_Infiltration_desc: "§gУстановив контакт с местными группами сопротивления и снабдив их необходимым оружием и опытом для успешной организации партизанских ударов, мы создадим сеть лояльных нам ячеек сопротивления, способных нанести большой урон нашим врагам.§!\n\n[!NEE_Infiltration_button_click_enabled]"
  
 NEE_GUI_Uprising: "§YНачать восстание!§!"
 NEE_GUI_Uprising_desc: "§gНастал час расплаты, и ячейки, которые мы так тщательно готовили, теперь готовы нанести удары по центральному правительству. За свободу!§!\n\n[!NEE_Launch_Uprising_button_click_enabled]"
  
 NEE_state_contacted: "Контакты с местными уже установлены"
 NEE_state_infiltrated: "В штат уже проникли"
 NEE_state_infil_timer: "В настоящее время налаживание контактов в регионе"
 NEE_rebel_spawned: "Восстание уже началось"
  
 infiltration_tooltip: "Просмотр незатронутых областей"
  
 ### FOCUS TREE ### 
  
 NEE_Townhall_Democracy: "Демократия Таунхолла"
 NEE_Townhall_Democracy_desc: "Демократия лучше всего работает на местном уровне. Мы должны обеспечить, чтобы даже в это время хаоса люди могли участвовать в демократии и чувствовать, что их голос услышан временным правительством."
  
 NEE_Public_Opinion_Support: "Поколебать общественное мнение"
 NEE_Public_Opinion_Support_desc: "С помощью фильмов, песен, искусства и всех традиционных средств пропаганды мы утвердим уверенность в способности временного правительства управлять страной и делать то, что в интересах наших американских граждан."
  
 NEE_Reassure_Financial_Institutions: "Успокоить финансовые учреждения"
 NEE_Reassure_Financial_Institutions_desc: "Многие международные фирмы (по понятным причинам) боятся потерять свои инвестиции в Америке. Мы должны заверить их, что Новая Англия, по крайней мере, является безопасным местом для ведения бизнеса и получения прибыли."
  
 # Great Depression # 
 NEE_Second_Square_Deal: "Вторая Квадратная Сделка"
 NEE_Second_Square_Deal_desc: "В то время как наши соотечественники на юге возродили свою экономику в огне Второй Американской Гражданской Войны, наш нейтралитет продолжает оставлять нас перед лицом продолжающихся последствий Великой Депрессии, которая опустошала нашу страну на протяжении более десяти лет."
  
 NEE_Maine_Steelworks: "Сталелитейные заводы штата Мэн"
 NEE_Maine_Steelworks_desc: "В штате Мэн много ценных месторождений полезных ископаемых. Мы должны обеспечить их доступность для добычи путем разработки новых технологий добычи ресурсов."
  
 NEE_LMRA: "Закон о Трудовых отношениях с руководством"
 NEE_LMRA_desc: "Профсоюзы оказались угрозой для американского общества. Объединенные Синдикаты на нашем юге ввергли страну в хаос, натравив брата на брата второй раз за 70 лет. Необходимо принять закон, чтобы держать их в узде."
  
 NEE_NLRA: "Национальный закон о Трудовых отношениях"
 NEE_NLRA_desc: "Если мы не хотим увидеть восстания рабочих по всей Новой Англии, мы должны защитить их способность организовываться для защиты своих прав против нечестной деловой практики. Сенатор Роберт Вагнер из Нью-Йорка разработал проект этого закона, чтобы продвинуть его через конгресс."
  
 NEE_Federal_Housing_Act: "Федеральный жилищный закон"
 NEE_Federal_Housing_Act_desc: "По всей Новой Англии бесчисленные тысячи людей живут в бедности, бездомные и обездоленные. Страна процветания и будущего не оправдывает своего названия!"
  
 NEE_Reduce_Great_Depression_tt: "Это уменьшит влияние национального духа §YВеликая Депрессия!§!"
  
 NEE_WFW: "Социальное обеспечение для работы"
 NEE_WFW_desc: "Бесплатные подачки просто сделают население ленивым. Это лишит американцев стремления к успеху, когда они смогут сидеть сложа руки и просто обналичивать государственные чеки."
  
 NEE_SSA: "Закон о Социальном обеспечении от [GetYear]"
 NEE_SSA_desc: "Соединенные Штаты - единственная современная индустриальная страна, которая не обеспечивает социальное страхование своего населения. Пожилые американцы иногда остаются наедине с собой в такие трудные времена, когда их семьи и так с трудом обеспечивают себя, не заботясь о том, чтобы прокормить еще и бабушку."
 NEE_SSA_idea: "Закон О Социальном Обеспечении"
  
 NEE_WPA: "Администрация рабочего прогресса"
 NEE_WPA_desc: "Поскольку большая часть нашего населения осталась без работы из-за экономического кризиса, в нашем распоряжении имеется огромный источник незадействованной потенциальной рабочей силы. Администрация рабочего прогресса будет создавать рабочие места для строительства инфраструктуры и общественного строительства по всей Новой Англии, чтобы вернуть наших людей к работе."
  
 NEE_RFC: "Финансовая корпорация реконструкции"
 NEE_RFC_desc: "Длительная Великая Депрессия пошатнула доверие инвесторов к рынку. Многие частные капиталы сдерживаются богатыми людьми, которые не хотят выбрасывать свой тяжелый труд в эти неспокойные времена. Мы должны стремиться поощрять частные инвестиции, чтобы помочь дополнить федеральные расходы."
  
 NEE_CCC: "Сформировать гражданский корпус охраны природы"
 NEE_CCC_desc: "Поскольку большое количество молодых людей не имеют работы, семьи с трудом сводят концы с концами. Гражданский корпус охраны природы предоставит соответствующим требованиям молодым людям питание, жилье и работу, чтобы помочь обеспечить себя и свои семьи!"
  
 NEE_Rural_Electrification: "Электрификация сельской местности"
 NEE_Rural_Electrification_desc: "В конце правления Гувера до 90% сельских районов Америки остались без доступа к электричеству. Особенно пострадали северные штаты Вермонт и Нью-Гэмпшир. Мы должны обеспечить доступ к ней всем гражданам."
  
 # Great Depression Decisions # 
 NEE_Great_Depression_decisions: "Справиться с Великой Депрессией"
 NEE_Great_Depression_decisions_desc: "В отличие от наших южных соседей, которые вышли из тяжелейшей депрессии с началом Второй Гражданской Войны в США, переведя их в военную экономику, мы все еще ощущаем последствия долгого десятилетия. Сотни тысяч людей все еще остаются без работы и делают все возможное, чтобы выжить на те скудные сбережения, которые им удалось собрать. Нашим главным приоритетом должна быть помощь в обеспечении наших людей!\n§P---------------\n§gХотя действие модификатора §YВеликая Депрессия§! автоматически медленно уменьшается, принятие каждого из этих £decision_icon_small §Hрешений§! или выполнение £GFX_pol_power из §Hдрева фокусов§! §nВторая Квадратная Сделка§! поможет быстрее избавиться от модификатора.§!"
  
 NEE_Bangor_Airport: "Расширение аэропорта Бангор"
 NEE_Bangor_Airport_desc: "Будучи самым дальним восточным штатом Союза, Мэн является отличным местом для начала строительства большого аэродрома. По мере подготовки Канады к возвращению домой, Северная Атлантика может стать регионом интенсивного движения, переправляющего через океан всевозможные товары, людей и материальные средства."
  
  #COME BACK and make this scripted loc: 
 NEE_RI_Infra: "Инфраструктура Род-Айленда"
 NEE_RI_Infra_desc: "Используя государственные средства, местные чиновники под руководством выдающегося губернатора/вице-президента (если это Уэлш) Томаса Грина разработали планы по модернизации штата. Планируется построить много миль автомагистралей, чтобы лучше связать регион, а также государственные школы, чтобы помочь воспитать новое поколение квалифицированных рабочих."
  
 NEE_Rochester_Syracuse_Railroad: "Модернизация железной дороги Рочестер и Сиракузы"
 NEE_Rochester_Syracuse_Railroad_desc: "Когда Великая Депрессия поразила нашу страну, поток товаров по нашим железным дорогам остановился до жалкого низкого уровня. Когда железнодорожников начали увольнять, участки Нью-Йоркской центральной железной дороги пришли в упадок, который не выдержал нашего выхода из этого дремотного состояния."
  
 NEE_Lackawanna_Steel_Works: "Сталелитейный завод Лакаванны"
 NEE_Lackawanna_Steel_Works_desc: "Старая Lackawanna Steel Company была крупнейшей независимой сталелитейной компанией в мире на рубеже двадцатого века. Однако профсоюзная организация и тяжелые времена последних нескольких десятилетий оказались для компании неудачными. После их банкротства компания Bethlehem Steel приобрела завод, но с трудом нашла деньги, необходимые для модернизации предприятия с использованием оборудования, соответствующего современному уровню."
  
 NEE_Bourne_And_Sagamore_Bridge: "Борн и Сагаморский мост"
 NEE_Bourne_And_Sagamore_Bridge_desc: "Предлагаемый мост в Сагаморе, штат Массачусетс, планирует соединить Кейп-Код с материковой частью штата Массачусетс. Дизайн моста основан на мосте Джона Гринлифа Уиттиера, который соединяет Ньюберипорт с Эймсбери, штат Массачусетс. Улучшение инфраструктуры штата поможет ускорить передвижение и обеспечить работой многих безработных американцев."
  
 NEE_Expand_the_Boston_and_Albany_Railroad: "Расширение железной дороги Бостон и Олбани"
 NEE_Expand_the_Boston_and_Albany_Railroad_desc: "На момент строительства железная дорога Бостон - Олбани была самой длинной и самой протяженной железной дорогой, построенной в Соединенных Штатах. В связи с увеличением пикового объема пассажирских перевозок, а также необходимостью транспортировки войск и техники на фронт, мы предпримем амбициозный проект по расширению железной дороги для наших нужд."
  
 NEE_Merritt_Parkway: "Завершить строительство парка Мерритт"
 NEE_Merritt_Parkway_desc: "Амбициозная парковая дорога, спроектированная для соединения с Бостонской почтовой дорогой в Милфорде, завершение строительства Merritt Parkway обеспечит нам возможность безопасно и эффективно справляться с большим объемом автомобильного движения."
  
 NEE_Connecticut_Arms: "Финансировать оружейную промышленность штата Коннектикут"
 NEE_Connecticut_Arms_desc: "Исторически сложилось так, что в штате Коннектикут издавна располагалось большое количество производителей оружия, таких как Colt, Stag и Ruger. Благодаря дополнительной рабочей силе из числа безработных, ресурсы могут быть направлены на расширение этих исторических оружейных производств."
  
 NEE_Loudonville_Reservoir: "Водохранилище Лаудонвилль"
 NEE_Loudonville_Reservoir_desc: "Город Олбани издавна полагается на течение реки Гудзон для обеспечения водой своего населения. В случае любой остановки город может оказаться отрезанным. Это новое водохранилище обеспечит город водой на 10 дней в любое время!"
  
 NEE_Bear_Brook_Camp: "Лагерь Медвежий Ручей"
 NEE_Bear_Brook_Camp_desc: "Используя государственные средства для покупки земель, имеющих маргинальную сельскохозяйственную ценность, это место будет служить базой для инфраструктурных проектов по всему региону."
  
 NEE_Bear_Brook_Built: "В Нью-Гэмпшире построен лагерь Медвежий Ручей"
  
 NEE_New_Hampshire_Forests: "Очистить леса Нью-Гэмпшира"
 NEE_New_Hampshire_Forests_desc: "Поскольку более 81% территории штата покрыто лесами, у перспективной промышленности не так много места для проникновения в штат. Используя трудовые ресурсы CCC, можно выборочно вырубать небольшие участки леса, чтобы освободить место для развития промышленности."
  
 NEE_Moore_Dam: "Построить дамбу в Муре"
 NEE_Moore_Dam_desc: "Проект плотины Мур на границе Вермонта и Нью-Гэмпшира в верховьях реки Коннектикут позволит вырабатывать огромное количество электроэнергии для населения сельских районов Северо-Востока, которое в основном не имеет доступа к электричеству."
  
 NEE_Maine_Fire_Trails: "Пожарные тропы штата Мэн"
 NEE_Maine_Fire_Trails_desc: "Как самый лесистый штат, Мэн очень подвержен крупным пожарам, быстро выходящим из-под контроля. CCC можно направить на работу по созданию сельских дорог, которые служат двойной цели. Сдерживание лесных пожаров на ограниченных территориях, а также расширение сети дорог по всему штату."
  
 ## Armed Forces ## 
 # Special Forces # 
 NEE_Reorganise_National_Guard: "Реорганизовать Национальную Гвардию"
 NEE_Reorganise_National_Guard_desc: "В разгуле беспорядков, который наступил после Гражданской Войны, порядок был восстановлен благодаря помощи нашей вечно действующей НацГвардии. Хотя Национальная гвардия - это нечто большее, чем непокорное ополчение, она опустилась ниже стандартов пехоты во всем мире. Мы реорганизуем и обучим ее в соответствии с современными стандартами."
  
 This_will_lock_conscription_tt: "§RЭто ограничит Новую Англию максимальным уровнем призыва§! §YОграниченная воинская повинность§!"
  
 NEE_Maine_Maritime_School: "Морская школа штата Мэн"
 NEE_Maine_Maritime_School_desc: "С момента создания нашей нации мы всегда полагались на морскую пехоту, развертываемую по всему миру, элитную боевую силу, способную сражаться на суше и на море. Близость Новой Англии к морю дает нам возможность проводить дальнейшие военно-морские и сухопутные тренировки. Чтобы продолжить наши морские традиции, мы расширим Морскую школу штата Мэн, включив в нее подготовку морских пехотинцев, чтобы мы могли воспитать следующее поколение морпехов."
  
 NEE_Modern_Green_Mountain_Boys: "Парни с зеленой горы"
 NEE_Modern_Green_Mountain_Boys_desc: "На холмах Вермонта и Нью-Гэмпшира, которые восходят к 'Green Mountain Boys' Итана Аллена времен Американской Революции, всегда были сильны военные традиции. Эта элитная пехота была печально известна тем, что наводила страх на ряды противника, поэтому мы должны стремиться подражать нашим предкам в нашей методологии в борьбе с тиранией."
  
 nee_mountaineers_unit_tt: "£nato_unit_infantry_icon_small  Создает одну §Yгорную пехотную дивизию§! с 10 §Yгорнопехотными§! батальонами."
  
 NEE_Continental_Rangers: "Континентальные рейнджеры"
 NEE_Continental_Rangers_desc: "Со времен войны короля Филипа американские народы использовали свое понимание местности Новой Англии для борьбы со своими врагами. Наш военный штаб рекомендовал нам создать небольшие боевые отряды из отобранных вручную элитных сил, способных нанести массированный удар по вражеской территории без сражений на открытом фронте. Прозванные \"Континентальными Рейнджерами\", как и рейнджеры Новой Англии до них, они будут вселять страх в сердца своих врагов!"
  
 NEE_Mechanized_Marines: "Механизированная морская пехота"
 NEE_Mechanized_Marines_desc: "Гусеничная машина Land Vehicle Tracked (LVT), возникшая как гражданская спасательная машина, разработанная Дональдом Роблингом, была принята на вооружение Корпусом морской пехоты для проведения логистических операций с корабля на берег. Хотя первоначально он предназначался для перевозки грузов, морская пехота признала потенциал использования LVT в качестве штурмовой машины, обеспечивающей морпехов броней и поддержкой, необходимой для штурма пляжей."
  
 NEE_Airborne_Experiments: "Воздушные эксперименты"
 NEE_Airborne_Experiments_desc: "Наш военный штаб заинтересовался доктриной вертикального охвата, разработанной в других странах. Это идея быстрого развертывания войск с воздуха, которые могут атаковать тыл и фланги противника, давая нам возможность окружить наших врагов. Хотя десантирование остается относительно новой, опасной и непроверенной стратегией, вскоре мы проведем первые воздушно-десантные эксперименты по применению этой доктрины в полевых условиях."
  
 NEE_Form_MOEF: "Из Средне-Океанского Эскортного Соединения"
 NEE_Form_MOEF_desc: "Наши транспорты, проходящие через огромные океанские просторы, уязвимы для перехвата противником. Для организации патрулирования и изучения новых методов защиты наших конвоев в потенциально опасных водах будут созданы Средне-Океанские Эскортные Соединения (СОЭС)."
  
 NEE_Naval_Bombardment: "Координировать морские бомбардировки"
 NEE_Naval_Bombardment_desc: "Чтобы дать нашим морским пехотинцам наилучшие шансы высадиться на берег, любые укрепления, на которые они наткнутся, в идеале должны быть дымящимися руинами, разрушенными морскими бомбардировками, прежде чем будет предпринята попытка высадки. Благодаря улучшению точности оружия и технологии обнаружения, наши корабли превратят в пыль любые прибрежные укрепления!"
  
 NEE_Fleming_Transport: "Транспортные контракты Флеминга"
 NEE_Fleming_Transport_desc: "По мере естественного расширения корпуса морской пехоты увеличивается и количество десантных кораблей, необходимых для обеспечения их оперативных возможностей. Не имея большого количества местных разработок у себя дома, мы будем обращаться к нашему северному соседу за разработками для улучшения LVT и обеспечения возможности осуществления морских вторжений, которые сохранят безопасность наших морских пехотинцев при высадке на пляжи."
  
 NEE_Mobile_Mountain_Arty: "Мобильная горная артиллерия"
 NEE_Mobile_Mountain_Arty_desc: "Рельеф местности в Новой Англии затрудняет использование традиционной буксируемой артиллерии, а разгрузка такой артиллерии является медленной и тяжелой. Чтобы ускорить передвижение артиллерии, наш военный штаб предложил принять на вооружение 75-мм гаубицу M1A1, которая может быть разделена на части для перевозки вьючными животными. Таким образом, наша артиллерия сможет быстро перемещаться по пересеченной местности, обеспечивая пехоте необходимую поддержку."
  
 NEE_Ensure_Clear_Skies: "Обеспечить чистое небо"
 NEE_Ensure_Clear_Skies_desc: "Поскольку большая часть промышленной мощи Соединенных Штатов находится под вражеским контролем к югу и западу от нас, нам придется подготовить более надежные средства обороны для защиты от любого вторжения вражеской авиации. Поскольку война приходит в Новую Англию, мы должны быть уверены, что наши военные и гражданские лица будут готовы к тому, что наше небо снова будет чистым."
  
 NEE_Airbase_Construction: "Сиракузская военно-воздушная база"
 NEE_Airbase_Construction_desc: "Нашим военным нужна специальная авиабаза, чтобы обеспечить подготовку наших самолетов и пилотов перед отправкой на защиту нашего неба. Мы превратим пустующий участок площадью 3500 кв. м к северу от города Сиракузы в армейскую авиабазу, где новобранцы смогут проходить базовую подготовку, самолеты будут испытываться, а наша оборона укрепляться."
  
 NEE_Bell_Contracts: "Контракты Bell"
 NEE_Bell_Contracts_desc: "Корпорация Bell Aircraft в Буффало выразила заинтересованность в том, чтобы помочь нам в нашей борьбе. Подписание контрактов с Bell, одной из крупнейших авиационных компаний Новой Англии, принесло бы большую пользу нашей разработке самолетов. Наше правительство заключит контракты с Bell, чтобы гарантировать, что наши военно-воздушные силы будут оснащены новейшими самолетами Bell, которые помогут нам господствовать в небе."
  
 # Shared Tree # 
 NEE_Entrenchement_Tactics: "Тактика закрепления и передислокации"
 NEE_Entrenchement_Tactics_desc: "Америка - географически разнообразная страна, и некоторые районы трудно снабжать и защищать. Мы должны убедиться, что наши дивизии обладают надлежащими возможностями материально-технического обеспечения и способны быстро организовать оборону в любой точке нашей великой страны."
  
 NEE_Underground_Railroad: "Создание подземной железной дороги"
 NEE_Underground_Railroad_desc: "Мало кто доволен правительством на юге. Как и наши деды в эпоху рабства, мы будем помогать тем, кого преследуют южные предатели, идти на север, к свободе."
  
 NEE_Behind_Enemy_Lines: "В тылу врага"
 NEE_Behind_Enemy_Lines_desc: "Подобно Джону Брауну, мы пошлем патриотов на юг, чтобы они распространили весть о грядущем освобождении. Они будут вдохновлять восстания и обращать людей против тиранов, которые ими правят. Когда придет время, они помогут свергнуть ложное правительство!"
  
 NEE_Synthetic_Oil: "Борьба с дефицитом нефти"
 NEE_Synthetic_Oil_desc: "Тяжелая ситуация с топливом в Антанте заставляет нас постоянно искать надежное решение этой проблемы. Исследователи со всей Британской империи, а теперь и Лиги плюща, усердно работают над тем, чтобы Новая Англия не пала только из-за нехватки топлива."
  
 NEE_Tank_Destroyers: "Доктрина уничтожения танков"
 NEE_Tank_Destroyers_desc: "Наш военный персонал признал важность танков в современном конфликте и важность противотанковых мер. Более молодые военные настаивают на модификации существующих моделей танков в более быстрые и маневренные типы, сохраняя при этом сильные пробивные способности для быстрого обездвиживания и дезорганизации танков противника."
  
 NEE_Tank_Destroyers_idea: "Доктрина уничтожения танков"
  
 NEE_Main_Battle_Tanks: "Основные боевые танки"
 NEE_Main_Battle_Tanks_desc: "Наши военные интенсивно изучали танковые традиции Французской Коммуны и Германской Империи, а также различные школы танковой доктрины. В то время как некоторые танки предназначены для поддержки пехоты, другие предназначены для службы в собственных формированиях. Сторонники танков в наших вооруженных силах предлагают принять на вооружение танки, сочетающие поддержку пехоты и одновременно действующие самостоятельно."
  
 NEE_Main_Battle_Tanks_idea: "Арсенал Скенектади"
  
 NEE_M7_Designs: "Проект М7"
 NEE_M7_Designs_desc: "Наши армейские обозреватели отмечали, что нам нужна самоходная артиллерийская установка с достаточной огневой мощью для поддержки бронетанковых операций. Установив 105-мм гаубицу на шасси легкого танка, мы получим беспрецедентную мобильную артиллерийскую поддержку - огневую мощь и скорость, необходимые для поддержки наших танков."
  
 NEE_M10_Designs: "Проект М10"
 NEE_M10_Designs_desc: "Наши военные поняли, что противотанковое оружие эффективно против быстрых мобильных танковых соединений, ведущих концентрированную атаку. Чтобы противостоять этому, некоторые военные предлагают установить 3-дюймовую пушку на шасси среднего бронетранспортера. Уничтожитель танков M10, в котором скорость и огневая мощь преобладают над броней, позволит нам двигаться агрессивно и использовать тактику засад для уничтожения вражеских танков."
  
 NEE_Modern_Tank_Development: "Разработка местных резервуаров"
 NEE_Modern_Tank_Development_desc: "Соединенные Штаты всегда пренебрегали разработкой танков. Наши наблюдатели отмечали сильные стороны как тяжелобронированных пехотных танков, так и более легких и быстрых крейсерских танков наших британских союзников. Тем не менее, некоторые требуют, чтобы мы обратили свое внимание на гибридную конструкцию, пытающуюся взять лучшее от обеих конструкций."
  
 NEE_A15_Ram: "Сотрудничество 'Ram' A15"
 NEE_A15_Ram_desc: "Инженеры и ученые Британской Империи давно экспериментируют с новыми способами ведения механизированной войны, и в рамках совместной программы разработки танков вся империя объединила свои силы для создания так называемого танка A15 "Ram". Наши знания в области разработки танков недостаточны, но они предоставили нам возможность присоединиться к ним в разработке и создании этой новой машины."
  
 NEE_Schenectady_Industrial_Area: "Промышленная зона Скенектади"
 NEE_Schenectady_Industrial_Area_desc: "В шестнадцати милях к северо-западу от Олбани расположен город Скенектади, один из крупнейших электротехнических цехов в США. Здесь расположены заводы Американской локомотивной компании, но Скенектади также является домом электротехнической промышленности, где создаются радиоприемники и радары. В то время как наша страна разжигает свою промышленность для грядущих сражений, мы будем привлекать мужчин и женщин к работе на заводах, чтобы обеспечить наших парней на поле боя инструментами, необходимыми для победы."
  
 NEE_Redevelop_Upstate: "Редевелопмент на севере штата Нью-Йорк"
 NEE_Redevelop_Upstate_desc: "По мере того, как большое количество рабочих начинает направляться в такие промышленные центры, как Скенектади, начинает проявляться нагрузка на нашу уже истощенную инфраструктуру и системы общественного транспорта. Нам придется приложить большие усилия для реорганизации инфраструктуры региона, чтобы повысить эффективность нашей военной машины и гарантировать, что наши рабочие и войска смогут быстро добраться туда, где они необходимы."
  
 NEE_Radar_and_Sonar_Development: "Разработки в области радиолокации и сонаров"
 NEE_Radar_and_Sonar_Development_desc: "Достижения в области радио и подводных сигналов привели к принятию и развитию радаров и сонаров соответственно. С помощью этих новых инструментов мы можем обнаруживать вражеские самолеты до того, как они окажутся над нами, и сканировать моря в поисках врагов, скрытых далеко под волнами. Военные и военно-морские силы рекомендовали нам расширить Центр подводной войны ВМС в Нью-Лондоне, чтобы расширить возможности применения и развития этих новых устройств, чтобы быть на шаг впереди наших врагов."
  
 NEE_Portsmouth_Dockyard: "Расширить Портсмутскую верфь"
 NEE_Portsmouth_Dockyard_desc: "Основанная в 1800 году президентом Джоном Адамасом, Портсмутская верфь всегда хранила традиции великого судостроения. Здесь были построены одни из первых и лучших кораблей бывшего военно-морского флота Соединенных Штатов, что свидетельствует о давних морских традициях Новой Англии. В условиях конфликта мы будем расширять верфь для размещения современных военных кораблей и увеличивать количество рабочих мест для гражданских лиц, что позволит нам реализовать наш истинный военно-морской потенциал."
  
 NEE_Signals_Department: "Отдел сигналов"
 NEE_Signals_Department_desc: "Поскольку войска становятся все более механизированными, а боевые действия сосредоточены на операциях отрядов, нам придется значительно улучшить наши коммуникации. Войны больше не ведутся в линиях и окопах, и быстро передвигающиеся подразделения должны постоянно поддерживать связь друг с другом, чтобы эффективно координировать действия. Помимо расширения отдела связи и обеспечения рациями как можно большего числа отрядов, мы также примем на вооружение цветные дымовые гранаты М18, которые будут использоваться солдатами."
  
 NEE_Schenectady_Research_Workshop: "Научно-исследовательский семинар в Скенектади"
 NEE_Schenectady_Research_Workshop_desc: "Крупнейшая в мире мастерская электроники, исследовательская мастерская в Скенектади, будет расширена для увеличения наших исследовательских возможностей, чтобы еще больше опередить наших врагов. Наша инженерная доблесть будет усилена за счет дальнейшего развития исследовательских крыльев. Мы будем использовать историческую роль Новой Англии в американской академической среде, приглашая исследователей, профессоров и ученых из Лиги Плюща использовать свои академические способности для военных усилий."
  
 NEE_General_Electric_Propulsion: "General Electric Propulsion"
 NEE_General_Electric_Propulsion_desc: "С помощью компании General Electric мы получили возможность увеличить скорость наших кораблей. Они предложили предоставить свои эффективные турбинные электроприводные машины для усовершенствования наших судов. Поскольку наши исследования в области эффективных систем гребных винтов становятся все более продвинутыми, мы можем рассчитывать на их помощь в установке этих турбинных винтов на наши надводные корабли."
  
 # Kenney Tree # 
 NEE_Expand_Armed_Forces: "Мобилизационный план Кенни"
 NEE_Expand_Armed_Forces_desc: "Генерал Джордж Кенни, занимающий несколько радикальную и противоречивую позицию, учитывая тот факт, что большинство высшего командования имеет военно-морское образование, считает, что лучший план Новой Англии для победы в наступлениях - это начать быстрый процесс перевооружения, поставив женщин на заводы, чтобы освободить мужчин для службы на фронте. Его план также предусматривает координацию высокоинтенсивной воздушной поддержки, чтобы помочь прорвать вражеские линии."
  
 NEE_Lowel_Munition_Factory: "Завод боеприпасов в Лоуэлле"
 NEE_Lowel_Munition_Factory_desc: "Чтобы помочь нашим производителям оружия и обеспечить бесперебойные поставки боеприпасов для наших войск на фронте, были разработаны планы по финансированию создания нового завода по производству боеприпасов в городе Лоуэлл, штат Массачусетс, который сильно пострадал от Великой депрессии, оставив без работы 40% населения. Поскольку война снова надвигается на нас, народу придется потрудиться, чтобы помочь нам восстановить нашу промышленную мощь."
  
 NEE_New_England_Dockyards: "Верфи Новой Англии"
 NEE_New_England_Dockyards_desc: "Как и \"старая\" Англия, наше будущее зависит от великой синевы перед нами - Новая Англия является родиной традиционных, но ярких военно-морских традиций. Мы должны расширить наши судостроительные мощности путем поиска земли по всему побережью для строительства новых объектов для таких компаний, как Electric Boat, которые помогут производить суда для нашего флота. У нас есть два интересных участка в Гротоне, штат Коннектикут, и Хингхэме, штат Массачусетс."
  
 NEE_Women_In_Factories: "Женщины на фабриках"
 NEE_Women_In_Factories_desc: "По мере того, как все больше и больше пригодных для службы молодых мужчин призываются в наши растущие вооруженные силы, количество рабочих на наших промышленных предприятиях также стало уменьшаться. Для того чтобы противостоять этому, мы должны начать искать замену им в нашем большом неиспользованном трудовом резерве молодых женщин."
  
 NEE_Arsenal_of_Democracy: "Арсенал демократии"
 NEE_Arsenal_of_Democracy_desc: "На протяжении многих лет мы гордились своей способностью отстраняться от дел Европы, зная, что мы в безопасности благодаря широким просторам Тихого океана и Атлантики. Однако с началом тотальной войны на нашем собственном континенте - мы вынуждены пересмотреть наше положение в мире. Полностью мобилизовав народ и страну [NEE.GetNameDef], мы можем с уверенностью заявить, что мы действительно являемся арсеналом демократии для наций свободного мира."
  
 NEE_Norwich_University: "Университет Норвича"
 NEE_Norwich_University_desc: "Университет Норвич в штате Вермонт является старейшим военным колледжем в США и местом рождения Корпуса Подготовки Офицеров Запаса (КПОЗ). Поскольку сейчас мы оказались втянуты в войну, мы расширим университет, чтобы вместить больше студентов и обеспечить актуальность учебной программы, чтобы наши офицеры были хорошо подготовлены и не отставали от остального мира."
  
 harmon_general_tt: "§YЭрнест Хармон§! становится генералом"
  
 NEE_Modernize_West_Point: "Модернизация учебной программы Вест-Пойнта"
 NEE_Modernize_West_Point_desc: "Военная программа в Вест-Пойнте, где последний раз официально велись боевые действия после испано-американской войны, несколько отстает. Хотя наблюдатели и изучали Вельткриг в Европе, многие из практикуемых тактик и доктрин все еще несколько отстают. Мы приложим усилия для модернизации учебной программы, чтобы последняя оставшаяся в США военная офицерская школа оставалась лучшей в своем классе."
  
 NEE_Encourage_Attack_Aviation: "Поощрять штурмовую авиацию"
 NEE_Encourage_Attack_Aviation_desc: "Опираясь на опыт Джорджа Кенни, наблюдавшего воздушные бои в конце Вельткрига, он считает, что ключ к успеху в следующей войне будет заключаться в том, что воздушные силы будут находиться в состоянии готовности нанести удар по целям, которые обычно сдерживают продвижение армии."
  
 NEE_Victory_Through_Airpower: "Победа с помощью воздушной мощи"
 NEE_Victory_Through_Airpower_desc: "Следующая война будет выиграна с неба. В то время как технология не существовала в течение большей части Вельткрига, наблюдатели во Франции в конце конфликта увидели потенциал. Благодаря быстрому развитию авиационных технологий, большие бомбардировщики, способные преодолевать большие расстояния, теперь могли совершать полеты вглубь вражеского сердца, чтобы повредить или уничтожить военные объекты или заводы, производящие военное оборудование для врага!"
  
 NEE_Consolidated_Contracts: "Контракты Consolidated"
 NEE_Consolidated_Contracts_desc: "В наших усилиях по усилению огневой мощи с неба и улучшению существующих моделей в военно-воздушных силах Новой Англии мы заключим контракты с компанией Consolidated. Известная в довоенные годы своими летающими лодками, компания Consolidated выразила заинтересованность в сотрудничестве с нашим правительством, чтобы мы помогли в разработке их новых бомбардировщиков. С этими новыми бомбардировщиками мы сможем оказывать поддержку нашим войскам и атаковать стратегические потребности противника с воздуха."
  
 NEE_Infantry_Support_Breakthroughs: "Прорыв пехотной поддержки"
 NEE_Infantry_Support_Breakthroughs_desc: "Вельткриг окончательно доказал, что массовая отправка пехоты в мясорубку не приводит к победе в сражениях и тем более в войне. Они должны иметь хорошо укомплектованные подразделения поддержки, чтобы сражаться, используя тактику комбинированного оружия, для эффективного разгрома противника."
  
 NEE_Fleet_Air_Arm: "Наследие Лексингтона"
 NEE_Fleet_Air_Arm_desc: "В то время как некоторые считают, что огневая мощь дредноутов решает судьбу волн, наше военно-морское командование верит, что применение морской авиации в боевых действиях позволит выиграть сражения. Поскольку мы контролируем великую военно-морскую верфь Бостона, место рождения USS Lexington, мы сможем реализовать наши традиции строительства кораблей с помощью этой великой верфи. Используя возможности верфи и рабочую силу, мы построим новую линию авианосцев типа \"Леди Лекс\", которые помогут нам господствовать на волнах."
  
 # American Civil War # 
 NEE_Southern_Fire: "Огонь Юга"
 NEE_Southern_Fire_desc: "В то время как другие дела занимали наше внимание сразу после создания Республики Новая Англия в начале второй американской гражданской войны, ситуация внутри страны стабилизировалась. Мы больше не можем игнорировать бушующий ад, поглощающий остальную часть Америки. Народ должен подготовиться к предстоящей борьбе."
  
 NEE_GD_low_enough_tt: "Последствия §YВеликой депрессии§! начинают исчезать."
 NEE_GD_low_enough_2_tt: "Последствия §YВеликой депрессии§! продолжают исчезать."
  
 NEE_no_reluctant_populace_tt: "Отношение к гражданской войне ослабло"
  
 NEE_War_Production_Board: "Военный производственный совет"
 NEE_War_Production_Board_desc: "Чтобы быть готовыми к конфликту, мы должны сформировать совет промышленников, чтобы организовать правильную трансформацию гражданского производства в товары военного времени. Армии нужны винтовки и боеприпасы, чтобы воевать. Но не тостеры!"
  
 NEE_Streamline_Garand_Production: "Оптимизация производства Гаранд"
 NEE_Streamline_Garand_Production_desc: "Поскольку винтовка M1 уже много лет проходит различные испытания, эксперты предложили изменить конструкцию ствола, газового цилиндра и мушки, чтобы сделать Garand еще более надежным и смертоносным оружием."
  
 NEE_Forge_of_Democracy: "Кузница демократии"
 NEE_Forge_of_Democracy_desc: "В Новой Англии находились одни из старейших заводов, которые были открыты в США во время промышленной революции. Спрингфилдский оружейный завод сыграл решающую роль в первой гражданской войне, опередив производство Конфедерации почти в соотношении 32 к 1. В то время как такие важные оружейные заводы, как Харперс-Ферри и арсенал в Рок-Айленде, находятся в руках врага, старейшая кузница американского оружия по-прежнему горит ярким пламенем!"
  
 NEE_All_American_Lease_Act: "Всеамериканский лизинговый закон"
 NEE_All_American_Lease_Act_desc: "[NEE_AALA_desc]"
  
 NEE_AALA_usa_desc: "Пока пламя войны охватывает Америку, мы несем ответственность перед теми, кто находится в [USA.GetName]. Хотя языки пламени могут казаться далекими от нашей границы, они активно облизывают краску нашего дома. Оставлять наш пожарный шланг для себя было бы эгоистично и подвергало бы наших людей опасности в процессе. Точно так же мы должны быть милосердны к нашей избыточной военной технике, которая  нужна в тылу."
 NEE_AALA_psa_desc: "Пока пламя войны охватывает Америку, мы несем ответственность перед теми, кто находится в [PSA.GetName]. Хотя языки пламени могут казаться далекими от нашей границы, они активно облизывают краску нашего дома. Оставлять наш пожарный шланг для себя было бы эгоистично и подвергало бы наших людей опасности в процессе. Точно так же мы должны быть милосердны к нашей избыточной военной технике, которая  нужна в тылу."
 NEE_AALA_aus_desc: "Пока пламя войны охватывает Америку, мы несем ответственность перед теми, кто находится в [TEX.GetName]. Хотя языки пламени могут казаться далекими от нашей границы, они активно облизывают краску нашего дома. Оставлять наш пожарный шланг для себя было бы эгоистично и подвергало бы наших людей опасности в процессе. Точно так же мы должны быть милосердны к нашей избыточной военной технике, которая нужна в тылу."
  #Just a backup description: 
 NEE_AALA_generic_desc: "Пока пламя войны охватывает Америку, мы несем ответственность перед теми, кого поддерживаем. Хотя языки пламени могут казаться далекими от нашей границы, они активно облизывают краску своего дома. Оставлять наш пожарный шланг для себя было бы эгоистично и подвергало бы их опасности в процессе. Точно так же мы должны быть милосердны к нашей избыточной военной технике, которая не нужна в тылу."
  
 NEE_AALA_unlock_tt: "Это откроет £GFX_decision_icon_small §Yрешения§! на поставку сырья и оружия нашим §Gсоюзникм§! в §CАмерике§!!"
  
 NEE_AALA_cat: "Всеамериканский лизинговый проект"
 NEE_AALA_cat_desc: "С бушующей второй американской гражданской войной безопасность демократии в регионе находится под угрозой. Неспособность работать вместе и победить различные противоборствующие группировки вполне может забить §RПоследний гвоздь в крышку гроба американской демократии§!! Чтобы предотвратить это, президент Новой Англии подписал \"§CВсеамериканский закон о ленд-лизе§!\" который позволяет [NEE.GetName] отправить военную технику воюющим державам в Америке, которые борются за защиту демократии.\n\nКогда [NEE.GetName] построит £GFX_mil_factory  §GВоенные фабрики§!, мы сможем начать посылать свою продукцию за границу тем, кто стоит на защите демократии в гражданской войне. Каждый раз, когда мы выделяем завод для участия в §CВсеамериканском лизинговом проекте§!, мы §RСокращаем§! количество оборудования, которое мы можем производить и хранить на месте. Однако благодаря более тесному контакту между нашими производителями и нашими союзниками в гражданской войне мы постепенно получим знания о том, как §GУлучшить§! наши доктрины и оборудование для более эффективной борьбы."
  
 NEE_Resource_Allocation: "Управление распределением ресурсов"
 NEE_Resource_Allocation_desc: "Отрезанные от значительной части богатых американских земель, сейчас, как никогда, мы должны стремиться использовать все, что у нас есть, в полную меру наших возможностей! По всей стране начнутся кампании по сбору вторсырья, чтобы собрать необходимые материалы для наших производителей."
  
 NEE_Limited_Emergency: "Положение об ограниченной чрезвычайной ситуации"
 NEE_Limited_Emergency_desc: "Ситуация на нашей южной границе развивается не всегда в нашу пользу. По мере того как наши братья и сестры сталкиваются на поле боя, их правительства призывают все новые и новые подразделения для участия в боевых действиях. Наши ограниченные силы бледнеют по сравнению с ними."
  
 NEE_Selective_Training_Act: "Закон об избирательной подготовке"
 NEE_Selective_Training_Act_desc: "Мы ценим всех, кто добровольно пошел служить Соединенным Штатам, но прогнозы на следующую войну огромны. Для того чтобы полностью заполнить необходимые дивизии, мы должны организовать призыв ограниченного контингента наших трудоспособных молодых людей."
  
 NEE_Reassess_American_Involvement: "Переоценка американского участия"
 NEE_Reassess_American_Involvement_desc: "[NEE_Reassess_Support_desc]"
  
 NEE_RS_usa_desc: "Поскольку наши союзники в [USA.GetName] начали давать сбои, некоторые в правительстве видят в этом возможность для Новой Англии утвердить свой статус истинного государства-правопреемника Америки. Однако нам нужно будет убедить правительство в [CAN.Capital.GetCapitalVictoryPointName] что ресурсы Антанты лучше использовать, перекладывая их на наших военных, а не на [USA.GetName]."
 NEE_RS_psa_desc: "Поскольку наши союзники в [PSA.GetName] начали давать сбои, некоторые в правительстве видят в этом возможность для Новой Англии утвердить свой статус истинного государства-правопреемника Америки. Однако нам нужно будет убедить правительство в [CAN.Capital.GetCapitalVictoryPointName] что ресурсы Антанты лучше использовать, перекладывая их на наших военных, а не на [PSA.GetName]."
 NEE_RS_aus_desc: "Поскольку наши союзники в [TEX.GetName] начали давать сбои, некоторые в правительстве видят в этом возможность для Новой Англии утвердить свой статус истинного государства-правопреемника Америки. Однако нам нужно будет убедить правительство в [CAN.Capital.GetCapitalVictoryPointName] что ресурсы Антанты лучше использовать, перекладывая их на наших военных, а не на [TEX.GetName]."
 NEE_RS_generic_desc: "Поскольку наши союзники в Америке начали давать сбои, некоторые в правительстве видят в этом возможность для Новой Англии утвердить свой статус истинного правопреемника Америки. Однако нам нужно будет убедить правительство в [CAN.Capital.GetCapitalVictoryPointName], что ресурсы Антанты лучше использовать, перенаправляя их на наши вооруженные силы, а не на наших союзников."
 NEE_RS_alone_desc: "Мы мудро удержались от первоначальной вспышки военных действий весной 1937 года. Это позволило нашему народу набраться сил без постоянного истощения войной. Однако сейчас мы вряд ли сможем стоять в стороне, пока Америка падет перед теми, кто хочет разрушить ее идентичность. Мы должны быть готовы принять участие сами!"
  
 NEE_War_Bonds: "Военные облигации"
 NEE_War_Bonds_desc: "Пропаганда - важнейший ресурс во время войны. Наш народ изначально не участвовал в войне, надеясь сохранить нейтралитет и избежать кровопролития гражданской войны. Необходимо проводить неустанную кампанию по внедрению патриотизма и бодрости в умы наших людей, чтобы каждый мог принять участие в военных действиях."
  
 NEE_Flying_For_Freedom: "Лётчики Свободы"
 NEE_Flying_For_Freedom_desc: "Используя воздушные шары, бомбардировщики и даже обычные истребители, инициатива 'Лётчики Свободы' получила задание летать над вражеской территорией, чтобы вести не физическую, а психологическую войну, надеясь вызвать сопротивление в остальной части Америки."
  
 NEE_Operation_Pointblank: "Операция 'Пойнтбланк'"
 NEE_Operation_Pointblank_desc: "Опыт, полученный в ходе наблюдения за второй гражданской войной в Америке, показал нам силу дальних бомбардировщиков. Тщательно спланированные наступления бомбардировщиков способны нанести серьезный урон в сердце врага. Старшие планировщики уже начали разрабатывать планы атак на несколько ключевых городов Стального Пояса на случай начала военных действий с [395.Owner.GetNameDef]."
  
 NEE_Expand_NEEF: "Экспедиционный корпус Новой Англии"
 NEE_Expand_NEEF_desc: "[NEE_NEEF_desc]"
  
 NEE_NEEF_usa_desc: "Поскольку мы продолжаем поддерживать нашу избранную фракцию во второй американской гражданской войне, некоторые военные ястребы призывают увеличить экспедиционный корпус Новой Англии, сражающийся на полях Америки за [USA.GetName]. С большим количеством сапог на земле экспедиционный корпус будет более способен проводить независимые операции, не полагаясь на местную поддержку со стороны [USA.GetName]."
 NEE_NEEF_psa_desc: "Поскольку мы продолжаем поддерживать нашу избранную фракцию во второй американской гражданской войне, некоторые военные ястребы призывают увеличить экспедиционный корпус Новой Англии, сражающийся на полях Америки за [PSA.GetName]. С большим количеством сапог на земле экспедиционный корпус будет более способен проводить независимые операции, не полагаясь на местную поддержку со стороны [PSA.GetName]."
 NEE_NEEF_aus_desc: "Поскольку мы продолжаем поддерживать нашу избранную фракцию во второй американской гражданской войне, некоторые военные ястребы призывают увеличить экспедиционный корпус Новой Англии, сражающийся на полях Америки за [TEX.GetName].  С большим количеством сапог на земле экспедиционный корпус будет более способен проводить независимые операции, не полагаясь на местную поддержку со стороны [TEX.GetName]."
 NEE_NEEF_generic_desc: "Поскольку мы продолжаем поддерживать нашу избранную фракцию во второй американской гражданской войне, некоторые военные ястребы призывают увеличить экспедиционный корпус Новой Англии, сражающийся на полях Америки в качестве добровольцев. С большим количеством сапог на земле экспедиционный корпус будет более способен проводить независимые операции, не полагаясь на местную поддержку со стороны нашего союзника."
  
 NEE_Expand_NEEF_tt: "Завершение этого фокуса позволит нам отправить §Yдобровольцев§! нашему американскому союзнику"
  
 NEE_Joint_American_Research: "Совместные Американские исследования"
 NEE_Joint_American_Research_desc: "[NEE_JAR_desc]"
  
 NEE_JAR_usa_desc: "Вельткриг показал миру, как крупномасштабные военные действия способны ускорить научные исследования. Чтобы лучше подготовить себя и наших союзников в [USA.GetName], к продолжающейся войне в Америке, Новая Англия инициирует новый проект, в котором будут размещены ученые с обеих сторон, чтобы делиться технологическими достижениями друг с другом."
 NEE_JAR_psa_desc: "Вельткриг показал миру, как крупномасштабные военные действия способны ускорить научные исследования. Чтобы лучше подготовить себя и наших союзников в [PSA.GetName], к продолжающейся войне в Америке, Новая Англия инициирует новый проект, в котором будут размещены ученые с обеих сторон, чтобы делиться технологическими достижениями друг с другом."
 NEE_JAR_aus_desc: "Вельткриг показал миру, как крупномасштабные военные действия способны ускорить научные исследования. Чтобы лучше подготовить себя и наших союзников в [TEX.GetName], к продолжающейся войне в Америке, Новая Англия инициирует новый проект, в котором будут размещены ученые с обеих сторон, чтобы делиться технологическими достижениями друг с другом."
 NEE_JAR_generic_desc: "Вельткриг показал миру, как крупномасштабные военные действия способны ускорить научные исследования. Чтобы лучше подготовить себя и наших союзников в Америке к продолжающейся войне в Америке, Новая Англия инициирует новый проект, в котором будут размещены ученые с обеих сторон, чтобы делиться технологическими достижениями друг с другом."
  
 NEE_Americas_Darkest_Hour: "Самый темный час Америки"
 NEE_Americas_Darkest_Hour_desc: "В то время как остальные Соединенные Штаты поглощены войной, Новая Англия сумела стать безопасной гаванью в буре хаоса. Мы должны заверить тех, кто находится на наших границах, что временное правительство - их единственная надежда на свободу и безопасность."
  
 NEE_Remember_Lexington_and_Concord: "Помните Лексингтон и Конкорд"
 NEE_Remember_Lexington_and_Concord_desc: "Здесь, в нашем уголке Соединенных Штатов, прозвучали первые выстрелы, прогремевшие на весь мир в 1775 году. Наши предки были готовы взять в руки оружие, чтобы защитить свои права от чрезмерного влияния британского правительства по ту сторону Атлантики. Так же и мы должны поступать в тревожные времена, которые маячат на нашем горизонте. Возможно, скоро наступит момент, когда уцелевшее правительство гражданской войны в Вашингтоне повернется к Северу не в позе примирения, а в позе вражды."
  
 NEE_Propaganda_Campaigns: "Пропагандистские кампании"
 NEE_Propaganda_Campaigns_desc: "На американском континенте витают опасные идеи, такие как революционеры-синдикалисты и автократы, желающие подорвать нашу демократию. В эти отчаянные времена американцы окажутся восприимчивыми к ложным идеям и представлениям; и только мы можем направить их к истине. Мы предпримем усилия, чтобы американцы знали, что мы - законное правительство, которое обещает выполнять обещания, данные Конституцией."
  
 NEE_Victory_Gardens: "Сады Победы"
 NEE_Victory_Gardens_desc: "Без житницы Великих Равнин наша страна будет испытывать трудности с обеспечением продовольствием как гражданского населения, так и военнослужащих. Мы будем призывать гражданское население начать выращивать овощи на собственных огородах, чтобы снизить цены на овощи, необходимые для питания наших парней. При увеличении количества "понедельников без мяса" наши гражданские будут с удовольствием есть плоды своего труда, а наши военные будут ценить деньги, которые можно потратить на помощь военным."
  
 NEE_Second_Declaration_of_Independence: "Вторая декларация независимости"
 NEE_Second_Declaration_of_Independence_desc: "Временное Правительство Новой Англии было создано Канадой, это правда, но мы уже достаточно сформировались, и нам пора встать на ноги. Если только причина вмешательства Канады не в том, что они предполагали, и у них есть более гнусные цели...?"
  
 NEE_The_Ladys_Promise: "Выполнить обещание леди"
 NEE_The_Ladys_Promise_desc: "Америка всегда была прибежищем для усталых, бедных, сгорбленных масс, жаждущих вздохнуть свободно от желчи, навязанной им иностранными правителями за рубежом. В то время как Леди и ее лампа могут находиться в тылу врага, мы можем поддерживать ее огонь и продолжать доказывать всему миру, что хотя Америка, возможно, и оступилась, ее двери не закрыты!"
  
 NEE_Joint_Effort_Programs: "Программы совместных усилий"
 NEE_Joint_Effort_Programs_desc: "Для подготовки к предстоящей буре необходимо расширить военный и промышленный потенциал нашей страны. Мы будем стремиться к проведению учений для сухопутных, военно-морских и военно-воздушных сил Новой Англии и совместному проекту индустриализации с нашими союзниками по Антанте. Эти совместные программы сотрудничества укрепят нас и будут направлены на улучшение наших связей с нашими северными соседями - Канадой."
  
 # WW2 - Naval Tree 
 NEE_Steal_Higgins_Blueprints: "Транспортная техника"
 NEE_Steal_Higgins_Blueprints_desc: "Будущее амфибийных вторжений будет сосредоточено на более тесной координации между военно-морскими и сухопутными силами для успешной защиты укрепленных плацдармов. Для того чтобы наши войска успешно добирались до пляжей, мы будем совершенствовать существующие десантные корабли. Они будут достаточно прочными, чтобы выдерживать попадание пуль и работать в таких условиях, как болота, что позволит нашим людям безопасно добраться до пляжей."
  
 NEE_Liberty_Ships: "Проект дока для кораблей Liberty Ships"
 NEE_Liberty_Ships_desc: "Поскольку война в Европе неизбежна, а Антанта стремится провести крупнейшую военно-морскую операцию в истории человечества, верфи Новой Англии работают сверхурочно, чтобы удовлетворить растущие потребности альянса. Для дальнейшего увеличения производства правительство разработало централизованную схему строительства, чтобы направлять дальнейшее расширение верфей."
  
 NEE_Electric_Boat_Contracts: "Контракты на поставку электрических лодок"
 NEE_Electric_Boat_Contracts_desc: "Основанная в 1899 году Исааком Райсом, компания Electric Boat Company помогла ввести в эксплуатацию первые подводные лодки ВМС США. Поскольку сегодня морская война приобретает все большее значение, мы заключим контракт с этой компанией, чтобы обеспечить себя самыми современными подводными лодками для преследования врага из-под волн."
  
 NEE_Prefab_Ports: "Готовые конструкции портов"
 NEE_Prefab_Ports_desc: "Обеспечение надлежащей линии снабжения на плацдарме является жизненно важным для успеха наших войск в любой высадке, в которой они принимают участие. Иногда нам может потребоваться применить значительные силы против защитников пляжа, в результате чего порт окажется в непригодном для высадки снабжения состоянии. Наши инженеры должны быть способны быстро восстановить существующую инфраструктуру или доставить готовые детали, чтобы построить новый порт для наших людей."
  
 NEE_Improved_Supply_Lines: "Улучшенные линии снабжения"
 NEE_Improved_Supply_Lines_desc: "Поскольку наши морские и сухопутные силы действуют более согласованно, мы должны поддерживать строгий стиль организации, чтобы обеспечить хорошее снабжение наших войск. Мы предпримем шаги по улучшению наших линий снабжения, чтобы обеспечить доставку пайков и боеприпасов нашим бойцам на местах."
  
 NEE_Yank_Can_Council: "Объединенное командование янки и канадцев"
 NEE_Yank_Can_Council_desc: "Не имея серьезного опыта ведения войны со времен испано-американской войны, наш командный состав, к сожалению, отстает в ведении затяжной тотальной войны, как это было во времена Вельткрига. С помощью изгнанников и Канады мы сформируем совместный многонациональный совет для планирования эффективного ведения войны. Хотя некоторые могут рассматривать это как падение под ноги канадцев, мы должны смотреть на преимущества дальнейшего сотрудничества между нашими двумя нациями!"
  
 NEE_Gato_Subs: "Подводные лодки класса Гато"
 NEE_Gato_Subs_desc: "Многие наши враги полагаются на длинные морские линии для импорта жизненно важных военных материалов, необходимых для поддержания их экономики. С помощью современных конструкций и правильной тактики можно задействовать стаи подводных лодок, постепенно подавляя способность врагов производить оружие у себя дома. Если мы сможем контролировать их доступ к мировым ресурсам, мы получим решающий шаг вперед в конфликте.!"
  
 NEE_Bell_Heavy_Fighters: "Программа истребителя P39"
 NEE_Bell_Heavy_Fighters_desc: "Компания Bell Aircraft представила нашим ВВС свой новый проект самолета P-39. Самолет необычен тем, что его двигатель установлен в центральной части фюзеляжа и оснащен трехколесной нижней клеткой. Самолет также подходит только для полетов на средних и малых высотах. Несмотря на эти недостатки, испытания прошли успешно, и наше командование с нетерпением ждет принятия P-39 на вооружение, чтобы помочь нашей растущей воздушной мощи."
  
 NEE_Consolidated_Naval_Bombers: "Консолидированные PBY Liberators"
 NEE_Consolidated_Naval_Bombers_desc: "Поскольку наши ВВС не располагают гидросамолетами, способными конкурировать с нашими соперниками, ВВС обратились в компанию Consolidated с предложением создать патрульную летающую лодку с увеличенной дальностью полета и более прочными крыльями, чем у старых моделей. Способный выполнять противолодочные задачи, сопровождение конвоев, спасательные операции в воздушном море и транспортировку грузов - самолет хорошо показал себя на испытаниях. Некоторые варианты были окрашены в черный цвет для ночных операций, что дало им прозвище \"Черные кошки.\""
  
 NEE_Fletcher_Destroyers: "Разрушители класса Флетчер"
 NEE_Fletcher_Destroyers_desc: "Названный в честь адмирала Фрэнка Фрайдея Флетчера, этот новый класс эсминцев будет способен противостоять любым иностранным образцам, которые может бросить нам враг. Благодаря значительному увеличению огневой мощи, прочности корпуса и противовоздушным возможностям, эсминцы класса Флетчер станут спасательным кругом для нашего флота. Способный выполнять широкий спектр функций, он станет неоценимым помощником в войне."
  
 NEE_Damage_Control: "Контроль повреждений"
 NEE_Damage_Control_desc: "Как долго вы можете держаться на воде? Узнайте об этом, узнав все о новейших мерах безопасности, которые устанавливаются на кораблях новоанглийского флота. Были предприняты большие усилия, чтобы создать и обучить наших моряков наилучшим способам реагирования на чрезвычайные ситуации в бою и избежать потери корабля из-за пожара, оставленного без внимания."
  
 NEE_Modular_Design: "Модульная конструкция судна"
 NEE_Modular_Design_desc: "По мере роста военно-морского производства все чаще звучат призывы проектировать корабли по модульному принципу. Это поможет ускорить производство на верфях, позволив рабочим специализироваться на определенной детали, которую они изготавливают для нескольких кораблей. Вторичное преимущество заключается в том, что когда новое и более совершенное оружие станет более доступным, нам будет легче оснастить наши корабли современным оборудованием!"
  
 #Surely an actual war development can be placed here 
 NEE_Anti_Submarine_Warfare: "Противолодочная война"
 NEE_Anti_Submarine_Warfare_desc: "Поскольку наши морские и сухопутные силы действуют более согласованно, мы должны поддерживать строгий стиль организации, чтобы обеспечить хорошее снабжение наших войск. Мы предпримем шаги по улучшению наших линий снабжения, чтобы обеспечить доставку пайков и боеприпасов нашим бойцам на местах."
  
 NEE_Scouting_Cruisers: "Разведка крейсеров"
 NEE_Scouting_Cruisers_desc: "Некоторые теоретики, изучившие британские разработки, выдвигают утверждения, что самолеты - это будущее в военно-морском бою. Их повышенная маневренность и скорость позволяют им эффективно вести разведку впереди флота, чтобы обнаружить вражеские суда, которые могут лежать в засаде, чтобы застать врасплох конвой. В попытке внедрить этот дизайн, класс легких крейсеров Brooklyn был построен с учетом этого фактора, включающего в себя несколько пусковых установок катапульты для самолетов, чтобы помочь в сканировании моря!"
  
 NEE_Dockyards_of_Democracy: "Верфи демократии"
 NEE_Dockyards_of_Democracy_desc: "Америка издавна гордится военно-морскими традициями, унаследованными от наших бывших колониальных владык - Соединенного Королевства. К середине 19 века наши границы были в основном защищены, и мы обратились к великой синеве как к своему владению. На пике своей мощи крылья "Орла" могли простираться на десять тысяч миль от кончика до кончика! Хотя начало второй гражданской войны в Америке разрушило наш великий флот, мы не должны забывать о нашем наследии и стремиться восстановить утраченное."
  
 # Reconstruction # 
 NEE_Remember_Appomattox: "Помните Аппоматтокс"
 NEE_Remember_Appomattox_desc: "Во второй раз за последнее столетие Америка прошла через горнило гражданской войны. Брат сражался против брата, а отец против сына. Ни один уголок Америки не остался незатронутым в той или иной форме в этом конфликте. Как Грант позволил конфедератам вернуться домой, на свои фермы, так и мы обратились к солдатам противника с призывом вернуться в свои дома и начать выздоравливать."
  
 NEE_Appomattox: "Мягкая политика"
  
 NEE_Confiscate_The_Rifles: "Конфисковать винтовки"
 NEE_Confiscate_The_Rifles_desc: "Хотя некоторые могут огрызнуться на этот приказ и броситься к 2-й поправке, эти же винтовки убивали сыновей и дочерей соседей в смертельном конфликте. Многие из этих винтовок могут стать орудиями партизан, сражающихся против нас в ближайшие месяцы или годы."
  
 NEE_Confiscate: "Политика фирмы"
  
 NEE_Unheard_Voice: "Голос для неслышащих"
 NEE_Unheard_Voice_desc: "Еще до того, как ужасы Второй Гражданской Войны в Америке потрясли нацию, многие чувствовали, что их голос остается неуслышанным правительством. Подозрения и недоверие способствовали разжиганию насилия, которое развернулось в 1937 году. Мы выступим спонсорами инициативы, побуждающей американцев отправлять письма правительственным чиновникам, чтобы их проблемы стали известны."
  
 NEE_Labour_Standards_Act: "Закон о Трудовых стандартах [GetYear] года"
 NEE_Labour_Standards_Act_desc: "Хотя радикальная риторика Рида и его последователей способствовала расколу нашей нации, нельзя отрицать тот факт, что наша страна отчаянно нуждается в трудовой реформе. Помогая восстанавливать американскую нацию, мы будем встречаться с умеренными профсоюзными лидерами, более близкими к правым, подавляемым при ОСА. Мы будем стремиться к их сотрудничеству при принятии законов в поддержку американского рабочего."
  
 NEE_Labour_Standards_Act_idea: "Закон о Трудовых стандартах"
  
 NEE_Expand_Educational_Opportunities: "Расширение возможностей для получения образования"
 NEE_Expand_Educational_Opportunities_desc: "В новой Америке каждый будет иметь доступ к справедливому и равному образованию. Высшее образование больше не будет привилегией только элиты и богатых. Для тех, кто не может позволить себе цены на обучение в университетах и колледжах, будут предложены стипендии и плата за обучение для студентов, решивших служить в наших вооруженных силах - в качестве компенсации за их службу и патриотизм американской нации."
  
 NEE_Expand_Educational_Opportunities_idea: "Расширенные возможности образования"
  
 NEE_Fight_Against_Jim_Crow: "Борьба против Джима Кроу"
 NEE_Fight_Against_Jim_Crow_desc: "Возможно, мы боролись и победили за единую Америку, но борьба нашей нации вряд ли закончена. Под давлением таких групп, как Братство носильщиков спальных вагонов, возглавляемое А. Филипом Рэндольфом, Конгресс обратился в Конгресс с просьбой активно бороться с расовыми предрассудками Джима Кроу. Они добивались принятия официального законодательства об отмене налога на голосование и "дедушкиной оговорки", препятствующей голосованию афроамериканцев."
  
 NEE_Executive_Order_9808: "Исполнительный приказ 9808"
 NEE_Executive_Order_9808_desc: "Исполнительный приказ 9808, созданный [NEE.GetLeader], официально создаст комитет, который изучит условия соблюдения гражданских прав в США, отчитается о своих выводах и представит рекомендации о том, как правительство может улучшить условия в США."
  
 NEE_American_Reconstruction_Act: "Закон о Восстановлении Америки"
 NEE_American_Reconstruction_Act_desc: "Вторая Гражданская Война в Америке опустошила страну. Масштабы военных действий превзошли ожидания многих жителей страны. По всей стране фабрики подвергались бомбардировкам, саботажу или демонтажу, поскольку различные воюющие державы уступали друг другу земли. \"Закон О Восстановлении Америки\" создаст новое правительственное агентство для восстановления страны."
  
 NEE_Reconstruction: "Закон о Восстановлении Америки"
  
 NEE_Reverse_Over_Militarisation: "Отказ от чрезмерной милитаризации"
 NEE_Reverse_Over_Militarisation_desc: "Когда началась война, многие заводы по всей стране поспешили переключить производство на выпуск военной техники для нужд армии. С прекращением военных действий внутри страны пришло время помочь владельцам заводов перейти на выпуск гражданской продукции. Эти заводы лучше подходят для помощи в восстановлении страны, а не для производства винтовок и артиллерийских орудий."
  
 NEE_Connect_The_Nation: "Подключить нацию"
 NEE_Connect_The_Nation_desc: "После разрушений, нанесенных войной, большая часть инфраструктуры по всей Америке пришла в упадок. Дороги, которые и так были не в лучшем состоянии из-за затянувшейся депрессии, теперь часто покрыты не только выбоинами. Чтобы помочь в восстановлении разрушенной войной Америки, мы направим дополнительные средства на восстановление инфраструктуры."
  
 NEE_St_Louis_War_Memorial: "Военный мемориал в Сент-Луисе"
 NEE_St_Louis_War_Memorial_desc: "В огне Второй Американской Гражданской Войны погибли бесчисленные толпы американцев со всех сторон. Нигде это не проявилось так ярко, как в городе Сент-Луис в центре страны. С началом войны на улицах города шли ожесточенные бои, когда каждая фракция пыталась захватить контроль над регионом. На западном берегу Миссисипи воздвигнут монумент в память о всех павших."
  
 NEE_War_Devastation_Relief_Agency: "Агентство по оказанию помощи при военных разрушениях"
 NEE_War_Devastation_Relief_Agency_desc: "Ужас Второй Гражданской Войны в Америке не пощадил ни одного американского гражданина. Почти каждый потерял брата или сестру в этом ужасном конфликте. Многие семьи потеряли кормильцев во время войны и теперь задаются вопросом, как им прокормить себя. Необходимо новое агентство для организации помощи пострадавшим от войны."
  
 NEE_Southern_Excavation_Scheme: "Южная схема добычи"
 NEE_Southern_Excavation_Scheme_desc: "По мере того как мы будем пытаться восстановить промышленную базу американской нации, мы обратимся на юг, к штатам Солнечного Пояса, поскольку они обладают большим количеством неиспользованных природных ресурсов. С дальнейшим внедрением кондиционеров все больше американцев найдут Солнечный пояс гостеприимным. Производители не только найдут место с более слабым присутствием профсоюзов, но и оценят теплый солнечный климат, поскольку они принесут американскую промышленность на Юго-Восток и Юго-Запад."
  
 NEE_Electrify_The_Nation: "Электрифицировать нацию"
 NEE_Electrify_The_Nation_desc: "Электрическая сеть страны полностью разрушена и покрыта шрамами после ада гражданской войны. Благодаря принятию президентом [NEE.GetLeader] таких актов, как Исполнительный приказ 7037, в каждом доме страны скоро будет свет и энергия от Сан-Франциско до Нью-Йорка. Мы не только исправим ситуацию с электричеством в городах, но и распространим электрификацию нашей страны на сельские районы."
  
 NEE_Rebuild_The_Steel_Belt: "Восстановление Стального Пояса"
 NEE_Rebuild_The_Steel_Belt_desc: "Когда синдикалисты были отброшены назад, рабочие вели отчаянную борьбу среди промышленного стального пояса за каждый завод. Многие из крупных заводов сегодня лежат в руинах после конфликта. Как один из наиболее богатых ресурсами и хорошо связанных регионов страны, мы должны стремиться восстановить то, что было потеряно. Это также, вероятно, поможет нам расположить к себе остатки Объединенного Синдиката Америки."
  
 NEE_End_Reconstruction: "Окончание реконструкции"
 NEE_End_Reconstruction_desc: "Последние два десятилетия не были добрыми к Америке. Тем не менее, Америка снова стоит на высоте. Благодаря постоянно растущей экономике и улучшающимся социальным условиям внутри страны, Америка вновь готова к участию на мировой арене."
  
 NEE_End_Reconstruction_Available: "Все принадлежащие штаты §CМатериковой Америки§! являются национализированными [NEE.GetNameWithFlag]"
 NEE_End_Reconstruction_Available_2: "Все повстанческие силы уничтожены/умиротворенны"
  
 NEE_Fate_of_the_Political_Parties: "Судьба политических партий"
 NEE_Fate_of_the_Political_Parties_desc: "После победы в Гражданской Войне мы должны решить, как относиться к противоборствующим политическим партиям. Многие поспешат указать пальцем на Социалистическую Партию Америки или Америка Превыше Всего как на главных зачинщиков конфликта. Разрешение им баллотироваться на местном уровне может быть достаточной уступкой сторонникам жесткой линии. Однако запрет этих партий может вызвать протест против того, как \"демократическая\" страна может ограничивать политические партии страны."
  
 NEE_Fate_of_the_General_Staff: "Испытания генерального штаба"
 NEE_Fate_of_the_General_Staff_desc: "Герой войны Марк Кларк из генерального штаба попросил о встрече с [NEE.GetLeader]. Он хочет оформить слушание, чтобы разобраться с вражескими офицерами мятежных фракций. Он утверждает, что многие офицеры были не на той стороне из-за географической принадлежности. Как Ли не мог сражаться против своего родного штата Вирджиния, так и многие из этих офицеров. Теперь, когда Америка вновь стала целостной, некоторых из них можно вернуть в армию и флот."
  
 NEE_Maintain_Martial_Law: "Поддерживать военное положение"
 NEE_Maintain_Martial_Law_desc: "Несмотря на завершение войны, среди населения все еще есть застойные и раскольнические элементы. В сельских районах Юга сторонники лонгистов продолжают постоянно преследовать наши войска, а на Среднем Западе синдикалистские повстанцы продолжают террор, несмотря на провал их революции. В эти неспокойные времена нам придется сохранить военное положение, чтобы обеспечить безопасность наших граждан."
  
 NEE_Repeal_The_Posse_Comitatus_Act: "Отменить Закон о Комитатусе"
 NEE_Repeal_The_Posse_Comitatus_Act_desc: "Пока нация оправляется от шрамов конфликта, разорвавшего нашу страну на части, внутренние диссиденты и террористы продолжают бросать вызов нашему правительству. Поскольку местные правоохранительные органы все чаще оказываются не в состоянии справиться с беспорядками, нам придется применить Акт о восстании и отменить Закон О Комитатусе, чтобы подавить гражданские беспорядки, которые терзают нашу нацию."
  
 NEE_deal_with_terrorists_decisions: "Справиться с внутренним терроризмом"
 NEE_deal_with_terrorists_decisions_desc: "Ряд повстанческих групп отказываются сложить оружие, несмотря на нашу победу в гражданской войне. Мы должны разобраться с этими террористами раз и навсегда, чтобы принести мир в Америку."
  
 NEE_Crack_Down_Syndicalist: "Подавление синдикалистской агитации"
 NEE_Crack_Down_Syndicalist_desc: "Хотя Объединенные Синдикалисты Америки официально прекратили свое существование, Красная Угроза все еще существует в городах Ржавого Пояса и лесах Мичигана. Хотя эти партизаны не представляют значительной угрозы для легитимности нашего правительства, наши граждане все еще чувствуют себя небезопасно, поскольку эти повстанческие группы совершают налеты и взрывы. Мы будем пресекать их деятельность, чтобы прекратить террор так называемых революционеров против нашего народа и страны."
  
 NEE_Fight_The_Klan: "Борьба с Ку-Клукс-Кланом"
 NEE_Fight_The_Klan_desc: "Несмотря на поражение Американского Союзного Государства, в южных штатах по-прежнему существует множество повстанческих партизанских групп, отказывающихся признать власть нашего правительства. Такие диссидентские группы, как Ку-Клукс-Клан, охотятся на афроамериканцев и используют тактику террора для распространения своего послания расовой ненависти. Это не может существовать в нашем демократическом обществе, и если мы действительно представляем и защищаем американский народ, мы их сокрушим."
  
 # Global America # 
  
 NEE_American_Imperialism: "Америка снова на мировой арене"
 NEE_American_Imperialism_desc: "[NEE.GetNameDef] вышел победителем из испытаний последнего десятилетия. В то время как экономические проблемы разорвали страну на части и привели к гражданской войне, народ [NEE.GetNameDef] выстоял и восстал вновь, как феникс из пепла! И снова [NEE.GetNameDef] свободен, чтобы навести порядок на заднем дворе."
  
 NEE_Sword_And_Shield: "Доктрина меча и щита"
 NEE_Sword_And_Shield_desc: "Королевский флот обеспечивал безопасность Британских островов и Ирландии от вторжения враждебных сухопутных держав. Могучие наполеоновские армии были лишены возможности атаковать британцев. Так и мы должны приложить усилия, чтобы создать свою собственную современную стальную стену, которая будет служить нам и мечом, и щитом, чтобы ни одна вражеская сила не достигла наших берегов."
  
 NEE_Secure_The_Borders: "Обеспечить безопасность границ"
 NEE_Secure_The_Borders_desc: "Наша нация имеет прямую связь только с двумя государствами. Это самые слабые места в обороне [NEE.GetNameDef] от враждебных захватчиков. Необходимо достичь соглашений с нашими соседями в [CAN.GetNameDef] и [MEX.GetNameDef], чтобы обеспечить безопасность Америки!"
  
 NEE_Reclaim_The_Canal: "Отвоевать Панамский канал"
 NEE_Reclaim_The_Canal_desc: "Панамский канал - важнейший ключ к организации нашего военно-морского флота и проецированию силы. Без контроля над перешейком корабли вынуждены совершать долгое и опасное путешествие через Магелленов пролив или рисковать в Северном Арктическом проходе. Кроме того, это один из лучших образцов американской инженерной мысли!"
  
 NEE_Revive_The_Monroe_Doctrine: "Возродить доктрину Монро"
 NEE_Revive_The_Monroe_Doctrine_desc: "Гражданская война привела к разрушению доктрины Монро. Многие мыши выскочили поиграть, в то время как бдительные глаза Америки были обращены вовнутрь. Теперь, когда мы восстановились, мы можем вновь попытаться применить эту доктрину."
  
 NEE_Revive_The_Monroe_Doctrine_tt: "Этот фокус откроет £GFX_decision_icon_small §YРешения§! просить страны §Cзападного полушария§! покинуть их £GFX_pol_idea  §CЕвропейским§! мажорам"
  
 NEE_Organisation_of_American_States: "Организация Американских Государств"
 NEE_Organisation_of_American_States_desc: "Организация Американских Государств должна быть собранием нейтральных стран западного полушария. В ней [NEE.GetNameDef] будет одновременно защитником и проводником роста каждого члена."
  
 NEE_Reciprocal_Defence: "Межамериканская Взаимная Оборона"
 NEE_Reciprocal_Defence_desc: "[NEE.GetNameDef] был благословлен как маяк обучения и инноваций. Прорывы, такие как лампочка и конвейер, мощные изобретения, такие как аэроплан, имеющие военное применение, привлекли ученых и изобретателей к нашим берегам для расширения знаний в мире. Теперь мы должны предложить наши знания тем, кто находится в нашей сфере, ради общего блага народов западного полушария."
  
 NEE_Reciprocal_Defence_tt: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! по приглашению наций в нашей сфере в £GFX_research_icon  §CМежамериканскую взаимную оборону§!"
  
 NEE_American_Officer_Training: "Подготовка американских офицеров"
 NEE_American_Officer_Training_desc: "Хотя Вторая Гражданская Война в Америке была разрушительной, уроки, полученные генеральным штабом, значительно расширили возможности нашего офицерского корпуса. Мы можем начать предлагать программы странам, входящим в нашу сферу, для обучения их офицеров урокам, извлеченным из Второй Американской Гражданской Войны, чтобы лучше защищать свои страны."
  
 NEE_American_Officer_Training_tt: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! о предложении странам в нашей сфере доступ к £GFX_manpower_texticon  §Cобучению Американскими офицерами§!"
  
 NEE_Dollar_Diplomacy: "Долларовая дипломатия"
 NEE_Dollar_Diplomacy_desc: "По мере того как экономика продолжает восстанавливаться после разрушительных последствий Великой депрессии и второй гражданской войны в Америке, наши промышленники начали собирать ресурсы, необходимые для возобновления зарубежных предприятий. С силой доллара, возможно, мы сможем разорвать крепкие тиски диктаторов, порабощающих народы Западного полушария."
  
 NEE_Dollar_Diplomacy_tt: "этот фокус откроет £GFX_decision_icon_small §Yрешения§! по влиянию на £GFX_crypto_defense  §gАвторитарные§! страны в §CЗападном полушарии§!"
  
 NEE_American_Recovery_and_Aid: "Американская программа восстановления и помощи"
 NEE_American_Recovery_and_Aid_desc: "Американская программа восстановления и помощи, принятая конгрессом, стала популярной благодаря тому, что [NEE.GetLeader] часто выступал по радио с призывом к гражданам писать своим представителям, призывая их принять этот законодательный акт. Американская программа восстановления и помощи позволяет правительству инвестировать большие суммы денег и ресурсов в развитие стран западного полушария."
  
 NEE_American_Recovery_and_Aid_tt: "этот фокус откроет £GFX_decision_icon_small §Yрешения§! об инвестировании в £GFX_prod_eff_cap  §GЭкономики§! Стран в нашей сфере"
  
 NEE_The_American_Hemisphere: "Американское полушарие"
 NEE_The_American_Hemisphere_desc: "Окончательный вывод, который можно сделать из доктрины Монро, заключается в том, что президент Монро претендовал на мантию ответственности за благополучие всего Западного полушария. В нынешнее время мы должны позаботиться о том, чтобы она была свободна от паразитов, пожирающих свой народ. Нельзя допустить, чтобы тираны и социалисты угнетали народы Америки!"
  
 NEE_The_American_Hemisphere_tt: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! поставить ультиматум с требованием смены режима £GFX_production_texticon §RСоциалистическим§! странам в §CЗападном полушарии§!"
  
 gbr_reduce_unrest_5_tt: "Это уменьшит синдикалистские волнения, с которыми мы сталкиваемся."
 gbr_reduce_unrest_5_tt_nee: "Это уменьшит синдикалистские беспорядки, с которыми мы сталкиваемся"
  
 NEE_The_Old_Order: "Старый порядок"
 NEE_The_Old_Order_desc: "После почти двух десятилетий изгнания Антанта наконец-то вернулась домой. Угроза синдикализма была сокрушена, и снова старые французское и британское правительства вернулись на свои законные родины. Лондон и Париж вновь засияют огнями, и тьма прошлого исчезнет. Начнется новый мировой порядок, который увидит возвращение старого мира."
  
 NEE_American_Reconstruction_Crews: "Американские восстановительные бригады"
 NEE_American_Reconstruction_Crews_desc: "Американские ремонтные бригады, используя мощь восстановленной американской промышленности и наш собственный опыт в восстановлении, мы отправим бригады реконструкторов к нашим европейским союзникам, чтобы помочь в восстановлении их стран. Великие европейские столицы и города будут отстроены в кратчайшие сроки благодаря американской изобретательности и мастерству!"
  
 NEE_Invest_In_Raj: "Инвестиции в [RAJ.GetNameDef]"
 NEE_Invest_In_Raj_desc: "Полностью опустошенная трехсторонней гражданской войной на Индийском субконтиненте, экономика Доминиона Индии лежит в руинах. Чтобы укрепить наши связи с Антантой и воспользоваться преимуществами доступа к иностранным рынкам - мы будем поощрять американских инвесторов и бизнесменов привозить в Индию американские товары и инвестиции. За наших новых партнеров в Радже!"
  
 NEE_British_Reconstruction: "Британские кредиты на реконструкцию"
 NEE_British_Reconstruction_desc: "Британская нация сильно пострадала из-за гражданской войны - синдикалисты фанатично сражались в последние дни войны. Каждый день мы получаем мрачные сообщения о разгуле беспорядков, бездомности и нищеты, которые обрушились на Домашние острова после возвращения Изгнанников. Чтобы помочь нашим храбрым английским союзникам, мы предоставим кредиты для помощи в их обременительном, но необходимом восстановлении. Со временем Домашние острова будут отстроены лучше, чем когда-либо!"
  
 NEE_French_Reconstruction: "Первый союзник"
 NEE_French_Reconstruction_desc: "В 1778 году французская нация помогла нашей зарождающейся революции против британцев, связи нашей страны с Францией никогда не будут забыты, и их жертвы никогда не были забыты. Теперь, когда французы оправилась от ужасной гражданской войны и многолетнего правления синдикалистов, мы должны отплатить им тем же. Мы организуем отправку большой суммы денег и оборудования в Атлантику, чтобы помочь нашему первому союзнику в его отчаянно трудное время."
  
 NEE_Italian_Reconstruction: "Исцелить итальянские шрамы"
 NEE_Italian_Reconstruction_desc: "Многие американцы итальянского происхождения, проживающие в Новой Англии, сочувствуют судьбе своих родных и близких в родной стране Италии, которая тяжело восстанавливается после второй гражданской войны в новейшей истории. Чтобы помочь им в восстановлении, мы направим хорошо обученные ремонтно-строительные бригады, а также грузы с продовольствием и оборудованием для помощи в восстановлении разрушенных городов и поселков."
  
 NEE_Bread_And_Roses: "Хлеб и розы"
 NEE_Bread_And_Roses_desc: "Хотя мы отдаем должное Антанте за их несокрушимый патриотизм и решимость отвоевать свои страны от угрозы синдикализма, похоже, что не все их граждане воспринимают их именно так. Чтобы помочь в восстановлении и помочь французам и британцам вновь завоевать это доверие, мы предложим поставки продовольствия и товаров в их страны, чтобы залечить шрамы войны."
  
 NEE_Form_ITO: "Сформировать Международную Торговую Организацию"
 NEE_Form_ITO_desc: "Чтобы создать более доступную и мирную торговую сеть с демократическим миром, мы будем добиваться создания международного торгового блока, который объединит все свободные страны. Опираясь на мощь динамичной и восстановленной американской промышленности и экономики, наша торговая организация объединит все континенты и обеспечит всем участие в свободной торговле. Только вместе мы сможем сделать мир упорядоченным, свободным и мирным."
  
 NEE_Bring_In_Commonwealth: "Привлечь Содружество"
 NEE_Bring_In_Commonwealth_desc: "Когда наш торговый блок будет прочно создан, нам придется искать членов, желающих присоединиться к нам в глобальной свободной торговле. Давайте обратимся к странам Содружества в качестве потенциальных новых членов нашей организации. Международная торговая организация объединит весь мир!"
  
 NEE_Bring_In_Commonwealth_tt: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! по приглашению §CСодружество наций§! в £GFX_capital  §GМеждународную торговую организацию§!!"
  
 NEE_Allies_Not_Forgotten: "Союзники не забыты"
 NEE_Allies_Not_Forgotten_desc: "Мы никогда не забудем материальную и экономическую помощь, оказанную нам в самые тяжелые дни Альянсом Антанты. Теперь, когда наша сила полностью восстановлена, мы вернем этот долг нашим союзникам, официально пригласив их в Международную Торговую Организацию."
  
 NEE_Allies_Not_Forgotten_tt: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! по приглашению §Cчленов Антанты§! в £GFX_capital  §GМеждународную торговую организацию§!!"
  
 NEE_Reach_Periphery: "Протянуть руку помощи периферии"
 NEE_Reach_Periphery_desc: "Международная Торговая Организация стремится объединить все свободные и демократические государства мира, даже те, которые не участвуют во фракциях. Страны, которые выбрали путь нейтралитета, мы официально пригласим в наш торговый блок. Вместе мы будем процветать!"
  
 NEE_Reach_Periphery_tt: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! по приглашению §CНейтральных стран§! в £GFX_capital  §GМеждународную торговую организацию§!!"
  
 NEE_Take_Leadership_of_ENT: "Возглавить Антанту"
 NEE_Take_Leadership_of_ENT_desc: "[NEE.GetName] добилась замечательного восстановления после разрушений Второй Американской Гражданской Войны и доказала, что является более чем способной военной и экономической державой. С нашей обновленной военной мощью и благословением канадского и британского правительств мы возьмем на себя руководство Антантой, чтобы защитить демократию от тирании и угнетения. Это будет началом нового века, не Европы, а началом американской эры."
  
 NEE_Turn_To_The_Pacific: "Поворот к Тихому океану"
 NEE_Turn_To_The_Pacific_desc: "После того, как мы закрепились на континентальной части Соединенных Штатов, пришло время восстановить довоенную роль Америки в обеспечении того, чтобы контроль над Тихим океаном не перешел в руки воюющих стран. Благодаря помощи нашего восстановленного военно-морского флота мы будем охранять могучие моря и дадим понять Азии, что мы вернулись и стали сильнее, чем прежде."
  
 NEE_The_Gate_Between_The_Oceans: "Ворота между океанами"
 NEE_The_Gate_Between_The_Oceans_desc: "В 1914 году наш великий строительный проект был наконец завершен, соединив великие Атлантический и Тихий океаны и обеспечив американское господство на волнах. Из-за последствий Гражданской войны мы не смогли сохранить контроль над этим важнейшим проходом. Для укрепления нашей безопасности и восстановления морской торговли мы будем стремиться вернуть Панамский канал в руки американцев."
  
 NEE_Form_The_San_Francisco_Accord: "Заключить Сан-Францисское Соглашение"
 NEE_Form_The_San_Francisco_Accord_desc: "Для поощрения большего сотрудничества между странами Тихоокеанского региона под руководством [NEE.GetNameDef] мы сформируем пакт о сотрудничестве в области исследований, базирующийся в Сан-Франциско. Мы пригласим страны Юго-Восточной Азии присоединиться к нашему кооперативу, чтобы вместе мы стали сильнее благодаря обмену исследованиями и обеспечили продолжение демократических идей во всем Тихоокеанском регионе."
  
 unlock_SFA_decisions: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! по приглашению §CАзиатских стран§! в £GFX_research_icon  §GСан-Францисское соглашения§!!"
  
 NEE_American_Industrial_Aid: "Американская промышленная помощь"
 NEE_American_Industrial_Aid_desc: "Мощью американской промышленности следует делиться с остальным миром. Поскольку большая часть Азии все еще отстает в индустриализации по сравнению с нашей страной, мы направим советников и финансовые инвестиции для содействия дальнейшему росту и развитию азиатских стран. Это не только поможет их производству, но и будет способствовать их доверию к демократии."
  
 unlock_SFA_investment_decisions: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! об инвестировании в §CСоглашение наций§!!"
  
 NEE_Joint_Relief_Commission: "Объединенная комиссия по оказанию помощи"
 NEE_Joint_Relief_Commission_desc: "Большая часть Азии опустошена годами колониализма, военачальниками, голодом и открытой гражданской войной. Американский народ не может безучастно наблюдать за мучениями этих людей. Американский Красный Крест поможет организовать Совместную комиссию по оказанию помощи, чтобы американская медицинская и гуманитарная помощь помогала страдающим людям из стран Тихоокеанского региона."
  
 unlock_SFA_humanitarian_decisions: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! по отправке £GFX_population_texticon  §GГуманитарной помощи§! в §CАзиатские страны§!"
  
 NEE_Protect_East_Asian_Interests: "Защита интересов Восточной Азии"
 NEE_Protect_East_Asian_Interests_desc: "Страны и народы Азии станут жертвами необузданного и безудержного империализма без поддержки [NEE.GetNameDef] как хранителя Тихого океана. Для того чтобы Азия оставалась демократической и свободной, мы предложим нашу полную поддержку в защите этих наций от жадных рук империалистических и воинственных наций."
  
 unlock_guarantee_decisions: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! по гарантированию £GFX_counter_intelligence  §Gнезависимости§! to §CДемократических стран Азии§!"
  
 NEE_Expand_American_Influence: "Расширение американского влияния"
 NEE_Expand_American_Influence_desc: "Во время отсутствия нашей страны в азиатских делах в связи с началом гражданской войны Японская и Германская Империи воспользовались нашей слабостью, чтобы проникнуть в более слабые азиатские страны и эксплуатировать их. Теперь, когда мы вернулись, мы будем искать страны, пытающиеся противостоять их влиянию, в надежде восстановить наше влияние и мощь в Тихоокеанском регионе."
  
 unlock_influence_decisions: "Этот фокус откроет £GFX_decision_icon_small §Yрешения§! по £GFX_pol_idea  §GВлиянию§! на нейтральные страны в §CАзии§!"
  
 NEE_Rebuild_Asiatic_Fleet_Presence: "Восстановить присутствие азиатского флота"
 NEE_Rebuild_Asiatic_Fleet_Presence_desc: "До гражданской войны Азиатский флот, созданный в 1902 году, оставался любимцем ВМС США, помогая обеспечивать безопасность и защиту американских интересов в китайских морях и за их пределами. Если мы намерены защищать свободу на азиатских морях, нам необходимо иметь в своем распоряжении мощные военно-морские силы для обеспечения и защиты демократии в Азии."
  
 NEE_Mobile_Airfields: "Мобильные аэродромы"
 NEE_Mobile_Airfields_desc: "Эпоха тяжелобронированных дредноутов и их невероятной огневой мощи давно позади. Они не могут повторить проекцию силы, которую могут обеспечить авианосцы, давая морским бомбардировщикам возможность наносить удары по кораблям на расстоянии многих миль. Сторонники этой новой формы поддержки морской авиации, такие как Ричмонд К. Тернер из Военно-Морского Колледжа, подталкивают наш флот к более активной интеграции авианосцев в наши флоты и военно-морскую доктрину."
  
 NEE_Expand_The_Seabees: "Расширить состав морских пехотинцев"
 NEE_Expand_The_Seabees_desc: "По мере того как мы начинаем восстанавливать свое присутствие в Тихоокеанском регионе, логистика присутствия по всему миру становится поистине пугающей. Чтобы проецировать американскую мощь на большие расстояния, мы будем использовать квалифицированную рабочую силу Америки для организации строительства на фронтах. Мы начнем рекламировать дальнейший набор в армию и информировать о программе, чтобы заручиться помощью добровольцев по всей стране."
  
 NEE_Auxiliary_Floating_Drydocks: "Вспомогательные плавучие доки"
 NEE_Auxiliary_Floating_Drydocks_desc: "Способные погружаться под воду, плавучие сухие доки, поддерживаемые балластными понтонными цистернами, могут быть размещены под кораблями, нуждающимися в ремонте ниже ватерлинии. По мере роста нашей военно-морской армады нам придется строить дополнительные плавучие сухие доки, чтобы обеспечить нашим кораблям сокращение времени в пути для проведения ремонтных работ, а также возможности для непрерывного ремонта."
  
 NEE_The_Pacific_Territories: "Тихоокеанские территории"
 NEE_The_Pacific_Territories_desc: "Наши территории в Тихом океане покинули Союз во время великой гражданской войны, лишив нас доступа к великому морю и возможностей. После окончания войны и восстановления наших сил мы предложим им снова вступить в Союз, чтобы вернуть нашу сферу влияния на Райских островах."
  
 NEE_The_Pearl_Of_The_Orient: "Жемчужина Востока"
 NEE_The_Pearl_Of_The_Orient_desc: "Наша давняя вера в то, что цивилизация и демократия придут на Филиппинские острова, наконец-то принесла свои плоды. Имея твердого демократического союзника в Южно-Китайском море, филиппино-американские связи будут только укрепляться, образуя оплот против реакционного империализма и социалистической агитации!"
  
 NEE_Pacific_Campaign_Planning: "Планирование Тихоокеанской кампании"
 NEE_Pacific_Campaign_Planning_desc: "В войне в Тихом океане противник будет удерживать цепь укрепленных островов, и захватить их все в ходе одной кампании будет дорогостоящей и изнурительной кампанией. Многие военные и военно-морские деятели выступают за проведение \"скачкообразной\" кампании, которая будет включать в себя захват стратегических островов по всему Тихому океану, чтобы отрезать основные силы противника от снабжения - и в то же время дать нам свободу действий и сберечь наши ресурсы."
  
 NEE_Secure_American_Pacific_Supremacy: "Обеспечение американского тихоокеанского превосходства"
 NEE_Secure_American_Pacific_Supremacy_desc: "Милитаристы и империалисты показали свое истинное лицо, когда они захватили наши острова во время гражданской войны и бросили вызов нашей целостности в поддержании мира в Тихом океане. До тех пор, пока в Тихоокеанском регионе существует безудержный авторитаризм и социалистическая агитация, они будут угрожать независимости всех народов Тихоокеанского региона. Как лидер свободного мира, мы обязаны освободить их от оков их деспотических лидеров."
  
 # ITO decisions 
 NEE_ITO_decisions: "Международная Торговая Организация"
 NEE_ITO_decisions_desc: "Времена меркантилизма и протекционизма давно прошли. Возрождение промышленной и военной мощи Америки означает, что мы выступаем в роли мирового защитника демократии и свободы. После ратификации Конгрессом была создана Международная Торговая Организация (МТО), призванная объединить мир в рамках свободной торговли и сотрудничества. МТО планирует вести переговоры о снижении или устранении вредных импортных тарифов или других торговых барьеров, администрировать и контролировать согласованные торговые договоры, разрешать споры между странами-членами МТО, поощрять процветание развивающихся стран и проводить экономические исследования. Основополагающие принципы МТО отражают ее приверженность свободной международной торговле, вкладу в глобальное развитие и прозрачности. Открытие национальных рынков для международной торговли, с оправданными исключениями или с адекватной гибкостью, будет способствовать устойчивому развитию, сокращению бедности, повышению благосостояния людей во всем мире и укреплению мира и стабильности."
  
