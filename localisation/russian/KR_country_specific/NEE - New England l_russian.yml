 NEE_wilbur_cross: "Уилбур Луциус Кросс"
 NEE_wilbur_cross_leader_desc: "Кросс родился в Мэнсфилде, штат Коннектикут, в 1862 году и прославился на американской литературной сцене благодаря своей талантливой работе по анализу английской литературы. Выходец из академической среды, Кросс боролся за пост губернатора штата Коннектикут, который он успешно выиграл. С началом гражданской войны Кросс оказался в затруднительном положении после оккупации Новой Англии канадцами. Один из многих американцев, обратившихся к канадскому правительству с просьбой о вмешательстве, Кросс, открыто принявший приход Антанты в Америку, заставил некоторых заподозрить, что он не более чем марионетка бывшей Британской империи. Хотя на бумаге он является лидером временного правительства, возглавляемого Оттавой, он также является временным временным лидером Новой Англии, пока не будет выбран подходящий президент."
  
 NEE_david_walsh: "Дэвид И. Уолш"
 NEE_david_walsh_leader_desc: "Уолш родился в Леоминстере, штат Массачусетс, 11 ноября 1872 года - в юности он посещал местные государственные школы, а затем поступил на юридический факультет Бостонского университета, после чего был принят в коллегию адвокатов. Придя в политику в давно республиканском округе как демократ, Уолш предложил повысить ответственность правительства за благотворительность и душевнобольных и добивался цензуры расистского фильма "Рождение нации". Действительно, Уолш является убежденным противником расизма, пронизывающего американское общество; на Демократической национальной конвенции 1924 года он осудил Ку-Клукс-Клан. Будучи сторонником современных стандартов труда, Уолш нашел надежную базу для голосования среди рабочего класса Новой Англии.\n\nИзвестный своим политическим популизмом и внешне роскошным образом жизни, Уолш успешно работал в качестве первого ирландско-католического сенатора Массачусетса. Когда разразилась Великая гражданская война, Уолш быстро встал во главе Демократической партии в Новой Англии. Будучи видным сторонником изоляции во время Вельткрига, Уолш вызывал раздражение своих канадских соседей из-за своих антиимпериалистических взглядов. Хотя канадско-американские связи становятся все более тесными, антиинтервенционистские позиции Уолша, несомненно, приведут к конфликту между двумя странами.\n\nНаряду с президентом Уолшем работает бывший сенатор от Род-Айленда Теодор Грин. Энергичный член Демократической партии, несмотря на свой возраст, Грин выступает против изоляционизма Уолша - вместо того, чтобы верить, что путь Америки лежит в помощи остальному свободному миру."
  
 NEE_charles_hurley: "Чарльз Ф. Хёрли"
 NEE_charles_hurley_leader_desc: "Херли родился в Кембридже, штат Массачусетс, 24 ноября 1893 года - его ранняя жизнь была отмечена трагедией: в раннем возрасте он потерял обоих родителей. Его воспитанием занималась экономка, бывший окружной прокурор США, после чего он поступил в Бостонский колледж и стал продавцом спортивных товаров. Затем Херли начал карьеру в местной политике, после чего три срока подряд занимал пост казначея штата Массачусетс, будучи демократом. Успех его политической карьеры убедил его в более серьезных политических устремлениях, и он успешно баллотировался на пост губернатора на выборах 1936 года. Когда страна погрузилась в хаос, ирландско-американский губернатор пытался разрешить противоречия между протестантами-янки и ирландско-американскими католиками. После разрушительного урагана 1938 года в Новой Англии Херли руководил работами по оказанию помощи и восстановлению Бостона.\n\nНо теперь новоизбранный 33-й президент Соединенных Штатов оказался в гораздо более выгодном положении - защитника американской демократии перед лицом радикалов и реакционеров. Вместе с Хёрли работает коллега-демократ Питер Джерри, богатый сенатор от штата Род-Айленд. В молодости Герри был наставником и воспитателем не кто иной, как канадский политик Уильям Лайон Маккензи Кинг."
  
 NEE_maurice_tobin: "Морис Д. Тобин"
 NEE_maurice_tobin_leader_desc: "Тобин родился в Бостоне, штат Массачусетс, 22 мая 1901 года - католическое и ирландское наследие Тобина привело к тому, что он стал глубоко популярен среди ирландского населения Бостона. После окончания Бостонского университета он недолго работал в компаниях Conway Leather и New England Telephone, пока не пришел в политику в качестве протеже уважаемого демократа Джеймса Майкла Керли. В возрасте всего 25 лет Тобин был избран в Палату представителей штата Массачусетс, где проработал с 1925 по 1929 год. Будучи консервативным в финансовом отношении человеком, Тобин затем стал мэром Бостона, обслуживая город и не санкционируя крупные общественные проекты. Его карьера на посту мэра была подорвана пожаром в Коконат-Гроув, но скандал не помешал амбициозному Тобину баллотироваться в президенты. Энергичный и энергичный член Демократической партии, Тобин был избран 34-м президентом, обеспечив демократам еще четыре года в Белом доме. Нация ждет, что сделает новый президент, особенно те, кто связан с трудом, поскольку Тобин был постоянным сторонником профсоюзов и социально либеральной политики.\n\nНаряду с Тобином на пост президента претендует Джеймс Фарли, ирландский католик из Нью-Йорка и член Мальтийских рыцарей. Яростный борец за гражданские права, особенно афроамериканцев, Фарли объявил, что будет руководить восстановлением почтовой службы страны и значительно улучшит возможности авиапочты. Эти два человека поклялись воссоединить и перестроить Америку раз и навсегда под руководством Демократической партии."
  
 NEE_william_harriman: "У. Аверелл Гарриман"
 NEE_william_harriman_leader_desc: "Уильям Гарриман, известный также как Аверелл Гарриман, родился в Нью-Йорке 15 ноября 1891 года. Его отец, железнодорожный барон Э.Х. Гарриман, родился в богатой жизни. Во время учебы в Гротонской школе и Йельском университете Гарриман завел знакомства, которые привели его к созданию крупной фирмы \"Brown Brothers Harriman & Co.\" В 1930-х годах собственность Гарримана разрослась и включала в себя железную дорогу Union Pacific, торговую судостроительную корпорацию и корпорацию Polaroid. Огромное богатство сделало Гарримана врагом в глазах синдикалистов в годы, предшествовавшие гражданской войне. Во время наступившего хаоса Гарриман бежал на север во Временное правительство Новой Англии, где он вошел в состав Комитета канадско-американских отношений и помогал координировать совместные военные действия между Новой Англией и Канадой. На этой должности Гарриман приобрел опыт, необходимый для того, чтобы стать американским послом в Канаде, что способствовало установлению тесных отношений между двумя странами.\n\nПолучив номинацию от Демократической партии и победив на выборах 1948 года, Гарриман стал 35-м президентом Соединенных Штатов Америки. Новому президенту предстоит много работы, так как в стране начали появляться признаки восстановления, и годы реконструкции, наконец, подошли к концу. Вместе с Гарриманом будет работать бывший губернатор штата Нью-Йорк Герберт Х. Леман. Сторонник "Второй квадратной сделки" в эпоху временного правительства, Леман публично заявил о своей поддержке гарантированных прав и заработной платы рабочего класса."
  
 NEE_chester_bowles: "Честер Боулз"
 NEE_chester_bowles_leader_desc: "Боулз родился в Спрингфилде, штат Массачусетс, 5 апреля 1901 года - он происходил из семьи республиканцев, которые ненавидели и боялись большого правительства. Однако политические взгляды Боулза сформировались под влиянием его тети Рут Стэндиш Болдуин, социалистки и друга Нормана Томаса. После окончания Йельского университета Боулз стал руководителем рекламного отдела, хотя и был вынужден бежать из Нью-Йорка в связи с началом гражданской войны. Изначально выступая против участия Канады в американской политике, Боулз присоединился к Комитету "Америка прежде всего", хотя после вступления в борьбу временного правительства он заявил о своей поддержке Новой Англии. После гражданской войны Боулз возглавил Управление экономической стабилизации, используя свои знания в области экономики для восстановления разрушенной войной экономики страны. В 1948 году он стал губернатором штата Коннектикут, победив Джеймса К. Шеннона, и подписал закон о прекращении сегрегации подразделений национальной гвардии и законы об улучшении психического здоровья и жилья.\n\nНыне 36-й президент США, после победы на выборах 1952 года, Боулз планирует возглавить новую Америку, готовую помочь развитию слабых стран мира. Понимая, что восстановленная промышленность и вооруженные силы Америки могут быть лучше использованы на благо всего мира, Боулз будет добиваться более активного участия Америки в поддержании мира. Пол Девер, губернатор штата Массачусетс и бывший лейтенант-коммандер во время Гражданской войны, будет служить вместе с Боулзом. Самый молодой в истории генеральный прокурор Массачусетса, за время своего губернаторства Девер провел реформу психического здоровья и предпринял усилия по противодействию внутреннему синдикализму."
  
 NEE_joseph_martin_jr: "Джозеф Уильям Мартин мл."
 NEE_joseph_martin_jr_leader_desc: "Джозеф Мартин-младший родился в Северном Этлборо, штат Массачусетс, 3 ноября 1884 года - он происходил из ирландской семьи Новой Англии и провел свою юность, играя в мяч и работая редактором газеты. Так называемый 'сострадательный консерватор', Мартин поддерживает использование консервативных методов и концепций для значительного улучшения благосостояния общества.\n\nПосле карьеры в местной политике, а затем в политике штата Массачусетс, Мартин получил место в Конгрессе в качестве представителя Республиканской партии. Когда страна погрузилась в хаос и спешно выбирали нового временного президента, Мартин был избран на объединенной коалиции демократов и республиканцев.\n\nЕго вице-президентом стал бывший демократический губернатор Массачусетса и консервативный демократ Джозеф Б. Эли. Получивший известность среди жителей Новой Англии благодаря своей деятельности во время Великой Депрессии, Эли был выбран компромиссным комитетом благодаря своей роли в борьбе с безработицей и бедностью. Хотя напряженность между Демократической и Республиканской партиями все еще существует, дом, разделенный сам против себя, не устоит в самый темный час Америки."
  
 NEE_lewis_barrows: "Льюис О. Бэрроуз"
 NEE_lewis_barrows_leader_desc: "Барроуз родился в Ньюпорте, штат Мэн, 7 июня 1893 года. Он учился в местных школах в окрестностях Ньюпорта, а затем поступил в Университет штата Мэн, где получил диплом фармацевта. Его политическая карьера начала развиваться после того, как он занимал местные должности в Ньюпорте, такие как казначей и в конечном итоге, член комитета штата от Республиканской партии. В 1936 году, когда страна погрузилась в хаос, штат Мэн остался невредимым от насилия, и Барроуз позаботился о том, чтобы Мэн оставался свободным от радикализма под его руководством в качестве государственного секретаря штата Мэн.\n\nПосле начала второй гражданской войны между штатами бывших Соединенных Штатов Америки, Барроуз вместе с известными политиками и губернаторами Новой Англии был среди тех, кто обратился к Канаде за защитой. Представляя то, что осталось от Республиканской партии, Барроуз был выдвинут на пост временного президента в надежде обеспечить окончательное восстановление американской демократии. Вместе с президентом Барроузом будет работать вице-президент Генри Стайлз Бриджес, бывший губернатор Нью-Гэмпшира. Учитель и бизнесмен, Стайлз Бриджес был самым молодым губернатором штата в то время и теперь стремится присоединиться к администрации Барроуза."
  
 NEE_john_winant: "Джон Г. Винант"
 NEE_john_winant_leader_desc: "Джон Винант родился в Ист-Сайде Нью-Йорка 23 февраля 1889 года - он происходил из благополучной семьи и учился в Принстонском университете, хотя его оценки были относительно низкими. После недолгой службы в армии Винант занялся политикой штата, будучи избранным в Сенат штата Нью-Гэмпшир. После успешной карьеры в Сенате Винант стал губернатором Нью-Гэмпшира от Республиканской партии в 1925-1927 годах, а затем в 1931-1935 годах. Он добился известности на весь штат благодаря тому, что справился с экономической депрессией, длившейся несколько десятилетий и охватившей Америку. Активный участник политики Square Deal, которая помогла положить конец депрессии в Новой Англии, Винант легко был выбран среди членов своей партии, чтобы вести Новую Англию вперед в самые трудные дни. После своего губернаторства Винант поднялся до влиятельной должности американского посла в Канаде, где он сыграл свою роль во многих взаимодействиях между Временным правительством и канадской нацией. Перед 33-м президентом Соединенных Штатов Америки стоит расколотая нация, которая жаждет воссоединиться и вновь занять место гегемона Нового Света.\n\nНаряду с Винантом на пост президента назначен Фредерик Хейл, юрист из штата Мэн и сенатор от Гарвардского университета. Давний республиканец и председатель Комитета по связям с Канадой - Хейл публично отстаивал яростные антику-клукс-клановские взгляды и не боялся их осуждать."
  
 NEE_raymond_baldwin: "Раймонд Э. Болдуин"
 NEE_raymond_baldwin_leader_desc: "Рэймонд Болдуин родился в городе Рай, штат Нью-Йорк, 31 августа 1893 года. Его родным штатом стал Коннектикут после того, как он переехал туда в юном возрасте и провел годы учебы в Йельском университете. Болдуин участвовал в работе городского суда Стратфорда в качестве прокурора, в конце концов, в 1931 году он стал судьей городского суда. Когда страна развалилась на части, губернатор Коннектикута, Болдуин, был среди тех, кто обратился к канадскому правительству с просьбой вмешаться в ситуацию из-за гражданской войны. Чтобы обеспечить безопасность жителей Новой Англии, Болдуин руководил сложной системой гражданской обороны и государственных служб на внутреннем фронте, что способствовало росту его популярности в Республиканской партии. Ему, безусловно, придется потрудиться, пока нация оправляется от ужасов великой войны - только время покажет, приведет ли рука Болдуина к процветанию и миру в будущем.\n\nНаряду с Болдуином, на пост президента назначен житель Нью-Йорка Ирвинг Айвз, чья семья восходит к первым поселенцам, обосновавшимся в Новой Англии. Многократно переизбираясь в Ассамблею штата Нью-Йорк, Айвз публично выразил свое желание положить конец дискриминации на рабочем месте по признаку расы, вероисповедания и цвета кожи. Вместе оба мужчины поклялись воссоединить и перестроить Америку раз и навсегда под руководством Республиканской партии."
  
 NEE_george_aiken: "Джордж Эйкен"
 NEE_george_aiken_leader_desc: "Айкен родился в Даммерстоне, штат Вермонт, 20 августа 1892 года - у него рано проявился интерес к сельскому хозяйству, и это увлечение он продолжит в своей карьере губернатора штата Вермонт. Будучи республиканцем, он безуспешно баллотировался в Палату представителей Вермонта в 1922 году, но успешно участвовал в выборах в 1930 и 1932 годах. В 1934 году он занял пост вице-губернатора, а в 1936 году стал губернатором, как раз когда страна погрузилась в хаос. Будучи губернатором Вермонта во время гражданской войны, Айкен помогал организовывать рабочие проекты, чтобы облегчить экономический стресс, вызванный годами великой депрессии. Будучи сторонником проектов по финансированию сельских районов Америки, Айкен с большой любовью относился к природной красоте родного штата, хотя эти взгляды поставили его в противоречие со старыми республиканцами. Имея опыт работы в сельском хозяйстве, он изображал себя защитником фермеров и простых людей - благодаря этой позиции и популярности он принял номинацию республиканцев в кампании 1948 года.\n\nСейчас, будучи 35-м президентом Соединенных Штатов, Айкен сталкивается с нацией, наконец-то стряхнувшей с себя пыль после многих лет экономического горя и нестабильности. Вместе с Айкеном на посту президента работает Роберт Брэдфорд, республиканский вице-губернатор Бостона, выходец из традиционной семьи Новой Англии. В бытность свою губернатором Брэдфорд подчеркивал фискальный консерватизм, но при этом придерживался социально-либеральных ценностей, что видно по таким его проектам, как обеспечение жильем и уходом ветеранов гражданской войны."
  
 NEE_thomas_dewey: "Томас Э. Дьюи"
 NEE_thomas_dewey_leader_desc: "Томас Э. Дьюи родился в Овоссо, штат Мичиган, 24 марта 1902 года - он учился в Мичиганском университете, где недолго размышлял о карьере певца. После того как заболевание горла убедило его в том, что такая работа рискованна, Дьюи занялся юриспруденцией, которая привела его в Нью-Йорк. Сначала Дьюи работал федеральным прокурором, а в 1930-х годах стал известен благодаря судебному преследованию гангстера Уокси Гордона. Обладая отличной памятью, Дьюи использовал свои детали преступлений и телефонные прослушки, чтобы уничтожить преступные организации. Однако, к несчастью для Дьюи, великая гражданская война заставила его бежать из Нью-Йорка и отправиться на север, в Новую Англию, где он занимал пост губернатора в 1942, 1946 и 1950 годах. Считаясь честным и эффективным губернатором, Дьюи запретил расовую дискриминацию в сфере занятости, увеличил государственную помощь на образование и зарплату для государственных служащих. Его послевоенный "Фонд реконструкции" помог городу Нью-Йорку восстановиться после нескольких лет жестокой гражданской войны, которая полностью разрушила мегаполис, и с такой славой он добился выдвижения кандидатом от республиканцев в 1952 году.\n\nПосле выборов 1952 года Дьюи стал 36-м президентом США и возглавил могучую Америку, годы гражданской войны и нестабильности которой давно позади. Рядом с ним служит внук легендарного американского нефтяного барона Джона Рокфеллера, Нельсон Рокфеллер. Известный коллекционер произведений искусства, бизнесмен и политик, Рокфеллер отличается либеральными и прогрессивными взглядами, несмотря на свое республиканское происхождение."
  
 NEE_vannevar_bush: "Вэнивар Буш"
 NEE_vannevar_bush_theorist_desc: "§YBorn:§! §LMarch 11th, 1890, in Everett, Massachusetts, United States of America§!" #NT!
  
 NEE_leslie_groves_jr: "Лесли Гровс мл."
 NEE_leslie_groves_jr_high_command_desc: "§YBorn:§! §LAugust 17th, 1896, in Albany, New York, United States of America§!\n§YBackground:§! §LLeslie Richard Groves Jr. was born in a family with quite a history in the military, considering his father had served in the Spanish-American War, the Philippines and the Boxer Rebellion. During his late high-school years, Groves started to enrol in courses at the University of Washington, hoping to get an appointment to the United States Military Academy. He got his wish when President Woodrow Wilson himself allowed him to compete for his vacancy, but his grades weren't high enough to be accepted. Instead, Groves joined the Massachusetts Institute of Technology in the meantime while he prepared to retake West Point's entrance exam. In 1916, he took the entrance exam again, and was accepted, visiting the European battlefields on an educational tour in 1919 and graduating in 1920 as a second lieutenant in the Corps of Engineers, thanks to his experience in MIT. He was posted with the 4th Engineer corps stationed at Camp Lewis, and would later be moved to Fort Worden, where he'd meet his future wife, Grace Wilson. In late 1922, he was posted in Hawaii with the 3rd Engineer corps at the Schofield Barracks, where he earned a commendation for helping construct a trail from Kahuku to Pupukea. He would be assigned several times, becoming commander of Company D of the 1st Engineer Battalion, helping during the New England flood of 1927, being sent to Nicaragua in 1929 to conduct surveys for the construction of the Nicaragua Canal, and being assigned to look over Nicaragua's water supply after the 1931 earthquake. It was upon his return to a shattered United States that he gained his last promotions, rising to the rank of Field marshal in New England, mainly due to the sheer lack of capable staff in the region.§!\n\n§YNotes: A brilliant engineer, he has been following closely the development of Nuclear Fission technology keeping regular contact with Otto Hahn and Lise Meitner.§!" #NT!
  
 NEE_merritt_edson: "Мерритт О. Эдсон"
 NEE_merritt_edson_army_chief_desc: "§YBorn:§! §LApril 25th, 1897, in Rutland, Vermont, United States of America§!\n§YBackground:§! §LMerritt Austin Edson joined the University of Vermont in 1915, and in June 1916 he joined the First Infantry Regiment of the Vermont National Guard, where he was sent to Eagle Pass, Texas to work in the Mexican Border. He'd return to Vermont in September, but some time after returning to his university he signed up for the Marine Corps Reserve. He was commissioned as a second lieutenant in the Marine Corps on October 1917, and would be promoted to first lieutenant in June 1920. He later signed up for the Naval Air Station Pensacola, and earned his gold wings as a naval aviator in 1922. He was later stationed in Guam, where he received training on semi-tropical environments and upon returning to the US in 1925, he'd take an advanced aviation tactics course at Kelly Field, Texas. He'd later be sent to Nicaragua to fight against the Sandinista forces, and would return to the United States by late 1929. He has since then become the Coach and captain of the Marine corps National Rifle and Pistol teams, managing to win both the 1935 and 1936 tournaments, despite several interruptions due to the growing social unrest. He was finally promoted to Major in February 1936, and assigned to Philadelphia. With the collapse of the Union into civil war, Merritt hardly managed to reach New England before armies closed down the border towards New England. His experience and fame have granted him an early promotion to the rank of Brigadier General.§!\n\n§YNotes: Apathetic to politics.§!" #NT!
  
 NEE_mark_clark: "Марк У. Кларк"
 NEE_mark_clark_army_chief_desc: "§YBorn:§! §LMay 1st, 1896, in Sackets Harbour, New York, United States of America§!\n§YBackground:§! §LMark Wayne Clark was born into a family with a great military history. His grandfather was George Rogers Clark, a military general from the times of the American Revolution, and is the cousin of Army General George Marshall. He joined the United States Military Academy at West Point when he was just 17, in 1913, but unfortunately lost time in his career due to his constant illness. In his time in West Point, he met and befriended Dwight Eisenhower, and Clark graduated in April 1917 alongside Matthew Ridgway and J. Lawton Collins as a second lieutenant. Like his grandfather, he chose to serve in the Infantry corps where he was assigned to the 11th Infantry Regiment. He'd later serve in a variety of staff and training roles, gaining the rank of First Lieutenant in 1921, the rank of Captain in 1925 after completing the professional officer course at the US Army Infantry School, and reached rank of Major in 1933 after being assigned as the training instructor of the Indiana Army National Guard. He served as the deputy commander of the Civilian Conservation Corps district in Omaha, Nebraska while doing courses at the U.S. Army Command and General Staff School where he would meet old classmates like Matthew Ridgway once more, as well as meeting Walter Bedell Smith and Geoffrey Keyes, with whom he had a cordial relationship. As the internal situation deteriorated, Clark was on leave in New York, and when hostilities broke out, he moved to New England looking for safety. With the lack of capable staff, Clark has been hastily promoted to Brigadier General, where he'll now have to oversee the creation of a new army.§!\n\n§YNotes: While his loyalty is unquestioned, his friendship with now enemy Generals have raised concerns that General Clark will be unable to do his duty when the time comes to face them openly on the battlefield.§!" #NT!
  
 NEE_george_kenney: "Джордж Кенни"
 NEE_george_kenney_army_chief_desc: "§YBorn:§! §LAugust 6th, 1889, in Yarmouth, Nova Scotia, Dominion of Canada§!\n§YBackground:§! §LGeorge Churchill Kenney entered the Massachusetts Institute of Technology in 1907 where he followed a course in civil engineering. He never completed his studies, as his father abandoned his family and he was forced to work in order to sustain his family. He later enlisted as a flying cadet for the Aviation section of the US Signal Corps. He was commissioned as a first lieutenant in the 5th of November of 1917 and wouldn't be promoted until 1921 after taking a course at the Air Service Engineering School of Dayton, Ohio. He became Air Service Inspector of the Curtiss Aeroplane and Motor Company. In 1926, Kenney became a student at the Air Corps Tactical School, at Langley Field, Virginia, where he became increasingly interested in the combined used of the air force and the army to coordinate deadly attacks. In September 1932, Kenney entered the Army War College in Washington, D.C. where he joined one of several committees studying Weltkrieg battles, where he became an expert on the Second Battle of the Masurian Lakes, and began working on what came to be known as the War Plan Orange. He was promoted to Lieutenant Colonel in March 1935, and was assigned to the Infantry School at Fort Benning, in Georgia. However, seeing the buildup to the civil war from the Longist South, Kenney was certain that hostilities were about to break out so he prepared an escape plane with a group of loyalists, and decided to escape northwards as soon as hostilities broke out. Despite all odds, the plane managed to reach New England unscathed, and Kenney has joined the New England General Staff to provide for their defence any way he can.§!" #NT!
  
 NEE_willard_gordon_wyman: "Уиллард Гордон Вайман"
 NEE_willard_gordon_wyman_commander_desc: "§YОписание генерала\n§YРодился:§L 21 Марта 1898 года, Огаста, штат Мэн, Соединенные Штаты Америки. Кавалерийское отделение армии США. Он стал инструктором пехоты и кавалерии в 1921 году и приобрел ценный опыт работы атташе в Китае в период с 1928 по 1932 год, достигнув звания капитана по возвращении. Отсутствие способного персонала вынудило Ваймана досрочно повысить его до бригадного генерала, но он проявил готовность учиться, несмотря на то, что оказался в таком сложном положении."
  
 NEE_lemuel_shepherd_jr: "Лемюэль К. Шепард мл."
 NEE_lemuel_shepherd_jr_commander_desc: "§YОписание генерала\n§YРодился:§L 10 Февраля, 1896, in Norfolk, Virginia, Соединенные Штаты Америки\n§YВоенная карьера:§L Лемюэль Корник 'Лем' Шепард-младший окончил Военный институт Вирджинии в 1917 году и сразу после этого поступил в морскую пехоту в звании второго лейтенанта. Он медленно поднялся до капитана в 1922 году, где был назначен в роту морской пехоты, которая помогала Бразильской выставке столетия, а позже был переведен в отряд морской пехоты на корабле USS New York. В 1927 году он был отправлен в Тяньцзинь, где служил в 3-й бригаде морской пехоты, охранявшей американское легатство в этом городе. Лемюэль вернулся в Америку в 1929 году и окончил курсы полевых офицеров в 1932 году. Он был направлен на Гаити для службы в Гарде д'Гаити в качестве командира округа и отдела, где получил звание майора. В 1934 году Шепард был направлен в казармы морской пехоты в Вашингтоне, округ Колумбия, в качестве офицера-распорядителя и регистратора Института морской пехоты, а в начале 1936 года получил звание подполковника. После повышения он был назначен в Военно-морской колледж в Ньюпорте, штат Род-Айленд. В условиях, когда в стране разгоралась гражданская война, а Канада захватила Новую Англию, Шепард представил свои услуги правительству Новой Англии, получив повышение до бригадного генерала и назначение в Корпус морской пехоты Новой Англии, где его опыт будет высоко оценен небольшим штабом Новой Англии."
  
 NEE_cornelius_edward_ryan: "Корнелиус Эдвард Райан"
 NEE_cornelius_edward_ryan_high_command_desc: "§YBorn:§! §LMay 12th, 1896, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LFollowing high school, Cornelius E. Ryan attended the University of Connecticut where he was active in football and basketballs squads and reached the rank of first sergeant in the Reserve Officer Training Corps. From there, Ryan pursued a career in the United States military - entering the Company Officers' Course in September of 1922. With an avid interest in modern military technology, Ryan studied tanks at the Centre D' Etude des Chars de Combat in the Commune of France. When the civil war broke out, Ryan decided to remain in his home state of Massachusetts, hoping to aid the New England government's claim to legitimacy amidst the chaos. In his studies of European warfare, Ryan is heavily influenced by the concepts of vertical envelopment and believes that New England should invest in airborne training. With permission of the high command, Ryan began organising and searching for volunteers to join New England's first airborne forces.§!" #NT!
  
 NEE_ernest_harmon: "Эрнест Н. Хармон"
 NEE_ernest_harmon_high_command_desc: "§YBorn:§! §LFebruary 26th, 1894, in Lowell, Massachusetts, United States of America§!\n§YBackground:§! §LTragically orphaned at the age of ten, Ernest Nason Harmon was raised by his relatives in Newbury, Vermont, and would spend much of his early life in the village of West Newbury. He attended Norwich University for a year before receiving an appointment to the United States Military Academy at West Point in 1913. Prominent in school activities such as horse riding, hockey, football, and boxing - Harmon's time at West Point also drew him close to fellow graduate Mark W. Clark. In 1921, he was assigned to West Point as an instructor in mechanical drawing, and his additional duties included coaching for the football team and West Point's first lacrosse team. He would serve in the 6th Cavalry Regiment in Georgia and four years as a Professor of Military Science and Commandant of Cadets at Norwich. In 1933, he graduated from the United States Army Command and General Staff College, and in 1934, he became a graduate of the United States Army War College. When the civil war broke out in the spring of 1937, Harmon decided to stay with his close friend Mark W. Clark, and joined the Provisional Government of New England. His leadership experience and exemplary educational background will be pivotal in training the relatively inexperienced armed forces of New England.§!" #NT!
  
 NEE_allan_rockwell_mccann: "Аллан Роквелл Макканн"
 NEE_allan_rockwell_mccann_high_command_desc: "§YBorn:§! §LSeptember 20th, 1896, in North Adams, Massachusetts, United States of America§!\n§YBackground:§! §LAllan Rockwell McCann graduated from the United States Naval Academy in March 1917. He was assigned to USS Kansas on which he served until September 1919. Following instruction in submarines aboard USS Fulton at the Submarine Base at New London, he joined USS K-6 in January 1920, serving in command of that submarine from May to September of that year and subsequently commanded the submarines USS N-4 and USS L-3 until June 1922. He transferred to USS R-21 at Coco Solo serving in command of that submarine until she was decommissioned in June 1924. In July 1924, returning to the Submarine Base at New London, he served as an instructor in Diesel Engineering for one year, assigned to USS Chewink. He then was transferred to duty as Chief Engineer and Repair Officer of that Base. In 1925, he was assigned additional duty as technical advisor to the Peruvian Naval Commission at the Electric Boat Company and when detached in 1926, he commanded the submarine USS S-30 until 1929. He then served in the Design Division, later in the Maintenance Division, Bureau of Construction and Repair (now Bureau of Ships), Navy Department, Washington, D.C., for two years starting in July 1929. From August 1931 until June 1934, he commanded the submarine USS Bonita. In the start of 1937 he assumed duty as Commander, 2nd Submarine Division, Submarine Fleet and was serving in that command when New England's government was proclaimed. After joining New England he was promoted to rear admiral.§!" #NT!
  
 NEE_edward_ellsberg: "Эдвард Эллсберг"
 NEE_edward_ellsberg_admiral_desc: "§YОписание Адмирала\n§YРодился:§L 21 Ноября, 1891 года в Нью-Хейвене, штат Коннектикут, Соединенные Штаты Америки. получил степень бакалавра наук в 1914 году, а затем получил степень магистра наук в Массачусетском технологическом институте в 1920 году. Эллсберг был зачислен в военно-морской флот в 1914 году и служил на действительной службе до 1926 года. Он стал экспертом по подводным спасательным работам. В 1926 году он поднял подводную лодку ВМФ С-51. За этот успех он был повышен до звания командира Актом Конгресса и награжден медалью за выдающиеся заслуги военно-морского ведомства, с тех пор он широко известен как "командующий Эллсберг". Эллсберг описал подъем S-51 в своей книге 1929 года "На дне". После ухода с действительной службы Эллсберг работал в нефтяной компании Tide Water Oil и начал писать книги о своих подвигах и исторических событиях. В 1927 году Эллсберг пошел добровольцем на действительную военную службу по спасению выживших, застрявших на затонувшей подводной лодке S-4. Спасательные работы не увенчались успехом, и Эллсберг вернулся домой в начале января 1928 года, когда продолжил работу в Tide Water Oil Company. Сразу же после провозглашения Новой Англии Эллсберг вернулся во флот и получил звание контр-адмирала."
  
 NEE_thomas_hart: "Томас Ч. Харт"
 NEE_thomas_hart_navy_chief_desc: "§YBorn:§! §LJune 12th, 1877, in Davison, Michigan, United States of America§!\n§YBackground:§! §LA 1897 graduate from the US Naval Academy in Annapolis, Thomas Charles Hart's distinguished and storied naval career started about a year later with the Spanish American war. An officer aboard the battleship USS Massachusetts during a blockade of Santiago de Cuba, Hart was commended for his courage commanding a steam cutter in Cabanas bay searching for landing sites. Despite extensive fire from shore batteries, Hart was successful in his mission and took no losses despite repeated hits. His proficient ship handling would get him placed in the USS Vixen, where he would make lifelong friends with the then Lt. Alexander Sharp Jr and Ensign Arthur MacArthur III (the late elder brother of Douglas MacArthur).\n\nAfter a stint about a sloop, Hart would teach ordnance and gunnery at Annapolis. His connections at the institute included marrying the daughter of the then Superintendent Rear Admiral Brownson. He would also qualify to command submarines, becoming a Chief of Staff to the Commander of the Atlantic Fleet's Submarine Force. Although the United States thankfully sat out the Weltkrieg, Hart was determined to study German uboats during his tenure. After serving as the Superintendent of the US Naval Academy from 1931-1934, Hart was posted to the General Board of the US Navy. The start of the civil war has seen Hart join the New England government along with other members of the Atlantic fleet in hopes of preserving democracy. With the civil war underway, Hart continues to lobby for the creation of a modern US submarine fleet, which he believes will best allow for New England to disrupt foreign shipments of aid.§!" #NT!
  
 NEE_harold_stark: "Гарольд Р. Старк"
 NEE_harold_stark_navy_chief_desc: "§YBorn:§! §LNovember 12th, 1880, in Wilkes-Barre, Pennsylvania, United States of America§!\n§YBackground:§! §LHarold Rainsford 'Betty' Stark enrolled in the United States Naval Academy in 1899 and graduated with the class of 1903. As a plebe there he received the nickname \"Betty\". From 1907 to 1909, Stark served on the battleship USS Minnesota before and during the Great White Fleet's cruise around the world. Subsequently, Stark had extensive duty in torpedo boats and destroyers, including command of the Asiatic Fleet's torpedo flotilla in 1917, when he served on the staff of Commander, Asiatic Fleet from November 1917 to January 1919. Following Weltkrieg, Stark was executive officer of the battleships North Dakota and West Virginia, attended the Naval War College, commanded the ammunition ship USS Nitro and served in naval ordnance positions. During the later 1920s and into the mid-1930s, with the rank of captain, Stark was successively Chief of Staff to the Commander, Destroyers, Battle Fleet, Aide to the Secretary of the Navy, and Commanding Officer of USS West Virginia. From 1934 to 1936, promoted to the rank of rear admiral Stark served as Chief of the Bureau of Ordnance.§!\n\n§YNotes: Stark supports the idea of a military alliance with Canada.§!" #NT!
  
