 newengland.419.t: "Президентские выборы 1952 года"
 newengland.419.d.PSA: "По мере того, как Америка приближается к новому десятилетию, предвыборные лозунги снова стали основным продуктом американской жизни, поскольку кандидаты от демократов и республиканцев стремятся оставить свой след в истории и сыграть на президентских выборах.\n\nОт Демократической партии баллотируется Кларенс Мартин. , добиваясь второго срока для себя. На протяжении всего своего пребывания на посту губернатора Вашингтона ему успешно удавалось преодолевать самые тяжелые периоды Великой депрессии, оставаясь благоразумным в финансовом плане, сохраняя при этом гуманитарную заботу о своем народе. Точно так же и президент Мартин оставался верен этой практике, работая в Администрации. Никогда не поддаваясь на социалистические панацеи, Мартин успешно удерживал радикальные группы от препятствий его политике и стремится продолжать это еще четыре года.\n\nРеспубликанцы, со своей стороны, похоже, приняли воинственную кампанию - их кандидат, ветеран и Сенатор от Вашингтона Гарри Кейн неоднократно критиковал Кларенса Мартина за то, что он слабо относится к радикалам и предоставляет известным социалистам, лонгистам и макартуристам больше свободы действий, чем это необходимо. Его пламенная риторика иногда приводила его к разногласиям со своими избирателями, но в интервью он заявил, что "я решил прислушиваться только к своей совести и своему чутью и делать то, что казалось правильным в то время. Почему бы и нет? Человек на публике офис может также играть так, как он думает, что должен. Нет надежного способа остаться на государственной должности". .\n\nВ роли спойлера для двух партий выступает кандидат от Прогрессивной партии Глен Тейлор. Артист и политик из Айдахо Тейлор стал свидетелем растущей поддержки сторонников десегрегации. Одним из известных инцидентов, принесших Глену Тейлору национальную известность, был его арест в Бирмингеме, штат Алабама, в 1948 году. Комиссар полиции Юджин "Бык" Коннор арестовал Тейлора за попытку использовать дверь, предназначенную только для афроамериканцев, вместо двери только для белых. Такие новости разлетелись по всей стране, и под огромным давлением Коннор был вынужден отпустить Тейлора обратно на свободу. После этого инцидента Тейлор стал широко популярен в афроамериканских кругах и рассчитывает получить гораздо большую явку афроамериканских избирателей, чем любой другой политик от основных партий."
