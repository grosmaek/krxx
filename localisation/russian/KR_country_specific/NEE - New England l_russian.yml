 NEE_Underground_Railroad_Smuggling_dc: "Подпольная железная дорога"
 NEE_Underground_Railroad_Smuggling_dc_desc: "В то время как остальная Америка погрузилась во мрак Второй американской гражданской войны, жители Новой Англии были избавлены от этого ужаса благодаря своевременному вмешательству канадских вооруженных сил. Однако канадцы не смогли спасти всех жителей Америки, пожелавших избежать втягивания в войну, в которую они не верили. Многие члены семей оказались отрезанными от своих близких и оказались в ловушке за линией фронта.\n\nНесмотря на опасность, многие пытаются преодолеть огромные расстояния, чтобы добраться до безопасного §G[NEE.GetNameWithFlag]§!, островка мира в бурлящем океане хаоса, которым является гражданская война. Если мы организуем и скоординируем свои действия с группами "оставшихся в живых" по всем Соединенным Штатам, возможно, мы увидим, как больше людей (и оружия) найдут свой путь к нам!\n§P-----------------------------------§!\nПосле завершения проекта §YРасширить Подземную железную дорогу§! мы сможем расширить сеть Подземной железной дороги от Великих озер до Мексиканского залива!"
