 newengland.420.t: "Президентские выборы 1952 года"
 newengland.420.d.PSA: "По мере того, как Америка приближается к новому десятилетию, а восьмилетний срок полномочий президента Дауни подходит к концу, предвыборные лозунги снова стали основным продуктом американской жизни, поскольку кандидаты от демократов и республиканцев стремятся оставить свой след в истории и претендовать на пост президента. В так называемой "Битве вашингтонских солдат" оба кандидата от демократов и республиканцев являются ветеранами из одноименного штата, оба с совершенно разными взглядами на проблемы, стоящие перед Америкой.\n\nНоминантом от Демократической партии в этом году является Уоррен. Магнусон, сенатор и ветеран гражданской войны, который, как известно, избежал переворота Макартура на дезертировавшем военном корабле, и возглавлял усилия Конгресса по отмене Закона об исключении китайцев во время своего пребывания в Сенате. Кампания Магнусона была сосредоточена на том, чтобы превратить работу президента Дауни в более прогрессивную политику, используя ее в качестве отправной точки для социальных реформ, не подрывая экономический рост, в надежде сохранить сторонников уходящего президента.\n\nРеспубликанцы, со своей стороны , кажется, принял более воинственную кампанию - их кандидат, коллега-ветеран и сенатор от Вашингтона Гарри Кейн неоднократно нападал как на своего оппонента, так и на президента Дауни за то, что он слаб по отношению к радикалам и позволяет известным социалистам, лонгистам и макартуристам беспрепятственно подрывать Америку. Сенатор Кейн уже был известен своей подстрекательской консервативной позицией и склонностью к "радикальной травле" и свободно участвовал в полемике в рамках своей кампании. Воодушевило ли это избирателей, недовольных демократами и их прогрессивным сдвигом, или только объединило оппозицию вокруг него, Америка вот-вот узнает…\n\nВ роли спойлера для двух партий выступает кандидат от Прогрессивной партии Глен Тейлор. Артист и политик из Айдахо Тейлор стал свидетелем растущей поддержки сторонников десегрегации. Одним из известных инцидентов, принесших Глену Тейлору национальную известность, был его арест в Бирмингеме, штат Алабама, в 1948 году. Комиссар полиции Юджин "Бык" Коннор арестовал Тейлора за попытку использовать дверь, предназначенную только для афроамериканцев, вместо двери только для белых. Такие новости разлетелись по всей стране, и под огромным давлением Коннор был вынужден отпустить Тейлора обратно на свободу. После этого инцидента Тейлор стал широко популярен в афроамериканских кругах и рассчитывает получить гораздо большую явку афроамериканских избирателей, чем любой другой политик от основных партий."
