 NEE_auto_invite_random_to_ITO: "( [NEE.GetFlag] §YСлучайная страна в [NEE.GetFactionName]§!): Получает событие '§Y[NEE.GetNameDefCap] приглашает нас в Международную Торговую Организацию§!'."
  
 newengland.351.t: "[NEE.GetNameDefCap] приглашает нас в Международную Торговую Организацию"
 newengland.351.d: "Мы получили известие, что [NEE.GetNameDef] пригласил нас вступить в \"Международную Торговую Организацию\". Заявляя, что миру больше не нужны война и насилие, [NEE.GetNameDef] заявило, что это сообщество не только укрепит экономические связи, но и укрепит отношения между всеми демократическими странами мира. Американцы заявили, что этот торговый блок послужит средством поддержки друг друга в экономическом процветании, а также обеспечит мир, порядок и стабильность во всем мире. Примем ли мы их приглашение?"
 newengland.351.a: "Мы хотели бы присоединиться!"
 newengland.351.b: "Мы хотели бы пойти своим путем."
  
 newengland.352.t1: "[FROM.GetNameDefCap] соглашается вступить в Международную Торговую Организацию"
 newengland.352.t2: "[FROM.GetNameDefCap] отказывается вступать в Международную Торговую Организацию"
 newengland.352.d1: "Роль Америки заключается не только в ее собственном полушарии, но и в том, чтобы вести народы всего мира в качестве образца для подражания. Наш посол в [FROM.GetNameDef] проинформировал наш Государственный департамент о том, что их правительство готово присоединиться к Международной Торговой Организации. Вместе мы позаботимся о том, чтобы мировая торговля оставалась свободной, а наши народы процветали без войн и насилия!"
 newengland.352.d2: "Несмотря на наши самые лучшие намерения, наш посол в [From.GetNameDef] проинформировал наш Государственный департамент о том, что их страна не желает вступать в Международную Торговую Организацию. Ссылаясь на то, что они скорее будут преследовать свои собственные экономические цели, чем присоединяться к нашему сообществу, и желая дистанцироваться от нас, они вежливо отклонили наше приглашение."
 newengland.352.a: "Единая торговля должна победить!"
 newengland.352.b: "Отлично."
  
 newengland.353.t: "[FROM.GetNameDefCap] принимает на себя лидерство в соглашении"
 newengland.353.d: "Для внешнего мира Соединенные Штаты потерпели полный провал с началом Второй американской гражданской войны и расколом нации на различные фракции, борющиеся за власть. Тем не менее, несмотря ни на что, [FROM.GetNameDef] добился не чего иного, как полной победы. Помогая Антанте в час нужды и освобождая Европу от синдикалистов, огромная экономическая и военная мощь [FROM.GetNameDef] означает, что [FROM.GetNameDef] заменил [old_leader.GetNameDef] на посту лидера Антанты. Этим утром [FROM.GetAdjective]ие официальные лица встретились с [old_leader.GetAdjective]им военным руководством, чтобы способствовать передаче руководства в [NEE.Capital.GetCapitalVictoryPointName]. На этой тщательно продуманной церемонии с большой помпой и волынкой президент [FROM.GetLeader] поблагодарил [old_leader.GetNameDef] за их службу в построении свободного мира и отметил жертвы, принесенные обеими странами для восстановления демократии в мире. Мир меняется, и кажется, что ветры судьбы теперь исходят не из Старого Света, а из Нового."
 newengland.353.a: "Это будет [FROM.GetAdjective]ая эпоха!"
  
 # NEE considers inviting neutral IRE 
 newengland.354.t: "Приглашение на Изумрудный остров?"
 newengland.354.d1: "Поскольку мы поднялись до руководства Антанты, перед нами открылось несколько возможностей, которые были недоступны для наших предшественников. Одним из наиболее очевидных из них являются отношения нашего союза с нашим ближайшим европейским соседом, небольшим островом Ирландия. пожертвований и материальной поддержки, оказанной тысячами американцев ирландского происхождения, в основном в Новой Англии. Среди большей части их населения остаются скрытые антибританские настроения и подозрительность, хотя, возможно, когда мы у руля Антанты, а не британцы, они могли бы быть более склонны присоединиться к нам? Культурные и семейные связи между нашими странами многочисленны, и их небольшая экономика, несомненно, выиграла бы от членства в ИСЭР.\n\nКонечно, некоторые более бескомпромиссные члены старого британского истеблишмента ропщут о якобы юридически фиктивном характере объединения Северной Ирландии в Республику, ссылаясь на различные толкования договоров и статей, поэтому такой союз подтвердил бы продолжающееся существование региона как части Республики. Вероятность какого-либо британского протеста по этому поводу была бы другим вопросом, но, тем не менее, возможна."
 newengland.354.d2: "Поскольку мы поднялись до руководства Антанты, перед нами открылось несколько возможностей, которые были недоступны для наших предшественников. Одним из наиболее очевидных из них являются отношения нашего союза с нашим ближайшим европейским соседом, небольшим островом Ирландия. пожертвований и материальной поддержки, оказанной тысячами американцев ирландского происхождения, в основном в Новой Англии. Среди большей части их населения остаются скрытые антибританские настроения и подозрительность, хотя, возможно, когда мы у руля Антанты, а не британцы, они могли бы быть более склонны присоединиться к нам? Культурные и семейные связи между нашими странами многочисленны, и их небольшая экономика, несомненно, выиграет от членства в ИСЭР."
 newengland.354.a: "Они принадлежат нашей стороне."
 newengland.354.b: "Не будем вызывать гнев британцев."
  
 # IRE invited to NEE-led Entente 
 newengland.355.t: "[NEE.GetNameDefCap] приглашает нас в Антанту"
 newengland.355.d: "Посол США в Ирландии представил президенту неожиданное предложение.\n\nВидя лидерство Соединенных Штатов в старой Антанте, президент [NEE.GetLeader] сослался на продолжающееся отвращение Ирландии к радикализму и их общие демократические ценности как на достаточную причину предложить нам официальный прием в их военный союз. Такой шаг также принесет нам выгоду от членства в ИСЭР, что безусловно, укрепит нашу сравнительно небольшую экономику.\n\nЭти дипломатические инициативы со стороны Соединенных Штатов, несомненно, связаны с ролью, которую Новая Англия сыграла в их недавней гражданской войне, домашние области для многих сотен тысяч представителей нашей диаспоры и жизненно важный источник поддержки во время Войны за независимость. Теперь, когда британцы отошли на второй план в своем собственном союзе, возможно, мы можем стоять в стороне от них и американцев, как равные, а не как подданные?"
 newengland.355.a: "Засчитайте нас!"
 newengland.355.b: "Сохранение нейтралитета является более безопасным вариантом."
  
 # NEE receives IRE's response 
 newengland.356.t1: "[IRE.GetNameDefCap] присоединяется к Антанте"
 newengland.356.t2: "[IRE.GetNameDefCap] отклоняет наше предложение"
 newengland.356.d1: "В [NEE.Capital.GetCapitalVictoryPointName] состоялась грандиозная церемония, на которой президент [IRE.GetLeader] Ирландии подписал необходимые документы и договоры, связанные с формальным оформлением места его страны в составе Антанты.\n\nВ речи, произнесенной [NEE.GetLeader], он привел Ирландию в качестве примера еще одной страны, способной работать с бывшими противниками на общее благо справедливости и свободы, и того, насколько он осознает значение события для миллионов американцев ирландского происхождения. [IRE.GetLeader] поблагодарил его за слова и признал усилия Америки, и в частности ирландской Америки, в прежней борьбе Ирландии за свободу, но подтвердил их общую цель — вместе смотреть в будущее, не сдерживаясь прошлое.\n\nОгромные толпы людей, большинство из которых носило по крайней мере один предмет одежды зеленого цвета, заполнили улицы объявлением, звуками веселья и ирландской музыки, длящейся до поздней ночи."
 newengland.356.d2: "Мы получили ответ от ирландского посла, который сообщает, что Ирландия, к сожалению, отклонила наше предложение.\n\nОн заявляет, что его правительство считает, что Ирландии было бы лучше, если бы она оставалась нейтральной, чтобы они не были вовлечены в обязательства, которые в его стране в противном случае не имеют места.\n\nТем не менее, он утверждает, что Ирландия ценит свои нынешние отношения с Соединенными Штатами и тесные связи во взаимной истории наших стран и народов, и что поддержание этих отношений было бы лучше всего сделать, опираясь на наши существующие связи, вместо того, чтобы создавать слабые новые."
 newengland.356.a: "Éirinn go brách!"
 newengland.356.b: "Что ж, жаль."
  
 ## SFA ## 
 # Invite 
 newengland.365.t: "[NEE.GetNameDefCap] приглашает [THIS.GetNameDef] принять участие в соглашениях Сан-Франциско"
 newengland.365.d: "Американское посольство передало сегодня нашему правительству ноту, в которой заявлялось о намерении их страны, чтобы мы присоединились к Сан-Францисским соглашениям. Это организация, возглавляемая американцами, которая будет отстаивать грамотность и науку в Тихоокеанском регионе и увидит рост дружеских связей между нашими странами. Тем не менее, есть те, кто задается вопросом, есть ли какая-либо выгода от присоединения к соглашению, возглавляемому янки. Присоединение к организации приближает нас к [NEE.GetNameDef], и это курс, который не все в нашей стране хотят пройти."
 newengland.365.a: "Мы желаем присоединиться."
 newengland.365.b: "Пока не интересно"
 newengland.365.c: "Не будет интересовать никогда"
  
 newengland.366.t1: "[FROM.GetNameDefCap] желает присоединиться к соглашениям Сан-Франциско"
 newengland.366.t2: "[FROM.GetNameDefCap] отказывается присоединиться к соглашениям Сан-Франциско"
 newengland.366.d1: "Наши дипломатические усилия увенчались полным успехом! [FROM.GetAdjective]ая нация объявила, что они более чем готовы присоединиться к нашей организации. Мы будем помогать в разработке их собственных исследовательских программ и способствовать продвижению американских ценностей и грамотности на их землях. Вместе мы будем стремиться укрепить связи между нашей страной и странами Тихоокеанского региона."
 newengland.366.d2: "К сожалению, [FROM.GetNameDef] вежливо отклонил наше приглашение присоединиться к соглашениям Сан-Франциско. Однако они подчеркнули, что официально еще не закрыли этот вопрос и возможно, пересмотрят свое решение и попытаются участвовать в будущем. Позор, но мы рады, что они потенциально могут попытаться проконсультироваться с нами в другое время."
 newengland.366.d3: "К сожалению, [FROM.GetNameDef] отклонил наше приглашение присоединиться к соглашениям Сан-Франциско. Какова бы ни была их причина, их правительство сообщило нашему посольству, что они не желают участвовать в нашем выгодном соглашении. Истинный позор, но, в конце концов, это их потеря, что они будут отставать в исследованиях и знаниях - наши ресурсы лучше потратить в другом месте."
 newengland.366.a: "Тост за наших новых друзей"
 newengland.366.b: "Возможно, они передумают"
 newengland.366.c: "Разочаровывает"
  
 # Investing 
 newengland.367.t: "[NEE.GetNameDefCap] хочет инвестировать в [THIS.GetNameDef]"
 newengland.367.d: "Наша страна значительно отстала в плане индустриализации и модернизации по сравнению с западным миром. Правительство [NEE.GetNameDefCap] предложило помощь в индустриализации нашей страны, отправив инвестиции и деньги, чтобы помочь нам в растущем развитии нашей молодой экономики. Однако взамен они требуют, чтобы мы открыли благоприятные торговые каналы между нашей и их нацией. В то время как некоторые настаивают на том, чтобы мы приняли решение помочь ускорить нашу собственную промышленную экспансию, некоторые обеспокоены тем, что такое соглашение приблизит нас к американской экономической сфере."
 newengland.367.a: "Бизнес процветает!"
 newengland.367.b: "Не интересно-сейчас"
 newengland.367.c: "Не интересно-никогда"
  
 newengland.368.t1: "[FROM.GetNameDefCap] принимает сделку"
 newengland.368.t2: "[FROM.GetNameDefCap] отклоняет наше предложение об инвестировании"
 newengland.368.d1: "Мы получили новости от [FROM.GetNameDef], что их правительство полностью примет все наши условия. В то время как мы будем тратить ресурсы на развитие их страны до современного стандарта, они согласились установить более тесные экономические связи с нашей страной. Это дипломатический успех, который обеспечит нам доступ к надежным торговым партнерам в Азиатско-Тихоокеанском регионе."
 newengland.368.d2: "Мы получили новости от [FROM.GetNameDef] о том, что их правительство в настоящее время не желает вести переговоры на наших условиях. Какой бы ни была их причина, они намекнули, что, возможно, захотят пересмотреть наше соглашение в будущем. Хотя это позор, что нам отказали, мы, возможно, сможем обратиться к ним еще раз в будущем."
 newengland.368.d3: "Мы получили новости от [FROM.GetNameDef] о том, что их правительство не желает соглашаться с условиями и предложением, которые мы им представили. Какова бы ни была их причина, их правительство подчеркнуло, что они не хотят менять свою позицию по этому вопросу. Это полный позор, что они не признают нашу промышленную мощь и нашу щедрость в предложении помощи в развитии их собственной отсталой нации."
 newengland.368.a: "Американские продукты, лучшие в мире!"
 newengland.368.b: "Возможно, они передумают"
 newengland.368.c: "Позор."
  
 # Medical Aid 
 newengland.369.t: "[NEW.GetNameDefCap] хочет отправить гуманитарную помощь [THIS.GetName Def]"
 newengland.369.d: "Годы внутреннего и внешнего хаоса оставили наш народ голодным и лишенным надежды. Сильно отставая от западной медицины и методов, наша нация будет продолжать борьбу, если условия жизни нашего народа значительно не улучшатся. Мы получили известие о том, что правительство [NEE.GetNameDef] предложило отправить гуманитарный пакет Красного Креста с невероятной степенью медицинской помощи, начиная от советников и заканчивая вакцинами. Хотя эти преимущества, несомненно, принесут пользу нашей стране, нам следует с осторожностью относиться к растущему американскому влиянию в Тихом океане. Хотя принятие американской помощи облегчило бы страдания нашего народа, мы всегда можем вежливо отказаться."
 newengland.369.a: "Спасибо!"
 newengland.369.b: "Мы в порядке сами по себе"
  
 newengland.370.t1: "[FROM.GetNameDefCap] принимает нашу помощь"
 newengland.370.t2: "[FROM.GetNameDefCap] отказывается от нашей помощи"
 newengland.370.d1: "Помогая народам Тихого океана, они будут менее склонны попасть в руки империалистов или революционеров. Мы получили отличные новости из посольства США по адресу [FROM.Capital.GetCapitalVictoryPointName]. Их посол уведомил наше правительство, что они готовы принять наше щедрое предложение об оказании медицинской помощи их стране. Наши врачи, советники и материалы, необходимые для восстановления их страны, уже в пути. Вместе мы поможем построить более сильный новый мир!"
 newengland.370.d2: "Хотя мы стремимся служить Азиатско-Тихоокеанскому региону, чтобы значительно улучшить жизнь несчастных людей, страдающих от многолетних войн и беспорядков, мы получили известие из американского посольства в [FROM.Capital.GetCapitalVictoryPointName], что они не желают принимать наше щедрое предложение. Независимо от их причины, наши ресурсы явно могут быть потрачены в другом месте. Для них это прискорбная потеря, но мы всегда можем найти народы, готовые принять руку помощи, когда она находится прямо перед ними."
 newengland.370.a: "Каждый заслуживает справедливого шанса"
 newengland.370.b: "Это их потеря"
  
 # Guarantees 
 newengland.371.t: "[NEE.GetNameDefCap] гарантирует нашу независимость!"
 newengland.371.d: "Наша страна находится под угрозой со стороны внешних агрессоров или иностранных агитаторов, которые стремятся дестабилизировать наше правительство и принести нашему народу только страдания. По мере того, как немецкий мировой порядок, построенный в пламени Вельткрига, сталкивается со все более серьезными проблемами и приходит в упадок, нам придется искать руководство в другом месте. Мы получили известие о том, что [NEE.GetNameDef] официально заявили миру, что теперь мы находимся под их защитой. Благодаря военно-морской и военной мощи колоссального промышленного гиганта Нового Света у нас теперь есть могущественный союзник, который поддержит нас, если нашей стране будут угрожать те, кто желает нам зла. Под руководством и защитой Америки у нас больше не будет причин для беспокойства."
 newengland.371.a: "Йёй"
  
 # SFA Influence 
 newengland.372.t: "[NEW.GetNameDefCap] хочет повлиять на [THIS.GetNameDef]"
 newengland.372.d: "В течение многих лет наша экономика отстала от остального западного мира. Годы колониального правления и господства привели к тому, что наша нация отстала от стандартов индустриальной эпохи. Американское посольство уведомило наше правительство о том, что американские инвесторы готовы перевести свой бизнес в нашу страну за границу. С помощью одной из самых промышленно развитых стран мира мы, безусловно, сможем развиваться быстрее с помощью Америки. Хотя они заявляют, что это проявление доброй воли, нет никаких сомнений в том, что чем дольше они останутся, тем больше будет их влияние в нашей стране. В качестве альтернативы, мы всегда можем вежливо отклонить их в это время, но оставить возможность открытой, если мы решим принять или отклонить их предложение."
 newengland.372.a: "Запишите меня"
 newengland.372.b: "Не интересно-сейчас"
 newengland.372.c: "Не интересно-никогда"
  
 newengland.373.t1: "[FROM.GetNameDefCap] принимает сделку"
 newengland.373.t2: "[FROM.GetNameDefCap] желает оставаться свободным от нашего влияния"
 newengland.373.d1: "Сегодня наша страна одержала дипломатическую победу, так как [FROM.GetNameDef] принял нашу сделку. Признавая экономическую и промышленную мощь нашей страны, они согласились на все наши условия, чтобы способствовать их растущему развитию. Наши инвесторы и бизнес уже направляются в эти страны, стремясь принять участие в этом новом периоде взаимных сердечных отношений. Под американским руководством развивающиеся страны мира получат не что иное, как наше полное сотрудничество и помощь. Нашим новым друзьям в Тихом океане!"
 newengland.373.d2: "К сожалению, наш посол в [FROM.Capital.GetCapitalVictoryPointName] получил известие от их правительства о том, что в настоящее время их страна не желает принимать нашу сделку. Могут ли быть причины их отказа, но на данный момент ответ - нет. Хотя это является неудачей и разочаровывает, они также сообщили нам, что они готовы вести с нами дальнейшие переговоры в будущем. Возможно, сейчас для них не самое подходящее время, и мы обязательно подумаем о том, чтобы проконсультироваться с ними в будущем."
 newengland.373.d3: "К сожалению, мы получили сообщение от нашего посла в [FROM.Capital.GetCapitalVictoryPointName], что их страна вообще не хочет вести дела с нашей страной. Каковы бы ни были их причины, но они наотрез отказались от наших требований и не проявляют никакого желания вести переговоры. Мы от этого много не потеряем, а они пострадают от того, что не примут нашу безвозмездность и помощь."
 newengland.373.a: "Превосходно!"
 newengland.373.b: "Возможно, они передумают."
 newengland.373.c: "Разочаровывает"
  
 # PT 109 resuce 
 newengland.374.t: "Сказка из Тихого океана"
 newengland.374.dgea: "В свой перископ подводная лодка U-99, шедшая от имени ВМС Германии в Восточной Азии, проводившая разведывательную миссию вблизи Немецкого Самоа, заметила необычное зрелище. На необитаемый остров высадилась группа мужчин и каноэ. Не прибегая к штабу и не нарушая протокола, экипаж капитанлейтенанта U-99 Отто Кречмера немедленно организовал группу, включая его самого, для расследования. Достигнув острова, они обнаружили, что это были американские члены экипажа торпедного катера PT-109, который был уничтожен во время атаки японцев. Убедившись, что американский экипаж накормлен и одет, Кречмер немедленно связался с начальством по рации, чтобы обеспечить их отправку домой.\n\nКомандиром PT-109 был не кто иной, как сын известного конгрессмена Новой Англии Джозефа П. Кеннеди. Лейтенанту Джону Ф. Кеннеди было приказано доставить PT-109 для разведки и наблюдения за передвижениями японских военно-морских сил возле Немецкого Самоа. Однако темной и безлунной ночью их корабль был застигнут врасплох и внезапно протаранен японским эсминцем, разрубив все судно пополам. После обломков экипажа и двух погибших членов экипажа Кеннеди отдал своим людям приказ сражаться или сдаться. Отважные моряки решили сражаться до конца и в поисках спасения проплыли 3,5 мили от обломков своего корабля. Храбрый лейтенант плыл по воде, несмотря на травмированную спину, буксируя сильно обгоревшего члена экипажа с зажатым в зубах ремнем спасательного жилета. Кеннеди совершал другие заплывы длиной в милю, чтобы приветствовать проходящие лодки PT или искать припасы для своей измученной команды. Затем он и его старший офицер совершили долгий заплыв со своей командой на соседний остров, где они нашли съедобные кокосы, но не нашли пресной воды. Таким образом, Кеннеди и его товарищ по команде совершили часовой заплыв в поисках припасов, где нашли каноэ с питьевой водой и едой. Два дня спустя, когда они возвращались к своим товарищам по команде, они были обнаружены и спасены U-99, к их большому облегчению.\n\nЛейтенант. Кеннеди вернулся домой героем, хотя и продолжает благодарить Отто Кречмера и экипаж U-99 за их гостеприимство. Он вернулся домой, прославленный как герой, награжден медалью "Пурпурное сердце" и "Серебряная звезда". С его природной харизмой многие задаются вопросом, продолжит ли он карьеру в политике, как его отец."
 newengland.374.dnogea: "Фантастическая история выживания, мужества и американского духа возникла из войны на Тихом океане, поразив нацию. Местные береговые наблюдатели у Соломоновых островов обнаружили измученную и предположительно пропавшую без вести команду на некоторых островах Самоа. После предупреждения местного берегового наблюдателя, а затем базы PT на Рендове, прежде чем доставить спасенный американский экипаж в безопасное место.\n\nНеожиданным южным ударом японские военно-морские силы двинулись в сторону Самоа, и экипажи PT были отправлены на разведку и доложить об их перемещении. . Этим конкретным экипажем командовал лейтенант Джон Фицджеральд Кеннеди, сын известного политика из Новой Англии, который стремился служить своей стране в войне с Японией. Однако темной и безлунной ночью их корабль был застигнут врасплох и внезапно протаранен японским эсминцем, разрубив весь корабль пополам. После обломков экипажа и двух погибших членов экипажа Кеннеди отдал своим людям приказ сражаться или сдаться. Отважные моряки решили сражаться до конца и в поисках спасения проплыли 3,5 мили от обломков своего корабля. Лейтенант Кеннеди плыл по воде, несмотря на травмированную спину, буксируя сильно обгоревшего члена экипажа с зажатым в зубах ремнем спасательного жилета. Кеннеди совершал другие заплывы длиной в милю, чтобы приветствовать проходящие лодки PT или искать припасы для своей измученной команды. Затем он и его старший помощник совершили долгий заплыв со своей командой на соседний остров, где они нашли съедобные кокосы, но не нашли пресной воды. Таким образом, Кеннеди и его товарищ по команде совершили часовой заплыв в поисках припасов, где нашли каноэ с питьевой водой и едой. Два дня спустя, когда он вернулся к своим товарищам по команде, они были обнаружены береговыми наблюдателями и к их большому облегчению, спасены флотом.\n\nСмелый и самоотверженный поступок этого сына конгрессмена не остался незамеченным. Лейтенант Кеннеди вернулся домой героем и награжден медалью "Пурпурное сердце" и "Серебряная звезда". Говоря с теплотой о своих людях, а не о себе перед прессой, лейтенант Кеннеди очаровал многих своей природной харизмой - с некоторыми замечаниями, что, возможно, он пойдет по пути своего отца."
 newengland.374.a: "Повезло, что ребята выжили!"
  
 # Return of Guam 
 newengland.376.t: "[NEE.GetNameDefCap] запрашивает возврат [638.GetName]"
 newengland.376.d: "Потерянный Америкой после начала Второй американской гражданской войны, остров [638.GetName] в конце концов перешел под наш контроль. Восстановив свою страну и устремив взоры на Тихий океан, [NEE.GetName] обратились к нам с просьбой вернуть их колонию. В то время как Гуам демонстрирует нашу силу и мощь в Тихом океане, он является маленьким островом, и возможно, не стоит начинать ссору с американцами из-за него."
 newengland.376.a: "Остров наш по праву!"
 newengland.376.b: "Вернуть [638.GetName] в [NEE.GetName]"
  
 newengland.377.t: "[FROM.GetNameDefCap] отказывается возвращать [638.GetName]"
 newengland.377.d: "Нас презирала [FROM.GetAdjective]ая делегация ! Они утверждают, что наша слабость во Второй американской гражданской войне, которая позволила острову выйти из-под нашего контроля, является доказательством того, что мы не способны контролировать Тихий океан. Остров останется под их контролем в обозримом будущем. Из-за этого оскорбления наше положение в Тихом океане может оказаться под угрозой, если мы не примем меры."
 newengland.377.a: "Этого не может быть!"
  
 newengland.378.t: "[FROM.GetNameDefCap] возвращает [638.GetName]"
 newengland.378.d: "Успешные переговоры были завершены в Сан-Франциско между нами и делегацией из [FROM.GetNameDef]. Они согласились вернуть остров [638.GetName] под наш контроль. На острове была проведена последняя церемония перед тем, как флаг [FROM.GetName] был спущен и заменен гордым флагом [NEE.GetNameDef]!"
 newengland.378.a: "Добро пожаловать домой!"
  
 # JFK Senate 
 newengland.379.t: "Возвращение влияния Кеннеди"
 newengland.379.d: "Несмотря на позор Джозефа П. Кеннеди после бурных выборов 1944 года и скандал, потрясший Демократическую партию Новой Англии, похоже, что другой Кеннеди вошел в политическую сферу — возможно, в попытке искупить имя Кеннеди.\n\nДжон Фицджеральд Кеннеди, национальный герой войны после тяжелых испытаний в Тихом океане, объявил о своем желании баллотироваться в Палату представителей, представляя свой родной штат Массачусетс. Популярный молодой человек, хорошо известный своей теплой харизмой и медалями военного времени - наблюдатели и опросы показывают, что Кеннеди определенно победит на этих выборах. Хотя имя Кеннеди по-прежнему омрачено скандалом, возможно, этот молодой солдат-католик вернет его к свету!"
 newengland.379.a: "Мы будем следить за вашим прогрессом!"
  
 # Philippines 
 newengland.380.t: "[FROM.GetNameDefCap] требует воссоединения"
 newengland.380.d.in_faction: "Когда облака дыма и треск выстрелов над континентальной Америкой стихли, многие [PHI.GetAdjective]ие политики  задались вопросом, какой будет политика [FROM.GetName] в отношении [PHI.GetNameDef]. Сегодня [FROM.GetLeader], лидер [FROM.GetNameDef], выступила с радиопередачей на всю Америку, в которой рассказала об итогах кровавой гражданской войны, а также потребовала, чтобы [PHI.GetNameDef] отказалась от своего союза с [ROOT. GetFactionName] и присоединиться к республике в качестве равноправного партнера, а не территории. В то же время в Манилу прибыла небольшая группа делегатов, ожидающих ответа."
 newengland.380.d.default: "Когда облака дыма и треск выстрелов над континентальной Америкой стихли, многие [PHI.GetAdjective]ие политики задались вопросом, не пора ли нам вернуться в американскую сферу. Сегодня [FROM.GetLeader], лидер [FROM.GetNameDef], сделал радиопередачу по всей Америке, в которой рассказал об итогах кровавой гражданской войны, а также призвал [PHI.GetNameDef] вернуться в республику в качестве равноправного партнера, вместо территории. В то же время в Манилу прибыла небольшая группа делегатов, ожидающих ответа."
 newengland.380.a: "Сообщите [faction_leader.GetNameDef], что мы хотим воссоединиться."
 newengland.380.b: "Попросите [faction_leader.GetNameDef] вмешаться."
 newengland.380.c: "У нас нет выбора."
 newengland.380.d: "Точно нет!"
  
 newengland.381.t: "[PHI.GetNameDefCap] хочет воссоединиться с [america.GetNameDef]"
 newengland.381.d: "После недавней радиопередачи, сделанной [america.GetLeader] с требованием воссоединения [FROM.GetNameDef] с [america.GetNameDef], [FROM.GetLeader] сообщил [ROOT.GetLeader], что Филиппины намерены вернуться под защиту  Соединенных Штатов. Однако он также хочет получить от нас одобрение, прежде чем связываться с делегатами, которые только что прибыли в Манилу.\n\nПозволив им воссоединиться, мы будем говорить, если не дружить, с [america.GetNameDef], но мы также хотим чтобы остров стал важным плацдармом для отражения японской агрессии на Тихом океане."
 newengland.381.a: "Во что бы то ни стало."
 newengland.381.b: "Точно нет!"
  
 newengland.382.t: "[FROM.GetNameDefCap] одобряет воссоединение с Америкой"
 newengland.382.d: "[FROM.GetNameDefCap] выслушал аргументы нашего дипломата в [FROM.Capital.GetCapitalVictoryPointName], который представил наши аргументы в пользу воссоединения с континентальной Америкой. После непродолжительного освобождения наших дипломатов он вызвал их снова и к великому удивлению и облегчению, согласился позволить нам воссоединиться с континентальной Америкой. [FROM.GetNameDefCap] желает нашей стране всего наилучшего."
 newengland.382.a: "Превосходно!"
  
 newengland.383.t: "[PHI.GetNameDefCap] возвращается в Америку"
 newengland.383.d: "Сегодня небольшой гарнизон американских войск высадился в порту Манилы и вошел в центр города. В полдень флаг [america.GetNameDef] был поднят рядом с флагом Филиппин на вершине дворца Малакананг. Затем [PHI.GetLeader] выступил с речью, в которой попросил филиппинцев отпраздновать восстановление связей между Филиппинами и континентальной Америкой."
 newengland.383.a: "Превосходно!"
  
 newengland.384.t: "[FROM.GetNameDefCap] отказывается от воссоединения с Америкой"
 newengland.384.d: "Посоветовавшись со своими советниками, [FROM.GetLeader] отклонил нашу просьбу о воссоединении с континентальной Америкой, сославшись на политическую нестабильность в качестве основной причины. Будучи одним из многих американских владений, контроль над которыми был утрачен во время Гражданской войны в США, воссоединение [PHI.GetNameDef] с Америкой, несомненно, принесет столь необходимую легитимность владельцу Белого дома, превратив Филиппины лишь в политический инструмент. и не наблюдается истинного равенства в законодательном органе или администрации.\n\nХотя мы можем уважать их решение и отказать в воссоединении, значительная часть филиппинского населения, несомненно, предпочла бы находиться под тем же зонтиком, что и вся Америка. Мы могли бы тайно сообщить делегатам из Америки и организовать воссоединение под носом у [FROM.GetLeader], прежде чем они успеют отреагировать."
 newengland.384.a: "Бросьте им вызов!"
 newengland.384.b: "Мы должны уважать их решение."
  
 newengland.385.t: "[PHI.GetNameDefCap] бросает нам вызов!"
 newengland.385.d: "Несмотря на то, что мы представили возможность использования Филиппин в качестве политического инструмента для победителя в американской гражданской войне, наши информаторы передали сообщения о том, что [PHI.GetLeader] решил тайно организовать их воссоединение. Отчеты, которые вернулись назад, кажутся убедительными, и у них мало места для интерпретации. Мы можем либо использовать все возможные средства, чтобы гарантировать, что они останутся в пределах нашего влияния, включая начало войны с их хозяевами, либо просто позволить тихоокеанским островам вернуться в континентальную Америку."
 newengland.385.a: "Как они смеют!"
 newengland.385.b: "Филиппины не стоят войны."
  
 newengland.386.t: "[FROM.FROM.GetNameDefCap] угрожает нам"
 newengland.386.d: "В [ROOT.Capital.GetCapitalVictoryPointName] пришла яростная телеграмма с требованием остановить возвращение Филиппин в континентальную Америку под угрозой войны с [FROM.FROM.GetNameDef]. Ясно, что они недооценили настроения филиппинцев, но хотели сохранить то незначительное влияние, которое они имели на островах. Мы можем стоять на своем и отказаться, потенциально начав новую жестокую войну после недавнего завершения Гражданской войны в США, или уйти и позволить им сохранить Филиппины."
 newengland.386.a: "Тогда это война."
 newengland.386.b: "Это не стоит того, чтобы проливать кровь."
  
 newengland.387.t: "[PHI.GetNameDefCap]: Запрос вмешательства"
 newengland.387.d: "[PHI.GetLeader] отправил нам зашифрованное сообщение, информирующее нас об официальных требованиях [america.GetName] вернуть Филиппины в свою сферу. В требованиях подразумевается, что для обеспечения их возвращения будут предприняты военные действия. Таким образом, [PHI.GetLeader] попросил нас оказать военную поддержку и поддержать их стремление к независимости от Америки."
 newengland.387.a: "Мы защищаем наших союзников!"
 newengland.387.b: "Они сами по себе."
  
 newengland.388.t: "[FROM.GetNameDefCap] Вмешивается"
 newengland.388.d: "Манила дала нам ответ. Они отклонили предложение о воссоединении, но до того, как наши делегаты успели попросить их пересмотреть свое решение, чтобы мы не использовали оружие, чтобы обеспечить воссоединение. На эту угрозу [PHI.GetLeader] отвечает, что альянс [PHI.GetFactionName], к которому присоединились Филиппины, поддержит их в случае нападения. Затем делегатов быстро отправили рейсом обратно в континентальную Америку. У нас остается два варианта: идти войной за Жемчужину Востока или отступить."
 newengland.388.a: "Тогда это война."
 newengland.388.b: "Это не стоит того, чтобы проливать кровь."
  
 newengland.389.t: "[FROM.GetNameDefCap] отказывается вмешиваться"
 newengland.389.d: "Мы получили ответ от [FROM.GetLeader], который сообщил нам, что они не поддержат нас в случае американского вторжения. У нас есть небольшая армия, определенно неспособная противостоять мощи американской промышленности. Однако шансы на бой у нас еще есть, и мы не можем сдаться или сдаться без боя. Каким будет наш следующий шаг?"
 newengland.389.a: "У нас нет выбора..."
 newengland.389.b: "Мы не откажемся от своей независимости!"
  
 newengland.390.t: "Филиппины отвергают наше предложение восстановить отношения"
 newengland.390.d: "Только что нашим делегатам в Маниле сообщили, что [PHI.GetNameDef] не присоединится к Америке. Однако [FROM.GetLeader] не стал уточнять причины отказа от воссоединения и сразу же отослал наших делегатов, оставив мало места для дальнейших переговоров. Излишне говорить, что единственные варианты, которые у нас остались, это объявить состояние войны с [FROM.GetNameDef] или отступить."
 newengland.390.a: "Тогда это война."
 newengland.390.b: "Филиппины не стоят войны."
  
 newengland.391.t: "[FROM.GetNameDefCap] требует вернуть Филиппины"
 newengland.391.d.puppet_same_faction: "Филиппины создали независимое правительство во время гражданской войны в США и вступили в оборонительный союз, чтобы не дать облакам войны достичь берегов Тихоокеанского архипелага. Ранее сегодня мы получили сообщение от [FROM.GetNameDef], в котором сообщалось, что они хотели бы увидеть мирное восстановление связей с Филиппинами. Филиппины никогда не принадлежали нам, и если бы они вернулись под контроль континентальной части США, это защитило бы нас от войны между нами и Америкой, но в то же время мы должны чтить наш союз. Что нам следует сделать?"
 newengland.391.d.puppet: "Филиппины создали независимое правительство во время гражданской войны в США, защищенное нами, чтобы предотвратить распространение облаков войны на берега Тихоокеанского архипелага. Ранее сегодня мы получили сообщение от [FROM.GetNameDef], в котором сообщалось, что они хотели бы увидеть мирное восстановление связей с Филиппинами. Филиппины никогда не принадлежали нам, и если бы они вернулись под контроль континентальной части США, это защитило бы нас от войны между нами и Америкой, но в то же время мы должны защищать наш протекторат. Что нам следует сделать?"
 newengland.391.d.annexed_same_faction: "Мы аннексировали Филиппины во время гражданской войны в Америке, и теперь Америка пришла просить их вернуть, как самую дальнюю часть своей территории до войны, которая была потеряна, когда они уладили свои идеологические разногласия. Стратегическое значение Филиппин в Тихом океане, особенно в качестве плацдарма в Тихом океане, если мы захотим оказать свое влияние, делает это трудным решением, однако, потенциал войны между нами и [america.GetNameDef] представляет собой немалую угрозу. Что нам делать?"
 newengland.391.d.annexed: "Мы аннексировали Филиппины во время гражданской войны в США, и теперь Америка пришла с просьбой об их возвращении, как о самом дальнем участке их территории до войны, которая была потеряна, когда они уладили свои идеологические разногласия. Стратегическое значение Филиппин в Тихом океане делает это решение трудным, однако потенциальная война между нами и [america.GetNameDef] представляет собой немалую угрозу. Что нам следует сделать?"
 newengland.391.a: "Вернуть американские земли."
 newengland.391.b: "Нет, мы сохраним остров."
 newengland.391.c: "Филиппины не стоят того, чтобы из-за них воевать."
 newengland.391.d: "Филиппины принадлежат нам."
  
 newengland.392.t: "[FROM.GetNameDefCap] возвращает Филиппины"
 newengland.392.d: "Мы получили отличные новости. [FROM.GetNameDef] сообщил нам, что они не хотят ставить под угрозу драгоценный мир, который мы разделяем в настоящее время, и согласился позволить Филиппинам мирно воссоединиться с Америкой."
 newengland.392.a: "Превосходно."
  
 newengland.393.t: "Предательство [FROM.GetNameDefCap]"
 newengland.393.d: "Мы получили известие о чрезвычайном предательстве! [FROM.GetNameDef] отказались обещать нам военное вмешательство в случае вторжения. Без военной поддержки мы, скорее всего, будем быстро сокрушены американской промышленностью, однако мы также можем пытаться защищаться как можно дольше."
 newengland.393.a: "Мы возмущены"
 newengland.393.b: "Филиппины не стоят того, чтобы за них воевать"
  
 newengland.394.t: "[FROM.GetNameDefCap] оставляет [Root.GetFactionName]"
 newengland.394.d: "Манилла, получив известие о том, что мы не поддержим их в случае американского вторжения, объявила, что они покинут [Root.GetFactionName] и с гордостью выступят в одиночку против своих захватчиков. После этого они осудили нас за трусливое самосохранение и грубо уволили наших дипломатов, несмотря на все усилия, чтобы убедить их остаться в [Root.GetFactionName], однако их гнев понятен, и мы могли только выполнить их решение."
 newengland.394.a: "Все могло бы пройти лучше..."
  
 newengland.395.t: "[FROM.GetNameDefCap] отказывается возвращать Филиппины"
 newengland.395.d: "Когда переговоры зашли в тупик, наши делегаты ответили [ROOT.Capital.GetCapitalVictoryPointName] с большим разочарованием и колебаниями, что [FROM.GetNameDef] не позволит Филиппинам присоединиться к нам. Наши делегаты хотели убедить их в обратном, однако их уволили и отправили обратно в континентальную часть Соединенных Штатов. Таким образом, у нас остается два варианта: мы можем объявить войну, чтобы вернуть Филиппины, или мы можем отступить и подождать до другого раза."
 newengland.395.a: "Значит война."
 newengland.395.b: "Мы не можем бороться с ними."
  
 newengland.396.t: "[FROM.GetNameDefCap] требует восстановления демократии"
 newengland.396.d: "Хотя американцы были довольны тем, что Филиппины вернулись в их сферу, они не довольствуются одним лишь островом. Они также хотят видеть восстановление демократии на острове. Это может поставить под угрозу наше благополучие из-за нашей роли в свержении предыдущего демократического правительства. Но, может быть, если мы придем добровольно, американцы будут снисходительны..."
 newengland.396.a: "Очень хорошо, мы уйдем."
 newengland.396.b: "Шаг вниз? Они сумасшедшие?"
  
 newengland.397.t: "[FROM.GetNameDefCap] отказывается восстанавливать демократию"
 newengland.397.d: "Когда переговоры зашли в тупик, наши делегаты ответили [ROOT.Capital.GetCapitalVictoryPointName] с большим разочарованием и колебаниями, что [FROM.GetNameDef] не позволит Филиппинам восстановить демократическое правление над архипелагом. Наши делегаты хотели убедить их в обратном, однако их уволили и отправили обратно в континентальную часть Соединенных Штатов. Таким образом, у нас остается два варианта: мы можем объявить войну, чтобы заставить восстановить демократию на Филиппинах, или мы можем отступить и подождать до другого раза."
 newengland.397.a: "Тогда это война."
 newengland.397.b: "Мы не можем бороться с ними."
  
 ## NEE/PSA Interactions ## 
 # Seattle Hooverville 
 newengland.400.t: "Восстановление порядка в Сиэтле"
 newengland.400.d: "В разгар Великой депрессии провал политики бывшего президента Гувера по смягчению экономического кризиса привел к созданию "Гувервиллей" в Сиэтле, штат Вашингтон. Эти заброшенные трущобы, возникшие для размещения тех, кто стал бездомным из-за Великой депрессии, отражали отсутствие социальной защиты у американской нации. После победы демократии во Второй гражданской войне в США президент [NEE.GetLeader] и сопровождающие его лица, включая генерала Лемюэля Шеперда, прибыли в Сиэтл, чтобы оценить ущерб, нанесенный великой гражданской войной, и поддержать национальное единство.\n\n Изумрудный город стал прибежищем социалистического сопротивления и настроений в начале 1900-х годов. Вашингтон, один из крупнейших государственных филиалов Социалистической партии Америки в западных штатах Америки, насчитывал более 62 000 членов. Когда разразилась гражданская война и тихоокеанские штаты Америки отделились, социалистические демагоги, такие как Анна-Луиза Стронг, помогли возглавить вероломную Сиэтлскую коммуну в мятежном восстании против Союза. В течение нескольких дней на улицах царили анархия и хаос, поскольку город стал еще одним фронтом великой войны. Тихоокеанские войска под командованием генерала Александра Вандегрифта осадили город, и после недели ожесточенных уличных боев последние из оставшихся синдикалистов сдались. Организаторы восстания, включая Стронга, предстали перед судом и были осуждены Тихоокеанским судом, все они получили тюремное заключение за подстрекательство к мятежу.\n\nНе смотря на то, что восстание было подавлено в первые дни войны, опустошение, вызванное последовавшей битвой еще можно было увидеть. Президент [NEE.GetLeader] произнес короткую речь, в которой поблагодарил город Сиэтл за его верность американской демократии и поблагодарил их за стойкость во время войны, несмотря на ужасные условия. [PSA.GetAdjective]ий Генерал Вандегрифт и генерал Новой Англии Шеперд также присутствовали; оба мужчины были замечены в частной беседе, возможно, вспоминая время, проведенное вместе в морской пехоте. Нация, которой они служили в юности, которая, казалось, рухнула, снова встала на ноги."
 newengland.400.a: "Ваша верность будет оценена!"
 newengland.400.b: "Спасибо за добрые слова!"
  
 # PSA speaks in New England 
 newengland.401.t: "Президент [PSA.GetLeader] обращается к Новой Англии"
 newengland.401.d: "В течение недели в Массачусетсе бостонцы праздновали с парадами телеграфных лент, барбекю, фейерверками и встречами. Национальный кризис, наконец, закончился. Радикалы и революционеры, которые угрожали разорвать ткань Америки, наконец потерпели поражение. В самый мрачный для Америки час тихоокеанские штаты и Новая Англия сражались плечом к плечу не только как американцы, но и как братья по оружию.\n\nВ радиообращении к Временному правительству президент [PSA.GetLeader] похвалил правительство в Бостоне за его быстрое восстановление экономики в условиях Великой депрессии. Он упомянул тактичность и силу Новой Англии в создании своего промышленного центра, прежде чем присоединиться к битве. Прежде всего, он поблагодарил мужчин и женщин, которые помогали создавать оружие, которое в конечном итоге было отправлено в тихоокеанские государства. Речь президента была встречена похвалой и одобрением в газетах Новой Англии. Огонь, грозивший уничтожить душу американской нации, погас в том месте, где зародилась американская страна. В кажущейся божественной форме иронии снова народ Новой Англии начал борьбу за свободу."
 newengland.401.a: "Это было нашим удовольствием!"
 newengland.401.b: "Ваша помощь запомнится надолго!"
  
 # Armed Forces Integration 
 newengland.402.t: "Интеграция вооруженных сил"
 newengland.402.d: "Бок о бок молодые люди Новой Англии и западных тихоокеанских штатов сражались и умирали вместе. Из сражений в Чикаго, Новом Орлеане и Денвере молодые люди из таких штатов, как Род-Айленд и Калифорния, ответили на национальный призыв спасти Америку в час нужды. В Сан-Франциско состоялась совместная церемония Вооруженных сил Новой Англии и Вооруженных сил Тихоокеанских государств, посвященная официальному объединению обеих армий. Тихоокеанские государства представлял генерал Джордж Маршалл, а Временное правительство — генерал Марк Кларк. Друзья, разлученные войной и сражавшиеся за настоящую Америку, снова смогли обнять друг друга. Они больше не были ирландской католической милицией или японско-американскими добровольцами-нисей. Теперь они солдаты вооруженных сил Соединенных Штатов.\n\nПрезидент [NEE.GetName], [NEE.GetLeader] похвалил тихоокеанские государства за их раннее вступление в великую гражданскую войну. Отказавшись принять так называемое \"федеральное правительство\" Макартура, они присоединились к борьбе за сохранение американской демократии из тисков военной хунты. Поскольку Новая Англия перестраивалась и развивалась изолированно, тихоокеанские государства сражались в одиночку. Как и наши предки против короля Георга, они взялись за оружие, несмотря ни на что, и несмотря ни на что, им это удалось. Восстановление страны будет трудным, но оба правительства обязались встретиться в Сент-Луисе, чтобы официально воссоединить Соединенные Штаты Америки."
 newengland.402.a: "Рядом с нашими братьями по оружию!"
 newengland.402.b: "Рядом с нашими братьями по оружию!"
  
 # commitment to Democracy 
 newengland.403.t: "Приверженность демократии"
 newengland.403.d: "После долгих ожиданий по всей Новой Англии президент [PSA.GetLeader] наконец прибыл в Бостон, чтобы лично встретиться с жителями Новой Англии. На мероприятии, транслируемом по национальному телевидению, он выступил с речью, поблагодарив временное правительство, перед мэрией на Школьной улице, 45. Временное правительство Новой Англии было наспех сформировано весной 1937 г. во время национального кризиса при содействии правительства Канады и Антанты. В самые темные часы Америки, когда тысячи людей бежали от насилия, охватившего страну, Новая Англия была бастионом свободы и демократии. Жители Новой Англии считали Антанту величайшим соперником радикализма, а канадское правительство - носителем факела свободы в Западном полушарии. Когда Америка была разорвана гражданской войной, жители Новой Англии надеялись, что нация снова воссоединится при поддержке Антанты, но авторитаризм и железное правление английского короля отбросили щит свободы и стали такими же авторитарными, как та самая революция, которая выгнала британцев из страны — за это [PSA.GetLeader] заявил, что Америка в неоплатном долгу. Он закончил речь, заявив, что правительства тихоокеанских штатов и Новой Англии приступят к восстановлению демократии по всей стране от моря до сияющего моря."
 newengland.403.a: "Пусть факел никогда не гаснет!"
 newengland.403.b: "Пусть факел никогда не гаснет!"
  
 # St. Louis Conference 
 newengland.404.t: "Конференция в Сент-Луисе"
 newengland.404.d.neeleader: "Когда армии Новой Англии и Тихоокеанских штатов объединились, обе стороны прибыли в город Сент-Луис, чтобы почтить обещанную встречу. Город, имевший первостепенное стратегическое значение и ценность во время гражданской войны, сильно пострадал во время гражданской войны. Однако президент [NEE.GetLeader] и президент [PSA.GetLeader] считали, что расположение города в центре страны послужит символической формой примирения. Конгрессмены со всей Новой Англии и конгрессмены с Западного побережья прибыли в мэрию Сент-Луиса, чтобы обсудить воссоединение. В телевизионной трансляции для всего мира два президента подписали договор, официально подтверждающий воссоединение Соединенных Штатов Америки.\n\nСреди солнечного света, сияющего из декоративных слуховых окон, вдохновленных французами, правительства Новой Англии и Тихоокеанского региона Штаты согласились с подписанным обещанием, адресованным всей американской нации. Братские правительства обратились к измученному американскому народу с просьбой о мире и единстве в восстановлении. Заявление продолжилось заявлением о том, что в этот непростой период все американцы являются американцами - независимо от политических убеждений, цвета кожи или вопроса о богатстве, все американцы находят убежище в звездах и полосах. Будущее связано не с прошлыми разногласиями, которые раздирали страну, а скорее с общими ценностями и верой в американскую демократию. Во мраке, среди алых бликов ракет и рвущихся в воздухе бомб - знамя американской свободы отказывалось падать. От побережья до побережья снова зажжется факел Леди Свободы. Кошмар, поглотивший американскую нацию, наконец-то закончился.\n\nНациональная прокламация была прочитана по радио и опубликована в газетах по всей стране. Многие встретили это заявление с одобрением и похвалой, хотя некоторые продолжат сопротивляться и терроризировать своих соотечественников в своих радикальных убеждениях. Народы всего мира пришли к общему выводу, что колосс Нового Света, наконец, встал на ноги!\n\nВ завершение конференции президент [PSA.GetLeader] выступил с речью, восхваляющей поведение [NEE.GetLeader] в доведении второй американской гражданской войны до успешного завершения. Он объявил всему миру, что уходит с поста президента, чтобы передать все полномочия исполнительной власти президенту [NEE.GetLeader] недавно восстановленной Америки!"
