 #Entente Allies 
 NEE_entente_allies: "Поддержка Антанты"
 NEE_entente_allies_desc: "Наши связи с Канадой означают, что мы являемся членом Антанты - нравится нам это или нет. Однако у британцев есть огромный опыт и технологии, которые мы можем использовать с большой пользой - хотя чем больше мы это делаем, тем больше теряем легитимность как отдельное и самостоятельное правительство."
  
 NEE_weapon_procurement: "Поставки [ENT.GetAdjective]ого оружия"
 NEE_weapon_procurement_desc: "Наши фабрики могут производить ограниченное количество продукции, и по мере того, как мы стремимся наращивать наши военные усилия, наши производственные линии оказываются все более перегруженными. Мы обратимся к нашим союзникам по Антанте за контрактами на поставку оружия, чтобы облегчить усилия в тылу. "
 NEE_construction_contracts: "Контракты [ENT.GetAdjective]их Строительных бригад"
 NEE_construction_contracts_desc: "Поскольку мужчины находятся на передовой, а женщины заняты на рабочих местах, Новой Англии не хватает рабочей силы для развития новых отраслей промышленности, инфраструктуры, верфей и авиабаз. Мы обратимся к нашим союзникам по Антанте за дополнительной рабочей силой и поможем развить нашу базу промышленности."
 NEE_relief_efforts: "Запрос помощи"
 NEE_relief_efforts_desc: "По мере того, как затягивается вторая гражданская война в США, наши граждане начинают замечать напряжение современной тотальной войны. Нехватка продовольствия становится все более распространенным явлением, и некоторые части страны все еще живут в нищете из-за продолжающейся великой депрессии. Мы обратимся к нашим канадским союзникам на севере с просьбой о помощи, чтобы облегчить страдания нашей нации."
 NEE_joint_army_training: "Совместная военная подготовка"
 NEE_joint_army_training_desc: "По мере того, как мы начинаем превращать нашу бывшую милицию в эффективную боевую силу, мы можем использовать наши связи с Антантой для организации совместных военных учений. Вместе с руководством канадских и французских генералов мы сможем модернизировать и укрепить наши существующие вооруженные силы в боеспособную армию."
 NEE_joint_navy_training: "Совместные морские учения"
 NEE_joint_navy_training_desc: "Наши военно-морские силы ничтожны по сравнению с силами наших врагов и бывших Соединенных Штатов, и хотя мы можем похвастаться впечатляющими военно-морскими традициями, многие из наших новобранцев все еще не готовы к грядущим сражениям. Мы можем использовать наши связи с Антантой, чтобы организовать совместные военно-морские учения, где наши люди смогут поучиться у опытных ветеранов бывшего Королевского флота."
 NEE_joint_air_training: "Совместные Воздушные учения"
 NEE_joint_air_training_desc: "Хотя в Новой Англии развита мощная авиационная промышленность, многие из наших пилотов — неопытные новобранцы. Пока они полны энтузиазма, если их должным образом не обучить и не контролировать, они не будут эффективны в небе. С помощью наших союзников по Антанте мы организуем совместные воздушные учения между нашей авиацией и опытными летчиками Антанты. Вместе мы сохраним небо свободным!"
 NEE_declare_independence_from_CAN: "Вторая декларация о независимости"
 NEE_declare_independence_from_CAN_desc: "Мы не хотели, чтобы до этого дошло, но, похоже, мы должны: чтобы Новая Англия стала свободной, мы должны объявить о своей независимости от [CAN.GetNameDef] и их союз. Если они намерены воевать с нами из-за этого решения, то мы должны быть готовы встретить их в бою."
 NEE_declare_independence_from_auth_CAN: "Свобода от тени Тирании"
 NEE_declare_independence_from_auth_CAN_desc: "Мы не хотели, чтобы до этого дошло, но, похоже, мы должны: чтобы Новая Англия стала свободной, мы должны объявить о своей независимости от [CAN.GetNameDef] и их союз. Если они намерены воевать с нами из-за этого решения, то мы должны быть готовы встретить их в бою."
  
