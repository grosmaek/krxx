 ustates.653.t: "Изгнанные генералы-федералисты добровольно выступают за наше дело!"
 ustates.653.d: "После серии испытаний "новое американское" правительство решило, что им было бы лучше без генералов, которые встали на защиту федерального правительства, и эти генералы были несправедливо изгнаны из своей страны. Поскольку у большинства из них есть опыт работы в Вест-Пойнте, нам удалось связаться с ними, и без всяких убедительных доказательств они решили присоединиться к нашему делу и бороться за свободную Америку, несмотря ни на что!"
