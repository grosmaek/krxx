 ustates.541.t: "Закон о преемственности президентской власти"
 ustates.541.d: "По иронии судьбы и, возможно, в связи с этим, генерал, который когда-то сверг и заключил в тюрьму президента в результате переворота, теперь сам арестован. Теперь, когда Макартур ушел с дороги, в Вашингтоне встал вопрос о том, кто должен стать президентом на оставшийся срок 1936-1940 годов. Согласно Конституции, когда президент умирает или иным образом покидает свой пост до истечения срока полномочий, его обязанности исполняет вице-президент. Однако Закон о преемственности президентских полномочий, принятый Конгрессом под дулом пистолета Макартура, позволил генералу "законно" стать президентом и объявить действующего президента и вице-президента недееспособными или отсутствующими. Этот вопрос вызвал новый виток партийных препирательств, поскольку Квентин Рузвельт и его сторонники утверждают, что он является законным президентом Америки и что Тихоокеанское правительство было продолжением конституционного правительства во время гражданской войны.\n\nДля многих бывших федералистов, однако, этот вопрос глубоко врезается в сердце вопроса о легитимности правительства Вашингтона во время гражданской войны, и многие утверждают, что испытание Рузвельта угрожает дестабилизировать процесс мира и примирения. Было бы лучше вместо этого позволить временному президенту [Root.GetLeader] доработать оставшийся срок до проведения новых выборов. К счастью, обе стороны решили решить этот вопрос мирным путем, и он быстро поступил в Верховный суд. Выслушав юридические аргументы обеих сторон, суд объявил свой вердикт о том, что..."
 ustates.541.a: "...Закон был неконституционным - Рузвельт является законным президентом."
 ustates.541.b: "...Закон был легитимным - [ROOT.GetLeader] является законным президентом."
  
