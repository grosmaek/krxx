 ustates.220.t: "Эйзенхауэр против Чандлера"
 ustates.220.d: "После успешного срока президент Хэппи Чандлер объявил о своем намерении участвовать в предстоящей предвыборной гонке 1952 года. Национальная реконструкция подходит к концу, поскольку промышленный и военный рост Соединенных Штатов в последние годы превзошел довоенные стандарты. Великий конфликт, повергший страну в хаос в 1937 году, постепенно становится плодом прошлого, поскольку годы реконструкции и восстановления проложили путь к почти полному восстановлению. Поэтому, когда Америка с нетерпением ожидает своего следующего президента, многие предполагают, что вопросы между двумя кандидатами будут касаться растущего места Америки в мире и внутренних проблем, оставшихся нерешенными после окончания гражданской войны.\nНынешний президент надеется продолжить доминирование демократов в Белом доме в течение следующих четырех лет. Хотя Чандлер видел интеграцию американского бейсбола и школ благодаря народному давлению, его ассоциации с видными сегрегационистами, такими как Гарри Берд, также сделали его непопулярным кандидатом среди групп, заинтересованных в защите гражданских прав. Он надеется продолжить фискально-консервативную политику своей администрации и свои связи с профсоюзами, особенно с рабочими шахт в Кентукки. Тем не менее, его публичное использование расистских выражений, несомненно, вызвало определенную полемику в отношении его имени, на чем республиканцы охотно воспользовались.\nПредставителем республиканской оппозиции является знаменитый американский генерал Дуайт Д. Эйзенхауэр, который добился национальной славы благодаря своей роли в Гражданской войне. Выпускник Вест-Пойнта уже стал широко известен благодаря своему руководству федеральной армией во время Гражданской войны. Из своего родного города Абилин "Айк" взял новое направление в традиционной политической кампании, сделав упор на телевизионную агитацию в противовес демократической оппозиции.  Несмотря на преобладание соперника на Юге, Эйзенхауэр настаивал на проведении кампании на Юге со своими простыми обещаниями о свободной от коррупции, экономной администрации и приверженности свободному демократическому миру.\n\nПосле полного возобновления свободных выборов в Соединенных Штатах пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгих вечеров подсчета голосов, окончательный результат..."
