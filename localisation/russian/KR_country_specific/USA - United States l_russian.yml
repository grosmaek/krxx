 USA_civil_war_aftermath_idea_desc: "Может, мы и выиграли войну, но наша страна в руинах. Большинство людей вынуждено заниматься бартером. Электричество, водопровод, и другие базовые коммунальные услуги еле функционируют. Миллионы голодают или болеют, особенно тысячи сирот."
