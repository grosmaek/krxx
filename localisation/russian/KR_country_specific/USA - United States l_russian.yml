 ustates.215.t: "Трумэн против Тафта"
 ustates.215.d: "В связи с выборами 1948 года многие в Соединенных Штатах волнуются, будет ли президент Дуглас Макартур претендовать на третий срок. Любимый генерал военного времени, который руководил страной в ее самые мрачные дни и в нынешний период Реконструкции, шокировал своих несогласных заявлением о том, что он не будет добиваться третьего срока. В залах Конгресса Макартур объявил о своем официальном уходе из армии и политики, сославшись на возраст, состояние здоровья и желание вернуться домой после долгих лет службы. Граждане от Вашингтона до Сан-Франциско беспокойно следят за президентскими кампаниями между Республиканской и Демократической партиями.\nНи одну из Республиканских партий возглавляет Роберт Тафт, сын бывшего президента США Уильяма Х. Тафта. Как лидер американской консервативной коалиции, бывший адвокат и сенатор получил номинацию Республиканской партии и одобрение Макартура на 1948 год. Он последовательно выступал против американского вмешательства в мировые конфликты, утверждая, что приоритет и место Америки в эпоху после гражданской войны - это ее восстановление у себя дома. Неустанно работая с различными общественными и политическими интересами, Тафт и республиканцы неустанно работали над тем, чтобы получить голоса, необходимые для продолжения доминирования республиканцев в Белом доме.\nПредставитель демократической оппозиции - белолицый сенатор от Миссури Гарри С. Трумэн, который надеется положить конец доминированию республиканцев в Белом доме. Бывший судья и нынешний сенатор привлек внимание всей страны благодаря своему сенатскому специальному комитету по расследованию программы национальной обороны. Этот уникальный двухпартийный орган помогал бороться с расточительством и коррупцией в американской бюрократии во время гражданской войны, когда нация скатилась к анархии. Комитет не только сэкономил деньги, необходимые Америке для ведения великой войны, но и помог Трумэну попасть на обложку журнала Time. В частности, к нему на предвыборной тропе присоединилась не кто иной, как его мать, Марта Трумэн, чьи яркие высказывания привлекли к ней внимание американской общественности и прессы.\n\nПосле полного возобновления свободных выборов в Соединенных Штатах пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательный результат..."
