 USA_war_department: "Расширение Военного Департамента"
 USA_war_department_desc: "Военный Департамент США за последние годы получал всё меньше и меньше денег из бюджета в качестве мер экономии. Если мы не хотим застрять в каменном веке, нам необходимо вернуть прежний уровень финансирования и подумать насчёт армейской реформы."
 USA_reform_plan: "Дебаты по поводу реформ"
 USA_reform_plan_desc: "Вопрос времени: в каком направлении должна двигаться армия США, чтобы не только ответить, но и предвосхитить затяжную сухопутную войну? Мнение Макартура является само собой разумеющимся, поскольку он уже подготовился к этому конфликту в своем окружении."
 USA_air_force_debate: "Дебаты по поводу ВВС"
 USA_air_force_debate_desc: "ВВС, даже получив повышенное финансирование, не обладает полноценным лидером, который бы определял их направление. Различные люди предлагают различные варианты того, как мы должны использовать наши ВВС."
 USA_chaffee_plan: "Реформы Эдны Чаффи"
 USA_chaffee_plan_desc: "Получатель премии МОЛЛУС Адна Чаффи-младшая предлагает армии увеличить производство более дорогих бронемашин, а также спланировать новые специализированные дивизии для ведения более мобильной войны."
 USA_McNair_Plan: "Реформы Лесли Макнейра"
 USA_McNair_Plan_desc: "Макнейр хочет продолжить войну по старым американским традициям - огромное количество артподготовки и поддержки нашей пехоте. Для этого придётся серьёзно расширить имеющуюся тяжелую промышленность."
 USA_standardize_the_M1: "Стандартизировать М1"
 USA_standardize_the_M1_desc: "Винтовки системы М1 довольно долго перерабатывались, что увеличивает потенциальное время на их производство. Финальный вердикт по ним будет выражен в скором времени."
 USA_defense_contractors: "Контракты ВПК"
 USA_defense_contractors_desc: "Частные военные предприятия - неотъемлемая часть американского ВПК. Настало время нам заключить пару новых контрактов."
 USA_restart_examining_boards: "Возродить экзаменационные комиссии"
 USA_restart_examining_boards_desc: "И, хотя система осмотра армии подвергалась незначительным реформам, в широком плане мы застряли на несколько десятилетий в прошлом. Макнейр настаивает на новых, полномасштабных реформах."
 USA_efficient_production_program: "Программа эффективного производства"
 USA_efficient_production_program_desc: "Безработные массы станут отличным подспорьем для нашей программы создания эффективного производства."
 USA_shock_and_awe: "Шок и Трепет"
 USA_shock_and_awe_desc: "Массированный артобстрел может превратить поле боя в одну большую стрельбу по тарелочкам. Несмотря на нашу доброту и гуманность, мы должны использовать самую тяжелую и продвинутую артиллерию для пробития рядов вражеских армий."
 USA_take_the_fight_abroad: "Война за границей"
 USA_take_the_fight_abroad_desc: "Наконец-то, верха довольны тем, чем армия стала в последнее время. Осталось только найти цель, на которую мы могли бы обрушить свою мощь."
 USA_military_research: "Военные разработки"
 USA_military_research_desc: "Безопасность нашей страны под угрозой, пока мы отстаём от других гегемонов в технологическом развитии. Мы не можем позволить врагам получить новейшие разработки раньше нас. Для этого, мы увеличим финансирование наших военных разработок."
 USA_increase_military_spending: "Увеличить расходы на армию"
 USA_increase_military_spending_desc: "Конгресс одобрил увеличение расходов на оборону в течение следующего года. Это, однако, приведёт к урезанию бюджета в других областях."
 USA_liberty_bonds: "Займы свободы"
 USA_liberty_bonds_desc: "Расходы на армию не исчезнут от пламенных патриотических речей. Нам не хватает ликвидных активов для спонсирования войск. Мы можем попробовать поискать поддержки в народе и выпустить серию военных займов."
 USA_army_rangers: "Военные рейнджеры"
 USA_army_rangers_desc: "Подготовка полков для акклиматизации солдат в новых условиях позволит американским солдатам эффективно сражаться независимо от того, куда их заведет ход войны. Рейнджеры - это недавно созданное подразделение, концептуально ориентированное на адаптацию к суровой местности, с целью медленного внедрения своих достижений в армию в целом. Давайте создадим эту организацию."
 USA_walkie_talkies: "Воки-токи"
 USA_walkie_talkies_desc: " "Обычно название военной экипировки и снаряжения имеют звучные имена. Воки-Токи? Как это проскользнуло в общую систему? Наши генералы утверждают, что это новое беспроводное устройство связи позволит нашим войскам эффективно переговариваться на поле боя. И мы называем это Воки Токи? "
 USA_defense_logistics_agency: "Агентство по Оборонной Логистике"
 USA_defense_logistics_agency_desc: "Инфраструктура Соединённых Штатов хорошо справляется с нагрузкой, создаваемой межштатовой торговлей, но не готова поддерживать массовые мобилизации. Это надлежит исправить."
 USA_increase_military_production: "Стимуляция военного производства"
 USA_increase_military_production_desc: "Рабочие на наших заводах приближают день победы, даже если они в это не верят. Где не работает пропаганда,  будет использован денежный стимул."
 USA_tank_competition: "Танковые соревнования"
 USA_tank_competition_desc: "Инженеры создают новые модели десятками, и нам надо создать единый процесс тестирования, чтобы определять, какой из них будет наиболее успешно справляться с поставленными задачами на поле боя."
 USA_armored_cavalry: "Бронированная конница"
 USA_armored_cavalry_desc: "Наши офицеры, имеющие опты в командовании механической кавалерией, планируют трансформировать поле боя, используя танки и бронемашины. Совместив усилия армии, Генри Форда и ещё нескольких промышленников, мы сможем воплотить этот план в реальность."
 USA_gi_bill: "Билль G.I."
 USA_gi_bill_desc: "Молодые люди отправляются на войну по самым разным причинам. Билль G.I., обеспечивающий ветеранам значительные пенсии, стоит надеяться, убедит тех, на кого не действует прилив патриотизма."
 USA_fighter_development: "Развитие истребителей"
 USA_fighter_development_desc: "В то время как мы все еще застряли с P-26 Peashooter, наши национальные компании совершили огромный прорыв с P-36 Hawk, Seversky P-35, P-39 Airacobra и новыми прототипами P-40 Warhawk, которые могут дать нам преимущество на поле боя. Давайте финансировать эти компании, чтобы их проекты могли войти в серийное производство."
 USA_expand_air_corps_tactical_school: "Расширить Тактическую школу ВВС"
 USA_expand_air_corps_tactical_school_desc: "Мы нуждаемся в помещении для подготовки новых пилотов к разнообразным операциям, которыми занимаются ВВС. В Вирджинии часть ACTS осталась верна нам, несмотря на все недостатки наших ВВС, и их установки и опыт могут оказаться жизненно важными для подготовки летчиков завтрашнего дня."
 USA_expand_wasps: "Организовать WASP"
 USA_expand_wasps_desc: "Женская служба пилотов военно-воздушных сил США будет сфокусирована на выполнении второстепенных задач ВВС. Они не будут сражаться в воздухе сами, но будут делать всё необходимое для успеха сражений на земле."
 USA_screaming_eagles: "Программа 'Кричащие Орлы'"
 USA_screaming_eagles_desc: "101-я десантно-штурмовая дивизия является частью эксперимента по созданию воздушного десанта, который станет нашим ответом дельтаплановым операциям, первопроходцами которых являются европейцы. Если эти эксперименты закончатся успехом, мы сможем потрясать врага атаками с дополнительных углов."
 USA_radar_development: "Разработка Р.А.Д.А.Р."
 USA_radar_development_desc: "РАДАР, совершенно-секретная технология, способная обнаруживать перемещения авиации в воздухе, позволит нашим солдатам спать спокойнее ночами."
 USA_expand_the_USAAC: "Расширить USAAC"
 USA_expand_the_USAAC_desc: "Воздушный армейский корпус США, находящийся на службе с 1926 года, в основном остается на обочине военного развития. Несмотря на скудный бюджет, им все же удалось внедрить инновации во многих аспектах, и верховное командование почти не видит причин для реформ. Учитывая разногласия, возникшие у высшего командования с авиаторами за последние несколько лет, было решено, что им лучше оставаться неотъемлемой частью армии."
 USA_create_the_USAAF: "Создать USAAF"
 USA_create_the_USAAF_desc: "Военно-воздушные силы США - это успех и летчика, и политика. Теперь, когда мечта Билли Митчелла реализована полностью, мы можем сосредоточиться на совершенствовании доктрины Гарольда Л. Джорджа и повышении возможностей Америки по нанесению дальних ударов."
 USA_modernize_cavalry_tactics: "Модернизировать тактику кавалерии"
 USA_modernize_cavalry_tactics_desc: "Наши наблюдатели за ходом Вельткрига заметили, что новые тактики и технологии становятся жизненно важными на поле боя. Принимая это во внимание, неудивительно, что генерал Чаффи счел нужным распространить новые руководства, определяющие, как использовать и противостоять бронетанковым наступлениям, поскольку старая тактика борьбы с кавалерией устарела."
 USA_mechanization_program: "Программа механизации"
 USA_mechanization_program_desc: "Скорости, которые, по обещаниям Чаффи, будут достигаться нашей новой военной техникой, вынудят нас пересмотреть наши методы сборки  техники и поддержки её в рабочем состоянии."
 USA_top_notch_artillery: "Наилучшая Артиллерия"
 USA_top_notch_artillery_desc: "Артиллерийские орудия должны быть не только более прочными, но и более легкими, если мы хотим реагировать на изменения на поле боя в соответствии с планом. Опыт МакНейра, приобретенный им в 1920-х годах в экзаменационных комиссиях, похоже, не пропал даром, и он предложил пересмотреть производство американской артиллерии, что, по его мнению, приведет к тому, что артиллерийские орудия станут более простыми в производстве и ремонте, а также более точными на поле боя."
 USA_production_priority: "Ускорение производства"
 USA_production_priority_desc: "По мере того, как наша военная промышленность развивается, МакНейр подчеркнул необходимость использования противовоздушных и противотанковых пушек, чтобы остановить как бронированные, так и воздушные угрозы. Однако, чтобы выделить средства, о которых просит МакНейр, высшему командованию потребуются веские основания..."
 USA_CAS_doctrine: "Упражнения взаимодействия земля-воздух"
 USA_CAS_doctrine_desc: "Хотя технически USAAC работает с армией уже более десяти лет, они практически никогда не работали вместе. В настоящее время армия просит ВВС поддержать их наступление, а поскольку действия вслепую могут привести к дружественному огню, генералов объединяют в пары на конкретных участках боевых действий, чтобы они могли осуществлять координацию и следить за тем, чтобы наши потери были минимальными."
 USA_CAS_model: "Разработка моделей штурмовиков"
 USA_CAS_model_desc: "Поскольку воздушный корпус так и не был интегрирован в армию, почти никаких разработок не велось в отношении новых моделей ближней авиационной поддержки. К счастью, подрядчики уже были достаточно любезны, чтобы предоставить нам такие прототипы, как Brewster XSBA-1 и уже устаревший Northrop A-17 "Drifter". Верховному командованию придется тщательно выбирать, кто станет нашим основным штурмовиком-бомбардировщиком, если мы хотим добиться успеха..."
 USA_strategic_bomber_development: "Разработка стратегических бомбардировщиков"
 USA_strategic_bomber_development_desc: "У Америки почти нет врагов в пределах досягаемости, которых можно было бы опасаться. В связи с этим в ВВС США возникла общая мысль, которую распространила группа, возглавляемая известными летчиками, такими как Карл Шпатц. Армия окрестила их "мафией бомбардировщиков" из-за их методов, и эта "мафия бомбардировщиков" теперь просит финансирования для дальнейшего расширения своих планов дальних ударов."
 USA_strategic_bombing_doctrine: "Доктрина стратегической бомбардировки"
 USA_strategic_bombing_doctrine_desc: "Идея, проталкиваемая Шпатцем и его знакомыми, довольно проста: Враг не сможет продолжать борьбу, если дома, за который они сражаются, больше не существует. Уничтожив их промышленность и боевой дух в тылу, наши войска будут иметь преимущество как в моральном духе, так и в оснащении на передовой."
 USA_long_range_escorts: "Авиация сопровождения дальнего действия"
 USA_long_range_escorts_desc: "Хотя наличие лучших бомбардировщиков жизненно важно для победы в завтрашней войне у порога врага, эти бомбардировщики редко могут действовать самостоятельно. Им нужен эскорт, способный противостоять вражеским истребителям и вернуться обратно целыми и невредимыми. К счастью для нас, конструктор самолетов Келли Джонсон обратился к нам с новым инновационным проектом: P-38, получивший название "Молния"."
 USA_aerodrome_construction: "Постройка аэродромов"
 USA_aerodrome_construction_desc: "Мы должны усыпать страну взлётно-посадочными полосами, чтобы предоставить нашей авиации возможность быстро прибыть в любую часть страны."
 USA_central_operating_bases: "Центральные операционные базы"
 USA_central_operating_bases_desc: "Мы должны сфокусироваться на больших и хорошо охраняемых авиабазах, расположенных у важных стратегических локаций."
 USA_flexible_bombers: "Гибкие бомбардировщики"
 USA_flexible_bombers_desc: "Бомбардировщики, эти вселяющие ужас машины, позволят нам проецировать нашу мощь за морями. Успех нашего секретного проекта также зависит от наличия бомбардировщиков, способных эффективно и безопасно доставлять секретный объект до цели."
 USA_Quesada_CAS: "Поддержка с воздуха по Кесаду"
 USA_Quesada_CAS_desc: "Генерал Кесаду имеет очень практическое отношение к руководству воздушными миссиями, и его подход к воздушной тактике является почти революционным для наших молодых ВВС. Давайте профинансируем его усилия и поможем распространить его пособия среди пилотов, чтобы наша доктрина CAS стала лучшей в мире!"
 USA_new_arms_factories: "Новые фабрики вооружения"
 USA_new_arms_factories_desc: "Главной проблемой нашего военно-промышленного комплекса является то, что часть предприятий были ликвидированы во время Великой Депрессии ради снижения трат правительством. Нужно в срочном порядке расширить что осталось, а также создать новые комплексы для производства вооружения на подконтрольной нам территории."
 USA_new_tank_assemblies: "Новые танковые разработки"
 USA_new_tank_assemblies_desc: "Бронетанковая война навсегда изменит облик поля боя. Мы не можем безучастно наблюдать за вооружением мира, а с танком мы сможем победить наших врагов не за годы, а за недели. Поэтому для нас было бы приоритетом построить больше этих смертоносных машин, чтобы мы были готовы к борьбе за свободу не только в Америке, но и во всем мире."
 USA_woman_army_corps: "Создание женского корпуса армии"
 USA_woman_army_corps_desc: "Не смотря на протесты социально-консервативных элементов Армии США, главнокомандующий решительно защищает женский корпус армии США. В ЖКА, возглавляемый секретарём департамента здравоохранения, Оветой Хобби,  прибыло в два раза больше добровольцев, чем ожидалось. Женские вспомогательные отряды помогут поддерживать наше снаряжение в рабочем состоянии и обеспечивать постоянную работу линий снабжения."
 USA_new_rifle_development: "Улучшение вооружения"
 USA_new_rifle_development_desc: "Хотя Америка и успешно догнала, а в случае с принятием на вооружение М1 Гаранд, перегнала иностранных производителей стрелкового оружия, мы должны удвоить наши усилия по модернизации остального арсенала армии."
 USA_tis_ill_defend: "’Готовы Защищать’"
 USA_tis_ill_defend_desc: "Армия США достигла нового пика как по численности, так и по эффективности. Мы можем положиться на них в защите наших ценностей как внутри страны, так и за рубежом, и в этом процессе верховное командование сумело извлечь несколько ценных уроков, которые дают нам преимущество перед неопытными военными."
 USA_Craig_plan_desc: "План Мэлина Крэйга является единственным, который сможет гарантировать создание достаточно больших вооружённых сил в отведённый нам отрезок времени."
 USA_hierarchical_reorganization: "Реорганизация Иерархии"
 USA_hierarchical_reorganization_desc: "Меритократия Армии США уступила свою позицию непотизму и фаворитизму. Мы должны восстановить принципы устава армии и пересмотреть состав нашего штаба."
 USA_joint_chiefs_of_staff: "Комитет Начальников Штабов"
 USA_joint_chiefs_of_staff_desc: "Раздоры, часто возникающие в нашей армии из-за межсервисного соперничества, мешают работе правительства. Во избежание разрастания этих разногласий мы создадим комитет, который позволит начальникам штабов получать надлежащее количество внимания."
 USA_establish_a_new_officer_training_center: "Основать новый центр подготовки офицеров"
 USA_establish_a_new_officer_training_center_desc: "В связи с опасным положением, в котором находится самые престижные из наших офицерских школ, нам нужно срочно их эвакуировать или профинансировать создание новых в более безопасных местах."
 USA_a_gun_for_every_hand: "Оружие в каждые руки"
 USA_a_gun_for_every_hand_desc: "Приоритетом генерала Крейга является не только мобилизация крупных пехотных подразделений, но и постоянное их снабжение. В связи с этим он настаивает на необходимости составления второго бюджета, в котором предпочтение отдается подрядчикам Оружия для производства большего количества снаряжения, чтобы наши войска на фронте могли сражаться с полным комплектом против любой угрозы."
 USA_engineer_corps_expansion: "Расширение инженерных войск"
 USA_engineer_corps_expansion_desc: "Мы, наконец, смогли предоставить достаточное количество инфраструктуры и ресурсов для повсеместного использования инженерных войск в бою. Координируя работу наших разведчиков, скаутов и наблюдателей мы сможем обеспечить успешное выполнение стройбатами поставляемых перед ними задач."
 USA_american_auto_industry: "Американская Автомобильная Промышленность"
 USA_american_auto_industry_desc: "Автомобили завладели популярностью среди жителей Америки с самого момента своего появления. Большая часть автомобильных фабрик располагаются на севере, где делами заправляют синдикалисты. Но Д. Кайзер переместил свою промышленность из северных штатов, и мы должны проспонсировать подобное перемещение промышленности других компаний."
 USA_cult_of_aviation: "Превосходство в воздухе по Спаатсу"
 USA_cult_of_aviation_desc: "Генерал Карл Шпатц уже давно приобрел дурную славу в USAAC и USAAF. Успех его идей на поле боя доказал, что подход Шпатца к воздушной войне может быть правильным, и поэтому армия должна сосредоточиться на продвижении и распространении руководств, независимо от разногласий с "бомбардировочной мафией", чтобы наши пилоты могли изучать и применять его идеи в небе."
  
 ### Military - Navy ### 
 USA_navy: "Американский флот"
 USA_navy_desc: "Американский флот, наша гордость и традиционный символ, последнее время сильно деградировал. Мы этого не потерпим! Мы должны начать новую реформу ВМФ."
 USA_grand_navy: "Великий Флот"
 USA_grand_navy_desc: "Наш флот когда-то был одним из самых сильных в мире. Мы должны вновь достичь этого уровня. Великий флот из линкоров и дредноутов позволит диктовать свою волю на море."
 USA_defend_our_trade: "Защита конвоев"
 USA_defend_our_trade_desc: "Торговля - это кровоток Америки. Мы должны построить свою морскую доктрину так, чтобы быть уверенными, что торговля защищена от вражеских рейдов."
 USA_carriers: "Планы флотилий авианосцев"
 USA_carriers_desc: "Авианосцы - корабли будущего. Мы должны вложить средства в их разработку и строительство."
 USA_battleships: "Разработка линкоров"
 USA_battleships_desc: "Линкоры - цари океанических вод. Мы должны начать разработку новых современных моделей с улучшенными орудиями и обшивкой."
 USA_battle_cruisers: "Разработка боевых крейсеров"
 USA_battle_cruisers_desc: "Боевые крейсера - это золотая середина между огромным линкором и мелким, юрким, крейсером. Мы должны пополнить наш флот этими кораблями."
 USA_coast_guard: "Береговая охрана"
 USA_coast_guard_desc: "Восстановление береговой охраны обеспечит безопасность наших торговых путей на море, и огородит конвои от вражеских рейдов."
 USA_light_cruisers: "Разработка Легких Крейсеров"
 USA_light_cruisers_desc: "Лёгкие крейсера важны для вылавливания вражеских эсминцев и подлодок. Мы должны построить больше таких кораблей, чтобы сделать флот более сбалансированным и мощным."
 USA_naval_aviation: "Морская авиация"
 USA_naval_aviation_desc: "Морская авиация - будущее морских баталий. Мы можем использовать самолёты, чтобы уничтожить большую часть вражеского флота ещё до того, как наши корабли начнут бой."
 USA_expand_dockyards: "Расширение верфей"
 USA_expand_dockyards_desc: "Наши верфи недостаточно большие для строительства большого флота. Мы должны вложиться в строительство новых верфей."
 USA_submarines: "Разработка субмарин"
 USA_submarines_desc: "Субмарины могут быть очень полезны в делах уничтожения вражеских конвоев. Мы должны разработать новые проекты подлодок, чтобы сделать их ещё более смертоносными."
 USA_liberty_ships: "Корабли свободы"
 USA_liberty_ships_desc: "Наши верфи, которые предназначались для строительства гражданских судов, могут быть перестроены под нужды строительства конвоев, которые будут доставлять припасы нам и нашим союзникам по всему миру."
 USA_new_ship_buildings: "Морская промышленность"
 USA_new_ship_buildings_desc: "Америка исторически имела морскую промышленность на уровне европейских гегемонов. Теперь, когда наши корабли усовершенствованы, мы можем заняться вопросами промышленности."
 USA_new_admirals: "Новые адмиралы"
 USA_new_admirals_desc: "Во время кризиса большое количество адмиралов и офицерского состава ВМФ дезертировали. Мы должны обучить новое поколение капитанов и адмиралов."
 USA_expand_waves: "Женщины-матросы"
 USA_expand_waves_desc: "Женщины могут занять вспомогательные роли на корабле, высвободив больше рук для ведения боевых действий. И хотя общественность отнеслась к инициативе неоднозначно, наш боевой потенциал должен возрасти."
 USA_marine_corps: "Улучшение морской пехоты"
 USA_marine_corps_desc: "Морская Пехота США была её элитой, с помощью которой мы диктовали свою волю. От побережья Галлиполи до залов Монтесумы - наши ребята побывали везде. Мы должны обеспечить их самым современным оружием."
 USA_urban_warfare: "Расширение корпуса морпехов"
 USA_urban_warfare_desc: "Мы должны расширить корпус Морской Пехоты, чтобы даже самые отдалённые уголки планеты стали нашими."
 USA_naval_training: "Тренировка матросов"
 USA_naval_training_desc: "И хотя морская академия в Аннаполисе была уничтожена во время кризиса, мы располагаем большой сетью морских училищ, которые позволят нам тренировать экипажи кораблей."
 USA_semper_fi: "Semper Fi"
 USA_semper_fi_desc: "Semper Fidelis означает 'всегда верен'. Морпехи, чьим девизом является данное высказывание, всегда были верны американским идеалам и будут стоять за нас горой."
 USA_america_rules_the_waves: "Правь, Америка, морями!"
 USA_america_rules_the_waves_desc: "Благодаря массовым реформам и инвестициям из бюджета, наш флот снова могуч. Поднять якоря, нас ждёт великая война против империализма!"
  
 ### Foreign Policy ### 
 USA_monroe_doctrine: "Доктрина Монро"
 USA_monroe_doctrine_desc: "Американское правительство не смогло защитить Новый Свет от империализма. Этот провал поставил пятно на нашей международной репутации. Без нас, Центральная Америка погрязла в войне, синдикализм гуляет на юге, а весь регион нестабилен. Мы более этого не потерпим!"
 USA_re_affirm_monroe_doctrine: "Подтверждение доктрины Монро"
 USA_re_affirm_monroe_doctrine_desc: "Мы должны возродить старую доктрину Монро, чтобы оградить новый свет как от Рейхспакта, так и от Интернационала. Мы должны поддерживать демократии и свергать диктаторов в Америке."
 USA_pan_american_confrence: "Панамериканская конференция"
 USA_pan_american_confrence_desc: "Президент объявил о созыве Панамериканской конференции, первой со времён 1910. Собрание 1928 не состоялось, так как принимающая страна, Чили, пала от синдикализма. Президент намерен возобновить идею Панамериканской организации и союза."
 USA_good_neighboor_policy: "Политика добрососедства"
 USA_good_neighboor_policy_desc: "Первым делом, на конференции была составлена политика добрососедства. Эта политика призвана обеспечить взаимодействие стран-участниц в экономических и военных вопросах. Таким образом, весь континент вскоре станет одним большим рынком для своих членов."
 USA_economic_aide: "Панамериканский совет по развитию"
 USA_economic_aide_desc: "Вторым соглашением Конференции стало создание единой промышленной базы, чтобы каждый член будущего союза мог получать помощь от других и вносить свою лепту. Президент уже сформировал комитет из аполитичных бизнесменов, которые будут заниматься разработкой природных ресурсов Латинской Америки."
 USA_military_defense: "Межамериканский совет по обороне"
 USA_military_defense_desc: "Третьим соглашением стало создание общего совета по обороне, который будет следить, чтобы в странах-участницах ничего не мешало демократии. Это совет был идеей ещё президента Вильсона, чья концепция всеобщего мира так и не была достигнута."
 USA_technological_cooperation: "Межамериканский институт обороны"
 USA_technological_cooperation_desc: "Четвёртое соглашение ознаменовало создание специального института обороны, который даст возможность более развитым членам облегчать процесс обучения войск менее развитым, как, например, странам Латинской Америки. Мы даже можем узнать что-то новое сами."
 USA_naval_treaty: "Межамериканский Военно-Морской договор"
 USA_naval_treaty_desc: "Пятое соглашение ознаменовало подписание военно-морского договора, который нацелен на создание ВМФ для слаборазвитых стран Латинской Америки. Президент пообещал, что США оплатят львиную долю расходов на судостроение - всё ради наших латиноамериканских партнёров."
 USA_military_cooperation: "Межамериканские силы"
 USA_military_cooperation_desc: "Шестое соглашение ознаменовало создание общесоюзных миротворческих сил, которые будут распространять демократию по миру. Их задачей станет быстрое реагирование на изменения в политической обстановке и корректировки её с целью создания благоприятных условий для союза."
 USA_league_american_states: "Лига Американских государств"
 USA_league_american_states_desc: "Наконец-то, конференция закончилась оформлением всех соглашений в полноценную Конституцию Лиги Американских Государств. Данный союз станет бастионом демократии в Новом Свете, который будет бороться со всеми проявлениями радикализма и империализма."
 USA_defending_the_americas: "Защита Америки"
 USA_defending_the_americas_desc: "Теперь, когда за нами целая плеяда сотоварищей, наши цели ясны. Мы можем начать борьбу с диктаторами по всему миру, начав прямо сейчас."
 USA_allies_in_the_americas: "Союзники в Северной и Южной Америке"
 USA_allies_in_the_americas_desc: "Не все страны Америк согласились участвовать в конференции. Президент решил дать им ещё один шанс - всё ради общей безопасности. Мы уверены, что от этого предложения они не смогут отказаться."
  
 ### Reform Monroe doctrine ### 
 USA_reform_monroe_doctrine: "Реформа доктрины Монро"
 USA_reform_monroe_doctrine_desc: "США не смогли спасти Америки от синдикализма и империализма. Конгресс, вместо того, чтобы возрождать старые доктрины, реши пересмотреть отношение США к Антанте. В наше время мы более не можем оставаться нейтральными."
 USA_business_ties: "Торговые связи"
 USA_business_ties_desc: "Множество трансконтинентальных компаний покинуло США во время кризиса 37-го года. Мы должны завоевать их доверие вновь, предложив выгодные кредиты и продавая свои акции со скидкой."
 USA_pick_a_side: "Выбор стороны"
 USA_pick_a_side_desc: "Настало время нам выйти на мировую арену. Вспомним ли мы старые обязательства и поможем Антанте? Последуем ли мы за новым гегемоном, Германией? Наша страна стоит на важном перепутье."
 USA_arsenal_of_freedom: "Арсенал Свободы"
 USA_arsenal_of_freedom_desc: "Конгресс дал добро на создание совета из экспертов по внешней политике, которые должны помогать в работе с нашими союзниками. Наша огромная промышленная база позволяет вкладываться в более слабых и мелких союзников, повышая их потенциал. Данное предприятие уже было окрещено Арсеналом Свободы."
 USA_new_diplomatic_corps: "Новые посольства"
 USA_new_diplomatic_corps_desc: "Многие посольства, которые были уничтожены в пламени войны, восстановили свою работу. Огромный список из дипломатов, конгрессменов и военных офицеров пополнили наш дипломатический штаб. Все должны знать, что США снова в деле."
 USA_tech_sharing2: "Технологическое сотрудничество"
 USA_tech_sharing2_desc: "Мы наконец-то можем объединить наши человеческие потенциалы, чтобы перегнать синдикалистов в технологиях. Учёное сообщество долгое время не могло делиться своими разработками и перенимать опыт зарубежных коллег. Теперь вся Америка стала одной большой научной базой."
 USA_color_war_plans: "Доктрина "Цвета радуги""
 USA_color_war_plans_desc: "Одной из причин Кризиса 37-го были неправильные военные планы. Мы должны создать новую доктрину, названную Радужной. Каждый из цветов символизирует страну, с которой у нас могла бы быть потенциальная война. В рамках теории, наши военные прорабатывают возможные варианты развития событий и исходы. Тем самым, мы можем быть готовы ко всему."
 USA_joint_military_training: "Совместная военная подготовка"
 USA_joint_military_training_desc: "Относительный мир внутри США побудил наши войска начать подготовку среди союзников, чтобы создать более сильный альянс против диктаторов и радикалов. Наши партнёры уже согласились начать совместные боевые учения, которые пойдут на пользу всем."
 USA_economic_muscle: "Америка идет вперед"
 USA_economic_muscle_desc: "До сего момента, во внешней политики США полагалось на тотальной преимущество в войсках и снаряжении. Новый альянс требует от нас большей кооперации с партнёрами. Мы поведём их за собой вперёд, а они прикроют наш тыл."
 USA_united_together: "Вместе навсегда"
 USA_united_together_desc: "Американский народ всё ещё не понимает, почему он должен заботиться о делах заграничных. Нейтралитет очень крепко засел в головах наших граждан, и нам предстоит долгий путь по искоренению его. Мы должны проводить положительную пропаганду, опираясь на ветеранов и наших новых союзников."
 USA_the_american_century: "Американский век"
 USA_the_american_century_desc: "Великая классовая борьба поразила мир, но американская мощь идёт впереди планеты всей. Именно Америке выпала честь остановить синдикализм и империализм, что ознаменует новый век мира и согласия - Американский век."
  
 USA_back_in_business: "Снова в деле"
 USA_back_in_business_desc: "Наша нация находилась в состоянии хаоса, поэтому мы не могли вести себя на мировой арене как подобает гегемону. Но теперь, когда худшее позади, Америка оправилась от ран и готова вернуться в свет."
 USA_rebuild_monroe: "Восстановить Доктрину Монро"
 USA_rebuild_monroe_desc: "Проблемы Старого Света не касаются нас. Америка - это сердце Нового Света и должна выражать свою волю исключительно здесь. Наша судьба - стать владыками Северной Америки и защитниками Южной."
 USA_diplomatic_corps: "Американские послы"
 USA_diplomatic_corps_desc: "Первый шаг на пути к нашему господству - дать всем понять, что мы снова в деле. С этой целью мы должны восстановить свои дипломатические посольства по всему миру. Рады нам или нет, но мы вернулись."
 USA_rightful_domain: "Правомерные владения"
 USA_rightful_domain_desc: "Северная Америка - наша главная сфера влияния. Мы не позволим никому угрожать границам наших владений. С этой целью, охрана на суше, море и воздухе должна быть усилена."
 USA_cooperaton_treaties: "Договоры о сотрудничестве"
 USA_cooperaton_treaties_desc: "Лига Американских государств - предполагаемый союз нейтральных стран Северной и Южной Америк под протекторатом и формальным лидерством США."
 USA_propping_up_allies: "Новый Американский империализм"
 USA_propping_up_allies_desc: "На самом деле мы никакие не милитаристы. Мы вторгаемся только в те страны, в которых народ (по нашему мнению) ждёт освобождения и диктуем свою волю только тем, кто угрожает (нашему) порядку на континенте. Мы стараемся изо всех сил для общего блага."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "Великая борьба Нового Света закончилась, и в итоге мы стали свидетелями выживания подлинной американской демократии. С возрожденной промышленностью, непревзойденными вооруженными силами и несокрушимой решимостью мы объявим всему миру, что 20-й век будет принадлежать не Парижу или Берлину, а началу американской эры. Только под руководством Соединенных Штатов мир сможет обрести мир и стабильность."
 USA_enter_the_fray: "Выйти на сцену"
 USA_enter_the_fray_desc: "Америка - полноправный игрок на мировой арене. И хотя мы всегда были против союзов с гегемонами других континентов, мы не можем более игнорировать взаимовыгоду теоретического союза с одним из сильных мира сего."
 USA_arsenal_of_democracy: "Арсенал демократии"
 USA_arsenal_of_democracy_desc: "Политика добрососедства предполагает создание стратегического запаса вооружения на случай будущих войн. Проект, названный президентом Арсенал Демократии, призван обеспечить поставками снаряжения для борьбы с синдикализмом самых отдалённых участков земли."
 USA_longer_reach: "На море"
 USA_longer_reach_desc: "Если мы хотим диктовать нашу волю другим странам, для этого нам необходимо иметь достаточно сильный и современный флот."
 USA_on_the_beach: "На суше"
 USA_on_the_beach_desc: "Наши враги должны бояться даже самой мысли о высадке на берегах Америки. Флот - это хорошо, но всякому флоту нужна поддержка с суши."
 USA_working_with_allies: "Кооперация с союзниками"
 USA_working_with_allies_desc: "Достижения американской мысли должны в полной мере использоваться нашими союзниками... ну или, по крайней мере, врагами наших врагов. Если наши соратники будут воевать наравне с нами, у врага не останется н единого шанса."
 USA_american_century: "Американский век"
 USA_american_century_desc: "Великая борьба идеологий в Европе сделала из американской экономики и промышленности несокрушимого гиганта. Америка стала идолом борьбы с тиранией и синдикализмом в мире. Этот век можно по праву считать веком Америки."
 USA_fortress_america: "Изолировать Америку"
 USA_fortress_america_desc: "Америка пострадала от ужасов войны слишком сильно, чтобы лезть в международные дела. Прежде всего, мы должны построить стабильное государство и обеспечить его защиту от внешних угроз, не прибегая самим к агрессии."
 USA_man_the_walls: "Американская твердыня"
 USA_man_the_walls_desc: "Первый шаг на пути к защите - сделать из нашей страны непробиваемую твердыню. Другие государства должны бояться нашей мощи, но мы применим её лишь в случае внешней угрозы."
 USA_business_of_neutrality: "Торговый нейтралитет"
 USA_business_of_neutrality_desc: "Политика нейтралитета огораживает нас от потенциальных врагов и позволяет иметь множество партнёров. Если мы хотим стать мировой державой, мы должны диктовать свою волю не винтовкой, но силой доллара."
 USA_look_inward: "Внутренняя стабильность"
 USA_look_inward_desc: "Америка больше никогда не должна познать ужасы гражданской войны. Мы должны сосредоточиться на своих внутренних проблемах и путях их решения, а не лезть туда, куда нам лезть не стоит."
 USA_leap_forward: "Большой скачок вперёд"
 USA_leap_forward_desc: "Теперь, когда цели чётко намечены, а фокусы расставлены, Америка может совершить свой большой скачёк вперёд и догнать другие развитые страны."
 USA_peace_at_last: "Долгожданный мир"
 USA_peace_at_last_desc: "Наши усилия дали свои плоды - Америка наслаждается долгожданным миром вдали от мировых проблем."
  
 ### Bookmark ### 
 USA_KR_gathering_storm_desc: "Соединенные Штаты Америки почти отказались от изоляции, чтобы вмешаться в европейскую войну, но в итоге удержались от участия в конфликте. Результатом стала победа Центральных Держав, после чего страна столкнулась с экономическими трудностями. Европейская торговля сократилась, а возврат кредитов Антанте был исключен из-за победы Германии. По-прежнему считаясь 'никем' на международном уровне, страна теперь сталкивается с растущим внутренним несогласием, поскольку республиканско-демократическая гегемония оспаривается синдикалистами и партией 'Америка превыше всего'. С нарастающим кризисом внутри страны и скромной репутацией за рубежом дела у Соединенных Штатов обстоят не лучшим образом..."
  
 ### Intro Screen ### 
 USA_country_intro_background: "GFX_USA_intro" #NT!
 USA_country_intro_header: "США в 1936 году"
 USA_country_intro_content: "В США в 1936 царит кризис. Соединенным Штатам удалось сохранить нейтралитет в Вельткриге, что позволило процветанию экономики продолжаться и в 1920-е годы. Однако победа Германской империи, Французская, а затем и Британская революция привела к краху Уолл-стрит в 1925 году. Это привело Соединенные Штаты в Великую депрессию и позволило фондовому рынку Берлина занять свое место в мире. После победы Герберта Гувера в 1928 году он дал обещание восстановить Америку, однако Гувер не смог исправить проблем депрессии. Это привело к росту радикальных партий в Америке от радикальных левых из Социалистической партии Америки до правых из "Америка прежде всего". Тот факт, что Гувер выиграл выборы в Палату представителей в 1932 году и тот факт, что Великая Депрессия не закончилась, означает, что проблемы не скоро исчезнут. Многие по всей стране опасаются, что произойдет катастрофа, если одна из экстремистских партий придет к власти или ничего не будет сделано, чтобы подавить депрессию."
  
 USA_guide: "§MDemocrats (John Nance Garner)§! (§cSocial Conservative§!)\n£white_dot Do not accept the coalition proposal.\n£white_dot Elect John Nance Garner of the §cConservative Democratic§! Party as the winner of the 1936 presidential elections.\n£white_dot You will be able to reach a compromise with Long and his §NAmerica First§! Party. (Check §MOutcomes for the Second American Civil War§! for more information).\n\n§MRepublicans (Alf Landon)§! (§mMarket Liberal§!)\n£white_dot Do not accept the coalition proposal.\n£white_dot Elect Alf Landon of the §mRepublican§! Party as the winner of the 1936 presidential elections.\n£white_dot During the chain of events of the \"Direct Economic Intervention\" focus, refuse the conference with Long and Reed or later choose to cut the conference short.\n\n§MNational Unity (Floyd Olson)§! (§SSocial Democrat§! / §lSocial Liberal§!)\n£white_dot Accept the coalition and try to keep it until the elections.\n£white_dot Elect Floyd Olson of the §SNational Unity§! Party as the winner of the 1936 elections.\n£white_dot You will be able to reach a compromise with Reed and his §rSocialist Party of America§!. (Check §MOutcomes for the Second American Civil War§! for more info).\n£white_dot After some time, Floyd will die and Vice President Quentin Roosevelt of the §lNational Unity§! Party will take office until the next elections.\n\n§MMacArthur and the Military Remove the President§! (§PPaternal Autocrat§!)\n£white_dot Elect the §NAmerica First§! Party or the §rSocialist Party of America§! in the 1936 elections, and MacArthur will remove Long/Reed from the government later.\n£white_dot As the §cDemocratic§! Party, during the chain of events of the \"Austerity through the Storm\" focus, campaign for the Republican vote in the the Austerity bill or arrange the Philadelphia meeting and have Long and Reed go together. This will make the bill fail and Garner will get removed by MacArthur.\n£white_dot As the §mRepublican§! Party, accept the conference with Long and Reed and keep the conference going. MacArthur will remove Landon after the scandals have make it impossible for the negotiation to continue.\n£white_dot As the §SNational Unity§! Party, during the chain of events of the \"The Velvet Glove\" focus, allow Long to participate in the negotiations, and try to work with both. After the negotiations reach an impasse, MacArthur will remove Olson.\n£white_dot After the civil war we will have the option to hand over power to a civilian government or keep MacArthur in power.\n\n§MOutcomes for the Second American Civil War§!\n §MCivil War with MacArthur§! (§cUSA§! vs §NAUS§! vs §rCSA§! vs §mPSA§!)\n£white_dot To go down a Civil War with MacArthur, follow the steps that lead to any coup by MacArthur.\n §MCivil War without MacArthur§! (§cUSA§! vs §NAUS§! vs §rCSA§!)\n£white_dot To go down a civil war without MacArthur, avoid following the steps that lead him to remove the president or the ones that allow killing or compromising with Long or Reed.\n §MCivil War without Reed§! (§cUSA§! vs §NAUS§!)\n£white_dot As Garner, Landon or Olson, choose the \"The Iron Fist\" focus and have Reed assassinated. (This will give a reduction for your attack and defence against the AUS).\n£white_dot Or as only Floyd Olsen, during the chain of events of the \"The Velvet Glove\" focus, don't allow Long to participate in the negotiations, ask Reed to make a better offer and then present the compromise to Congress. (This will give you a bigger AUS in the civil war)\n §MCivil War without Long§! (§cUSA§! vs §rCSA§!)\n£white_dot As Garner, Landon or Olson, choose the \"The Iron Fist\" focus and have Long assassinated. (This will give a reduction for your attack and defence against the CSA).\n£white_dot Or as only John Garner, during the chain of events of the \"Austerity through the Storm\" focus, arrange the Philadelphia meeting, eject Reed and the SPA and agree with Long. (This will give you a bigger CSA in the civil war)\n\n§MForeign Policy of the USA and its Splinters§!\n§MUSA§!\n£white_dot §MRebuild the Monroe Doctrine§!: Have a civil war with MacArthur and do not give up power. We will attempt to rebuild our influence in the Americas, having decisions to attack all socialist and nationalist countries in the Americas and puppet those weaker than us.\n£white_dot §MEnter the Fray§!: We will be able to join the Entente and have decisions to attack Japan, the leader of the Third Internationale, Germany and Russia.\n£white_dot §MFortress America§!: We will abstain from joining any wars and focus on peace.\n§MCSA§!\n£white_dot §MThird Internationale§!: Win the civil war and complete the focus \"Good Syndicalist Soldier\" to be able to join them.\n£white_dot §MFree the New World§!: We will be able to get decisions to declare war on all non-socialist countries in the Americas.\n§MAUS§!\n£white_dot §MManifest Destiny§!: We will get war goals on Mexico and Canada and declare war on all socialist countries in the Americas.\n£white_dot §MEnter the Fray§!: Win the civil war and have Huey Long not be the leader. We will be able to join the Entente or the Reichspakt and have decisions to attack Japan, the leader of the Third Internationale, Germany and Russia.\n£white_dot §MFortress America§!: Win the civil war and don't let the Business Plot happen. We will abstain from joining any wars and focus on peace.\n§MPSA§!\n£white_dot §MEnter the Fray§!: We will be able to join the Entente or align with Japan if they are democratic and not in faction with Hawaii, and have decisions to attack Japan, the leader of the Third Internationale, Germany and Russia.\n£white_dot §MFortress America§!: We will abstain from joining any wars and focus on peace.\n§MNEE§!\n£white_dot §MThe Old Order§!: Win with help from the Entente. We will aid the Entente to reclaim their mainlands and eventually take leadership of the alliance.\n£white_dot §MAmerica Back on the Global Stage§!: Choose to focus on the western hemisphere after winning the civil war. We will create our own faction and revive the Monroe Doctrine, influencing nations towards democracy.\n£white_dot §MTurn to the Pacific§!: Choose to focus on the eastern hemisphere after winning the civil war. We will expand our influence in Asiatic nations."
