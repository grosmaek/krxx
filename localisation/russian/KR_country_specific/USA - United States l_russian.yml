 ustates.214.t: "Тафт против Чандлера"
 ustates.214.d: "После успешного окончания срока президент Роберт Тафт объявил о своем намерении участвовать в предстоящей предвыборной гонке 1948 года. Признаки военной разрухи становятся все более редкими по мере того, как правительство и гражданские институты восстанавливаются после великого конфликта. И вот, когда Америка с нетерпением ожидает своего следующего главнокомандующего, многие предполагают, что вопросы между двумя кандидатами будут касаться завершения Реконструкции и роли Америки в мировых делах.\nНадеясь сохранить доминирование республиканцев в Белом доме на следующие четыре года, нынешний президент Роберт А. Тафт. Будучи лидером американской консервативной коалиции, президент-республиканец из Огайо надеется сохранить политические программы своей Реконструкции в течение следующих четырех лет. Однако после гражданской войны его регулирование профсоюзов и рабочих мест, несомненно, вызвало критику со стороны затянувшихся диссидентских элементов по всей стране. Пообещав завершить Реконструкцию и поставить на первое место Америку, а не международный мир, Тафт надеется и дальше поддерживать свой имидж неутомимого труженика на благо американского народа.\nДемократическая оппозиция республиканцам - бывший губернатор и сенатор Кентукки Хэппи Чендлер. Чандлер с пониманием относится к тяжелому положению рабочего движения, в прошлом он выступал за объединение и организацию шахтеров, что делает его популярным кандидатом среди жителей Стального пояса. Тем не менее, он не лишен противоречий - афроамериканское сообщество обеспокоено тем, что Чандлер в прошлом отказался отменить налог на голосование и покончить с линчеванием. Хотя он и обещал построить новые расовые отношения и плавно интегрироваться в послевоенное время, некоторые отмечают его тесные связи с Гарри Бердом, ярым сторонником сегрегации.\n\nПосле полного возобновления свободных выборов в США, пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательный результат..."
