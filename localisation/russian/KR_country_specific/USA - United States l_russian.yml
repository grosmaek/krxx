 ustates.219.t: "Стивенсон против Халлека"
 ustates.219.d: "После успешного срока президент Чарльз А. Халлек объявил о своем намерении участвовать в предстоящей предвыборной гонке 1952 года. Национальная реконструкция подходит к концу, поскольку промышленный и военный рост Соединенных Штатов в последние годы превзошел довоенные стандарты. Великий конфликт, повергший страну в хаос в 1937 году, постепенно становится плодом прошлого, поскольку годы реконструкции и восстановления проложили путь к почти полному восстановлению. Поэтому, когда Америка с нетерпением ожидает своего следующего президента, многие предполагают, что вопросы между двумя кандидатами будут касаться растущего места Америки в мире и внутренних проблем, оставшихся нерешенными после окончания гражданской войны.\nСтремясь продолжить республиканскую власть в Белом доме, действующий президент Чарльз А. Халлек. Добившись популярности среди избирателей благодаря своей приверженности гражданским правам, Республиканская партия сплотилась вокруг Халлека, чтобы победить кандидата от демократов Адлая Стивенсона II. Для республиканцев предполагаемая симпатия Стивенсона к движению рабочего класса, а также его красноречивое ораторское искусство (и лысая голова) - привели к тому, что республиканцы и демократы из рабочего класса прозвали Стивенсона "яйцеголовым"\nАдлай Стивенсон II из Иллинойса представляет партию демократов и уверенно принимает имя "яйцеголового". Популярный оратор с репутацией интеллектуала с самокритичным юмором, Стивенсон выражал свою поддержку рабочему и профсоюзному движению, хотя и высказывал осторожность в отношении прогресса в области гражданских прав. Будучи сторонником мира во всем мире, Стивенсон заявил, что он добьется прекращения призыва в армию и обратился к странам мира с просьбой приостановить наземные испытания ядерного оружия.\n\nПосле возобновления свободных выборов в США пришло время американским избирателям принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательный результат..."
