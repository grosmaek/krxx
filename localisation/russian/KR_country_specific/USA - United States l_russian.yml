 USA_malin_craig: "Малин Крейг"
 USA_malin_craig_army_chief_desc: "§YBorn:§! §LAugust 5th, 1875, in St. Joseph, Missouri, United States of America§!\n§YBackground:§! §LMalin Craig graduated from the United States Military Academy in 1898 and was commissioned as a second lieutenant and assigned to the 4th Infantry Division. However, he was quickly transferred to the Cavalry corps, to the 6th Cavalry, where he took part of the Santiago Campaign in Cuba, and later take part of the China Relief Expedition fighting the Boxers, where he was promoted to First Lieutenant. He then attended the Infantry and Cavalry School between 1903 and 1904, and the Staff College between 1904 and 1905. After graduating his courses, he was promoted to Captain and posted with the 10th Cavalry in Fort Leavenworth. In 1910 he entered the Army War College and graduated the next year, becoming a member of the General Staff and Chief of Staff of the Maneuver Division. After several appointments and relocations, he was posted as was director of the Army War College, reached the rank of Colonel and was assigned to the District of Arizona in 1920. He was promoted to Brigadier General the following year and assigned as commandant of the Cavalry School in Fort Riley. Due to his exemplary service, he was promoted to Major General in 1924 and assigned as Chief of Cavalry. He later served in a series of very important senior staff positions until becoming Commandant of Army War College from 1930 to 1935, when he was promoted to Three Star General.§!\n\n§YNotes: He has expressed in High Command Meetings and the Congress that the Army is lacking of preparedness in manpower and material, stressing the essentiality of lead time in military preparedness and focused attention on army planning as keys to victory. While he has agreed in the past with other Cavalry Officers that Mechanisation may be inevitable, he has stressed that the US Army first needs a large standing army to protect its industry before the Army can dream on fielding Tanks on a large scale.§!" #NT!
  
 USA_dwight_david_eisenhower: "Дуайт Дэвид Эйзенхауэр"
 USA_dwight_david_eisenhower_leader_desc: "Изучавший военное дело в знаменитом классе 1915 года, первоначальный энтузиазм Эйзенхауэра по поводу испытания новых военных доктрин пропал в Центральной Америке, поскольку генералы там не смогли одержать победу над плохо подготовленными повстанцами. В то время как другие члены этого класса поддались либо стремлению к диктатуре, либо радикализму. Эйзенхауэр твердо стоял на стороне федерального правительства и старался не вмешиваться в гражданскую политику. Его цитировали, когда он говорил, что не хотел бы быть ни одним политиком, от "ловца собак до Великого Верховного Короля Вселенной". Однако через четыре года после этого заявления Эйзенхауэр был приведен к присяге в качестве президента. Это произошло в результате национального признания десегрегации армии, которую курировал Эйзенхауэр."
 USA_dwight_david_eisenhower_high_command_desc: "§YBorn:§! §LOctober 14th, 1890, in Denison, Texas, United States of America§!\n§YBackground:§! §LDwight David \"Ike\" Eisenhower, a fan of military history since a young age, applied for both West Point and Annapolis in 1910, being accepted in the former after the highest ranking candidate failed the physical requirement in 1911. He graduated in 1915 along with Omar Bradley and was almost discharged due to a leg injury, but West Point's chief medical officer interceded with the War Department and obtained a commission for him. Eisenhower would be posted with the 19th Infantry Regiment in the Mexican Border and reached the rank of Captain in 1917. He was transferred to Fort Benning in late 1918, where he remained training with the Camp Polk Tank school until the 1919 Motor Transport Corps convoy. \"Ike\" was promoted to Major in 1920. His interest in armoured warfare only grew and grew, and quickly joined Patton's and Van Voorhis in their requests of increased funding for a mechanisation programme. In 1924, he was sent to Panama, where he served under General Fox Conner, who decided to tutor \"Ike\" into philosophy, military history and military theory and was selected in 1925 for the Command and General Staff College, graduating first in a class of 245 officers. Conner would help \"Ike\" to get into the War College, becoming one of the youngest students of the academy and receiving the praise of General Pershing himself. After his graduation, he was assigned to the Army War College, and then served as executive officer to Major General George Van Horn Moseley, Assistant Secretary of War, from 1929 to 1933. Since then he has served as chief military aide of General Douglas MacArthur, accompanying him to the Philippines, where he served as assistant military advisor to the Philippine government. Since then, he has become MacArthur's undisputed second in command, and while their personalities tend to clash often, many claim that their skills complement each other.§!" #NT!
  
 USA_clarence_ralph_huebner: "Кларенс Ральф Хюбнер"
 USA_clarence_ralph_huebner_commander_desc: "§YОписание Генерала\n§YРодился:§L 24 ноября 1888 года в Буштоне, штат Канзас, Соединенные Штаты Америки\n§YВоенная карьера:§L Кларенс Ральф Хюбнер родился в бедной фермерской семье, поэтому он не мог позволить себе поступить в военную академию. Вместо этого он записался рядовым в армию, прослужил в 18-м пехотном полку почти семь лет и к 1916 году дослужился до звания сержанта. Он участвовал в экспедиции Панчо Вилья, показал отличные результаты и получил звание второго лейтенанта, после чего был направлен в Школу командования и Генерального штаба в Форт-Ливенуорт. Он дослужился до звания майора, а затем стал преподавателем в академии с 1929 по 1933 год. В 1934 году он получил звание подполковника и с тех пор служил в Управлении командования пехотой, что ставит его в очередь на повышение до бригадного генерала.\n§YВажные примечания:§L- Лично привязался к руководству 1-й пехотной дивизией "Большая красная" благодаря своим годам службы в ней."
  
 USA_edward_hale_brooks: "Эдвард Хейл Брукс"
 USA_edward_hale_brooks_commander_desc: "§YОписание Генерала\n§YРодился:§L 25 апреля 1893 года в Конкорде, Нью-Гэмпшир, Соединенные Штаты Америки\n§YВоенная карьера:§L Как и многие его сослуживцы, Эдвард Хейл Брукс начал свою военную карьеру после окончания школы, вместо этого он поступил в Норвичский университет, где в 1915 году вступил в Корпус подготовки офицеров запаса и окончил его в 1916 году со степенью бакалавра наук в области гражданского строительства. Он был назначен капитаном 1-го кавалерийского полка Национальной гвардии штата Вермонт до 1916 года, когда он оставил военную службу, чтобы сосредоточить свои силы на работе инженера. Это продолжалось до тех пор, пока вскоре после этого Национальная гвардия не была отозвана для участия в экспедиции Панчо Вилья, однако он не принял в ней никакого участия. Желая продолжить свою военную карьеру, в 1921 году он поступил в школу полевой артиллерии в Форт-Силл, которую окончил в следующем году и оставался инструктором до 1926 года. Затем он был назначен командиром батареи "D" 24-го полка полевой артиллерии в форте Стотсенбург на Филиппинах. Он оставался там до 1928 года, когда был назначен в 18-й полк полевой артиллерии в Форт-Райли. В 1932 году он поступил в Школу командования и Генерального штаба армии, которую окончил через два года и поступил в Гарвардский университет в качестве инструктора ROTC, достигнув звания майора в 1935 году.\n§YВажные примечания:§L- В настоящее время проходит обучение в Военном колледже армии и, как ожидается, окончит его в начале 1937 года."
  
 USA_geoffrey_keyes: "Джеффри Киз"
 USA_geoffrey_keyes_commander_desc: "§YОписание Генерала\n§YРодился:§L 30 октября 1888 года в Форт-Байярд, Нью-Мексико, Соединенные Штаты Америки\n§YВоенная карьера:§L Джеффри Т. Киз начал свою военную карьеру, поступив кадетом в Вест-Пойнт в 1908 году, и закончил его в 1913 году в звании второго лейтенанта кавалерии. Сначала он служил в 6-м кавалерийском полку до 1916 года, где участвовал в экспедиции Панчо Вилья. После возвращения экспедиции он стал инструктором в Вест-Пойнте. Позже он был направлен в дивизию Панамского канала в качестве помощника начальника штаба Фокса Коннера. В 1923 году он вернулся и поступил в командно-штабную школу армии, которую окончил в 1926 году. Затем он поднимался по служебной лестнице, пока не стал начальником снабжения в отделе снабжения военного министерства.\n§YВажные примечания:§L- В настоящее время учится в Военном колледже армии и, как ожидается, закончит его в начале 1937 года."
  
 USA_jonathan_mayhew_wainwright: "Джонатан Мэйхью Уэйнрайт IV"
 USA_jonathan_mayhew_wainwright_commander_desc: "§YОписание Генерала\n§YРодился:§L 23 августа 1883 года в Уолла-Уолла, штат Вашингтон, Соединенные Штаты Америки\n§YВоенная карьера:§L Джонатан Мэйхью "Тощий" Уэйнрайт IV начал свою военную карьеру в звании второго лейтенанта кавалерии после окончания Вест-Пойнта в 1906 году. С 1906 по 1908 год он служил в 1-м кавалерийском полку в Техасе, а затем принимал участие в борьбе с восстанием Моро на Филиппинах с 1908 по 1910 год. Позже он окончил Школу конной службы в Форт-Райли, а в 1916 году получил звание капитана и стал там инструктором. В 1921 году он был назначен в 3-й кавалерийский полк на период с 1923 по 1925 год. Затем он занимал несколько штабных должностей, пока в 1929 году не получил звание подполковника, после чего поступил в Школу командования и Генерального штаба и Армейский военный колледж, которые окончил в 1931 и 1934 годах соответственно. В 1935 году Уэйнрайт был произведен в полковники, а в связи со слухами о расколе в кавалерийском корпусе, в конце 1935 года Уэйнрайт получил досрочное повышение до бригадного генерала за свою лояльность Макартуру."
  
 USA_joseph_warren_stilwell: "Джозеф Уоррен Стилуэлл"
 USA_joseph_warren_stilwell_commander_desc: "§YОписание Генерала\n§YРодился:§L 19 марта 1883 года в Палатке, Флорида, Соединенные Штаты Америки\n§Y Военная карьера:§L Джозеф Уоррен "Дядя Джо" Стилвелл поступил в Вест-Пойнт в 1900 году благодаря семейным связям с тогдашним президентом США Уильямом Мак-Кинли. Он окончил школу в 1904 году, причем особо отмечались его спортивные способности и способность к изучению новых языков. Затем он стал преподавателем в Вест-Пойнте, прошел Высший курс пехоты и Колледж командования и Генерального штаба и в 1916 году дослужился до звания капитана. В 20-е годы он служил инструктором в Форт-Беннинге, дослужился до звания подполковника в 1929 году, а затем трижды служил в американских легациях в Китае, причем последний раз он служил в Тяньцзине, после чего был отозван в США. За это он получил звание бригадного генерала, и с тех пор работал помощником командира 2-й пехотной дивизии.\n§YВажные примечания:§L- Член и верный сторонник Республиканской партии.\n- Стилуэлл приобрел противоречивую репутацию среди своих солдат, его называли "Дядя Джо" за его акцент на минимизации армейского этикета, но также он был известен как "Уксусный Джо" за его жесткую критику полевых выступлений."
  
 USA_leonard_townsend_gerow: "Леонард Таунсенд Жиру"
 USA_leonard_townsend_gerow_commander_desc: "§YОписание Генерала\n§YРодился:§L 13 июля 1888 года в Петербурге, штат Вирджиния, Соединенные Штаты Америки\n§YВоенная карьера:§L Леонард Таунсенд "Ги" Жиру начал свою военную карьеру, посещая Вирджинский военный институт, который он окончил как обладатель "Почетного назначения", что позволило ему полностью пропустить Вест-Пойнт и стать вторым лейтенантом пехоты в сентябре 1911 года. В 1915 году он получил благодарность за работу по ликвидации последствий урагана в районе Галвестона, штат Техас, и служил в городе Веракрус и его окрестностях во время экспедиции Панчо Вильи, достигнув звания капитана в 1917 году. Затем он увлекся службой в корпусе связи, служил без особых отличий, пока не записался на продвинутый курс в пехотное училище в Форт-Беннинге, который окончил лучшим в своем классе в 1925 году, а Омар Брэдли был вторым. Затем он поступил в Школу командования и Генерального штаба армии, стал другом Дуайта Эйзенхауэра и окончил ее в 1926 году. Затем он сразу же записался на офицерские курсы по химической войне и танкам и прошел курс обучения в Армейском военном колледже, где в 1932 году был произведен в полковники, а затем направлен в гарнизон американской легации в Шанхае. Он вернулся в США в конце 1935 года и получил звание бригадного генерала благодаря своей блестящей работе в Китае.\n§YВажные примечания:§L- Жиру был особенно заинтересован в расширении танкового корпуса армии с момента окончания курсов 1931 года."
  
 USA_lesley_james_mcnair: "Лесли Джеймс МакНейр"
 USA_lesley_james_mcnair_army_chief_desc: "§YBorn:§! §LMay 25th, 1883, in Verndale, Minnesota, United States of America§!\n§YBackground:§! §LLesley James \"Whitey\" McNair started his military career by signing up for the Naval Academy, where he was put on a waiting list and began studying at the Minnesota School of Business while he waited. In 1900, he changed his mind and decided to sign up to the Military Academy, where he graduated from West Point in 1904 as a second lieutenant. He was assigned as platoon leader of the 12th Battery of Mountain Artillery in Fort Douglas, but he would request a transfer to the Ordnance Department shortly after. Thanks to his studies in Minnesota, he managed to be appointed to the overseeing boards which developed new weapons for firearm companies, managing to reach the rank of First Lieutenant in 1909. He continued gaining relevance in the army thanks to his great leadership skills and technical expertise, reaching the rank of Captain in 1914 and taking part both in the Veracruz Expedition and the Pancho Villa Expedition with the 4th Field Artillery Regiment. He reached the rank of Major in 1917 and continued to take part in overseeing boards, experimenting with different types of artillery pieces as the Army began to prepare for possible involvement in the Weltkrieg that never came.\nHe was later assigned to the Army's Hawaiian department where he helped test new methods in coastal defence as well as spearheading the review of War Plan Orange, in the case of a Japanese attack of Hawaii. However, his involvement in what came to be known as the \"McNair Board\" ended up drawing controversy from the Air Service Branch of the Army, which would later result in McNair presenting testimony against Billy Mitchell during a 1925 trial. He reached the rank of Lieutenant Colonel in 1928 and entered the War College, graduating two years later and serving as a teacher in the U.S. Army Field Artillery School and as commander of the Civilian Conservation Corps in 1934. He reached the rank of Colonel in 1935 and became Executive Officer for the Army's Chief of Field Artillery. He finally reached the rank of Brigadier General in late 1935 by Major General Upton Birnie Jr.'s own recommendation to MacArthur.§!" #NT!
  
 USA_lloyd_ralston_fredendall: "Ллойд Фредендалль"
 USA_lloyd_ralston_fredendall_commander_desc: "§YОписание Генерала\n§YРодился:§L 28 декабря 1883 года в Шайенне, штат Вайоминг, Соединенные Штаты Америки\n§YВоенная карьера:§L Ллойд Ралстон Фредендаль поступил в Военную академию США в 1905 году благодаря армейским связям отца и выдвижению сенатора от штата Вайоминг Фрэнсиса Э. Уоррена. Однако он плохо учился и был отчислен из академии всего за один семестр. Его матери удалось убедить сенатора снова назначить его на следующий год, но он бросил учебу, и хотя сенатор попытался назначить его в третий раз на следующий год, он был отвергнут самой академией. Вместо этого Фредендаль поступил в Массачусетский технологический институт, и, не смотря на свой опыт обучения в Вест-Пойнте, в 1906 году он сдал квалификационный экзамен на офицера, получив высший балл среди всех претендентов. 13 февраля 1907 года он был произведен в офицеры в звании второго лейтенанта пехоты. Затем Ллойд провел остаток десятилетия, работая в нескольких заграничных армейских школах, где он завоевал репутацию отличного учителя, инструктора и администратора войск. Как и многие другие офицеры, в двадцатые годы он выполнял ряд штабных и гарнизонных обязанностей в Соединенных Штатах. Он стал и инструктором, и студентом пехотной школы армии США, в 1923 году с отличием окончил школу командования и Генерального штаба армии США и Военный колледж армии США. В начале тридцатых годов он был направлен в Статистическое отделение Вашингтона, в отдел генерального инспектора, а затем в качестве исполнительного офицера Управления начальника пехоты. Во время выполнения этих штабных обязанностей он познакомился и поддерживал тесные отношения как с Джорджем Маршаллом, так и с Лесли МакНейром, оба из которых выдвинули Фредендаля на звание бригадного генерала, просьба которого была удовлетворена Макартуром в конце 1935 года. С тех пор Фредендаль укрепил свои отношения как с Макнейром, так и с Маршаллом и протеже Маршалла, Дуайтом Эйзенхауэром."
  
 USA_lucian_king_truscott_jr: "Люсиан Кинг Траскотт мл."
 USA_lucian_king_truscott_jr_commander_desc: "§YОписание Генерала\n§YРодился:§L 9 января 1895 года в Чатфилде, штат Техас, Соединенные Штаты Америки\n§YВоенная карьера:§L Люсиан Кинг Траскотт-младший начал свою военную карьеру с того, что обманом поступил на офицерские курсы, заявив, что он выпускник средней школы, окончивший эквивалент первого курса колледжа. Будучи принятым, он окончил Форт-Логан Х. Рутс и получил звание второго лейтенанта кавалерии. Он оставался на мексиканской границе до конца десятилетия, служил в 17-м кавалерийском полку в Аризоне, став первым лейтенантом в конце 1918 года и капитаном в 1920 году. В двадцатые и начале тридцатых годов он служил на различных кавалерийских и штабных должностях, в том числе окончил Кавалерийские офицерские курсы и Колледж командования и Генерального штаба армии США, что позволило ему получить звание майора в 1934 году. С ростом беспорядков в стране Траскотт был повышен до бригадного генерала на случай ухудшения ситуации и необходимости выполнения военного плана "Белый"."
  
 USA_walter_krueger: "Уолтер Крюгер"
 USA_walter_krueger_commander_desc: "§YОписание Генерала\n§YРодился:§L 26 января 1881 года в Флатове, Западная Пруссия, Германская империя\n§YВоенная карьера:§L Уолтер Крюгер эмигрировал в США вместе с матерью и двумя братьями и сестрами после смерти отца в 1890 году. В 1898 году он поступил на службу в армию США для участия в испано-американской войне в составе 2-го добровольческого пехотного полка США и за время кампании дослужился до звания сержанта. Он вновь записался на Филиппино-американскую войну и вступил в 12-й пехотный полк, где сражался под командованием генерала Артура Макартура против повстанцев-инсурректо. В 1901 году он был произведен в звание второго лейтенанта и направлен в 30-й пехотный полк в Мариндуке, пока в 1903 году его не перевели обратно в США. Пока его подразделение выполняло в основном гарнизонные обязанности, Крюгер посещал пехотно-кавалерийскую школу и Колледж командования и Генерального штаба, которые окончил в 1904 и 1907 годах соответственно. После второй командировки на Филиппины он до 1914 года служил в Департаменте языков, а с началом Вельткрига Крюгеру предложили должность наблюдателя в немецкой армии, но он отказался и был направлен в 10-й полк Национальной гвардии. Он был мобилизован в Мексику, где принял участие в карательной экспедиции Першинга. В конце 1918 года Крюгер согласился стать наблюдателем в Германии, где ему удалось познакомиться с передовой немецкой тактикой, которую Крюгер привез домой, когда вернулся в Америку в 1920 году. Затем его направили в пехотную школу в Форт-Беннинг, где он начал обучать основам тактики немецких отрядов с нетерпением ожидавших его сотрудников, и за свою работу получил звание майора. Он продолжал совершенствовать свои способности, учась в Военном колледже сухопутных войск, который окончил в 1922 году, а затем снова уехал в Германию, где пытался наладить хорошие отношения между генеральными штабами двух стран, но потерпел неудачу из-за враждебного политического климата Германии по отношению к США. Затем Крюгер был назначен в отдел военных планов Генерального штаба Военного министерства, став одним из главных авторов военного плана "Белый" - гипотетического плана на случай новой гражданской в США. В 1932 году он был повышен до полковника, а затем до бригадного генерала за его новое участие в работе Отдела военных планов."
  
 USA_adna_romanza_chaffee_jr: "Адна Романза Чаффи мл."
 USA_adna_romanza_chaffee_jr_army_chief_desc: "§YBorn:§! §LSeptember 23rd, 1884, in Junction City, Kansas, United States of America§!\n§YBackground:§! §LAdna Romanza Chaffee Jr., the son of Major General Adna Romanza Chaffe Sr., graduated from West Point in 1906 as a Cavalry Lieutenant. His first tour of duty was with the 15th Cavalry as part of the Army of Cuban Pacification, where he proved to be an extremely competent horseman (which shortly earned him the nickname \"The Army's Finest Horseman\"). He was next assigned to the Mounted Services School at Fort Riley, Kansas between 1907 and 1911, where he commanded the mounted detachment serving the students and staff of the Army War College. He was then sent to France to attend the French Cavalry School at Saumur in 1913, as tensions began rising in Europe. In 1914 he returned to America to teach in Fort Riley for a short time, but was redeployed to the 7th Cavalry Regiment in the Philippines. He was reassigned in 1915 to the Staff and Faculty at West Point as the Senior Cavalry Instructor in the Tactical Department, where he remained until 1919, when he became an instructor at the Command and General Staff School at Fort Leavenworth. The next year, he achieved the rank of Major and was reassigned first to the 3rd Cavalry Regiment and then to the 1st Cavalry Division in 1921. After attending the Army War College, he assumed command of a squadron of the 3rd Cavalry from 1925 to 1927, when he moved to the War Department's General Staff and was promoted to Lieutenant Colonel. In that post, he began working extensively on compiling the usage of Tanks in the Weltkrieg and developing America's first mechanised and armoured tactics, despite having very few assets available to put his theory to the test. Chaffee left the General Staff in 1931 to serve as the Executive Officer of the newly formed 1st Cavalry Division at Fort Knox, which was planned to be reformed into a mechanised unit. Returning to Washington, D.C. and the War Department in 1934, Chaffee has served as the Chief of the Budget and Legislative Planning Branch and has reached the rank of Brigadier General in late 1935.§!\n\n§YNotes: While held in very high regard by the Cavalry, the General Army staff disagrees with his unproven battle doctrines.§!" #NT!
  
 USA_omar_nelson_bradley: "Омар Нельсон Брэдли"
 USA_omar_nelson_bradley_high_command_desc: "§YBorn:§! §LFebruary 12th, 1893, in Clark, Missouri, United States of America§!\n§YBackground:§! §LOmar Nelson \"Brad\" Bradley signed up to join the United States Military Academy in 1911, where he finished second in the placements for the appointments. However, the winner couldn't accept the congressional appointment for the academy, so it was granted to Bradley. He graduated in 1915 and was commissioned as an infantry second lieutenant, and becoming a close friend of another graduate of the same class, Dwight D. Eisenhower. He was assigned to the 14th Infantry Regiment stationed in the Mexican border, reaching the rank of Captain in 1917 and being transferred to guard the copper mines in Butte, Montana, remaining in garrison duties for the rest of the decade. From 1920 to 1924, he worked as a math teacher in West Point, reaching the rank of Major in 1924 and undergoing the advanced infantry course at Fort Benning. Bradley later studied at the U.S. Army Command and General Staff School, graduating in 1929 and serving as an instructor in tactics at the U.S. Army Infantry School, where he met and established good relations with Lt.Col. George Marshall. He taught in West Point from 1929 to 1934, where he took a break to study at the U.S. Army War College, reaching the rank of lieutenant colonel. With the fears that the War Plan White might be executed in the near future, Bradley was promoted to Brigadier General along with Eisenhower by MacArthur's own request.§!\n\n§YNotes: Largely considered one of the most dependable generals of the US Army, Marshall once described him as \"A quiet, unassuming and capable man, with sound common sense. He has an absolute dependability. Give him a job and forget it\" and that reputation may have helped to speed up his promotion.§!" #NT!
  
 USA_daniel_van_voorhis: "Дэниел Ван Вурхис"
 USA_daniel_van_voorhis_commander_desc: "§YОписание Генерала\n§YРодился:§L 24 октября 1878 года в Занесвилле, штат Огайо, Соединенные Штаты Америки\n§YВоенная карьера:§L Даниэль Ван Вурхис начал свою военную карьеру, когда он оставил колледж Вашингтона и Джефферсона, чтобы записаться на испано-американскую войну в качестве капрала. Он служил в 10-м пехотном полку Пенсильвании и к концу войны дослужился до звания капитана. После испано-американской войны Ван Вурхис получил звание второго лейтенанта регулярной армии и служил на Филиппинах с 1900 по 1914 год. В 1914 году он был переведен обратно в Техас во время карательной экспедиции Першинга и остался в Техасе в качестве командира 16-го кавалерийского полка. В 1924 году он был назначен на должность исполнительного офицера при начальнике кавалерии, а в 1929 году окончил Военный колледж сухопутных войск в звании подполковника. В 1930 году Ван Вурхис был назначен командиром первых экспериментальных механизированных войск армии и получил повышение до бригадного генерала. На основе опыта, полученного в ходе эксперимента, он разработал систему организации и новую тактику механизированного боя, которая поставила Соединенные Штаты в один ряд с другими развитыми военными державами, такими как Германия. После назначения в механизированную 7-ю кавалерийскую бригаду Дэниел тесно сотрудничал с Адной Р. Чаффи-младшим, чтобы получить одобрение Конгресса на создание отдельного и независимого бронетанкового подразделения армии."
  
 USA_john_clifford_hodges_lee: "Джон Клиффорд Ходжес Ли"
 USA_john_clifford_hodges_lee_commander_desc: "§YОписание Генерала\n§YРодился:§L 1 августа 1887 года в Джанкшн-Сити, Канзас, Соединенные Штаты Америки\n§YВоенная карьера:§L Джон Клиффорд Ходжес "Сам Иисус Христос" Ли начал свою военную карьеру, когда получил назначение в Военную академию США без вступительных экзаменов за отличную успеваемость в школе и окончил ее в 1909 году с 12-м высшим баллом в своем классе, обогнав Деверса, который был 39-м, и Паттона, который был 46-м. За отличную успеваемость он был назначен вторым лейтенантом инженерного корпуса. После службы в нескольких гарнизонах, в 1912 году Ли был повышен до первого лейтенанта и стал инструктором Национальной гвардии штата Огайо. В конце 1912 года из-за опасений, что мексиканская революция может перекинуться на американские границы, его решили отправить на мексиканскую границу. Он провел ряд топографических исследований в американских тихоокеанских владениях, в частности на Гуаме и Лусоне на Филиппинах, за что в 1916 году получил звание капитана. В 1920 году он получил звание майора и стал помощником начальника штаба нового района VI корпуса в Чикаго. Он был назначен окружным инженером Виксбурга, штат Миссисипи, когда произошло Великое наводнение на Миссисипи в 1927 году, при этом Ли руководил работами по оказанию помощи и эвакуации городов и районов. После принятия Закона о борьбе с наводнениями 1928 года Ли руководил работами на реках Ред-Ривер, Уачита и Язу и лично руководил строительством нового штаба и экспериментальной станции водных путей. После этого с сентября 1931 по июнь 1932 года Ли учился в Военном колледже армии, стал помощником коменданта Армейского промышленного колледжа и в 1934 году дослужился до звания подполковника. С тех пор он был окружным инженером Вашингтонского округа, а после недавнего повышения Ли получил звание бригадного генерала, где его инженерные навыки могут стать жизненно важными для штаба."
  
 USA_james_garesche_ord: "Джеймс Гареш Орд"
 USA_james_garesche_ord_commander_desc: "§YОписание Генерала\n§YРодился:§L 18 октября 1886 года в Дуранго, штат Колорадо, Соединенные Штаты Америки\n§YВоенная карьера:§L Джеймс Гареш "Веселый" Орд начал свою военную карьеру, когда окончил Вест-Пойнт в звании второго лейтенанта пехоты в 1909 году. Он был назначен в 30-й пехотный полк и активно действовал на мексиканской границе во время карательной экспедиции Першинга, получив звание первого лейтенанта. После окончания экспедиции он был назначен профессором военных наук в Военную академию Калвера. Он оставался на этой должности до 1921 года, где поступил в Колледж командования и Генерального штаба, который окончил в 1924 году в звании майора и оставался в нем инструктором в течение года до поступления в 1926 году в Военный колледж армии, который он окончил в 1929 году в звании подполковника. С 1930 по 1934 год Джеймс служил в штабе снабжения и тылового обеспечения Военного министерства и с тех пор был руководителем Пехотного управления, а совсем недавно был повышен до бригадного генерала из-за опасений дезертирства в штабе."
  
 USA_edwin_forrest_harding: "Эдвин Форрест Хардинг"
 USA_edwin_forrest_harding_high_command_desc: "§YBorn:§! §LSeptember 18th, 1886, in Franklin, Ohio, United States of America§!\n§YBackground:§! §LEdwin Forrest Harding began his military career when he enlisted to West Point in 1906, graduating in 1909 along with George S. Patton, Jacob L. Devers, John C. H. Lee and William H. Simpson. He was mainly posted in garrison duties until being assigned to West Point as a teacher, first as an Instructor of Modern Language, from 1919 to 1921, then as Instructor in Economics, from 1921 to June 1923, and then as Assistant Professor of History, from June 1923 until August of the same year, when he was reassigned to lead the 15th Infantry Regiment in Tianjin. He remained in the American Legation until September 1929, when he returned to America and was assigned as an Instructor in Fort Benning. In Fort Benning, he met Col. George Marshall, who placed him in charge of the Infantry School's publications. As an editor, Harding became responsible for planning, supervision and editing of the book \"Infantry in Battle\", which has been the first breakthrough of Infantry tactics of the United States Army since the studies of German Armies in the Weltkrieg. He was promoted to Colonel afterwards and has reached the rank of Brigadier General in late 1935, amidst fears of desertion amongst the general staff.§!" #NT!
  
 USA_william_frederick_halsey_jr: "Уильям Фредерик Хэлси мл."
 USA_william_frederick_halsey_jr_navy_chief_desc: "§YBorn:§! §LOctober 30th, 1882, in Elizabeth, New Jersey, United States of America§!\n§YBackground:§! §LWilliam Frederick \"Bull\" Halsey Jr., the son of a naval captain, attended the United States Naval Academy at Annapolis and graduated in 1904. Following graduation he spent his early service years in battleships, and sailed with the main battle fleet aboard the battleship USS Kansas as Roosevelt's Great White Fleet circumnavigated the globe from 1907 to 1909. During the Weltkrieg he was commanding destroyer patrol forces in the Atlantic with the goal to protect the U.S. from a possible sudden attack of the German fleet. After the war he served as a naval attaché in Germany, Norway, Denmark and Sweden. In 1934 the chief of the Bureau of Aeronautics offered Halsey command of the aircraft carrier USS Constellation, subject to completion of the course of an air observer. Halsey elected to enrol as a cadet for the full 12-week Naval Aviator course rather than the simpler Naval Aviation Observer programme and earned his Naval Aviator's Wings on May 15th, 1935. With rising tensions in the United States and the resignation of some of the oldest admirals, he was promoted to rear admiral in early 1936. Despite the old naval tactics of the U.S Navy, Halsey wants to explore the possibility of using an aircraft carrier as the main offensive force of the fleet.§!\n\n§YNotes: After a short period of working with General MacArthur in the early 1930s he claims to \"have a respect for him\".§!" #NT!
  
 USA_raymond_ames_spruance: "Рэймонд Эймс Спрюэнс"
 USA_raymond_ames_spruance_high_command_desc: "§YBorn:§! §LJuly 3rd, 1886, in Baltimore, Maryland, United States of America§!\n§YBackground:§! §LRaymond Ames \"Electric Brain\" Spruance went on to graduate from the U.S. Naval Academy in 1906, and received further, hands-on education in electrical engineering a few years later. Spruance's first duty assignment was aboard the battleship USS Iowa, an 11,400 ton veteran of the Spanish-American War. In July 1907 he transferred to the battleship Minnesota and was aboard her during the historic around the world cruise of the Great White Fleet from 1907 to 1909. In 1916 he aided in the fitting out of the battleship Pennsylvania and he served aboard her from her commissioning in June 1916 until November 1917. In 1918 he was assigned as Assistant Engineer Officer of the New York Naval Shipyard, before he was ordered to Bath Iron Works for duty in connection with fitting out of destroyer USS Aaron Ward in March 1920. He commanded that vessel during the patrols with the Atlantic Fleet until May 1922, when he was ordered for duty in the Bureau of Engineering. While in that capacity he assumed additional duty as a member of the board on doctrine of aircraft in connection with fleet fire control. He began attendance at the Naval War College in 1926, and graduated in 1927. Spruance served as executive officer of the USS Mississippi from October 1929 to June 1931. He also held several engineering, intelligence, staff and Naval War College positions up to the 1934. He commanded the battleship USS Mississippi from April 1934 to recent times, when he was promoted to rear admiral.§!\n\n§YNotes: His division of ships was connected with USS Constellation and he had good relations with her commander William Halsey Jr.§!" #NT!
  
 USA_frank_jack_fletcher: "Фрэнк Джек Флетчер"
 USA_frank_jack_fletcher_high_command_desc: "§YBorn:§! §LApril 29th, 1885, in Marshalltown, Iowa, United States of America§!\n§YBackground:§! §LFrank Jack \"Black Jack\" Fletcher, the nephew of Admiral Frank Friday Fletcher, appointed to the US Naval Academy from his native state of Iowa in 1902 and graduated from Annapolis in 1906, served two years at sea, then required by law, and commissioned as an Ensign in 1908. In 1909, he was assigned to the destroyer Chauncey, operating as part of the Asiatic Torpedo Flotilla. Fletcher assumed command of the destroyer Dale in 1910, and in 1912, he returned to Chauncey as her commanding officer. Later this year, he was transferred to the battleship Florida, the flagship of his uncle Frank Friday Fletcher. In April 1914, he was aboard that battleship during the occupation of Veracruz. He was awarded the Medal of Honor for the rescue of refugees on the transport Esperanza. Detached from Florida in July 1914, he served briefly in Tennessee before reporting as an Aide and Flag Lieutenant on the staff of the Commander in Chief, Atlantic Fleet in July 1914. After a year at this post, he returned to the Naval Academy for duty in the Executive Department. Upon the outbreak of the Weltkrieg he served as gunnery officer of Kearsarge until September 1917, after which he commanded of destroyers to 1919 when he returned to Washington. He was head of the Detail Section, Enlisted Personnel Division in the Bureau of Navigation until September 1922. From 1923 to 1925 Fletcher commanded various ships in the Asiatic Squadron. Returning to the United States, he served at the Washington Navy Yards from 1925 to 1927; became executive officer of the battleship Colorado; and completed the Senior Course at the Naval War College, followed immediately by the Army War College, in preparation for strategic leadership responsibilities. Fletcher became Chief of Staff to the Commander in Chief of the Asiatic Fleet in 1931. In the summer of 1933, he was transferred to the Office of the Chief of Naval Operations. Following this assignment he served, from November 1933 to 1935, as aide to the Secretary of the Navy. He assumed command of the battleship USS Colorado, flagship of Battle Division Six, in June 1935 and was promoted to Flag Rank in the mid 1936.§!" #NT!
  
 USA_thomas_cassin_kinkaid: "Томас Кассин Кинкейд"
 USA_thomas_cassin_kinkaid_navy_chief_desc: "§YBorn:§! §LApril 3rd, 1888, in Hanover, New Hampshire, United States of America§!\n§YBackground:§! §LThomas Cassin Kinkaid, the second child of naval officer Thomas Wright Kinkaid, graduated from the U.S. Naval Academy in June 1908. His early commissioned service was spent in the battleships Nebraska and Minnesota. In 1913, he began instruction in ordnance engineering and served in that field for the next few years. Lieutenant Kinkaid was an officer of the battleship Pennsylvania in 1917-18 and later in 1918 became Gunnery Officer of USS Arizona. He remained in that ship until mid-1919, when he was assigned to the Bureau of Ordnance In Washington, D.C. Lieutenant Commander Kinkaid was next placed in command of the destroyer Hopkins and in 1925-27 was assigned to the Naval Gun Factory. For the following two years, Commander Kinkaid served as Fleet Gunnery Officer and Aide to the Commander in Chief, U.S. Fleet. Studies at the Naval War College in 1929-30 were followed by duty as Secretary of the Navy's General Board. He was Executive Officer of the battleship Colorado in 1933-34 and served with the Bureau of Navigation, in charge of the Officers' Detail Section, until mid-1935 when he took command of the USS Tennessee. With increasing tensions in U.S he is considered next in the line for promotion to the flag rank.§!" #NT!
  
 USA_charles_maynard_cooke_jr: "Чарльз Мейнард Кук младший"
 USA_charles_maynard_cooke_jr_admiral_desc: "§YОписание Адмирала\n§YРодился:§L 19 декабря 1886 года в Форт-Смите, штат Арканзас, Соединенные Штаты Америки\n§YВоенная карьера:§L Чарльз Мейнард "Савви" Кук младший после получения диплома Арканзасского университета в 1906 году поступил в Военно-морскую академию США, окончив ее вторым в классе 1910 года. С тех пор по 1913 год Кук служил на линкорах USS Connecticut, USS Maine и USS Alabama. Затем он прошел обучение на подводном корабле и принял командование подводной лодкой USS E-2. С 1916 по 1918 год он был назначен инспектором на верфи в Куинси, штат Массачусетс. В 1917 году он был повышен до лейтенанта и руководил оснащением подводной лодки USS R-2, а после ее ввода в строй стал ее командиром. В 1919 и 1920 годах лейтенант-коммандер Кук повторил этот процесс для более крупной подводной лодки USS S-5, отличившись при ее аварийном затоплении 1 сентября 1920 года спасением жизни 37 человек, оказавшихся в ловушке. В течение оставшейся части 1920-х годов он был исполнительным офицером подводного тендера USS Rainbow, проходил береговую службу на верфях Кавите и Маре-Айленд, был артиллерийским офицером линкора USS Idaho и служил в Министерстве ВМС США в Вашингтоне, округ Колумбия. С 1931 по 1933 год Кук командовал дивизионом подводных лодок, учился на старших курсах Военно-морского колледжа, был комендантом военно-морской базы в Гуантанамо, служил в Департаменте ВМС и был офицером по военным планам и логистике в штабе флота США. С началом Гражданской войны и дезертирством адмиралов ему было присвоено звание контр-адмирала."
  
 USA_alfred_melville_pride: "Альфред Мелвилл Прайд"
 USA_alfred_melville_pride_admiral_desc: "§YОписание Адмирала\n§YРодился:§L 10 сентября 1897 года в Сомервилле, штат Массачусетс, Соединенные Штаты Америки\n§YВоенная карьера:§L Альфред Мелвилл Прайд несколько лет изучал инженерное дело в Университете Тафта в Медфорде, штат Массачусетс, после чего бросил учебу и поступил на службу в ВМФ во время Вельткрига. Сначала он служил помощником машиниста в военно-морском резерве, но вскоре получил возможность пройти летную подготовку и получить звание прапорщика. В начале 1920-х годов, поступив на службу в регулярный флот, Прайд стал участвовать в экспериментах по созданию американских авианосцев. Он служил на борту USS Langley, а также принимал участие в разработке авианосцев USS Ranger и USS Constellation, будучи членом первоначальных экипажей. В начале 1930-х годов он продолжил изучать аэронавтику в Массачусетском технологическом институте. В 1931 году он стал первым человеком, посадившим автожир на авианосец. В 1934-1936 годах он возглавлял секцию летных испытаний на военно-морской авиационной станции Анакостия, а с началом Гражданской войны быстро получил звание контр-адмирала."
  
 USA_daniel_edward_barbey: "Даниэль Эдвард Барби"
 USA_daniel_edward_barbey_admiral_desc: "§YОписание Адмирала\n§YРодился:§L 23 декабря 1889 года в Портленде, штат Орегон, Соединенные Штаты Америки\n§YВоенная карьера:§L Дэниел Эдвард "Дядя Дэн" Барби окончил Военно-морскую академию и был назначен мичманом в июне 1912 года. Его первое назначение было на борт броненосного крейсера USS California, который участвовал в оккупации Никарагуа Соединенными Штатами в 1912 году. В мае 1914 года он был переведен на эсминец USS Lawrence в качестве инженерного офицера, участвовал в оккупации Соединенными Штатами Веракруса и получил благодарственную грамоту от министра ВМС за службу корабля во время Мексиканской революции. До 1922 года Барби служил на различных эсминцах ВМС США, после чего стал помощником инженерного офицера линкора USS Oklahoma в Тихом океане. Продолжая чередовать службу на плаву и на берегу, он затем провел два года в качестве ответственного офицера на вербовочном пункте ВМС в Портленде, после чего вернулся в Атлантику в качестве инженерного офицера легкого крейсера USS Cincinnati в июне 1925 года. С февраля 1927 года по июнь 1928 года он был исполнительным офицером нефтяного танкера USS Ramapo. Следующие три года он провел в качестве помощника суперинтенданта Военно-морской академии США. С июня 1931 года по июнь 1933 года он командовал эсминцем USS Lea. Затем он провел два года в качестве инспектора боеприпасов на военно-морском складе боеприпасов Маре-Айленд в Калифорнии, где в сентябре 1933 года ему было присвоено звание командира. В феврале 1935 года он был направлен на линкор USS New York в качестве офицера по контролю за повреждениями. С началом Гражданской войны ему было временно присвоено звание контр-адмирала."
  
