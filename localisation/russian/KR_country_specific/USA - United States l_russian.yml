 USA_civil_war_aftermath_idea4_desc: "Государственные учреждения начали возвращать людей обратно на работы, и некоторые важные производства уже снова открылись. Угроза массового голода прошла, но всё ещё не редкость увидеть маленькие группы сирот и взрослых копающихся в мусоре."
 USA_civil_war_aftermath_idea5_desc: "Шрамы войны, видимые ещё месяца назад, в большинстве своём исчезли. Фабрики снова открыты. Поезда, автобусы и другие виды общественного транспорта снова работают с некоторой периодичностью. Америка почти вернулась к своему довоенному качеству жизни."
