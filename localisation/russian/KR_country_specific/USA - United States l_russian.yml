 ustates.213.d.byrd: "После двух последовательных и успешных сроков пребывания на посту президента Соединенных Штатов Гарри Берд объявил о своей отставке в предстоящей предвыборной гонке. Ссылаясь на здоровье и прецедент, созданный первым американским президентом Джорджем Вашингтоном, Берд намерен завершить свою президентскую карьеру через два года, чтобы восстановить веру в американскую демократическую систему после изнурительной и разрушительной гражданской войны.\nНадеется вернуть Белый дом республиканцам не кто иной, как Чарльз Халлек из Индианы. Популярность Хэллека возросла во время гражданской войны как внешнего противника управления федеральным правительством индивидуальным благосостоянием, ярого противника восточного истеблишмента. Халлак обвинял Берда в отказе от американского кредо путем наделения бюрократии полномочиями по управлению независимыми штатами, которые встали на сторону федералистов.\nПредставителем демократической оппозиции является сенатор от Миссури Гарри С. Трумэн, который надеется продолжить доминирование демократов в Белом доме. Бывший судья и нынешний сенатор привлек внимание всей страны благодаря своему сенатскому специальному комитету по расследованию программы национальной обороны. Этот уникальный двухпартийный орган помогал бороться с расточительством и коррупцией в американской бюрократии во время гражданской войны, когда нация скатилась к анархии. Комитет не только сэкономил деньги, необходимые Америке для ведения великой войны, но и помог Трумэну попасть на обложку журнала Time. В частности, к нему на предвыборной тропе присоединилась не кто иной, как его мать, Марта Трумэн, чьи яркие высказывания привлекли к ней внимание американской общественности и прессы.\n\nПосле полного возобновления свободных выборов в Соединенных Штатах пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательный результат..."
 ustates.213.d.truman: "Страшно израненная в кровопролитии Второй американской гражданской войны, американская нация лежит ошеломленная в ужасающих последствиях тотальной войны. По всей стране начинают появляться признаки восстановления в виде суповых кухонь, центров помощи и клиник. Медленно, но верно американская нация восстанавливается, и в соответствии с американской демократической традицией действующий президент Гарри Трумэн выдвигает свою кандидатуру на второй срок.\nПредставляя Демократическую партию, Гарри Трумэн надеется сохранить Белый дом в руках демократов на следующие четыре года. В администрации Трумэна происходила постепенная интеграция американских вооруженных сил, он выступал за создание национальной системы медицинского страхования. В его "Программе из 21 пункта" были изложены амбициозные планы по экономическому и социальному смягчению последствий гражданской войны, но его план столкнулся со значительной оппозицией со стороны демократов. Тем не менее, Трумэн провел свою Комиссию по гражданским правам, что ознаменовало существенный прорыв в расовых отношениях в Америке в послевоенное время.\n\nНадеется вернуть Белый дом республиканцам не кто иной, как Чарльз Халлек Индиана. Популярность Халлека возросла во время гражданской войны как внешнего противника управления федеральным правительством индивидуальным благосостоянием, ярого оппонента восточного истеблишмента. Халлак, в частности, критиковал Трумэна за его отношение к забастовкам во время администрации Трумэна. Бывший адвокат и прокурор заявил о своей поддержке движения за гражданские права и пообещал обеспечить нормализацию расовых отношений в США.\n\n С полным возобновлением свободных выборов в США пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательный результат..."
