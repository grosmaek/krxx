 ustates.201.t: "Макартур против Бёрда"
 ustates.201.d: "После окончания Второй американской гражданской войны и начала восстановительных работ срок полномочий временного президента [USA.GetLeader] подошел к концу. Чувство нормальности начинает ощущаться по всей стране, поскольку демократический процесс возвращается в Соединенные Штаты.\n\nПожалуй, один из самых популярных кандидатов, Дуглас Макартур, герой Второй американской гражданской войны, будет представлять Республиканскую партию. Прославленный как Цинциннат в самые темные часы Америки, военный переворот Макартура мог вызвать сомнения в его приверженности американской демократии, но граждане почувствовали облегчение, когда Макартур ушел в отставку после своей победы. Бывший главнокомандующий федеральной армией действительно является излюбленным кандидатом, многие видят в Макартуре кулак, необходимый для восстановления и возрождения присутствия Америки во всем мире. Знаменитости и даже некоторые политики-демократы заявили о своей поддержке военного президента. Наблюдатели и советники пришли к выводу, что победа Макартура будет неожиданной, и бывший рулевой нации вновь возглавит ее.\n\nПредставителем Демократической партии будет Гарри Берд, издатель газет и глава Демократической партии в Вирджинии. В бытность губернатором штата Вирджиния он провел поправки к конституции, которые упорядочили работу правительства штата и позволили более эффективно использовать налоговые средства. Популярный среди южных консерваторов, Берд является ярым противником десегрегации и поклялся сохранить сегрегацию в южных учреждениях.\n\nС полным возобновлением выборов в США, пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательные результаты таковы..."
 ustates.201.a: "Макартур одерживает ошеломляющую победу!"
 ustates.201.b: "И победителем становится... Берд?"
  
 ustates.202.t: "Рузвельт против Уиллки"
 ustates.202.d.restored: "После предательства генерала Макартура, а затем его безвременной смерти, вице-президент Флойд Олсон Квентин Рузвельт сплотил конституционалистскую администрацию в Тихом океане, чтобы противостоять правительствам трех тиранов. После окончания чрезвычайного положения и успешных переговоров между восточными федералистами и западными конституционалистами Макартур был арестован.  После победы в Верховном суде Рузвельт с триумфом занял свое законное место в Белом доме на весь срок полномочий 1936-1940 годов. Эти четыре года быстро подходят к концу, и на предстоящих выборах прогрессивный демократ Квентин Рузвельт будет бороться с республиканцем Уэнделлом Уиллки.\n\nРузвельт объявил о своем желании провести значительные реформы в стране посредством своей политики "Справедливого курса". Обещая сохранить те же либеральные реформы, что и его предшественник, и подкрепляя свою репутацию спасителя демократии в гражданской войне, "Справедливый курс" Рузвельта был направлен на восстановление доверия к экономике и федеральному правительству, несмотря на недавнюю гражданскую войну. Сын бывшего президента США Теодора Тедди Рузвельта, "Буллмуз младший" надеется возглавить демократов на первых выборах после объединения партии в трагические месяцы 1936 года.\n\nОппозиция со стороны Республиканской партии сплотилась вокруг кандидата Венделла Уилки, который провел удивительно успешную кампанию. Юрист и бывший руководитель поклялся продолжить политику Олсона в отношении государственного социального обеспечения и пообещал полную занятость для всех. В своей платформе Уиллки также выступает за усиление роли Америки в мире и поддержку движения за гражданские права, обещая, что он добьется интеграции американских вооруженных сил.\n\nПосле возобновления свободных выборов в США пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгих вечеров подсчета голосов, окончательный результат..."
 ustates.202.d.default: "После безвременной кончины любимого президента Флойда Олсона, его вице-президент Квентин Рузвельт, согласно конституции, завершил свой срок. После окончания срока полномочий Олсона, на предстоящих выборах прогрессивный демократ Квентин Рузвельт будет бороться с республиканцем Венделлом Уиллки.\n\nРузвельт объявил о своем желании провести значительные реформы в стране посредством политики "Справедливого курса". Обещая сохранить те же либеральные реформы, что и его предшественник. "Справедливый курс" Рузвельта был направлен на восстановление доверия к экономике и федеральному правительству, несмотря на недавнюю гражданскую войну. Сын бывшего американского президента Теодора Тедди Рузвельта, " Буллмуз младший" надеется возглавить демократов на первых выборах после объединения партии в трагические месяцы 1936 года.\n\nПротив Республиканской партии выступает кандидат Венделл Уиллки. Этот юрист и бывший руководитель поклялся продолжать политику Олсона в отношении государственного социального обеспечения и обещал полную занятость для всех граждан Соединенных Штатов. В своей платформе Уиллки также выступает за усиление роли Америки в мире и поддержку движения за гражданские права, клянясь, что добьется интеграции американских вооруженных сил.\n\nПосле возобновления свободных выборов в США пришло время американским избирателям принять решение на избирательных участках по всей стране. После долгих вечеров подсчета голосов, окончательный результат..."
 ustates.202.a: "Уиллки побеждает!"
 ustates.202.b: "Рузвельт побеждает!"
  
 ustates.203.t: "Смит против Лэндона"
 ustates.203.d.smith_arrests_macarthur: "Беспрецедентным шагом, потрясшим иностранных и внутренних наблюдателей, стал военный переворот, совершенный Макартуром в отношении законно избранного президента Альфа Лэндона зимой 1937 года, который вверг страну в гражданскую войну. Хотя многие видели силу военной клики Макартура в месяцы и дни, предшествовавшие гражданской войне, мало кто предполагал, что генерал посадит президента под домашний арест, отменив тем самым все, за что стояли отцы-основатели.\n\nС поражением диктаторского режима Макартура демократия наконец-то была восстановлена. Вице-президент Чарльз МакНэри в ходе публичной церемонии восстановил бывшего президента в должности. Восстановленный президент-республиканец из Канзаса объявил о возвращении к свободе и свободе, принеся облегчение измученным войной народам. Кроме того, чтя демократические традиции Америки, Лэндон объявил о своем официальном намерении вновь баллотироваться на пост президента на выборах 1944 года. Против него будет баллотироваться Эл Смит от Демократической партии. Сын ирландско-американской матери и итало-американского ветерана Первой американской гражданской войны, Смит был отмечен за широкий спектр реформ в Нью-Йорке в 20-е годы. Первый римский католик, выдвинутый на пост президента от крупной партии - его кандидатура, несомненно, будет направлена на мобилизацию как католиков, так и антикатоликов. Некоторые видные протестанты по всей стране решительно выступили против кампании Смита, утверждая, что президентство Смита будет не более чем папской марионеткой.\n\n С возобновлением свободных выборов в Соединенных Штатах пришло время для американских избирателей сделать свой выбор на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательные результаты таковы..."
