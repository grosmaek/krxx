 ustates.217.d.willkie: "После двух последовательных и успешных сроков пребывания на посту президента США Венделл Уилки объявил о своей отставке в предстоящей предвыборной гонке. Ссылаясь на здоровье и прецедент, созданный первым американским президентом Джорджем Вашингтоном, Рузвельт намерен завершить свою президентскую карьеру после восьми лет, чтобы восстановить веру в американскую демократическую систему после изнурительной и разрушительной гражданской войны. Признаки разрушительной войны становятся все более редкими по мере восстановления государственных и гражданских институтов после великого конфликта. И поэтому, когда Америка с нетерпением ожидает своего следующего лидера, многие предполагают, что вопросы между двумя кандидатами будут касаться завершения Реконструкции и роли Америки в мировых делах.\nСтремясь сохранить за демократами Белый дом, бывший губернатор и сенатор от Кентукки, Хэппи Чендлер. Сочувствуя тяжелой судьбе рабочего движения, Чендлер в прошлом выступал на стороне профсоюзов и организаций шахтеров, что сделало его популярным кандидатом среди жителей Стального пояса. Тем не менее, он не лишен противоречий - афроамериканское сообщество обеспокоено тем, что Чандлер в прошлом отказался отменить налог на голосование и покончить с линчеванием. Хотя он обещал построить новые расовые отношения и обеспечить плавную интеграцию в послевоенное время, некоторые отмечают его тесные связи с Гарри Бердом, ярым сторонником сегрегации.\n Республиканскую оппозицию демократам возглавляет Чарльз А. Халлек, бывший лидер республиканцев в Палате представителей от Индианы. Бывший адвокат и прокурор является убежденным сторонником гражданских прав и постоянно указывает на связи своего оппонента Хэппи Чендлера с ярым сторонником сегрегации Гарри Ф. Бердом. Заручившись поддержкой таких заинтересованных групп, как NAACP, Халлак пообещал своим сторонникам, что в случае его избрания он примет меры для начала процесса расовой интеграции и окончательного искоренения сегрегации.\n\nПосле полного возобновления свободных выборов в США, пришло время для американских избирателей принять решение на избирательных участках по всей стране.\n\nПосле долгого вечера подсчета голосов, окончательный результат..."
 ustates.217.d.barkley: "После двух последовательных и успешных сроков пребывания на посту президента Соединенных Штатов Альбен Баркли объявил о своей отставке в предстоящей предвыборной гонке. Ссылаясь на здоровье и прецедент, созданный первым американским президентом Джорджем Вашингтоном, Баркли намерен завершить свою президентскую карьеру после восьми лет, чтобы восстановить веру в американскую демократическую систему после изнурительной и разрушительной гражданской войны. Признаки разрушительной войны становятся все более редкими по мере того, как правительство и гражданские институты восстанавливаются после великого конфликта. И поэтому, когда Америка с нетерпением ожидает своего следующего лидера, многие предполагают, что вопросы между двумя кандидатами будут касаться завершения Реконструкции и роли Америки в мировых делах.\nСтремящийся продолжить удерживать Белый дом за демократами не кто иной, как соотечественник Баркли, житель Кентукки, Хэппи Чендлер. Сочувствующий тяжелой участи рабочего движения, Чендлер в прошлом выступал на стороне профсоюзов и организаций шахтеров, что делает его популярным кандидатом среди жителей Стального пояса. Тем не менее, он не лишен противоречий - афроамериканская община обеспокоена тем, что Чандлер в прошлом отказался отменить налог на голосование и покончить с линчеванием. Хотя он обещал построить новые расовые отношения и плавную интеграцию в послевоенное время, некоторые отмечают его тесные связи с Гарри Бердом, ярым сторонником сегрегации.\n Во главе республиканской оппозиции, которая стремится положить конец доминированию демократов, стоит республиканец Чарльз А. Халлак из Индианы.  Бывший адвокат и прокурор является убежденным сторонником гражданских прав и постоянно указывает на связи своего оппонента Хэппи Чендлера с ярым сегрегационистом Гарри Ф. Бердом. Заручившись поддержкой таких заинтересованных групп, как NAACP, Халлак пообещал своим сторонникам, что в случае своего избрания он примет меры для начала процесса рас