 ustates.207.d: "Ужасно израненная в кровопролитии Второй американской гражданской войны, американская нация лежит ошеломленная в ужасающих последствиях тотальной войны. По всей стране в столовых, центрах помощи и клиниках начинают появляться признаки восстановления. Руководил нацией в ее самые мрачные дни не кто иной, как бывший президент Эл Смит, чья печальная кончина привела к тому, что вице-президент Альбен У. Баркли стал 33-м президентом Соединенных Штатов Америки. Сейчас, когда приближается 1944 год, нация с нетерпением ждет, кто же снова займет Овальный кабинет.\n\nНадеясь сохранить господство демократов еще на четыре года, Альбен У. Баркли - адвокат и политик из Кентукки. В начале своей политической карьеры Баркли поразил местных жителей своего родного округа Маккракен своим красноречием и симпатией, участвуя в конкурсе на должность окружного прокурора. Оттуда Баркли прошел путь к политическому влиянию в Кентукки, получив должности представителя штата, губернатора, а затем и сенатора. Так же, как он баллотировался на пост губернатора, Баркли получил в прессе прозвище "Железный человек" из-за его, казалось бы, неиссякаемого источника энергии, поскольку его видели произносящим почти шестнадцать речей в день на предвыборной тропе.\n\nРеспубликанская оппозиция - это не кто иной, как Роберт Тафт, сын бывшего президента США Уильяма Х. Тафта. Как лидер американской консервативной коалиции, бывший адвокат и сенатор получил номинацию Республиканской партии на выборах 1944 года. Он последовательно выступал против американского вмешательства в мировые конфликты, утверждая, что приоритет и место Америки в эпоху после гражданской войны - это ее восстановление у себя дома. Будучи неутомимым работником в различных общественных и политических интересах, Тафт и республиканцы неустанно работали, чтобы получить голоса, необходимые для падения господства демократов.\n\nС полным возобновлением свободных выборов в Соединенных Штатах, пришло время для американских избирателей сделать свой выбор на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательные результаты таковы..."
