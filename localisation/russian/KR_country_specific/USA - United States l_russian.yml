 ustates.1001.t: "Флойд Олсон был избран президентом США"
 ustates.1001.d: "Флойд Олсон, тёмная лошадка американских выборов, к удивлению многих стал победителем. Его прогрессистская политика направлена на нахождение консенсуса между республиканцами и демократами, а также на борьбу с радикальными течениями. Воодушевлённый новостями о ремиссии раковой опухоли, Флойд выступил перед народом, пообещав восстановить экономику США и привести её к процветанию, хотя и был освистан членами левых движений."
 ustates.1001.a: "Мы будем наблюдать"
 ustates.1001.b: "Коалиция, созданная при тщательном посредничестве, легко разрушается"
 ustates.1001.c: "Как это может сыграть им на пользу?"
  
 ustates.1002.t: "Хьюи Лонг избран Президентом США"
 ustates.1002.d: "Несмотря на политический и экономический кризис в США с Великой Депрессии 1929 года, президентские выборы прошли без каких-либо проблем, и результаты ясны — Хьюи Лонг из Первой партии Союза Америки стал 32-м президентом США.\n\n Хьюи Лонг известен за своих успехи в управлении штатом Луизиана, но он же широко критиковался за свой популизм и использование полувоенных организации для борьбы с политическими противниками. Объединенные Синдикаты Америки уже оспорили результаты, назвав их сфальсифицированными."
 ustates.1002.a: "Громкие слова, но не подкреплены делом"
 ustates.1002.b: "Возможно, Америке нужен человек, способный на решительные действия."
 ustates.1002.c: "Старая реакционная сказка: обещать все и не делать ничего."
  
 ustates.1003.t: "Джек Рид избран Президентом США"
 ustates.1003.d: "Несмотря на политический и экономический кризис в США с Великой Депрессии 1929 года, президентские выборы прошли без каких-либо проблем, и результаты ясны — Джек Рид из Объединенных Синдикатов Америки стал 32-м президентом США.\n\n Джек Рид выбрал политическую стезю во время его пребывания в России. Синдикалистские взгляды сделали его врагом большой части американцев, но рабочее движение, которому он помогал, крайне сильно. Многие несиндикалистские партии уже оспорили результаты."
 ustates.1003.a: "Революция распространяется дальше. Достигла ли она своей главной цели?"
 ustates.1003.b: "Пара месяцев, и он доведет страну до краха"
 ustates.1003.c: "Пошлите наши поздравления в Вашингтон!"
  
 ustates.1004.t: "Конец Американской Гражданской войны"
 ustates.1004.d: "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, старый режим Соединенных Штатов Америки восстановил свою власть во всех 48 штатах. Военное положение постепенно отменяется, Национальная Гвардия ликвидирует последние крепости повстанцев.\n\n Несмотря на то, что Соединенные Штаты одержали победу, потери точно изменят облик страны. Большинство крупных городов лежат в руинах, сотни тысяч людей ранены или мертвы, и беззаботный, открытый характер американцев уничтожен."
 ustates.1004.a: "Что же станет с \nАмериканской мечтой?"
 ustates.1004.b: "Как печально, столько народу погибло ни за грош"
  
 ustates.1005.t: "Конец Американской Гражданской войны"
 ustates.1005.d: "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, истребивший всех врагов военный режим медленно занимает довоенные властные структуры повсюду. Генерал Дуглас МакАртур приказал начать полномасштабную облаву на всех врагов государства и, конкретно, ушедших в подполье деятелей Объединенных Синдикатов и Американского Союза. Страна постепенно встает на мирные рельсы.\n\n Вернутся ли Соединенные Штаты на путь демократии или наследие Отцов-Основателей будет сокрушено под армейским сапогом? Только время покажет. Но одно можно сказать точно — война навсегда оставит шрам на гордой американской нации."
 ustates.1005.a: "Что же станет с \nАмериканской мечтой?"
 ustates.1005.b: "Как печально, столько народу погибло ни за грош"
  
 ustates.1006.t: "Конец Американской Гражданской войны"
 ustates.1006.d: "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, старый режим пал, и флаг реакционного Американского Союза реет над Вашингтоном. Уже началась реставрация важнейших объектов страны, и президент Хьюи Лонг объявил конец войны национальным праздником.\n\n Бастион Демократии пал. Что готовит будущее для южного диктатора? Только время покажет. Но одно можно сказать точно — война навсегда оставит шрам на гордой американской нации..."
 ustates.1006.a: "Итак, Юг победил на этот раз..."
 ustates.1006.b: "Худший из вариантов"
  
 ustates.1007.t: "Конец Американской Гражданской войны"
 ustates.1007.d: "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. И когда рыдающие вдовы хоронят своих мертвых мужей и сыновей, старый режим Соединенных Штатов Америки восстановился во всех 48 штатах. Военное положение отменяется по всей стране, а о последних захватах мятежников позаботится Национальная гвардия.\n\nНесмотря на то, что Соединенные Штаты победили, потери, которые им пришлось пережить, навсегда изменят лицо нации. Большинство крупных городов сильно разрушено, сотни тысяч людей погибли или получили ранения, а беззаботный, открытый менталитет американского народа принял тяжелый удар..."
 ustates.1007.a: "Что же станет с \nАмериканской мечтой?"
 ustates.1007.b: "Как печально, столько народу погибло ни за грош"
  
 ustates.1008.t: "Конец Американской Гражданской войны"
 ustates.1008.d: "Вторая Американская Гражданская война, самый кровавый конфликт в Новом Свете, наконец закончилась. Пока рыдающие вдовы оплакивают своих мужей и сыновей, последние следы старого режима выметаются Революцией. Старая капиталистическая система полностью ликвидирована и заменена на британско-французскую модель, красно-черные флаги реют над зданием Конгресса, которое скоро станет Конгрессом Синдикатов.\n\n Отношения Объединенных Синдикатов с северными соседями значительно испорчены, и, кажется, Синдикаты станут авангардом революции в Новом Свете. Америка изменилась. Навсегда."
 ustates.1008.a: "Америка процветала из-за свободы, а не социализма!"
 ustates.1008.b: "Кошмар стал реальностью"
 ustates.1008.c: "Невероятная победал рабочих Америки и всего мира"
  
 ustates.1009.t: "Джон Гарнер был избран президентом США"
 ustates.1009.d: "Несмотря на политический и экономический кризис в США с Великой Депрессии 1929 года, президентские выборы прошли без каких-либо проблем, и результаты ясны — кандидат от демократов, Джон Гарнер, стал 32-ым президентом США. \n\nПроиграв на праймеризе демократов в 1932 году, он вернулся в политику, чтобы защитить демократию от тлетворного влияния синдикалистов и националистов. По словам Гарнера, он готов отстаивать свободу с оружием в руках, если того потребует ситуация. Это заявление насторожило, как левые, так и правые силы США. Затяжной конфликт скоро может вылиться во что-то ужасное..."
 ustates.1009.a: "Посмотрим, что из этого выйдет."
 ustates.1009.b: "Крайне сомнительно, что он восстановит Америку."
 ustates.1009.c: "Истеблишмент уничтожил США, а теперь обещает восстанить их?"
  
 ustates.1010.t: "Альф Лэндон избран президентом США"
 ustates.1010.d: "Герберт Гувер всецело доверился крупным нефтепромышленникам, что обеспечило победу Альфу Лэндону. Во время своего выступления, которое бойкотировали популисты и радикалы, Лэндон пообещал защищать либеральные идеалы до самого конца.\n\nЕго электорат строится на более-менее зажиточном среднем классе, который живет неплохо даже не смотря на Великую Депрессию. Бедные классы, среди которых много сторонников радикальных течений, называют Лэндона марионеткой капиталистов, что ещё сильнее разделило общество в США."
 ustates.1010.a: "Посмотрим, что из этого выйдет."
 ustates.1010.b: "Крайне сомнительно, что он восстановит Америку"
 ustates.1010.c: "Серьёзно? Вот это избрали восстановить Америку?"
  
 ustates.1011.t: "Президент Лонг исчез"
 ustates.1011.d: "При невыясненных обстоятельствах, президент Американского Союза, Хьюи Лонг, исчез. Пресса сообщает, что его машина пропала после ночной посиделки в одном из столичных ресторанов. По слухам, за этим стояла группа наёмных убийц, нанятых синдикалистами. Это напомнило народу, как анархист убил сына Генри Форда. Армейский командир Джордж Ван Хорн Мосли заявил, что займёт место президента, пока ситуация не уляжется."
 ustates.1011.a: "Реакционеры вновь пожирают себя!"
 ustates.1011.b: "Ужасно!"
 ustates.1011.c: "Что-то вообще изменится?"
  
 ustates.1012.t: "Хьюи Лонг арестован и расстрелян"
 ustates.1012.d: "В результате шокирующего поворота событий некогда триумфальный президент США Хьюи Лонг был найден убитым в своей резиденции! Американские газеты по всей стране осудили кровавое нападение на лидера нации. Больше всего беспокоит капюшон, оставленный киллерами, взявшими на себя ответственность за нападение.\n\nКомандир Американского легиона Роберт Вуд выступил с публичным обращением к нации, заявив, что он лично возглавит борьбу с Хирамом Эвансом и его бандой разбойников. На место Лонга выдвинулся бывший конгрессмен Мартин Дайс-младший, убежденный консерватор и защитник старого порядка, пообещавший быстрое возмездие тем, кто стремится дестабилизировать Америку."
 ustates.1012.a: "Один тиран пришёл на смену другому."
 ustates.1012.b: "Президент Америки, которого расстелял Клан? Вот это шутка"
  
