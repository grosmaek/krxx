 ustates.208.t: "Трумэн против Уиллки"
 ustates.208.d.landon: "После двух последовательных и успешных сроков пребывания на посту президента Соединенных Штатов Альф Лэндон объявил о своей отставке в предстоящей предвыборной гонке. Ссылаясь на здоровье и прецедент, созданный первым американским президентом Джорджем Вашингтоном, Лэндон намерен завершить свою президентскую карьеру через два года, чтобы восстановить веру в американскую демократическую систему после изнурительной и разрушительной гражданской войны.\nНадеется сохранить доминирование республиканцев в Белом доме никто иной, как Уэнделл Уилки из Индианы и Нью-Йорка. Будучи давним сторонником равных прав со времен борьбы с Ку-Клукс-Кланом в Акроне, Уилки также был руководителем компании Commonwealth and Southern Corporation до гражданской войны. В своей платформе Уилки также выступает за усиление роли Америки в мире и поддержку движения за гражданские права, клянясь, что добьется полной интеграции американских вооруженных сил.\nПредставитель демократической оппозиции - сенатор от штата Миссури Гарри С. Трумэн, который надеется положить конец доминированию республиканцев в Белом доме. Бывший судья и нынешний сенатор привлек внимание общественности благодаря своей роли в Специальном комитете Сената по расследованию программы национальной обороны. Этот уникальный двухпартийный орган помогал бороться с расточительством и коррупцией в американской бюрократии во время гражданской войны, когда страна погрузилась в анархию. Комитет не только сэкономил Америке деньги, необходимые для ведения великой войны, но и помог Трумэну попасть на обложку журнала Time. В частности, к нему на предвыборной тропе присоединилась не кто иной, как его мать, Марта Трумэн, чьи яркие высказывания привлекли к ней внимание американской общественности и прессы.\n\nПосле полного возобновления свободных выборов в Соединенных Штатах пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательные результаты таковы..."
 ustates.208.d.roosevelt: "Страшно израненная в кровопролитии Второй американской гражданской войны, американская нация лежит ошеломленная в ужасающих последствиях тотальной войны. По всей стране начинают появляться признаки восстановления в виде суповых кухонь, центров помощи и клиник. Медленно, но верно, американская нация восстанавливается, и в соответствии с американской демократической традицией, действующий президент Уиллки объявил о своей кандидатуре на пост президента на выборах 1944 года.\nНадеясь на продолжение доминирования республиканцев в Белом доме в течение следующих четырех лет, президент Уилки намерен сдержать свои предвыборные обещания, особенно когда речь идет о борьбе с расовой несправедливостью по всей стране. В то время как его первая кампания была посвящена обещаниям интеграции вооруженных сил и равных прав, вторая кампания Уилки сохранила тот же фокус на построении новых расовых отношений в эпоху после гражданской войны. Уилки утверждает, что Америка должна перестроиться и использовать свою вновь обретенную силу для того, чтобы весь остальной мир освободился от цепей тирании и угнетения.\nПредставитель демократической оппозиции - белолицый сенатор от штата Миссури Гарри С. Трумэн, который надеется положить конец доминированию республиканцев в Белом доме. Бывший судья и нынешний сенатор привлек внимание общественности благодаря своей роли в специальном комитете Сената по расследованию программы национальной обороны. Этот уникальный двухпартийный орган помогал бороться с расточительством и коррупцией в американской бюрократии во время гражданской войны, когда страна погрузилась в анархию. Комитет не только сэкономил Америке деньги, необходимые для ведения великой войны, но и помог Трумэну попасть на обложку журнала Time. В частности, к нему на предвыборной тропе присоединилась не кто иной, как его мать, Марта Трумэн, чьи яркие высказывания привлекли к ней внимание американской общественности и прессы.\n\nПосле полного возобновления свободных выборов в Соединенных Штатах пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательные результаты таковы..."
