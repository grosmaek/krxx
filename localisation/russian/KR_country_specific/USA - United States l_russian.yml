 ustates.204.d.garner: "Во второй раз в своей истории единство Соединенных Штатов подверглось очередному испытанию. Противостоя Объединенным синдикалистам Чикаго и Американскому союзному штату Нового Орлеана, президент Джон Нэнс Гарнер командовал американской нацией в ее отчаянной попытке выжить. Несмотря на реакционные и радикальные элементы, которые стремились подорвать американскую свободу, в истинном духе демократии президент-демократ Гарнер объявил, что выборы 1940 года пройдут как обычно. Стремясь избраться на второй срок, большинство наблюдателей предсказывали, что Гарнер обеспечит себе Белый дом еще на четыре года. Президентство военного времени продемонстрировало удивительную стойкость и решительность перед лицом такого национального кризиса. В то время, когда американцы так мало верили в свое правительство, именно голос Гарнера по радио призывал лоялистов сохранять верность федеральному правительству.\n\nПротив него будет баллотироваться Вендел Уилки от Республиканской партии. Хотя мало кто думает, что Республиканская партия сможет оспорить популярность руководства демократов, никогда не поздно для возвращения. Будучи давним сторонником равных прав со времен борьбы с Ку-Клукс-Кланом в Акроне, Уилки также был руководителем корпорации Commonwealth and Southern Corporation до гражданской войны. Платформа Уилки также выступает за усиление роли Америки в мире и поддержку движения за гражданские права, клянясь, что он добьется полной интеграции американских вооруженных сил.\nПосле полного возобновления свободных выборов в США, пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательные результаты таковы..."
