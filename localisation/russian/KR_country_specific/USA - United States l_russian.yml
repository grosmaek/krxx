 USA_floyd_olson: "Флойд Бьёрнстьерне Олсон"
 USA_floyd_olson_leader_desc: "Флойд Б. Олсон никогда не должен был стать президентом Соединенных Штатов. Родившись в северной части Миннеаполиса в 1891 году от отца-норвежца и матери-шведки, Олсон вырос и служил шаббос-гоем в местной еврейской общине, затем недолго работал на Северной Тихоокеанской железной дороге, после чего бросил университет и отправился на запад, чтобы работать на случайных работах в Канаде и на Аляске, а затем в Сиэтле, где он на некоторое время вступил в организацию "Международные рабочие мира", приняв квазисоциалистическую идеологию, которой придерживался всю жизнь. В 1913 году он вернулся в Миннесоту, чтобы изучать право, и к 1920 году стал окружным прокурором Хеннепина. Он стал известен как жесткий прокурор, выступая против коррумпированных бизнесменов, Ку-клукс-клана и консервативного Альянса граждан Миннесоты после того, как последний нанял киллера, чтобы взорвать дом профсоюзного лидера. В течение этого времени Олсон выступал как прогрессист, демократ и, в конце концов, как кандидат от партии фермеров-рабочих - и был вознагражден, став первым губернатором Миннесоты от этой партии.\n\nТот факт, что республиканский и демократический истеблишмент счел необходимым поставить такого радикального кандидата во главе своего единого фронта, является ярким признаком отчаяния - Социалистическая партия Америки, к сожалению, была признана самой большой опасностью, и кандидатура Олсона была призвана убедить избирателей СПА снова сделать ставку на реформы. Однако это решение далось нелегко - поскольку Олсон является единственным человеком, способным уговорить синдикалистов, некоторые консервативные демократы задаются вопросом, не сделали ли они неправильный выбор, и вполне возможно, что они могут бросить свою шляпу в "Америку прежде всего", если Олсона сочтут продавшимся социализму.\n\nДиагноз Олсона - рак желудка - только усиливает давление: как бы ни уверяли, что он здоров, это усиливает ощущение, что время уходит - и что ставки не могут быть выше."
  
 USA_al_smith: "Альфред Эмануэль Смит"
 USA_al_smith_leader_desc: "Альфред Эмануэль Смит родился в семье матери-ирландки и отца-итальянца в 1873 году, через несколько лет после Гражданской войны в США. Его отец, зуав во время войны, был владельцем небольшой фирмы по перевозке грузов, но скончался во время юности Альфреда. Вынужденный бросить церковно-приходскую школу, Смит работал на рыбном рынке, чтобы свести концы с концами в разгар Золотого века, и никогда не посещал среднюю школу. Тем не менее, благодаря своему опыту "изучения людей" на рыбном рынке и некоторому опыту актерской игры в местном театре, "Эл" Смит приобрел хорошие ораторские навыки и твердую католическую ирландскую идентичность.\n\nБлагодаря своим задаткам рабочего класса, Эл Смит стал защитником иммигрантов в Нью-Йорке, борясь за прогрессивные реформы. Несмотря на тесную связь с политической машиной "Таммани Холл", Смит избегал личной коррупции по мере продвижения по служебной лестнице, и в конце концов в 1919 году был избран губернатором Нью-Йорка, выступив с потрясающим обличением Херста как "человека настолько низкого и подлого, насколько я могу себе представить". На протяжении всего своего пребывания на посту губернатора он боролся за реформу государственной службы и защиту трудящихся, и вскоре его амбиции переключились на национальную политику. В 1924 и 1928 годах Смит безуспешно пытался выдвинуть свою кандидатуру на пост президента от Демократической партии, отчасти из-за своей католической веры.\n\nПосле неудачной кампании 1928 года Смит стал членом правления компании Empire State Inc. Однако не только небоскреб будет стремиться в небо: с изменением политических ветров изменилась и судьба Эла Смита. В 1936 году он был назначен помощником Джона Гарнера на выборах 1936 года, и политическая удача Смита неожиданно возродилась. Так или иначе, он стал президентом Соединенных Штатов, о чем мечтал всю жизнь. Теперь первому президенту-католику Америки предстоит воплотить в жизнь идеалы рабочего класса и привнести позитивные изменения в жизнь страны."
  
 USA_alben_barkley: "Олбен Уильям Баркли"
 USA_alben_barkley_leader_desc: "Олбен полагается на 30 лет политического опыта в партии Демократов и свой собственный здравый смысл. Олбен поддерживал реформы Вильсона и противостоял попыткам Макаду отменить их. После нескольких неуспешных попыток стать президентом, не смотря на стабильное количество поддержки, наконец, всё сложилось, и Белый Дом остался за Демократами."
  
 USA_quentin_roosevelt: "Квентин Рузвельт"
 USA_quentin_roosevelt_leader_desc: "Младший сын Теодора Рузвельта, Квентин с детства готовился к политической жизни в рядах Республиканцев. Однако Квентин всегда мечтал быть пилотом, пока не получил травму во время авиатренировки в 1918 году. Навсегда распрощавшись с мечтой о полётах, он вернулся в политику в 1921 году, после известий о том, что его родственник, Франклин, умер от полиомиелита. Видя, как часть семьи вслед за Арчибальдом Рузвельтом ушла в лоно АПВ, Квентин неустанно работал и прослужил на посту сенатора от штата Нью-Йорк вплоть до судьбоносного 1936 года. Теперь, когда угроза гражданской войны позади, Квентин намерен внедрить в жизнь реформы, известные в народе как "Честная Сделка"."
  
 USA_harry_truman: "Гарри С. Трумэн"
 USA_harry_truman_leader_desc: "Меты Гарри Трумэна о военной славе были разрушены, когда Америка решила сохранить свой нейтралитет во время Вельткрига. Трумэн бросил своё обучение в колледже ради подготовки к конфликту, который так никогда и не пришёл. Продолжительная служба в джунглях Центральной Америки научила его тактикам партизан и как им сопротивляться. Умение Трумэна сохранять дисциплину перед лицом хаоса помогло в 1936 уже сенатору от Миссури справиться с хаотичными атаками радикалов. За это и поддержку Нового Курса он получал повышения в рядах Демократической Партии. Удивительно, не смотря на своё членство в более консервативной из двух партий, он выступал за десегрегацию армии."
  
 USA_adlai_stevenson: "Адлай Юинг Стивенсон"
 USA_adlai_stevenson_leader_desc: "Репутация отца Адлая Стивенсона, репутация изоляциониста, преследовала политическую карьеру сына. Партия Демократов теряла большое количество политиков и избирателей во время стремительного роста популярности АПВ, но Адлай сохранял свою верность даже в самые тяжёлые времена, за что и был щедро вознаграждён. Став губернатором Иллинойса Адлай провёл реформу полиции, сделав её менее направленной против социалистов, и даже защищал их права на самоорганизацию, не смотря на набирающую ход травлю синдикализма. Многие сомневались в возможности победы Адлая над уважаемым генералом Эйзенхауэром, но благодаря голосам избирателей-социалистов он смог с небольшим отрывом одержать вверх."
  
 USA_herbert_hoover: "Герберт Кларк Гувер"
 USA_herbert_hoover_leader_desc: "Будучи эффективным организатором многочисленных усилий по оказанию помощи пострадавшей от войны Европе во время Вельткрига и в значительной степени не связанным с демократическими и республиканскими партиями, многие возлагали большие надежды на Герберта Гувера, когда он официально объявил себя республиканцем вскоре после начала Великой депрессии в 1925 году. Гувер баллотировался на довольно оптимистичной платформе, предусматривающей увеличение проектов общественной инфраструктуры и попытку объединить страну под управлением умеренного правительства. Он и Чарльз Кертис легко победили на выборах 1928 года, но вскоре обнаружилось, что его платформа затормозилась из-за реалий все более поляризованного американского электората. По мере того, как Великая депрессия и обвинения в его адрес только усиливались, Гувер с небольшим перевесом победил на выборах 1932 года, после того, как выборы были переданы в Палату представителей.\n\nНа протяжении всего своего пребывания у власти Гувер старался стабилизировать ситуацию, как только мог. В политической сфере он вел борьбу с демократами в Конгрессе за принятие законов, направленных на преодоление Великой депрессии, и добился среднего успеха. Ухудшение ситуации заставило его обратиться к другим, менее пикантным мерам. Он незаметно попросил военных планировщиков постоянно пересматривать план "Белый", чтобы подготовить запасные варианты на случай "серьезных внутренних беспорядков", и повысил авторитет генерала Дугласа Макартура, восходящей звезды в определенных нервных кругах истеблишмента.\n\nКак только наступил беспокойный 1936 год, все взоры устремились на Белый дом, чтобы увидеть, что будет дальше. В то время как некоторые видят в его положении очередную "хромую утку", Гувер знает, что решения, которые он примет в последний год своей работы, могут изменить курс нации. В течение бессонных ночей и бесчисленных телефонных звонков действия Гувера (или их отсутствие) решат судьбу Америки и его наследие..."
  
 USA_alf_landon: "Альфред Моссман Лэндон"
 USA_alf_landon_leader_desc: "То, что из всех людей, которые могли быть выбраны для этой задачи, Альфред Моссман Лэндон был выбран, чтобы возглавить Америку в ее самый темный час, является чем-то любопытным. Родившийся в 1887 году в Западном Мидлсексе, штат Пенсильвания, выросший в Мариетте, штат Огайо, и, наконец, получивший образование и обосновавшийся в Канзасе, Лэндон со временем приобрел значительное личное состояние как нефтедобытчик и стал главной фигурой национального нефтяного лобби - группы, на которую нападали как левые, так и правые. Будучи сторонником Прогрессивной партии Тедди Рузвельта и его предвыборной кампании 1912 года, Лэндон в конце концов стал лидером Канзасской либеральной республиканской фракции. В 1932 году он был избран губернатором штата Канзас в исключительно напряженной борьбе, а через два года с небольшим успехом выиграл перевыборы, создав себе репутацию мягкого республиканца-реформатора в то время, когда они становились все более редким зрелищем.\n\nЛэндон был поддержан аппаратом Республиканской партии как центрист в поляризованном политическом поле, где доминировали громкие личности и радикализм. Большинство комментаторов считали, что Республиканская партия находится на смертном одре, и списали Лэндона и его сдержанную кампанию: кандидат мало путешествовал и многое оставлял своим агитаторам. И все же, в результате того, что, вероятно, будет считаться одним из величайших потрясений в американской истории, Лэндон опередил и демократов, и радикалов и выиграл выборы после решения Палаты представителей - возможно, он был воспринят как единственный здравомыслящий человек в поле безумия? Какой бы ни была причина, президент оставил после себя уникальное политическое наследие: человек, консервативный в финансовом отношении, но восприимчивый к вмешательству правительства; деятель деловых интересов, но при этом поддерживающий профсоюзы.\n\nВторой раз республиканец стоит перед глубоко разделенным домом - и президенту Лэндону предстоит выполнить очень большую работу."
  
 USA_wendell_willkie: "Уэнделл Льюис Уиллки"
 USA_wendell_willkie_leader_desc: "В своей жизни Венделл Уиллки до президентства очень преуспел. Он начинал как Уильям Дженнингс Диксикрат, стал социалистом в колледже, и ходили слухи, что он соблазнил Сунг Мей Линг во время дипломатического визита в Китай в 1933 году - не говоря уже о романе с писательницей Иритой Ван Дорен. Он продолжал выделяться, когда выступил против демократов, добиваясь введения банковских каникул во время Великой депрессии. Эта поддержка финансовых институтов и его утверждения о том, что государственная помощь не должна мешать рыночной конкуренции, сделали его возможным кандидатом на пост помощника демократа Джона Гарнера в 1936 году, и он хорошо послужил во время кампании 1936 года и после нее. Это время, проведенное в центре внимания, способствовало его национальной известности, достаточной для прихода к власти в течение десятилетия. Еще предстоит выяснить, сможет ли этот талантливый человек справиться со многими обязанностями президента."
  
 USA_robert_taft: "Роберт Альфонсо Тафт"
 USA_robert_taft_leader_desc: "Роберт Альфонсо Тафт-старший - последний представитель рода Тафтов и старший сын бывшего президента и председателя Верховного суда Уильяма Говарда Тафта, родился в Цинциннати, штат Огайо, где вслед за своим отцом начал карьеру юриста, будучи принятым в коллегию адвокатов штата Огайо в 1913 году с лучшими результатами тестов в штате. Посвятив следующие несколько лет юридической практике, Тафт недолго проработал в Вашингтоне в качестве сотрудника юридического отдела Управления по контролю за продуктами и лекарствами, где познакомился со своим кумиром Гербертом Гувером. Работая в Вашингтоне, Тафт стал презирать правительственную неэффективность, и это отношение он перенес в Палату представителей штата Огайо в 1920 году. Во время работы в Огайо он стал ведущей фигурой консервативной фракции Республиканской партии Огайо и активным противником Ку-клукс-клана, прославившись голосованием против законопроекта о запрете танцев по воскресеньям, поддержанного Кланом, и против другого законопроекта, требующего, чтобы в государственных школах Огайо ежедневно читали десять библейских стихов. На протяжении всей своей карьеры Тафт горячо отстаивал превосходство частной инициативы практически в любой сфере и стал одним из самых больших врагов социалистов Огайо.\n\nНесмотря на свои слабые ораторские способности, местная известность и статус Тафта как главы политической династии переросли в национальную славу, затем в республиканскую номинацию на пост президента, а затем и в Белый дом. Президент Тафт, известный теперь как "мистер республиканец", имеет огромное влияние на партийный аппарат и сельские клубы по всей стране и заявляет о себе как о стороннике малого правительства, скептике иностранных авантюр и защитнике прав личности."
  
 USA_charles_halleck: "Чарльз Абрахам Халлек"
 USA_charles_halleck_leader_desc: "Чарльз Абрахам Халлек родился 22 августа 1900 года в городе ДеМотте, штат Индиана, и начал свою карьеру так, как это делают многие будущие политики - с юридической карьеры. Вскоре после окончания Университета Индианы и получения допуска к адвокатской практике Халлек стал прокурором 13-го окружного суда Индианы. Официальное вступление Халлека в политику произошло только в 1934 году, когда он был выбран, чтобы занять место нового представителя республиканцев, который умер менее чем через две недели после промежуточных выборов того года. До начала Второй гражданской войны Хэллек пробыл в Вашингтоне всего два года, но он увидел достаточно, чтобы понять, что компромисс с радикалами в лучшем случае бесполезен, а в худшем - неамериканский. Молодой представитель упорно поддерживал федеральные военные усилия, но в конце концов наделал шума, заявив, что чрезвычайный контроль цен и нормирование должны быть свернуты как можно скорее - он утверждал, что американцы должны "снова жить так, как задумал Бог", а не так, как это сделал какой-то вашингтонский бюрократ.\n\nНа протяжении всей своей карьеры Халлек определял себя как ярого консервативного республиканца, презирая восточный истеблишмент партии и их призывы к умеренности. По его мнению, американцы вели две гражданские войны не для того, чтобы правительство управляло их жизнью - они сражались за свободу жить так, как им нравится, и за право жить под властью правительства, которое свято хранит эту свободу. Представляя новое поколение послевоенных политиков, президент Хэллек ясно дал понять, что его единственная миссия - обеспечить свободу Америки на десятилетия вперед."
  
 USA_john_nance_garner: "Джон Нэнс Гарнер"
 USA_john_nance_garner_leader_desc: "Джон Нэнс Гарнер IV - техасец по рождению, юрист по образованию и политик по профессии - является ведущим лицом истеблишмента Демократической партии. Начав заниматься политикой в качестве окружного судьи, Гарнер быстро прошел в Палату представителей Техаса в 1898 году и вскоре сделал себе имя, упорно выступая за то, чтобы кактус колючая груша был выбран государственным цветком Техаса, навсегда заслужив прозвище "Кактус Джек". После двух сроков на уровне штата он был избран на национальный пост в 1902 году при поддержке белых землевладельцев, которые контролировали голосование в Южном Техасе. За три десятилетия, прошедшие с тех пор, Гарнер зарекомендовал себя как сторонник федерального подоходного налога, инвестиций в сельскую местность, сбалансированного бюджета и механизма, который до сих пор поддерживал доминирование демократов на Юге, и все это в сочетании с яркой личностью, которая привлекает к нему как фермеров, так и южных магнатов.\n\nЭта волна привела Гарнера к президентству, пусть и по решению Палаты представителей. Прибрежные республиканцы получили свой шанс - настало время для "нового Юга" взять бразды правления в свои руки и провести Америку через шторм, в котором она сейчас находится. Гарнер, давно поддерживающий федеральное вмешательство против забастовок, поклялся, что он будет защищать Америку и ее демократию от тех, кто угрожает ей, любыми средствами, и не один человек предположил - или даже надеялся - что "любые средства" могут означать заключение сделки с сенатором Хьюи Лонгом и партией "Америка прежде всего" - перспектива, от которой некоторые из более идеалистичных демократов корчатся.\n\nПо повороту судьбы, именно южанину и демократу теперь поручено спасти Америку. Страна - и весь мир - затаив дыхание, ждет, что же предпримет Кактус Джек."
  
 USA_harry_byrd: "Гарри Флад Берд"
 USA_harry_byrd_leader_desc: "Многие популисты Юга поддались харизме Хьюи Лонга и ушли из Демократов, но не Гарри Бирд, который остался верен принципам. Он родился в семье плантаторов, чья родословная восходит к самой Войне за Независимость. Бирд свято верит в сегрегацию и необходимость потуже затянуть пояса, чтобы выплатить госдолг. На волне анти-кейнсианских настроений, Гарри Бирд был избран президентом США, за которого встал истеблишмент консерваторов."
  
 USA_richard_russell_jr: "Ричард Бревард Рассел мл."
 USA_richard_russell_jr_leader_desc: "Инаугурация Ричарда Рассела Младшего в Белом Доме является заключительной частью конспирации, начатой ещё до его вступления в Демократическую Партию. Рассел набрал достаточное количество хорошей репутации в ВМФ США, Палаты Представителей Джорджии и Конгресса США для обеспечения универсального уважения избирателей. Его идея о том, что десегрегация должна проходить полностью на условиях юга тоже оказалась популярной. Но только время покажет, как долго можно будет придерживаться такой позиции."
  
 USA_happy_chandler: "Альберт Бенджамин "Счастливчик" Чандлер"
 USA_happy_chandler_leader_desc: "Поворотной точкой в карьере Гарри Чандлера стало его решение взять перерыв от политики и стать Комиссаром Бейсбола. Его губернаторский срок цементировал убеждение публики в том, что он является трудолюбивым и уважаемым Демократом, чётко придерживающимся линии партии. Но во время работы комиссаром он неожиданно принял решение разрешить смешанные бейсбольные команды, что привело к концу сегрегированного бейсбола. Это решение значительно повлияло на его последовавший сенаторский срок, а также сделало его решение поддерживать консервативное крыло Демократической Партии гораздо более значительным в глазах общественности. Его настойчивые заявления о том, что фискальный консерватизм и расовый вопрос не связаны, противоречат линии Строма Тормунда..."
  
 USA_john_sparkman: "Джон Джексон Спаркмен"
 USA_john_sparkman_leader_desc: "Родившийся в бревенчатой хижине и выросший на ферме, Джон Спаркмен имеет довольно обыкновенное, в общем, происхождение. Быстро прогрессирующая карьера юриста и участие в политических кружках позволила Спаркмена стать Демократическим Представителем Хантсвилля. Его победа над кандидатом от АПВ оказалась важнее всего в злосчастном 36-ом году. Он был одним из тех, кто сделал образование на юге более доступным для женщин и иммигрантов. Спаркмен был крайне против оборонительной внешней политики США и вскоре присоединился к Конституционной Партии, где его репутация, а также хорошее образование, быстро открыли путь к позиции президента."
  
 USA_douglas_macarthur: "Дуглас Макартур"
 USA_douglas_macarthur_leader_desc: "Дуглас Макартур родился в семье военного и провел свое детство, переезжая из одного армейского лагеря в другой, он утверждает, что научился ездить верхом и стрелять раньше, чем читать и писать - и именно с этими навыками он связал всю свою дальнейшую карьеру. Самый успешный сын генерал-лейтенанта Артура Макартура, он последовал примеру своего отца и поступил в Военную академию США в Вест-Пойнте, а затем - сразу же отправился воевать против повстанцев на Филиппинах и оккупировать Веракрус во время Мексиканской революции. К 1920-м годам он уже был самым молодым генерал-майором в армии США и сверхштатным командиром Вест-Пойнта, который он реформировал с учетом изменений в современной войне со времен Вельткрига. После службы в своей старой академии он вернулся в свой второй дом, на Филиппины, но его пребывание там было недолгим, так как ухудшение ситуации в Соединенных Штатах заставило его вернуться в 1930 году.\n\nПока политические баталии бушевали в Конгрессе и за закрытыми дверями, имя Макартура постоянно упоминалось как благословение или как проклятие - все знали о его личности, и все знали, что она означает. Представить, что армия Соединенных Штатов может вмешиваться в гражданскую политику, подрывать демократию, как будто речь идет о какой-то латиноамериканской диктатуре, а не о родине демократии... для многих в верхних эшелонах власти это было тяжелой пилюлей. Президент Гувер все больше и больше полагался на то, что Макартур будет контролировать армию, чтобы предотвратить крах порядка, и теперь, когда он ушел, генерал не преподнес никаких сюрпризов и сделал именно то, что было предсказано.\n\nЗавернувшись в труп американской демократии, Макартур теперь командует хунтой консервативных политиков и деловых кругов, чтобы защитить дорогую им Америку от всех представителей политического спектра. С какой целью? Быть Цинциннатом или Цезарем? Только эпатажный, самовлюбленный, но удивительно загадочный генерал в Вашингтоне знает это."
 USA_douglas_macarthur_civilian_leader_desc: "Когда Америка переживала кризис, имя Дугласа Макартура часто произносилось в залах Конгресса в тревожных тонах, люди боялись перспективы, что он может просто пойти на Белый дом и оказаться убийцей американской демократии. Но хотя последующая война навсегда оставила шрамы на теле Соединенных Штатов, демократия, как бы она ни была изуродована, выжила. Карьера Макартура, с другой стороны, процветала. Его талантливое командование, сильное руководство и любовь к национальному свету превратили его в героя войны. После окончания конфликта было неудивительно, что он стал стремиться занять высший пост в стране более законным путем.\n\nПобедив на выборах и выиграв номинацию от республиканцев, граждане Америки надеются, что их новый президент сможет проявить ту же решимость, которую он проявил на войне, в мирное время."
 USA_douglas_macarthur_army_chief_desc: "§YBorn:§! §LJanuary 26th, 1880, in Little Rock, Arkansas, United States of America§!\n§YBackground:§! §LDouglas \"Big Chief\" MacArthur, born from a long family line of military men, graduated from West Point as an Engineer Corps second lieutenant in 1903 with the highest grade in the academy's history. In 1904, he was promoted to first lieutenant and travelled to the Philippines in order to help his father with the construction of their headquarters. Through his father's influence, MacArthur quickly became a military advisor to President Theodore Roosevelt until 1908, where he took command of an engineer company in Fort Leavenworth, reaching the rank of Captain in 1911. All these high profile postings allowed him to join the American General Staff in 1912, at the young age of 32. MacArthur took part in the occupation of Veracruz, learning Spanish in a matter of weeks and taking part in several small skirmishes with the rebels. He returned to America in 1919, when he was assigned as the Director of the United States' Military Academy at West Point. In 1922, he returned to the Philippines, this time to inspect the island's defence status, and having to intervene personally to end mutiny of Philippino scouts. With his promotion to Major General in 1925, his notoriety only grew and grew, being sent to the 1928 Olympic games in the Netherlands to head the American Olympic Committee. However, MacArthur was also forced to comply with orders he didn't agree with, like the court martial of Brigadier General Billy Mitchell, which MacArthur has called \"one of the most distasteful orders I ever received\". During the \"Bonus March\", MacArthur was forced, under President Hoover's orders, to put down the \"Bonus Army\" despite MacArthur's agreeing with the protestors' demands. He has since then become the highest ranking American Officer, although he has had a troubled relation with the government's executive branch.§!\n\n§YNotes: Born from a family that fought in the Civil War, MacArthur is willing to do whatever is necessary to keep America as a united, great and free country.§!" #NT!
  
 USA_united_states_congress: "Конгресс Соединенных Штатов"
 USA_united_states_congress_sic_desc: "Основанный в 1789, Конгресс Соединенных Штатов уполномочен разрабатывать законы, утверждать бюджет и объявлять войну. С целью ограничения власти президента, вето на действия конгресса накладываются при наличии двух третей голосов обеих Палат."
  
 USA_john_edgar_hoover: "Джон Эдгар Гувер"
 USA_john_edgar_hoover_advisor_desc: "§YBorn:§! §LJanuary 1st, 1895, in Washington, D.C., United States of America§!\n§YBackground:§! §LA native son of Washington DC, J. Edgar Hoover is the director and public face of the Federal Bureau of Investigations. His allies credit him with stemming the tide of organised crime and protecting the innocent. Hoover's critics say that he has gained political power through scapegoating immigrants as the cause of organised crime. Malicious rumours are spread that Hoover is in a relationship with his male secretary, and is an African-American passing as white.§!" #NT!
 USA_john_pierpont_morgan_jr: "Джон Пьерпон Морган мл."
 USA_john_pierpont_morgan_jr_advisor_desc: "§YBorn:§! §LSeptember 7th, 1867, in Irvington, New York, United States of America§!\n§YBackground:§! §LJ.P. Morgan Jr is heir of the great fortune amassed by his father, centred around their control of the J.P. Morgan Co. bank. Their investments in heavy industry have contributed to the consolidation of several industries, though Morgan has also heavily focused on philanthropy and lobbying for a more active foreign policy. A proponent of closer ties with the Entente (at least in part due to his prior investments during the Weltkrieg) his disdain for the Kaiserreich's hegemony was deepened by an attempt on his life by a German monarchist in 1915. Still heavily influential in American commerce and industry, he makes for a powerful ally and lobbyist.§!" #NT!
 USA_william_randolph_hearst: "Уильям Рэндольф Херст"
 USA_william_randolph_hearst_advisor_desc: "§YBorn:§! §LApril 29th, 1863, in San Francisco, California, United States of America§!\n§YBackground:§! §LHearst is the owner of the Hearst Communications, which owns several high circulation newspapers across the country. Hearst has played a role in politics since his support for the Spanish-American War of 1898. Despite his repeated tries, Hearst has failed to ever win an elected position in government, and his newspapers have attacked syndicalism and monarchism ever since the first Weltkrieg.§!" #NT!
 USA_james_strom_thurmond: "Джеймс Стром Турмонд"
 USA_cordell_hull: "Корделл Халл"
 USA_cordell_hull_advisor_desc: "§YBorn:§! §LOctober 2nd, 1871, in Olympus, Tennessee, United States of America§!\n§YBackground:§! §LCordell Hull is a long serving Congressman of multiple talents. A legislator with experience writing the Federal Budget. A diplomat involved in extending US influence into Mexico and maintaining US relations with Germany. His influence over the Democratic National Committee also gives him the power to influence which candidates can run for office.§!" #NT!
 USA_charles_andrew_willoughby: "Чарльз Эндрю Уиллоуби"
 USA_charles_andrew_willoughby_advisor_desc: "§YBorn:§! §LMarch 8th, 1892, in Heidelberg, Grand Duchy of Baden, German Empire§!\n§YBackground:§! §LBorn in Heidelberg, Germany, Willoughby has a distinguished career in the Army and foreign service. Willoughby, serving as an attaché observing fighting in Italy, Germany, and Spain. Because of this experience he is highly valued by Douglas MacArthur.§!" #NT!
 USA_hjalmar_petersen: "Ялмар Петерсен"
 USA_hjalmar_petersen_advisor_desc: "§YBorn:§! §LJanuary 2nd, 1890, in Eskilstrup, Falster, Kingdom of Denmark§!\n§YBackground:§! §LPetersen has served in the Minnesota House of Representatives then in Congress under the Farmer-Labor Party. In favour of extending the rights of unions, Petersen is one of Floyd B. Olson's only allies in Congress.§!" #NT!
 USA_walter_francis_white: "Уолтер Фрэнсис Уайт"
 USA_walter_francis_white_advisor_desc: "§YBorn:§! §LJuly 1st, 1893, in Atlanta, Georgia, United States of America§!\n§YBackground:§! §LWalter White was born to parents of mixed race, legally black in his home state of Georgia despite having light skin and blue eyes. Walter White studied under W.E.B. Dubois and eventually rose to secretary of the NAACP, the National Association for the Advancement of Colored People. White has made inroads for the NAACP and the establishment parties, bolstering the trust the African-American community has in the government.§!" #NT!
 USA_robert_ferdinand_wagner: "Роберт Фердинанд Вагнер"
 USA_robert_ferdinand_wagner_advisor_desc: "§YBorn:§! §LJune 8th, 1877, in Nastätten, Province of Hesse-Nassau, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LBorn in Hesse-Nassau, Prussia, Wagner emigrated to the USA and won a seat in New York State government. Wagner spent his decades in office as an advocate for labour unions and worker safety. The Democratic politician Al Smith relies in Wagner to bolster his own popularity among the urban North. Wagner is an advocate for direct intervention in the economy to reverse the effects of the Great Depression.§!" #NT!
 USA_felix_frankfurter: "Феликс Франкфуртер"
 USA_felix_frankfurter_advisor_desc: "§YBorn:§! §LNovember 15th, 1882, in Vienna, Archduchy of Austria below the Enns, Austria-Hungary§!\n§YBackground:§! §LBorn in Vienna, Austria, Frankfurter emigrated to the USA and became an assistant to a U.S. District Attorney. Frankfurter's career in law saw him ruling in favour of Federal Agencies over state laws. This led Frankfurter to help found the ACLU, the American Civil Liberties Union. Frankfurter has used his allies in the establishment to sway labour unions away from syndicalism, and to push for intervention against genocidal regimes abroad.§!" #NT!
  
