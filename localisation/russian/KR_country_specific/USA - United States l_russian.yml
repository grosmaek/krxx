 USA_great_depression: "Великая Депрессия"
 USA_great_depression_desc: "С момента обвала Нью-Йоркского фондового рынка в 1925 году Соединенные Штаты охвачены Великой Депрессией. В дополнение к массовым экономическим бедам, преследующим Америку от этого бесконечного кризиса; Великая депрессия дала энергию как Лонгу, так и Риду, поскольку они ведут кампанию друг против друга и стабильности."
  
 USA_black_monday: "Великая Депрессия"
 USA_black_monday_desc: "Великая Депрессия, которая охватывала Америку в течение более десяти лет, медленно восстанавливалась под управлением Гувера, хотя и недостаточно быстро. Однако недавний обвал Берлинского фондового рынка только усугубил Великую депрессию. Только Бог и следующий президент знает, когда это может закончиться."
  
 USA_political_crisis: "Политический кризис"
 USA_political_crisis_desc: "Соединенные Штаты находятся в кризисе. Великая Депрессия, которая опустошала нашу страну на протяжении более десяти лет, до сих пор не прекратилась. Народное отчаяние позволило крайне левым объединенным Синдикатам Америки и крайне правой первой партии Америки набирать силу в последние годы. Другие смотрят на МакАртура и армию как на способ решения как депрессии, так и радикализации. Многие опасаются, что Соединенные Штаты могут оказаться втянутыми в гражданскую войну, если нынешняя ситуация не разрешится в ближайшее время, или если радикальный кандидат в президенты победит на предстоящих выборах 1936 года."
  
 USA_new_year_strike_idea: "Забастовки в Новом году"
 USA_new_year_strike_idea_desc: "Поскольку выборы 1936 года все еще сильно оспариваются, Рид и СПА организовали массовые забастовки в знак протеста против их результатов. Угроза насилия растет, поскольку бастующие рабочие и красногвардейцы вступают в столкновения с забастовщиками и антисоциалистическими милиционерами. В эфире все чаще появляются срочные сообщения о том, что Национальная гвардия и полиция быстро теряют контроль над ситуацией. В Белый дом поступают звонки и письма, и становится ясно, что президент должен сделать что-нибудь в кратчайшие сроки, пока не наступила катастрофа."
