 ### Foreign Policy 
  
 ustates.655.t: "[From.GetNameDefCap] присоединяется к нашей войне"
 ustates.655.d: "В то время как иностранное вторжение на нашу территорию вызвало вполне понятный страх и у нашего правительства, и у народа, к нам присоединился наш южный сосед. Хотя англо-саксонские связи ослабли с начала века, а доктрина Монро не такая, какой она была когда-то, [FROM.GetCapital] никак не готова допустить, чтобы их северная граница стала враждебной. Соответственно, они поставили нашим синдикалистским врагам ультиматум - прекратить все враждебные действия с Британской Империей и ее союзниками, или же столкнуться в войне с [FROM.GetNameDef]. Синдикалистские грешники, естественно, отказались, и поэтому мы теперь являемся соучастниками [FROM.GetName]."
 ustates.655.a: "Замечательно!"
  
 ustates.656.t: "Война на севере"
 ustates.656.d: "Когда Джон Куинси Адамс в 1823 году составил проект доктрины Монро, он опасался, что Священный Союз восстановит монархический империализм в Латинской Америке. Однако теперь Северная Америка сталкивается с совершенно иной угрозой - революционными левыми. Синдикалистские войска высадились на канадские берега, и многие беспокоятся, что вскоре они высадятся на наших, каким бы курсом мы сейчас ни двигались. Стремясь предотвратить это и восстановить утраченную власть в Западном полушарии, мы дали синдикалистам двенадцать часов на то, чтобы прекратить все боевые действия с Британской Империей. [INT.GetName] немедленно отказался - даже зайдя так далеко, чтобы совершить набег на наше посольство в их столице - тем самым заставив мощь Америки встать рядом со своими англоязычными братьями в войне за само наше выживание."
 ustates.656.a: "Канада не должна пасть перед Красной угрозой!"
  
 ustates.657.t: "Американцы вмешиваются на нашей стороне"
 ustates.657.d: "Американцы долгое время удерживали власть над Западным полушарием, и хотя это было поколеблено во время их гражданской войны, американцы не забыли о своем обещании защищать свободные нации Америки. В результате недавнего синдикалистского вторжения в саму Канаду американцы вступили в войну на нашей стороне. Хотя они по-прежнему не желают формально присоединяться к нашему союзу, они, несомненно, останутся его могущественным другом."
 ustates.657.a: "Превосходно!"
  
 ustates.658.t: "[From.GetNameDefCap] доставляет ультиматум"
 ustates.658.d: "Американцы долгое время удерживали власть над Западным полушарием, заставляя народы Центральной и Южной Америки следовать их примеру и выполнять их требования. Теперь, когда наше освобождение Канады наконец-то началось, [FROM.GetAdjective]ий посол сообщил [INT.GetAdjective]ому правительству, что у них есть двенадцать часов, чтобы отказаться от своего вторжения в Канаду. Им было немедленно отказано, и соответственно американцы объявили войну [INT.GetName], которая призвала всех своих союзников к конфликту. Теперь мы воюем с Америкой."
 ustates.658.a: "Тогда мы победим и их тоже."
  
 ustates.660.t: "[FROM.GetNameDefCap] требует Панамский канал"
 ustates.660.d: "После окончания Гражданской войны, [From.GetNameDef] решил обратиться с просьбой о возвращении Панамского канала. Мы захватили его, чтобы защитить наши интересы, но с победой [From.GetNameDef] в Гражданской войне, они - как претендент на американскую легитимность - просят о возвращении Панамского канала. Их посол подчеркнул, что вероятность войны весьма велика, если мы откажемся. Каков будет наш ответ?"
 ustates.660.a: "Мы вернём его"
 ustates.660.b: "Мы точно не вернём его"
  
 ustates.661.t: "[From.GetNameDefCap] возвращает канал"
 ustates.661.d: "[From.GetNameDefCap] вернула Панамский канал обратно в [Root.GetNameDef]."
 ustates.661.a: "Боже, благослови Америку."
  
 ustates.662.t: "[From.GetNameDefCap] отказывается"
 ustates.662.d: "[From.GetNameDefCap] отказалась возвращать нам Канал, какова будет наша позиция?"
 ustates.662.a: "Давайте не будем рисковать войной."
 ustates.662.b: "Будет война."
  
