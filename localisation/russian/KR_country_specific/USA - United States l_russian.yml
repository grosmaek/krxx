 ustates.216.t: "Халлек против Рассела младшего"
 ustates.216.d: "После успешного окончания срока президент Ричард Рассел-младший объявил о своем намерении участвовать в предстоящей предвыборной гонке 1948 года. Признаки военной разрухи становятся все более редкими по мере того, как правительство и гражданские институты восстанавливаются после великого конфликта. И вот, когда Америка с нетерпением ожидает своего следующего лидера, многие предполагают, что вопросы между двумя кандидатами будут касаться завершения Реконструкции и роли Америки в мировых делах.\nПредставляя партию демократов и надеясь сохранить еще четыре года доминирования демократов в Белом доме, Рассел-младший надеется еще раз сплотить свою консервативную белую избирательную базу на предстоящих выборах. Заядлый сегрегационист и, возможно, один из самых громких голосов на Юге против расовой интеграции - предыдущая администрация Рассела-младшего блокировала и накладывала вето на законы о расовой интеграции. Кроме того, Рассел также подчеркнул, что его Реконструкция будет по-прежнему занимать жесткую, бескомпромиссную позицию по отношению к бывшим членам СПА и американским синдикалистам.\nСтремится положить конец удержанию Белого дома демократами республиканец Чарльз А. Халлак из Индианы. Бывший адвокат и прокурор является убежденным сторонником гражданских прав и ездил по стране, чтобы сплотить меньшинства вопреки антиинтеграционной позиции президента Рассела. Заручившись поддержкой таких заинтересованных групп, как NAACP, Халлек пообещал своим сторонникам, что в случае его избрания он примет меры для начала процесса расовой интеграции и окончательного искоренения сегрегации.\n\nПосле полного возобновления свободных выборов в США, пришло время для американских избирателей сделать свой выбор на избирательных участках по всей стране. После долгих вечеров подсчета голосов, окончательный результат..."
