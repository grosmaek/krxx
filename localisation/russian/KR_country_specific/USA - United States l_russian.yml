r in the Civil War§!\n£white_dot Make MacArthur give power after the Civil War ends.\n£white_dot Then you will be able to select between Al Smith of the §lProgressive Democratic§! Party, Alf Landon of the §mRepublicans§! Party and John Nance Garner of the §cConservative Democratic§! Party as provisional president.\n §M1940 Elections§!\n£white_dot MacArthur will run for presidency under the §mRepublican§! Party and will put him against Byrd of the §cConservative Democratic§! Party.\n §M1944 Elections§!\n£white_dot Electing MacArthur will put him against Russel Jr §cConservatives Democrats§!.\n£white_dot Electing Byrd will put him against Robert Taft of the §mRepublicans§!.\n §M1948 Elections§!\n£white_dot Having MacArthur will put Truman of the §lProgressive Democrats§! against Taft of the §mRepublicans§!.\n£white_dot Having Byrd will put Truman of the §lProgressive Democrats§! against Halleck of the §mRepublican§!.\n£white_dot Having Russell Jr will put him against Halleck of the §mRepublicans§!.\n£white_dot Having Taft will put him against Chandler of the §cConservatives Democrats§!.\n §M1952 Elections§!\n£white_dot Having Truman or Taft will put Stevenson of the §lProgressive Democrats§! against Eisenhower of the §mRepublicans§!.\n£white_dot Having Halleck will put him against Stevenson of the §lProgressive Democrats§!.\n£white_dot Having Russell Jr will put Eisenhower of the §mRepublicans§! against Sparkman of the §cConservatives Democrats§!.\n£white_dot Having Chandler will put him against Eisenhower of the §mRepublicans§!."
  
 ### Events - Pre Election ### 
 ustates.2.t: "Черный понедельник ударил по Америке"
 ustates.2.d: "Несмотря на политические потрясения по всей стране, когда казалось, что экономика Соединенных Штатов может быть, наконец, восстанавливается после краха Уолл-Стрит в 1925 году, разрушительный обвал биржи в Берлине, наконец, ударил по Америке и снова отправил нашу экономику в нисходящую спираль. Рид и Лонг выступали против коррумпированных банкиров, которые допустили катастрофу. Республиканцы и демократы пообещали исправить экономику, если одержат победу на выборах."
 ustates.2.a: "Это явно не на один год."
  
 ustates.3.t: "Коалиционный билет?"
 ustates.3.d: "Выборы 1936 года выглядят одними из самых спорных выборов в Американской истории. Многие политики в верхних кругах Республиканской и Демократической партий опасаются, что, если Социалистическая партия Америки или АПВ одержат победу на выборах, это может означать конец Америки и Американского образа жизни. Тем не менее, чтобы избежать этого, в залах власти был предложен план формирования коалиции между Республиканской и Демократической партиями с независимым Флойдом Олсоном из Миннесоты в качестве кандидата в президенты. Этот план, вероятно, не будет популярен среди более низких членов партии, однако это может быть единственное, что будет мешать радикальным партиям набирать силу."
 ustates.3.a: "Поддержим коалицию"
 ustates.3.b: "Коалиция разрушит демократическую систему."
  
 ustates.4.t: "Жалобы южных демократов"
 ustates.4.d: "Хотя коалиция показывает признаки успеха, уже есть некоторое несогласие с различными фракциями. Самые громкие голоса принадлежат голосам южных демократов, многие из которых гораздо более консервативны и сталкиваются с жесткой конкуренцией со стороны кандидатов от АПВ. В коалиции доминировали северные демократы и республиканцы, а прогрессиаисты - третье крыло коалиции. Мы могли бы попытаться навязать компромисс, пообещав назначить южных демократов в состав кабинета министров и другие руководящие должности, если мы победим. Конечно, мы могли бы также проигнорировать их протест и сосредоточиться на победе на выборах."
 ustates.4.a: "Пусть жалуются, куда еще они пойдут?"
 ustates.4.b: "Обещаю назначить их в кабинет."
  
 ustates.5.t: "Разобщенность внутри коалиции"
 ustates.5.d: "Демократические и республиканские партии уже давно находятся в противоречии с тех пор, как они заняли важное место в стране. Таким образом, мы пытаемся сохранить нашу коалицию вместе, но ряд демократов и республиканцев вступают в словесные перепалки. Хотя они являются лишь незначительными членами, это может дестабилизировать всю коалицию. Таким образом, мы могли бы добиться компромисса между этими младшими членами или поддержать одну сторону, чтобы закончить его сразу."
 ustates.5.a: "Поддержим Демократов"
 ustates.5.b: "Достигнем компромисса"
 ustates.5.c: "Поддержим Республиканцев"
  
 ustates.6.t: "Номинация Олсона"
 ustates.6.d: "На массовом митинге в Сакраменто с участием ведущих членов Республиканской, Демократической и Фермерско-рабочей партий, губернатор Олсон сам вышел на сцену, чтобы принять свою кандидатуру в качестве кандидата в президенты от Национального единства. В самой, пожалуй, обсуждаемой части своей речи он изложил свою программу: 'Я тот, кем я хочу быть - я радикал. Я радикал в том смысле, что я хочу определенных изменений в системе. Я не собираюсь довольствоваться тем, чтобы что-то подправить, подлатать, повесить лавровый венок на воров и пиратов и назвать их кодовыми авторитетами. Я хочу, чтобы перемены были упорядоченными, здравыми и конструктивными. Я не хочу никаких дальновидных вещей больше, чем их хочет самый жесткий Тори. Но я знаю, что переход может произойти, и что, конечно, он должен быть постепенным. Он не может произойти в одночасье, но я хочу сделать все возможное, чтобы привести его в движение и поддерживать его на постоянной основе.'\n\nХотя более консервативные аналитики назвали его выступление равносильным революции, а некоторые из бывших соратников Олсона обвинили его в продаже прогрессивного движения, этот массовый митинг был на удивление хорошо принят прессой и теми, кто на нем присутствовал. Пока неясно, приведет ли это к положительным результатам, а также к переменам, которые обещает Олсон."
 ustates.6.a: "Будем молиться, чтобы это помогло"
  
 ustates.7.t: "Разделение внутри коалиции"
 ustates.7.d: "В Айове ряд Фермерско-трудовых членов вступили в конфликт с республиканцами. Республиканцы обвиняют прогрессивистов в отчуждении людей, необходимых для победы на выборах, в то время как прогрессивисты обвиняют республиканцев в том, что они не настаивают на политике, необходимой для прекращения депрессии. Эта борьба вбивают клин в коалицию."
 ustates.7.a: "Поддержим Республиканцев"
 ustates.7.b: "Достигнем компромисса"
 ustates.7.c: "Поддержим фермеров"
  
 ustates.8.t: "Выдвижение Квентина Рузвельта"
 ustates.8.d: "После выдвижения губернатора Олсона кандидатом в президенты политически мыслящие люди с большим интересом обсуждали вероятного кандидата в вице-президенты. Наконец, положив конец слухам, вчера в Нью-Йорке Квентин Рузвельт был объявлен вице-президентом от коалиционного билета. Любимый сын прогрессивного президента-республиканца Теодора Рузвельта и демократического губернатора Нью-Йорка, Рузвельт унаследовал мощное наследие "Бычьего лося", и руководство партии надеется, что он сможет объединить за собой обе основные партии. Более того, его успех в победе над кандидатом в вице-президенты от СПА и мэром Нью-Йорка Норманом Томасом в кампании на пост губернатора Нью-Йорка в 1934 году дает надежду на то, что он сможет повторить этот подвиг и отнять голоса избирателей Нью-Йорка.\n\nВ своем заявлении он подчеркнул, что хочет помочь провести крупные реформы в стране с помощью плана под названием "Справедливый курс". Хотя этот план был осужден ОСА и АПВ как не имеющий достаточных средств для помощи среднему американцу, экономисты считают, что этого может быть достаточно, чтобы положить конец депрессии."
 ustates.8.a: "Действительно, справедливо"
  
 ustates.9.t: "Вопрос о гражданстве индейцев"
 ustates.9.d: "Для того, чтобы получить больше симпатии с севера и запада, был предложен Сенатом и Палатой закон о гражданстве индейцев, который сможет эффективно повысить все коренные народы США от людей второго сорта до настоящих граждан."
 ustates.9.a: "Примите закон, нам нужны их симпатии!"
 ustates.9.b: "Наложите вето, сейчас не время для популизма."
  
 ustates.10.t: "Коалиция разваливается!"
 ustates.10.d: "Конфликты внутри Партия национального единства вышли из-под контроля, и сегодня кажется, что коалиционная партия больше не может стоять. Республиканцы, демократы и сторонники Олсона разошлись. Некоторые шепчутся в залах власти, что единственное, что сейчас может спасти Америку, это Дуглас МакАртур, который должен захватить власть."
 ustates.10.a: "Спаси, Боже, Америку"
  
 ustates.11.t: "Усиление Радикалов"
 ustates.11.d: "С демократами и республиканцами, сражающимися между собой, как обычно, все больше и больше американцев чувствуют себя отчужденными от традиционной двухпартийный системы и стекаются к радикалам АПВ и СПА по всей стране. Теперь возникает вопрос: Рид или Лонг?"
 ustates.11.a: "Это очень плохо"
  
 ustates.12.t: "Фермеро-трудящиеся стекаются в СПА"
 ustates.12.d: "Миннесота, которая долгое время была бастионом Фермерско-трудового губернатора Флойда Олсона и его сторонников, больше не является такой. Многие люди отворачиваются от Олсона в сторону СПА. Различные союзы провели митинги для СПА, и они были больше, чем раньше."
 ustates.12.a: "Это что-то в воде?"
  
 ustates.13.t: "Демократы юга присоединяются к АПВ"
 ustates.13.d: "Настало время, когда Юг уже считается прочной основой для удушения Демократической партии в политике. Это похоже на то, что все больше и больше людей регистрируются для голосования за Хьюи Лонга. В радиопередаче Хьюи Лонг подробно рассказал о своих планах в отношении Америки, и многие пришли послушать его выступление. Кажется, что АПВ с каждым днем становится сильнее."
 ustates.13.a: "Удачи красному и синему"
  
 ustates.14.t: "Разговор МакАртура и Гувера"
 ustates.14.d: "МакАртур поговорил с президентом Гувером о плане на случай непредвиденных обстоятельств, названным "Белый план". Белый план - военный план борьбы с военным восстанием и мятежом. МакАртур сможет принять экстренные меры для защиты страны. Несмотря на то, что Гувер явно не одобряет его или не делает на него огласки, план теперь существует."
 ustates.14.a: "Будем надеяться, что это не понадобится"
  
 ustates.15.t: "Драка на эстакаде"
 ustates.15.d: "В Детройте, штат Мичиган, автомобильной столице мира, Уолтер Рейтер и Ричард Франкенстин, руководители Объединенной ассоциации автопроизводителей, объявили всеобщую забастовку против Ford Motor Company и провозгласили себя "юнионистами, а не фордистами", требуя более высокой оплаты и меньше времени для автомобильных рабочих. \n\n В 2:00 вечера фотограф из Детройтской свободной прессы попросил сфотографировать лидеров UAW, стоящих на эстакаде, с логотипом Ford в фоновом режиме. Пока они позировали, группа из сорока человек из отдела обслуживания Форда подошла к ним сзади и начала избивать их дубинками. Затем группа продолжила атаку на некоторых женщин-носителей беретов, чтобы передать листовки."
 ustates.15.a: "Это навредит больше нам, чем юнионистам!"
  
 ustates.16.t: "Представители - пенсионеры"
 ustates.16.d: "Многие республиканцы и демократы объявили, что выборы в конгресс будет проходить в этом году. Уровень их выхода на пенсию дал надежду АПВ и СПА в том, что они могут выиграть выборы."
 ustates.16.a: "Будем надеяться, что они получат хорошие замены"
  
 ustates.17.t: "Перепалки между СПА и АПВ"
 ustates.17.d: "В ряде крупных городов конфликты между сторонниками АПВ и Социалистической партии вспыхнули драки. Кулачные бои и даже стрельба начинают становиться обычным явлением по всей стране, так как страна погружается все глубже в хаос.\n\nНа фоне хаоса умеренные элементы страны стали опасаться экстремистских фракций, а кампании осажденного истеблишмента получили волну пожертвований и добровольцев. Лэндон и Гарнер дали обещания обратить депрессию вспять и восстановить порядок, а губернатор Олсон начал агрессивную контратаку, чтобы вернуть своих сторонников. Однако, поскольку страна стонет под тяжестью экономической депрессии и политической нестабильности, многие опасаются, что политическая система, которой они доверяли на протяжении десятилетий, скоро даст сбой."
 ustates.17.a: "Это надолго"
  
 ustates.18.t: "Радиопередачи CBS отца Чарльза Кофлина"
 ustates.18.d: "Сегодня, три года назад, отец Чарльз Кафлин начал еженедельную радиопередачу в Америке, и теперь его аудитория составляет более 50 миллионов человек. Он - бешеный антисемит, который утверждает, что синдикалистская революция во Франции была "спровоцирована евреями" и что крах фондового рынка в Берлине - это "международный заговор еврейских банкиров", и почему-то люди по-прежнему настроены на это. Церковь не потерпит его ненавистнических высказываний, и ожидается, что Папа примет решение о том, стоит ли просить правительство США прекратить его трансляцию, чтобы его ненавистническое послание не дошло до общественности."
 ustates.18.a: "Кофлин становится опасной для публики, закрой его."
 ustates.18.b: "Я ненавижу то, что он говорит, но я защищаю его право говорить это."
  
 ustates.19.t: "Речь Хьюи Лонга"
 ustates.19.d: "'Демократическая партия и Республиканская партия похожи на старого коробейника-аптекаря, которые колесят по всей стране. У него были две бутылки с микстурой. Он играл на банджо, пытаясь привлечь внимание к своим микстурам.\n\nОдна из этих бутылок называлась Богачи, а другая - Бедняки.\n\nНаконец кто-то там в толпе сказал, есть ли разница в этих бутылках лекарств? 'О', - сказал он. - 'немало. Они оба хороши, но они разные'.\n\n'Эта сделана из молодой древесной коры, которую мы дерем сверху вниз, а эта сделана из самой грубой коры, которую мы берем от корня'.\n\n'И единственное различие, которое я обнаружил между руководством Демократической партии и Республиканским руководством, заключалось в том, что одни дурят богачей, а другие - бедняков  - когда я приехал в Конгресс'."
 ustates.19.a: "Домашние поговорки не выигрывают выборы."
  
 ustates.20.t: "Смерть Билла Хейвуда"
 ustates.20.d: "Today one of the titans of the Industrial Workers of the World, William \"Big Bill\" Haywood, has passed away. His death marks the passing of a torch. Elizabeth Gurley Flynn spoke at the funeral saying \"History has a long-range perspective. It ultimately passes stern judgement on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.\"\n\nMany other leaders within various Union organisations including his rivals in the AFL also spoke at his funeral as well as leaders within the Socialist Party of America. Jack Reed also spoke at the funeral ending his speech with some of Haywood's quotes, \"If the workers are organised, all they have to do is to put their hands in their pockets and they have got the capitalist class whipped. A strike is an incipient revolution. Many large revolutions have grown out of a small strike. Remember that you are fighting more than your own fight. You are fighting for the entire working class and you must stand together.\"" #NT!
 ustates.20.a: "Я уже скучаю по нему."
  
 ustates.21.t: "Насилие достигает политического театра"
 ustates.21.d: "В течение некоторого времени насилие происходило в основном между сторонниками радикальных партий, однако в последнее время насилие достигло кандидатов и самих политиков. За последние несколько месяцев имели место неудачные покушения на жизнь как Хьюи Лонга, так и Джека Рида. Оба стреляли из толпы, оба потерпели неудачу, и оба привели к повышению уровня безопасности. Еще несколько местных политиков были зарезаны во время предвыборного митинга. Более того, избиратели обеих крайностей закрывают глаза на насилие, совершенное в отношении их врагов."
 ustates.21.a: "Отлично, больше насилия."
  
 ustates.22.t: "Беспорядки Первого Мая"
 ustates.22.d: "Первомай, международный день рабочих, праздник, который празднует Социалистическая партия, проводя множество парадов, произнося множество речей. Обычно, всё идёт достаточно мирно, но иногда происходят столкновения с полицией. Но в этот раз всё происходит с гораздо большей жестокостью. Столкновения между социалистами и полицией, поддержанной АПВ, начались по всей стране. Вопрос в том, кто виноват? Социалисты говорят, что всё было мирно до тех пор, пока не прибыла полиция с АПВ. АПВ же говорит, что социалисты начали нападать на рабочих не состоящих в профсоюзах, предъявляя фотографии с якобы оружием социалистов. "
 ustates.22.a: "СПА виновна"
 ustates.22.b: "Полиция виновна"
  
 ustates.23.t: "Потоп в День Святого Патрика"
 ustates.23.d: "16 марта 1936 года более теплые, чем обычно, температуры привели к таянию большого количества снега и льда на реках верхний Аллегейни и Мононгахела. Реки и их притоки уже пересекли свои берега и теперь угрожают городу Питтсбургу. 17 марта 1936 года вода достигла отметки в двадцать пять футов. Ночью сильный дождь заставил воду подняться еще выше, и 18 марта вода достигла пика примерно в сорока шести футах, на двадцать один фут выше стадии наводнения."
 ustates.23.a: "Мы должны помочь."
 ustates.23.b: "Они должны помочь себе сами."
  
 ustates.24.t: "Красное лето"
 ustates.24.d: "Летняя жара превратилась в насилие и кровь, поскольку города, начиная с Чарльстона Южной Каролины, по всей стране участвовали в кровавых расовых беспорядках, когда белые избивали чернокожих и сжигали черные предприятия. Количество линчеваний, имевших место по всей стране, резко возросло в течение лета. В ответ африканское Братство Крови и другие элементы СПА и АПВ начали вооружаться и давать отпор. Как крайне левая Социалистическая партия Америки, так и крайне правая Америка Прежде Всего обвиняли друг друга в качестве источника проблемы."
 ustates.24.a: "Может ли этот год стать худшим?"
  
 ustates.25.t: "Внеочередные выборы в Нью-Джерси!"
 ustates.25.d: "После отставки сенатора А. Гарри Мура, чтобы баллотироваться на пост губернатора, в Нью-Джерси были созваны специальные выборы для выбора его замены. Лидируют демократ Джон Джеральд Милтон и пресс-секретарь АПВ Чарльз Линдберг. Опросы только что закрылись, и, похоже, победителем стал..."
 ustates.25.a: "Джон Джералmд Милтон(Демократы)"
 ustates.25.b: "Чарльз Линдберг(АПВ)"
  
 ustates.26.t: "Внеочередные выборы в Вашингтоне"
 ustates.26.d: "В Вашингтоне есть специальные выборы, чтобы определить, кто заменит Уэсли Ллойда, которого недавно не стало. Основными двумя кандидатами являются Джон Ф. Маккей из Социалистической партии и Джон М. Коффи из Демократической партии. Кто победит на выборах?"
 ustates.26.a: "Джон Ф. Маккей(СПА)"
 ustates.26.b: "Джон Майн(Демократы)"
  
 ustates.27.t: "Преступный бум поразил всю страну"
 ustates.27.d: "Когда страна опускается все глубже в хаос, растет разгул преступности по всей стране. О многих из этих преступников нам уже известно, особенно о Джоне Диллинджере, Бонни и Клайд. К счастью, бюро расследований упорно работает над тем, чтобы поймать этих преступников и навести порядок в Америке."
 ustates.27.a: "Остановите этих мразей"
  
 ustates.28.t: "Военизированные формирования"
 ustates.28.d: "В условиях насилия и нестабильности, охвативших страну, АПВ и СПА начали формировать различные военизированные формирования для защиты населения, по крайней мере, так они утверждают. Они патрулировали города, что контролирует их партия, и проводят различные митинги в пользу соответствующих партий. Более того, очевидно, что они враждебно настроены по отношению к другим экстремистам, а также тот факт, что они работают над запасами оружия, чтобы обеспечить контроль над своими городами и регионами, пугает нас. Такая напряжённая обстановка в стране быстро может вылиться во что-то ужасное. "
 ustates.28.a: "Это не хорошо"
  
 ustates.29.t: "АПВ пробивается в Конгресс"
 ustates.29.d: "Хотя и до этого было несколько депутатов от АПВ, особенно на юге, в этом году экзит-поллы показали беспрецедентное количество людей, регистрирующихся для участия в выборах под знаменем АПВ, и так же многих внепартийных избирателей, которые обещают голосовать за них."
 ustates.29.a: "Интересно"
  
 ustates.30.t: "СПА пробивается в Конгресс"
 ustates.30.d: "Хотя и до этого было несколько депутатов от Социалистической партии Америки, особенно в Стальном Поясе, в этом году экзит-поллы показали беспрецедентное количество людей, регистрирующихся для участия в выборах под знаменем СПА, и так же многих внепартийных избирателей, которые обещают голосовать за них."
 ustates.30.a: "Интересно"
  
 ustates.31.t: "Унесённые ветром"
 ustates.31.d: "Маргарет Митчелл опубликовала сегодня свой роман "Унесенные ветром", который сразу завоевал популярность среди читателей и который, возможно, получит Пулитцеровскую премию в этом году. Действие романа происходит на старом Юге во время Американской Гражданской войны, многие видят в нем напоминание о напряженной политической ситуации в Соединенных Штатах, а южане Америки даже утверждают, что произведение посвящено деятельности АПВ."
 ustates.31.a: "Дорогая, мне наплевать"
  
 ustates.32.t: "Великая засуха 1936 года"
 ustates.32.d: "Волна жары ударила по континентальным Соединенным Штатам и Канаде. Самая сильная жара в современной истории Северной Америки, "Великая жара", началась в конце июня и поднялась более чем на 38°C по мере ухудшения условий засухи из-за продолжающегося отсутствия дождей. Сейчас, в июле, жара достигла рекордов всех времен. В Стил, Северная Дакота, температуры достигли 121°F (50°C). В Огайо температура достигла 110°F (43°C), что было близко к рекордному максимуму, установленному в 1934 году. это происходит во время крупных политических беспорядков, когда Американский совет является главной силой в политике Среднего Запада, а социалистические и Синдикалистские толпы и ополченцы собирают оружие в районе Великих озер. Засуха продолжается, и с ней связано более 3000 зарегистрированных случаев смерти. Многие люди страдают от теплового удара и теплового истощения. Фермеры по всему континенту видели худший урожай в истории, в результате чего цены на кукурузу и пшеницу взлетели, и эта жара, похоже, не скоро сдастся."
 ustates.32.a: "Что с этим годом не так?"
  
 ustates.33.t: "Великая засуха закончилась"
 ustates.33.d: "Люди из Ванкувера и Лос-Анджелеса в Нью-Йорке и Вашингтоне, округе Колумбия, вздохнули с облегчением, когда Великая волна жары 1936 года подошла к концу, и теперь холодный фронт распространился по Северной Америке. В США смертоносные стихийные бедствия XX века подходят к концу, по оценкам, число погибших достигло 5000 человек. Но пока волна тепла заканчивается, новая глава в Американской истории вот-вот начнется..."
 ustates.33.a: "По крайней мере, это закончилось..."
  
 ### the 1936 elections ### 
  
 ustates.34.t: "Президентские Выборы 1936 года"
 ustates.34.d.coalition: "Результаты, наконец, пришли к тому, что, вероятно, было самыми идеологически оспариваемыми президентскими выборами, которые когда-либо видели Соединенные Штаты. На этом, наверное, наши проблемы не заканчиваются, но пока победа достается..."
 ustates.34.d.default: "Результаты, наконец, пришли к тому, что, вероятно, было самыми идеологически оспариваемыми президентскими выборами, которые когда-либо видели Соединенные Штаты. На этом, наверное, наши проблемы не заканчиваются, но пока победа достается..."
 ustates.34.a: "Флойду Олсону(Партия национального единства)"
 ustates.34.b: "Джеку Риду (СПА)"
 ustates.34.c: "Хьюи Лонгу( АПВ)"
 ustates.34.d: "Джону Нэнсу Гарнеру (Демократы)"
 ustates.34.e: "Альфу Лэндону (Республиканцы)"
  
 ustates.36.t: "СПА не признает результаты выборов!"
 ustates.36.d: "Руководство Социалистической партии Америки отказалось принять результаты наших свободных и справедливых выборов."
 ustates.36.a: "Чертов Рид!"
  
 ustates.37.t: "АПВ не признает результаты выборов!"
 ustates.37.d: "Руководство партии Америка Прежде Всего отказалось принять результаты наших свободных и справедливых выборов."
 ustates.37.a: "Чертов Лонг!"
  
 ustates.38.t: "Гувер критикует нового президента"
 ustates.38.d.reed: "Герберт Гувер был возмущен после выборов, и он открыто критиковал Рида и СПА как непригодных для руководства страной. Он призвал республиканцев и демократов сформировать альянс для обуздания Рида и СПА"
 ustates.38.d.long: "Герберт Гувер был возмущен после выборов, и он открыто критиковал Лонга и АПВ как непригодных для руководства страной. Он призвал республиканцев и демократов сформировать альянс для обуздания Лонга и его партии"
 ustates.38.a: "Он больше не имеет власти"
  
 ustates.39.t: "Гувер поддерживает нового президента"
 ustates.39.d: "Герберт Гувер поддержал нового президента [USA.GetLeader]  и надеется, что он сможет удержать страну единой в эти трудные времена."
 ustates.39.a: "Его поддержка важна"
  
 ustates.40.t: "Забастовка в новый год"
 ustates.40.d: "В знак протеста против результатов выборов СПА объявило новогоднюю забастовку, которая нанесла ущерб промышленности Севера. Советы профсоюзов были созданы для управления городами стального пояса во время забастовки."
 ustates.40.a: "Это приведет к проблемам"
  
 ### Reed as President ### 
 ustates.41.t: "Инаугурация президента Рида"
 ustates.41.d: "Социальные проблемы страны заставили Американский народ обратиться к радикальным решениям; двухпартийная система сломалась, и Джек Рид должен быть приведен к присяге в качестве 31-го президента Соединенных Штатов с Норманном Томасом, приведенным к присяге в качестве вице-президента. В своей волнующей речи в Вашингтоне, округ Колумбия, Рид пообещал защищать интересы рабочих, чтобы помочь изменить общество на благо всех американцев."
 ustates.41.a: "Пусть народ радуется!"
  
 ustates.42.t: "Национальный закон 7080: Профсоюзы"
 ustates.42.d: "Одним из первых действий Рида было настаивание на законе, касающемся профсоюзов. Таким образом, он принял указ, признающий право профсоюзов на существование и участие в коллективных переговорах без каких-либо исключений. А также запрет на контракты с желтыми собаками. Это немедленно вызвало ответную реакцию по всей стране, даже в то время как профсоюзы радовались."
 ustates.42.a: "Союз делает нас сильнее!"
  
 ustates.43.t: "Буржуазия злится"
 ustates.43.d: "От Нью-Йорка до Сан-Франциско богатые выли в прессе и говорили со своими представителями. Понятно, что высший класс в ярости из-за принятия закона о профсоюзах."
 ustates.43.a: "Пусть кричат"
  
 ustates.44.t: "Оппозиция осуждает Рида как тирана"
 ustates.44.d: "Хьюи Лонг быстро осудил Рида публично по всей стране, что Рид был тираном и что ему нужно сопротивляться при каждой возможности. Он поклялся не следовать никаким законам, которые Рид хочет навязать Америке. "
 ustates.44.a: "Заткнись, Лонг"
  
 ustates.45.t: "Национальный закон 7089: Прекратить принудительное взыскание"
 ustates.45.d: "Одной из первых проблем Президента Рида было справиться с депрессией. Для того, чтобы лучше разобраться в экономической ситуации и убедиться, что банки играют по правилам он объявил указ, который временно национализирует всю банковскую систему. Это быстро оказалось спорным вопросом и взбесило многих американцев по всей стране."
 ustates.45.a: "Богатые должны платить!"
  
 ustates.46.t: "Верховный суд рассматривает дело 7089"
 ustates.46.d: "Верховный суд разрешил первое оспаривание исполнительного приказа 7089 'Standard Oil Калифорнии против Пола Маттика'. Это дело возбуждено Полом Маттиком, чтобы доказать, что монополистическая 'Standard Oil' захватила демократическую власть. Обвинение Standard Oil в подкупе Бостонского городского совета воспринимается очень серьезно. Нация ждет, будет ли власть Рида проверена, или СПА будет продолжать принимать свою повестку дня вопреки Сенату."
 ustates.46.a: "Чертовы реакционеры"
  
 ustates.47.t: "Национальный закон 7100: Национализация ресурсов"
 ustates.47.d: "Одним из следующих действий была национализация ресурсов Америки для общественного использования. Закон о государственных ресурсах быстро стал спорным, как и другие законы. Как и прежде, запугивания Конгресса было достаточно, чтобы законопроект был подписан."
 ustates.47.a: "Ресурсы Америки принадлежат народу!"
  
 ustates.48.t: "Уплотнить суд"
 ustates.48.d: "Несмотря на то, что Рид публично не проявила никакого беспокойства по поводу дела Standard Oil против Пола Маттика, его администрация обеспокоена тем, что консервативно настроенный Верховный суд может вынести решение 7-2 в пользу капиталистов и вернуть все реформы, которые уже были проведены. Ссылаясь на судебное собрание Линкольна во время Гражданской войны как на прецедент, Рид обратился к лидеру большинства в Сенате Майеру Лондону, с просьбой снять с себя ответственность за судебные назначения, а также увеличил размер Верховного суда до 15 человек. Очевидно, что он намерен назначить 6 просоциалистических судей, что обеспечит сохранение его исполнительных указов в конституционном порядке. Это спровоцировало бурю протестов, даже со стороны левых фермермеров-рабочих и прогрессивных партий, которые до сих пор оставались нейтральными или поддерживали Рида."
 ustates.48.a: "Мы должны защищать рабочих, чего бы это ни стоило."
  
 ustates.49.t: "Насилие и хаос распространяется"
 ustates.49.d: "Поскольку все больше и больше областей решили не следовать законам президента Рида, все быстро выходит из-под контроля. Это ежедневное насилие между теми, кто поддерживает президента, и теми, кто выступает против него. Если порядок не будет восстановлен, хаос и насилие будут распространяться. "
 ustates.49.a: "Рабочие смогут навести порядок"
  
 ustates.50.t: "Столкновения минитменов и полиции"
 ustates.50.d: "Столкновения полиции с Минитменами Лонга начались по всей стране. В некоторых городах порядок удалось восстановить, особенно когда местные члены генеральных комитетов обороны помогали полиции. Однако в районах, где ополченцы были сильны, сейчас царят хаос и насилие."
 ustates.50.a: "Кто-нибудь, остановите Лонга!"
  
 ustates.51.t: "Марш МакАртура по Вашингтону"
 ustates.51.d: "Поддержка Рида в Вашингтоне наконец-то достигла дна. Генерал Дуглас МакАртур прибыл сегодня в Вашингтон, чтобы арестовать Рида и его кабинет в Белом доме. Маршировавшие МакАртур напомнили многим в Вашингтоне об армии Кокса 1932 года, за исключением того, что эти люди были мотивированы сохранять статус-кво, и их ободряли, а не освистывали. Получив наводку от информаторов СПА в командном составе МакАртура, Рид сумел опередить предавшего генерала и сбежал в Чикаго. МакАртур решил заселить Белый дом и координировать расследование по делу Рида с исполнительным председателем. Гражданская война неизбежна."
 ustates.51.a: "Моя преданность была Республике, МакАртура, демократии!"
  
 ### President Long ### 
  
 ustates.52.t: "Инаугурация президента Лонга"
 ustates.52.d: "Лонг был официально приведен к присяге сегодня в качестве 31-го президента Соединенных Штатов Америки. В своей инаугурационной речи Лонг изложил свое видение Америки и того, как он восстановит ее величие. Он открыто преследовал социалистов за разрушение экономики и говорил о том, как при нем экономика восстановится."
 ustates.52.a: "Боже, благослови Америку"
  
 ustates.53.t: "Аграрные реформы Лонга"
 ustates.53.d: "Президентский пробег Лонга состоял из многообещающих широких реформ в сельскохозяйственной отрасли. Первой реформой Лонга было бы установление контроля над ценами и тарифами на зерно и другие культуры. Для того чтобы эти реформы прошли, он принял ряд указов, это было спорным вопросом."
 ustates.53.a: "Подписать"
  
 ustates.54.t: "Оппозиция осуждает Лонга как тирана"
 ustates.54.d: "Несмотря на то, что они больше ни о чем не договаривались, демократы, республиканцы и социалисты поспешили публично разоблачить Лонг по всей стране за принятие Исполнительного указа 7037, утверждая, что это излишняя активность исполнительной власти и начало сползания к тирании. Противники зашли настолько далеко, что ослушались любого закона, который 'Король Лонг' хочет навязать Америке. Джек Рид даже поднялся на подиум, чтобы назвать Хьюи Лонга 'американским Кодряну', и размахивает папками с записанными преступлениями на почве ненависти, совершенными последователями президента Лонга."
 ustates.54.a: "Эти люди меня не представляют!"
  
 ustates.55.t: "Богатство и страх идут рука об руку"
 ustates.55.d: "От Нью-Йорка до Сан-Франциско богатые и влиятельные протестовали против выборов Лонга в газетах Hearst и в обращениях в Конгресс. Понятно, что богатые, независимо от того, политически они настроены или нет, в ярости от реформ, которые проводит Хьюи Лонг, а также от его оппозиции политике свободного рынка, принятой при Гувере. Это просочилось до читателей среднего класса, которые начали говорить о президенте Лонге, как о потенциальном диктаторе."
 ustates.55.a: "Голос народа громче, чем у элиты"
  
 ustates.56.t: "Реформа с побережья до побережья"
 ustates.56.d: "Основным пунктом реформ Лонга было привлечение промышленности и рабочих мест к Американскому народу. Долгое время подозревали промышленных баронов, которые, по его мнению, больше заинтересованы в зарабатывании денег за счет Американского народа."
 ustates.56.a: "Америка примет эти реформы"
  
 ustates.57.t: "Налоги для авиакомпаний"
 ustates.57.d: "Авиационная промышленность была одной из крупнейших и наиболее прибыльных отраслей в Соединенных Штатах. Лонг надеялся использовать часть этого процветания для финансирования своих экономических реформ. Налогообложение этой прибыльной отрасли не будет популярным шагом."
 ustates.57.a: "Поделитесь своими богатствами"
  
 ustates.58.t: "Демократы и республиканцы осуждают Лонга"
 ustates.58.d: "Демократы и республиканцы вышли на улицы и осудили Лонга сказав, что законы, которые он стремится принять, должны быть отклонены. Они обращаются с апелляцией в Верховный суд и призывают своих сторонников не поддерживать его и не следовать его законам. "
 ustates.58.a: "Они просто стоят у нас на пути"
  
 ustates.59.t: "Конгресс принимает законопроект о профсоюзах"
 ustates.59.d: "Благодаря взяточничеству и продажности конгрессменов президент Лонг смог добиться принятия своего законопроекта, который сделал незаконным любой профсоюз, связанный с ОСА. Только разрешенные правительством профсоюзы будут легитимны в Америке."
 ustates.59.a: "Прекрасно!"
  
 ustates.60.t: "Рид бросает вызов закону"
 ustates.60.d: "Рид публично осудил законопроект как неконституционный и акт, который спровоцирует рабочих страны против Лонга. Большие группы рабочих, анархистов и другого сброда вышли на улицы протестовать. Несколько анархистских групп напали на правительственные учреждения и вызвали общие беспорядки."
 ustates.60.a: "Полиция сможет поддерживать контроль"
  
 ustates.61.t: "Столкновение профсоюзов и полиции"
 ustates.61.d: "Улицы, заполненные различными фракциями ОСА, были лишь вопросом времени, когда вспыхнуло насилие. Когда полиция столкнулась с ними, последовавшее за этим насилие ощущалось по всей стране "
 ustates.61.a: "Пошлите армию"
  
 ustates.62.t: "Столкновения минитменов и ОСА"
 ustates.62.d: "В тот момент, когда прибыли минитмены, чтобы усилить контроль полиции, они были немедленно атакованы ОСА и его сторонниками. Насилие распространилось почти на все крупные города на северо-востоке, и было ясно, что Лонг не в состоянии контролировать ситуацию."
 ustates.62.a: "Пошлите армию"
  
 ustates.63.t: "МакАртур арестовывает Лонга"
 ustates.63.d: "МакАртур и Лонг уже давно находятся в ссоре в течение некоторого времени. Теперь, однако, МакАртур отправился в Вашингтон, чтобы захватить власть и свергнуть популистского демагога. Армия захватила контроль, и хаос разразился по всей стране."
 ustates.63.a: "Ты заплатишь за это, МакАртур"
  
 ### President Olson ### 
  
 ustates.64.t: "Инаугурация Флойда Олсона"
 ustates.64.d: "После своего избрания Олсон обратился к народу. Он призвал к спокойствию в эти трудные времена и к тому, чтобы все американцы собрались вместе, чтобы преодолеть проблемы, стоящие перед нацией. Услышит ли страна это послание - это уже другая история."
 ustates.64.a: "Америка снова будет великой"
  
 ustates.65.t: "Олсон анонсирует переговоры"
 ustates.65.d: "Президент Олсон заявил, что его первостепенной задачей будет окончание забастовки членов СПА, для чего он предложил Джеку Риду встретиться в Чикаго и провести переговоры. Члены его кабинета не согласны с таким решением, и считают любые уступки СПА политическим суицидом – коалиция ведь была создана специально для противодействия радикалам – но  Олсон уверен в необходимости переговоров."
 ustates.65.a: "Это единственный путь"
  
 ustates.66.t: "Рид принимает приглашение"
 ustates.66.d: "Джек Рид оповестил правительство о готовности присутствовать на переговорах. Пока в Чикаго повышается количество охраны ради обеих сторон, кабинет Олсона и генерал Дуглас МакАртур выразили свои сомнения по целесообразности подобной встречи. Они говорят, что президент Олсон рискует своей жизнью и целостностью Америки, но хранят надежду на успешный исход переговоров."
 ustates.66.a: "Мы готовы идти на необходимые уступки"
  
 ustates.67.t: "Начало переговоров"
 ustates.67.d: "Президент Олсон и Джек Рид наконец прибыли для в Чикаго для переговоров, которые навсегда изменят Америку. Но не успели переговоры начаться, как Хьюи Лонг потребовал присутствия АПВ на конференции. Лонг, мол, хочет убедиться, что президент Олсон не предаст американский народ. Присутствие Лонг на переговорах сделает достижение успеха гораздо более сложной задачей, возможно, вообще нереальной, но отказ от присутствия АПВ может разозлить его сторонников на юге, что сделает успех в Чикаго бессмысленным."
 ustates.67.a: "Разрешить Лонгу принять участие"
 ustates.67.b: "Лонгу тут делать нечего"
  
 ustates.68.t: "Требования Джека Рида"
 ustates.68.d: "После нескольких дней напряжённых переговоров президент Олсон и Джек Рид пришли к подобию соглашения. Рид согласен отозвать забастовки в обмен на немедленное подписание Конгрессом биллей об увеличении минимальной зарплаты до прожиточного минимума, сокращения максимальной рабочей недели до 40 часов и создании системы соцобеспечения, находящейся под постоянным управлением СПА и финансируемой федеральными налогами. Он, весьма неохотно, но всё-таки отказался от требования закрепления процента мест в Конгрессе за профсоюзами. Но Олсон считает, что в Конгрессе у такого билля будут очень, очень скромные шансы. В то же время, это, наверно единственный способ избежать продолжения конфликта."
 ustates.68.a: "Мы готовы оповестить Конгресс о принятии соглашения"
 ustates.68.b: "Риду придётся пойти на дополнительные уступки"
  
 ustates.69.t: "Конгрессмены АПВ и СПА покидают Конгресс"
 ustates.69.d: "После того, как президент Олсон представил билль-компромисс между ним и Ридом, Хьюи Лонг и АПВ объявили его предателем американского народа. Сенатора АПВ демонстративно покинули здание Конгресса, отказываясь прислушаться к пылким призывам президента к компромиссу ради сохранения мира. Оставшиеся сенаторы беспокойно дослушали предложения билля, и, вскоре после начала дебатов, стало ясно, что коалиция не сможет выдержать проведение столь радикальных социалистических реформ. Сенаторы СПА вскоре также покинули Конгресс, сразу после того, как Рид объявил предложения  ничего не стоящими, а его правительство – слишком дисфункциональным и коррумпированным, чтобы служить Америке."
 ustates.69.a: "Вот вам и переговоры..."
  
 ustates.70.t: "Лонг и Рид спорят"
 ustates.70.d: "Сразу, как встреча в Чикаго началась по-настоящему, стало ясно, что Хьюи Лонг и Джек Рид не смогут найти золотую середину. Двое мужчин придерживали противоположных мнений, что приводило к разгорячённым, но не продуктивным спорам. Президент Олсон делал всё возможное для поддержки цивилизованности переговоров, но Лонг и Рид ни капли не желали договариваться друг с другом. Единственной точкой позитивного преткновения между ними был вопрос соцбезопасности, но Риду это казалось недостаточной мерой, и, вскоре, он начал угрожать, что покинет совещание, если Лонга не уберут."
 ustates.70.a: "Выгнать Лонга со встречи"
 ustates.70.b: "Попытаться договориться с ними двумя"
  
 ustates.71.t: "Лонг выгнан с переговоров"
 ustates.71.d: "Президент Олсон приказал убрать Хьюи Лонга из помещения, после того, как он отказался мирно покинуть переговоры. Всего через несколько минут он снова вломился в конференц-зал и обвинил Олсона в продаже Америки синдикатам. У охраны не осталось выбора, кроме как силком утащить Лонга, сопротивляющегося, пинающегося и кричащего о том, что он не позволит предать население Америки подобным образом."
 ustates.71.a: "Он просто дикарь!"
  
 ustates.72.t: "Минитмены атакуют СПА в Чикаго"
 ustates.72.d: "После того, как Хьюи был силой прогнан с переговоров, ополчение АПВ, называющие себя минитменами, начали атаковать членов СПА прямо у здания, где прjходили переговоры. Завязалась стихийное сражение между минитменами и членами СПА, последние из которых получили поддержку федеральных сил. Джек Рид, подозревая, что это всё является отвлекающим манёвром, который даст правительству США шанс убить Рида и свалить вину на АПВ, в быстром порядке покинул совещание…  вскоре после, президент Олсон в сопровождении армии вернулся в Вашингтон, ввиду растущей угрозы своей жизни. Переговоры закончились страшным провалом."
 ustates.72.a: "Лонг уничтожил шансы на мир!"
  
 ustates.73.t: "Компромисс: Создать НАС"
 ustates.73.d: "После еще более долгих дней переговоров между президентом Олсоном и Джеком Ридом, в течение которых вся делегация СПА несколько раз порывалась встать и уйти с переговоров, был достигнут еще один компромисс, на котором, по словам СПА, они боьше не сдвинутся с места. Они уступили место СПА в управлении системой социального обеспечения, но взамен хотят федерального финансирования для новой организации... включая национальное управление, действующее как связующее звено между профсоюзами и правительством, которое СПА *будет* контролировать. Этот новый союз будет назван Национальным Советом Труда, или НСТ для краткости. Переговорщики считают, что этот пакет может пройти Конгресс, но не без провоцирования ярости АПВ и потенциальной отмены всех усилий по их сдерживанию на Юге. Единственный возможный способ обойти это, по мнению советников, заключается в том, чтобы привлечь Лонга и АПВ к переговорам сейчас и ввести их в курс дела до того, как они выйдут на публику."
 ustates.73.a: "Представьте это перед Конгрессом сейчас"
 ustates.73.b: "Привезите Лонга - нам нужна поддержка АПВ"
  
 ustates.74.t: "Билль НСТ с трудом одобрен"
 ustates.74.d: "На экстренной сессии Конгресса президент Олсон - с Джеком Ридом рядом с ним - представил компромиссный законопроект для НСБР перед собравшимися сенаторами. Он горячо призвал, сказав, что не добивается полной ратификации. Это может произойти в ближайшие месяцы. Ему нужно было голосование, показывающее, что более крупные цели в законопроекте приемлемы для Конгресса, как сигнал забастовщикам о том, что федеральное правительство намерено действовать добросовестно. В то время как каждый сенатор AFP в негодовании покинул здание, отказавшись принять участие в том, что они объявили `капитуляцией синдикализму', призыв Олсона к коалиции придерживаться и учитывать необходимость мира имел ожидаемый эффект: без пяти минут до полуночи Сенат едва прошло движение одобрения. Джек Рид с большим облегчением сказал, что теперь СПА передаст хорошие новости бастующим ... тогда можно будет начать настоящие переговоры."
 ustates.74.a: "Разумные, демократические перемены"
  
 ustates.75.t: "АПВ отвергает компромисс"
 ustates.75.d: "Как и ожидалось, Хьюи Лонг взбесился в тот момент, когда новости о компромиссе стали достоянием общественности. Он объявил, что Олсон находится в сговоре с Ридом, правительство не выполнило свою миссию по защите Соединенных Штатов от синдикалистских интересов, и что сама Америка находится в опасности. В то время как правительственные чиновники пытались призвать к спокойствию, слова Лонга ударили по всему Югу, разжигая поддержку АПВ и как предупреждали советники президента - сводя на нет предыдущие усилия по их сдерживанию."
 ustates.75.a: "Если Лонг хочет драки, он её получит."
  
 ustates.76.t: "Переговоры зашли в тупик"
 ustates.76.d: "Хьюи Лонг и АПВ с радостью приняли приглашение президента сесть за стол переговоров, хотя они были недовольны предложенными реформами. После нескольких дней переговоров, их усилия по-видимому, были в основном сведены на нет. Джек Рид и Хьюи Лонг постоянно спорят по ключевым вопросам компромисса, а неизменная позиция Лонга - это враждебность по отношению к тому, что он чувствовал как единый фронт против него. Тем не менее, есть общие точки соприкосновения между позицией АПВ и СПА, и по мере того как проходят дни, проведенные с президентом Олсоном, начинают появляются признаки медленного ослабления сопротивления Лонга. Во имя мира, можно ли убедить его принять условия?"
 ustates.76.a: "Нам нужно всего несколько дней..."
  
 ustates.77.t: "МакАртур и армия смещают Олсона"
 ustates.77.d: "Похоже, время Олсона истекло. С учетом того, что за пределами Чикагской встречи, создается впечатление что она затягивается на слишком продолжительное время, в то время как АПВ и СПА продолжают набирать силу, собственный кабинет Олсона потерял веру в то, что какое-либо решение будет достигнуто. При явном сотрудничестве со стороны кабинета, генерал Дуглас МакАртур взял на себя ответственность за создание чрезвычайной администрации, призванной "уберечь страну от экстремистских сил, пока не стало слишком поздно". Джек Рид и Хьюи Лонг сбежали с чикагской встречи, оба считая, что их окончательно предали, с мыслью о том, что федеральное правительство будет действовать, пока их охрана ослаблена. Пока правительство пытается успокоить американскую общественность, что все находится под контролем, большинство людей находятся в шоке. Гражданская война неизбежна."
 ustates.77.a: "До чего всё докатилось"
  
 ustates.78.t: "Президент объявляет начало политики жёсткой линии"
 ustates.78.d: "Президент [USA.GetLeader] объявил сегодня, что с забастовщиками СПА, и любыми другими экстремистскими силами, стремящимися дестабилизировать Америку, не будет, и быть не может никакого компромисса. Было подписано несколько распоряжений, которые сократят возможность Америки Прежде Всего и Социалистической Партии Америки организовываться и оперировать законно, несмотря на протесты, исходящие от обеих партий. Все сенаторы СПА и АПВ покинули здание Конгресса, под насмешки своих коллег из демократической и республиканской партий,  усилив этим чувство приближающегося политического коллапса страны."
 ustates.78.a: "Мы восстановим порядок, не смотря ни на что"
  
 ustates.79.t: "Рид порицает жестокость полиции"
 ustates.79.d: "Забастовка СПА продолжается и начинает выходить за пределы Стального Пояса, что приводит к увеличению частоты столкновений между полицией и бастующими. Джек Рид призвал своих сторонников мирно сопротивляться действиям полиции, но выходит это не всегда, особенно учитывая увеличенное количество провокаций со стороны АПВ. Рид публично осудил правительство за подливание масла в огонь и отказ вводить мер для защиты людей, больше всего в этом нуждающихся. 'Эти трудящиеся нуждаются в работе, которая не эксплуатирует их бесстыдно, не приносит их плоть и кровь в жертву ненасытной алчности капитализма," объявил Рид во время своей недавней речи в Миннеаполисе. 'Но всё, что они получают – это репрессии правительства, создаваемые по указу своих буржуазных владельцев.'"
 ustates.79.a: "Мы пытаемся восстановить порядок!"
  
 ustates.80.t: "Лонг объявляет войну тирании"
 ustates.80.d: "Не только бастующие члены СПА испытывают давление со стороны американской полиции. Ополчение АПВ, минитмены, тоже попали под увеличенное количество правительственных репрессий. На несколько тренировочных центров минитменов в Алабаме и Южной Каролине были совершены полицейские рейды, а встречи сторонников АПВ проводятся под постоянным наблюдением полиции, по крайней мере, так заявляет Лонг. 'Федеральное правительство пошло по дороге открытой тирании,' он сказал. 'Они сделают всё, чтобы запугать  нас, но мы не прекратим борьбы за создание правительства, которого мы достойны!' Его недавняя речь в Шарлотт была воспринята овациями от собравшихся людей, что указывает на рост влияния АПВ."
 ustates.80.a: "Это мы ещё посмотрим!"
  
 ustates.81.t: "Всеобщая забастовка разрастается"
 ustates.81.d: "Всеобщая стачка членов СПА и им сочувствующих распространилась по всей стране, а в ряду индустриализированных штатов, кажется, вообще вся жизнедеятельность была заморожена. В Сент-Луисе напряжение достигло наивысшей точки, и город превратился в поле боя из-за кровопролитных столкновений бастующих с объединёнными силами правительства и минитменов. Всеобщий хаос в городе привёл к масштабным протестам и вынудил простых граждан обратиться к мародёрству как способу добычи пропитания. Наиболее миролюбивые граждане покидают город тысячами и просят правительство немедленно задействовать армию для восстановления порядка в городе."
 ustates.81.a: "Ситуация выходит из под контроля!"
  
 ustates.82.t: "Напряжение в Стальном Поясе"
 ustates.82.d: "С прибытием Национальной Гвардии на север для прекращения забастовки СПА, напряжение в регионе продолжает накаляться. Многие местные мэр и даже губернаторы не только имели положительное мнение о забастовке, но и активно ей помогали. Следовательно, они против использования сил Национальной Гвардии. Бастующие начали открыто пытаться спровоцировать гвардейцев, а некоторые даже атаковали штрейкбрехеров, прибывших на фабрики при сопровождении армии. Легко понять, что даже небольшая искра может разжечь пламя восстания на севере Америки. Президент [USA.GetLeader] не был смущён этим фактом и объявил по радио, что всеобщая забастовка должна быть окончена ради блага всей нации, негласно подразумевая, что если рабочие не образумятся, то будет использована сила."
 ustates.82.a: "Абсолютно"
  
 ustates.83.t: "Стычки на юге"
 ustates.83.d: "Отряды Национальной Гвардии провели рейд на базу ополчения минитменов в Северной Луизиане, который обернулся кровопролитием после того, как минитмены отказались подчиняться приказам армии и открыли огонь. Под конец столкновения было убито более четырёх десятков гвардейцев  и ещё неопределённое количество минитменов. Хьюи Лонг никак не прокомментировали свои связи с ополченцами, но зато очень чётко осветил вовлечение армии в дела полиции. Ополчение, они заявляют, просто защищалось. Фотографии с поля битвы попали в циркуляцию южной прессы, что направило очередную волну ненависти в направлении федерального правительства."
 ustates.83.a: "Но не в направлении минитменов? Хотя бы чуть-чуть?"
  
 ustates.84.t: "Питтсбургская резня"
 ustates.84.d: "Для начала революции требовалась лишь небольшая искра, и этой искрой стало недавнее происшествие в Питтсбурге. Группа рабочих, упрямо решившая до конца сопротивляться Национальной Гвардии, заблокировала проходы на один из заводов. Гвардейцы открыли огонь по толпе, убив 5 человек. Не прошло много времени, перед тем, как вести  о событии, названном  ‘Питтсбургская резня’ разнеслись по стране и привели Стальной Пояс в состояние открытого восстания. Национальная гвардия и полиция сражается с ополчением СПА, газеты с заявлениями о начале гражданской войны на своих заглавных страницах публикуются по всей стране и паника среди населения достигает своего пика."
 ustates.84.a: "Что дальше будет?"
  
 ustates.85.t: "Предложение МакАртура"
 ustates.85.d: "Сегодняшним утром генерал Дуглас МакАртур прибыл в столицу, чтобы оповестить президента о неизбежном приближении гражданской войны.  Лучшим возможным ходом федерального правительства, он говорит, является начало решительных действий до того, как начнётся полномасштабное кровопролитие. АПВ и СПА сильно зависят от своих лидеров, без которых, они, скорее всего, развалятся. Но ресурсов и времени хватит только на одну операцию по устранению.  Главный вопрос: от кого мы избавимся сейчас?"
 ustates.85.a: "Разрешить проблему Джека Рида и СПА"
 ustates.85.b: "Разрешить проблему Хьюи Лонга и АПВ"
 ustates.85.c: "Мы не станем опускаться до подобных методов"
  
 ustates.86.t.reed: "Покушение на жизнь Рида"
 ustates.86.t.long: "Покушение на жизнь Лонга"
 ustates.86.d.reed: "Деяние санкционировано. Главнокомандующий подписал беспрецедентное убийство частного лица, политика-социалиста Джона Рида, в то время как опасения по поводу гражданской войны усиливаются. Агент ФБР занял позицию у здания законодательного собрания штата Индиана, и осталось только выяснить, сможет ли он сделать меткий выстрел."
 ustates.86.d.long: "Деяние санкционировано. Главнокомандующий подписал беспрецедентное убийство частного лица, популистского политика Хьюи Лонга, поскольку опасения по поводу гражданской войны усиливаются. Агент ФБР занял позицию у здания законодательного собрания штата Луизиана, и осталось только выяснить, сможет ли он сделать меткий выстрел."
 ustates.86.a: "Убийца прицеливается!"
 ustates.86.b: "Убийца пойман и в панике преграждает путь!"
  
 ustates.87.t: "Хьюи Лонг убит!"
 ustates.87.d: "Хьюи Лонг – лидер Америки Прежде Всего и широко известный критик федерального правительства Соединённых Штатов – был застрелен на пороге законодательного собрания Луизианы неизвестным убийцей, который, в ответ, был убит телохранителями Лонга. Мотивы стрелка неизвестны, но многие приписывают его к членам Социалистической Партии Америки. Джек Рид, глава СПА, отрицает любое вовлечение партии в убийство, заявляя, что президент [USA.GetLeader] и его правительство  являются настоящими виновниками... и эта версия находит всё более широкую поддержку среди населения страны, и без того озлобленного на неспособную к разрешению проблем страны администрацию. Хотя партия Хьюи Лонга и начала коллапсировать без своего лидера, Социалистическая Партия Америки, не теряя времени, заполняет образовавшийся политический вакуум своим влиянием."
 ustates.87.a: "Вот и всё для АПВ"
 ustates.87.b: "Интересно"
  
 ustates.88.t: "Джек Рид убит!"
 ustates.88.d: "Возвращаясь со встречи в Индиане, Джек Рид – лидер Социалистической Партии Америки и глава федерации профсоюзов США – был застрелен неизвестным убийцей. За снайпером началась настоящая охота, а рабочие всей страны оплакивают потерю своего предводителя. Мотивы стрелка неизвестны, но многие приписывают его к членам Америки Прежде Всего. Хьюи Лонг, глава АПВ, отрицает любое партии вовлечение в убийство, заявляя, что президент [USA.GetLeader] и его правительство  являются настоящими виновниками... и эта версия находит всё более широкую поддержку среди населения страны, и без того озлобленного на неспособную к разрешению проблем страны администрацию. Хотя Социалистическая Партия Америки и коллапсирует ввиду междоусобиц между главами профсоюзов, партия Хьюи Лонга, не теряя времени, заполняет образовавшийся политический вакуум своим влиянием."
 ustates.88.a: "Вот и всё для СПА"
 ustates.88.b: "Интересно"
  
 ustates.89.t: "Рид обвиняет правительство в убийстве"
 ustates.89.d: "Пока страна находится в состоянии шока от смерти Хьюи Лонга и коллапса АПВ, Джек Рид решил капитализировать на растущем гневе общественности. На недавнем собрании в Детройте Рид открыто назвал правительство США виновным в убийстве. ‘Не буду говорить, что я во многом соглашался с Лонгом,’ - сказал он, - ‘но он действительно желал улучшить жизнь простого американца. Он хотел видеть честное правительство, которое действительно прислушивалось к нуждам народа. Теперь мы остались наедине с правительством, прислушивающемся только к скопидомству капиталистов, с раковой опухолью, зреющей на сердце американской демократии, готовой уничтожать всех, кто пожелает от неё избавиться’. Демонстрации по всей стране эхом повторили слова Рида, и ситуация во всех регионах страны, кроме южных штатов, кажется, только ухудшается."
 ustates.89.a: "И ведь они верят ему на слово!"
  
 ustates.90.t: "Лонг обвиняет правительство в убийстве"
 ustates.90.d: "Пока страна находится в состоянии шока от смерти Джека Рида и коллапса СПА, Хьюи Лонг решил капитализировать на растущем гневе общественности. На недавнем собрании в Алабаме Лонг открыто назвал правительство США виновным в убийстве. ‘Не буду говорить, что я во многом соглашался с Ридом,’ - сказал он, - ‘но он действительно желал улучшить жизнь простого американца. Он хотел видеть честное правительство, которое действительно прислушивалось к нуждам народа. Теперь мы остались наедине с правительством, прислушивающемся только к скопидомству капиталистов, с раковой опухолью, зреющей на сердце американской демократии, готовой уничтожать всех, кто пожелает от неё избавиться.’ Демонстрации по всей стране эхом повторили слова Лонга, и ситуация во всех регионах страны, за исключением штатов Стального Пояса, кажется, только ухудшается."
 ustates.90.a: "И ведь они верят ему на слово!"
  
 ### Garner Path ### 
  
 ustates.91.t: "Инаугурация Джона Гарнера"
 ustates.91.d: "Сегодня Джон Нэнс Гарнер был назван 31-ым президентом Америки. В своей речи он заявил, что мы не должны изменять принципам демократии лишь для того, чтобы добиться компромисса с радикалами, неважно, правыми или левыми. Он пообещал, что демократия останется неоспоримой основой государства. В экономике Гарнер пообещал реформы, основанные на самопожертвовании и экономии, схожие с реформами, введёнными после Паники 1893-го. Гарнер вступает в Белый Дом в окружении враждебно настроенных сенаторов АПВ и СПА, а также усталых Республиканцев. Последним его обещанием стало то, что лонгисты и синдикалисты выдохнутся до конца года."
 ustates.91.a: "Боже, храни Америку"
  
 ustates.92.t: "Билль экономии"
 ustates.92.d: "Президент Гарнер представил Конгрессу весьма противоречиво воспринятый билль экстренных мер жёсткой экономии, который приведёт к значительным уменьшениям государственных затрат, особенно на сеть соцобеспечения.  Согласно произнесённой Гарнером речи, Америке придётся идти на жертвы, если она надеется хоть когда-нибудь положить конец Великой Депрессии. Сенаторы, не принадлежащие к партии демократов, отнеслись к биллю со значительным скептицизмом, и даже кабинет новоиспечённого президента выразил сомнения насчёт возможностей билля на успех. Глава государства, тем не менее, сохраняет уверенность в том, что если предлагаемые им изменения пройдут голосование, Америка в скором времени оправится от всех своих бед."
 ustates.92.a: "Вот именно!"
  
 ustates.93.t: "Лонг денонсирует планы жёсткой экономии"
 ustates.93.d: "Как только в Конгрессе начались обсуждения билля экономии, АПВ сразу его денонсировала. Хьюи Лонг, в речи, произнесённой им в Северной Каролине, заявил, что меры, предлагаемые Гарнером, диаметрально противоположны тому, в чём Америка действительно нуждается. Вместо того, чтобы разделять богатства, билль отберёт последние накопления тех, кто сейчас нуждается в них больше всего. Экономия оставит обычных американцев в отчаянной бедности, что сделает их уязвимыми к агитации синдикалистов. Лонг закончил свою речь обещанием, что АПВ будет противодействовать биллю Гарнера любым доступным им способом, ради будущего страны."
 ustates.93.a: "Посмотрим"
  
 ustates.94.t: "Демонстрации в столице обернулись насилием"
 ustates.94.d: "Демонстрация в Вашингтоне, сформированная из протестующих рабочих, выражающих своё недовольство биллем экономии, обернулась трагедией, после того, как полиция попыталась разогнать собрание. Члены СПА заявляют, что причиной начала конфликта стала провокация протестующих полицией, но, независимо от причины эскалации, битва с полицией в городе продлилась два полных дня и привела к ранениям разной степени тяжести у более чем двухста человек, как полицейских, так и протестующих. Лидер СПА Джек Рид осудил произошедшее как излишнюю жестокость и агрессивность со стороны полиции."
 ustates.94.a: "Мы пытаемся поддерживать порядок, Рид!"
  
 ustates.95.t: "Всеобщая забастовка разрастается"
 ustates.95.d: "Всеобщая стачка членов СПА и им сочувствующих распространилась по всей стране, а в ряду индустриализированных штатов, кажется, вообще вся жизнедеятельность была заморожена. В Сент-Луисе напряжение достигло наивысшей точки, и город превратился в поле боя из-за кровопролитных столкновений бастующих с объединёнными силами правительства и минитменов. Всеобщий хаос в городе привёл к масштабным протестам и вынудил простых граждан обратиться к мародёрству как способу добычи пропитания. Наиболее миролюбивые граждане покидают город тысячами и просят правительство немедленно задействовать армию для восстановления порядка в городе."
 ustates.95.a: "Ситуация выходит из под контроля"
  
 ustates.96.t: "Предстоящее голосование за билль экономии"
 ustates.96.d: "Сегодня началось голосование за введение билля экстренных мер жёсткой экономии, и начальные результаты весьма неутешительны. Билль имеют широкую поддержку сенаторов-демократов, СПА и АВП полностью отказываются поддерживать законопроект, а члены республиканской партии остаются в стороне, не протестуя, но и не защищая предложение президента. Всем ясно, что без дополнительных мер голосование провалится. Кабинет президента предлагает созвать конференцию в Филадельфии между главными представителями партий и выработать компромисс, который позволит привести билль в силу. Гарнер также может попытаться набрать достаточное количество поддержки у влиятельных республиканцев. Создание коалиции не сложилось, но, может быть, мы сможем единожды достучаться до их чувства долга перед общественностью Америки?"
 ustates.96.a: "Созвать переговоры в Филадельфии"
 ustates.96.b: "Попытаться завладеть голосами республиканцев"
  
 ustates.97.t: "Начало встречи в Филадельфии"
 ustates.97.d: "Историческая встреча в Филадельфии между четырьмя крупными политическими партиями Америки началась с заявления президента Гарнера о необходимости создания компромиссного варианта билля экономии для сохранения мира в стране и возвращения экономики в строй. Но после начала самих переговоров стало быстро ясно, что большая часть внимания совещания будет уделена разногласиям между Джеком Ридом и Хьюи Лонгом. Несмотря на небольшое количество сенаторов, принадлежащих к их партиям, все в кабинете хорошо осознавали настоящую обширность их влияния, и возможные последствия их неспособности договориться друг с другом. Рид требовал защиту рабочих, а Лонг желал полностью сломить милу профсоюзов. Стало быстро понятно, что никакого компромисса не выйдет, пока обе радикальные партии присутствуют на встрече."
 ustates.97.a: "Избавиться от Лонга и АПВ"
 ustates.97.b: "Избавиться от Рида и СПА"
 ustates.97.c: "Компромисс будет достигнут между всеми партиями"
  
 ustates.98.t: "Лонг и АПВ прогнаны"
 ustates.98.d: "Президент Гарнер приказал убрать Хьюи Лонга из помещения, после того, как он отказался мирно покинуть переговоры. Всего через несколько минут он снова вломился в конференц-зал и обвинил Гарнер в продаже Америки синдикатам. У охраны не осталось выбора, кроме как силком утащить Лонга, сопротивляющегося, пинающегося и кричащего о том, что он не позволит предать население Америки подобным образом. Только после всего этого оставшиеся сенаторы смогли продолжить переговоры."
 ustates.98.a: "Какое невежество"
  
 ustates.99.t: "Гарнер и Лонг достигли прогресса"
 ustates.99.d: "Президент Гарнер призвал изгнать Джека Рида и СПА с собрания, хотя перед отъездом Рид выступил с торжественной речью перед присутствующими. Он обвинил их в том, что склонились перед тиранией, что правительство, которое не понимало рабочего, встретит свою окончательную судьбу от руки этого рабочего. Однако после его отъезда все прошло гораздо спокойнее. Лонг заявил, что готов пойти на компромисс, при условии, что поправки к законопроекту о жесткой экономии, косвенно поддержит общество Лонг "Поделитесь нашим богатством" через налоговые льготы. Благодаря этому, а также тому, что сам Хьюи Лонг был назначен главой нового Комитета по вопросам американской деятельности, он смог обратиться к своим сторонникам и заявить, что прогресс, наконец, был достигнут. Однако присутствующие на заседании предупреждают, что это, несомненно, разозлит СПА и сделает неуместными любые меры, которые правительство предприняло, чтобы сдержать их контроль на Севере."
 ustates.99.a: "Наконец-то мы можем договориться"
 ustates.99.b: "Нас не будут шантажировать такими методами!"
  
 ustates.100.t: "Питтсбургская резня"
 ustates.100.d: "Началась заключительная часть конференции, и, казалось бы, достижение компромисса насчёт билля экономии находится в пределах возможного, но тут в Филадельфию прибыли новости о развязавшейся битвы в Питтсбурге. Сначала бастующие члены СПА были атакованы членами ополчения Минитменов, потом федеральные силы прибыли и попытались прекратить кровопролитие, и всё это вылилось в полномасштабное сражение. Возле здания, в котором проходило заседание, было взорвано несколько бомб, что добавило к хаосу, вызванному сообщениями о движении в сторону Филадельфии большой группы ополченцев, точную принадлежность которых  к сторонам разгоравшегося конфликта своевременно установить не удалось. Президент Гарнер был эвакуирован правительственными силами, несмотря на его протесты, и переговоры пришли к несвоевременному концу."
 ustates.100.a: "Кажется, гражданская война действительно начинается"
  
 ustates.101.t: "Лонг и Рид подводят встречу к концу"
 ustates.101.d: "Хотя президент Олсон четно пытался привести Хьюи Лонга и Джека Рида к какой-нибудь форме согласия, через несколько дней переговоров стало ясно, что все его усилия идут прахом. Они оба не скрывают своей неприязни друг к другу и уже несколько раз угрожали покинуть зал совещаний.  Республиканцы спорят между собой и не готовы поддержать билль, прохождение которого приведёт к большим беспорядкам. Лонг и Рид назначили завтрашний день дедлайном, после которого встреча в Филадельфии не сможет продолжаться. Собравшиеся сенаторы рассчитывают на президента, чтобы разрешить тупиковую ситуацию."
 ustates.101.a: "Но что я могу сделать?"
  
 ustates.102.t: "Билль экономии проходит"
 ustates.102.d: "С одобрения АПС был принят закон о чрезвычайных мерах жесткой экономии, но не раньше, чем все сенаторы от SPA поднялись и вышли из палаты в знак протеста. Новости об исключениях, а также о дополнительных ограничениях для промышленных союзов и присутствии Хьюи Лонга во главе нового комитета, который, вероятно, увидит еще больше репрессий против социалистической деятельности, возмутили сторонников СПА по всему Стальному поясу. Джек Рид объявил правительство мертвым и бесполезным телом, настолько коррумпированным, что он не мог даже увидеть Лонга той змеей, которой он на самом деле является, и говорит, что американский рабочий никогда не получит справедливого тряски, если он не будет бороться за нее. Демонстрации вспыхнули по всей северной части страны - как и предполагалось, сделав усилия правительства по борьбе с контролем СПА бесполезными, - хотя на юге заверения Лонга во многом помогли его сторонникам замолчать."
 ustates.102.a: "Если Рид хочет драки, он её получит."
  
 ustates.103.t: "Провал Билля экономии"
 ustates.103.d: "Хотя президент Гарнер долго и упорно убеждал Конгресс о пользе билля экономии, в конце-концов слишком малое количество республиканских сенаторов было готово поддержать билль, который вызывает столь агрессивное противодействие со стороны СПА и АПВ. Проще говоря, они не верят Гарнеру, не считают, что он может спасти страну и не видят ничего, что он может использовать, чтобы их переубедить. Начало голосования было отложено настоящей дракой между сенаторами от АПВ и республиканской партии. В конце-концов, голосование по биллю провалилось с крохотным разрывом… хотя этот крохотный разрыв может быть и огромной расщелиной, в которой  будут захоронены усилия Гарнера и надежда Америки на мир."
 ustates.103.a: "Ну, вот и всё"
  
 ustates.104.t: "МакАртур и армия смещают Гарнера"
 ustates.104.d: "Президент  растратил остатки доверия правительства. Сегодня Дуглас Гарнер прибыл в Вашингтон, объявив Гарнера 'неэффективным президентом, чья слабость поставила Америку под угрозу'. Марш сил МакАртура напомнил многим жителям столицы Армию Кокса, прошедшую по улицам в 1932 году, за исключением того, что в этот раз шествие направлено против экстремизма в стране. Кабинет Гарнера оповестил публику, что данные действия необходимы и что они будут работать с МакАртуром над созданием экстренного правительства в Белом Доме. Америка была шокирована произошедшим . Гражданская война неизбежна."
 ustates.104.a: "До чего всё докатилось"
  
 ### Alf Landon Path ### 
  
 ustates.105.t: "Инаугурационное обращение Элфа Лэндона"
 ustates.105.d: "Сегодня, Элф Лэндон был назван 31-ым президентом Соединённых Штатов Америки. Во время своего инаугурационного обращения Лэндон  говорил о трудностях, которые стране придется преодолеть ради сохранения либеральной демократии. СПА и АПВ не были обвинены в речи ни в чём, так как президент надеется, что с ними ещё есть шанс договориться. Речь была заключена обещанием разрешить экономическую Депрессию при помощи предпринимательства и взращивания нового поколения миллионеров, которые создадут необходимые рабочие места и вернут стране её гордость. Прислушается ли к его обещаниям кто-нибудь – это уже другой вопрос."
 ustates.105.a: "Боже, храни нашу демократию"
  
 # Economic Intervention route 
 ustates.106.t: "Президент предлагает вмешательство в экономику"
 ustates.106.d: "В ответ на кризис, охвативший США, президент Лэндон предложил введение билля, позволяющего правительству напрямую  вмешаться в экономическую жизнь страны. Лэндон планирует использовать билль для спасения ряда компаний и банков от финансового банкротства. Но СПА и АПВ сопротивляются введению билля, считая его недостаточно обширным и слишком дружественным к корпорациям, которые и породили проблематичное положение в Америке. Республиканцам и демократам придётся работать вместе, чтобы превзойти образовавшийся фронт радикальных сил в Конгрессе."
 ustates.106.a: "Предложить введение билля."
  
 ustates.107.t: "Рид называет Лэндона коррумпированным"
 ustates.107.d: "В предвыборной кампании Альфа Лэндона большую роль играл его образ человека, собственноручно создавшего свою нефтедобывающую компанию, принёсшую ему значительное состояние. Кульминацией предпринимательской деятельности Лэндона  стало основание Нефтегазовой Ассоциации США в его родном штате Канзасе, которая близко работает с Стандарт Ойл. Для Рида и СПА это является неопровержимым доказательством классового предательства, о чём они и заявили во всеуслышание. Не желая вступать в открытую конфронтацию с Ридом, президент Лэндон ограничился пассивной критикой принципов синдикализма в речи, сказанной им перед студентами одного из университетов Канзаса."
 ustates.107.a: "Я начинал ни с чем, Рид, как и ты!"
  
 ustates.108.t: "Хьюи Лонг называет Лэндона монополистом"
 ustates.108.d: "Хьюи Лонг, присоединяясь к Риду, порицает Лэндона как коррумпированного политика, находящегося за пазухой у Стандарт Ойл.  Политика фискального консерватизма Лэндона во время его службы на посту губернатора Канзаса была названа Лонгом неопровержимым доказательством существования близких связей между президентом и монополиями, нещадно грабящими население Америки. Кроме того, он не забыл напомнить народу, что стань он на прошедших выборах президентом, то кризиса уже не было бы и в помине. Лэндон не ответил Лонгу напрямую, а опроверг его заявления через интервью прессы."
 ustates.108.a: "Я ни какой не Рокфеллер, ты, шавка!"
  
 ustates.109.t: "Демократы смыкают ряды"
 ustates.109.d: "Хотя многие сенаторы-демократы относятся весьма прохладно к идее поддержки билля, привлекающую столь агрессивную критику СПА и АПВ, особенно учитывая, что влияние этих двух партий не ограничивается присутствием представителей в Конгрессе, личностные атаки Лонга и Рида были восприняты ими серьёзно. Они сомкнули ряды в Конгрессе и пообещали всеми силами поддерживать билль президента."
 ustates.109.a: "Отлично!"
  
 ustates.110.t: "Билль 'Новая сделка' проходит"
 ustates.110.d: "Билль Экономической Интервенции прошёл голосование Конгресса и был введён в силу подписью президента Лэндона. Тяжело сейчас сказать, разрешит ли этот билль проблемы, но Лэндон надеется, что это станет первым шагом к восстановлению экономики объединёнными силами умеренных."
 ustates.110.a: "Будем надеется, это сработает"
  
 ustates.111.t: "Всеобщая стачка разрастается"
 ustates.111.d: "После призыва Джека Рида к протесту против недавнего билля интервенции в виде забастовки всеобщая стачка членов СПА и им сочувствующих распространилась по всей стране, а в ряду индустриализированных штатов, кажется, вообще вся жизнедеятельность была заморожена. В Сент-Луисе напряжение достигло наивысшей точки, и город превратился в поле боя из-за кровопролитных столкновений бастующих с объединёнными силами правительства и минитменов. Всеобщий хаос в городе привёл к масштабным протестам и вынудил простых граждан обратиться к мародёрству как способу добычи пропитания. Наиболее миролюбивые граждане покидают город тысячами и просят правительство немедленно задействовать армию для восстановления порядка в городе."
 ustates.111.a: "Ситуация выходит из-под контроля"
  
 ustates.112.t: "Возможность конференции с Лонгом и Ридом"
 ustates.112.d: "В ответ на ухудшение положения в стране, министр торговли США предложил Элфу Лэндону провести конференцию с Хьюи Лонгом и Джеком Ридом и попытаться прийти к какому-нибудь виду компромисса. Министр заявил, что биллем интервенции будет невозможно воспользоваться, если забастовкам и насилию не будет положен конец. Но часть высокопоставленных членов республиканской партии заявляют, что этот план ни к чему не приведёт, а уделение лишнего вниманию Лонгу или Риду только увеличит их авторитет в глазах населения."
 ustates.112.a: "Отказаться встречаться с ними"
 ustates.112.b: "Организовать конференцию"
  
 ustates.113.t: "Масштабные беспорядки в Сент-Луисе"
 ustates.113.d: "СПА продолжает подначивать рабочих продолжать забастовки, парализуя этим большое количество бизнесов в Сент-Луисе. Их владельцы обратились к Хьюи Лонгу за разрешением ситуации. В течении нескольких дней улицы города были заполнены минитменами. Поступают противоречивые сообщения от их деятельности, начиная от описаний преступлений, совершёнными минитменами, заканчивая описаниями предотвращения преступлений их силами в отсутствие полиции. Вскоре, ситуация в городе вылилась в полномасштабные беспорядки. Описания хаоса были доставлены до всех уголков Америки прессой, что привело к начале мобилизации сил СПА и АПВ. Война уже началась."
 ustates.113.a: "Это начало конца, да?"
  
 ustates.114.t: "Начало конференции"
 ustates.114.d: "Переговоры между президентом Лэндоном , Хьюи Лонгом и Джеком Ридом наконец начались, но всего через несколько дней стало ясно, что они приведут только в тупик. Лонг и Рид спорили друг с другом не переставая, прерываясь только на совместную критику Лэндона и его билля интервенции. Они потребовали отменить уже подписанный  Конгрессом билль интервенции, а президента не постеснялись назвать коррумпированным инструментом в руках корпораций Америки! Оба готовы покинуть конференцию, не обращая внимания на просьбы президента пойти на компромисс ради сохранения мира в стране."
 ustates.114.a: "Я делаю всё возможное, как они не замечают?"
  
 ustates.115.t: "Скандал раскачивает конференцию"
 ustates.115.d: "В то время как конференция президента Лэндона, наконец, начинает продвигаться медленно, американские газеты переключают свое внимание с Рида и Лонга на другую цель: а именно на раскрытие внутренней служебной записки в корпорации General Motors, которая указывает на то, что не только запланированное компанией соглашение с забастовщиками является намеренным. быть только временным ... но что их и другие компании подкупает федеральное правительство. Временная неудача, поскольку они идут на уступки забастовщикам в обмен на спасение с пониманием того, что внесенные изменения можно легко отменить. Хотя многие отрицают правдивость этого меморандума, сенсационный аспект новостей вызывает новый огонь среди сторонников АПС и СПА и угрожает быстро выйти из-под контроля."
 ustates.115.a: "Коротко говоря, нам нужно позвонить в GM"
 ustates.115.b: "Мы должны продолжать конференцию, несмотря ни на что"
  
 ustates.1150.t: "МакАртур и армия смещают Лэндона"
 ustates.1150.d: "Президент Лэндон растратил остатки доверия правительства. Сегодня Дуглас МакАртур прибыл в Вашингтон, объявив Лэндона 'неэффективным президентом, чья слабость поставила Америку под угрозу'. Марш сил МакАртура напомнил многим жителям столицы Армию Кокса, прошедшую по улицам в 1932 году, за исключением того, что в этот раз шествие направлено против экстремизма в стране. Кабинет Лэндона оповестил публику, что данные действия необходимы и что они будут работать с МакАртуром над созданием экстренного правительства в Белом Доме. Америка была шокирована произошедшим . Гражданская война неизбежна."
 ustates.1150.a: "До чего всё докатилось"
  
 ### Victory in the civil war 
  
 ustates.116.t: "Вопрос власти"
 ustates.116.d: "С нашей победой в Гражданской войне вопрос о статусе МакАртура должен быть решен. Хотя президент МакАртур по закону является президентом в соответствии с Законом о правопреемстве президента, для всех было очевидно в 1937 году, что МакАртур пришел к власти незаконно. Сейчас многие желают, чтобы генерал ушел в отставку и вернул власть избранному вице-президенту 31-й администрации. Жесткие оппоненты в клике МакАртура настаивают на том, что без него США снова ввяжутся в Гражданскую войну, в то время как республиканцы и некоторые демократы утверждают, что если МакАртур останется на посту президента, то он станет тираном."
 ustates.116.a: "МакАртур остается у власти"
 ustates.116.b: "МакАртур отказывается от власти"
  
 ustates.117.t: "Триумф демократии"
 ustates.117.d: "Наконец-то республика была спасена. Радикалы как левые, так и правые, которые пытались уничтожить Америку, потерпели поражение. Мы были избиты и ранены, но демократия была спасена."
 ustates.117.a: "Боже, благослови Америку"
  
 ustates.118.t: "Кара или прощение?"
 ustates.118.d: "Вопрос о том, что делать с теми, кто воевал против правительства, должен быть решен. Будем ли мы снисходительны к тем, кто боролся против правительства и попытаться реабилитировать их обратно в общество или наказать за их действия против Америки?"
 ustates.118.a: "Прощение"
 ustates.118.b: "Кара"
  
 ustates.119.t: "Судьба выборов"
 ustates.119.d: "Сейчас, когда мы работаем над укреплением демократии после Гражданской войны, поднимается вопрос о выборах. Многие призывают к его уничтожению, в то время как другие считают, что мы должны сохранить его в качестве гарантии. Что мы должны сделать."
 ustates.119.a: "Временно отменим выборы"
 ustates.119.b: "Выборы укрепят наш строй!"
  
 ustates.120.t: "Национальная реабилитация"
 ustates.120.d: "В то время как мы искореняем тех, кто продолжает бороться за свое предательское дело, перед МакАртуром встал вопрос о том, что делать с теми, кто сложил оружие. Некоторые из его советников предлагают помилование, другие предполагают, что они должны быть уничтожены за свои действия. Что должен выбрать главнокомандующий?"
 ustates.120.a: "Долой предателей"
 ustates.120.b: "И так пролито слишком много крови"
  
 ustates.121.t: "Примириться с Вашингтоном?"
 ustates.121.d: "Тиран МакАртур сделал немыслимое и ушел от власти. Таким образом, возникла дискуссия о том, должны ли мы воссоединиться и сделать Америку единой. Многие считают, что, несмотря на то, что МакАртур отошел от власти, он все еще имеет контроль и что он, не колеблясь, возьмет на себя власть, если политика не пойдет по его пути."
 ustates.121.a: "Давайте воссоединиться с Вашингтоном (Игра окончена)"
 ustates.121.b: "Мы - настоящая Америка, и мы должны объединить её!"
  
 ustates.122.t: "Америка воссоединилась!"
 ustates.122.d: "Повстанческое правительство на Западе решило сложить оружие и вернуться в Америку. Военные контрольно-пропускные пункты вдоль скалистых гор демонтируются, и люди с обеих сторон страны пересекают границу. Наконец-то страна воссоединилась."
 ustates.122.a: "От моря до моря!"
  
 ustates.123.t: "Нет воссоединению"
 ustates.123.d: "С тех пор, как МакАртур ушел в отставку, многие задавались вопросом, будет ли страна снова единой. Однако, похоже, что повстанцы на Западе решили не воссоединяться с нами. В своем Сенате они осудили Конгресс как пешку МакАртура, которого они по-прежнему считают тираном, несмотря на то, что он спас страну."
 ustates.123.a: "Америка однажды воссоединится"
  
 ustates.125.t: "Судьба профсоюзов"
 ustates.125.d: "Сейчас, когда гражданская война закончилась и идет реконструкция, встал вопрос о профсоюзах. Некоторые считают, что мы должны поощрять либерализм и антисиндикализм, чтобы быть защитниками от влияния синдикализма. Однако другие считают все профсоюзы предателями страны и должны быть объявлены вне закона. Что необходимо предпринять?"
 ustates.125.a: "Запретите синдикалистские профсоюзы"
 ustates.125.b: "Запретите все профсоюзы"
  
 ustates.126.t: "Отмена сегрегации в ВС?"
 ustates.126.d: "Во время Гражданской войны ряд афроамериканцев сражались за федеральное правительство против предателей страны. В связи с этим ряд видных афроамериканских лидеров призывают к десегрегации вооруженных сил. Должна ли эта политика осуществляться или нет?"
 ustates.126.a: "Долой стереотипы!"
  
 ustates.127.t: "Красная угроза"
 ustates.127.d.macarthur: "После прихода к власти МакАртура он начал кампанию против социализма, анархизма и синдикализма. Ведь они главные зачинщики гражданской войны и как таковые все американцы должны знать ту роль, которую они сыграли в конфликте и когда начинается так называемая "красная угроза" многих будут увольнять с работы и заносят в черный список."
 ustates.127.d.elected: "С момента избрания [USA.GetLeader] правительство Соединенных Штатов начало кампанию против социалистов всех мастей. Они были одним из главных зачинщиков гражданской войны, и поэтому все американцы должны понимать свою роль. Кроме того, социалисты и синдикалисты не должны допустить, чтобы их подрывная деятельность выжила, начинается так называемая "красная угроза", многие из них вытесняются с работы и попадают в черный список."
 ustates.127.a: "Лучше мертвый, чем красный"
  
 ustates.128.t: "Сиреневая паника"
 ustates.128.d: "С так называемой красной угрозой, [USA.GetLeader] принял исполнительный приказ 10450, который расширил определение риска национальной безопасности, включив: 'любое преступное, печально известное, нечестное, аморальное или заведомо позорное поведение, обычное использование токсикантов до избытка, наркомания или сексуальное извращение'. Это привело к увольнению более 5000 федеральных служащих, которые были обвинены в гомосексуализме."
 ustates.128.a: "Мы сохраним Америку в безопасности"
  
 ustates.134.t: "Великая миграция"
 ustates.134.d: "Поскольку МакАртур не отказался от власти, ряд американцев направились на запад в так называемые Тихоокеанские Штаты Америки, которые оккупируют Американскую землю и оскверняют флаг и все, что дорого Америке. Однако вопрос в том, что мы будем делать в отношении этого великого переселения? Должны ли мы отпустить их и создать такую угрозу безопасности, или мы должны использовать армию, чтобы удержать как можно больше людей в пределах наших границ? "
 ustates.134.a: "Не пускать их"
 ustates.134.b: "Пусть бегут"
  
 ustates.135.t: "Беженцы от МакАртура"
 ustates.135.d.let_go: "Как и ожидалось, тиран, известный как Дуглас МакАртур, не стал отказываться от власти. Из-за этого ряд американцев пробирается на запад, где они ищут новую жизнь в дали от тени тирана. Причем генералы считают, что мы сможем использовать эту информацию против МакАртура."
 ustates.135.d.army: "Как и ожидалось, тиран, известный как Дуглас МакАртур отказался отказаться от своей власти волна мигрантов и беженцев пришли на запад в истинные Соединенные Штаты. Хотя мы и наши спецслужбы сделали все возможное, чтобы перевезти их через Скалистые горы, МакАртур использовал свою армию против многих из них, убивая их, словно мясник, которым он является. Однако это только подогревало желание людей отомстить тирану на востоке. "
 ustates.135.a: "Добро пожаловать в настоящую Америку"
  
 ustates.136.t: "Временный президент"
 ustates.136.d: "Сейчас, когда в стране восстановлена демократия, остается вопрос: кто будет руководить страной до следующих выборов?\n\nМакАртур отобрал несколько кандидатов, которые могли бы выполнять эту роль, и представил их имена Конгрессу - и теперь выбор остается за ними. Хотя его имидж среди анти-макартуров пострадал от ассоциации с этой сдачей, Конгресс и генерал МакАртур надеются, что страна сможет объединиться вокруг законного президента."
 ustates.136.a: "Добро пожаловать, президент Смит."
 ustates.136.b: "С возвращением, президент Лэндон."
 ustates.136.c: "Добро пожаловать, президент Лэндон."
 ustates.136.e: "С возвращением, президент Гарнер."
 ustates.136.f: "Добро пожаловать, президент Гарнер."
  
 ### Civil War avoided Events ### 
  
 ustates.150.t: "Двадцатая Поправка"
 ustates.150.d: "Была предложена двадцатая поправка к Конституции Соединенных Штатов. Эта поправка позволит сделать так, чтобы президент Соединенных Штатов Америки избирался прямым всенародным голосованием страны. Считается, что это поможет предотвратить повторение еще одного кризиса, подобного кризису 1936 года. Вопрос сейчас в том, будет ли он принят или нет?"
 ustates.150.a: "Принято"
 ustates.150.b: "Отказ"
  
 ustates.152.t: "НАСПЦН и ФБР разыскивают социалистов"
 ustates.152.d: "В 1930-е годы значительная часть деятельности НАСПЦН была связана с судебными разбирательствами в пользу прав чернокожих. Это было связано с падением числа электората среди чернокожего населения и уменьшающейся способностью афроамериканцев получить работу после случая в Фергюсоне. Синдикалисты также выступали за предоставление большего числа прав чернокожим, противостоя НАСПЦН в течение десятилетия в борьбе за сердца чернокожих избирателей. Не видя другого выбора и не желая идти на компромисс с социалистами, лидер НАСПЦН Уолтер Фрэнсис Уайт решил сотрудничать с ФБР в антисоциалистической PR-кампании."
 ustates.152.a: "Так и будет"
  
 ustates.153.t: "Государственность Аляски?"
 ustates.153.d: "Аляска предложила конгрессу принять их в качестве штата. Это сделало бы Аляску 49-м штатом Союза. Должна ли Аляска быть принята в государство со всеми вытекающими последствиями или она должна оставаться независимой на данный момент? "
 ustates.153.a: "Аляска наш штат"
 ustates.153.b: "Аляска частично сохранит государственность"
  
 ustates.154.t: "Государственность Гавайев?"
 ustates.154.d: "Гавайи предложили конгрессу принять их в качестве штата. Это сделало бы Гавайи 50-м штатом Союза. Должны ли Гавайи быть приняты в государство со всеми вытекающими последствиями или они должны оставаться независимыми на данный момент? "
 ustates.154.a: "Гавайи наш штат"
 ustates.154.b: "Гавайи частично сохранят государственность"
  
 ustates.155.t: "Государственность Пуэрто-Рико?"
 ustates.155.d: "Пуэрто-Рико предложило конгрессу принять их в качестве штата. Это сделало бы их 51-м штатом Союза. Должно ли Пуэрто-Рико быть принято в государство со всеми вытекающими последствиями или оно должно оставаться независимым на данный момент? "
 ustates.155.a: "Пуэрто-Рико наш штат"
 ustates.155.b: "Пуэрто-Рико частично сохранит государственность"
  
 ustates.156.t: "Разногласия в вопросе поддержке крупного бизнеса"
 ustates.156.d: "Большинству демократов известно, что экономическая реформа необходима для сохранения целостности Америки, и с этой целью демократы расходятся во мнениях относительно того, какое агентство правительства должно взять на себя контроль существующих отраслей промышленности. Предлагаемая программа гражданских работ эликтризации Юго-Запада с использованием гидроэлектростанции зашла в в тупик, поскольку демократы не могли договориться о роли общественных работ на рынке. Эти работы могли бы подорвать деятельность частных электрических компаний, поскольку они могли бы пересекать границы штатов и строить плотины на федеральной земле. Консервативные демократы против таких вторжений, как эти, заявив, что они нарушают право штатов самим регулировать экономику внутри штата. Более либерально настроенные демократы считают, что необходимость и влияние общественных работ перевешивают риски."
 ustates.156.a: "Либералы правы"
 ustates.156.b: "Консерваторы правы"
  
 ustates.157.t: "Гуннар Мюрдалль "Почетный Президент" "
 ustates.157.d: "Книга об Американской дилемме недавно была опубликована шведским экономистом Гуннаром Мюрдаллем. Это экзамен на связь между расой и идеализмом и его тезис об Американском вероисповедании. Мюрдалль был спонсирован Институтом Карнеги, земля была выбрана для его амбивалентности к Американской политике. Поэтому этот доклад несет в себе поддержку со стороны многих инсайдеров, и Мюрдалль в результате приглашен в Белый дом на ужин. С ним Ральф Банч, дипломат и соавтор этой влиятельной книги."
 ustates.157.a: "Мы сохраним Американскую мечту"
  
 ustates.158.t: "Разногласия по поводу Справедливой Сделки"
 ustates.158.d: "Необходимость Справедливой Сделки для решения многих экономических проблем Америки согласована с Республиканской партией, несмотря на старую гвардию внутри неё, настаивающую на том, что Гувер справился с этим как мог. Важным положением в Справедливой Сделке является вмешательство федерального правительства по регулированию рынка и даже предотвращению банкротства банков. Несколько высокопоставленных республиканцев, таких как Роберт Тафт, выступают против расширения исполнительной власти, даже если это может принести пользу экономике. В противовес этому Квентин Рузвельт заявил, что роль президента в обеспечении здоровья Американского народа распространяется и на его экономику."
 ustates.158.a: "Мнение Тафта отклоняется"
 ustates.158.b: "Мнение Квентина отклоняется"
  
 ustates.159.t: "Консервативный манифест"
 ustates.159.d: "Подгруппа демократов собралась месяц назад, чтобы обсудить будущее партии. Среди них Стром Термонд и Хэппи Чендлер, давно работающие конгрессмены, которые сопротивляются дрейфу Демократической партии к политическому центру. Их Консервативный манифест является аргументом против долгосрочных последствий Справедливой Сделки и через чур усилившегося контроля государства за экономикой. Однако вопрос заключается в том, какова будет реакция партии в целом на этот так называемый Консервативный манифест."
 ustates.159.a: "Партия поддержит манифест"
 ustates.159.b: "Партия отклонит манифест"
  
 ustates.160.t: "Уильям Макэду умер"
 ustates.160.d.civil_war_no_psa: "Бывший президент Уильям Гиббс Макэду скончался в своем доме в Калифорнии. Макэду оставил противоречивое наследие. Многие американцы до сих пор обвиняют его в начале депрессии и политического кризиса, который последовал за ней. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, например, ввода избирательного права женщин. Он оставил после себя противоречивое наследие. Тем не менее, несмотря на это, [USA.GetLeader] отметил кончину Макэду и выразил соболезнования его семье и высоко оценил его работу."
 ustates.160.d.civil_war_psa_usa: "Бывший президент Уильям Гиббс Макэду скончался в своем доме в Калифорнии. Макэду оставил противоречивое наследие. Многие американцы до сих пор обвиняют его в начале депрессии и политического кризиса, который последовал за ней. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, например, ввода избирательного права женщин. Он оставил после себя противоречивое наследие. Тем не менее, несмотря на это, когда началась гражданская война, он открыто поддержал предателей в Калифорнии. [USA.GetLeader] вспомнил его смерть и открыто критиковал решение Макэду поддержать предателей на Западе."
 ustates.160.d.civil_war_psa_psa: "Бывший президент Уильям Гиббс Макэду скончался в своем доме в Калифорнии. Макэду оставил противоречивое наследие. Многие американцы до сих пор обвиняют его в начале депрессии и политического кризиса, который последовал за ней. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, например, ввода избирательного права женщин. Он оставил после себя противоречивое наследие.  Несмотря на это, когда началась гражданская война, его поддержка Временного правительства на западном побережье помогла придать ему вид легитимности. [CAL.GetLeader] вспомнил его кончину и выразил соболезнования и похвалил наследие Макэду."
 ustates.160.a: "Его будет не хватать"
  
 ustates.161.t: "Завершена постройка Болдерской дамбы"
 ustates.161.d: "'В это утро я пришёл, я увидел, и я был поражён, как был бы поражён любой, кто первый раз увидит это человеческое творение. Десять лет назад это место было никому не нужной, забытой пустыней. На дне каньона, чьи крутые стены поднимались на высоту более 1000 футов, текла бурная, опасная река. Горы по другую сторону каньона было невозможно пересечь ни дорогой, ни окольной тропой, а скалы не были защищены ни деревьями, ни травой от палящего солнца. Вид Болдер-Сити представлял собой покрытую кактусами пустошь. Трансформация, случившаяся здесь - настоящее чудо двадцатого века.' - Так начинается речь [ROOT.GetLeader], посвящённая окончанию постройки Болдерской дамбы."
 ustates.161.a: "...и от имени всей нации хочу сказать вам, 'Отлично сработанно.'"
  
 ustates.162.t: "'Беседы у камина'"
 ustates.162.d: "Квентин Рузвельт недавно начал использовать радио, чтобы разговаривать напрямую с людьми для выяснения, как продвигается "Справедливый курс" и как она помогает стране оправиться от Великой депрессии. "Беседы у камина" стали невероятно популярны, разговоры часто затмевают известные радиопередачи. Программа помогла Квентину Рузвельту стать одним из самых популярных людей в Соединённых Штатах."
 ustates.162.a: "Мои дорогие американцы"
  
 ustates.163.t: "Кругосветное путешествие Амелии Эрхарт"
 ustates.163.d: "Авиатор Амелия Эрхарт, известная многим как "Королева воздуха" завершила кругосветный полёт вместе со своим навигатором Фредом Нуном.\n\nПосле лёгкого испуга, когда пара ненадолго потерялась на подходе к островам Хауленд в Тихом океане, полёт продолжился без происшествий, и в это утро их Локхид Электра приземлился в Окленде, Калифорния.\n\nЦеремония, где Эрхарт будет награждена президентом, должна будет пройти на следующей недели в Белой Палате."
 ustates.163.a: "Отличное достижение!"
  
 ustates.164.t: "Национализация железных дорог"
 ustates.164.d: "Одной из основных политик Фермерско-трудовой партии была национализация железных дорог. Теперь, когда партия у власти, вопрос состоит в том, как именно пройдёт национализация. Конгресс обсуждает два возможных пути. Первый заключается в том, что будут национализированы дороги, но не вагоны, что позволит частному бизнесу соревноваться между собой за клиентов. Второй путь предполагает национализировать также и вагоны. Что выберет конгресс?"
 ustates.164.a: "Национализировать только дорогу"
 ustates.164.b: "Национализировать дорогу и вагоны"
  
 ustates.165.t: "Предложение по Морскому пути Святого Лаврентия"
 ustates.165.d: "Американцы недавно предоставили совместную Американо-Канадскую программу по созданию морского пути из озера Онтарио в реку Святого Лаврентия и дальше в Океан. Согласимся ли мы на Американское предложение или попробуем создать проект самостоятельно?"
 ustates.165.a: "Согласиться с предложением"
 ustates.165.b: "Нам не нужна помощь Американцев"
  
 ustates.166.t: "Канадцы соглашаются"
 ustates.166.d: "Канадцы согласились и мы начали совместное создание каналов в Велики Озёрах и реке Святого Лаврентия, чтобы объединить озеро Онтарио и Океан."
 ustates.166.a: "Соединим Озёра с Океаном!"
  
 ustates.167.t: "Канадцы отказываются"
 ustates.167.d: "Канадцы, по непонятным причинам, отказались и теперь план должен быть заморожен."
 ustates.167.a: "Чтоб тебя, Канада!"
  
 ustates.168.t: "Конец партийной Коалиции"
 ustates.168.d: "В связи с преодолением кризиса 1936 года, и предстоящими выборами 1940 года Коалиция расформировывается, позволяя Прогрессивной, Республиканской и Демократической партии вернуться к своим обычным политическим кампаниям. Флойд Олсон сообщил, что не собирается участвовать в выборах. Это открывает простор для спекуляций, по поводу того, кто должен заменить человека, который спас Америку."
 ustates.168.a: "Боже, храни Америку"
  
 ustates.169.t: "Либеральные Демократы откололись от Демократической партии"
 ustates.169.d: "Либералы внутри Демократической партии достигли переломного момента в отношениях с партийным руководством. Те, кто поддерживают главенство Федерального правительства по вопросу проведения реформ "Честной сделки", созвали собрания Либеральных Демократов. Пресса сообщила о сделанной декларации и нарекла группу "Либералами". Это имя стало так популярным, что является неофициальным названием отколовшейся партии. Только время покажет, что это будет значить для Америки."
 ustates.169.a: "Интересно"
  
 ustates.170.t: "Консервативные Демократы откололись от Демократической партии"
 ustates.170.d: "Консерваторы внутри Демократической партии отделились от неё, не приняв реалии Честной Сделки. Они считают, что государство попирает свой суверенитет ради краткосрочных прибылей. Пресса уже заклеймила их Консервативной Партией. Посмотрим, что они из себя представляют."
 ustates.170.a: "Интересна"
  
 ustates.171.t: "И в подмётки не годится!"
 ustates.171.d: "Президент Гарнер никогда не доверял посту Вице-Президента. Во время Национального собрания он настойчиво отклонял все предложения занять данный пост. Выбор Гарнера остановился на Сэме Рэйбёрне. Новоиспечённый Вице-Президент обрушился с критикой на Гарнера за неспособность борьбы с радикалами. В ответ, Гарнер сказал, что Рэйбёрн и в подмётки ему не годиться, чтобы что-то говорить против президента"
 ustates.171.a: "Как скандально"
  
 ustates.172.t: "Слишком большой молоток, чтобы сломаться"
 ustates.172.d: "С благодарностью от народа Техаса, а так же для показа неумирающей лояльности к Демократической партии, Гарнеру вручили 400 фунтовый молоток как подарок в эти выходные. Президент Гарнер, известный как любитель ломать молотки так, что он сломал несколько за первый год своего президентства, более чем доволен таким подарком и уверен в том, что он выдержит любой гнев, который он направит на него."
 ustates.172.a: "Когда у тебя есть только молоток"
  
 ustates.173.t: "МакАртур написал 'Американского Цезаря'"
 ustates.173.d: "Президент МакАртур написал автобиографию о его роли в Кризисе 1936 года. МакАртур был довольно умным, и сразу же раскусил планы Лонга и Рида. Напряжённые дни в Вашингтоне описаны с большой детальностью, в частности, описываются события боёв с минитменами и красной милицией. В книге также пишется о настроениях внутри армии. МакАртур, не называя имена, пишет, что многие были готовы войти в столицу и расстрелять протестующих, но лично он запретил делать это."
 ustates.173.a: "Спаситель демократии"
  
 ustates.174.t: "Неудачная попытка покушения на МакАртура"
 ustates.174.d: "Сегодня на Национальной аллеи, во время речи МакАртура, раздался выстрел, который почти вызвал панику в толпе слушателей. Пистолет был направлен на президента МакАртура безумным человеком, который, когда его задержали, обвинил МакАртура в том, что он создаёт военную хунту и должен быть остановлен. Связи этого человека с какой-либо партией не установлены и, судя по всему, он является одиночкой. МакАртур посмеялся над его необоснованными обвинениями и увеличил платежи Службе Охраны, дабы избежать ещё инцидентов с такими одиночками."
 ustates.174.a: "МакАртур неостановим"
  
 ustates.175.t: "Перемирие в семье Рузвельтов"
 ustates.175.d: "Семья Рузвельтов была разъединена со времён смерти Франклина Рузвельта. Юный Квентин Рузвельт находится в оппозиции к демократам Франклина. Арчибальд Рузвельт тоже дал о себе знать в своё время. Ходили слухи, что он препятствовал всем неугодным кандидатам, в том числе и Квентину. Арчибальд и Квентин встретились, чтобы зарыть топор войны и воссоединить семьи. Эта встреча также пошла на пользу психическому состоянию Квентина, который много переживал из-за этой вражды."
 ustates.175.a: "Ещё одна семья объединилась"
  
 ustates.176.t: "Раскрыта подноготная Уилки"
 ustates.176.d: "Вестбрук Педли выпустил статью, в которой описывается, как Вэнделл Уилки изменял своей жене. Пресса создала излишнюю шумиху с этой историей, и на нашего президента посыпался шквал вопросов. Наш пресс-секретарь пытается замять это дело, в то время как с предполагаемой любовницей уже работают спецслужбы, чтобы информация не просочилась дальше в прессу."
 ustates.176.a: "Чёрт бы побрал этого Педли!"
  
 ustates.177.t: "Выступление Уилки"
 ustates.177.d: "Президент Уилки, хоть всегда был Демократом, довольно холодно относился к южным сопартийцам. Один из первых критиков Гарнера за неспособность дать право голоса чернокожим в 1936 году, Уилки выступил с фундаментальной речью. Он выступил за дальнейшую интеграцию чернокожих в общество, а также высказался с критикой в адрес как Республиканцев, так и Демократов. Его речь закончилась словам о том, что евреи должны также получить больше прав, что развеяло мифы о его антисемитизме. Демократы в Конгрессе даже не знают, как реагировать на это – многие решили промолчать."
 ustates.177.a: "Старый добрый Уилки"
  
 ustates.178.t: "Бёрд выступил против Национальной Ж/Д службы"
 ustates.178.d: "Переговоры по Честной Сделки вроде бы завершились удачно. Но одно заявление президента Бёрда вновь заставило Конгресс роптать. Президент назвал Национальную Ж/Д службы “огромной тратой денег впустую”. Он, как и многие консерваторы, был против расширения федеральных земель. Позиции по данному вопросу разделились. К Бёрду присоединились, в основном, только Республиканцы."
 ustates.178.a: "Как бы это не зашло слишком далеко"
  
 ustates.179.t: "Уолесовские культуры"
 ustates.179.d: "Генри Уолес сколотил состояние на агрономии, обучаясь у Джорджа Вашингтона Карвера в университете. Толчок, позволивший Генри Уолесу участвовать в политике - это Pioneer Hi-Bred Сompany, создатель культур-гибридов. Когда Уолес стал президентом, он забрал свою долю из Hi-Bred и проинструктировал Департамент Сельского хозяйства распространять информацию о культурах-гибридах, которые уже начали показывать более лучший результат в задержке воды чем обычные культуры. Это необходимо для помощи в идущей фермерской катастрофе в Оклахоме, где песчаные бури забрали огромное количество урожая. Уолес надеется разрешить эту проблему и спасти Американские поставки еды."
 ustates.179.a: "Нам и вправду нужна еда"
  
 ustates.180.t: "Радикальное предложение Тейлора в конгрессе"
 ustates.180.d: "Из всех странных предложений президента Тейлора, это стало самым странным. Президент собрался построить мировую утопию, где все будут жить в мире. Его Прогрессивная партия называет себя наследниками Вильсона. Они заявили, что Вельткриг подорвал Мировое Единство и породил кризис. Его предложение заключить вечный мир со всеми был отклонён конгрессом, но подобный жест придал положительной репутации президенту."
 ustates.180.a: "Мы все хотим мира, но надо быть реалистами"
  
 ustates.181.t: "Тейлор выходит на сцену"
 ustates.181.d: "Президент Тейлор всегда считал пение своим главным талантом. Сначала он напевал с детьми песенки на ступеньках Капитолия, теперь он щебечет на всю страну. Президент считает, что именно пение превратило его из посмешища в политика. В его песнях чётко слышатся пацифистские мотивы."
 ustates.181.a: "Пой, Джимми!"
  
 ustates.182.t: "Бэркли отменяет систему повинностей"
 ustates.182.d: "Между Демократами и президентом Беркли возникло недопонимание в вопросах инфраструктуры. Конгресс предлагает разрешить повинные работы на стройках. Система повинностей – это система принудительного труда заключённых. Президент Бэркли встретил предложение с негативом, заявив, что никакая каторга не будет также продуктивна, как честный труд. Отказ от системы повинностей нанёс удар по темпам строительства, но массовая общественность выступила со словами признания президенту."
 ustates.182.a: "Справедливо"
  
 ustates.183.t: "Подробности труда банд заключённых"
 ustates.183.d: "Карьера Ричарда Рассела в Джорджии до службы в белом доме не обходилась без споров. В качестве меры для снижения затрат Рассел легализовал использование уголовного труда для проведения строительных работ в штате. Труд осложнялся плохими жизненными условиями, что не переставало преследовать Рассела. Бывший заключенный, чей приговор был отменен, написал книгу, озаглавленную " Беглец из заключённых банды в Джорджии". Эта книга описывает коррумпированную уголовную систему и во всем обвиняет теперешнего президента Рассела. У оппонентов президента был знаменательный день, когда книга вышла. Голливудские сплетни говорят о том, что возможно по ней даже снимут фильм."
 ustates.183.a: "Кто поверит преступнику?"
  
 ustates.184.t: "Неудачное покушение гангстера на Дьюи"
 ustates.184.d: "Прошлое Дьюи напомнило о себе одним воскресным утром в столице. Гангстер, посланный Датчем Шульцом, чтобы отомстить за свою будущую казнь, попытался застрелить его через окно. Однако, секретная Служба успела спрятать президента, и арестовала гангстера. В результате, Дью удвоил свою охрану и настоял на дальнейших облавах на криминальные синдикаты по всей стране, так как это покушение может заиметь подражателей. И Демократы, и Республиканцы вызвали в конгресс Эдгара Гувера для объяснения, как ФБР не предвидело такого. Многие неуверенные в Дью теперь рады, что их президент пережил такое ужасное покушение."
 ustates.184.a: "Сильно повезло"
  
 ustates.186.t: "Флойд Олсон скончался"
 ustates.186.d: "[USA_floyd_olson_death_event_desc]"
 ustates.186.a: "Его душа продолжает свой путь..."
  
 ustates.186.d.deposed_usa_dead_psa: "Появились новости из дома бывшего президента Флойда Олсона. Хаос, который принесла война, и нарушение связи привели к тому, что в некоторых районах новости поступали медленно, но за последние несколько недель многие выразили соболезнования в связи с кончиной бывшего президента.  Харизматичный лидер широкой коалиции политических партий оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем объявил себя исполняющим обязанности президента при сомнительных обстоятельствах. После краха администрации Макартура многие задавались вопросом, что будет с вновь освобожденным Ольсоном, и в Тихоокеанском правительстве раздавались призывы восстановить Ольсона в должности президента. Однако к тому времени Олсон был тяжело болен и удивил многих, тихо вернувшись в свой дом и отстранившись от участия в конфликте. Его единственным официальным заявлением после освобождения был призыв к миру для всех, кто все еще сражается, и к тому, чтобы нация избежала дорогостоящего восстания путем переговоров. Президент Рузвельт, бывший вице-президент Олсона, сделал пространное заявление с соболезнованиями семье Олсона и поклялся продолжать наследие Олсона и Коалиционной партии. Однако еще предстоит выяснить, сможет ли Рузвельт добиться успеха там, где не смог Олсон: вновь сплотить нацию."
  
 ustates.186.d.deposed_usa_dead_others: "Появились новости из дома бывшего президента Флойда Олсона. Хаос, который принесла война, и нарушение связи привели к тому, что в некоторых районах новости поступали медленно, но за последние несколько недель многие, включая тех, кто помог разрушить федеральное правительство, выразили соболезнования в связи с кончиной бывшего президента.  Харизматичный лидер нестабильной коалиции истеблишментных партий оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем при сомнительных обстоятельствах объявил себя исполняющим обязанности президента. После краха администрации Макартура многие задавались вопросом, что будет с только что освобожденным Олсоном. Однако Олсон к тому времени был тяжело болен и удивил многих, тихо вернувшись в свой дом и отстранившись от участия в конфликте. Его единственным официальным заявлением после освобождения был призыв к миру для всех все еще сражающихся и к тому, чтобы нация избежала дорогостоящего восстания путем переговоров. Поскольку ситуация все еще остается неопределенной, неизвестно, сколько времени пройдет, пока желание Олсона исполнится."
  
 ustates.186.d.deposed_usa: "Шепоты и слухи, ходившие по Вашингтону, сегодня получили окончательное подтверждение: пресс-секретарь Белого дома объявил, что Флойд Олсон умер сегодня от возобновившегося рака. Харизматичный лидер широкой коалиции политических партий оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем объявил себя исполняющим обязанности президента при сомнительных обстоятельствах. Правовой статус президента Олсона остается под вопросом, как и легитимность переворота Макартура, и, вероятно, еще долго будет обсуждаться учеными-конституционалистами. Однако для федерального правительства его смерть стала неприятным напоминанием о гнусных событиях, предшествовавших перевороту, и федеральные пропагандисты быстро попытались перейти к следующим новостям. Противники федерального правительства также не преминули выступить против Макартура, несмотря на попытки заставить их замолчать в оплотах федералов. Некоторые обвиняют Макартура в том, что бывший президент был убит, ходили слухи, что некогда подававший надежды американский реформатор умер от стресса, вызванного тюремным заключением и/или отказом в надлежащей медицинской помощи со стороны его охранников. Но для большинства беспорядки после переворота Макартура продолжаются, и идеализму платформы Олсона 1936 года придется подождать, чтобы воплотиться в жизнь."
  
 ustates.186.d.deposed_csa: "Шепоты и слухи, ходившие по Вашингтону, сегодня получили окончательное подтверждение: пресс-секретарь Белого дома объявил, что Флойд Олсон умер сегодня от возобновившегося рака. Харизматичный лидер нестабильной коалиции партий истеблишмента оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем объявил себя исполняющим обязанности президента при сомнительных обстоятельствах. Многие поспешили обвинить Макартура в убийстве бывшего президента, а на территории КША распространились слухи, что его охранники отказали Ольсону в надлежащей медицинской помощи или даже прямо отравили - несомненно, в попытке привлечь бывших сторонников фермеров-рабочих на сторону социалистов. Президент Рид, однако, был гораздо более сдержан, когда, наконец, нарушил молчание и дал официальный ответ от правительства синдикалистов. В своей речи он отметил, что Олсон, при всех их разногласиях, искренне пытался реформировать систему и сохранить мир, за что в конечном итоге был предан истеблишментом. Он процитировал инаугурационную речь Олсона, отметив, что Олсон хотел покончить с капитализмом, каким мы его знаем, и был более чем готов искать компромисс ради блага страны. История Олсона, однако, также является предупреждением для всех надеющихся на реформы - истеблишмент готов использовать насильственные средства, чтобы остановить перемены. Все истинно верующие в дело Олсона должны объединиться против тех, кто убил его - коррумпированного, тиранического правительства. В завершение своей речи Рид призвал к кратковременному прекращению огня и объявил этот день днем траура. Наблюдатели отметили, что за ним на трибуне стояли многие видные члены старой фермерско-рабочей партии Олсона, которые перешли на сторону социалистов после переворота Макартура."
  
 ustates.186.d.deposed_tex: "Шепоты и слухи, ходившие по Вашингтону, сегодня получили окончательное подтверждение: пресс-секретарь Белого дома объявил, что Флойд Олсон умер сегодня от возобновившегося рака. Харизматичный лидер нестабильной коалиции партий истеблишмента оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем объявил себя исполняющим обязанности президента при сомнительных обстоятельствах. Многие поспешили обвинить Макартура в убийстве бывшего президента, а на территории САС распространились слухи, что Олсон был лишен надлежащей медицинской помощи своими охранниками или даже непосредственно отравлен. Президент Лонг, который часто вступал в борьбу за тех же сельских сторонников, что и Олсон, старался избежать любого восприятия празднования смерти своего бывшего соперника. В тщательно выверенной речи популист рассказал, что, встретившись с Олсоном в начале того года, он хотел убедиться, что американский народ не будет обманут социалистическими агитаторами. В то время как Олсон искренне пытался вести переговоры из лучших побуждений, Рид постоянно выдвигал необоснованные требования, чтобы потянуть время и вооружить своих ополченцев - и несчастный Олсон слишком медлил, чтобы понять это, пока Макартур и его головорезы с Уолл-стрит не показали истинное лицо Вашингтона и не свергли своего собственного лидера. Это доказательство того, что ни синдикалисты, ни федеральный истеблишмент не заинтересованы в содержательных переговорах, и что истинные патриоты Америки должны бороться за спасение нации". В заключение своей речи он выразил соболезнования семье Олсона и пообещал заставить синдикалистов и Макартура заплатить за их роль в безвременной смерти Олсона."
  
 ustates.186.d.deposed_psa: "С самого начала конфликта некоторые призывали Тихоокеанское ОСС провести смелую спасательную операцию, чтобы освободить законного президента из-под домашнего ареста в Вашингтоне. Эти надежды развеялись, когда сегодня пресс-секретарь Белого дома объявил, что Флойд Олсон умер сегодня от возобновившегося рака. Харизматичный лидер широкой коалиции политических партий оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем объявил себя исполняющим обязанности президента при сомнительных обстоятельствах. Многие поспешили обвинить Макартура в том, что бывший президент был убит, а на территории PSA распространились слухи, что Олсону было отказано в надлежащей медицинской помощи его охранниками или даже непосредственно отравлено. Однако большинство глаз по всей стране приковано к бывшему соратнику Ольсона - президенту Квентину Рузвельту, который собрал правительство, базирующееся в Калифорнии, чтобы попытаться восстановить демократию в свете переворота Макартура. После смерти Олсона у сторонников конституционализма Рузвельта не осталось сомнений в том, кто является законным президентом - не то чтобы это имело особое значение в свете продолжающегося раскола в стране. Тем не менее, когда Рузвельт произносил свою речь сегодня, он говорил не только о том, что является законным преемником Олсона. Рузвельт проникновенно рассказал о том, как эти два человека вместе вели кампанию по всей стране в надежде дать американцам Квадратную сделку для всех, и что Олсон со всей своей энергией пытался найти компромисс, который мог бы понравиться всем. Затем президент поклялся, что будет нести факел Коалиционной партии и убедится, что безвременная смерть Олсона не была напрасной."
  
 ustates.186.d.deposed_nee: "Шепоты и слухи, ходившие по Вашингтону, сегодня окончательно подтвердились: пресс-секретарь Белого дома объявил, что Флойд Олсон умер сегодня от возобновившегося рака. Харизматичный лидер нестабильной коалиции партий истеблишмента оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем объявил себя исполняющим обязанности президента при сомнительных обстоятельствах. Многие поспешили обвинить Макартура в том, что бывший президент был убит, и в Новой Англии эти слухи получили некоторое распространение. Без сомнения, эта ситуация стала для правительства Новой Англии мрачным напоминанием о том, что демократия в Америке значительно пострадала после переворота Макартура. Хотя Олсон не был любимцем истеблишмента Новой Англии, Коалиционная партия была их детищем, и многие возлагали большие надежды на то, что коалиция положит конец радикализму. Эти надежды рухнули с появлением пяти отдельных правительств в ходе гражданской войны, а смерть Олсона для некоторых стала символом падения американского порядка, который управлял страной на протяжении веков. Президент [Root.GetLeader], однако, быстро попытался сплотить своих сторонников. Помимо выражения соболезнований семье Олсона, он заявил, что хотя Олсон умер, Новая Англия позаботится о том, чтобы демократия не умерла вместе с ним. Он поклялся, что тирания Макартура не останется безнаказанной, и что Новая Англия добьется того, что законное американское правительство снова будет править в Вашингтоне."
  
 ustates.186.d.president_usa_dead_csa: "Появились новости о том, что свергнутый президент Флойд Олсон умер в изгнании от возобновившегося рака желудка. В условиях, когда большая часть страны опустошена, а насилие продолжается, новости поступали медленно, но за последние несколько недель многие - в том числе и те, кто способствовал разрушению его правительства - выразили соболезнования в связи с кончиной лидера. В частности, многие из бывших товарищей Олсона по фермерско-рабочему движению, а также другие прогрессисты в синдикалистском правительстве скорбят. Официальная реакция синдикалистов до сих пор была тихой, пока президент Рид не нарушил молчание сегодня днем. В своей речи Рид отметил, что хотя Олсон баллотировался на платформе компромисса, в конечном итоге время для переговоров прошло. У американского рабочего не было другого выбора, кроме как бороться за свои права, и каждый, кто действительно верит в послание Олсона, должен помочь законному правительству Америки в восстановлении нации. После него выступили несколько бывших товарищей Олсона по фермерско-рабочему движению, и, несомненно, после ухода Олсона многие из них нашли новый дом в социалистическом правительстве"
  
 ustates.186.d.president_usa_dead_tex: "Появились новости о том, что свергнутый президент Флойд Олсон умер в изгнании от возобновившегося рака желудка. В условиях, когда большая часть страны опустошена и продолжается насилие, новости поступали медленно, но за последние несколько недель многие, включая тех, кто способствовал разрушению его правительства, выразили соболезнования в связи с кончиной лидера. Президент Хьюи Лонг долгое время соперничал с Олсоном за поддержку среди сельских американцев и был осторожен в выборе слов, обращаясь сегодня к своим сторонникам в попытке привлечь на свою сторону некоторых старых приверженцев Олсона. В своей речи Лонг отметил, что хотя Олсон баллотировался на платформе компромисса, в конечном итоге время для переговоров прошло. У американского патриота не было другого выбора, кроме как сражаться за свою нацию, и каждый, кто верит в единство Америки, должен работать с истинным правительством Америки, чтобы построить эту реальность. Остался невысказанным вопрос о легитимности выборов 1936 года и предшествующие регулярные нападки Лонга на Олсона и его политику."
  
 ustates.186.d.president_usa_dead_nee: "Появились новости о том, что свергнутый президент Флойд Олсон умер в изгнании от возобновившегося рака желудка. В условиях, когда большая часть страны опустошена, а насилие продолжается, новости поступали медленно, но за последние несколько недель многие - в том числе и те, кто способствовал разрушению его правительства - выразили соболезнования в связи с кончиной лидера. Для правительства Новой Англии смерть Олсона стала неприятным напоминанием о создании буферного государства, поддерживаемого Канадой, несмотря на существование демократического правительства в Америке. Хотя это якобы было необходимо, учитывая неспособность федеральных властей защитить Новую Англию перед лицом синдикалистской революции, многие задавались вопросом, почему сердце Коалиционной партии так стремилось покинуть своего лидера во время кризиса. Однако это решение оказалось удачным для Новой Англии, поскольку федеральное правительство Олсона в конечном итоге пало, оставив Новую Англию последним бастионом либерализма в США. Решив избежать неудобных вопросов о легитимности своего правительства, президент [Root.GetLeader] выступил сегодня с обращением, в котором выразил соболезнования семье Ольсона. Он также пообещал, что американская демократия не умрет, и что Новая Англия позаботится о том, чтобы радикализм, угрожающий охватить Америку, был уничтожен. Хотя многие федералисты почувствовали себя преданными в результате образования Новой Англии, многочисленные остатки федералистов, включая политиков и солдат, прибыли, чтобы присоединиться к администрации. Еще предстоит выяснить, сбудутся ли слова президента [Root.GetLeader] для беспокойной нации."
  
 ustates.186.d.president_usa: "Трагические новости пришли из заблокированного федерального правительства, поскольку гражданская война принесла еще одну жертву. Президент Флойд Олсон, получивший меткое прозвище "Шкипер" за свои усилия по восстановлению порядка на территории Соединенных Штатов, умер на своем посту от возобновившегося рака желудка. Хаос войны и нарушение связи привели к тому, что в некоторых районах новости поступали медленно, но за последние несколько недель многие, включая тех, кто все еще борется против федерального правительства, выразили соболезнования в связи с кончиной президента. Некоторые винят стрессы войны в том, что президент заболел, а федеральные пропагандисты поспешили представить его как мученика за дело Союза. Противники Олсона относительно спокойно отнеслись к его кончине, и в любом случае его смерть не изменит их попыток оспорить легитимность выборов 1936 года. Когда вице-президент Квентин Рузвельт принимает присягу под сенью войны, он дает понять, что намерен жить в соответствии с наследием Олсона и нести факел коалиционного билета."
  
 ustates.186.d.president_war_over: "Сегодня из дома президента Флойда Олсона в Миннесоте поступила печальная информация. Из дома Олсона стало известно, что он умер от рецидива рака желудка. Это стало шоком, так как многие считали, что рак был излечен. Олсон, по прозвищу "Скиппер", провел нацию через гражданскую войну против левых агитаторов и реакционных деспотов и спас Союз, как великий Линкольн до него. Сотни тысяч людей пришли посмотреть на его гроб в столице штата, а затем его отвезли в Вашингтон, округ Колумбия, после чего предали земле в тихом похоронном бюро штата Миннесота."
  
 ustates.186.d.president_csa: "Сражающееся федеральное правительство охвачено трагедией, поскольку гражданская война унесла еще одну жертву. Президент Флойд Олсон умер на своем посту от возобновившегося рака желудка. Из-за хаоса войны и нарушения связи новости в некоторых районах поступали медленно, но за последние несколько недель многие - в том числе и те, кто все еще сражается против федерального правительства - выразили соболезнования в связи с кончиной президента. В частности, скорбят многие из бывших товарищей Олсона по фермерско-рабочему движению, а также другие прогрессисты синдикалистской линии, и это подчеркнуло расколотый характер их дела - раскол между двумя основными фракциями. Официальная реакция синдикалистов до сих пор была приглушенной, пока президент Рид не нарушил молчание сегодня днем. В своей речи Рид отметил, что хотя Олсон баллотировался на платформе компромисса, в конечном итоге время для переговоров прошло. У американского рабочего нет другого выбора, кроме как бороться за свои права, и теперь, когда федералисты заменили Олсона лакеем истеблишмента, истинное лицо Коалиционной партии стало явным. Слова президента синдикалистов разрушили слабую надежду на то, что смерть Олсона положит начало новому раунду переговоров, а поскольку федералисты быстро работают над тем, чтобы привести к присяге нового президента, война будет продолжаться без остановки"
  
 ustates.186.d.president_tex: "Сражающееся федеральное правительство охвачено трагедией, поскольку гражданская война унесла еще одну жертву. Президент Флойд Олсон умер на своем посту от возобновившегося рака желудка. Из-за хаоса войны и нарушения связи новости в некоторых районах поступали медленно, но за последние несколько недель многие - в том числе и те, кто все еще сражается против федерального правительства - выразили соболезнования в связи с кончиной президента. Президент Хьюи Лонг долгое время соперничал с Олсоном за поддержку среди сельских американцев и был осторожен в выборе слов, обращаясь сегодня к своим сторонникам, чтобы не показаться празднующим смерть своего соперника. В своей речи Лонг отметил, что хотя Олсон баллотировался на платформе компромисса, в конечном итоге время для переговоров прошло. У американского патриота нет другого выбора, кроме как сражаться за свою нацию, и теперь, когда федералисты заменили Олсона лакеем истеблишмента, истинное лицо Коалиционной партии стало явным. Слова президента-популиста разрушили слабую надежду на то, что смерть Олсона положит начало новому раунду переговоров, и, поскольку федералисты быстро работают над тем, чтобы привести к присяге нового президента, война будет продолжаться без остановки"
  
 ustates.186.d.president_nee: "Сражающееся федеральное правительство охвачено трагедией, поскольку гражданская война унесла еще одну жертву. Президент Флойд Олсон умер на своем посту от возобновившегося рака желудка. Из-за хаоса войны и нарушения связи новости в некоторых районах поступали медленно, но за последние несколько недель многие - в том числе и те, кто все еще сражается против федерального правительства - выразили соболезнования в связи с кончиной президента. Для правительства Новой Англии смерть Олсона стала неприятным напоминанием о создании буферного государства, поддерживаемого Канадой, несмотря на существование демократического правительства в Америке. Хотя это якобы было необходимо, учитывая неспособность федеральных властей защитить Новую Англию перед лицом синдикалистской революции, многие задавались вопросом, почему сердце Коалиционной партии так стремилось покинуть своего лидера во время кризиса. Президент [Root.GetLeader] выступил сегодня с обращением, в котором выразил соболезнования семье Олсона. Когда его спросили о переговорах между Новой Англией и федеральным правительством, он поспешил уклониться от ответа, пообещав, что американская демократия не умрет и что Новая Англия позаботится о том, чтобы радикализм, угрожающий охватить Америку, был уничтожен."
  
 ustates.186.d.lost_election_csa: "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам президента США под знаменем Коалиционной партии, но в итоге потерпел поражение на спорном голосовании в Палате представителей. После начала гражданской войны многие прогрессисты надеялись на его лидерство, а президент [Root.GetLeader], как говорят, пригласил его служить в своем правительстве, пересекая партийные линии. Однако все более больной кандидат в президенты вместо этого удалился в свой родной штат, где и умер. Хотя его рак сначала перешел в стадию ремиссии, похоже, что он снова появился, к шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Олсона, отметив свое уважение к прогрессивному идеалисту и выразив печаль, что его не было рядом, чтобы вразумить истеблишмент, который вместо этого прибег к насилию и обструкционизму. В самом штате Миннесота повстанцы и оккупационные силы объявили о кратковременном прекращении огня при поддержке социалистического правительства."
  
 ustates.186.d.lost_election_tex: "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам президента США под знаменем Коалиционной партии, но в итоге потерпел поражение на спорном голосовании в Палате представителей. Популистский соперник, многие в лагере лонгистов опасались, что Олсон сыграет важную роль в сплочении сил против Союзного государства. Однако все более больной кандидат в президенты вместо этого уехал в свой родной штат, где и умер. Хотя его рак сначала был в стадии ремиссии, похоже, что он снова появился, к большому шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выпустил короткое заявление, в котором выразил соболезнования семье Олсона. В частном порядке было выражено значительное облегчение по поводу того, что популярный губернатор не станет дополнительной угрозой в назревающем конфликте."
  
 ustates.186.d.lost_election_other: "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам президента США под знаменем Коалиционной партии, но в итоге потерпел поражение на спорном голосовании в Палате представителей. После начала гражданской войны многие умеренные надеялись на его лидерство, и президент [Root.GetLeader], как говорят, пригласил его служить в своем правительстве. Однако все более больной кандидат в президенты вместо этого удалился в свой родной штат, где и умер. Хотя его рак первоначально перешел в стадию ремиссии, похоже, что он снова появился, к шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Олсона, и многие скорбят о потере потенциального демократического лидера, который мог бы объединить умеренный лагерь. Поскольку война продолжается, многие задаются вопросом, не умрут ли мечты о коалиционной партии Олсона вместе с ним."
  
 ustates.186.d.senator_csa: "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам сенатора от Миннесоты и успешно занял это место. После начала гражданской войны многочисленные правительства добивались его расположения, поскольку в его партии фермеров-рабочих возникли значительные разногласия. Однако сенатор, которому становилось все хуже, удалился в свой дом, так и не выбрав ничью сторону. Хотя его рак вначале перешел в стадию ремиссии, похоже, что он вновь проявился, к большому шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Ольсона и попросил объявить день траура по прогрессивному идеалисту на всех территориях, контролируемых синдикалистами, включая полумачтовые флаги. В самом штате Миннесота повстанцы и оккупационные силы объявили о кратковременном прекращении огня при поддержке социалистического правительства. Пока Миннесота скорбит, становится ясно, что в ближайшее время никто не оправдает своей репутации."
  
 ustates.186.d.senator_tex: "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам сенатора от Миннесоты и успешно занял это место. После начала гражданской войны многочисленные правительства добивались его расположения, поскольку в его партии фермеров-рабочих возникли значительные разногласия. Однако сенатор, которому становилось все хуже, удалился в свой дом, так и не выбрав ничью сторону. Хотя его рак вначале перешел в стадию ремиссии, похоже, что он вновь проявился, к большому шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Олсона, хотя, учитывая статус Миннесоты как пограничного штата с ожесточенными разногласиями, ожидается, что в ближайшем будущем Олсоны будут не единственной скорбящей семьей."
  
 ustates.186.d.senator_others: "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам сенатора от Миннесоты и успешно занял это место. После начала гражданской войны многочисленные правительства добивались его расположения, поскольку в его партии фермеров-рабочих возникли значительные разногласия. Однако сенатор, которому становилось все хуже, удалился в свой дом, так и не выбрав ничью сторону. Хотя его рак вначале перешел в стадию ремиссии, похоже, что он вновь проявился, к большому шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Олсона, и ожидается, что губернатор Миннесоты от федералистской партии выдвинет кандидатуру временного преемника до проведения выборов, однако ясно, что в ближайшее время не ожидается появления кого-либо его уровня."
  
 ustates.187.t: "Эл Смит скончался"
 ustates.187.d.president: "Нация скорбит о смерти "Счастливого воина", любимого президента Америки Альфреда Эмануэля Смита, который начал свой скромный путь газетчика и рыботорговца и в итоге стал главнокомандующим американской нации. Его жизнь на улицах Нью-Йорка стала вдохновением для многих, а его наследие навсегда останется в сердцах и умах его соотечественников.\n\nПрезидент скончался в 6:45 утра после перенесенного ранее утром сердечного приступа. Американцы. Начиная с мая, здоровье президента вызывало серьезные опасения, в первую очередь из-за его относительно замкнутого присутствия на американской публике после кончины первой леди. Диагноз "тепловое истощение" был поставлен его личным врачом доктором Раймондом П. Салливаном, Смит оставался в стороне от внимания прессы, пока лучшие врачи страны пытались облегчить его состояние. Несмотря на надежду, что Смита удастся вернуть к жизни, состояние президента становилось все более критическим, поэтому епископу Фрэнсису А. Макинтайру было поручено провести последние обряды Римско-католической церкви.\n\nВице-президент Альберт Баркли принял присягу сразу после того, как кончина президента дошла до президентского кабинета. Новый президент Баркли постановил объявить неделю похорон президента днем национального траура, чтобы вспомнить и признать истинный патриотизм и любовь президента Смита к Соединенным Штатам."
 ustates.187.d.not_president: "Демократическая партия скорбит о смерти "Счастливого воина", любимого лидера Демократической партии Альфреда Эмануэля Смита. Выходец со скромных улиц Нью-Йорка, газетчик и рыбный торговец, Смит пришел в политику, что само по себе является выдающимся подвигом - пожалуй, нет другого политика, который мог бы претендовать на столь выдающуюся политическую карьеру при отсутствии стольких преимуществ в молодости. \n\nСмит скончался в 6:45 утра в нью-йоркской больнице Института Рокфеллера после перенесенного ранее утром сердечного приступа. С мая здоровье Смита вызывало серьезные опасения, в первую очередь из-за того, что после смерти жены он относительно отошел от участия в национальной политике. Сообщалось, что политик очень тяжело воспринял смерть жены и тяжело заболел в состоянии депрессии. Диагноз "тепловое истощение", поставленный его личным врачом доктором Раймондом П. Салливаном, казалось, что Смит находится на грани выздоровления, пока ранним утром сердечный приступ не заставил его состояние измениться к худшему. Поскольку его состояние становилось все более критическим, было объявлено, что епископ Фрэнсис А. Макинтайр проведет последние обряды Римско-католической церкви. Демократическая партия дала официальный некролог и объявление о кончине Смита, оплакивая потерю талантливого и искусного оратора и политика. Вместо него мантию лидера партии принял Альберт Баркли из Кентукки, пообещавший продолжить наследие Смита."
 ustates.187.a: "Его душа идет вперед..."
  
