 ustates.209.t: "Макартур против Рассела младшего"
 ustates.209.d: "Прошло четыре года с тех пор, как [USA.GetNameDef] в последний раз избирали президента - это означает, что срок полномочий Дугласа Макартура почти истек, и что снова пришло время созвать собрание, чтобы определить, кто займет место лидера нации. Американская нация начала процесс национального восстановления, и воспоминания о войне и хаосе еще свежи в памяти всех ее граждан. В соответствии с демократическими традициями, президент Макартур объявил о своем желании баллотироваться на второй срок на предстоящих выборах 1944 года.\nПрезидент Макартур провел свой срок, в основном пытаясь избавиться от своих действий 1936 года, так как его администрация постоянно сталкивалась с противодействием демократов. Воспоминания о военной клике Макартура все еще живы в залах Конгресса, а оппозиция демократов, в частности, осуждает Макартура как авторитарного демагога. Республиканцы потеряли позиции в нескольких штатах из-за своих уступок клике богатых бизнесменов Херста - возможно, это признак того, что Макартур не сможет добиться второго срока. Тем не менее, несмотря на эти неудачи, Макартур уверенно выступает в предвыборной кампании, надеясь и дальше использовать свою популярность в военное время как, возможно, самого влиятельного генерала Америки со времен Улисса Гранта.\nДемократическая оппозиция выдвинула кандидатуру конгрессмена из Джорджии Ричарда Рассела-младшего, который надеется привлечь на предстоящих выборах свою консервативную базу белых избирателей. Заядлый сегрегационист и, возможно, один из самых громких голосов против расовой интеграции, Рассел пообещал, что если он получит президентский пост, то обеспечит сохранение прав и традиций сегрегации в штатах.  Откровенные взгляды Рассела на белое превосходство, безусловно, поставили его в противоречие с теми, кто стремится к большему расовому равенству в США. Более того, Рассел также подчеркнул, что в его Реконструкции будет сохраняться жесткая, бескомпромиссная позиция по отношению к бывшим членам СПА и американским синдикалистам.\n\nПосле полного возобновления свободных выборов в США, пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательный результат таков..."
 ustates.209.a: "Макартур побеждает"
