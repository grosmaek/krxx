 ustates.221.t: "Эйзенхауэр против Спаркмана"
 ustates.221.d: "Последние четыре года президентства Ричарда Рассела были чреваты противоречиями. Роберт Эллиот, бывший заключенный, который клялся, что президент Рассел стоял за незаконным трудом на корвеях в Джорджии, стал любимцем республиканской партии. Оппозиция против Рассела объединилась вокруг обвинений в том, что Рассел отменял законы о гражданских правах, принятые в 1930-х годах.\n\nНадеется, что следующие четыре года доминирование демократов вновь сохранится, не кто иной, как Джон Спаркман из Алабамы. Карьера Спаркмана показала, насколько неуверенно демократы относятся к третьим партиям. Его первая победа на выборах в 1936 году была обусловлена тем, что Спаркман пошел на серьезные уступки АПВ, чтобы его место осталось за демократами. Будучи лояльным к Соединенным Штатам, Спаркман поддерживал экономическую либерализацию и прекратил отношения с изоляционистской Партией Конституции.\n\nВ республиканской оппозиции демократам стоит не кто иной, как знаменитый генерал Дуайт Эйзенхауэр. Будучи офицером, Эйзенхауэр сыграл важную роль в судьбоносных выборах 36-го года, предотвратив развал Соединенных Штатов. Оппозиция в армии против десегрегации стала для Эйзенхауэра толчком к тому, чтобы сделать попытку занять Белый дом. Эйзенхауэр обвинил президента Рассела в том, что тот косвенно обесчестил жертву американских солдат, выступив против любого законодательства о десегрегации. Эйзенхауэр утверждает, что его администрация, в случае его избрания, также сосредоточится на ограничении чрезмерного надзора за частной промышленностью.\n\nС полным возобновлением свободных выборов в США, пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательный результат..."
