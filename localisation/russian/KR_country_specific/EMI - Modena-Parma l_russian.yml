 EMI_roberto_este: "Роберто Д'Асбурго-Эсте"
 EMI_roberto_este_regnal: "Роберт I"
 EMI_roberto_este_leader_desc: "Роберто Д'Асбурго-Эсте, Эрцгерцог Австрийский, получил права на Моденское герцогство когда он был ещё совсем младенцем. Он никогда там не был, так как это было одно из первых мест, откуда федеральные войска были вынуждены отступить во время хаотичной гражданской войны в Италии. Второй сын Карла I вырос в Австрии вместе с королевской семьёй, и, хоть и выучил итальянский, редко в своей жизни задумывался о своих обязанностях как главы дома Асбурго-Эсте. Теперь он герцог, но немногие могут сказать, что его позиции можно позавидовать, ведь восстановление страны от чумы синдикализма в совершенно новом политическом климате, не имея при этом никакого политического опыта является довольно сложной задачей."

 EMI_elia_borbone: "Элья Бурбон-Парма"
 EMI_elia_borbone_regnal: "Элья I"
 EMI_elia_borbone_leader_desc: "Родившийся в 1880 году, Элья Бурбон-Парма никогда не смог взойти на трон, как и многие монархи Федерации из-за беспорядков и войны последовавшей за подписанием Римского Договора. Живя большую часть своей жизни в изгнании в поместьях своей семьи, он испытывал большие трудности во время Вельткрига с французским правительством из-за своих связей с Австро-Венгрией, пока Революция не вынудила его окончательно покинуть свою родину. Хотя технически он является регентом его умалишённых братьев, он уже давно является де-факто главой знатного рода и его восхождение на недавно восстановленный трон является одним из многих результатов успешной династической политики. Но не обходится и без критики его действий, которые были восприняты некоторым как становление собственных амбиций перед благополучием его братьев."

 EMI_giuseppe_boriani: "Джузеппе Бориани"
