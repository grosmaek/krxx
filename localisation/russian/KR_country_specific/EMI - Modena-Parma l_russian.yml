### Ideas ###
 EMI_nationalism_dialects: "Продвижение эмилианского языка"
 EMI_nationalism_dialects_desc: "Модена начала свой амбициозный проект по продвижению эмилианского языка."
 EMI_carmaking: "Специализация на автомобилях"
 EMI_carmaking_desc: "Модена уделяет много внимания развитию автомобильной промышленности."
 EMI_ruraleco2: "Восстановленная деревня"
 EMI_ruraleco2_desc: "Разрушенная войной сельская местность потихоньку восстанавливается."
 EMI_ruraleco: "Модернизированная деревня"
 EMI_ruraleco_desc: "Сельская местность практически восстановлена, и государство активно внедряет на поля технику."
 EMI_lian_method: "Начальное образование"
 EMI_lian_method_desc: "Модена основала ряд начальных школ для всех слоёв населения."
 EMI_buildingspeed: "Рост экономики"
 EMI_buildingspeed_desc: "После стольких лет разрухи, экономика Модены начала активно расти."
 EMI_vroom_idea: "Мобильная армия"
 EMI_growth: "Рост населения"
 EMI_growth_desc: "В годы мира население начало потихоньку расти."
 EMI_barilla: "Пищевой бум"
 EMI_barilla_desc: "Чтобы компенсировать разруху в деревне, Модена активно закупает еду за рубежом."
 EMI_cheapfighters: "Эффективное производство самолётов"
 EMI_cheapfighters_desc: "Процесс производства самолётов был практически полностью лишён ненужных действий."
 EMI_mobilizationidea: "Воодушевлённый народ"
 EMI_mobilizationidea_desc: "Народ Эмилии толпами бежит записываться в армию."
 EMI_training_speed: "Профессиональная подготовка"
 EMI_training_speed_desc: "Солдаты Модены подготовлены по высшим образцам."
 EMI_cheap_guns: "Массовое производство оружия"
 EMI_cheap_guns_desc: "Модена массово производит пехотное вооружение."
 EMI_apenini: "Апеннины"
 EMI_apenini_desc: "Модена создала элитную дивизию горнострелков из числа партизан-ветеранов."
 
### Events ###
 emi.2.t: "Апеннины"
 emi.2.d: "Холмистый и непостоянный рельеф наших земель с лёгкостью станет препятствием любому вторжению и нашей защитой от врагов. Партизаны-ветераны, которые прославились ещё во времена существования Социалистической республики, организовали отдельный горнострелковый батальон 'Апеннины'. Они станут отличной поддержкой для нашего маленького герцогства."
 emi.2.a: "Лучшие из лучших!"
 
 emi.3.t: "Потерянные традиции"
 emi.3.d: "Множество наших ремёсел и предприятий пострадало от рук синдикалистов. Особенно это коснулось виноделия и сыроварения, которые были признаны левыми футуристами, как 'декадентство и излишний традиционализм'. Мы должны направить все усилия, чтобы вернуть традиции нашей культуры к жизни."
 emi.3.a: "Наши традиции должны жить!"
 
 emi.4.t: "Растущая популярность Энцо Феррари"
 emi.4.d: "Промышленник Энцо Феррари сделал многое, чтобы восстановить нашу промышленность после синдикалистских варваров. Его желание восстановить малую родину привело к тому, что Модена потихоньку процветает. Несомненно, сеньор Феррари вскоре станет важной политической фигурой в нашем герцогстве."
 emi.4.a: "Феррари - символ новой Модены!"
 
 emi.5.t: "Герцог и народ"
 emi.5.d: "Со временем, Романо привык к своей роли лидера народа. Годы бытия герцогом Модены смягчили его и сделали более доверчивым, чем в более ранние года, когда он ещё боялся, что народ отвергнет его, как когда-то после Вельткрига. Он уже свободно общается на итальянском, как и весь его двор. Его поддержка растёт день ото дня, ведь герцог не гнушается появиться среди простого народа, чтобы всегда знать, чем живут люди, которыми он правит."
 emi.5.a: "Всё идёт своим чередом"
 
 emi.6.t: "Учебник эмилианского языка!"
 emi.6.d: "Университет Пармы издал первый современный учебник эмилианского языка, куда вошли сотни лет лингвистической традиции герцогства, которая была почти полностью искоренена Савоей и синдикалистами. И хотя пойдёт ещё много времени, прежде чем люди отучатся от общеитальянского языка, многие уже с младых лет стали изучать эмилианский."
 emi.6.a: "Bòn!"
 
 emi.7.t: "Оживленные дискуссии в Академии"
 emi.7.d: "Наша военная академия признана лучшей в Европе. Неудивительно, что в неё приезжают много иностранцев со своими идеями и предложениями, а иногда и критикой. Жаркие споры разгорелись недавно, после новости о том, что герцог собрался выбрать одну из доктрин нашей основной. Вопрос выбора остро стоял на конференциях и коллоквиумах, что явно не может не пойти на пользу."
 emi.7.a: "Лучшие умы за работой"
 
 emi.8.t: "Заводы по производству пасты снова в строю!"
 emi.8.d: "Впервые после вандализма футуристов, фабрики по производству пасты Барилья снова в строю и уже выпустили километры нашей традиционной пасты. Несмотря на первоначальное отчаяние от вида того, что осталось от производства, основные предприятия снова в строю."
 emi.8.a: "У Муссолини не было и шансов!"
 
 emi.9.t: "Герцогская свадьба"
 emi.9.d: "Сегодня, герцог Роберто женился в кафедральном соборе Модены на принцессе Маргарите Сардинской. Свадьба уже давно была запланирована обеими семьями, но война не позволило ей состояться в своё время. Празднование свадьбы воодушевило людей, которые уже десятки лет страдают от ужасов войны и гнёта левых."
 emi.9.a: "Пока смерть на разлучит вас"
 
 emi.10.t: "Первенец"
 emi.10.d: "Сегодня, в Модене родилась дочка нашего герцога Роберто и герцогини Маргариты. Юная Мария Беатрис родилась крепкой и здоровой малышкой, что не могло не обрадовать монарший двор и простой народ. По всей стране идут празднования."
 emi.10.a: "Замечательно!"
 
 emi.11.t: "Родился наследник!"
 emi.11.d: "Сегодня, в Модене родился сын нашего герцога Роберто и герцогини Маргариты. Юная Лоренцо родился крепким и здоровым малышом, что не могло не обрадовать монарший двор и простой народ. По всей стране снова идут празднования."
 emi.11.a: "Замечательно!"
 
 emi.12.t: "Герцогство Парма"
 emi.12.d: "Теперь, когда дом Бурбонов захватил власть в Италии, герцогство Парма стало лидером в регионе Эмилия. Герцог Элиас станет нашим монархом, который поведёт народ в светлое будущее!"
 emi.12.a: "Sorbole!"
 
 emi.13.t: "Бергамини отозван в [EMI.GetNameDef]"
 emi.13.d: "После восстановления Эмилианского государства, адмирал Бергамини был отозван в Модену, чтобы служить новому паданскому образованию. Конечно, мы в состоянии вмешаться и не дать ему уехать; в конце концов, зачем не имеющей выхода к морю Эмилии нужен адмирал?"
 emi.13.a: "Бергамини будет служить дома."
 emi.13.b: "Мы не станем жертвовать адмиралом ради какого-то начинающего сепаратиста, поддерживаемого иностранцами."

 emi.14.t: "Фенулли отозван в [EMI.GetNameDef]"
 emi.14.d: "Несмотря на наши скандальные отношения с эмилианским государством в Модене, у них хватило наглости попросить одного из наших генералов вступить в свои ряды. Говорят, что уроженцу Эмилии, Фенулли очень хочется вернуться домой после стольких лет революции..."
 emi.14.a: "Фенулли будет служить у себя дома."
 emi.14.b: "Отдать генерала реакционным сепаратистам, поддерживаемым иностранцами? Зачем?"

 emi.15.t: "Роатта и Малагути отозваны в [EMI.GetNameDef]"
 emi.15.d: "Возможно, в духе старой Итальянской Федерации, новое Эмилийское государство попросило генералов армии Роатту и Малагути послужить своей нации. Конечно, мы в состоянии вмешаться и помешать им."
 emi.15.a: "Роатта и Малагути будут служить их дому."
 emi.15.b: "...они действительно хотят, чтобы два наших самых важных генерала служили им?"

