 ## Constitutional Convention ### 
  
 csa.1.t: "Начало Конституционного Съезда"
 csa.1.d: "Сегодня в Филадельфии со всей страны собрались делегаты на открытие Второго Конституционного Съезда, приводящегося для создания новой и лучшей Конституции для нашей страны. Все хотят увидеть, что же принесет новая Конституция, но тем временем уже сформировались некоторые фракции, продвигающие свою позицию по различным вопросам. А в самой Филадельфии сегодня праздник в честь такого события."
 csa.1.a: "Сторонники старого порядка не приглашены!"
  
 csa.2.t: "Социалистическая Конституция - Система управления"
 csa.2.d: "АФТ внезапно встали перед сокрушительной победой ИРМ. Ожидалось, что эта статья, о новой Законодательной ветви власти, не вызовет проблем, но она провела черту между собравшимися. Представители ИРМ утверждают, что Америка должна управляться синдикалистским правительством, а вся власть должна принадлежать профсоюзам. Они, в свою очередь, отменили бы членские взносы и справедливо выбирали представителей изнутри. АФТ настаивает на том, что Америка должна быть социалистическим государством, власть в котором принадлежит местным Советам Профессиональных Рабочих.  Представители будут выбираться по старшинству, а полные права голоса будут лишь у тех граждан, которые потратили несколько лет на выплату взносов и работу на благо народа."
 csa.2.a: "Народ осуществляет власть через Совет Профсоюзов."
 csa.2.b: "Народ осуществляет власть через Совет Профессиональных Рабочих"
