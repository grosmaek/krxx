 CSA_earl_browder: "Эрл Браудер"
 CSA_earl_browder_leader_desc: "Браудер стал убеждённым социалистом уже в 16 лет. Его приверженность СПА была неоспоримой, а общение с Фостером сделало его синдикалистом. Но, по прошествии лет, их взгляды всё больше и больше расходились. Хотя Фостер и был сторонником авторитарного социализма, Браудер видел в этом лишь мелочную суету. Американская революция, по его мнению, показала, что европейские методы не работают в Америке. Его новая экономическая политика черпает вдохновение из большевизма, максимизма и своих собственных идей. Браудер также высказался против независимых профсоюзов, а также призывает искоренять религиозность в стране. Браудер никогда не отворачивал глаза от СПА, но то, что он хочет сделать – стать самой СПА в единственном числе."
  
 CSA_william_edward_foster: "Уильям Эдвард Фостер"
 CSA_william_edward_foster_leader_desc: "Радикальный председатель профсоюза и зачинатель синдикалистического движения в Америке, Уильям З. Фостер стал легендой среди американских левых. Его главенство в забастовках 20-ых годов привело к тому, что Социалистическая Партия Америки переняла часть его идей, сделав Фостера одним из отцов партии. Его знаменитый манифест о "Построении синдикалистической Америки" стал учебником практически для каждого члена партии, что о многом определило нынешнее состояние страны. С победой партии Авангарда, Фостер был избран Председателем страны. Некоторые из его старых идей вскоре найдут своё применение на практике. Это означает полное переосмысление человеческой морали и построение полностью синдикалистического общества."
  
 CSA_jack_reed: "Джек Рид"
 CSA_jack_reed_leader_desc: "Когда Соединенные Штаты охватило пламя, а в Стальном поясе разрасталась синдикалистская революция, в ее авангарде стоял Джон 'Джек' Рид - писатель, профсоюзный деятель, журналист и сенатор, если не больше. Родившись в семье бизнесмена на Западном побережье, он жил непритязательной жизнью высшего класса до учебы в Гарварде, в котором, соприкасаясь с социалистическими клубами и литературой, пришел к пониманию, что есть мир за пределами скучных залов колледжа, и этот мир страдал от постоянных трудностей. Несмотря на слабое здоровье от рождения, Рид выбрал жизнь путешественника, работая простым рабочим, чтобы заработать на жизнь, путешествуя из страны в страну и получив известность как военный корреспондент.\n\nЧто принесло ему большую известность, так это участие в великих революциях того периода. Первой, свидетелем которой он стал, была мексиканская революция 1913 года, затем русская революция 1917 года, которую он горячо поддерживал и которая укрепила его революционные социалистические убеждения. Именно в этот период он написал '10 дней, которые потрясли мир', свою самую известную работу. В 1918 году он вернулся в Америку, но Америка и ее антиэмигрантские законы больше не принимали его, поэтому через год он снова бежал - на этот раз во Францию, к новой, назревающей революции, и в отличие от русской, фактически успешной. Сражаясь вместе с французскими синдикалистами, Рид поставил перед собой цель - перенести этот успех в Америку, чтобы он стал следующим, и с помощью непостижимой промышленной мощи Америки произвести мировую революцию.\n\n С тех пор прошло много времени, и Рид достиг многого - он помог объединить американских социалистов в единый фронт, был сенатором, кандидатом в президенты, и наконец, призвал Стальной пояс к революции. Однако его цель остается прежней - стать следующим великим революционером, стать той самой фигурой, о которой двадцать лет назад написал бы ничтожный военный корреспондент."
  
 CSA_elizabeth_gurley_flynn: "Элизабет Герли Флинн"
 CSA_elizabeth_gurley_flynn_leader_desc: "Элизабет Флинн начала свою адвокатскую карьеру в подвале одного из домов в Гарлеме, где находился клуб социалистов. Флинн отстаивала права рабочих и была яростным членом ИРМ, что стоило ей целых 10 арестов. Перед началом войны, Флинн организовала множество забастовок по всему Западному Побережью. Несмотря на это, избрание Флинн Председателем было неожиданностью для всех, ведь для многих соратников она была паршивой овцой этих выборов. Многие всё ещё считают, что женщине не место в политике, но Флинн докажет всем, как сильно они ошибаются."
  
 CSA_daniel_hoan: "Дэниел Хоан"
 CSA_daniel_hoan_leader_desc: "Дэниел Вебстер Хоан является одной из самых ярких фигур американских левых - родившийся в Уокеше, штат Висконсин, 12 марта 1881 года, Хоан поступил в Висконсинский университет и быстро заложил основы университетского Социалистического клуба, когда в нем было всего четыре члена. В 1908 году Хоан был принят в коллегию адвокатов штата и переехал в Милуоки, где давний член Социалистической партии начал работать с Виктором Бергером, редактором газеты The Milwaukee Leader, выступая за радикальные реформы в городе: общественную собственность на коммунальные услуги, программы городского развития, бесплатные юридические, медицинские и образовательные услуги, а также другие виды политики, неслыханные в большинстве стран. Хоан решил заняться политикой, выдвинув свою кандидатуру на пост городского прокурора в 1910 году, где он выиграл со значительным перевесом у соперников от демократов и республиканцев - в том же году мэром Милуоки был избран Эмиль Зайдель, первый социалист, возглавивший крупный американский город. В 1916 году Хоан сменил его на посту мэра, который он занимал вплоть до Второй гражданской войны. На посту мэра Хоан воплотил в жизнь то, что иногда называют "конструктивным социализмом", делая акцент на практических реформах, а не на надменных революционных идеалах - некоторые странствующие социалисты насмешливо называли членов отделения в Милуоки "канализационными социалистами" за их постоянное восхваление канализационной системы города.\n\nХоан заставил замолчать большинство сомнений в своей преданности делу во время войны, оказав неоценимую помощь в организации военных действий в Милуоки. После победы революции и расхождения фракций Социалистической партии ожидалось, что Хоан останется верен умеренному ядру партии - однако, шокируя некоторых наблюдателей, отколовшаяся Рабочая партия заявила, что выдвинет его своим кандидатом в президенты на выборах 1940 года. Более проницательные наблюдатели отмечали, что Хоан не всегда ладил с другими социалистами за время своей работы в партии, и что он, похоже, не разделял пацифистских тенденций оставшихся членов партии. Какова бы ни была причина, Хоан придает значительную легитимность молодой Рабочей партии, а для многих представляет собой новое чувство практичности для революции, стремящейся к оседлости."
  
 CSA_frank_johns: "Фрэнк Джонс"
 CSA_frank_johns_leader_desc: "Франк Джонс, работавший столяром в Орегоне, смог стать главой региональной социалистической партии. Дважды провалившись на выборах в конгресс и дважды на президентских, Джонс, казалось, был обречён на безвестность. Но всё изменилось, когда он чуть не умер в 1928, пытаясь спасти тонущего в ледяной реке ребёнка. Восстановление здоровья после инцидента вынудило его взять перерыв от политики, что дало ему возможность переосмыслить свою карьеру. Он начал общаться с несколькими членами Социалистической Партии Америки, а после выписки из больницы он стал пламенным оратором названной партии. Воодушевлённый своей смелостью и героизмом Джонс бросился в Американскую Гражданскую Войну и стал отличным главой милиции. Благодаря его военным достижениям и личной репутации он был избран Председателем всей новой Америки!"
  
 CSA_eleanor_roosevelt: "Элеонора Рузвельт"
 CSA_eleanor_roosevelt_leader_desc: "На первый взгляд, Анна Элеонора Рузвельт как лидер синдикалистской революции кажется парадоксом. Родившись и выросшая как светская львица в богатой и влиятельной семье Рузвельтов, она не была с Объединенными синдикатами, когда началась революция, оставаясь в Новой Англии и до последнего момента надеясь, что удастся найти мир. Несмотря на то, что она поддерживает борьбу рабочих, ее революционные полномочия отсутствуют, и она вряд ли соответствует образу прыткого профсоюзного босса, который многие ассоциируют с руководством нашей молодой страны. Ее противники настаивают на том, что внешность не обманчива - ярые сторонники революции называют ее троянским конем буржуазии, а противники нового правительства называют ее смехотворной попыткой социалистов убедить американский народ в том, что они не кровожадные тираны.\n\nИ все же, если подумать, логика становится немного более понятной. Триумф объединенных синдикатов создал проблему как для старой американской элиты, так и для нового революционного правительства: первые потерпели поражение и остались отверженными в новой Америке, а вторые столкнулись с населением, которое не хотело и не хочет им доверять. В Рузвельте Рабочая партия видела решение обеих проблем - примирительную фигуру, которая могла бы объединить сторонников революции с феминистками, афроамериканцами и реформистами и облегчить реинтеграцию старой элиты в общество. Сработает ли этот противоречивый план, еще предстоит выяснить, но несомненно то, что с ее приходом на пост президента Америка уже никогда не будет прежней."
  
 CSA_frank_zeidler: "Фрэнк Зайдлер"
 CSA_frank_zeidler_leader_desc: "Фрэнк Пол Зайдлер родился в Милуоки, штат Висконсин, 12 сентября 1912 года и большую часть своей жизни провел со слабым здоровьем - досадная реальность, которая не позволила ему завершить учебу. Возможно, из-за этого Зайдлера с юных лет тянуло к социализму - взрослея в муках Великой депрессии, Зайдлер много читал таких левых писателей, как Норман Томас и Юджин В. Дебс. Когда в 1933 году его спросили о причинах поддержки социализма, Зайдлер назвал такие постулаты, как международное братство, борьба за мир, равное распределение благ, сотрудничество и демократическое планирование. Он стал активным членом молодежного крыла Социалистической партии Америки, Молодежной социалистической лиги, а незадолго до гражданской войны возглавил отделение "Красных соколов" в Милуоки, другой организации СПА, направленной на обучение детей. В активистской деятельности Фрэнку помогал его брат, Карл Зайдлер, который впоследствии стал добровольцем в военно-морском флоте Объединенного синдиката, но погиб в этой борьбе.\n\nНесмотря на постоянное слабое здоровье и безвременную смерть брата, Зайдлер делал все возможное, чтобы поддержать военные усилия синдиката на внутреннем фронте, и присутствовал на конституционном съезде от имени мэра Милуоки Даниэля Хоана. На послевоенной политической сцене Зайдлер считался относительно нейтральной фигурой (за исключением его презрения к Лиге Единства), и Рабочая партия предложила ему стать преемником президента Флинна в основном по этой причине - в конце концов, ВПА очень дорожит идеей символического руководителя, а мученическая смерть его брата вызывает большое сочувствие среди ветеранов революции. Президенту Зайдлеру на момент избрания было всего 36 лет, и он стал символом единства старших профессиональных революционеров и поколения молодых социалистов, которые стремительно взрослели вместе с новой Америкой."
  
 CSA_elmer_allison: "Элмер Аллисон"
 CSA_elmer_allison_leader_desc: "Элмер Алиссон, радикал-самоучка из Миссури, был одним из основателей Социалистической Партии Америки и Индустриальных Рабочих Мира. Он был главным представителем радикальной ветви партии в штате Вашингтон, работая большую часть жизни в кедровых лесоповалах или мыльных фабриках Сиэтла. Серия рейдов Министерством Юстиций вынудило его уйти в подполье, но он вновь появился на публике в 1923 и помог организовать краткое восстание, ставшее известно как Сиэтлская Коммуна. За время существования Коммуны он подружился с Джеком Ридом, а после отправился в Нью-Йорк Сити вместе с прославленным журналистом. Там он сыграл роль в проведении множественных политических кампаний Рида и в становлении СПА как одной из основных политических партий.  После успеха революции его личное знакомство с Ридом и его идеологический пыл сделали его популярным кандидатом в Председатели. Кандидатуру, над которой он с энтузиазмом работал!"
  
 CSA_james_cannon: "Джеймс Кэннон"
 CSA_james_cannon_leader_desc: "Лично обученный Биг Биллом Хейвудом и не понаслышке знакомый с трудностями американских левых, Джеймс Кэннон стал одним из столпов Социалистической Партии Америки. Изначально был ярым сторонником большевизма, но провал революции в России, и контрастирующий триумф синдикалистов во Франции позволил ему принять более либеральный подход к социализму. Как формальный представитель СПА до начала гражданской войны он провёл много времени в Франции и Британии. Помогая организовать иностранных добровольцев и советников Интернационала, он закрепил за собой репутацию отличного администратора. После окончания войны Кэннон, не теряя времени, стал кандидатом на пост Председателя, и, наконец, воплотил в жизнь работу всей свой жизни!"
  
 CSA_henning_blomen: "Хеннинг Бломен"
 CSA_henning_blomen_leader_desc: "Родившись в Массачусетсе в 1910, Хеннинг был слишком молод, чтобы испытать ужасы Вельткрига, но достаточно взросл, чтобы увидеть все ужасы Американской Революции. Промышленный рабочий из Кембриджа был одним из немногих, кто не покинул своё рабочее место после того, как раздались первые выстрелы Второй Гражданской Войны. Хеннинг Бломен, ввиду своих пацифистских убеждений, боролся с капитализмом путём превращения химической фабрики, на которой он работал, в кооперативный синдикат. Его усилия не были проигнорированы более радикальными коллегами, которые номинировали его представителем Массачусетса, как части Объединённых Синдикатов, и помогли ему пересечь линии фронта и достигнуть Нью-Йорка. Быстро карабкаясь по карьерной лестнице в политике, он прославил себя неунывающим оптимистом с несгибаемой волей. Хеннинг успешно преодолел десятки политических гонок в своей жизни, последняя из которых вознесла его на пост Председателя."
  
 CSA_norman_thomas: "Норман Томас"
 CSA_norman_thomas_leader_desc: "Норман Томас лично наблюдал как богатую, так и бедную жизнь в стране, всегда оставаясь верен социализму и его идеалам. Он сделал карьеру от разносчика газет до одного из самых влиятельных левых всей Америки. До войны он успел побыть мэром Нью-Йорка и вице-президентом при Риде. Томас использовал свою дружбу с Ридом, чтобы продвигать идеи демократического социализма среди всех остальных в Центральном Комитете. Человек с золотым сердцем, Томас был избран Председателем, чтобы показать всему миру силу сострадания."
  
 CSA_upton_sinclair: "Эптон Синклер"
 CSA_upton_sinclair_leader_desc: "§YBorn:§! §LSeptember 20th, 1878, in Baltimore, Maryland, United States of America§!\n§YBackground:§! §LUpton Sinclair was an aspiring author from an early age. In his teens he wrote pulp magazines and poetry to make a living, eventually moving into investigative journalism. His moment in the spotlight came after he spent seven weeks disguised as a worker in Chicago's meatpacking plants, drafting a political expose on the poor labour conditions of the plants. Although Sinclair had hoped to rally the country behind the worker's cause, he instead merely exposed the lack of hygiene in the meatpacking industry; in response to this reaction, he declared \"I aimed for the country's heart, but hit them in the stomach\". With the profits from his literary career, Sinclair pursued politics in California, launching the \"End Poverty In California\" campaign. E.P.I.C, as it came to be known, was not the roaring triumph he had expected, but gave Sinclair enough fame and recognition that he could later pursue a second political career in the new America. Now championing an E.P.I.C movement applied nationwide, Upton Sinclair has won the recent presidential election with a startling margin.§!" #NT!
  
 CSA_john_llewellyn_lewis: "Джон Луэллин Льюис"
 CSA_john_llewellyn_lewis_leader_desc: "Сын иммигрантов из Уэльса в Айову, Джон Льюис вырос в угледобывающем городе. В возрасте 17 лет он начал работать священником, становящимся всё более вовлечённым в рабочее движение города и всей страны. В 1907 он сделал неуспешную попытку стать мэром, а после стал работать профсоюзным адвокатом, путешествовавшим по всему Стальному Поясу. Хотя он изначально спорил с Вильямом Фостером насчёт необходимости синдикалистских профсоюзов, и сам предпочитал создание аполитических или умеренных, но опустошение, вызванное Великой Депрессией вызвало его постепенную радикализацию. Не смотря на изначальную поддержку либеральных Республиканцев, у него больше не осталось сил на поддержку кампании Герберта Гувера. Он был также разочарован в соревновательном капитализме, и вступил в ИРМ и СПА. Когда пришла Американская Революция, он недолго задумывался о том, на чьей стороне стоять. Не смотря на то, что его реакционное прошлое продолжает преследовать его, Льюис нашёл золотую середину между радикальным синдикализмом и своей собственной умеренной идеологией и стать Председателем с завершением последних выборов."
  
 CSA_israel_amter: "Исраэль Амтер"
 CSA_israel_amter_leader_desc: "Израиль Амтер родился 26 марта 1881 года у еврейских родителей, а именно у отца, который был иммигрирован из города Риги, в то время принадлежавшего Российской империи. В 1901 году Амтер ненадолго вступил в Социалистическую партию Америки, а в 1903 году переехал в Германию, стал членом Социал-демократической партии и изучал музыку в Лейпцигской консерватории. В конце концов, Амтер счел необходимым вернуться в США, чтобы избежать войны, а после переезда возобновил членство в СПА и стал активным членом левого крыла партии. Именно здесь Амтер впервые столкнулся с законом - в апреле 1921 года он и еще трое человек были арестованы в ходе совместного рейда нью-йоркской саперной полиции и агентов Министерства юстиции. С тех пор Амтер стал особенно активен в более воинственных подпольных кругах СПА, целью которых была подготовка рабочего класса к окончательному конфликту против капитализма - работа, важность которой только возрастала по мере того, как страна все ближе и ближе подходила к гражданской войне. Амтер был снова арестован в 1930 году вместе с Уильямом З. Фостером в связи с беспорядками, произошедшими во время протестной кампании партии в честь Международного дня безработицы, за что был осужден и провел некоторое время в тюрьме.\n\nНесмотря на кажущуюся странность выбора кандидата в президенты от Социалистической партии в 1948 году, можно также сказать, что [CSA. GetNameDef] стала не менее странной - умеренная тенденция, которую развила Рабочая партия, привела к тому, что социалисты решили, что лучший способ нападения - это ребрендинг их послания как обновление революции, и что боевое прошлое Амтера делает его идеальным кандидатом для их попытки перестройки. Время покажет, оправдает ли президент Амтер эти ожидания."
  
 CSA_darlington_hoopes: "Дарлингтон Хупес"
 CSA_darlington_hoopes_leader_desc: "Дарлингтон Хопс происходит из семьи уважаемых квакеров Пенсильвании. Во время своего обучения в школе-интернате он совместил своё религиозное воспитание с радикальным социализмом, и стал считать себя христианином социалистом. Его идеология привела его к ещё одному христианину социалисту, Норману Томасу, а также к самой Социалистической Партии Америки. В 1930 Хопс был избран в Палату Представителей Пенсильвании, где его самым значимым достижением стал запрет на детский труд в штате. Начало гражданской войны ужаснуло Хопса, как и Томаса, хотя они и не могут отрицать её достижения в ретроспективе. Его главной целью после войны было примирение между американцами. Его мягкая, реформационная платформа набирала ему всё больше и больше влияния в новой Америке, что вскоре позволило ему стать Председателем."
  
 CSA_oakley_johnson: "Оукли Джонсон"
 CSA_oakley_johnson_leader_desc: "Оукли Джонсон, ненасытный читатель с самых ранних лет, посветил себя педагогической карьере, став учителем и директором многих школ в его родном штате Миннесота. Это продолжалось пока его радикальные политические взгляды не стали более широко известны. Оукли был арестован за предоставление денег в фонд защиты арестованных членов ИРМ прямо во время одного из своих семинаров. Не подавленный, он переехал в Нью-Йорк и стал активистом в Социалистической Партии Америки, продвигающим лучшие межрасовые отношения и лучшее образование для пролетариата. В 1936 он принял позицию доцента в университете Парижа и пропустил большую часть приближающейся гражданской войны. В Париже он помогал установить дипломатические отношения между Французской Коммуной и своими товарищами в Америке. Вернувшись в Америку, Оукли Джонсон использовал свою карьеру дипломата и учёную степень чтобы стать популярным среди электората!"
  
 CSA_asa_philip_randolph: "Аса Филип Рэндольф"
 CSA_asa_philip_randolph_leader_desc: "Аса Филип Рэндольф родился 12 апреля 1889 года в Кресент-Сити, штат Флорида, в семье отца-священника и матери-швеи. В детстве, росший в Джексонвилле, Рэндольф усвоил от первых важность характера, а не цвета кожи, а от вторых - важность образования и самозащиты. Позже он ярко вспоминал ночь своей юности, когда его мать сидела в передней комнате дома с заряженным ружьем, а отец взял пистолет и ушел, чтобы предотвратить линчевание человека в окружной тюрьме. Будучи одаренным учеником, Рэндольф поступил в Институт Кукмана - тогда единственную среднюю школу во Флориде для афроамериканцев, - но затем сегрегация вынудила его переехать в Нью-Йорк, чтобы учиться в Городском колледже. После короткой попытки поступить в театральный, Рэндольф все больше знакомился с социализмом, решив, что люди могут быть свободными только тогда, когда не подвергаются экономическим лишениям - с этой мыслью Рэндольф начал свою карьеру в области гражданских прав, создав в Гарлеме бюро по трудоустройству, целью которого было предоставление трудовой подготовки южным мигрантам. Вместе со своим партнером Чендлером Оуэнсом и при содействии Социалистической партии Америки Рэндольф основал "The Messenger", радикальный журнал, призывающий афроамериканцев организовываться и бороться за интеграцию общества. Рэндольф также приобрел сильные профсоюзные позиции, наиболее известным из которых стала организация Братства носильщиков спальных вагонов для решения проблемы плачевных условий труда в преимущественно афроамериканской промышленности.\n\nНесмотря на то, что Рэндольф несколько колебался, принимая дело революции силой, ему, как и многим другим, не оставили выбора, поскольку гражданская война все равно разразилась. Во время и после войны Рэндольф продолжал заниматься нуждами афроамериканцев, как и раньше, но сместил акцент на дискриминацию профсоюзов, утверждая, что уничтожение цветового барьера является необходимым компонентом социалистической Америки. За свои усилия он был выбран кандидатом в президенты от Социалистической партии - и с его избранием президент Рэндольф стал первым афроамериканцем, возглавившим Америку, дав многим надежду на то, что дни расового неравенства, наконец, подходят к концу."
  
 CSA_revolutionary_congress: "Революционный конгресс"
 CSA_revolutionary_congress_sic_desc: "§YFounded:§! §LMarch 25th, 1936, in Chicago, Illnois, United States of America§!\n§YBackground:§! §LOut of the conflagration of the Chicago meeting, a collection of dedicated proletarians is assembled. Though they lack the wealth and connections of the United States Congress they supplant, members retain a dedication to serving their constituent union members.§!" #NT!
  
 CSA_dorothy_day: "Дороти Дэй"
 CSA_dorothy_day_advisor_desc: "§YBorn:§! §LNovember 8th, 1897, in Brooklyn, New York, United States of America§!\n§YBackground:§! §LInspired by Upton Sinclair's The Jungle, Dorothy Day has devoted her life emancipating the poor. She founded the Catholic Workers Movement to combine her religious and political attitudes with charity. She strongly opposes the Integralist movement and motivates American Catholics to reject it.§!" #NT!
 CSA_paul_leroy_robeson: "Поль Лерой Робсон"
 CSA_paul_leroy_robeson_advisor_desc: "§YBorn:§! §LApril 9th, 1898, in Princeton, New Jersey, United States of America§!\n§YBackground:§! §LGraduating in law but failing to gain employment due to his race, Paul Robeson's first career was on the stage. As a singer and actor, he starred in Broadway plays like Emperor Jones, and was inspired to infuse politics with his acting. Hollywood studios constrained his acting and musical roles, leading him to the underground syndicalist media. Robeson has also invited socialist artists from Europe to come to America and start an artistic revolution free of censorship. His rich bass voice is tireless in its calls for equality.§!" #NT!
 CSA_whittaker_chambers: "Уиттакер Чемберс"
 CSA_whittaker_chambers_advisor_desc: "§YBorn:§! §LApril 1st, 1901, in Philadelphia, Pennsylvania, United States of America§!\n§YBackground:§! §LWhittaker Chambers got his start in collegiate drama, where he came into contact with student syndicalists. Chambers worked with european syndicalists to bring their art to America. Syndicalist revolutionaries see Chambers as an effective communicator and mediator knowledgable in the American populist tradition.§!" #NT!
 CSA_alger_hiss: "Алджер Хисс"
 CSA_alger_hiss_advisor_desc: "§YBorn:§! §LNovember 11th, 1904, in Baltimore, Maryland, United States of America§!\n§YBackground:§! §LHiss's early career in law brought him towards the liberal and interventionist policies of Robert Wagner. After being promoted to the State Department, Hiss became infatuated with syndicalism. Hiss attempted to utilise syndicalist rhetoric to attack the establishment parties for their failure to prevent recessions. Eventually, revolutionary syndicalists convinced him to abandon Wagner and the State Department and begin fully working for the them.§!" #NT!
 CSA_james_william_ford: "Джеймс Уильям Форд"
 CSA_james_william_ford_advisor_desc: "§YBorn:§! §LDecember 22nd, 1893, in Pratt City, Alabama, United States of America§!\n§YBackground:§! §LFord is a lifelong champion of desegregation and worker rights. From his early days working as a machinist while attending Fisk University, Ford forged ties that cut across economic and racial barriers. Ford was employed by Earl Browder as a representative for the Totalist Charter in France, giving his insight into how the Third Internationale can correct the mistakes of previous regimes and treat all ethnicities with human dignity.§!" #NT!
 CSA_angelo_braxton_herndon: "Анджело Брэкстон Херндон"
 CSA_angelo_braxton_herndon_advisor_desc: "§YBorn:§! §LMay 6th, 1913, in Wyoming, Ohio, United States of America§!\n§YBackground:§! §LBorn to a poor African-American family, Herndon suffered from racial discrimination growing up. At the age of 14, he opted to leave school and work in the mines of Kentucky. In three years time, he was working in Birmingham, Alabama for the Tennessee Coal, Iron, and Railroad Company. After being given the Communist Manifesto by the Unemployed Councils, a group affiliated with the SPA, Herndon became interested in the cause of labour reform, racial equality, and class conflict.\n\nAs a socialist activist for the Unemployed Councils, Herndon went to Georgia to organise labour. Herndon alarmed officials in Georgia for recruiting both white and black workers to demonstrate as a united front, and he was arrested for insurrection again and held for six months. Although the state prosecutors wanted to charge him with the Death Penalty due to possession of socialist literature, his defence whittled down his sentence to 20 years of hard labour on the chain gang.\n\nOn December 7th, 1935, his conviction was overturned by the state court and he was released on bail. He spent the year of 1936 touring the country to promote his case, which was heading towards the Supreme Court. Ultimately, the Supreme Court did not have a chance to view his case, as the United States erupted into the 2nd American Civil War in early 1937. A staunch socialist and labour organiser, Herndon operates now in Chicago to continue his fight for labour and racial equality.§!" #NT!
 CSA_ernest_miller_hemingway: "Эрнест Миллер Хемингуэй"
 CSA_ernest_miller_hemingway_advisor_desc: "§YBorn:§! §LJuly 21st, 1899, in Oak Park, Illinois, United States of America§!\n§YBackground:§! §LErnest Hemingway served as a reporter during the Weltkrieg, eventually becoming a multitalented writer. Time spent in France after the war convinced Hemingway of the socialist cause. While vacationing in Spain, Hemingway was witness to the arranged murder of Jose Robles, a dissident friend of his. Upon finding out that the French government was complicit in the murder, Hemingway was galvanised in favour of a more radical authoritarian socialist system that wasn't reduced to dishonourable acts like what he witnessed.§!" #NT!
 CSA_ralph_hosea_chaplin: "Ральф Осия Чаплин"
 CSA_ralph_hosea_chaplin_advisor_desc: "§YBorn:§! §L1887, in Ames, Kansas, United States of America§!\n§YBackground:§! §LRalph Chaplin was active in syndicalist causes since age seven, when he saw a man shot during the Pullman Strike. in Mexico, Chaplin joined the Zapatistas, and in West Virginia he was the first to sing \"Solidarity Forever\". Syndicalists across North America have reproduced his art and sung his songs in order to rally more workers to their cause.§!" #NT!
 CSA_harry_dexter_white: "Гарри Декстер Уайт"
 CSA_harry_dexter_white_advisor_desc: "§YBorn:§! §LOctober 29th, 1892, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LHarry White taught economics at Lawrence College for several years, raising his acumen among capitalist academics. White was employed briefly under Henry Morgenthau Jr's Treasury Dept. This ended when White objected to American neutrality, pushing him into the syndicalist cause. White has a hobby of brainstorming plans for radical foreign policies to be enacted if America ever leads the Third Internationale.§!" #NT!
 CSA_meyer_london: "Мейер Лондон"
 CSA_meyer_london_advisor_desc: "§YBorn:§! §LDecember 29th, 1871, in Kalvarija, Suwałki Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LMeyer London joined the Socialist Labor Party in 1897, allowing him access to what would become a legendary figure in American socialism, Eugene V. Debs. London campaigned for Congress on his experience advocating for safe working conditions and allowing victims of pogroms to immigrate to the USA. His victory in 1914 made him one of the first socialists in Congress. London's post congressional career was focused on fighting rumours made against socialists.§!" #NT!
 CSA_abraham_johannes_muste: "Абрахам Йоханнес Масти"
 CSA_abraham_johannes_muste_advisor_desc: "§YBorn:§! §LJanuary 8th, 1885, in Zierikzee, Zeeland, Kingdom of the Netherlands§!\n§YBackground:§! §LBorn to a coachman in the Netherlands, Muste's family emigrated to the United States when he was six. Although he grew up attending the Grand Rapids Dutch Reformed Church and trained to become a Reformed Minister, Muste came to question the fundamental principles of the church. Muste became influenced by the teachings of the Social Gospel and became attracted to the ideas of the radical thinkers of the day, supporting Eugene Debs for president in 1912.\n\nIn 1914, Muste found his views irreconcilable with his local church of the Fort Washington Collegiate Church and left the Reformed Church. A staunch pacifist, Muste joined the Fellowship of Reconciliation in 1916. In 1918, Muste went to Rhode Island and became a Quaker minister. The following year, Muste became involved in the Lawrence Textile Strike, where many of the strikers were only recent immigrants to the US and did not speak english. Muste became the spokesman for the strikers, and was jailed for being a strike leader.\n\nAfter his case was dismissed, Muste returned to the strikes and pursued a path of nonviolence. Ultimately, both sides came to a compromise. In 1921, Muste became chairman of the Brookwood Labor College and stayed there for 10 years. In 1933, Muste formed the American Workers Party which would then merge into the Workers Party of America, and helped lead the Auto-Lite strike of 1934. When the Civil war broke out, Muste pledged his support to Chicago, and promoted his socialist christian ideology in areas controlled by the Revolutionary government.§!" #NT!
 CSA_hammie_snipes: "Хэмми Снайпс"
 CSA_hammie_snipes_advisor_desc: "§YBorn:§! §LDecember 31st, 1906, in Harlem, New York, United States of America§!\n§YBackground:§! §LBorn to an African-American family in Harlem, Snipes became attracted to the socialist cause. Snipes would join with the Universal Negro Improvement Association and African Communities League as well as an SPA activist as an adult. In October 1936, Snipes was giving a speech in support of pay equality for African-American members of the Meat Cutters Union when he was stabbed by Sufi Abdul Hamid and Allen McAlpine, requiring him to get ten stitches. When the American Civil War started, Snipes went to Chicago to offer his services to the Revolutionary government.§!" #NT!
 CSA_william_ross_knudsen: "Уильям Росс Кнудсен"
 CSA_william_ross_knudsen_advisor_desc: "§YBorn:§! §LSeptember 30th, 1892, in Petaluma, California, United States of America§!\n§YBackground:§! §LWilliam Knudsen has been active for decades in California socialist politics. Starting with an arrest at a free speech demonstration, Knudsen has attempted multiple times to run for Mayor of San Francisco. Knudsen organised labour unions across California, and attended radical trade union congresses representing thousands of labourers.§!" #NT!
 CSA_harold_maskell_ware: "Гарольд Маскелл Уэр"
 CSA_harold_maskell_ware_advisor_desc: "§YBorn:§! §LAugust 19th, 1889, in Woodstown, New Jersey, United States of America§!\n§YBackground:§! §LAn early member of the Social Democracy of America party with Eugene V. Debs and Victor Berger, Ware was an expert in agronomics and raised money for an experimental farm in the Commune of France. The Department of Agriculture tapped Ware for his talent, but refused to promote him due to his dealings in France. This motivated Ware to the syndicalist cause, and transferred all his efforts to them.§!" #NT!
 CSA_jerry_joseph_o_connell: "Джерри Джозеф О'Коннел"
 CSA_jerry_joseph_o_connelly_advisor_desc: "§YBorn:§! §LJune 14th, 1909, in Butte, Montana, United States of America§!\n§YBackground:§! §LBorn to an Irish family, O'Connell grew up attending Catholic school and worked for the Democratic National Convention after graduating from Carroll College. O'Connell was elected to the Montana House of Representatives in 1931, and served until 1934. He was a member of the Montana Railroad and Public Service Commission from 1935 to 1937.\n\nHe had only served scarcely two months in the US House of Representatives when the unrest in the United States erupted into full-out civil war. Finding himself very sympathetic to the progressive socialist cause, O'Connell declared his allegiance to the Chicago government. To him, the cause of organised labour, unemployment advocacy, and farm advocacy was best represented by provisional president Jack Reed.§!" #NT!
 CSA_alexander_goldberger: "Александр Голдбергер"
 CSA_alexander_goldberger_advisor_desc: "§YBorn:§! §LAugust 11th, 1894, in Csap, Ung County, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LAlexander Goldberger was christened as the name Sándor in his native Hungary. He was drafted into the Austro-Hungarian army during the Weltkrieg, eventually meeting prominent revolutionary Bela Kun. Goldberger escaped Hungarian authority by fleeing to America, where he joined various leftist groups. Goldberger is determined to aid dissident Europeans looking to achieve socialism in their new home.§!" #NT!
  
 CSA_john_henry_manley: "Джон Генри Мэнли"
 CSA_john_henry_manley_theorist_desc: "§YBorn:§! §LJuly 21st, 1907, in Harvard, Illinois, United States of America§!" #NT!
  
 CSA_smedley_butler: "Смедли Батлер"
 CSA_smedley_butler_leader_desc: "Морпех, генерал и сенатор, Смедли Батлер совершил невероятное. В темнейший час нашей революции он сверг узурпаторов из Централистской клики, не дав пламени свободы погаснуть. Старый генерал горой стоял за ОСА все эти долгие годы, что мы сражались, а его последняя победа создала Батлеру полулегендарную репутацию в народе. И хотя он не является любителем звёздной жизни, Батлер согласился взять на себя бразды правления, пока срана не излечится от шрамов тотализма."
 CSA_smedley_butler_CSA_commander_desc: "§YОписание генерала\n§YРодился:§L 30 Июля, 1881, в Уэст-Честере, Пенсильвания, Соединенные Штаты Америки\n§YВоенная карьера:§L В 1898 году Смедли Дарлингтон 'Боевой Квакер' Батлер солгал о своем возрасте и записался в морскую пехоту, чтобы присоединиться к американским силам в испано-американской войне. Из-за его высокого уровня образования он был назначен вторым лейтенантом и после базовой подготовки был переведен в недавно захваченный Гуантанамо. Ему не удалось увидеть бой, так как его рота вскоре вернется в США, где он был переведен на военный корабль USS New York, став первым лейтенантом в апреле 1899 года.\n\nПозже он был переведен на Филиппины, где он был в основном служил в гарнизоне, хотя принимал участие в некоторых боях против бунтовщиков. В 1900 году он сопровождал Литтлтона Уокера во время восстания боксеров, участвовал в битве при Тяньцзине и в экспедиции Газели, будучи раненым в бедро при попытке спасти своего товарища-морпеха, за что получил звание капитана.\n\nВпоследствии Батлер примет участие в банановых войнах, сначала в Гондурасе для защиты американского консульства в 1903 году, а затем в Никарагуа между 1909 и 1913 годами, где он участвовал в прорыве осады Гранады в битве при Масайе. и захват холма Койотепе. Он принял участие в оккупации Веракруса в Мексике в 1914 году, заработал свою первую Почетную медаль в бою и получил звание майора. Его перевели на Гаити, где он получил свою вторую Почетную медаль за борьбу с восстанием Како. Его перевели обратно в Соединенные Штаты, где он служил в гарнизоне, пока в 1921 году не был повышен до бригадного генерала. В 1927 году он был отправлен в Китай, чтобы возглавить экспедиционный корпус морской пехоты в городах-концессиях, где получил звание майора. Генерал, вернувшийся в Америку в 1929 году, а затем конкурирующий и выигравший роль коменданта морской пехоты США в 1931 году. Он получил звание генерала в 1935 году на фоне растущего напряжения в администрации Гувера. Когда ситуация начала ухудшаться, Батлер решил уйти со своего поста и предоставить свои услуги Социалистической партии, став самым высокопоставленным военным чиновником, вступившим в Красную гвардию, и получив звание фельдмаршала."
 CSA_smedley_butler_army_chief_desc: "§YBorn:§! §LJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YBackground:§! §LSmedley Darlington 'The Fighting Quaker' Butler lied about his age and enlisted in the Marine Corps in 1898 to join the American force fighting the Spanish-American war. He was commissioned as a second lieutenant for his higher education and would be transferred to the recently captured Guantanamo after basic training. He didn't manage to see combat, as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899. He was then transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh for trying to rescue a fellow marine and earning a brevet promotion to captain. Afterwards, Butler would take part in the Banana wars, first to Honduras to defend the American consulate in 1903 and to Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He'd take part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and being promoted to major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension of the Hoover administration despite Butler's criticism of Hoover. He remains however as one of the most influential and decorated officers of the United States Marine Corps, and his influence should not be taken lightly.§!" #NT!
  
 CSA_herbert_charles_heitke: "Герберт Чарльз Хайтке"
 CSA_herbert_charles_heitke_CSA_commander_desc: "§YОписание генерала\n§YРодился:§L 6 Марта, 1892, в Уайандотте, Мичиган, Соединенные Штаты Америки\n§YВоенная карьера:§L Герберт Чарльз Хейтке родился в семье немецких иммигрантов и поступил в Вест-Пойнт в 1913 году, получив высшее образование в 1917 году в звании младшего лейтенанта пехоты. Впервые его направили в квартирмейстерский корпус армейского резерва в Джорджии, где он дослужился до звания старшего лейтенанта в 1920 году и капитана в 1923 году. В 1925 году, когда он был еще в резервном корпусе, он перешел в кавалерийский корпус и был назначен Доцент истории и социальных наук в Вест-Пойнте. В конце 1929 года он был переведен в армейскую кавалерийскую школу в Форт-Райли и оставался на этой должности до начала 1937 года, получив повышение до полковника в 1934 году. Как только уличное насилие начало возрастать, Хейтке решил уйти в отставку и вернуться в Нью-Йорк. Йорк со своей семьей записался в местную Красную гвардию, где его военный опыт дал ему повышение от самого Смедли Батлера. Став генералом Синдикалистской армии, Хейтке вместе с Морисом Роузом и Смедли Батлером стал одним из немногих генералов армии США, присоединившихся к революции."
 CSA_herbert_charles_heitke_commander_desc: "§YОписание генерала\n§YРодился:§L 6 Марта, 1892, в Уайандотте, Мичиган, Соединенные Штаты Америки\n§YВоенная карьера:§L Герберт Чарльз Хейтке родился в семье немецких иммигрантов и поступил в Вест-Пойнт в 1913 году, получив высшее образование в 1917 году в звании младшего лейтенанта пехоты. Впервые его направили в квартирмейстерский корпус армейского резерва в Джорджии, где он дослужился до звания старшего лейтенанта в 1920 году и капитана в 1923 году. В 1925 году, когда он был еще в резервном корпусе, он перешел в кавалерийский корпус и был назначен Доцент истории и социальных наук в Вест-Пойнте. В конце 1929 года он был переведен в кавалерийскую школу армии в Форт-Райли и оставался на этой должности до настоящего времени, получив повышение до полковника в 1934 году. Он оставался востребованным сотрудником, но его постоянная критика администрации Гувера начинает наносить урон легитимности правительства..."
  
 CSA_james_kelly_parsons: "Джеймс Келли Парсонс"
 CSA_james_kelly_parsons_army_chief_desc: "§YBorn:§! §LFebruary 11th, 1877, in Rockford, Alabama, United States§!\n§YBackground:§! §LThe grandson of a Confederate lieutenant and Alabama governor who had reluctantly overseen the abolition of slavery in the state, Parsons came from a traditionally conservative family but his early life was one marked by political radicalism. At the age of 21 he enlisted in the army during the Spanish-American War and was promoted to First Lieutenant of the 3rd Alabama Volunteer Infantry, a black unit commanded by white officers. He did not see combat until the end of the war, when he was sent to deal with insurgents in the Philippines and was once again put in charge of soldiers of a different race. Parsons began to get gradually involved in military office politics, relying on his old superior Robert Lee Bullard from the Alabama 3rd to provide him with support for his unorthodox proposals. Parsons was an adamant champion of racial integration. His radical proposal for an immediate and total racial integration of the army was dismissed as ludicrous and he was advised to focus on less controversial affairs.\n\nHe took up work commanding various National Guards before being sent to Fort Meade, Maryland, where he established a tank school and began to promote new theories about armoured warfare that he had learned from studying the Weltkrieg and the military of the Union of Britain. His subsequent recommendation to the U.S Army was to establish dedicated tank divisions who could punch through enemy defences at lightning speed, going far and beyond any scale of armoured warfare that had been seen before. Tank units were normally only the size of a regiment, but Parsons called for the establishment of six entire divisions as the optimal fighting force. This was quietly ignored, much like his integration proposals. By the time of the American Civil War, Parsons knew well and truly which side he was on. Having been appointed in 1936 to lead the 6th Infantry Division in Illinois, which was then in reserve, Parsons presented his credentials to Provisional Government in Chicago, which immediately made great use of his vigorous political commitment and his revolutionary military doctrines.§!" #NT!
  
 CSA_evans_fordyce_carlson: "Эванс Фордайс Карлсон"
 CSA_evans_fordyce_carlson_high_command_desc: "§YBorn:§! §LFebruary 26th, 1896, in Sidney, New York, United States of America§!\n§YBackground:§! §LThe son of a Congregationalist minister, Evans Carlson began his military career in 1912 when he left High School and signed up for the US Army as a private, serving in the Philippines and Hawaii, and finishing his four years of service in 1916 as a sargeant. He then rejoined the Army right during the start of the Punitive Expedition where he took up a garrison job in Mexico. He then signed up for an officers' course, from where he graduated as a second Lieutenant in 1917, and even did a short term in the Artillery corps, becoming an Artillery Captain in 1918. However, he was unsatisfied with his army positions, so he signed up in the Marine Corps in 1922 as a private, regardless of his previous postings. He was quickly promoted to Second Lieutenant, and served in a Marine outpost in Quantico, Virginia. He then sailed towards Culebra, Puerto Rico, in 1924 and remained there five months before being ordered to the West Coast for duty with the Pacific Fleet. Applying for aviation training in 1925, he went to Pensacola, Florida, for instruction, but subsequently returned to duty with ground units. He served another tour of foreign shore duty from 1927 to 1929 at Shanghai, China. He later returned to America and was quickly sent to Nicaragua to fight against Sandino's insurgency, earning a navy cross after facing around 100 rebels with just 12 marines. He also received a commendation after the 1931 earthquake and for his work as Chief of Police of Occupied Nicaragua. He returned to the US in 1933, and was sent to Shanghai, to the Marine Detachment in the American Legation in the Legation Cities, serving as Adjutant and studying Chinese. He returned to Quantico in 1936, attending the Marine Corps Schools while also taking a course on International Law and Politics at George Washington University in Washington, D.C... As the Nation spiralled into chaos, Smedley Butler began probing the Marine Corps for signs of dissenting opinions, and quickly found an ally in Evans. When the time finally came to join the Chicago Syndicalists in their fight, even despite being severely torn, Carlson decided to follow Butler and is now one of our Highest Ranking officers, and Butler's most trusted General.§!" #NT!
  
 CSA_jacob_loucks_devers: "Джейкоб Диверс"
 CSA_jacob_loucks_devers_high_command_desc: "§YBorn:§! §LSeptember 8th, 1887, in York, Pennsylvania, United States of America§!\n§YBackground:§! §LDevers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Among his classmates was George S. Patton and the two men became fast friends. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe, which inspired jealousy from Patton and led the men to gradually drift apart during the time that Devers spent attending the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major in 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925.\n\nHe was then posted to Fort Sill as the director of the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Lesley McNair. He also grew increasingly conscious of racial issues in America, writing letters of complaints about how poor the facilities were for black soldiers at the various locales he served in, as well as how there seemed to be a two tiered justice system that treated black soldiers much more harshly than white ones. Finding himself in Pennsylvania during the fateful few weeks before violence erupted, Devers asked his wife to flee to Canada before he presented himself to the government in Chicago and was put in charge of the Detroit XVI Corps.§!" #NT!
  
 CSA_david_monroe_shoup: "Дэвид Монро Шуп"
 CSA_david_monroe_shoup_army_chief_desc: "§YBorn:§! §LDecember 30th, 1904, in Battle Ground, Indiana, United States of America§!\n§YBackground:§! §LDavid Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed.§!" #NT!
  
 CSA_robert_sharon_allen: "Роберт Шарон Аллен"
 CSA_robert_sharon_allen_commander_desc: "§YОписание генерала\n§YРодился:§L 14 Июля, 1900, в Латонии, Кентуки, Соединенные Штаты Америки\n§YВоенная карьера:§L Роберт С. Аллен был урожденным Германом Гринбергом, пока его отец официально не сменил его имя во время Вельткрига, чтобы избежать связи с Германией и выбрать настоящую \"американскую\" фамилию. Солгав о своем возрасте, Аллен присоединился к экспедиции Першинга по поиску Панчо Вильи, после чего окончил Висконсинский университет и занялся журналистикой. Именно в Висконсине, одном из ключевых очагов американского социализма, Аллен стал преданным делу Рида. Когда расовая напряженность проникла в американское общество в связи с продолжающимся экономическим кризисом, Аллен использовал свои навыки журналистского расследования, чтобы успешно внедриться в Ку-клукс-клан. Будучи иностранным корреспондентом Christian Science Monitor, недовольство Аллена администрацией Гувера вынудило его написать анонимное разоблачение 'Вашингтонская веселая карусель'. Разочаровавшись в военной клике МакАртура в Вашингтоне и некомпетентности Гувера, Аллен все больше и больше становился приверженцем видения Америки, которого придерживалась ОСА. Будучи сторонником скорости и брони благодаря своему опыту участия в экспедиции Першинга, Аллен посвятил себя делу рабочих после гражданской войны."
  
 CSA_maurice_rose: "Морис Роуз"
 CSA_maurice_rose_high_command_desc: "§YBorn:§! §LNovember 26th, 1899, in Middletown, Connecticut, United States of America§!\n§YBackground:§! §LMaurice Rose, born into a Jewish family, lied about his age to enlist in the Colorado National Guard in 1916 with the hopes of being able to join Pershing's Punitive Expedition to Mexico, but was discharged six weeks later for being underage. He worked with his brother in a meatpacking plant until he came of age, after which he enlisted and was selected to officer training, graduating from the Officer Candidate School in 1917 as an infantry second lieutenant. He reached the rank of Captain in 1923, and would start the Infantry Company Officer Course, graduating in 1926. With the growing schism between the pro-mechanisation officers and the traditionalists, Rose joined the former, meeting higher ranking officers like Dwight Eisenhower and George Patton, who instilled some of their theoretical armoured warfare knowledge into him. He'd undergo the Cavalry Officer Course in 1928, graduating in 1931, and then joining the Command and General Staff College, where he was still undergoing the final stages of his training when the Civil War was about to break out.\n\nRose's career had unfortunately been plagued with discrimination because of his Jewish origin, both from his commanding officers and fellow colleagues, most notably from General George Van Horn Moseley and Pedro Augusto del Valle, who are even said to have held his promotions back because of his background.\n\nAs a reaction to his treatment, Rose began to be seduced by the promises of social equality by the Socialist Party of America and when the situation finally seemed unsalvageable, Rose decided to defect northwards, where he joined the Red Guard. After having been recognised by Butler, he was promoted to the rank of General, and is widely considered the main mechanised warfare expert in the Syndicates' army.§!\n\n§YNotes: He hasn't pledged his allegiance to any of the CSA political factions, and he's rumoured to only be in our army in order to fight the anti-semitic officers of the AUS who once hindered his career.§!" #NT!
  
 CSA_robert_hale_merriman: "Роберт Хейл Мерримэн"
 CSA_robert_hale_merriman_high_command_desc: "§YBorn:§! §LNovember 17th, 1908, in Eureka, California, United States of America§!\n§YBackground:§! §LThe son of a lumberjack, Robert Hale Merriman grew up in a poor family hit hard by the Depression. Forced to take odd jobs to continue his education after graduating from high school, he ended up joining the Reserve Officer Training Corps (ROTC) branch at the University of Nevada, where he graduated in 1932, marrying his wife Marion, also a student, on their graduation day. After this, he enrolled at the University of California, Berkeley, to pursue a master's degree in economics. With the Depression's grip worsening in America and fascinated by French and British economic structures, he and Marion moved to Paris for a year to study at the Sorbonne. Returning to California in 1935, he finished his master's degree and was accepted to the University of Chicago's PhD programme in 1936, drawn to the growing revolutionary activity in the city.\n\nAs MacArthur's deadline loomed over Reed's conference, Merriman, with his background in the ROTC, began teaching students of all ages the rudimentary military training he had learned half a decade ago. Though he was not a devoted syndicalist, Merriman was outraged by the widespread political repression and authoritarian tenancies demonstrated by the American government in the summer of 1936, and with his warm personality and commanding figure he was elected to lead the University's branch of the Red Militia.\n\nUnlike many of the other young officers voted into command by their peers, Merriman's military training and educated background made him stand out to Smedley Butler, who hand-picked the young man for higher command, and began to nurture what he saw as his strong talent for leadership and command.§!\n\n§YNotes: It is unclear where exactly Merriman's political loyalties lie within the greater CSA Party Congress. He has an academic interest in Syndicalist economic policy, but his distaste for authoritarianism has alienated him from the more centralist faction of the Congress lead by Browder.§!" #NT!
  
 CSA_benjamin_oliver_davis_sr: "Бенджамин Оливер Дэвис-ст"
 CSA_benjamin_oliver_davis_sr_commander_desc: "§YОписание генерала\n§YРодился:§L 1 Июля, 1877, в Вашингтоне, округ Колумбия, Соединенные Штаты Америки\n§YВоенная карьера:§L Бенджамин О. Дэвис родился в семье отца-функционера Министерства внутренних дел и матери-медсестры, но с началом испано-американской войны в 1898 году, вопреки желанию родителей, записался в ряды вооруженных сил США. Его первая должность - временный первый лейтенант в сегрегационной полностью черной 8-й добровольческой пехоте США, но во время войны ему не удалось принять участие в боевых действиях. Тем не менее, он вновь записался рядовым в 9-й кавалерийский полк, присоединившись к так называемым 'солдатам Буффало'. Под руководством Чарльза Янга, единственного в то время чернокожего американского военного, Дэвис смог поступить в Вест-Пойнт и стать вторым лейтенантом кавалерии. Он участвовал в филиппино-американской войне в 1901 году, а затем вернулся домой, чтобы помогать преподавать военную науку и тактику в традиционно черном колледже Уилберфорс в Огайо - должность, которую он будет занимать несколько раз в своей карьере. Он также работал в Либерии и в институте Таскиги в Алабаме. В 1930 году он был произведен в полковники регулярной армии, что соответствует подвигу, совершенному его наставником Чарльзом Янгом за десять лет до этого. \n\nУхудшение политической ситуации в Америке и преследования со стороны членов АФП в Алабаме заставили Дэвиса тихо попросить вернуться на север в Уилберфорс, чтобы в третий раз возобновить работу в качестве профессора. Хотя Дэвис не был известен как социалист, он симпатизировал эгалитарным идеям СПА и был одним из немногих высокопоставленных офицеров американской армии, которые не были открыто враждебны Джеку Риду. Разочарованный выборами 1936 года и началом гражданской войны, когда губернатор Огайо заявил о своей лояльности чикагскому правительству, Дэвис остался на своем посту в качестве командира национальной гвардии. Признавая его многолетний опыт и влияние среди его бывших учеников, Дэвис быстро оказался в шорт-листе Джека Рида потенциальных генералов новой Континентальной Красной Армии."
  
