 CSA_delay_canadian_intervention: "Задержать канадскую интервенцию"
 CSA_delay_canadian_intervention_desc: "Мы не можем остановить канадскую интервенцию... но мы можем её задержать. Если мы устроим у них в стране полномасштабные забастовки с синдикалистической повесткой, им придётся отложить свои планы. Однако если канадцы узнают, откуда идут деньги на эти демонстрации, нам конец."
  
 ### Reconstruction Focuses ### 
 CSA_rebuilding_the_country: "Восстановление страны"
 CSA_rebuilding_the_country_desc: "Великая Американская Революция окончена, но пока мы не вылечим ее раны, наша страна продолжить страдать, истекая кровью. Мы должны усердно работать, чтобы построить эгалитарную, равную и стойкую Америку на руинах старой."
 CSA_social_revolution_desc: "Страна свободных и дом храбрых не были собою, и нам пора заняться очисткой Америки от коррупции, расизма и шовинизма. Но сперва нужно выкорчевать корень этих страданий - саму капиталистическую систему!"
 CSA_redistribute_wealth: "Перераспределение богатств"
 CSA_redistribute_wealth_desc: "Мы больше не будем терпеть социальное устройство, в котором человек, совершенно не создающий ничего полезного, может накопить миллионы долларов, а миллионы пролетариев, работающих все свои дни, едва сводят концы с концами. Конец всех банков, корпораций и прочих кровососов уже на пороге."
 CSA_homes_for_the_people: "Дома для народа"
 CSA_homes_for_the_people_desc: "Помещики и магнаты недвижимости были настоящей чумой этой страны. Теперь могущественные богачи сброшены с трона, так что вытащим же бедных и нуждающихся из трущоб!"
 CSA_emancipation_for_all: "Эмансипация для всех"
 CSA_emancipation_for_all_desc: "Глуп и тщеславен рабочий, делающий цвет своей кожи ступенькой к его воображаемому превосходству. Пролетариат всех цветов и религий сражался и страдал для создания нашей новой Америки. Лояльным иммигрантам также должно быть предоставлено гражданство родившегося в стране человека, что так же в духе эмансипации."
 CSA_womens_liberation: "Освобождение женщин"
 CSA_womens_liberation_desc: "Пока мужчины умирали на поле боя, женщины управляли заводами, производили снаряжение и кормили нашу революцию! Это не говоря уж о множестве медсестер, пилотов и женщин-ополченцев, отдавших все на войне. Их борьба и жертвы не будут напрасны."
 CSA_revolutionary_education: "Революционное образование"
 CSA_revolutionary_education_desc: "Академия была заботливой матерью многих революционеров, но сама система образования весьма реакционная. За всю историю Америки она была выстроена для производства больше послушных рабочих, больше нечестных капиталистов и бессердечных политиков. Теперь с этим покончено!"
 CSA_reconstruction: "Начать восстановление"
 CSA_reconstruction_desc: "Гражданская война разбила нашу страну на части. Крупные сельскохозяйственные земли теперь состоят из грязи и пепла, а бесчисленные города превратились в тлеющие руины. Мы должны начать строительство нового жилья и инфраструктуры как можно скорее."
 CSA_deal_with_feds: "Разобраться с Федералами"
 CSA_deal_with_feds_desc: "С самого начала революции мы накапливали политических заключенных, ожидающих суда. Теперь, когда война окончена, настало время решить их судьбу. Некоторые из нашего руководства верят в возможность их реабилитации, более радикальные товарищи едва терпят увидеть чрезвычайную революционную справедливость."
 CSA_transformative_justice: "Трансформативное правосудие"
 CSA_transformative_justice_desc: "Хотя мы и расправились со старой элитой Америки, все еще существуют крупные популярные движения, противодействующие нашему режиму. Нам нужно усмирить любые оставшиеся контрреволюционные ячейки и обязательно отследить любые проникновения в нашу среду."
 CSA_deal_with_firsters: "Разобраться с Лонгистами"
 CSA_deal_with_firsters_desc: "Грязная команда из реакционеров-демагогов, бессердечных промышленников и генералов-тиранов Хью Лонга ожидает своего суда. Хотя сам Кингфиш сумел сбежать, мы готовы справедливо наказать любого, кто с ним сотрудничал."
 CSA_destroy_jim_crow: "Сокрушить Джима Кроу"
 CSA_destroy_jim_crow_desc: "Не одной лишь военной мощью нам придется избавляться от террористов с юга. Нам нужно искоренить слепую приверженность и расизм, веками отравлявшие Америке, и сокрушить культ личности Лонга. Пусть Линкольн гордится, а мы уничтожим старых Дикси раз и навсегда!"
 CSA_equality_for_all: "Равенство для всех"
 CSA_equality_for_all_desc: "Долгая битва за свободу, кажется, практически закончилась. Старые ужасы и иерархии исчезают, и вскоре несправедливости Америки будут лишь грустными воспоминаниями и параграфами учебников истории."
 CSA_reconstruction_is_over: "Синдикатная государственная служба"
 CSA_reconstruction_is_over_desc: "Агитационная пропаганда не может охватить миллионы американцев, которые возражают против заграничной войны. Мормоны, Меннониты, Свидетели Иеговы и Гуттериты, которые отказались воевать в Гражданской войне, теперь получают доступ в лесное хозяйство, чтобы помочь в восстановлении."
 CSA_a_new_america: "Пересмотреть и запомнить американских героев"
 CSA_a_new_america_desc: "Имена Джо Хилла, Мучеников Хеймаркета и даже Юджина Дебса известны сегодня, но только как верхняя часть долгого наследия американских героев-синдикалистов. Необходимо положить конец годам дезинформации, в том числе сети теорий заговора, которые могли бы поджечь страну погромами, как это случилось в Сибири в 1918 году."
  
 ### American Commonwealth Focuses ### 
 CSA_second_convention: "Второй Конституционный Съезд"
 CSA_second_convention_desc: "Настало время очередного шага нашей революционной борьбы, поиска пути объединить рабочих под единым делом и идеологией. Хотя наши делегаты приходят из крупного набора профсоюзов и коммун, мы надеемся на консенсус насчет будущего социалистического правительства. Как и было больше сотни лет назад, Филадельфия почетно станет местом Конституционного Съезда!"
 CSA_american_commonwealth: "Трудовое Содружество"
 CSA_american_commonwealth_desc: "Мы зашли так далеко не для того, чтобы откатиться обратно в тиранию. Наша колоссальная поддержка на Конституционном Съезде показала, что господство Профсоюзного Социализма неизбежно, оно сменит национализм Беллами, дав социальную и экономическую свободу всем трудящимся нашей страны!"
 CSA_protect_the_working_class: "Защита рабочего класса"
 CSA_protect_the_working_class_desc: "Рабочие Америки давно стремятся к созданию лучшей экономической системы, которая действительно была бы создана народом, управлялась им и для него, но они были бессильны реализовать такую систему. После победы в гражданской войне у нас появилось достаточно времени и возможностей, чтобы навсегда закрепить в новой Америке правила, благоприятные для рабочих, правила охраны труда и техники безопасности, а также гарантии против несправедливого унижения!"
 CSA_empower_councils: "Демократия ратуш"
 CSA_empower_councils_desc: "Новое Содружество не может быть построено авторитарными методами, нам нужен лучший классовый характер демократии. Через законы, расширяющие полномочия низов и городские собрания, политические решения более не будут далеким шумом Капитолия, они будут прямо в рабочей среде!"
 CSA_mutal_economic_comitee: "Совместный Экономический Комитет"
 CSA_mutal_economic_comitee_desc: "Геркулесовой задачей станет демонтаж капиталистической системы, и он не может быть выполнен без государственных квот и экономических планов. Конгресс собирает местных политических представителей. экономистов и рабочих, чтобы помочь Америке перейти с рыночной экономики к социалистической."
 CSA_councilism: "Коунсилизм"
 CSA_councilism_desc: "Сохранять старую Американскую бюрократию бессмысленно, она настолько пропиталась реакционными идеалами и концентрацией политического влияния, что нужна полная передача власти. Компромиссом между ремесленными и промышленными Профсоюзами будет внедрение децентрализованных рабочих советов. Эти Советы позволят штатам осуществлять автономную власть, в духе профсоюзов."
 CSA_federalism: "Федерализм"
 CSA_federalism_desc: "Хотя старые Соединенные Штаты были родным домом для политической коррупции, фальсификаций выборов и неэффективной бюрократии, их административная система - непоколебимый краеугольный камень нашей национальной идентичности. Компромисс между ремесленными и промышленными Профсоюзами невозможен, и нам придется положиться на ту же основу, что и первые революционеры Америки."
 CSA_power_to_the_people: "Закон о едином социальном обеспечении"
 CSA_power_to_the_people_desc: "По настоянию активистов пенсионного движения стариков, Конгресс был вынужден зарезервировать часть денег для фонда социального обеспечения для не состоящих в профсоюзе работников. Эта ценность соответствует нашим социалистическим идеалам и прокладывает путь к тому, чтобы трудящиеся в незащищенных отраслях получали защиту, как это уже делают профсоюзные организации через свои пенсионные фонды."
 CSA_federalist_economics: "Бизнес-Юнионизм"
 CSA_federalist_economics_desc: "Многие в Объединенных Синдикатах высмеивают идею 'Бизнес-Юнионизма', называя ее предательством революции. Но они не понимают, что после 200 лет капитализма в Америке, нам нужна промежуточная экономика для упрощения перехода в социализм. И вот, Конгресс отменил государственный контроль цен, введенный Ридом."
 CSA_mutualism: "Мутуалистическая экономика"
 CSA_mutualism_desc: "Прудонские теории Мутуализма послужат краеугольным камнем наших реформ. Мы позаботимся о том, чтобы выполняемая нашими тружениками работа была одинаково равна их усилиям, не цене, продиктованной людьми вроде Лонга. Конгресс согласен и принял законы, направленные на отмену регулирования акционерного капитала и расширение возможностей договоров свободной ассоциации."
 CSA_workers_cooperatives: "Рабочие кооперативы"
 CSA_workers_cooperatives_desc: "Доминация промышленных профсоюзов не означает смерти предпринимательства. Мы просто заменим боссов, несправедливо уменьшающих выгоду. Вместо этого пусть рабочие решают на своих местах, как справедливо разделить богатства между собой."
 CSA_social_dividends: "Социальные дивиденды"
 CSA_social_dividends_desc: "Конгресс принял закон о базовом универсальном доходе, согласно которому часть всех доходов государственных предприятий будет разделена между нашими жителями. Наши рабочие не просто субъекты, они - то самое, что позволяет нашей стране существовать, поэтому они имеют права на часть общего богатства Америки!"
 CSA_public_owned_enterprise: "Государственные предприятия"
 CSA_public_owned_enterprise_desc: "В Америке долгое время избегали государственных предприятий, так как бесчисленное количество наших старых президентов было подчинено воле Большого Бизнеса, а не своего электората. И, когда мы сломали ярмо корпораций, Конгресс окончательно узаконил использование общественной собственности. Нас сдерживают только защитники природы и презервационисты!"
 CSA_american_syndicalism: "Новый американский синдикализм"
 CSA_american_syndicalism_desc: "Америка наконец-то оставила капиталистическую эксплуатацию позади и вошла в первый переходный период на пути к светлому будущему. 	Некоторые в Конгрессе еще насмехаются над нашей идеей 'Синдикализма с Американским характером', но они не могут оспорить энергичное рвение нашей промышленности и празднование народом доселе неизвестного процветания!"
 CSA_unionist_economics: "Индустриальный Юнионизм"
 CSA_unionist_economics_desc: "Хотя и были попытки объединить Синдикализм и Бизнес-Юнионизм, для нас очевидно, что компромисса со старой системой быть не может. Промышленные профсоюзы должны стать доминирующей силой в нашей экономике, теперь они расширяют возможности правительства Содружества."
 CSA_industrial_unionism: "Синдикалистское доминирование"
 CSA_industrial_unionism_desc: "Ранее рынки определялись спросом и предложением или капризами инвесторов, но наша новая система будет построена для спроса и на нем. Конгресс объявил, что рабочие должны регистрировать профсоюзы в ИРМ или они будут рисковать штрафами и потерей пособий."
 CSA_workers_self_managment: "Рабочее самоуправление"
 CSA_workers_self_managment_desc: "Великой целью этого Конгресса является устранение старых иерархий, пронизывающих Американские рабочие места. Поэтому был принят закон, запрещающий Старшим Помощникам и привилегированным акционерам принимать решения. Теперь профсоюзы могут взять под контроль все средства производства через владение обыкновенными акциями."
 CSA_industrial_democracy: "Индустриальная демократия"
 CSA_industrial_democracy_desc: "Демократия является неотъемлемой частью Американской идентичности. Но слишком уж долго она была фиговым листочком на дверях завода по превращению Американцев в рабов мелких тиранов. Больше никогда. Конгресс поручил Комитету Индустриальной Демократии содействовать сотрудничеству между профсоюзами во благо демократических идей."
 CSA_agricultural_unions: "Сельскохозяйственные Профсоюзы"
 CSA_agricultural_unions_desc: "Сельскохозяйственный сектор обязан накормить нашу страну, но, исключая эту весьма общую задачу, мы можем позволить фермерам действовать в основном независимо. Конгресс расширил защиту профсоюзов на сельскохозяйственных рабочих, позволив им объединиться и вступить в ИРМ."
 CSA_syndicalist_economics: "Децентрализованное планирование"
 CSA_syndicalist_economics_desc: "Руководства штатов пробудили самостоятельные коммуны в городах и даже округах. Они близко сотрудничают со своими соседями и поддерживают хорошее состояние общества. Эта система далеко не утопична, но это первый шаг на пути к истинному рабочему раю!"
 CSA_protect_the_revolution: "Защита революции"
 CSA_protect_the_revolution_desc: "Поддержание и защита революционного духа в ближайшие годы будет крайне важна. Мы подвергаемся огромному давлению со стороны реакционных сил всего мира, саботажу от диссидентов внутри нашей собственной страны и фракционной борьбе даже в нашей верхушке. Наша воля еще не сломлена, борьба продолжается!"
 CSA_general_defense_comitte: "Главный Комитет Обороны"
 CSA_general_defense_comitte_desc: "Если доверить военное руководство и безопасность нашей страны группе элит, то это может плохо кончиться. Наше Содружество должно оставаться меритократичным и свободным от коррупции, поэтому Конгресс организовал комитет профсоюзных советников и военных стратегов. Завтра здесь не будет недостатка в добровольцах и патриотах."
 CSA_independent_media: "Protect Free Speech" #NT!
 CSA_independent_media_desc: "The free media and the right to free speech is an unalienable right to the American people. The Court system has reaffirmed the right to free speech in spite of calls for censorship. Let the reactionaries and traitors shout what they will, their treasonous drivel be drowned out by the cries of our comrades celebrating a new age of prosperity!" #NT!
 CSA_strategic_services: "Комитет Стратегических Служб"
 CSA_strategic_services_desc: "Главный Комитет Обороны показал себя весьма эффективным, но также был раскритикован за избыточную открытость и публичность. Стыдно вести дела в тайне от наших граждан, но мы позаботимся о том, чтобы второй Комитет поддерживал дух революции и находился под пристальным наблюдением."
 CSA_the_revolution_continues: "Революция продолжается"
 CSA_the_revolution_continues_desc: "Теперь, когда стабильность пришла в наше демократическое правительство, нашу экономику и внутреннюю безопасность, мы можем начать возрождение. Шрамы Гражданской Войны не пройдут еще многие годы, но это не значит, что наша страна немощна и слаба. Борьба продолжается, огни революции не затухли, а Содружество будет стоять памятником свободы для всех!"
  
 ### Union of American States Focuses ### 
 CSA_usas: "Союз Социалистических Штатов Америки"
 CSA_usas_desc: "Авторитарность преобладает: мелкие ссоры на Конституционном Съезде решились в пользу сильного центристского правительства. ССША покажет миру, что гражданская война не ослабила влияние и мощь страны, а перенаправила их на новое дело революционного Авангардизма."
 CSA_lead_the_revolution: "Возглавить Революцию"
 CSA_lead_the_revolution_desc: "Авангардистская Америка центристская страна, неподвластная власти толпы ИРМ или вероотступничеству АФТ. К счастью, преданные нам ремесленные союзы и анти-судебные адвокаты понимают это. Когда мы удостоверимся, что наш новый Союз не рухнет, продолжение борьбы будет первой повесткой дня нашего нового правительства."
 CSA_peoples_commisars: "Народные комиссары"
 CSA_peoples_commisars_desc: "Уже во время войны, многие ополченцы, коммуны и синдикаты внедряли систему Политических Комиссаров. Эти бдительные граждане неусыпно следили за любыми возможными контрреволюционерами в наших рядах. Конгресс перевел этих комиссаров под прямой контроль государства и расширил систему на всю страну."
 CSA_control_townhalls: "Подписать закон Холла-Баллама"
 CSA_control_townhalls_desc: "Проблема преданности стала клином, разделившим Конгресс. Для решения этой проблемы, Гас Холл и Джон Баллам представили законопроект, требующий подтверждения лояльности у избранных должностных лиц ССША. Этот закон обеспечит всеобщую безопасность путем преследования всех каким-либо образом виновных в государственной измене."
 CSA_politics: "Демократический централизм"
 CSA_politics_desc: "Согласно концепции Демократического Централизма, любое решение Центрального Комитета должно быть принято и нижними позициями в партии и правительстве. Центральный Комитет проголосовал перед Конгрессом, и они должны сказать свое окончательное слово об изменении политики. Нас стоит бояться только реакционерам и предателям."
 CSA_communist_party: "Запрет фракционализма"
 CSA_communist_party_desc: "Несмотря на нашу централизацию власти, в Конгрессе все еще есть некоторые трения. Мы не можем продолжать, если ИРМ, АФТ и прочие акронимы колеблются. Они не понимают, что Авангард занимает центристскую позицию, и что лишь мы удерживаем революцию от ее распада."
 CSA_proletarian_dictatorship: "Диктатура пролетариата"
 CSA_proletarian_dictatorship_desc: "Все, чего мы добились, было достигнуто насилием и силой. О буржуазной мысли, все еще цепляющейся за Америку, нельзя отказаться, нельзя оспорить или обсудить, ее нужно просто уничтожить. Как что-то может занять ее место, если мы терпим прошлое? Эти действия измена, а Комитет для них судья."
 CSA_fosters_economics: "Экономическая политика Фостера"
 CSA_fosters_economics_desc: "Уильям З. Фостер успешно протолкнул свою радикальную политику, изложенную в его манифесте 'На пути к Синдикалистической Америке'. Фостер немедленно призвал к массовой национализации всей промышленности и природных ресурсов, а также к серии радикальных реформ и защите некоторых профсоюзов."
 CSA_resource_nationalization: "Национализация ресурсов"
 CSA_resource_nationalization_desc: "Установление настоящего Американского Синдикалистического правительства потребует конфискации крупных земельных владений в каждом Союзном Штате. В том числе и лесные массивы, рудные месторождения, озера и подобные. Не будут больше Американцы находиться под ярмом капитализма."
 CSA_union_managment: "Защита ремесленных союзов"
 CSA_union_managment_desc: "Профсоюзы исполняют важную роль в нашей экономике. Но они не руководят производством сами по себе, за это ответственны правительственные экономические органы. Наши преданные ремесленные союзы с радостью встанут под пристальный местный и государственный надзор Партии для защиты их прав от власти толпы."
 CSA_collective_farming: "Программа 'Зеленые поля'"
 CSA_collective_farming_desc: "Комитет принял программу 'Зеленые Поля' для миллионов акров изъятых земель. Для народа такой выбор выглядит предпочтительнее коллективизации, как возвращающий дух конкуренции в приобретении земель. Эта программа отдает изъятые или отведенные государству земли по самой низкой цене тем, кто обещает наибольшую доходность."
 CSA_decentralized_planning: "Социалистическое самоуправление"
 CSA_decentralized_planning_desc: "Центральный Комитет немедленно займется трудной задачей по созданию адекватного притока надежных инженеров и управленцев для управления промышленностью. Разрозненные технические институты, училища, заочные школы и прочие будут организованы, расширены и напрямую связаны с промышленностью."
 CSA_nat_syndicalist_econ: "Централизованный синдикализм"
 CSA_nat_syndicalist_econ_desc: "Революция Пролетариата делает перемены намного быстрее и глубже, нежели что-либо иное в истории человечества. Сотни миллионов рабочих и крестьян, сокрушив свои рабские оковы, построят общество свободы и разумного процветания. Синдикализм откроет новую эру человеческой расы, строительство нового мира."
 CSA_browders_economics: "Экономическая политика Браудера"
 CSA_browders_economics_desc: "Эрл Расселл Браудер успешно представил серию политик по созданию стабильной, предсказуемой экономики. Они основаны в основном на промышленных планах и прямом управлении некоторыми секторами экономики правительством, проводимом через комиссариаты и квоты. Комитет и ремесленные союзы хорошо приняли это предложение."
 CSA_price_controls: "Управление ценами"
 CSA_price_controls_desc: "Это в духе капитализма, когда его экономическая машина входит в кризис, это немедленно объясняется не недостатком товаров, а наоборот, перепроизводством. Мы должны избежать трагедии сжигании урожая, которую наблюдали во время революции. Поэтому комитет принял решение о предельных ценах и экспроприации неиспользованных излишков. "
 CSA_control_unions: "Запрет ИРМ"
 CSA_control_unions_desc: "ИРМ, несмотря на благородную задумку, изолировали классово сознательных рабочих от лидерства революции, Партии Авангарда. Их продолжительное влияние угрожает не только нашей власти, но и самой стабильности Новой Америки. Истинные составляющие ССША, люди, видят, что Авангардизм лучше представляет их интересы."
 CSA_state_farms: "Коллективные фермы"
 CSA_state_farms_desc: "Государственные сельскохозяйственные организации теперь сгруппированы под Комитетским Комиссариатом Сельского Хозяйства и сформировали трасты под различные культуры и географическое деление хозяйства. Зерновые культуры продаются непосредственно правительству, кооперативам, или, во все растущей степени, на местных открытых рынках."
 CSA_state_quotas: "Государственные квоты"
 CSA_state_quotas_desc: "Внедрение квот позволяет максимально использовать все производственные возможности, машины и людей, и постоянно поднимает эффективность путем систематического внедрения научных принципов. Комитет отказал в идее премировать за выполнение квот, заявив, что прогресс в экономике должен быть наградой, а не ожиданием."
 CSA_planned_economy: "Антикапиталистическое общество Браудера"
 CSA_planned_economy_desc: "Комитет Браудера принял план, который объявляет тотальную экономическую войну против сил монархизма и реакционеров. Поэтому, промышленное развитие должно быть социализировано. Образцовые предприятия будут школами для подтягивания остальных, а слабые предприятия должны исправиться, или же будут ликвидированы."
 CSA_defend_the_revolution: "Защита Революции"
 CSA_defend_the_revolution_desc: "Все реакционные и капиталистические силы замышляют уничтожение нового порядка. Мы встретимся не просто с войной идеалов, а с войной кровавых диверсий и теневых уловок, войной, в которой мы должны победить любой ценой. Предатели в нашей среде, к счастью, могут быть привлечены к ответственности."
 CSA_revolutionary_guards: "Революционная Гвардия"
 CSA_revolutionary_guards_desc: "Сокрушение нашей новой властью террористов, контрреволюционеров и предателей потребует создания новых, хорошо организованных военных и правоохранительных структур, не каких-нибудь самовольных ополченцев или сумасшедших боевиков."
 CSA_state_media: "Революционные передачи"
 CSA_state_media_desc: "'Daily Worker', Голливуд, и теперь и радио, все они теперь в руках Съезда Творцов по милости ЦК. Под опекой таких светил, как Хемингуэй, Уэллс и Хьюс, весь мир узнает об Американской Социалистической Революции."
 CSA_create_the_csb: "Создать ЦОБ"
 CSA_create_the_csb_desc: "Для борьбы с классовыми врагами революции, мы заложили основу для Центрального Охранного Бюро, напрямую управляемого Комитетом. Тайная организация государственной безопасности, всегда имеющая для контрреволюционеров наготове железный кулак или кинжал за спиной."
 CSA_purge_reactionaries: "Репрессии над реакционерами"
 CSA_purge_reactionaries_desc: "Ни в одной стране культура не была унижена капитализмом больше, чем в Соединенных Штатах. По сути, гигантская попытка увековечить грабеж рабочих. Стерильная, лицемерная, безжизненная. Революция Пролетариата в Соединенных Штатах ударила по лабиринту лицемерия и интеллектуального мусора, проложив дорогу к великой новой Америке."
  
 ### Army Focuses ### 
 CSA_second_continental_army: "Вторая Континентальная армия"
 CSA_second_continental_army_desc: "\"Революция началась!\" - Добровольцы, полные энтузиазма и патриотического рвения, вступают в местные отряды ополчения. Через неделю наши войска войдут в Вашингтон как победители, а гидра реакционной контрреволюции будет обезглавлена!"
 CSA_a_gun_in_hand: "Эх, бей, винтовка!"
 CSA_a_gun_in_hand_desc: "\"Что может быть нужнее человеку, чем верное оружие? Лучшее оружие, конечно!\" Мы должны убедиться, что каждый солдат будет вооружен до зубов."
 CSA_a_boot_under_foot: "Форма и гранаты"
 CSA_a_boot_under_foot_desc: "Наши войска страдают от пестрого разброса формы. Необходимо создать единый стандарт боевого снаряжения, выдать армии мортиры, гранаты и пулеметы, и тогда наши бравые бойцы будут готовы ко всему!"
 CSA_appoint_butler: "Главнокомандующий: Смедли Батлер"
 CSA_appoint_butler_desc: "Бывший генерал корпуса Морской Пехоты США Смедли Батлер вызвался возглавить наши армии в качестве главнокомандующего. Его опыт командования без всякого сомнения позволит нам сокрушить врага."
 CSA_the_first_draft: "Призыв"
 CSA_the_first_draft_desc: "Несмотря на весь энтузиазм и боевой дух Революции, добровольно покинуть свои семьи и родной дом ради неясной судьбы на фронте решаются не многие. Посему Президент Рид подписал приказ о введении ограниченного призыва на фронт."
 CSA_creating_cohesion: "Комиссары-политруки"
 CSA_creating_cohesion_desc: "Нашим бравым ополченцам не занимать энтузиазма, но им явно не хватает тонкого понимания социалистической теории. Дабы поддержать мораль и убедиться, что население освобожденных территорий увидит в Революции благую идею, что мы в нее вкладываем, необходимо прикрепить к действующим отрядам комиссаров, которые всегда будут готовы разъяснить наши идеалы."
 CSA_the_long_haul: "Затяжная война"
 CSA_the_long_haul_desc: "Наше оптимистичное видение скорого конца войны, похоже, было преувеличенным. Судя по всему, освобождение Америки от оков реакционеров и капиталистов займет немало времени, а поэтому необходимо убедиться в соответствии военной мысли перспективе затяжной войны."
 CSA_disciplinary_standards: "Обеспечение дисциплины"
 CSA_disciplinary_standards_desc: "Самые главные проблемы, которые разлагают нашу армию, это инсубординация и отсутствие дисциплины в войсках. Чтобы покончить с дезертирством, мародерством и неподчинением приказам, необходимо восстановить Военную полицию, которая обеспечить порядок."
 CSA_the_second_draft: "Закон о военном равенстве женщин"
 CSA_the_second_draft_desc: "По мере продолжения войны, молодые женщины присоединяются к нашим войскам или даже маскируются под мужчин, чтобы служить в нашей армии. Позволив им служить на линии фронта, мы можем продемонстрировать нашу приверженность равенству и прогрессу женщин в новой Америке."
 CSA_upgrade_the_m1: "Выпуск АО-2"
 CSA_upgrade_the_m1_desc: "Производство новой боевой винтовки, основанной на конструкции Auto-Ordnance, отвергнутой буржуазными военными, должно быть ускорено, чтобы у нас было оружие высочайшего класса. Наши лучшие работники уже начали дискуссию о совершенствовании производственных линий по выпуску новой винтовки."
 CSA_baptism_by_fire: "Новые европейские военные школы"
 CSA_baptism_by_fire_desc: "Военный Армейский Колледж Пенсильвании был закрыт сразу же после появления нашей армии из-за угрозы распространения про-федералистских настроений и гидры реакции, но теперь стало очевидно, что существовавшая система обучения поможет создать офицерские кадры для обеспечения будущего Америки."
 CSA_reform_the_cavalry: "Воссоздание кавалерии"
 CSA_reform_the_cavalry_desc: "Кавалерийские корпуса армии США были распущены сразу после Революции как глубоко аристократический, а посему реакционный, и крайне устаревший вид войск. Но в условиях войны стала очевидна необходимость небольших отрядов на конях для разведки и установления порядка там, куда не пройдет грузовик или танк."
 CSA_standardize_unit_sizes: "Реорганизовать размер подразделения"
 CSA_standardize_unit_sizes_desc: "Наше ополчение весьма успешно выполняло поставленные задачи, но разнящиеся от количества добровольцев в том или ином городе количество солдат ставит под угрозу их эффективность. Создав стандартные размеры отрядов и распределив солдат в соответствии, мы облегчим нагрузку на логистику и восстановим дисциплину."
 CSA_field_canon: "Красный Дракон"
 CSA_field_canon_desc: "Двухсот сорока миллиметровая гаубица, с любовью названная в армии Красным Драконом, представляет из себя наиболее передовой образец тяжелого артиллерийского вооружения. Использование орудий подобного масштаба вызывало определенные проблемы с логистикой, но мы убедимся, что наши войска получат всю возможную поддержку при штурме укрепленных позиций."
 CSA_motorisation: "Моторизация"
 CSA_motorisation_desc: "Современная война требует от войск мобильности, которую мы можем обеспечить лишь внедрением грузового транспорта. Необходимо убедиться, что наши войска получат самые быстрые и надежные образцы снаряжения, чтобы обеспечить преимущество в битве с врагом."
 CSA_every_man_a_truck: "Удвоить темпы производства"
 CSA_every_man_a_truck_desc: "С самого верха поступил приказ: революционная борьба требует удвоения темпов производства с минимальными потерями брака. И мы должны выполнить этот приказ."
 CSA_reactivate_the_officer_corps: "Создание полевых школ унтер-офицеров"
 CSA_reactivate_the_officer_corps_desc: "Мы создадим полевые школы для унтер-офицеров, с тем чтобы руководители наших подразделений могли проходить подготовку и обучение у старшего поколения. Наши лучшие командиры, которые в бою встречали врагов синдикализма, станут их учителями."
 CSA_the_dust_settles: "Затишье после шторма"
 CSA_the_dust_settles_desc: "Революция приближается к полной и безоговорочной победе. Возникает необходимость воспользоваться передышкой в бесконечной борьбе для оценки состояния армии и определения путей ее развития."
  
 CSA_tank_development: "Разработка танков"
 CSA_tank_development_desc: "В старой замшелой Америке генералитет в своей безумной слепоте проигнорировал развитие танков, которые, без всякого сомнения, будут играть решающую роль в армии будущего. Пришло время исправить их ошибку."
 CSA_professionalise_the_airforce: "Профессионализация ВВС"
 CSA_professionalise_the_airforce_desc: "Наши военно-воздушные силы состояли в основном из любителей и энтузиастов, но пришла пора обеспечить обучение пилотов и техников на соответствующем уровне для отдельного вида войск."
 CSA_lessons_of_the_revolution: "Уроки Революции"
 CSA_lessons_of_the_revolution_desc: "Создание полноценной военной доктрины всегда носило специальный характер, но теперь, когда Революция предоставила плеяду опытных офицеров, необходимо использовать их для создания всеобъемлющей теории ведения войны."
 CSA_red_magic: "Красная Магия"
 CSA_red_magic_desc: "Название M.A.G.I.C носил проект армии США по дешифровке японских военных кодов. Эти же принципы могут быть использованы в нашей армии для ускорения прогресса в дешифровке."
 CSA_take_to_the_waves: "По волнам!"
 CSA_take_to_the_waves_desc: "Федералы сумели успешно утопить значительную часть собственного флота во время Гражданской войны, но мы сумели достать их и восстановить дизайн. Вкупе с гениальным адмиралитетом, без устали работавшим над разработкой доктрин, мы создадим непобедимый флот."
 CSA_arsenal_of_the_revolution: "Арсенал Революции"
 CSA_arsenal_of_the_revolution_desc: "Американская нация, может, и страдает от нехватки опыта в военном деле, но она точно не страдает от нехватки производительности. Позволив синдикалистским союзникам воспользоваться [ROOT.GetNameDef] арсеналами, мы обеспечим победу революции во всем мире."
 CSA_armoured_thrust: "Бронированная тяга"
 CSA_armoured_thrust_desc: "Танки изменили современную войну. В то время как консервативные нации все еще полагаются на тактику Вельткрига, мы должны смотреть в будущее и следить за тем, чтобы наши силы располагали количеством современной техники и танков, которые могут привести нас к победе."
 CSA_bomber_command: "Командование бомбардировщиками"
 CSA_bomber_command_desc: "Народные Военно-воздушные силы Америки предложили несколько возможных путей развития доктрины, одним из которых является создание независимого командования бомбардировщиков, которые позволят координировать бомбардировку вражеских городов."
 CSA_fighter_command: "Командование истребителями"
 CSA_fighter_command_desc: "Второй план, который был предложен нашими ВВС, включает в себя создание независимого командования истребителями, которое обеспечит нам безоговорочный контроль над небом."
 CSA_flexible_airforce: "Гибкая доктрина"
 CSA_flexible_airforce_desc: "Мы также можем отказаться от поддержки двух планов и выступить за сохранение гибкости в использовании авиации."
 CSA_unleash_the_hellcat: "Выпустить Hellcat"
 CSA_unleash_the_hellcat_desc: "Наши ВВС только что выпустили инновационный дизайн палубного истребителя, который известен под названием Bethpage F6 Hellcat. Hellcat станет самым быстрым палубным истребителем в нашем арсенале."
 CSA_disband_the_militias: "Роспуск ополчения"
 CSA_disband_the_militias_desc: "Ополчение неплохо послужило нам во время Революции, но ее время прошло. Мирный роспуск и разоружение бригад позволит не только избавиться от потенциальных проблем с порядком, но и создаст неплохой резерв призывников."
 CSA_incorporate_the_militias: "Интеграция ополчеия"
 CSA_incorporate_the_militias_desc: "Ополчение играет важную роль в нашей демократической системе и посему должно быть сохранено любой ценой. Несмотря на ограничение их роли службой в гарнизоне, они неоценимо помогут нашей армии."
 CSA_SONAR_project: "Проект SONAR"
 CSA_SONAR_project_desc: "Адмиралитет вместе с техниками обратился к нам с предложением о поддержке гидролокации во флоте. SONAR обеспечит нам превосходство на море, как его обеспечил RADAR на земле."
 CSA_the_atlantic: "Фокус на Атлантике"
 CSA_the_atlantic_desc: "Наш флот должен быть готов к войне в Атлантике против Германской Империи и ее возможных союзников. Для этого необходимо обеспечить надежное финансирование дизайнов крупных боевых кораблей, эсминцев и крейсеров."
 CSA_the_pacific: "Фокус на Тихом Океане"
 CSA_the_pacific_desc: "Наш флот должен быть готов к войне в Тихом Океане против Японской Империи и ее возможных союзников. Для этого необходимо обеспечить надежное финансирование дизайнов авианосцев, подводных лодок и легких крейсеров."
 CSA_fuel_for_the_fire: "Разжечь огонь Революции"
 CSA_fuel_for_the_fire_desc: "Кто-то считает, что революция всегда страдает от нехватки топлива. Но мы выше этого! [ROOT.GetNameDef] более чем способна обеспечить стабильное снабжение топливом Мировой Революции."
 CSA_synthetic_rubber_experiments: "Эксперименты с искусственной резиной"
 CSA_synthetic_rubber_experiments_desc: "Азия, столь богатая резиной, находится под контролем империалистов. Поэтому мы вынуждены прибегнуть к экспериментам по созданию искусственной резины, дабы обеспечить все наши нужды."
  
 CSA_organise_pilots: "Организовать пилотов"
 CSA_organise_pilots_desc: "Некоторое время наши авиационные силы состояли из неорганизованных пилотов, которые захватывали свои самолеты или получали их непосредственно от производителей. Это привело к тому, что пилоты свободно перемещались между различными участками фронта - как правило, оставляя наши силы без авиационной поддержки. Эта практика должна быть прекращена, а пилоты должны быть организованы в эскадрильи и прикреплены к местам боевых действий."
  
 CSA_continental_airforce: "Создать континентальные ВВС"
 CSA_continental_airforce_desc: "Еще до Второй Революции было очевидно, что ВВС работают лучше, если они не привязаны к наземному командованию. Несмотря на то, что наши противники все еще полагаются на старую тактику и организацию авиации, мы должны двигаться вперед и начать организовывать самостоятельные военно-воздушные силы."
  
 CSA_second_continental_navy: "Второй Континентальный флот"
 CSA_second_continental_navy_desc: "Созданный в начале Второй американской революции, наш флот в основном состоит из захваченных кораблей, во главе с идеологическими товарищами в роли адмиралов. В ближайшие месяцы и годы мы должны принять важные решения по доктрине и философии нашего нового военно-морского флота. Поскольку он строится как из захваченных федеральных кораблей, так и из совершенно новых кораблей наших товарищей, находящихся на верфях, наш флот вскоре станет той силой, с которой нужно будет считаться."
  
 CSA_red_angels: "Красные Ангелы"
 CSA_red_angels_desc: "В связи с постоянно растущим присутствием наших ВВС и растущими потребностями на поле боя, была намечена новая экспериментальная воздушная доктрина.  Инновации, представленные нам в ответ на операции на дельтаплане, впервые проведенные в Европе капиталистическими странами. С большим количеством добровольцев из числа ветеранов Гражданской войны армейское командование дало разрешение на проведение экспериментов."
  
 CSA_american_air_industry: "Американская авиационная промышленность"
 CSA_american_air_industry_desc: "Америка - это страна, в которой всегда были лучшие пилоты и самая большая авиационная промышленность в мире. Теперь, с приходом Революции, мы потеряли превосходство в воздухе. Но уверенные действия восстановят одну из гордостей Америки - с новым утвержденным правительством планом мы будем субсидировать нашу авиационную промышленность и будем готовы к битвам на американской земле или за рубежом."
  
 CSA_caf_schools: "Школы ВВС"
 CSA_caf_schools_desc: "После окончания Гражданской войны у нас появилось много опытных асов, которые смогут обучать пилотов и асов следующего поколения и создадут теорию современной воздушной войны. Этот процесс организует создание специальных летных училищ под командованием Континентальных ВВС."
  
 CSA_continental_air_command: "Континентальное воздушное командование"
 CSA_continental_air_command_desc: "Большинство наших военных экспертов предлагают создать Континентальное воздушное командование, которое объединит наши военно-воздушные силы в единое целое. Это отделит их от армейского командования и даст больше свободы в действиях. Хотя этот шаг имеет свои преимущества, он определенно не поддерживается людьми, которые считают это возвращением к политике централизации США."
  
 CSA_state_air_force: "Государственные ВВС"
 CSA_state_air_force_desc: "В то время как некоторые члены правительства предлагают подчинить ВВС центральному командованию - первое намерение заключалось в том, чтобы децентрализовать ВВС и создать их ветви на уровне штатов. Хотя это ограничит наши возможности по подготовке пилотов для дальних полетов, они будут более эффективно поддерживать войска, с которыми они будут делиться подготовкой специалистов даже в мирное время."
  
 CSA_wings_of_revolution: "Крылья Революции"
 CSA_wings_of_revolution_desc: " Во времена Второй Революции, летчики, которые поставили на кон жизнь тех, кто пришел за ними, принесли большую жертву, чтобы народ Америки был первым в воздухе. Сейчас, когда мы вернули нашу авиационную промышленность на довоенный уровень и обучили наших пилотов мастерству, которого никогда не смогут достичь капиталистические страны, мы готовы защищать трудящихся во всех уголках мира."
  
 CSA_professionalize_continental_army: "Профессионализация Континентальной армии"
 CSA_professionalize_continental_army_desc: "Несмотря на противодействие некоторых политических кругов этому шагу, у нашего Высшего командования есть план по повышению профессионализма наших ополченцев и превращению их в настоящую армию, а красногвардейцы - в резерв. Хотя наши командиры низшего звена и некоторые ополченцы обеспокоены этим шагом и рассматривают его как возвращение в дореволюционные времена, это безусловно, повысит эффективность наших солдат и командования."
  
 CSA_states_red_guards: "Красногвардейцы штатов"
 CSA_states_red_guards_desc: "Большинство нашего политического аппарата настаивает на создании государственного ополчения, которое подчинится центральному командованию только в военное время. Хотя предложенный план близок к довоенной организации армии США, есть большая разница - поскольку любое ополчение будет подчиняться только армейскому командованию местного штата - и которое, в свою очередь, будет подчиняться центральному командованию."
  
 CSA_distribution_of_duties: "Распределение обязанностей"
 CSA_distribution_of_duties_desc: "В то время как наше Командование Армии Штатов будет планировать сражения, наше центральное командование должно сконцентрировать свои усилия на планировании целых кампаний, линий снабжения и взаимодействия между армиями разных штатов. Это позволит нам быстро и эффективно решать любые проблемы, с которыми армия может столкнуться в ходе войны, и защищать Вторую революцию от реакционеров."
  
 CSA_armies_of_states: "Армии Штатов"
 CSA_armies_of_states_desc: "После реформы новой армии мы решили организовать отдельные государственные армии, которые будут отвечать за подготовку наших солдат, за их оснащение и командование на полях сражений. Хотя это привело к большому рвению и появлению огромного количества новобранцев в наших новых армиях, мы должны установить для них минимальные стандарты."
  
 CSA_american_red_guard_corps: "Американский Красный Гвардейский Корпус"
 CSA_american_red_guard_corps_desc: "Реформы были успешными, но децентрализованная армия не может быстро реагировать на некоторые проблемы на полях сражений без сил, которые будут непосредственно подчинены нашему Главнокомандующему. Департамент Главнокомандующего уже предложил создать Американский Красный Гвардейский Корпус, который будет находиться в непосредственном подчинении штаба Континентальной армии."
  
 CSA_revolutionary_naval_industry: "Революционная морская промышленность"
 CSA_revolutionary_naval_industry_desc: "Превосходство старого американского флота было не только в командирах, но и в численности флота. Хотя у нас до сих пор не так много верфей и заводов, как было у США до войны, мы можем сосредоточиться на конкретных кораблях и упростить производство."
  
 CSA_new_american_dockyards: "Новые американские верфи"
 CSA_new_american_dockyards_desc: "Большинство верфей были повреждены или потеряли своих рабочих во время Второй Революции. Восстановление старых и реформирование нынешних военно-морских объектов станет вторым шагом на пути к восстановлению американского флота. Конкурсы новых кораблей уже начались и помогут нам не только воссоздать американский флот, но и избавиться от старых разработок, которые оказались неэффективными."
  
 CSA_martime_industry: "Американская морская промышленность"
 CSA_martime_industry_desc: "Большинство верфей были повреждены или потеряли своих рабочих во время Второй Революции. Восстановление старых и реформирование нынешних военно-морских объектов станет вторым шагом на пути к восстановлению американского флота. Конкурсы новых кораблей уже начались и помогут нам не только воссоздать американский флот, но и избавиться от старых разработок, которые оказались неэффективными."
  
 CSA_new_naval_plan: "Новый морской план"
 CSA_new_naval_plan_desc: "С победой в Гражданской войне, американский флот был сильно поврежден - многие офицеры и моряки присоединились к реакционным силам и боролись против воли народа. В конце концов, когда они потерпели поражение, они повредили и уничтожили свои корабли. Наши старейшие командующие флотом предлагают начать восстановление американского флота до его прежнего статуса."
  
 CSA_american_peoples_navy_desc: "После окончания Гражданской войны, некоторые политики начали утверждать, что наша нынешняя задача заключается в защите американского народа. Была предложена идея восстановить старую военно-морскую доктрину США - но дополнительное предложение было внесено бывшими членами морского ополчения, примкнувшими к нам, - создание нового американского военно-морского флота на базе Командования штатов, которое объединялось бы под руководством Центрального командования только в военное время."
  
 CSA_refit_old_ships: "Переоборудование старых кораблей"
 CSA_refit_old_ships_desc: "Наш флот в основном состоит из старых кораблей, построенных в начале 20 или даже в конце 19 века. Во время Гражданской войны наши капитаны и инженеры уже начали устанавливать на корабли нестандартные модификации. Некоторые из них разработали планы и оборудование для модернизации наших кораблей в соответствии с современными стандартами."
  
 CSA_liberty_ships: "Корабли Свободы"
 CSA_liberty_ships_desc: "Наша верфь наконец-то перешла на новую модель производства. Мы можем легко производить огромное количество конвоев для снабжения наших союзников по всему миру."
  
 CSA_revolution_on_high_seas: "Революция в открытом море"
 CSA_revolution_on_high_seas_desc: "Старый федеральный флот ограничивался 'морскими традициями', которые не позволяли им предвидеть, что авианосцы будут править океанами в будущем. Хотя наши старейшие адмиралы все еще склоняются к идее 'больших орудий и брони', они соглашались с тем, что самолеты были очень эффективны против вражеских кораблей. Мы должны убедиться, что новый американский военно-морской флот получит авиационную поддержку, когда это будет необходимо в любой точке мира."
  
 CSA_recreate_continental_marines: "Воссоздать Континентальную морскую пехоту"
 CSA_recreate_continental_marines_desc: "В прошлом, Континентальный корпус морской пехоты с гордостью сражался против британских угнетателей. Многие солдаты его преемника, Корпуса американской морской пехоты под командованием Смедли Батлера, присоединились к нам, когда мы столкнулись с капиталистами во время Второй Революционной войны. С восстановлением флота, мы должны быть уверены в том, что организуем и обучаем силы, которые могут встретиться с другими врагами Революции за границей."
  
 CSA_navy_of_new_age: "Флот новой эры"
 CSA_navy_of_new_age_desc: "Вторая Революция почти уничтожила флот, и никто из нас не ожидал, что мы сможем воссоздать старый американский флот. Но он был восстановлен - возможно, не в том же количестве и не в той же форме, но сейчас старые корабли заменены новыми. Без старых предвзятых адмиралов, военно-морская тактика была модернизирована. И теперь 'Новый американский флот' готов защищать свободу в Америке - или во всем мире."
  
 CSA_armour_development: "Разработка брони"
 CSA_armour_development_desc: "Роль бронетехники игнорировалась старой Америкой, и теперь мы должны сделать большие шаги за очень короткое время, чтобы обновить наши силы. С опытом, который мы приобрели во время Гражданской войны и передали нашим инженерам, у нас уже есть несколько предложений по созданию современного танка."
  
 CSA_armoured_vehicles_industry: "Бронетанковая промышленность"
 CSA_armoured_vehicles_industry_desc: "Гражданская война заставила нас полагаться на моторизованные подразделения и доказала их эффективность. Но она также показала, что мотопехота нуждается в большем количестве бронетехники, которая могла бы защитить ее на поле боя от вражеских пуль и снарядов."
  
 CSA_anti_tank_production: "Противотанковое производство"
 CSA_anti_tank_production_desc: "Вражеская броня бесполезна, когда сталкиваешься с высокими талантами и специальными противотанковыми единицами, которые могут разбить их в клочья. В отличие от танков, мы можем прикрепить противотанковые пушки к нашим подразделениям и производить их в большем количестве."
  
 CSA_continental_red_army: "Континентальная Красная Армия"
 CSA_continental_red_army_desc: "Нашей армии нужны только лучшие солдаты. Для этого местные красногвардейцы будут преобразованы в наши резервные силы, которые в случае войны будут призваны в армию. Уже обученные по армейским стандартам, с таким же снаряжением - при необходимости они могут пополнить нашу армию. Но это также означает, что мы должны повысить наши стандарты для красногвардейцев."
  
 CSA_increase_military_spending: "Увеличение военных расходов"
 CSA_increase_military_spending_desc: "Гражданская война опустошила американскую гражданскую промышленность, но сделала военную промышленность довольно прибыльным предприятием. Хотя Гражданская война, возможно, и закончилась, у Америки все еще есть враги, с которыми нужно сражаться, и войны, которые нужно выигрывать, и поэтому сохранение военных расходов периода Гражданской войны и их расширение отвечает нашим интересам."
  
 CSA_defense_logistics_agency: "Агентство оборонной логистики"
 CSA_defense_logistics_agency_desc: "Америка - это огромная страна с разнообразным рельефом. Нам необходимо создать централизованный совет по логистике, способный координировать войну между различными биомами Америки."
  
 CSA_always_ready_always_there: "Всегда готов, всегда рядом"
 CSA_always_ready_always_there_desc: "Наша Новая армия прошла долгий путь от неопытных ополченцев, до настоящей боевой силы с американским духом в сердце. После проведения финальных реформ, нам необходимо принять девиз старых колониальных сил. Этот девиз покажет, что наша армия всегда готова сражаться за рабочих, всегда готова защищать Вторую Революцию."
  
 CSA_red_ball_express: "'Red Ball' Экспресс"
 CSA_red_ball_express_desc: "Термин 'Red Ball' обозначает службу экспресс-доставки грузов, датированной, по крайней мере, концом 19 века. Теперь этот термин будет означать также поддержку наших товарищей из океана, которые борются с реакционной угрозой."
  
 ### Foreign Policy ### 
 CSA_back_in_business: "Следующий шаг"
 CSA_back_in_business_desc: "Одержав победу, Америка оказалась в авангарде синдикалистской революции. Вопрос в том, куда мы пойдем дальше?"
 CSA_good_soldier: "Хороший солдат-синдикалист"
 CSA_good_soldier_desc: "Наше место рядом с нашими братьями в Европе - мы должны им помочь, и через их победу синдикализм распространился на весь мир."
 CSA_new_lend_lease: "Американская поддержка"
 CSA_new_lend_lease_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или по крайней мере, врагов наших врагов. Если они будут сражаться лучше, то вместе у нас есть шанс на победу."
 CSA_on_the_beach: "На берегу"
 CSA_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берег, и для этого мы должны работать над тем, чтобы у нас было мастерство и сила использовать в своих интересах наше более дальнее расстояние."
 CSA_from_the_sky: "С неба"
 CSA_from_the_sky_desc: "Наш самый большой шанс проецировать силу через океаны - это использование силы воздуха - мы можем помочь нашим союзникам наилучшим образом, помогая им достичь превосходства в воздухе, и через этот контроль над полем боя."
 CSA_great_leap_forward: "Большой скачок вперёд"
 CSA_great_leap_forward_desc: "При условии консолидации наших усилий и четкой направленности наших усилий, американцы смогут вместе совершить прыжок вперед в грядущий век - намного опережая весь остальной мир."
 CSA_world_revolution: "Мировая революция"
 CSA_world_revolution_desc: "Теперь наш народ может выстоять, зная, что мы сделали все возможное, чтобы распространить синдикалистскую революцию по всему миру - во славу Америки и рабочих всех стран!"
 CSA_free_the_west: "Освободите новый мир"
 CSA_free_the_west_desc: "Наше место не в Старом Свете, а в Новом. Наше внимание должно быть сосредоточено на достижении господства в Северной и Южной Америке, а также на том, чтобы стоять высоко, как независимая синдикалистская держава, вместо того, чтобы выступать в качестве подчиненных партнеров европейцев."
 CSA_mexico_friendship: "Дружба с Мексикой"
 CSA_mexico_friendship_desc: "Мексика - дружественная держава, к которой нам было бы неплохо подойти, заключив договор о дружбе и сотрудничестве. Мы должны урегулировать все оставшиеся земельные споры и найти способ улучшить торговлю и военное сотрудничество, чтобы мы могли мирно сосуществовать в Северной Америке."
 CSA_free_mexico: "План войны Зеленый"
 CSA_free_mexico_desc: "Это происходит уже давно - мексиканское государство должно пасть, а его рабочие получить ту же свободу, которую мы достигли для себя."
 CSA_free_canada: "План войны Красный"
 CSA_free_canada_desc: "Теперь наши глаза должны повернуться на север к британцам - настало время для Канады пасть."
 CSA_look_to_the_south: "Посмотреть на Юг"
 CSA_look_to_the_south_desc: "Достигнув господства над Канадой и Мексикой, наши глаза могут быть направлены на юг, на остальную часть Северной и Южной Америки. С теми странами, которые не стали частью революции, следует разобраться сразу."
 CSA_master_of_the_west: "Хозяин Запада"
 CSA_master_of_the_west_desc: "Мы достигли нашей цели: Америка сама по себе является эталоном, хозяином Нового Света и свободна от цепей капиталистического господства. Независимо от того, что происходит в Европе и в других странах, мы будем знать, что Запад, по крайней мере, боролся за свою свободу и одержал победу."
  
 ### Intro Screen ### 
