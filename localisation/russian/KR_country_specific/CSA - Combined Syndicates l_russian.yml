 CSA_milton_wolff_commander_desc: "§YОписание генерала\n§YРодился:§L 7 Октября, 1915, в Бруклине, Нью-Йорк, Соединенные Штаты Америки\n§YВоенная карьера:§L Милтон 'Милт' Вольф, родившийся в семье литовско-венгерских иммигрантов и ранее учившийся искусствоведу, вступил в Красную гвардию сразу после ее образования. Несмотря на то, что он придерживался более авангардистских взглядов, он был принят в ряды и стал довольно популярным среди своих сверстников за его лидерство во время столкновений с ополченцами АПВ в конце 1936 - начале 1937 года.\n\nПосле того, как Джек Рид объявил о революции, стало очевидно, что ОСА испытывает серьезную нехватку командного состава, и именно в этой пустоте Вольф был повышен до генерала после голосования, проведенного его коллегами, которые сочли его подходящим для этой роли. Однако его способность командовать большими армиями еще предстоит испытать.\n§YВажные заметки:§L- Член Централистской фракции, в основном на стороне Браудера."
  
 CSA_edward_allen_carter_jr: "Эдвард Аллен Картер-мл."
 CSA_edward_allen_carter_jr_commander_desc: "§YОписание генерала\n§YРодился:§L 26 Мая, 1916, в Лос-Анджелесе, Калифорния, Соединенные Штаты Америки\n§YВоенная карьера:§L Эдвард Аллен Картер-младший родился в семье чернокожего американца и матери из Восточной Индии, которые вскоре после его рождения переехали в Индию. С распадом Британской империи и провозглашением коммуны Бхаратия Картер впервые в детстве соприкоснулся с социализмом, хотя это было недолго, так как его родители снова переехали в 1932 году, на этот раз в Шанхай, где он пытался присоединиться к местному американскому гарнизону, но получил отказ из-за его юного возраста. \n\nКогда вдали назревала гражданская война в США, он отправился в Америку в качестве безбилетного пассажира в одном из транспортов дипломатической миссии, достигнув Сиэтла и присоединившись к местному отделению Красной гвардии. По мере того как их численность незаметно мобилизовалась на восток, чтобы начать революцию, Картер постепенно стал популярен среди солдат, пересказывая истории отваги и революции, которые он видел в младенчестве в Восточной Индии. Когда революция наконец началась, Картер был избран в качестве генерала.\n§YВажные заметки:§L- Член фракции федералистов."
  
 CSA_benjamin_katine: "Бенджамин Катин"
 CSA_benjamin_katine_commander_desc: "§YОписание генерала\n§YРодился:§L 7 Сентября, 1912, в Бруклине, Нью-Йорк, Соединенные Штаты Америки\n§YВоенная карьера:§L Бенджамин Катин, механик и электрик, известный в Нью-Йорке, присоединился к ополченцам "Промышленные рабочие мира", как только они начали заниматься вербовкой. Став популярным среди автомобильных профсоюзов, он был избран офицером в феврале 1937 года, а Центральный штаб выбрал его генералом. Несмотря на то, что профсоюзы автопроизводителей поддержали его кандидатуру, Катину еще предстоит многому научиться, прежде чем он станет ценным генералом для ОСА.\n§YВажные заметки:§L- Член профсоюзной фракции."
  
 CSA_james_patrick_murphy: "Джеймс Патрик Мерфи"
 CSA_james_patrick_murphy_commander_desc: "§YОписание генерала\n§YРодился:§L 9 Февраля, 1901, в Сан-Франциско, Калифорния, Соединенные Штаты Америки\n§YВоенная карьера:§L Джеймс Патрик Мерфи окончил Калифорнийский государственный университет в 1926 году по специальности радиоинженер и переехал в Сан-Франциско. Несмотря на то, что он был ничем не примечателен во время крупных беспорядков 1930-х годов, он присоединился к Красной гвардии после выборов 1936 года, где его механические навыки работы с радио позволили ему соединить рабочих Калифорнии с рабочими Чикаго. Поскольку рабочие были незаметно мобилизованы в Чикаго, Мерфи был направлен в несколько городов, расположенных на территории нынешней цитадели синдикалистов, для улучшения радиосвязи между отрядами Красной гвардии. За свою службу ему было присвоено звание генерала Красной гвардии, но даже многие в Генеральном штабе ОСА сомневаются, что этот радиоинженер сможет возглавить огромные армии."
  
 CSA_john_tisa: "Джон Тиса"
 CSA_john_tisa_commander_desc: "§YОписание генерала\n§YРодился:§L 6 Апреля, 1914, в Филадельфии, Пенсильвания, Соединенные Штаты Америки\n§YВоенная карьера:§L Джон Тиса из кубинско-итальянской семьи иммигрантов. Ранее работал в основном на фабрике и в свободное от работы время писателем-любителем, 31 декабря 1936 г. Тиса поступил на службу в Красную гвардию. С тех пор он заслужил уважение солдат-синдикалистов в Нью-Джерси и был избран их командиром на штабных выборах. Затем Тису повысили до генерала, где к лучшему или худшему, ему придется с нуля учиться искусству войны, если он надеется во время революции опередить врага."
  
 CSA_oliver_law: "Оливер Лоу"
 CSA_oliver_law_commander_desc: "§YОписание генерала\n§YРодился:§L 23 Октября, 1900, в Техасе, Соединенные Штаты Америки\n§YВоенная карьера:§L Оливер Лоу был зачислен в армию США в 1919 году рядовым в 24-м пехотном полку, дислоцированном на границе с Мексикой. Он оставил армию в 1925 году после того, как ему отказали в продвижении по службе из-за цвета кожи, и сначала переехал в Блаффтон, штат Индиана, где работал на цементном заводе, а затем вскоре после этого в Чикаго, где водил такси до Желтого Компания такси. Когда разразилась Великая депрессия, Ло оставался без работы на долгие годы, пока ему не удалось стать стивидором и вступить в Международную ассоциацию грузчиков. На свои сбережения он попытался открыть ресторан в 1932 году, но в конечном итоге потерпел неудачу и снова потеряв работу, он присоединился к Международной защите труда. Когда над Соединенными Штатами нависла гражданская война, Ло одним из первых пошел добровольцем в Красную гвардию. Из-за его военного прошлого и лидерских качеств он был быстро выбран в качестве офицера своими однополчанами, прежде чем позже он достиг звания генерала благодаря спонсированию Национального негритянского конгресса.\n§YВажные заметки:§L- Верный член фракции юнионистов, и по слухам, поддерживает тесные отношения как с Баярдом Растином, так и с Асой Филипом Рэндольфом."
  
 CSA_william_rea_furlong: "Уильям Риа Фарлонг"
 CSA_william_rea_furlong_navy_chief_desc: "§YBorn:§! §LMay 26th, 1881, in Allenport, Pennsylvania, United States of America§!\n§YBackground:§! §LWilliam Rea Furlong attended the Normal School in California, Pennsylvania, where he earned his teaching degree. In 1901, he was recommended for the United States Naval Academy at Annapolis, Maryland. Furlong graduated in 1905 with the rank of ensign and was assigned to the armoured cruiser USS Maryland. In 1910, Furlong was assigned to the protected cruiser USS Chicago, which was posted as the reserve of the Massachusetts Naval Militia, briefly commanding the cruiser. He served on Chicago until 1912, when he attended the Columbia University, New York and graduated with the Master of Science degree in electrical and radio engineering in 1914. Furlong was then assigned as fleet radio officer and aide on the staff of the commander-in-chief, United States Atlantic Fleet. In April 1914, he participated in the Veracruz Expedition in Mexico. From 1916 to 1917, Furlong served as a gunnery officer on board battleships USS South Carolina and USS New York and in 1918 he was assigned to the Bureau of Ordnance. From 1921 to 1923 he served as an aide on the staff and fleet gunnery officer to the commander-in-chief, United States Pacific Fleet. This was followed by an assignment from 1923 to 1926 where he served in office of the Chief of Naval Operations. From 1926 to 1928 Furlong served as executive officer of the battleship USS West Virginia, and then served as commander of the oiler USS Neches. He also served as division commander of destroyers in the Pacific. From 1928 to 1931 he served as Chief of Policy and Liaison Section, Office of Island Government. From 1931 to 1933 he commanded the light cruiser USS Marblehead and then served as inspector of ordnance in charge at the Naval Proving Ground in Dahlgren from 1933 to 1936. With outbreak of the Civil War he joined the Combined Syndicates of America and as oldest captain to join the C.S.A became the first admiral of the Second Continental Navy.§!" #NT!
  
 CSA_arthur_schuyler_carpender: "Артур Шайлер Карпендер"
 CSA_arthur_schuyler_carpender_admiral_desc: "§YОписание адмирала\n§YРодился:§L 24 Октября, 1884 в Нью-Брунсвике, Нью-Джерси, Соединенные Штаты Америки\n§YВоенная карьера:§L Артур Шайлер 'Чипс' Карпендер, прямой потомок Вольферта Герретсе Ван Кувенховена - одного из первых поселенцев колонии Новые Нидерланды, окончил Военно-морскую академию США в 1908 году и служил на линкоре "Миннесота" Великого Белого флота, посланного президентом. Теодор Рузвельт совершал кругосветное путешествие в 1907 году. На фоне Банановых войн он командовал десантным отрядом из 16 человек с корабля "Мариетта", который высадился на берегу в Пуэрто-Кортесе, Гондурас. Покинув "Мариетту" в 1911 году, Карпендер принимал участие в оснащении нового линкора USS Utah. Карпендер участвовал в оккупации Веракруса Соединенными Штатами в апреле 1914 года во время мексиканской революции в качестве адъютанта Первого полка голубых курток, который был сформирован из моряков из Флориды, Юты и Арканзаса, а по возвращении в Соединенные Штаты Карпендер был назначен в Управление по делам военно-морской милиции. В 1916 году Карпендер помог оборудовать и ввести в эксплуатацию новый эсминец USS Davis на вери BIW, а затем был членом его команды до 1917 года, когда он принял на себя командование эсминцем USS Fanning. В 1919 году он явился в компанию 'Newport News Shipbuilding and Drydock Company' с просьбой помочь оборудовать новый эсминец USS Radford и принял на себя командование кораблем, когда он был введен в эксплуатацию. Карпендер вернулся в Соединенные Штаты в 1920 году и стал членом Военно-морской экзаменационной комиссии и генеральным судьей военного трибунала на военно-морской учебной базе Великие озера. В 1922 году он принял командование USS Barry. Он явился на военно-морскую базу подводных лодок в Нью-Лондоне для обучения в 1923 году, после чего был отправлен на Азиатский флот США в качестве командира 6-й дивизии подводных лодок. В 1924 году Карпендер вернулся в Вашингтон, где он служил на берегу в течение следующих двух лет в Бюро навигации, прежде чем стать исполнительным офицером военного корабля США Питтсбург в 1926 году до 1928 года, когда он принял на себя командование эсминцем USS Macdonough. Следуя привычной схеме чередования береговой службы с морской, Карпендер служил в Управлении начальника военно-морских операций с 1929 по 1932 год. За этим последовали два года в качестве старшего офицера легкого крейсера USS Omaha. Затем он поступил в Военно-морской колледж в Ньюпорте, после чего вернулся в Канцелярию начальника военно-морских операций. В начале 1937 года он стал начальником штаба эсминцев боевого флота. С началом гражданской войны он присоединился ко второму континентальному флоту и получил звание адмирала флота Синдикатов."
  
 CSA_arleigh_albert_burke: "Арли Альберт Берк"
 CSA_arleigh_albert_burke_theorist_desc: "§YBorn:§! §LOctober 19th, 1901, in Boulder, Colorado, United States of America§!\n§YBackground:§! §LArleigh Albert '31-knot Burke' Burke never graduated from high school due to the 1918 influenza outbreak but instead won an alternate appointment to the United States Naval Academy given by his local congressman. He graduated from the academy in June 1923, and was commissioned as an ensign in the United States Navy. From then until April 1928 he was an officer in the battleship Arizona. Burke was next assigned to the Fleet Base Force flagship Procyon, in which he was Flag Lieutenant and Force Personnel Officer. Resuming his formal education in June 1929, Lieutenant Burke received a Master's Degree from the University of Michigan two years later, then served in the heavy cruiser Chester. He spent the middle 1930s on the Base Force staff and at the Bureau of Ordnance in Washington, D.C. In 1936 he joined the destroyer Gilmer and with outbreak of the Civil War he with his crew supported the CSA for which he was promoted to the rank of admiral and became one of the first flag officers of the Second Continental Navy.§!" #NT!
  
 CSA_hyman_godalia_rickover: "Хайман Годалиа Риковер"
 CSA_hyman_godalia_rickover_high_command_desc: "§YBorn:§! §LJanuary 27th, 1900, in Maków Mazowiecki, Łomża Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LHyman Godalia \"George\" Rickover, born into a Polish Jewish family and made passage to New York City with his mother and sister in March 1906, fleeing anti-Semitic pogroms during the Revolution of 1905 in Russia, and later moved to Chicago. Rickover's naval career began in 1918 at the Naval Academy and he was graduated in 1922. He joined the destroyer Overton and impressed his commanding officer with his hard work and efficiency, and was made engineer officer in 1923, becoming the youngest such officer in the squadron. He next served on board the battleship Mississippi before earning a Master of Science in electrical engineering from Columbia University in 1930 by way of a year at the Naval Postgraduate School. From 1929 to 1933, Rickover qualified for submarine duty and command aboard the submarines S-9 and O-3. While at the Office of the Inspector of Naval Material in Philadelphia in 1933, Rickover translated Das Unterseeboot (The Submarine) by Weltkrieg German Imperial Navy Admiral Hermann Bauer. In the early 1937 he was appointed as Commander, 3rd Submarine Division. With start of the Civil War he joined the Second Continental Navy and ordered the 3rd Submarine Division go to Philadelphia, for which he was promoted to the rank of admiral and became one of the first admirals of the Continental Navy.§!" #NT!
  
 CSA_hugh_nathaniel_mulzac: "Хью Натаниэль Малзак"
 CSA_hugh_nathaniel_mulzac_navy_chief_desc: "§YBorn:§! §LMarch 26th, 1886, on Union Island, British Windward Islands§!\n§YBackground:§! §LHugh Nathaniel Mulzac life at sea started immediately after high school when he served on British schooners. He was sent to Swansea Nautical College in Wales to train for his ship masters license. In 1918, Hugh Mulzac emigrated to the United States. Within two years he had earned his shipping master's certificate, the first ever issued to an African-American. He joined with Marcus Garvey's Universal Negro Improvement Association (UNIA) and served as a Captain on the SS Yarmouth of the Black Star Line. However, disagreements with the UNIA lead to his resignation in 1921 and later to joining the International Seamen's Union of America (ISUA) in 1927. Before 1937 the only shipboard work Mulzac could get was in the steward's departments on several shipping lines. In 1934, after pressure from side of ISUA, he could become a captain of a ship with crew consisting only of african-americans, but he refused with the words 'Under no circumstances will I command a Jim Crow'. After the start of the Second American Civil War with need of the CSA in captains of ships he was appointed as commander the destroyer CNS Smith Thompson and was chosen for senior courses. After finishing them he became famous for being the first ever black admiral.§!" #NT!
  
