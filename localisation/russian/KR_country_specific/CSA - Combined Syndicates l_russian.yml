 csa.3.t: "Социалистическая Конституция - Основа"
 csa.3.d.socialist: "Статья 1. Вся власть в Америке исходит из народа и принадлежит народу. Народ осуществляет власть через Совет Профессиональных Рабочих, составляющий политический фундамент Америки. Все остальные государственные учреждения подотчетны и управляются Советом Профессиональных рабочих.\n\nСтатья 2. Все представительные органы государственной власти избираются гражданами на основе всеобщего, равного и прямого, тайного голосования их соответствующими профсоюзами. Профсоюзы оставляют за собой право отказать работникам в членстве, если они имеют долги по членским взносам. Народные представители во всех органах государственной власти ответственны перед своими избирателями. Законом будет определено. в каких случаях, в каких условиях и каким путем избиратели могут отозвать своих представителей, притом и до завершения срока, на который они были выбраны.\n\nСтатья 3. Никакие законы, административные и местные правила и положения не могут противоречить Конституции. Все государственные органы, вооруженные силы, все политические партии, общественные организации и предприятия обязаны соблюдать Конституцию и законы. Все случаи нарушения Конституции и законов должны быть расследованы комиссией Совета Профессиональных Рабочих. Ни одна организация и ни один человек не может стоять превыше Конституции и законов."
 csa.3.d.syndicalist: "Статья 1. Вся власть в Америке исходит из народа и принадлежит народу. Народ осуществляет власть через местные советы профсоюзов, составляющий политический фундамент Америки. Местным профсоюзным советам не разрешается отказывать в членстве из-за платежеспособности или на основании ранее существовавших условий. Все остальные государственные учреждения подотчетны и управляются Всепромышленным Съездом.\n\nСтатья 2. Профсоюзные советы обязаны выступать в виде союзов на Всепромышленном Съезде. Все представительные органы государственной власти избираются гражданами на основе всеобщего, равного и прямого, тайного голосования. Народные представители во всех органах государственной власти ответственны перед своими избирателями. Законом будет определено. в каких случаях, в каких условиях и каким путем избиратели могут отозвать своих представителей, притом и до завершения срока, на который они были выбраны.\n\nСТатья 3. Никакие законы, административные и местные правила и положения не могут противоречить Конституции. Все государственные органы, вооруженные силы, все политические партии, общественные организации и предприятия обязаны соблюдать Конституцию и законы. Все случаи нарушения Конституции и законов должны быть расследованы Всепромышленным Съездом. Ни одна организация и ни один человек не может стоять превыше Конституции и законов"
 csa.3.a: "Принято"
  
 csa.4.t: "Социалистическая Конституция - Права Человека и Права Рабочего"
 csa.4.d: "Статья 6. Гражданам гарантированы свобода печати, свобода речи, свобода ассоциации, свобода собраний, свобода проведения публичных митингов и демонстраций.  Гражданам гарантированы свобода совести и свобода вероисповедания. Гражданство получают все Американцы, легально жившие в Америке на момент ратификации Конституции. Церковь отделена от государства.\n\nСтатья 7. Женщины имеют равные права с мужчинами во всех областях государственной, экономической и социально-политической жизни. Женщины имеют право на равную с мужчинами зарплату за равную работу, и, как рабочие или служащие. они пользуются особой защитой. Государство обязано выплачивать эквивалентную заработную плату до 20 часов в неделю матерям до и после родов.\n\nСтатья 8. Гражданам Америки гарантируется неприкосновенность личности. Никто не может быть арестован без решения суда или поручения прокурора. Гражданам Америки гарантирована неприкосновенность жилища. Никто, без законных на то оснований, не может входить в дом против воли проживающих в нем.\n\nСтатья 9. Посредством экономических и прочих мер государство помогает трудящимся объединятся и организовываться для защиты от экономической эксплуатации. Государство защищает лиц, занятых в качестве рабочих или служащих, путем предоставления им права на объединение, ограничения рабочего дня, обеспечения права на оплачиваемый ежегодный отпуск, контроля условий труда, удалении внимания жилищным условиям и социальному страхованию."
 csa.4.a: "Принято"
  
 csa.5.t: "Социалистическая Конституция - Судоустройство"
 csa.5.d: "ИРМ усердно работают над тем, чтобы Верховный Суд не был последней инстанцией, перекладывая эту обязанность на Апелляционные Суды. Они напоминают членам Съезда о том, что Суд виновен в легализации угнетения профсоюзов и совершенно реакционных законов. Их соперники утверждают, что эта дискриминация была результатом прогнившей партийной системы, а не недостатком Конституции США. Результат дебатов в руках тех, кто не примкнул ни к одной стороне."
 csa.5.a: "Принять предложение"
 csa.5.b: "Верховный Суд не потеряет свое место"
  
 csa.6.t: "Социалистическая Конституция - Экономика"
 csa.6.d: "Статья 15. Основой экономической системы Америки является социалистическое владение средствами производства в форме общественной собственности, принадлежащей всем людям, и колхозно-кооперативной собственности.\n\nСтатья 16. Все минеральные и другие подземные богатства, воды, в том числе минеральные и лечебные воды, источники природной энергии, средства железнодорожного и воздушного сообщения, почта, телеграфы, телефоны и радиовещание являются общественной собственностью.\n\nСтатья 17.  Земля принадлежит тем, кто ее обрабатывает. Собственность колхозов и других кооперативных организаций и их совместных предприятий включает в себя средства производства и другие активы, которые им требуются для целей, изложенных в их правилах. Земля, находящаяся в собственности колхозов, передается им в свободное пользование на неограниченный срок.\n\nСтатья 18. Частная собственность и частная инициатива в экономике гарантированы. Наследование частной собственности гарантировано. Право наследования регулируется законом. Никому не разрешается использовать права частной собственности в ущерб обществу. Запрещено существование частных монополистических организаций, таких как картели, синдикаты, тресты и аналогичные организации, созданные с целью диктования цен, монополизации рынка и нанесения ущерба интересам государственной экономики. Частная собственность может быть ограничена или экспроприирована, если этого требуют общие интересы, но только в соответствии с законом. По закону будет определяться, в каких случаях и в какой мере владелец должен получить компенсацию. При тех же условиях отдельные отрасли народного хозяйства или отдельные предприятия могут быть национализированы законом, если этого требуют общие интересы."
 csa.6.a: "Принято"
  
 csa.7.t: "Социалистическая Конституция - Конгресс и Президент"
 csa.7.d: "Волна неприсоединившихся делегатов несколько раз пыталась уйти на перерыв, но безрезультатно. Похоже, что вопрос об исполнительной власти зашел в тупик, и решение должно быть принято до того, как делегаты начнут голодать из-за нерешительности. На одной стороне стоят ИРМ, чей план Одного Большого Профсоюза не предусматривает единого исполнительного лица. Они считают, что президент по своей сути реакционная популистская позиция, и стоит быть уверенным в том, что человек вроде Хью Лонга никогда не пройдет к власти в новой Америке. Оппозиция, так называемое прессой собрание из АФТ, Авангарда и Пресервационистов, хотят сильное лицо, представляющее Америку. Лидер без возможностей, говорят они, никогда не спасет Америку, как Рид без власти."
 csa.7.a: "Конгресс будет править один"
 csa.7.b: "Нам нужен сильный Президент"
  
 csa.8.t: "Социалистическая Конституция - централизация или децентрализация"
 csa.8.d: "Съезд, после перерыва, оказался разделен еще больше, чем был ранее. Ядро ИРМ перешло к более строгим догмам, которые подталкивают оставшиеся статьи к защите против государственной тирании. Защите путем пожизненного обеспечения членства в профсоюзе и сочетания социального обеспечения с пожизненной занятостью. Некоторые члены ИРМ подразумевали антагонизм АФТ и ее предпочтение возвращения к капитализму. В ответ Авангард побудил АФТ напомнить правительству о Достоинстве Труда. Этот аргумент противостоит Индустриальному Юнионизму с Крафт-Юнионизмом, где право на справедливую заработную плату за добросовестный труд противоречит цели ИРМ отменить заработную плату. АФТ утверждает, что это на самом деле лучше предотвратит тиранию со стороны государства, поскольку она предотвращает "тиранию 51% над 49%" на профсоюзных выборах."
 csa.8.a: "Пожизненная занятость остановит тиранов"
 csa.8.b: "Достоинство труда остановит тиранов"
  
 csa.9.t: "Социалистическая Конституция - Столица"
 csa.9.d: "Нужно решить, какой город станет столицей Америки. Многие выступают за Вашингтон, штат Колумбия, который и до этого был столицей, и легко станет новой. Другие выдвигают Чикаго, Филадельфию и Нью-Йорк. Что выберет съезд?"
 csa.9.a: "Оставьте её в Чикаго"
 csa.9.b: "Вашингтон"
 csa.9.c: "Филадельфия"
 csa.9.e: "Нью-Йорк"
  
 csa.10.t: "Окончание Конституционного Съезда"
 csa.10.d: "Конституционный Съезд подошел к концу, и результатом его работы является новая Конституция Америки. Делегаты возвращаются в родные штаты, с новыми союзниками и противниками. Несмотря на оптимизм на заключительных фотографиях, настоящая работа по восстановлению страны лишь началась."
 csa.10.a: "Долгой жизни Рабочим Америки!"
  
 csa.11.t: "Временный президент"
 csa.11.d.commonwealth: "В последний день Съезда Джон Сайлас Рид - более известный как Джек Рид - объявил о своем уходе с поста руководителя страны. Слухи об ухудшении его здоровья не печатались в прессе, своего рода джентельменское соглашение. Джек Рид сказал, что проведет остаток своей жизни вместе с женой, Луизой, и дочерью. Более того, Рид подчеркнул, что его ролью было провести страну через Революцию, но теперь ей нужен новый лидер. Наибольшую популярность в Конгрессе обрели два кандидата. Первый - это Элизабет Герли Флинн из ИРМ, которая начала государственную кампанию по привлечению избирателей за возможную женщину-президента, очевидно, себя. Другой - это Норман Томас, который привлек представителей СПА к работе с Социал-Демократами для получения их голосов. Хотя это лишь временная должность до проведения выборов, очевидно, что она позволит сильно повлиять на фундамент нового государства."
 csa.11.d.usas: "В последний день Съезда Джон Сайлас Рид - более известный как Джек Рид - объявил о своем уходе с поста руководителя страны. Слухи об ухудшении его здоровья не печатались в прессе, своего рода джентельменское соглашение. Джек Рид сказал, что проведет остаток своей жизни вместе с женой, Луизой, и дочерью. Более того, Рид подчеркнул, что его ролью было провести страну через Революцию, но теперь ей нужен новый лидер. Наибольшую популярность в Конгрессе обрели два кандидата. Первый - это Эрл Браудер, нынешний Секретарь по связям. который выступает за и сотрудничает со сторонниками плановой экономики. Другой - это Уильям З. Фостер, крупная сила на Конституционном Съезде, заставивший АФТ выступать за централизм, и использующий свои связи для получения преимущества сейчас. Хотя это лишь временная должность до проведения выборов, очевидно, что она позволит сильно повлиять на фундамент нового государства."
 csa.11.a: "Место займет Элизабет Герли Флинн"
 csa.11.b: "Норман Томас набрал достаточно голосов"
 csa.11.c: "Место займет Эрл Браудер"
 csa.11.e: "Уильям З. Фостер набрал достаточно голосов"
  
 ### Reconstruction Events ### 
  
 csa.12.t: "Суд над АПВ"
 csa.12.d: "С окончанием Революции нужно разобраться с теми, кто сражался против нас. По словам Эрла Браудера, Хьюи Лонг мог бы стать прекрасным союзником социализма. Мы признаем, что планы Лонга по социальному обеспечению шли в верном направлении, но его авторитаризм был отвратителен. Семья Лонга и его самые приближенные люди в изгнании, но оставшиеся лидеры в наших руках. Франсис Таунсенд, защищая их действия, заявил, что этот радикальный милитаризм был по вине Южного Популизма, не лонгизма. Некоторых убедили эти слова, но в итоге..."
 csa.12.a: "Простить лидеров АПВ"
 csa.12.b: "Посадить лидеров АПВ"
 csa.12.c: "Захватить и посадить всех членов партии"
  
 csa.13.t: "Суд над старым правительством"
 csa.13.d: "С окончанием Революции нужно разобраться с теми, кто сражался против нас. Обвинения, кроме бывших Федеральных политиков, относятся и к Дугласу МакАртуру. Они обвиняются в захвате власти и приостановлении действия гражданских прав  для защиты Демократов-консерваторов. Из-за недавнего изгнания МакАртура, вместо него выступил Генри Моргентау Младший. Представляя деловые и социальные интересы старого режима, Моргентау заявил, что только при МакАртуре было прекращено насилие в отношении евреев, совершаемое АПВ. Однако свидетельства о нежелании МакАртура взять власть больше положенной, и его личное восхищение социалистом Джеймсом Кокси, несколько изменили мнение. В итоге было решено..."
 csa.13.a: "Простить лидеров-федералов"
 csa.13.b: "Посадить лидеров-федералов "
 csa.13.c: "Захватить и посадить всех сторонников режима"
  
 csa.14.t: "Авангардистские фильмы"
 csa.14.d: "Авангардистское искусство по сути не является политическим инструментом, но художники продемонстрировали ошеломительную поддержку СПА в 1936. От сюрреалистов в Нью-Йорке, шокирующих изображением секса на экране, до Дадаистов, бросающих вызов самой концепции популярного искусства. В рамках этого движения многие тысячи кинотеатров страны были экспроприированы, чтобы гарантировать отсутствие цензуры работ такого калибра со стороны ханжеских владельцев кинотеатров."
 csa.14.a: "Детям не стоит видеть эти сюрреалистичные картины"
  
 csa.15.t: "Арт-Деко против Модернизма"
 csa.15.d: "Большую часть 20-х и 30-х годов в архитектуре от побережья до побережья доминировал стиль Арт-Деко. Однако среди архитекторов внутри СПА есть революционеры, желающие вырваться из старых оков и создать что-то более современное, вдохновленное веяниями из Франции, Италии и Британии. Но есть и считающие, что Арт-Деко это Американский стиль, который нельзя уничтожать по политическим прихотям. Консерваторы указывают на недавнее уничтожение художественной работы на Рокфеллер Центре, после того как лица Зевса и Тора на нем были заменены Диего Ривьерой на лица Маркса и Ленина, что было осуждено за плохой вкус. Какой же стиль мы поддержим?"
 csa.15.a: "Сохраним Арт-Деко"
 csa.15.b: "Модернизм"
  
 csa.16.t: "Споры о членских взносах и расизме"
 csa.16.d: "То, что во время революции звучало как простое положение об отмене сегрегации, теперь тормозится различными препятствиями. Все началось со спора о том, о том, являются ли членские взносы в профсоюзы по своей сути дискриминационными по отношению к чернокожим работникам. Доказательства обеих сторон звучали неубедительно, и большинство профсоюзов, которым отказали в участии в Съезде, протестовали в пользу максимального членского взноса. Эти протестующие утверждают, что подвергаются дискриминации по расовому признаку со стороны откровенно антирасистской ИРМ. Затем прибыл представитель новоосвобожденных штатов, возразивший, что принудительная интеграция является нарушением их профсоюзных прав на коллективные решения. В конечном счете, ИРМ выстояли, и публично назвали нового Конгрессмена и протестующих реакционерами."
 csa.16.a: "Мы не уступим этим замаскированным расистам!"
  
 csa.17.t: "Подъем женских профсоюзов"
 csa.17.d: "После революции все больше и больше женщин входит в политику и технические направления. В некоторых штатах освобождение женщин прошло без помех, в других же коса нашла на камень. Государственный опрос показал, что количество женских профсоюзов увеличилось в четыре раза за последний год. Во время интервью они заявляют о постоянной систематической дискриминации в области науки и государственных служб. После этих событий, планируемое Женское Собрание было отменено, так как страна начала спорить об этическом применении женского освобождения. [CSA.GetLeader] остановил споры, осудив обе стороны, и заявил, что 'в дискриминации виноваты люди с обеих сторон'."
 csa.17.a: "Революционные Мужчина и Женщина равны"
  
 csa.18.t: "Перераспределение корпоративных богатств"
 csa.18.d: "Одно из немногих вещей, в которых Рид был согласен с Лонгом, это перераспределение богатств. Военные меры Рида уступили место мирному законодательству о борьбе с тем грабителями, с которыми он сражался всю жизнь. Это выразилось в форме его последнего пожелания Конгрессу, об экспроприации всех богатств, принадлежащих одному лицу, на сумму более 10 миллионов долларов. [CSA.GetLeader] сделал еще один шаг, пригрозив сделать незаконной саму концепцию корпораций. Уже на следующий день государственные учреждения были завалены сотнями, если не тысячами официальных запросов о роспуске корпораций на составляющие их предприятия, а также заявок на новые консорциумы на соседнем листе. Для [CSA.GetLeader] очевидно, что это лишь попытка баронов-грабителей скрыть свою деловую деятельность от правительства, поэтому он приказал ввести мораторий на реклассификацию до тех пор, пока не закончится перераспределение богатств."
 csa.18.a: "Вы так просто не отделаетесь"
  
 csa.19.t: "Перераспределение земель и местные владельцы"
 csa.19.d: "От особняков Рокфеллера, Морганов, Карнеги и Вандербильтов до управленцев фирменными магазинами. Земля Соединенных Штатов все еще принадлежит капиталистам. Наихудшим примером этого является ранчо Мерфи в Калифорнии, бывшее ульем сереброштанников во время войны, и занявшее наши силы на месяцы. Конгресс принял решение об экспроприации этих владений. Многие из поместий на юге и западе были переданы местным общинам и использованы в качестве общественного жилья. Как и ожидалось, вооруженное сопротивление местных стоило нам несколько жизней, но мало кто ожидал, что наши ополченцы окажутся неэффективными во время экспроприации. Особенно крепкий орешек попался в Монтане, где посланный отряд ополчения переметнулся на сторону местного полевого командира и восемь месяцев охранял его крупные владения, пока не вмешалась наша Красная Гвардия. В любом случае программа, похоже, идет успешно, поэтому нет причин для ее пересмотра."
 csa.19.a: "Кто бы мог подумать?"
  
 csa.20.t: "Тюрьмы переполнены реакционерами"
 csa.20.d: "Никто не ожидал, что наша система наказаний окажется настолько перегружена, чтобы потребовалось решать проблему так высоко. Многочисленные небольшие расколы в СПА оставили нашему правительству немалую долю недоброжелателей, как и ожидаемое сопротивление. Тысячи и тысячи людей накормлены, одеты и имеют крышу над головой за наш счет за свои преступления против народа. Умеренные считают, что тюрьмы станут питательной средой для реакционеров, поэтому необходимо отправить их в рабочие лагеря. Там они смогут расплатиться с государством за свое воровство у народа. Авангардисты полагают, что мы были слишком мягки к этим предателям, и поэтому должны казнить наиболее влиятельных из них, поскольку дело идет к восстанию. Движение Католических Рабочих крайне несогласно с такой идеей, считая, что изгнание и жизнь в других местах будет самым Христианским решением, которое можно предпринять."
 csa.20.a: "Казнить высокопоставленных предателей"
 csa.20.b: "Отправить их в трудовые лагеря"
 csa.20.c: "Выслать их в Канаду и Мексику"
  
 csa.21.t: "Революционное образование"
 csa.21.d: "Джон Дьюи, известный профессор Университета Джонса Хопкинса, был назначен Министром Образования. Дьюи считает, что цель образования - не только получение определенного набора навыков, но скорее реализация всего потенциала человека и возможности использовать все эти навыки. Он говорит: 'если знания приходят из впечатлений, которые произвела на нас природа, невозможно получить знания без использования того, что впечатляет наш разум'. Школы, которые учили наших рабочих быть зарплатными рабами, будут изменены так, чтобы учащиеся могли достичь максимума из своего потенциала. Недовольные Дьюи, особенно Движение Католических Рабочих, утверждают, что его политика противоречит религиозному образованию. В конечном счете, [CSA.GetLeader] решил поддержать реформы Дьюи."
 csa.21.a: "К новому поколению"
  
 csa.22.t: "Президент раскрывает крупный заговор бизнеса"
 csa.22.d: "[CSA.GetLeader] и Генеральный Прокурор сегодня выступили в Конгрессе с заявлением о раскрытии связи между корпорациями, поддерживавшими Хью Лонга, МакАртура и Тихоокеанские Штаты. Они утверждают, что за деградацией социальной политики в Америке во время революции стояли интересы бизнеса, и что в случае победы МакАртура, ТША или Лонга, Корпорации должны были стать истинной властью за ширмой президентства. Президент предложил немедленный полный роспуск и экспроприацию в пользу государства активов, принадлежащих замешанным в этом грандиозном заговоре. Когресс был ошеломлен, и большинство сперва поддержали эти меры. Список предателей, однако, вызывает беспокойство у некоторых членов ИРМ и АФТ. В него входят и крупные фармацевтические компании вроде Merck & Co. Многие беспокоятся, что такие меры могут, в том числе, негативно повлиять на здравоохранение в ОСА.  Было выдвинуто альтернативное предложение о коллективизации этих корпораций, и о реабилитации их членов."
 csa.22.a: "Маленькая жертва для будущего без капитализма"
 csa.22.b: "Они должны быть реабилитированы"
  
 csa.23.t: "Сопротивление социальным переменам"
 csa.23.d: "В попытке рассмотреть изменения в строящем социализм обществе, Конгресс разрешил создание документального фильма о новой Америке, в том числе и для демонстрации мира нашего прогресса. Показ фильма в Конгрессе вызвал шок и отвращение, он содержал в себе сцены надругательства над государственной пропагандой, продолжающимся социальным выдавливанием женщин с рабочих мест, представителей профсоюзов, завышающих профсоюзные выплаты в пять раз для черных рабочих. Коллеги посоветовали режиссеру, Кингу Видору, прекратить активные действия, поскольку реакция была совсем не той, которая ожидалась. Конгресс потребовал у Вигора выдать имена заснятых людей, чтобы должным образом привести их к ответственности. Некоторые личности попытались защитить фильм, заявив, что он указывает на систематические трудности во внедрении столь революционных идей в стране. Очевидно. что долго на своем посту они не продержались."
 csa.23.a: "С реакционерами будет покончено"
  
 csa.24.t: "Семейный кодекс [GetYear] года"
 csa.24.d: "Пока социальная революция идет на всех парах,  Конгресс принял Семейный Кодекс [GetYear] года. Это революционный кодекс, основанный на идеологическом желании избавиться от капиталистической модели семьи и заменить ее на свободные семейные союзы, основанные на взаимной любви и уважении.\n\nДля этого в кодексе есть несколько революционных изменений. Он отменяет запреты к браку, и наиболее значима из них отмена запрета брака при расовом смешении. Законным является лишь гражданский брак. Кодекс разрешает необоснованные разводы, а супруги получат равное разделение собственности на момент развода. Он отменяет понятие незаконности и законом закрепляет право детей на родительскую поддержку и равные права. Кодекс признает сожительство законным и равным гражданскому браку.\n\nБолее того, принят закон, поощряющий семьи брать детей, оставленных бездомными в ходе Революции. Европейская концепция Свободной Любви все еще под вопросом, как и декриминализация гомосексуальности. Комитет Сексологии, возглавляемый Магнусом Хиршфельдом, Вильгельмом Райхом, Гарри Хеем и Аленом ЛеРойем Локком все еще спорит о правильном подходе к этому вопросу."
 csa.24.a: "Мир меняется"
  
 ### Commonwealth Events ### 
 csa.26.t: "Флинн против Синклера"
 csa.26.d: "Спустя некоторое время срок временного правительства, установленный Конституцией [CSA.GetNameDef], наконец, подошел к концу - это означает, что пришло время для избрания нового постоянного президента собранием. Хотя этот пост еще молод, а доминирование синдикалистов на конституционном съезде привело к тому, что исполнительная власть осталась довольно слабой, выборы все еще имеют большое значение - это шанс оценить текущее преобладающее отношение к состоянию революции, а президент все еще рассматривается как лицо Америки за рубежом. Кроме того, получение достаточной поддержки для выдвижения своего кандидата на пост президента является весомым доказательством ведущей роли фракции в политике - а распад СПА оставил две противоборствующие партии очень заинтересованными в этом.\n\nВ назначенное время в [ROOT.Capital.GetCapitalVictoryPointName] перед собравшимися делегатами $CSA_syndicalist_party_postwar_abbrev$ и $CSA_radical_socialist_party_abbrev$ была установлена сцена. На заседании $CSA_syndicalist_party_postwar$ в Портленде, штат Орегон, Элизабет Герли Флинн выступила с речью, призывая к выдвижению на пост президента CSA. Флинн опиралась на свою роль основателя $CSA_syndicalist_party_postwar_abbrev$, а также Американского союза гражданских свобод. Флинн пообещала членам как $CSA_syndicalicalist_party_postwar_abbrev$, так и $CSA_radical_socialist_party_abbrev$, что ее приверженность свободе слова будет гарантировать, что ни один работник, состоящий в профсоюзе или ином объединении, не потеряет своих прав в новом правительстве. Следующим выступил представитель Калифорнии $CSA_radical_socialist_party_abbrev$ Эптон Синклер, основатель движения "Покончить с бедностью в Америке". Синклер пообещал использовать свой политический опыт в убеждении старых американских партий для обеспечения легитимности КША.\n\nСинклер и Флинн провели следующие несколько дней в спорадических дебатах в профсоюзных газетах, Флинн обвинил Эптона Синклера в том, что он неискренний саморекламщик, использующий политику для укрепления своей репутации художника до ACW. Эптон ответил, что Флинн непопулярен среди основной массы сельских американцев, заявив, что ее абсолютизм свободы слова приведет к третьей гражданской войне. Флинн попытался парировать это утверждение, заявив, что статус Синклера среди этой демографической группы вряд ли лучше, и что разрешение свободы слова является наиболее эффективным способом облегчить реинтеграцию - но Синклер остался непреклонен, заявив, что французский менталитет не может быть применен к Америке так скоро, и что эта линия доказывает, что $CSA_syndicalist_party_postwar_abbrev$ слишком радикальна и идеалистична, чтобы оставаться у руля. \n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.26.a: "Элизабет Гурли Флинн!"
 csa.26.b: "Эптон Синклер!"
  
 csa.27.t: "Хоан против Томаса"
 csa.27.d: "Спустя некоторое время срок временного правительства, установленный Конституцией [CSA.GetNameDef], наконец, подошел к концу - это означает, что пришло время для избрания нового постоянного президента собранием. Хотя этот пост еще молод, доминирование ядра партии SPA на конституционном съезде обеспечило президенту достаточную степень власти. Таким образом, выборы имеют большое значение - человек, избранный на пост президента, вероятно, поможет сформировать политику [CSA.GetAdjective] на следующие четыре года. Более того, получение достаточной поддержки для того, чтобы их кандидат занял пост президента, является убедительным доказательством ведущей роли фракции в политике - и распад СПА оставил две противоборствующие партии очень заинтересованными в этом.\n\nВ назначенное время в [ROOT.Capital.GetCapitalVictoryPointName] перед собравшимися делегатами $CSA_syndicalist_party_postwar_abbrev$ и $CSA_radical_socialist_party_abbrev$ была установлена сцена. От $CSA_syndicalist_party_postwar_abbrev$ в Висконсине Дэниел Хоан выступил с речью, призывая к выдвижению на пост президента КША. Хоан пообещал защищать легитимность КША как внутри страны, так и за рубежом, и выдвинул свое успешное мэрство в Милуоки в качестве образца восстановления американских городов. Следующим выступил представитель нью-йоркской $CSA_radical_socialist_party$ Норман Томас, бывший пресвитерианский проповедник, ставший сторонником социализма. Томас поклялся сформировать народный фронт с оставшимися в живых членами Фермерско-рабочей партии, применить христианскую этику к правительству [CSA.GetName] и гарантировать, что в стране не произойдет резкой смены правительства так скоро после ее основания.\n\nХоан и Томас провели следующие несколько дней в спорадических дебатах в профсоюзных газетах. Хоан обвинил Томаса в скрытом национализме, ссылаясь на его долгую антивоенную деятельность до гражданской войны и оспаривая его преданность делу интернационализма. Томас защищался, говоря, что антивоенная политика была правильным путем для Америки, чтобы не участвовать в империалистических войнах. В ответ он заявил, что Хоан был привязан к союзникам в $CSA_syndicalist_party_postwar_abbrev$ и будет ущемлять права рабочих в пользу индустриализации, на что Хоан ответил, что он и $CSA_syndicalist_party_postwar_abbrev$ были очень активны в гарантировании трудовых прав в законе во время конституционного собрания, и что нет причин полагать, что промышленная экспансия вызовет такой большой кризис. \n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.27.a: "Дэниел Хоан!"
 csa.27.b: "Норман Томас!"
  
 csa.29.t: "Флинн против Льюиса"
 csa.29.d: "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Элизабет Герли Флинн почти истек, и что снова пришло время созвать ассамблею, чтобы определить, кто займет место лидера нации. За время своего пребывания на посту президента Флинн добилась выполнения своих главных обещаний, данных предыдущему собранию: расширение и гарантия прав всех рабочих, отмена большинства мер военного времени, ограничивающих свободу слова и самовыражения, расширение прав женщин и укрепление статус-кво промышленного синдикализма. Однако она не лишена противоречий: в частности, ее продолжает преследовать вопрос о свободе слова, поскольку, хотя большинство насильственной оппозиции революции было нейтрализовано, сельская оппозиция была более чем счастлива использовать законы о свободе слова, чтобы продолжать призывать к пассивному сопротивлению. Флинн утверждает, что это признак здорового и свободного общества, но не все в этом убеждены.\n\nНовый соперник президента появился в лице лидера Объединенного профсоюза горняков и сталеваров Америки Джона Л. Льюиса, чье влияние в топливной промышленности выросло после ареста нефтяных баронов после гражданской войны к большому одобрению общественности - хотя некоторые считают его доверие к социалистической системе сомнительным, в лучшем случае. Тем не менее, его статус профсоюзного лидера означает, что ему нельзя отказать в выдвижении.\n\nЛьюис вышел на сцену $CSA_radical_socialist_party_abbrev$, чтобы атаковать Элизабет Герли Флинн на нескольких основаниях - во-первых, что ее администрация проигнорировала требования общественности национализировать топливо в Америке, что привело к нехватке топлива внутри страны. В ответ Флинн заявила, что на самом деле именно Льюис и UMSA спровоцировали дефицит топлива - по ее словам, профсоюз намеренно сдерживал производство топлива по политическим причинам, создавая проблему, в которой он теперь обвиняет Флинн. Льюис осудил этот аргумент как гнусную выдумку, заявив, что эти утверждения ложны и что это "опасно реакционно" - так ставить под сомнение лояльность рабочих, делая правительство неотличимым от боссов, которых они свергли. Со своей стороны, Флинн утверждает, что свобода слова и свобода забастовки не означает свободу от последствий.\n\nНеизбежно сфера дебатов перешла к вопросу о свободе слова - Льюис утверждает, что вера общества в правительство падает из-за отказа Флинн от цензуры прессы, и что ее идеализм, каким бы благим намерением она ни руководствовалась, ослабил революцию в критический момент. Флинн упорно отстаивает идеал свободы слова и обвиняет Льюиса в двуличии - она утверждает, что Льюис вряд ли является социалистом, и что с его стороны глубоко изворотливо выступать за подавление реакционеров, чего не скажешь об обвинениях в том, что Льюис был безжалостным и издевательским профсоюзным лидером.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.29.a: "Президент Флинн!"
 csa.29.b: "Джон Л. Льюис!"
  
 csa.30.t: "Хоан против Льюиса"
 csa.30.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Daniel Hoan's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Hoan's term has seen a combination of Syndicalist ideological thought and Hoan's own brand of 'constructive socialism' - veterans of the war and those in demobilised jobs have been tapped for public improvement projects across the country, while industrial unions have been granted an important role in their industries and some aspects of government. However, there have been issues - Hoan's opponents have recently been putting him under fire for showing favouritism to his old allies - something the President argues has more to do with others continuing to bear ideological grudges from before the war.\n\nThe President's new challenger has appeared in the United Mineworkers and Steelworks of America leader John L. Lewis, whose influence in the fuel industry grew after the oil barons were arrested after the civil war to much public approval - although some find his credibility in a socialist system to be questionable, at best. Even so, his status as a union leader means that he cannot reasonably be denied candidacy.\n\nLewis has stepped up to the $CSA_radical_socialist_party_abbrev$ stage to attack Daniel Hoan on several grounds - first, that his administration has ignored public demands to nationalise fuel in America, resulting in domestic fuel shortages. Hoan retorted by claiming that, in fact, it was Lewis and the UMSA that induced a fuel shortage - according to him, the union has deliberately been restraining fuel production for political reasons, creating the problem he now blames on Hoan. Lewis denounced this argument as vile fabrication, asserting that the claims are false and that it is 'dangerously reactionary' to throw the workers' loyalty into question like this, making the government indistinguishable from the bosses they overthrew. Hoan has bemoaned that, even now, he cannot seem to escape inane criticisms from other socialists.\n\nEventually, Lewis moved onto the question of Hoan's supposed cronyism, arguing that public faith is falling owing to his refusal to appoint secretaries who weren't his allies prior to the war. Hoan has adamantly denied that he showed favouritism for allies, claiming that the opposition is seeing only what they want to, and is not judging the candidates on their own merits. Lewis's response can be summarised as 'What merits?'. The attacks on Lewis's allegedly ruthless union leadership record have hit a stronger nerve - but Lewis has maintained that he wins the union votes despite his rough persona.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..." #NT!
 csa.30.a: "Президент Хоан!"
 csa.30.b: "Джон Л. Льюис!"
  
 csa.31.t: "Джонс против Синклера"
 csa.31.d: "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Эптона Синклера почти истек, и что снова пришло время созвать ассамблею, чтобы определить, кто займет место лидера нации. В течение срока полномочий президента Синклер вел агрессивную борьбу с бедностью - программа "Покончить с бедностью в Америке" с остервенением боролась с нищетой, вызванной гражданской войной, что привело к значительному снижению уровня бедности по всей стране и значительно способствовало ее восстановлению.Однако у президента появились новые противоречия - все большее внимание прессы привлекает загадочная группа "Mankind United", состоящая из преданных последователей Синклера, которые продвигают просинклеровскую теологию.\n\nСоперником президента стал лидер Социалистической рабочей партии и $CSA_syndicalist_party_postwar_abbrev$ Фрэнк Т. Джонс, чье влияние резко возросло благодаря тому, что тогда объединенная SPA спонсировала его усилия по агитации за труд. Джонс вышел на сцену, чтобы напасть на Эптона Синклера по нескольким причинам - первая из которых заключается в том, что администрация Синклера разрушила топливную промышленность из-за его противодействия бурению нефтяных скважин, что привело к нехватке топлива внутри страны. Синклер ответил, что его администрация уже работает над повышением эффективности использования топлива в военных целях, и что он ни в коем случае не слеп к нехватке топлива, но Джонс обвинил его в идеализме в период общественной нужды. Со своей стороны, Синклер считает, что бурение нефтяных скважин решает лишь краткосрочную проблему, создавая потенциально серьезную долгосрочную, и является опасно недальновидным.\n\nНеудивительно, что в дебаты вмешалась организация Mankind United - Джонс заявил, что связь Синклера с теневой группой подрывает доверие общества и может быть названа только опасным поведением.  Синклер отрицал, что группа Mankind United имеет какое-либо отношение к нему или его программе EPIA, утверждая, что они организованы независимо и появились спонтанно. Президент порицал прессу за то, что она раздула такой скандал из группы, которая не только безвредна, но и не имеет никакого значения.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.31.a: "Фрэнк Т. Джонс!"
 csa.31.b: "Президент Синклер!"
  
 csa.32.t: "Рузвельт против Синклера"
 csa.32.d: "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Эптона Синклера почти истек, и что снова пришло время созвать ассамблею, чтобы определить, кто займет место лидера нации. В течение срока полномочий президента Синклер вел агрессивную борьбу с бедностью - программа "Покончить с бедностью в Америке" с остервенением боролась с нищетой, вызванной гражданской войной, что привело к значительному снижению уровня бедности по всей стране и значительно способствовало ее восстановлению. Однако, президент нашел новые противоречия - все большее внимание прессы привлекает загадочная группа 'Mankind United', группа преданных последователей Синклера, которые продвигают просинклеровскую теологию.\n\nКак бы то ни было, $CSA_syndicalist_party_postwar$ ввергла всю страну в хаос, объявив, возможно, самого противоречивого кандидата на предстоящих президентских выборах - не кого иного, как Элеонору Рузвельт, нью-йоркскую светскую львицу и члена бывшей политической династии. Выбор того, кого многие воспринимают как символ старой американской элиты, вызвал такой ажиотаж в средствах массовой информации, что заставил бы покраснеть небезызвестного Уильяма Рэндольфа Херста - действительно, кампания быстро оказалась настолько же связана с Рузвельтом, как и с президентом. Однако руководство РПА осталось при своем мнении, превознося историю активизма Рузвельта, отстаивающего нужды рабочего класса. Рузвельт надеялась, что ей удастся создать коалицию из оппозиции Синклеру, женщин, афроамериканцев и реформистов, но сможет ли она найти достаточно авторитета среди синдикалистов и несиндикалистов, чтобы сделать этот прогрессивный союз возможным - вопрос открытый.\n\nРузвельт и ВПА атаковали Синклера по нескольким причинам - первой из них была оппозиция Синклера к бурению нефтяных скважин, которое, по их мнению, вызывает нехватку топлива. Синклер возразил, что его администрация не слепа к нехватке топлива и уже работает над повышением эффективности использования топлива в военных целях, и что бурение нефтяных скважин не является необходимым. Рузвельт заявил, что Синклер не может быть по-настоящему заинтересован в благополучии рабочих, если он так упорно отказывается повышать уровень их жизни.\n\nВозобновив скандал с "Манкинд Юнайтед", Рузвельт заявил, что связь Синклера с теневой группой подрывает доверие общества и может быть охарактеризована только как опасное поведение. Синклер отрицал, что группа Mankind United имеет какое-либо отношение к нему или его программе EPIA, утверждая, что они организованы независимо и появились спонтанно. Президент порицал прессу за то, что она раздула такой скандал из группы, которая не только безвредна, но и не имеет никакого значения.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.32.a: "Элеонора Рузвельт!"
 csa.32.b: "Президент Синклер!"
  
 csa.33.t: "Джонс против Томаса"
 csa.33.d: "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Нормана Томаса почти истек, и что снова пришло время созвать собрание, чтобы определить, кто займет место лидера нации. За время пребывания на посту президента Томас добился определенных успехов в создании единого социалистического фронта для обеспечения единого правительства по мере созревания революции. Однако, это оказалось обоюдоострым мечом - попытки умиротворить столь широкую коалицию оказывались все более трудными, настолько, что некогда широкое большинство Томаса в законодательном органе значительно уменьшилось, часто ценой престижа правительства\n\nПретендентом на пост президента стал лидер Социалистической рабочей партии и $CSA_syndicalist_party_postwar_abbrev$ Фрэнк Т. Джонс, чье влияние резко возросло благодаря тому, что тогда объединенная SPA спонсировала его усилия по агитации за труд. Джонс поднялся на сцену, чтобы атаковать Нормана Томаса по нескольким основаниям - первое из которых заключалось в попытках администрации Томаса скрыть его прошлую связь с антивоенными активистами в 1910-х и 1920-х годах, обвиняя Томаса в проявлении ложной приверженности международному социалистическому делу. Томас утверждает, что в его позиции нет ничего неискреннего - в конце концов, американцев больше не заставляют вести имперские войны, поэтому он считает, что уже нет необходимости подчеркивать пацифизм в той же степени. Джонс утверждает, что это бледная попытка сохранить поддержку бывших красногвардейцев, которые участвуют в его коалиции - обман, который некоторые уже раскусили. \n\nДебаты распространились на коалицию в целом - Джонс критиковал доктрину Томаса "всеохватывающего социализма", указывая на ухудшение его положения в законодательном органе как доказательство того, что народный фронт только вносит раскол в правительство. Озадаченный Томас ответил так, как не делал этого раньше - он страстно доказывал, что все мы связаны братством труда, и что мы ничто, если не попытаемся работать вместе и не рассмотрим все возможные точки зрения. Томас утверждает, что только так революция сможет по-настоящему процветать.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.33.a: "Фрэнк Т. Джонс!"
 csa.33.b: "Президент Томас!"
  
 csa.34.t: "Рузвельт против Томаса"
 csa.34.d: "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Нормана Томаса почти истек, и что снова пришло время созвать собрание, чтобы определить, кто займет место лидера нации. За время пребывания на посту президента Томас добился определенных успехов в создании единого социалистического фронта для обеспечения единого правительства по мере созревания революции.Однако это оказалось обоюдоострым мечом - пытаться умиротворить столь широкую коалицию становится все труднее, настолько, что некогда широкое большинство Томаса в законодательном органе значительно поредело, часто ценой престижа правительства. \n\nКак бы то ни было, послевоенная Синдикалистская партия ввергла всю страну в хаос, объявив, возможно, самого противоречивого кандидата на предстоящих президентских выборах - Элеонору Рузвельт, нью-йоркскую светскую львицу и члена бывшей политической династии. Выбор того, кого многие воспринимают как символ старой американской элиты, вызвал такой ажиотаж в средствах массовой информации, что заставил бы покраснеть небезызвестного Уильяма Рэндольфа Херста - действительно, кампания быстро оказалась настолько же связана с Рузвельтом, как и с президентом. Однако руководство РПА осталось при своем мнении, превознося историю активизма Рузвельта, отстаивающего нужды рабочего класса. Рузвельт надеялась, что ей удастся создать коалицию из оппозиции Томасу, женщин, афроамериканцев и реформистов - но сможет ли она найти достаточно авторитета среди синдикалистов и несиндикалистов, чтобы сделать этот прогрессивный союз возможным, вопрос открытый.\n\n Рузвельт и ВПА атаковали Томаса на нескольких основаниях - первым из которых были усилия администрации Томаса скрыть его прошлую связь с антивоенными активистами в 1910-х и 1920-х годах, обвиняя Томаса в неискренности. Томас нанес ответный удар, заявив, что Элеонора Рузвельт не в том положении, чтобы критиковать изобретения, поскольку она сама была активисткой истеблишмент-партий, которые ее семья контролировала на протяжении большей части ее жизни. Рузвельт возразила, что на самом деле ее перевоплощение было не таким уж большим - как женщина, она имела мало права голоса в этих делах, и они не мешали ей быть защитницей рабочих. Перепалка по этому вопросу стала настолько ожесточенной, что оба кандидата были вынуждены вмешаться, чтобы предотвратить драку.\n\nДалее Рузвельт сравнила своих последователей, прогрессивную коалицию афроамериканцев, женщин, реформистских социалистов и даже сочувствующих либералов, с противоречивой группой последователей Томаса. По ее словам, быть связанным одновременно с радикальными милиционерами из Красной гвардии, христианами-пацифистами и радикальными профсоюзными деятелями - это противоречие, которое Америка не может принять. В ответ Томас заявил, что у ее союза та же проблема, но Рузвельт настаивает, что он более сплочен, чем нынешнее правительство.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом будет..."
 csa.34.a: "Элеонора Рузвельт!"
 csa.34.b: "Президент Томас!"
  
 csa.36.t: "Зейдлер против Амтера"
 csa.36.d: "И снова четырехлетний срок президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. После восьми лет президентства Флинн решительно изменил лицо страны - американская синдикалистская система и бренд Флинна по защите свободы слова укоренились настолько, что большинство нейтральных делегатов не желают рассматривать более чем мягкие реформы, оставляя Социалистическую партию пытаться заново изобрести себя по мере изменения политического ландшафта. \n\nНа смену Флинну Рабочая партия выдвинула молодого Фрэнка Зайдлера из Милуоки, штат Висконсин - представителя Социалистической лиги молодежи и брата погибшего на флоте добровольца Карла Зайдлера. Его сторонники стремятся наделить Социалистическую партию послевоенного времени бюрократической властью, которая была доступна довоенным политическим силам, сохранив при этом в значительной степени символическое президентство. В ответ на свой политический спад Социалистическая партия выбрала более воинственное послание: ее кандидатом стал Израэль Амтер, представитель обвиняемых социалистов во время первой "красной войны", странствующий организатор довоенного социалистического подполья и бывший соратник Уильяма З. Фостера. Амтер помог Социалистической партии Америки создать Советы безработных в нескольких крупных городах, которые продвигали социалистическое дело до гражданской войны, чем заслужил большое уважение среди ветеранов-революционеров. Социалисты надеются, что он станет символом более активного революционного правительства, в противовес усиливающимся бюрократическим и почти умеренным тенденциям РПА, хотя поддержка Фостером и Лигой единства профсоюзов этой позиции вызвала некоторые разногласия среди более агрессивно антиавторитарных представителей. Здоровье Амтера также стало предметом серьезных дебатов - у 67-летнего Амтера недавно была диагностирована болезнь Паркинсона. Хотя SPA утверждает, что Амтер достаточно здоров для относительно слабой исполнительной власти, очень похоже, что это будут выборы между двумя лидерами - одним из нового поколения, а другим из старого.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом будет..."
 csa.36.a: "Фрэнк Зейдлер!"
 csa.36.b: "Исраэль Амтер!"
  
 csa.37.t: "Эллисон против Хупса"
 csa.37.d.hoan: "И снова четырехлетний срок президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. После восьми лет президентства Хоан установил то, что называют 'американским синдикалистским синтезом' - сохранение некоторых довоенных институтов, таких как полномочная исполнительная власть, в сочетании с ярко выраженным синдикалистским духом в других аспектах управления - система, которая становится все более признанной в стране.\n\nНа смену Хоану Рабочая партия выдвинула Элмера Эллисона из Кливленда, штат Огайо, известного редактора социалистических газет и раннего члена ВПА. Его сторонники, надеясь воспользоваться импульсом президентства Хоана, стремятся уменьшить исполнительную власть президента, передав больше полномочий Конгрессу, в попытке еще больше внедрить в стране синдикалистские концепции управления, которые противник Эллисона считает "постепенным путем к синдикализму".\n\nДарлингтон Хупс из Социалистической партии преодолел тяжелые трудности, чтобы выйти на сцену. Хупс, представитель радикальной социалистической партии Пенсильвании, самостоятельно финансировал свою карьеру еще до гражданской войны и нашел достаточно средств для борьбы с Эллисоном только благодаря поддержке социалистической, прогрессивной и фермерско-рабочей партий, которые поддержали его кампанию. Хупс обещал более широкое предоставление избирательных прав и попытки примирения с бывшими членами партии, когда революция уляжется, а страхи перед контрреволюцией утихнут, поскольку американское население станет все более терпимым к социалистическому правительству.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и провели голосование.  Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом будет..."
 csa.37.d.fallback: "В очередной раз четырехлетний срок президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место.\n\nНа смену [ROOT.GetLeader] Рабочая партия выдвинула Элмера Эллисона из Кливленда, штат Огайо, известного редактора социалистической газеты и раннего члена РПА. Его сторонники, надеясь воспользоваться импульсом президентства Хоана, стремятся уменьшить исполнительную власть президента, передав больше полномочий Конгрессу, в попытке еще больше внедрить в страну синдикалистские концепции управления, которые противник Эллисона считает 'постепенным путем к синдикализму'.\n\nДарлингтон Хупс из Социалистической партии преодолел тяжелые трудности, чтобы выйти на сцену. Хупс, представитель радикальной социалистической партии Пенсильвании, самостоятельно финансировал свою карьеру еще до гражданской войны и нашел достаточно средств для борьбы с Эллисоном только благодаря поддержке социалистической, прогрессивной и фермерско-рабочей партий, которые поддержали его кампанию. Хупс пообещал больше прав и попыток примирения с бывшими членами партии, когда революция уляжется, а страхи перед контрреволюцией утихнут, поскольку американское население станет все более терпимым к социалистическому правительству.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом будет..."
 csa.37.a: "Элмер Эллисон!"
 csa.37.b: "Дарлингтон Хупс!"
  
 csa.38.t: "Рузвельт против Амтера"
 csa.38.d: "И снова четырехлетний срок президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место.Несмотря на усилия как ее самой, так и ВПА, президентский срок Рузвельта оказался не менее противоречивым, чем ее кандидатура - хотя Рузвельт в значительной степени уступила место руководству ВПА в Конгрессе, она остается слишком буржуазной и слишком умеренной для многих социалистов, чтобы поддержать ее, чему не способствовала ее попытка условно помиловать многих членов ее семьи в начале срока. (Конгресс в итоге принял смягченную версию помилования под эгидой примирения).\n\nПочувствовав слабость президента, Социалистическая партия попыталась воспользоваться обратной реакцией, выдвинув кандидатуру боевого Израэля Амтера, представителя обвиняемых социалистов во время первой "красной войны", бродячего организатора довоенного социалистического подполья и бывшего соратника Уильяма З. Фостера. Амтер помог Социалистической партии Америки создать Советы безработных в нескольких крупных городах, которые пропагандировали СПА до гражданской войны, и привел прошлые комментарии Рузвельта о еврейском населении как доказательство ее недостаточной приверженности гражданским правам. Рузвельт ответил, что ВПА сделала больше для продвижения десегрегации и прав меньшинств во время и после гражданской войны, чем Амтер, и привел в пример Амтера за его поддержку авторитарной практики Фостера. \n\nДействительно, присутствие Фостера сильно отразилось на кампании - его поддержка и партии $CSA_totalist_party_postwar_long$ вызвала значительную полемику среди более антиавторитарных представителей, и Рузвельт перешел в наступление, обвинив Амтера и SPA в попытке подрыва демократии. \n\nИ действительно, поддержка Фостера может оказаться скорее проклятием, чем благословением - между этим и сомнительным здоровьем Амтера, есть небольшой страх среди некоторых членов СПА, что они могут проиграть выборы из-за неправильной номинации. Если они это сделают, то это, скорее всего, войдет в историю американских выборов как самое большое поражение.\n\nНесмотря ни на что, стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом будет..."
 csa.38.a: "Президент Рузвельт!"
 csa.38.b: "Исраэль Амтер!"
  
 csa.39.t: "Джонс против Амтера"
 csa.39.d: "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. За время пребывания у власти президента Джонса революционный дух усилился - правительство стремится проводить новые реформы в соответствии с синдикалистской линией, хотя оппозиция регулярно критикует это направление как ослабляющее правительство.\n\nНе желая бросать вызов революционному духу, Социалистическая партия выдвинула кандидатуру боевого Израэля Амтера, представителя обвиняемых социалистов во время первой "красной войны", странствующего организатора довоенного социалистического подполья и бывшего соратника Уильяма З. Фостера. Амтер помог Социалистической партии Америки создать Советы безработных в нескольких крупных городах, которые пропагандировали СПА до гражданской войны, заслужив уважение многих революционных социалистов. Выдвигая его кандидатуру, СПА надеется подтвердить свои боевые качества и доказать, что Рабочая партия не имеет монополии на эту должность.\n\nАмтер и СПА утверждают, что администрация Джона ничего не сделала для развития власти в стране, вместо этого тратя свой пост на неважные дела, которые делают страну слабой. Их позиция заключается в том, что социализм может быть продвинут только сильным правительством. Джонс нанес ответный удар, заявив, что Амтер слишком сблизился с авторитарными тенденциями в стране. Действительно, кандидатуру Амтера поддержали Фостер и партия $CSA_totalist_party_postwar_long$, что вызвало споры среди более антиавторитарных представителей.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом станет..."
 csa.39.a: "Президент Джонс!"
 csa.39.b: "Исраэль Амтер!"
  
 csa.40.t: "Кэннон против Джонсона"
 csa.40.d.sinclair: "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. После восьми лет президент Синклер установил особый тон для правительства - поворот довоенного механизма государства против бедности и нищеты рабочих. Даже среди синдикалистов этот подход получил определенное признание.\n\nЧтобы сменить Синклера, Социалистическая партия выдвинула кандидатуру Окли К. Джонсона, давнего члена Пролетарской партии Америки и $CSA_radical_socialist_party$, а также учителя, выступавшего за расовую интеграцию и права рабочих. Окли баллотировался, продолжая наследие Синклера, с дополнительным акцентом на качественное государственное образование, особенно для неблагополучных сообществ.\n\nВ то же время, Рабочая партия решила выдвинуть в президенты Джеймса Кэннона, который в разное время представлял Канзас, Миссури, Небраску и Миннесоту. Кэннон и его сторонники - воинствующие социалисты, которые смирились с нынешней структурой [CSA.GetNameDef], но в остальном считают Синклера и Джонсона слишком умеренными - они утверждают, что революционное дело в Америке угасло и должно быть возобновлено более воинственным правительством. Кэннон также обвиняет Джонсона в том, что многие из его хваленых достижений в области образования на самом деле можно приписать беспартийному Джону Дьюи, а не Джонсону, который, в свою очередь, назвал Кэннона опасным радикалом, угрожающим уничтожить всю работу Синклера.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и провели голосование. Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом будет..."
