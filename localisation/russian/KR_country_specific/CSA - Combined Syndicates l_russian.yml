 csa.47.t: "Кэннон против Томаса"
 csa.47.d: "В то время как [Root.GetNonIdeologyName] смотрит на новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. До сих пор президент Кэннон оправдывал свое слово - за время его правления произошла как ремилитаризация общества во имя защиты от иностранных реакционных сил, так и возобновление реформ, направленных на расширение синдикалистской системы в Америке. Однако, по мере того, как гражданская война становится все более далеким воспоминанием, многие сомневаются в необходимости его ястребиной позиции - похоже, что среди американского народа растет желание демобилизации и более спокойной политики.\n\nНамереваясь оседлать антимилитаристскую волну, $CSA_radical_socialist_party$ выдвинула кандидатуру давнего ветерана партии Нормана Томаса. После участия в конституционном конвенте и проигрыша в борьбе за пост первого президента [CSA.GetNameDef], Томас играл относительно меньшую роль в политике, одаривая своей мудростью членов $CSA_radical_socialist_party_abbrev$ и иногда занимая позицию в Конгрессе, но споры о милитаризме Кэннона побудили его снова выдвинуть свою кандидатуру на пост президента. \n\nКэннон вышел из ворот предвыборной кампании, обвинив Нормана Томаса в том, что в случае победы он вернет страну к пацифизму, характерному для его ранней карьеры, сделает Америку уязвимой перед внешними и внутренними врагами и затормозит социалистическую революцию. Томас нанес ответный удар, критикуя милитаризм Кэннона как подрыв истинной цели революции и поразительное сходство с риторикой, использовавшейся как лонгистами, так и политическим истеблишментом перед гражданской войной. Томас подтвердил свою приверженность "всеохватному социализму", где социалисты и прогрессисты всех мастей имеют право голоса в правительстве, в качестве альтернативы неустанной воинственности Кэннона. Хотя, безусловно, существует обратная реакция против правления Кэннона, насколько глубокой она является, еще не проверено - и в эпоху, когда оружие невообразимой разрушительной силы, похоже, покидает сферу фантастики, защитная позиция Кэннона все еще может найти свою аудиторию.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.47.a: "Президент Кэннон!"
 csa.47.b: "Норман Томас!"
  
 csa.48.t: "Бломен против Амтера"
 csa.48.d: "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. За время пребывания у власти президента Амтера произошла беспрецедентная централизация власти в федеральном правительстве, чему способствовала молчаливая поддержка партии $CSA_totalist_party_postwar_long$ - связь, которую оппозиция регулярно использовала как боеприпас против правительства. Еще больше осложняют ситуацию усиливающиеся слухи об ухудшении здоровья Амтера - хотя президент и его помощники настаивают, что он достаточно здоров, чтобы баллотироваться на новый срок, его публичные выступления становятся все более редкими, и он делегирует много полномочий своему кабинету.\n\nВ попытке воспользоваться предполагаемой слабостью администрации, партия $CSA_syndicalist_party_postwar$ решила выдвинуть кандидатуру Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В резком повороте для партии, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм. Есть надежда, что марка идеалистического социализма Бломена принесет облегчение стране, которая все больше ищет более нормальную политику.\n\nАмтер и его союзники обвинили Хеннинга Бломена в том, что в случае победы он разделит нацию, несправедливо демонизируя тех, кто предпочитает сильное правительство для защиты от реакционеров. Бломен нанес ответный удар, критикуя отказ Амтера от идеи Рида о примате синдкалистов над партийностью, и обвинил администрацию Амтера в поощрении цезаристских тенденций в правительстве - удар, который многие расценили как удар по фракции Лиги Единства. Однако, SPA утверждает, что Лига Единства в значительной степени приняла новую американскую демократию, и остается одними из единственных людей, которые признают необходимость более централизованного правительственного аппарата.\n\nПосле этого, партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.48.a: "Хеннинг Бломен!"
 csa.48.b: "Президент Амтер!"
  
 csa.49.t: "Blomen vs Hoopes"
 csa.49.d: "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет.Срок полномочий президента Хупса в основном определялся относительным периодом спокойствия - по мере того, как гражданская война становится все более далеким воспоминанием, растет ощущение, что Америка вступает в новую нормальную жизнь, а социалистическая воинственность начинает уходить на задний план, чему способствует сотрудничество Хупса с умеренными Прогрессивной и Фермерско-рабочей партиями.\n\n В этом году партия $CSA_syndicalist_party_postwar$ выдвинула кандидатуру Хеннинга Бломена из Массачусетса, надеясь адаптироваться к меняющейся политической сцене. В резком повороте для партии, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм - есть надежда, что марка идеалистического социализма Бломена станет приемлемой упаковкой для нового американского синдикализма. \n\nПрезидент Хупс обвинил Хеннинга Бломена в том, что в случае победы он обратит вспять прогресс, достигнутый его администрацией, нападая на его умеренных союзников на службе синдикализма, намекая на то, что $CSA_syndicalist_party_postwar_abbrev$ не настолько умеренна, как они утверждают. Бломен нанес ответный удар, критикуя Бломена за нагнетание страха, несмотря на пацифистскую репутацию Бломена - он утверждает, что теперь, когда война закончилась, нет необходимости преследовать умеренных. Бломен утверждает, что $CSA_syndicalist_party_postwar_abbrev$ проводит линию "синдикализма по бюллетеням" с тех пор, как они потерпели поражение на конституционном конвенте, и что их поворот не так нов, как предполагает Хупс. Тем не менее, Хупс настаивает на том, что Бломен отталкивает от себя неокрепшие пролетарские массы, игнорируя прогресс, достигнутый несоциалистическими акторами в победе Объединённых Синдикатов.\n\nПосле этого, партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.49.a: "Хеннинг Бломен!"
 csa.49.b: "Президент Хупс!"
  
 csa.4901.t: "Бломен против Джонсона"
 csa.4901.d: "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. Президентский срок Джонсона продолжил более чем десятилетний период непрерывного правления $CSA_radical_socialist_party$ - $CSA_radical_socialist_party_abbrev$ и их умеренная позиция стали почти синонимом царящего в Америке статус-кво, к лучшему и к худшему, поскольку некоторые американцы проявляют признаки усталости от правящей партии. \n\nВ попытке прервать победную серию $CSA_radical_socialist_party_abbrev$, $CSA_syndicalist_party_postwar$ решила выдвинуть Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В резком повороте для партии, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм - есть надежда, что марка идеалистического социализма Бломена окажется приемлемой для избирателей $CSA_radical_socialist_party_abbrev$, которые считают партию самодовольной. \n\nБломен и $CSA_syndicalist_party_postwar_abbrev$ проводили кампанию под лозунгом "американского недомогания", обвиняя администрацию Джонсона как правительство "ничегонеделания", которое потеряло связь с проблемами, с которыми сталкиваются американцы. По словам Джонсона, это недомогание - изобретение послевоенной партии $CSA_syndicalist_party_postwar_abbrev$, и что относительное спокойствие его правительства свидетельствует о лучших временах в истории Америки. Он утверждает, что, как и всегда, активно участвовал в федеральных образовательных программах. Это привело к тому, что $CSA_syndicalicalist_party_postwar_abbrev$ шутит о "социализме начальной школы" Джонсона, утверждая, что чрезмерное внимание Джонсона к образованию произошло за счет других социальных вопросов, и является доказательством того, что $CSA_radical_socialist_party$ окончательно потеряла свою хватку реальности.\n\nПосле этого, стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.4901.a: "Хеннинг Бломен!"
 csa.4901.b: "Президент Джонсон!"
  
 ### USAS events 51 - 75 ### 
  
 csa.51.t: "Президентские выборы [GetYear] года"
 csa.51.d: "С большой помпой прошли выборы [GetYear] года. Как и ожидалось, [CSA.GetLeader] лидирует, но правительство обещало честные и открытые выборы, и никто не может предугадать победителя после дебатов и окончания агитации. Кто же победил в [GetYear] году? "
 csa.51.a: "Поздравляем, [CSA.GetLeader]!"
 csa.51.b: "О, смотрите, это все еще [CSA.GetLeader]!"
 csa.51.c: "[CSA.GetLeader]? Снова?"
 csa.51.e: "Не похоже на честные и открытые выборы..."
  
 csa.52.t: "Борьба на новых высотах"
 csa.52.d: "Уильям З. Фостер и Эрл Браудер долгое время враждовали, но в основном как соперники на пути к власти. Революция окончилась, а их вражда поднялась на новые высоты. Трудно сказать, чем это окончится. Некоторые боятся того, что может произойти, если кто-то из них получит власть."
 csa.52.a: "Это может плохо кончиться"
  
 csa.53.t: "Фостер осуждает Браудера"
 csa.53.d: "Уильям З. Фостер и его сторонники осудили президента Эрла Браудера после его роспуска IWW - утверждая, что действия Браудера как тиранические и противоречащие революции. Браудер и его сторонники, с другой стороны, утверждают, что Фостер является контрреволюционером, который стремится подорвать успех американской пролетарской революции."
 csa.53.a: "Мы разберемся с этим предателем."
  
 csa.54.t: "Браудер отправлен в Европу"
 csa.54.d: "После того как Эрл Браудер публично осудил Президента Фостера в своей речи, Браудер был назначен на свежесозданную партийную должность в Европе. Это место, как сказал Президент Фостер, доверит Браудеру наблюдение за профсоюзами по сборке мебели и изготовлению подсвечников, столь важными для нашей экономика. Столь прославленный пост требует у Браудера оставаться на местах до самого окончания его срока. К сожалению, связь с этим международным предприятием временами ненадежна, поэтому Браудер не сможет кооперироваться со своими партийными союзниками в Америке."
 csa.54.a: "Следите за его перепиской."
  
 csa.55.t: "Арест Фостера"
 csa.55.d: "Фостер был объявлен реакционером, предателем и врагом народа. Были найдены доказательства сотрудничества Уильяма З. Фостера с контрреволюционными группами.  Благодаря Закону Холла-Баллама, наше правительство не бессильно перед ним. Фостер еще управляет своей кликой, но информация о его мерзком и подлом поведении уже распространяется по всей стране благодаря 'Daily Worker', и вскоре он будет арестован и отдан под суд."
 csa.55.a: "Очередной реакционер скоро угодит в тюрьму."
  
 csa.56.t: "Арест Браудера"
 csa.56.d: "Предательская натура реакционера Браудера раскрыта. Были найдены доказательства сотрудничества Эрла Браудера с контрреволюционными группами за рубежом на своем посту.  Благодаря Закону Холла-Баллама, наше правительство не бессильно перед ним. Браудер еще управляет своей кликой, но информация о его мерзком и подлом поведении в 'Daily Worker' уже разошлась по Конгрессу, и вскоре он будет экстрадирован и отдан под суд."
 csa.56.a: "Очередной реакционер скоро угодит в тюрьму."
  
 csa.57.t: "Суд над Фостером"
 csa.57.d: "Верховный Суд единогласно признал Уильяма З. Фостера реакционером и врагом народа. Их приговором была казнь. Больше нам не придется страдать от его яда, разлагающего Америку."
 csa.57.a: "Заслуженная смерть предателя"
  
 csa.58.t: "Суд над Браудером"
 csa.58.d: "Верховный Суд единогласно признал Эрла Браудера реакционером и врагом народа. Их приговором была казнь. Больше нам не придется страдать от его яда, разлагающего Америку."
 csa.58.a: "Заслуженная смерть предателя"
  
 csa.59.t: "Побег Уильяма З. Фостера"
 csa.59.d: "Уильям З. Фостер сбежал из тюрьмы в Америке и покинул страну. Мы обязаны поймать этого предателя и покончить с его разлагающим влиянием. Это, конечно, займет некоторое время."
 csa.59.a: "Нужно его поймать"
  
 csa.60.t: "Побег Эрла Браудера"
 csa.60.d: "Эрл Браудер сбежал из тюрьмы в Америке и покинул страну. Мы обязаны поймать этого предателя и покончить с его разлагающим влиянием. Это, конечно, займет некоторое время."
 csa.60.a: "Нужно его поймать"
  
 csa.61.t: "Уильям З. Фостер убит"
 csa.61.d: "Это заняло некоторое время, но новосозданное ЦРУ убило Уильяма З. Фостера. Единственный выстрел оборвал жизнь одного из самых опасных врагов Америки."
 csa.61.a: "Скатертью дорога!"
  
 csa.62.t: "Эрл Браудер убит"
 csa.62.d: "В тихом офисном здании, недавно созданное ЦРУ тайно убило Эрла Браудера. Один выстрел, положил конец жизни одного из самых опасных врагов Америки. Этот факт, известный только [CSA.GetLeader], прекрасно освещен в газетах свежей историей об акте мести, осуществленном одному из Браудеров, опозорившим своих бывших соратников. После того, как этого человека заметили недалеко от места преступления, он был быстро арестован и обвинен в убийстве этого великого американского героя.  Надгробная реплика, произнесенная [CSA.GetLeader], изображает покойного Эрла Браудера как мученика за Революцию, которая теперь находится в надежных руках."
 csa.62.a: "Скатертью дорога!"
  
 csa.63.t: "Исчезновения министров"
 csa.63.d.foster: "Ряд министров в Конгрессе бесследно исчезли. Примечательно, что большинство из них были связаны с Эрлом Браудером в прошлом. Большинство считает, что они всего лишь уезжают в длительный отпуск."
 csa.63.d.browder: "Ряд министров в Конгрессе бесследно исчезли. Примечательно, что большинство из них были связаны с Уильямом З. Фостером в прошлом. Большинство считает, что они всего лишь уезжают в длительный отпуск."
 csa.63.a: "Просто они взяли долгий отпуск"
  
 csa.64.t: "Армейская реорганизация"
 csa.64.d: "На стол президента [CSA.GetLeader] было положено предложение о реструктуризации армии. План обеспечит лояльность армии к Революции. Однако это, скорее всего, приведет к гневу многих в армии. Что будем делать?"
 csa.64.a: "Начать реструктуризацию."
 csa.64.b: "Оставьте армию такой, какая она есть."
  
 csa.65.t: "Показания Генри Уоллеса против прогрессистов"
 csa.65.d: "После конца Второй Революции, множество членов Прогрессивной Партии принесли клятву верности ССША своей массовой демонстрацией поддержки. Большинство было обмануто этой показухой, но Рабочий Авангард не обмануть. Президент [CSA.GetLeader] потратил последние несколько недель на то, чтобы представить Конгрессу неопровержимые доказательства предательства Прогрессистами социалистических идеалов. Изможденный и хромающий Генри Уоллес сегодня появился на политической встрече и объявил Прогрессистов  'социальным кланом, замаскированным для обмана рабочего класса.'. Уоллес присоединился к [CSA.GetLeader] и объявил, что будет давать показания в предстоящем суде против Прогрессистов, которые убедят публику в том, что предатели такого калибра заслуживают смерти."
 csa.65.a: "Революция будет очищена"
  
 csa.66.t: "Показные процессы"
 csa.66.d: "Было проведено несколько судов над видными членами партии, замеченными в реакционных наклонностях. Большинство из тех, кто не был сторонником [CSA.GetLeader], усвоили этот урок. Контрреволюционеры, желающие обернуть вспять Революцию, были признаны врагами народа. Раскаявшиеся в своих деяниях уже сидят в камере смертников, а немногие стоики все еще под допросом о своих сообщниках."
 csa.66.a: "Судьба реакционеров предрешена"
  
 csa.67.t: "Восстание [CSA_GetButlerOrCarlson]"
 csa.67.d: "Невозможное произошло. [CSA_GetButlerOrCarlson] нашел сторонников среди профсоюзов и ввел войска в [CSA_GetCapital], объявив [CSA.GetLeader] тираном и диктатором. Вся Америка замерла в ожидании развязки. [CSA.GetLeader] ответил сбором своих сторонников в армии, включая ополчение, чтобы расправиться с мятежным генералом, пока Революция не погибла, сражаясь с 'очередным МакАртуром'. Лоялисты, в той же форме, что и сторонники [CSA_GetButlerOrCarlson], затянуты в хаос битвы за столицу. Через огонь по своим и угрозу артиллерии..."
 csa.67.a: "Войска [CSA_GetButlerOrCarlson] захватили Цитадель"
 csa.67.b: "Войска [CSA_GetButlerOrCarlson] впали в бегство"
  
 csa.68.t: "Восстановление Демократии"
 csa.68.d: "'Американцы сражались и умирали в революции против капиталистической диктатуры не для того, чтобы создать диктатуру социалистическую. Но президент извратил благие намерения. Я снял его не для того, чтобы самому стать диктатором, а чтобы остановить тирана. Новые, свободные, выборы, пройдут в течении года.'. После этих слов по радио от Смедли Батлера, Америка с удивлением узнала о свержении правительства. Возможно, однако, просто были восстановлены некоторые свободы  - теперь остается только один вопрос - кто будет курировать сложный переходный период."
 csa.68.a: "Элизабет Герли Флинн."
 csa.68.b: "Норман Томас."
  
 csa.69.t: "Самоопределение Черного пояса"
 csa.69.d: "До революции у [CSA.GetLeader] были планы по созданию на Юге автономного региона для Афроамериканского населения.  С возвышением Уильяма. З. Фостера пришла преданность идее создания идеального союза, взамен великому. Фостер и Джеймс В. Форд разработали план по обеспечению вечной безопасности и самоопределения Афроамериканских меньшинств на Юге. Его суть в создании на юге Черного Пояса автономных поселений с их собственными представителями, отдельными от Конгресса. Правящая партия полностью поддерживает эту идею, но критики из других партий отмечают, что такая политика создаст неравные стандарты гражданских прав."
 csa.69.a: "Самоопределение лучше для всех"
 csa.69.b: "Мы не можем действовать без поддержки"
  
 csa.70.t: "Реакция на Черный Пояс"
 csa.70.d: "Афроамериканское сообщество раскололось на почве Черного Пояса. С одной стороны, это сильно повысило количество черных политиков Рабочего Авангарда, как и по всей стране, поскольку независимые сообщества требовали выборных должностных лиц. С другой же, несколько черных политиков на Севере столкнулись с проблемой при продвижении безрасового общества. Они решают, продолжить ли расширять социальные права, которые уберут из законов все расовые различия, или же расширить Черный Пояс на север."
 csa.70.a: "Мы непоколебимы"
  
 csa.71.t: "Великий Суд [GetYear] года"
 csa.71.d: "Спрос на продовольствие, чтобы прокормить армию и жителей голодной, истерзанной войной Европы заставил многих коммерчески мыслящих южных землевладельцев в годы Вельткрига выращивать кукурузу и пшеницу. В течение почти десятилетия продажи в Европу во время и после войны сделали землевладельцев, банкиров и коммерческих страховщиков богатыми, но это процветание не продлилось долго. В 1925 году Британская революция поразила Великобританию, вызвав долговой кризис, поскольку десятки британцев потеряли свои сбережения, и даже британское правительство де-факто пошло на дефолт, погрузив Соединенные Штаты в Великую депрессию. Что еще более усугубило ситуацию на юге, восстановление немецкого сельскохозяйственного сектора после демобилизации привело к еще большему падению спроса на продовольственные культуры.\n\nФермеры-арендаторы, которые обрабатывали землю для землевладельцев, которые наживались на ней в те времена, ответили объединением в профсоюзы в период низких арендных ставок. При некоторой поддержке со стороны Нормана Томаса, работник измельчителя и газовой станции Гарри Лиланд Митчелл и его друга Клэя Иста создали в 1934 году Союз фермеров-арендаторов Южного округа, и в конце концов вступили в его членство в AFL-CIO. Однако в неспокойные годы, предшествовавшие революции, многие члены STFU были поглощены популистской риторикой Хьюи Лонга и открыто поддерживали Американских Первопроходцев. После окончания Второй Американской Гражданской войны, STFU лишь продолжал привлекать лонгвистов и других мятежных элементов, стремящихся использовать его в качестве прикрытия для легитимизации своего присутствия в новой Америке.\n\nОднако сегодня STFU встретил свою судьбу перед профсоюзами, когда судебный пристав представил Митчелла и Иста в союзный суд по обвинению в подстрекательстве к мятежу, государственной измене и укрывательстве реакционеров и крипто-лонгистов, таких как Фрэнсис Таунсенд, один из главных архитекторов программы Лонга 'Поделимся богатством', который был найден ЦРУ в Тиронзе, штат Арканзас, после того, как Ист признался агентам ЦРУ, что укрывал Таунсенда и его жену в своем доме.\n\nПрезидент Браудер, в свою очередь, говорят, что в частном восторге от того, что у него наконец-то появился шанс уничтожить такой опасный очаг сопротивления, как превращение все более могущественного государственного аппарата Союза Социалистических Американских Штатов в задачу по упразднению Южноамериканского союза фермеров-арендаторов и превращению их земель непосредственно в государственное предназначение."
 csa.71.a: "Хорошее устранение плохих Профсоюзов"
  
 csa.72.t: "Международное Миротворческое Движение распущено"
 csa.72.d: "Революция разделила людей на две части. Вы были или с профсоюзами, или против, и эти слова были значимы для Джона Рида, но не для Эрла Браудера. Его внимание привлекла группа отвратительная людей, проникших в Новую Америку в виде Международного Миротворческого Движения. Это опасная группа, возглавляемая маленьким, считающим себя богом, человеком, сопротивляется призыву и коллективизации. Их общины в Нью-Йорке и Филадельфии могут и не быть расово нетерпимы, но их верность полового неравенства во имя религиозных догм крайне реакционно. Мы разобрались с членами ММД, и их общины теперь в надежных руках Лиги Единства Профсоюзов."
 csa.72.a: "Ты не Бог, Маленький Человек"
  
 csa.73.t: "Foster dissolves the AFL" #NT!
 csa.73.d: "Партия Авангарда преуспела в реформировании Американской Федерации Труда, путем ее роспуска. Фостер и Центральный Комитет уверены, что лидеры АФТ, такие как Джон Л. Льюис, подтачивали благородство труда путем профсоюзных тактик. Они включали в себя попытки навязать прямую связь между опытом и компетенцией, что позволяет молодым работникам иметь больше веса, нежели старожилам.  Переломным моментом стала почтовая бомба, обнаруженная у дома Президента Фостера, следы которой вели к АФТ. Все остальные законные способы остановить глав АФТ от таких действий провалились, поэтому Авангард был вынужден вмешаться напрямую. Льюис, вместе со многими другими предателями из АФТ был арестован и ожидает суда за свои преступления против Труда."
 csa.73.a: "Хорошее устранение Льюиса"
  
 csa.74.t: "Браудер чистит 'Daily Worker' от реакционеров"
 csa.74.d: "После месяцев следствия над редакторами газеты 'Daily Worker', Президент Браудер высказался за их немедленное снятие с должности. Ссылаясь на многочисленные примеры подтекстовых предательств в газетных статьях, включая незаметно продвигаемые реакционные идеи, Браудер выдвинул в Конгресс список кандидатов на должности в газете. Этот список включает в себя профессоров университетов, столичный бомонд, всех ведущих людей в области социальных последствий Плановой Экономики. Все они были приняты, и разум Америки вновь чист от грязи."
 csa.74.a: "Больше никаких глупых комиксов."
  
 csa.75.t: "Неофициальная забастовка на 'Ривер Руж' истекает кровью"
 csa.75.d: "Цеха завода 'Ривер Руж'  всегда были известны своим насилием. Здесь анархист застрелил Эдселя Форда за его предательство рабочего класса, необдуманный ход взволнованных рабочих. Неудивительно и то, что именно здесь рабочие начали неофициальную забастовку против Объединения работников Автомобильной Промышленности. ОрАП запросило помощь у партии Авангарда, и да, парень, они помогли. После того как рабочие в шоке разошлись, [CSA.GetLeader] объявил о запрете в Америке неофициальных забастовок. Толпа больше не будет превыше назначенного правительства."
 csa.75.a: "Рид должен был сделать это раньше."
  
 ### General Flavour Event 
  
 csa.76.t: "Премьера 'Боже, спаси короля Билли'"
 csa.76.d: "Сегодня премьера нового фильма Чарли Чаплина под названием 'Боже, спаси короля Билли', получившего блистательную оценку прессы. Это политическая сатирическая комедия-драма и первый по настоящему звуковой фильм Чаплина.  Фильм рассказывает о двух главных героях, безымянном Германском парикмахере, едва сводящего концы с концами и весьма схожего с Бродягой, другой известной ролью Чаплина. Второй же персонаж — это Король Билли, жестокий, но неэффективный лидер-паяц, очевидная пародия на Кайзера Вильгельма Второго. Этот фильм показывает тяжелое положение обычного Германского рабочего, злобно издеваясь над правительством Германии и Кайзером в особенности. Фильм оканчивается тем, что парикмахера перепутали с Королем Билли, и воодушевляющей речью этого безымянного рабочего о Доброй воле и Человеческом Братстве, решительно поддерживающей социалистические взгляды Чаплина."
 csa.76.a: "Чаплин превзошел сам себя"
  
 csa.77.t: "Движение католических рабочих"
 csa.77.d: "Многие религиозные люди выступают против революции, но не все. Из последних больше всего получило внимание и популярность Движение католических рабочих. Возглавляемое Товарищем Дороти Дэй, оно привлекает сочетанием Католицизма с социалистическими ценностями. Они упирают на Дела Милосердия, строя дома гостеприимства во многих крупных и мелких городах. Эти дома служат убежищем для тех, кто пытается вернуться к мирной жизни после революции."
 csa.77.a: "Живите в справедливости и милосердии Иисуса Христа"
  
 csa.78.t: "Премьера фильма 'Гроздья Гнева'"
 csa.78.d: "Сегодня в кинотеатрах впервые показали фильм 'Гроздья гнева'. Он основан на одноименной книге и описывает жизнь семьи Джоад из Оклахомы во время дореволюционной Депрессии. Фильм отличается от книги в концовке, более оптимистичной и исполненной надеждой, изображающей совместный труд семьи и Революции в Калифорнии. Фильм был прекрасно оценен как критиками, так и зрителями."
 csa.78.a: "Фильм для народа"
  
 csa.79.t: "Народный Охранительный Комитет"
 csa.79.d: "Закон о Национальных Парках 1916 года позволил Американцам защитить природные красоты от последствий индустриализации. После окончания революции зародилось движение о объединении этого консерватизма со старыми Прогрессистскими идеалами. Были созданы несколько новых Национальных Парков, а для управления ими сформирован Народный Охранительный Комитет. Важнейшей задачей для НОК стала посадка новых деревьев вокруг Оклахомы, источника пыльных бурь, угрожающих нашей продовольственной ситуации. Было сложно убедить Конгресс в необходимости спонсирования, но теперь можно надеяться, что достигавшие Вашингтона пылевые бури в ближайшие несколько лет отойдут в историю."
 csa.79.a: "Революционный консерватизм"
  
 csa.80.t: "Революционные памятники"
 csa.80.d: "После окончания революции по всей стране были воздвигнуты бесчисленные памятники жертвам мужчин и женщин, сделавших возможным эту победу. Многие восхищаются теми, кто лично сражался в битвах революции, многие уважают участников таких событий как Бунт на Хеймаркет. Так как эти памятники создаются обществом, никто не проверяет, достоин ли повод для него, пока пресса не докопается до истории. Были созданы памятники и теракту 1916 года в Сан-Франциско и взрыву на Уолл-Стрит 1920 года. Пресса ошибочно заявило о правительственном одобрении этих памятников и восхвалении террористов. Статуи были тихо убраны, а городские советы были вынуждены извиниться за эти подлые действия."
 csa.80.a: "Все заслужили свою долю уважения, за исключением террористов."
  
 csa.81.t: "Лекарство от Полиомиелита"
 csa.81.d: "Доктор Джонас Солк создал вакцину от Полиомиелита. Это чудо, которые многие называют прорывом в совмещённой медицине. Угроза заболевания теперь навсегда исчезнет из разума Американцев. Родители выстраиваются в очереди у поликлиник по всей стране, чтобы получить вакцину для своих детей и себя."
 csa.81.a: "Спасибо, Доктор Солк"
  
 csa.82.t: "Судьба Бойскаутов"
 csa.82.d: "Нужно принять решение относительно Американских Бойскаутов. Некоторые в конгрессе считают их достаточно реакционной организацией, члены которой до революции ставили верность своим главам выше других вопросов. Поэтому есть мнение о необходимости создания новой Пионерской организации, аналогичной таковым в социалистических странах Европы, называемой Американскими Пионерами. В отличии от Бойскаутов, в ней будут и мальчики, и девочки, и поддержка правительства, и продвижение новых социалистических идей."
 csa.82.a: "Оставим как есть"
 csa.82.b: "Создать Американских Пионеров"
  
 csa.83.t: "Съезд Американских Творцов"
 csa.83.d: "Съезд Американских Творцов это организация, созданная для объединения творческих личностей  и продвижения их искусств по всей стране. От традиционной живописи до киносъёмок, все это поддерживается съездом. Он быстро стал популярен для демонстрации нового искусства революции. Их председатель, Эрнест Хемингуэй, уже планирует серию патриотических публикаций о жизни во время революции."
 csa.83.a: "Искусство для масс"
  
 csa.84.t: "Клубы Джона Рида пропагандируют грамотность и марксизм среди молодежи"
 csa.84.d: "По всей стране созданы клубы имени Джона Рида. Они помогают писателем организовываться писателям и продвигать чтение и грамотность в местных сообществах. Разумеется, больше внимания уделяется Социалистической Литературе, и в частности научным работам Джона Рида."
 csa.84.a: "Читайте Рида, товарищи"
  
 csa.85.t: "Мировой тур Пола Робсона"
 csa.85.d: "После длительного перерыва в актерском мастерстве социалист Пол Робсон готов к мировому турне. Обладая мощным голосом и коллекцией традиционной африканской трудовой музыки, Робсон стал Марианом Андерсоном социалистов в Америке. Как и Андерсон до него, он решил отправиться в мировое турне, чтобы распространить свою музыку и поддержать права чернокожих американцев в европейских театрах. Турне включает в себя остановки в Лондоне, Париже и даже во Флоренции. Эти европейские зрители, хотя и поддерживают связь с американской культурой, все еще видят в черной американской культуре экзотику."
 csa.85.a: "Бон вояж, Робсон"
  
 csa.86.t: "Проблемы промышленной Революции"
 csa.86.d: "В старое время успехи Социалистической партии измерялись чистотой ваших канализаций. Особенно в Висконсине, где Моррис Хиллквит в своей кампании обещал очистить город. При реформировании и организации служб обслуживания Хиллквит показал, что социализм может реорганизовать систему без изменения или уничтожения основ системы. Принципы Канализационного социализма теперь, когда оковы сброшены, должны быть приняты по всей стране. Многие города, например, Питтсбург, страдают от загрязнения, но теперь, когда революция победила, города по всей стране должны быть очищены и модернизированы. Мы надеемся, что международное сообщество будет восхищаться чистыми канализациями так же, как и небоскребами."
 csa.86.a: "Чистейшие стоки мира"
  
 csa.87.t: "Гимн для Новой Америки"
 csa.87.d: "Конгресс выбирает Государственный Гимн [CSA.GetNameDef]. Несколько песен быстро стали главными претендентами. Какая же из них будет признана достойной стать официальным гимном Америки?"
 csa.87.a: "Солидарность Навсегда"
 csa.87.b: "Сила в Единстве"
 csa.87.c: "Эта земля Ваша"
  
 csa.88.t: "Стоун-Маунтин"
 csa.88.d: "Глубоко на юге, на Стоун-Маунтин вырезан барельеф  трем лидерам Конфедератов - Джефферсону Дэвису, Роберту Ли и Томасу Джексону. Кроме того, это место возрождения Ку-Клус-Клана. Многие желают убрать эту отраву, ведь другие памятники Конфедерации уже снесены. Однако разделились мнения о том, что же сделать с барельефом. Некоторые просто хотят уничтожить его. Джеймс Форд цинично предложил убрать оттуда Конфедератов и заменить их Джемми, Джоном Брауном и Джорджем Падмором. Диего Ривера, художник, работавший над обновлением Рокфеллеровского Центра, предложил дешевый и оригинальный компромисс. Конфедераты будут заменены героями Социалистической революции, такими как Карл Маркс, Владимир Ленин и Джон Рид."
 csa.88.a: "Уничтожить барельеф"
 csa.88.b: "Здесь должны быть герои Эмансипации"
 csa.88.c: "Барельеф должен показывать историю Социализма"
  
  #Suicide is legal: 
 csa.89.t: "Синдикалистская этика"
 csa.89.d: "Со становлением нового общества, новая этика должна вытеснить старую. Что по-настоящему этичное поведение? Поддержка революции всеми силами. До революции и во время войны жизнь для наших сограждан была трудна. Многие потеряли близких, пережили преследования и финансовую нестабильность, что привело к поведению, которое старое общество могло считать неправильным или грешным, но наш дорогой Президент Фостер смотрит шире традиций. Мы должны позволить уйти тем, чья душа слишком сильно пострадала. Несмотря на цензуру в  'Daily Worker', крупные протесты Профсоюзов Христианских Рабочих, интеллигенции и других сообществ называют 'Закон о самоубийствах' Фостера просто предлогом для оправдания таинственных смертей и исчезновений. Некоторые правые конспирологи даже называют это легализацией Фостером убийств, если они замаскированы под самоубийство. Кабинет Фостера призвал его пересмотреть позицию, и в итоге..."
 csa.89.a: "Фостер отступает"
 csa.89.b: "Фостер берет верх"
  
 csa.90.t: "Трилогия 'С.Ш.А'"
 csa.90.d: "Киномонтаж, модернистский стиль и социалистический дух сошлись воедино в новой книге Джона Доса Пассоса 'С.Ш.А'. История в ней о жизни двенадцати Американцев в периоды депрессии и революции. Пассос сочетает газетные отрывки, пропаганду и разговоры, услышанные им на улице, в те ужасные месяцы до освобождения. Такой неортодоксальный и творческий подход обычно весьма приветствуется Съездом Американских Писателей, но он молчит. Это из-за изображения в книге незаконных действий, в том числе и убийств, наших солдат в Америке во время Гражданской Войны. Для номинального лидера Съезда Писателей, Эрнеста Хемингуэя, эта книга мятеж и предательство социалистического правительства. Однако, решение запретить книгу и арестовать Дос Пассоса принадлежит Конгрессу."
 csa.90.a: "Успокойте Хемингуэя"
 csa.90.b: "Хемингуэй прав"
  
 csa.91.t: "Профсоюзные отпуска"
 csa.91.d: "Революция принесла изменения и в сроки отпусков. Рабочие Америки редко могли наслаждаться всей созданной роскошью, которая, как говорили прогрессисты, 'принадлежала народу'. Сколько из рабочей массы могли быть на пикниках или посещать национальные парки, если им приходилось столько работать только чтобы выжить и прокормить своих детей? Такого больше не будет. Различные местные профсоюзы по всей стране, независимо от принадлежности к какому-либо объединению, начали брать в свои руки управление различными культурными центрами и спонсировать отпуска. Это поддержано правительством как на местном, так и на национальном уровне как способ увеличить продуктивность и укрепить товарищество."
 csa.91.a: "Культура принадлежит народу"
  
 csa.92.t: "Программа 'Семья и Свобода'"
 csa.92.d: "Наши рабочие на фабриках не должны отвлекаться, наши революционные бойцы не должны быть обременены ненужными заботами о благополучии своих семей. В рамках программы по освобождению Американского рабочего от обязанностей, названных Президентом Фостером 'Камнем на шее рабочих', сегодня из Чикаго в сельские регионы в центре страны отправился первый поезд с детьми людей, работающих на важных постах промышленного центра. Дети будут в безопасности в бесчисленных полях и ранчо на пастбищах, раскрывая свою полезность в сельском труде, выполняя поручения и ведя здоровый образ жизни. Это освободит их родителей к службе революции всеми их силами и душой. С успехом первого поезда, Фостер предложил кабинету сделать это обязательным на всей территории ССША, вплоть до принудительного отнимания детей у упрямых рабочих семей ради их же блага."
 csa.92.a: "Кабинет Фостера отговорил его"
 csa.92.b: "Кабинет Фостера согласен"
  
 csa.93.t: "Музыкальный тур Вуди Гатри"
 csa.93.d: "Восстановление идет полным ходом, и известный музыкант Вуди Гатри с своей группой 'Almanac Singers' отправился в тур. Популярные по всей стране, Гатри и группа играют старую классику, но они написали и много новых песен. Тур весьма популярен во всех местах, где бы они ни побывали."
 csa.93.a: "'Roll the Union on'"
  
 csa.94.t: "Первая мировая конференция по научной фантастике"
 csa.94.d: "Сегодня в Нью-Йорке закончилось первая в мире конференция по научной фантастике, собравшая множество авторов этого жанра для дискуссий и разговоров о самом жанре. Там участвовали такие люди как Джон Вуд Кэмпбелл, Айзек Азимов, Рэй Брэдбери, Дональд Воллхайм, Фредерик Пол, Джон Мичел, Роберт А.У. Лаундс и Джек Гиллесли. Несмотря на скромное число участников, всего 200 человек, она весьма успешна, а вторая запланирована на следующий год."
 csa.94.a: "Мир следующего дня"
  
 csa.95.t: "Индейский Революционный Комитет"
 csa.95.d: "Старое капиталистическое правительство долгое время жестоко обращалось с коренными народами Америки. Через Бюро по делам индейцев они воровали землю ради своей выгоды. Теперь, когда мы разобрались со старым правительством, мы можем решить проблемы Индейцев. Поэтому и был создан Индийский Революционный Комитет. ИРК работает с местными племенами и сообществами, исправляя деяния Бюро и ища способы внедрить на этой территории революцию и ее идеалы."
 csa.95.a: "Революция пришла к коренным Американцам"
  
 csa.96.t: "Путешествия в Америке"
 csa.96.d: "Революция завершилась ,восстановление идет полным ходом, и теперь встал вопрос о будущем путешествий. Автомобильные Профсоюзы считают, что машины станут идеальным транспортом новой Америки, символом Свободы, за которую сражались Американцы. Однако, железнодорожные профсоюзы оспаривают это мнение и считают, что Америка должна вкладываться в поезда, как в способ соединить все города и городки. Кого поддержит Конгресс?"
 csa.96.a: "Поддержать Автомобильные Профсоюзы"
 csa.96.b: "Поддержать Железнодорожные Профсоюзы"
  
 csa.97.t: "Замена Голливуду"
 csa.97.d: "Запад все еще под пятой капиталистов-реакционеров, а значит, Голливуд нам не доступен. Поэтому различные кинопрофсоюзы и профсоюзы артистов ищут альтернативное место, и уже представили Конгрессу несколько подходящих для кинопроизводства мест. Какой город получит поддержку?"
 csa.97.a: "Даллас"
 csa.97.b: "Майами"
 csa.97.c: "Хьюстон"
 csa.97.e: "Сент-Льюис"
  
 csa.98.t: "Мировая Серия [GetYear] года"
 csa.98.d: "Началась Мировая Серия по Бейсболлу [GetYear] года. Это первые мировые серии после революции, и их посещаемость весьма высока. Семь игр за шесть дней будут сражаться Цинциннати Редс против Детройт Тайгерс. Их уровень невероятно высок, о финале остается лишь догадываться."
 csa.98.a: "И победитель..."
  
 csa.99.t: "Победа Детройт Тайгерс"
 csa.99.d: "Тигры победили. В последней игре счет шел наравне, но Хэнк Гринберг, известный как 'Еврейский Молот', забил последний хоумран в финальной подаче, обеспечив победу Детройт Тайгерс, и тем самым они победили в Мировой Серии [GetYear] года."
 csa.99.a: "Вперед, Тигры!"
  
 csa.100.t: "Победа Цинциннати Редс"
 csa.100.d: "Красные победили. В последней игре счет шел наравне, но Эрни Ломбарди забил последний хоумран в финальной подаче, обеспечив победу Цинциннати Редс, и тем самым они победили в Мировой Серии [GetYear] года."
 csa.100.a: "Красные вперед!"
  
 ### Foreign Policy ### 
  
 csa.101.t: "[From.GetNameDefCap] желает вступить в Интернационал"
 csa.101.d: "[From.GetNameDefCap], недавно распробовав все преимущества социалистического правительства, запросили у нас официальное принятие их страны в Интернационал. Будет ли полезен столь отдаленный союзник?"
 csa.101.a: "Конечно! Приветствуем вас"
 csa.101.b: "Они нам не нужны"
  
 csa.102.t: "Отказ [From.GetNameDefCap]"
 csa.102.d: "[From.GetAdjective] правительство отказало нам во вступлении в альянс. Возможно, мы недостаточно синдикалисты по их меркам, или бесполезны как союзник. В любом случае, их ответ однозначен."
 csa.102.a: "Плохое решение с их стороны"
  
 csa.103.t: "Американская защита"
 csa.103.d: "Государство [From.GetNameDefCap] решило предложить защиту для обеспечения устойчивости нашей новой Коммуны в Тихом Океане."
 csa.103.a: "Спасибо, Америка."
  
  # uses csa.103.t / .a 
 csa.104.d: "Государство [From.GetNameDefCap] решило предложить защиту для обеспечения устойчивости нашей новой Республики в Тихом Океане."
  
 ### Military ### 
  
 csa.126.t: "Смелые идеи"
 csa.126.d: "Из всего нового ученого класса, созданного нашим поколением, никто не может сравниться с воображением Оппенгеймера и Парсонса. Оппенгеймер амбициозный физик, который, совместно с ярчайшими умами Интернационала, может сделать атомное оружие реальностью. Парсонс освобожденный пионер ракетостроения, чья преданность социализму сравнима лишь с преданностью ракетным исследованиям. К сожалению, мы можем полноценно финансировать лишь один проект."
 csa.126.a: "Нужно освободиться от земных оков"
 csa.126.b: "Нужно высвободить силу атома"
  
 csa.127.t: "Цепи тяготения разорваны"
 csa.127.d: "Несмотря на свой необычный образ жизни, Джек Парсонс быстро спроектировал ракету по нашим требованиям. Нам пришлось сдерживать многие возражения политиков, утверждавших, что Парсонс организовал секретный культ со своими коллегами. Легко опровергаемая чушь, пока не прошло знакомство с успехами команды. Парсонс удивил всех фильмом об успешном старте ракеты раньше сроков, но затем словно взорвал бомбу, попросив об использовании его ракеты в основном для исследования космоса. Эти невероятные новости все еще обдумываются Комитетом, чье решение определит будущее программы."
 csa.127.a: "Следуем по плану, Парсон подождет"
 csa.127.b: "Удовлетворить просьбу Парсона"
  
 csa.128.t: "Атомные цепи побеждены"
 csa.128.d: "Международное сотрудничество вылилось в фантастический прогресс работ над атомным оружием. Наибольшее затруднение вызвал отказ Юго-Восточных штатов от столь важных испытаний на их территории из-за широкой доступности информации о радиации. Нам пришлось довольствоваться старым полигоном в Западной Вирджинии. Испытания проведены, и теперь весь Интернационал празднует это событие."
 csa.128.a: "Будущее в наших руках"
  
 csa.129.t: "Америка освобождена"
 csa.129.d: "Теперь вся Америка часть [CSA.GetNameDef]. Революция одержала крупную победу, а народ освободился от оков капитализма. Наш красный флаг социализма реет от Калифорнии до Нью-Йорка. Революционные шрамы повсюду, но мы можем принести всем ее плоды."
 csa.129.a: "Эта земля теперь ваша"
  
 csa.130.t: "[From.GetNameDefCap] желает вступить в Интернационал"
 csa.130.d: "[From.GetNameDefCap], недавно распробовав все преимущества социалистического правительства, запросили у нас официальное принятие их страны в Интернационал. Будет ли полезен столь отдаленный союзник?"
 csa.130.a: "Конечно! Приветствуем вас"
 csa.130.b: "Они нам не нужны"
  
 csa.131.t: "Отказ [From.GetNameDefCap]"
 csa.131.d: "[From.GetAdjective]ое правительство отказало нашему вступлению в альянс. Возможно, мы недостаточно синдикалисты, по их меркам, или же просто не лучший выбор союзника. В любом случае, дан твердый отказ."
 csa.131.a: "Плохая для них идея"
  
 csa.132.t: "Отказ [From.GetNameDefCap]"
 csa.132.d: "[From.GetAdjective]ое правительство отказало нам. Возможно, мы недостаточно синдикалисты, по их меркам, или же просто не лучший выбор союзника. В любом случае, дан твердый отказ."
 csa.132.a: "Плохая для них идея"
  
 csa.150.t: "Генеральная Ассамблея Иллинойса"
 csa.150.d: "Генеральная Ассамблея Иллинойса пригласила социалистические профсоюзы, чтобы принять власть на фоне политического вакуума. Джек Рид принял это предложение, и выступил с речью перед простыми работягами. Рид заявил, что рабочие движения по всей стране готовы объединиться и сражаться, если ситуация выйдет из-под контроля."
 csa.150.a: "И мы все пойдём за ним!"
  
 csa.151.t: "Джек Рид провозглашает революцию "
 csa.151.d: "На Генеральной Ассамблеи Иллинойса, Джек Рид заявило о выходе ряда штатов из состава США и создании ОСА. Он заявил, что федеральное правительство слишком глубоко поразили метастазы капитализма, и оно более не может считаться легитимным. Третий Интернационал уже послал телеграмму с поздравлением. Федеральные резервы были национализированы, и экономика этих штатов спешно переходит на синдикалистические рельсы. МИР назначает представителей профсоюзов на руководящие должности, а многие компании насильно лишились своих прежних хозяев. Народ готовится к вооружённой революции против остальной части США."
 csa.151.a: "E pluribus unum"
  
 csa.152.t: "Всеобщая Забастовка зарится на Федеральные резервы"
 csa.152.d: "Всеобщая Забастовка начала процесс национализации средств производства. Красная Гвардия идёт маршем на Манхэттен, чтобы обчистить Федеральный резерв и уничтожить Уолл-Стрит. Репортёры подметили, что конгрессмены перевозят золото в Чикаго. Оно было передано представителя МИР, чтобы усмирить их пыл. Несколько из самых радикальных революционеров были арестованы."
 csa.152.a: "Выпустите их!"
  
 csa.153.t: "Начало конца"
 csa.153.d: "Федеральное правительство сыпется прямо на глазах, не в силах контролировать ситуацию. В районах, контролируемых ОСА, народное ополчение взялось за оружие, готовое пойти на смерть за идеалы социализма. Они собираются захватить контроль над всей страной. Федералы, в свою очередь, заявили, что они готовы атаковать в ответ."
 csa.153.a: "Это лишь вопрос времени"
  
 csa.154.t: "Примириться с ОСА?"
 csa.154.d: "Вопреки всему, [CSA.GetNameDef] одержал победу над всеми оппозиционерами, радикально изменив Америку за одну ночь. На их конституционном съезде возникла новая система, основанная на принципах синдикализма и рабочей демократии - как бы предвзято она ни была, она все еще демократична по своей сути, что удивило многих, ожидавших, что революция неизбежно обрушится на тиранию. С недавним избранием Фермерско-рабочей партии разгорелись яростные дебаты о возможности мирного воссоединения. Хотя наше правительство благоприятно относится ко многим направлениям политики [CSA.GetNameDef], они также гораздо более радикальны и будут вести переговоры с позиции силы - это означает, что мы будем вынуждены пойти на многие жесткие компромиссы. С другой стороны, [CSA.GetNameDef] доказала свою стойкость, когда и Федеральное правительство, и Союз Хьюи Лонга были раздавлены под их армией. Возможно, нам следует принять неизбежное и избежать дальнейшего кровопролития, пока победители не обратили свой взор на Калифорнию."
 csa.154.a: "Да, давайте покончим с этой разрушительной войной. (Играть за ОСА)"
 csa.154.b: "Мы - истинная Америка, и мы сами объединим Америку!"
  
 csa.155.t: "Америка воссоединилась!"
 csa.155.d: "Повстанческое правительство на западе решило сложить оружие и вернуться в Америку. Военные контрольно-пропускные пункты вдоль Скалистых гор демонтируются, и люди с обеих сторон страны пересекают их. В конце концов, страна воссоединилась."
 csa.155.a: "От моря к Сияющему морю!"
  
 csa.156.t: "Нет примирению"
 csa.156.d: "С недавним избранием Фермерско-рабочей партии многие в [Root.GetNameDef] надеялись, что повстанческое правительство на западе окажется готовым мирно положить конец разрушительному для Америки конфликту. Однако, похоже, что повстанцы с запада решили, что они не воссоединятся с нами. В своем Сенате они с горечью осудили Революционный Конгресс как пустую насмешку над демократией, не лучше тиранов в Вашингтоне и Новом Орлеане, которых он сменил. Похоже, что для воссоединения разрушенных частей страны вновь понадобится сила оружия."
 csa.156.a: "Однажды Америка воссоединится."
  
 csa.205.t: "Командующий Вторым Континентальным флотом"
 csa.205.d: "После начала Гражданской войны, некоторые высокопоставленные капитаны и командиры военно-морского флота США выбрали сторону народа. Некоторые из них даже привлекли корабли под своим командованием к нашей революционной деятельности. В наше время нам необходимо назначить командующего нашим флотом, который приведет нас к победе над федеральными силами. Один из лучших вариантов - опытный Уильям Реа Фурлонг, сторонник старой военно-морской доктрины США, но мы все еще не в состоянии сражаться в открытой битве против федералистского флота. В противовес ему, Хайман Риковер предлагает сконцентрировать наше внимание против конвоев в глубоких океанах. Наконец, молодой, но многообещающий Арли Бёрк предлагает сконцентрировать наши усилия на использовании легких кораблей и дать их капитанам свободу действий от высшего командования."
 csa.205.a: "Фурлонг - наш человек."
 csa.205.b: "Риковер задушит линии снабжения федералистов."
 csa.205.c: "Децентрализация Бёрка - это будущее."
  
 csa.206.t: "Морская промышленность после Революции"
 csa.206.d.ACW: "С началом Гражданской войны, большинство верфей были захвачены врагами Революции. Оставшиеся в наших руках верфи не позволяют воссоздать старый американский флот, и мы не можем воевать против вражеского флота в нынешней ситуации. Но для нас это хорошо - у большинства работников нашей верфи есть опыт, и некоторые из них уже предложили планы по упрощению корабельного производства и организации труда. Это потребует ресурсов и опытных работников из других мест, но позволит нам подготовиться к военно-морской войне против федералов. Наши капитаны разделены на две группы - сторонники эсминцев и подводных лодок. Первая группа настаивает на том, что эсминцы могут сражаться против большинства вражеских кораблей, а также могут поддерживать наши головные корабли в бою. Вторая группа утверждает, что подводные лодки более эффективны и могут работать в одиночку на больших расстояниях без поддержки основных сил флота. Между тем, наши ведущие инженеры предложили вариант взаимодействия между ними. Хотя этот вариант не так эффективен, как специализация на одной из производственных линий, он позволит нам создать гибкий флот."
 csa.206.d.post_ACW: "Во время Гражданской войны большинство верфей были захвачены врагами Революции. Сейчас, несмотря на наш триумф, американский флот находится в дерьме, разбитый в войне, оставляя нас в опасном положении против вражеских флотов. Но для нас это хорошо - у большинства работников нашей верфи есть опыт, а некоторые из них уже предложили планы по упрощению корабельного производства и организации труда. Это потребует ресурсов и опытных работников из других мест, но позволит нам подготовиться к военно-морской войне против реакционеров. Наши капитаны делятся на две группы - сторонники эсминцев или подводных лодок. Первая группа настаивает на том, что эсминцы могут сражаться против большинства вражеских кораблей, а также могут поддерживать наши главные корабли в бою. Вторая группа говорит, что подводные лодки более эффективны и могут работать в одиночку на больших расстояниях без поддержки основных сил флота. Между тем, наши ведущие инженеры предложили вариант между ними. Хотя этот вариант не так эффективен, как специализация на одной из производственных линий, он позволит нам создать гибкий флот."
 csa.206.a: "Сосредоточьтесь на производстве подводных лодок"
 csa.206.b: "Сосредоточьтесь на производстве эсминцев"
 csa.206.c: "Давайте оставим наши варианты открытыми"
  
 csa.207.t: "Коррупция на верфях"
 csa.207.d: "После окончания Второй Революционной Войны, наше решение об увеличении производства кораблей показало, что эта модель не работает в мирное время. Ведущего инженера одной из верфей, недавно поймали на получении взятку от одного из членов профсоюза. Благодаря этому его проект был назначен раньше других. Даже если этого недостаточно, различные верфи тратят деньги, предназначенные для постройки кораблей, на 'улучшение условий труда'. Большая часть этих денег была сконцентрирована в карманах офицеров военно-морского флота, которые контролировали строительство, а не рабочих.\n\nРастущая коррупция на верфях стала проблемой. До тех пор, пока мы не реорганизуем наше судовое производство, мы будем нести бремя публичного осуждения."
 csa.207.a: "Мы должны очистить эту гниль."
  
 csa.208.t: "Первое парашютное учение"
 csa.208.d: "Если с технической точки зрения, первые парадные учения были отработаны американской армией в 1930 году с бипланами, сбрасывающими пулеметные подразделения, то сегодня был достигнут серьезный прорыв. После окончания строгой программы подготовки и обучения, начатой две недели назад, была проведена лотерея, в ходе которой был определен порядок прыжков экспериментального парашютного взвода, состоящего из добровольцев. Когда Douglas C-33 взлетел с аэродрома в Альпене и наконец, был поставлен на позицию для начала эксперимента, лейтенант Уильям Т. Райдер стал первым американским десантником с тех времен совершивший прыжок и приземлившийся возле Форт-Кастера. Второй человек, однако, отказался от прыжка, и поэтому следующим призывником, ставшим десантником, стал Уильям Н. "Красный" Кинг, а затем остальные 8 членов взвода в самолете. После приземления, они быстро добрались до места встречи и выполнили поставленные перед ними задачи, что сделало эксперимент успешным."
 csa.208.a: "Вот это достижение!"
  
 csa.209.t: "Формирование первых парашютных батальонов"
 csa.209.d: "С успехом наших запланированных массовых прыжков и с благословения высших офицеров и политиков, Форт Кастер начал принимать добровольцев в десантные подразделения. В то время как изначально высокие стандарты подготовки и относительно высокий риск смертельного исхода, привели лишь к появлению небольшого числа добровольцев, Высшее командование разрешило утроить жалованье десантникам по сравнению с жалованьем пехотинцев. Вскоре был сформирован 501-й парашютный батальон, за которым быстро последовали другие батальоны и полки. После призывной кампании, количество добровольцев было достаточным, чтобы сформировать 3 десантных дивизии, которые мы можем использовать. Хотя этим дивизиям все еще не хватает боевого опыта, не стоит недооценивать этот прорыв в воздушно-десантной тактике, и командование Континентальной армии с нетерпением ждет, когда их вложения в эти дивизии окупятся."
 csa.209.a: "Эти парни сумасшедшие..."
  
 csa.210.t.butler: "Смедли Батлер покидает армию"
 csa.210.d.butler: "После нашего решения организовать армию по государственному принципу, наш главнокомандующий Смедли Батлер, противник этого решения, решил уйти из армии. Следуя его примеру, многие наши офицеры, бежавшие из федеральной армии во время Гражданской войны, также решили уйти в отставку - и у нас нет никакой возможности остановить их и не навредить своему имиджу в этом процессе. К сожалению, нам придется реорганизовать все наше высшее командование и заменить, по крайней мере, половину полевых командиров, что займет не меньше нескольких лет."
 csa.210.t.butler_dead: "Массовые отставки в Верховном командовании"
 csa.210.d.butler_dead: "После нашего решения организовать армию по государственному принципу, многие противники этого решения решили уйти из армии. Следуя их примеру, несколько наших офицеров, бежавших из федеральной армии во время Гражданской войны, также решили уйти в отставку - и у нас нет никакой возможности остановить их и не навредить нашему имиджу в этом процессе. К сожалению, нам придется реорганизовать большую часть нашего высшего командования и заменить, по крайней мере, четверть наших полевых командиров, что займет не меньше года."
 csa.210.a: "Если это цена для защиты от тиранов, пусть будет так."
  
 csa.212.t: "Бывший красногвардейцы грабят маленький городок!"
 csa.212.d: "Группа бывших членов нашей Красной гвардии ограбила маленький городок. Пока местное ополчение пыталось противостоять им, бандиты обзавелись артиллерией, которая вскоре завершила битву в их пользу. Город был опустошен, люди погибли, и бандиты без проблем покинули территорию.\n\nПосле того, как весть об этом событии дошла до больших городов, люди стали массово критиковать наше правительство, которое не может защитить граждан от своих бывших солдат."
 csa.212.a: "Ловите их - это не Китай!"
  
 csa.213.t: "Насилие на фабриках!"
 csa.213.d: "Рабочие одного из наших штатов объединились и начали массовую забастовку против 12-часового рабочего дня и требовали улучшения условий труда. Хотя вначале забастовка была мирной, насилие началось с того, что красногвардейцы попытались их успокоить и потребовали, чтобы рабочие вернулись домой. Никто не знает, кто произвел первый выстрел, но многие рабочие были убиты, и фабрике был нанесен серьезный ущерб."
 csa.213.a: "Но мы защищаем рабочий класс!"
  
 csa.214.t: "Столкновения между бандитами и повстанцами!"
 csa.214.d: "Недавно встретилась группа бандитов и одна из повстанческих ячеек. Это привело к тому, что район рядом с одним из маленьких городов превратился в поле боя. Пока мы не знаем, кто победил в битве, одна из групп отступила в соседний город и была поймана врагом. Был нанесен огромный урон, и многие горожане погибли в таком инциденте. Нет сомнений в том, что повстанцы будут использовать этот эпизод в пропагандистских целях против нас."
 csa.214.a: "Просто избавьтесь от них обоих!"
  
 csa.215.t: "Растущий бандитизм и протесты"
 csa.215.d: "Наше преимущество в Гражданской войне - численность войск - стало проблемой после окончания войны. С разрушенной и поврежденной инфраструктурой и отсутствием государственной поддержки, чтобы помочь им добраться до своих домов, большинство бывших ополченцев превратились в кучку бандитов, которые грабят людей ради еды. Это стало общей проблемой на территориях, которые на последних этапах войны находились под контролем противника. Эти бандиты не только грабят людей, но и начинают расстреливать небольшие группы реакционеров, как только встречаются. Некоторые газеты уже заявляли, что 'Вторая Гражданская война не закончилась и превратилась в шествие военачальников', что нанесло серьезный урон нашей власти, так как эти люди сражались за нас в Гражданской войне.\n\nКак будто этого было недостаточно, некоторые рабочие начали протестовать - по крайней мере, теперь мирно - с требованиями сократить рабочее время и прекратить массовое производство оружия.\n\nЕсли мы не начнем программу демобилизации в ближайшем будущем, это приведет только к продолжающимся разрушениям страны."
 csa.215.a: "Нам нужно запустить программу демобилизации!"
  
 csa.216.t: "Смедли Батлер уходит"
 csa.216.d.CSA: "День национального траура был объявлен в [Root.GetNameDef], так как сегодня утром правительство объявило новость о кончине бывшего военного Смедли Батлера. Герой войны зарегистрировался в военно-морском госпитале Филадельфии месяцем ранее, по сообщениям, он был болен в течение нескольких недель. После госпитализации врачи обнаружили у него неизлечимое заболевание желудочно-кишечного тракта и, несмотря на их лучший уход, Батлер скончался следующие две недели в окружении своих близких.\n\nТолько недавно объявив о своей отставке после того, как увидел конец Второй Американской Гражданской Войны, Батлер руководил важными реформами и изменениями во Второй Континентальной Армии, превратив ее в хорошо организованные боевые силы, которые в конце концов увидели освобождение рабочего класса по всей материковой части Соединенных Штатов Америки. Его смерть потрясла нацию до глубины души, и многие в армии до сих пор верят, что его работа, направленная на доведение ее до конца, остается незавершенной.\n\nВ Капитолийском холме в память о нем были проведены государственные похороны, в том числе и с военными почестями. Процессия, возглавляемая товарищами по пехоте, которые воевали вместе с ним в течение многих лет. Его гроб был положен в течение трех дней в Капитолийском ротонде, а затем похоронен на Арлингтонском национальном кладбище."
 csa.216.d.CSA_weltkrieg: "День национального траура был объявлен среди [Root.GetNameDef], так как новости о кончине бывшего командира Смедли Батлера были объявлены правительством в [Root.Capital.GetCapitalVictoryPointName]. Сегодня утром герой войны был найден мертвым в своем офисе, последние несколько недель он координировал военные действия в США. Он делал очень мало перерывов и позволял посещать его только высшим эшелонам военного командования. Заключение патологоанатома о его вскрытии в конечном итоге показывает, что он умер от желудочно-кишечных осложнений, усугубленных чрезмерным переутомлением.\n\nОбъявив о своих планах выхода на пенсию, когда нынешние конфликты, в которые вовлечена наша нация, наконец подошли к концу, Батлер руководил важными реформами и перестройкой Народного Авангарда, превратив его в хорошо организованную боевую силу, которая в конечном итоге привела к освобождению рабочего класса по всей континентальной части Соединенных Штатов. Его внезапная смерть потрясла нацию до глубины души, и многие в армии до сих пор считают, что его работа по управлению ею незавершена.\n\nНа Капитолийском холме в память о нем были устроены полные государственные похороны, включая воинские почести. Шествие возглавляли другие морпехи, которые сражались вместе с ним много лет. Его гроб будет находится в Ротонде Капитолия в течение трех дней, а затем будет похоронен на Арлингтонском национальном кладбище."
 csa.216.d.not_CSA: "Сегодня семья объявила о кончине Смедли Батлера. За месяц до этого ветеран войны зарегистрировался в военно-морском госпитале Филадельфии, который, по сообщениям, болел несколько недель. При поступлении врачи обнаружили у него неизлечимое заболевание желудочно-кишечного тракта и, несмотря на их лучший уход, Батлер скончался следующие две недели в окружении своих близких.\n\nЧеловек, чья преданность часто была предметом скептицизма и сомнений со стороны высших эшелонов Федеральной армии, Батлер сражался с отличием при администрации Ольсона во время Второй Гражданской войны в Америке, наблюдая, как конфликт подходит к концу, до объявления его отставки.\n\nНа его похоронах присутствовали сотрудники полиции Филадельфии, а также бывшие морские пехотинцы, которые служили вместе с ним в течение многих лет. Присутствовало также несколько политиков, наиболее примечательным из которых был Квентин Рузвельт, который лично отдал дань памяти покойному генералу. Он был похоронен на Оклендском кладбище, штат Пенсильвания."
 csa.216.a: "Ваш вклад никогда не будет забыт. Покойся с миром."
  
 csa.1000.t: "[CSA.GetNameDefCap] Победили"
 csa.1000.d: "После ужасающей гражданской войны старая гегемония американского континента была окрашена в красный цвет красками революционного синдикализма! Успешно свергнув федеральное правительство в Вашингтоне и подавив контрреволюцию, начатую Хьюи Лонгом, Объединенные синдикаты Америки призвали к созыву второго конституционного съезда, чтобы заложить основу для новой нации. Во время этого длительного обсуждения многочисленные фракции спорили, спорили и обсуждали, пока не был достигнут консенсус. Новая Америка отвергла растущую угрозу тотализма и тирании в пользу социалистической республики, поддерживающей дух американской свободы. Еще неизвестно, насколько стабильным будет новое правительство, и смогут ли синдикалисты успешно искоренить капитализм в своем новом бастионе свободы."
 csa.1000.a: "Да здравствуют наши товарищи в Америке!"
 csa.1000.b: "Будет ли это действительно революционная демократия или\nвласть мафии?"
  
 csa.1001.t: "Уильям Зебулон Фостер назначен президентом"
 csa.1001.d: "После ужасающей гражданской войны новый синдикалистский гегемон Америки призвал к созыву конституционного собрания, чтобы определить новую форму правления. После длительных дебатов влиятельная клика централистов убедила съезд адаптировать авторитарную конституцию, сосредоточив власть в руках единственной политической элиты. Во главе этой элиты стоял Уильям Фостер. Известный политический деятель и теоретик, Фостер вызвал некоторые споры своей новой политикой, которая отвергала доминирование синдикалистов над экономикой. Вместо этого он построил новую Америку после бюрократии старой, с дополнительными социалистическими поправками и более прямым контролем со стороны центрального правительства. Его сторонники хвалят это как средство постепенного преобразования страны, в то время как его критики называют это предательством идеологии революции."
 csa.1001.a: "Да здравствует товарищ Фостер!"
 csa.1001.b: "Ничего, кроме деспота, отвечающего за\nиндустриального титана."
  
 csa.1002.t: "Эрл Браудер назначен президентом"
 csa.1002.d: "После ужасающей гражданской войны новый синдикалистский гегемон Америки призвал к созыву конституционного собрания, чтобы определить новую форму правления. После длительных дебатов влиятельная клика централистов убедила съезд адаптировать авторитарную конституцию, сосредоточив власть в руках единственной политической элиты. Во главе этой элиты стоял Эрл Браудер. Известный политический деятель и теоретик, Браудер вызвал некоторые споры своей новой политикой, которая отвергала доминирование синдикалистов над экономикой. Вместо этого он построил новую Америку после бюрократии старой, с дополнительными социалистическими поправками и более прямым контролем со стороны центрального правительства. Его сторонники хвалят это как средство постепенного преобразования страны, в то время как его критики называют это предательством идеологии революции."
 csa.1002.a: "Да здравствует товарищ Браудер!"
 csa.1002.b: "Ничего, кроме деспота, отвечающего за\nиндустриального титана."
  
 csa.1003.t: "Ход [CSA_GetButlerOrCarlsonName]"
 csa.1003.d: "Видя, как революция, за которую он боролся, неуклонно скатывалась к диктатуре, знаменитый американский генерал [CSA_GetButlerOrCarlsonName] совершил сегодня стремительный переворот против недавно созданного централистского правительства [CSA.GetNameDef]. Опираясь на свои связи с синдикалистскими ополченцами и нескольких политических друзей в более умеренных фракциях, [CSA_GetButlerOrCarlson] взял под контроль [Root.Capital.GetCapitalVictoryPointName] и назначил себя временным президентом, отвечающим за свержение тиранической политики, установленной его предшественником. Еще неизвестно, как долго продлится этот период, но по всем [CSA.GetNameDef], уже вспыхивают празднования, восхваляющие имя [CSA_GetButlerOrCarlson]."
 csa.1003.a: "Долой централистов, да здравствует\n[CSA_GetButlerOrCarlsonName]!"
 csa.1003.b: "Мертвая хватка революции ослабляется, хоть и чуть-чуть."
  
