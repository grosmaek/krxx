 csa.41.t: "Эллисон против Джонсона"
 csa.41.d.thomas: "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. После восьми лет президент Томас закрепил концепцию "всеохватывающего социализма" в политике - Томас, после некоторой борьбы, успешно создал коалицию реформистов и боевиков, включив в правительство социал-демократов и даже некоторых независимых синдикалистов. Даже ВПА трудно оспорить успех президента в этой стратегии.\n\nНа смену Томасу Социалистическая партия выдвинула Окли К. Джонсона, давнего члена Пролетарской партии Америки и $CSA_радикальной_социалистической_партии$, а также учителя с послужным списком в области расовой интеграции и прав рабочих. Оукли выступал за продолжение наследия Томаса с дополнительным акцентом на качественное государственное образование, особенно для неблагополучных сообществ.\n\nМежду тем, $CSA_радикалистская_социалистическая_партия_послевоенного_периода решила выдвинуть Элмера Эллисона из Кливленда, штат Огайо, известного редактора социалистических газет и раннего члена РПА. Эллисон выступал за передачу исполнительной власти президентскому кабинету, а также местным органам власти. Эллисон также утверждает, что многие из прославленных Джонсоном достижений в области образования на самом деле можно приписать беспартийному Джону Дьюи, а не Джонсону, который, в свою очередь, отверг Эллисона как выскочку, не понимающего, что такое хорошее правительство.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом станет..."
 csa.41.d.fallback: "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место.\n\nДля замены [ROOT.GetLeader] Социалистическая партия выдвинула кандидатуру Окли К. Джонсона, давнего члена Пролетарской партии Америки и $CSA_radical_socialist_party$, а также учителя с послужным списком в области расовой интеграции и прав рабочих. Оукли выступал за продолжение наследия Томаса с дополнительным акцентом на качественное государственное образование, особенно для неблагополучных сообществ.\n\nМежду тем, $CSA_syndicalist_party_postwar$ решила выдвинуть Элмера Эллисона из Кливленда, штат Огайо, известного редактора социалистических газет и раннего члена РПА. Эллисон выступал за передачу исполнительной власти президентскому кабинету, а также местным органам власти. Эллисон также утверждает, что многие из прославленных Джонсоном достижений в области образования на самом деле можно приписать беспартийному Джону Дьюи, а не Джонсону, который, в свою очередь, отверг Эллисона как выскочку, не понимающего, что такое хорошее правительство.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом будет..."
