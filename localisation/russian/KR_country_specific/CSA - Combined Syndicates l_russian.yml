 csa.42.t: "Кэннон против Льюиса"
 csa.42.d: "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. К разочарованию социалистов, срок Джона Л. Льюиса столкнулся с постоянной оппозицией со стороны $CSA_syndicalist_party_postwar_abbrev$, которые яростно выступали против национализации Льюисом угольной промышленности, создающей большие различия между профсоюзами, а также против его предпочтения умеренных партий тем, кто непосредственно участвовал в революции.\n\nПользуясь реакцией левых на Льюиса, $CSA_syndicalist_party_postwar$ выдвинули на пост президента боевика Джеймса Кэннона. Кэннон решил баллотироваться на платформе революционного обновления, отказавшись от умеренности Льюиса в пользу более воинственного правительства, равенства между профсоюзами и рабочими и более активного участия за рубежом.\n\nКэннон выдвинул основное обвинение против администрации Льюиса в том, что она создала рабочую аристократию с Объединенными горняками и сталеварами на вершине, где профсоюзы, которые отказываются поддерживать Льюиса, подвергаются дискриминации и доводятся до нищеты. Льюис утверждает, что действует только в интересах страны, критикуя милитаризм Кэннона как безрассудство и глупость в послереволюционное время.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective]им президентом станет..."
 csa.42.a: "Джеймс Кэннон!"
 csa.42.b: "Президент Льюис!"
  
 csa.44.t: "Зейдлер против Рэндольфа"
 csa.44.d: "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. В то время как синдикализм и $CSA_syndicalist_party_postwar$ продолжают свою монополию на управление, президент Зайдлер столкнулся с растущим спором о статусе бессоюзных рабочих страны, которые обычно пользуются отдельными юридическими правами по сравнению с рабочими, состоящими в профсоюзе, и это их недовольство становится все более явным. \n\nВ попытке положить конец длительному периоду оппозиции, $CSA_радикальная_социалистическая_партия$ выдвинула кандидатуру Асы Филипа Рэндольфа, первого афроамериканца, выдвинутого на пост президента в истории [Root.GetNonIdeologyAdjective]. Рэндольф имеет очень долгую историю как рабочего, так и борца за гражданские права, и стал одним из ведущих лиц афроамериканской общины, которая все активнее проводила кампании против расовой дискриминации, все еще сохраняющейся по всей стране. Выдвигая Рэндольфа, социалисты надеются привлечь не состоящих в профсоюзах, афроамериканцев и более умеренных избирателей в дополнение к тем, кто недоволен двенадцатью годами правления рабочих.\n\nПрезидент Цайдлер и партия $CSA_syndicalist_party_postwar_abbrev$ держат свои позиции, смахнув пыль со старого предложения времен Конституционного собрания об обязательном членстве в профсоюзе, чтобы разрешить юридические двойные стандарты между рабочими, состоящими и не состоящими в профсоюзах. Они утверждают, что партия не перестала прислушиваться к нуждам народа и добилась хороших результатов в борьбе за десегрегацию, и что они остаются "естественной партией правительства" в отличие от мордибундных социалистов.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и провели голосование.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.44.a: "Президент Зейдлер!"
 csa.44.b: "Аса Филип Рэндольф!"
  
 csa.45.t: "Эллисон против Синклера"
 csa.45.d: "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. Полномочия президента Эллисона оказались... невразумительными. Основной программой Эллисона была передача многих обязанностей от исполнительной власти к Конгрессу, что сопровождалось любопытным побочным эффектом - отвлечением большого внимания СМИ от президентства. Это привело к тому, что называют самым спокойным периодом в истории [CSA.GetNameDef] - в глазах общественности за этот срок произошло очень мало событий, что вызвало неоднозначную реакцию.\n\nЧтобы бросить вызов Эллисону, $CSA_радикальная_социалистическая_партия$ выдвинула кандидатуру Эптона Синклера, ветерана партии. Синклер привнес в дебаты свою популярность за десятилетия вне политики как писатель, а также социалистические полномочия, полученные еще до гражданской войны. Оппозиция в основном нападает на Эллисона, называя его главой правительства, которое ничего не делает. Синклер продолжает это обвинение, обвиняя президента в том, что он неэффективный пропагандист синдикатов и отталкивает западных людей, которые не могут связать свои потребности с промышленным трудом.\n\nЭллисон, тем временем, открыл ответный огонь, обвиняя Синклера во взбалмошности в политической сфере, ссылаясь на его работу на Психическом радио, в то время как его программа "Покончить с бедностью в Америке" буксовала во время гражданской войны. Президент считает, что ожидания, возлагаемые на него оппонентами, смехотворны - несмотря на сдержанное использование им исполнительной власти, Конгресс в течение этого срока был активен и не получал заслуженной похвалы. Однако Синклер по-прежнему считает, что активная исполнительная власть может быть гораздо более отзывчивой к проблемам, стоящим перед нацией.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.45.a: "Президент Эллисон!"
 csa.45.b: "Эптон Синклер!"
  
 csa.46.t: "Бломен против Рэндольфа"
 csa.46.d.johns: "В то время как [Root.GetNonIdeologyName] смотрит на новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. Завершая свой последний срок, президент Джонс руководил эпохой нового радикализма, когда правительство пыталось продвигать социализм немыслимыми ранее средствами. Однако восемь лет такого подхода, похоже, вызвали настоящую усталость среди американского народа, который все больше желает более спокойной политической сцены после многих лет риторики о бдительности.\n\nНа смену президенту Джонсу партия $CSA_syndicalist_party_postwar$ выдвинула Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В резком повороте для партии, Бломен не принимал активного участия в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм. В своей предвыборной кампании он придерживался политики снисхождения к бывшим партизанам истеблишмента и вновь заявил о приверженности социалистическому пацифизму.\n\nМежду тем, партия $CSA_radical_socialist_party$ решила выдвинуть кандидатуру Асы Филипа Рэндольфа, первого афроамериканца, выдвинутого в президенты от основной партии, и, в случае избрания, первого президента-афроамериканца в Америке. Рэндольф имеет долгую историю трудовой деятельности и борьбы за гражданские права. В эпоху после гражданской войны он возглавлял многочисленные усилия по десегрегации профсоюзов в качестве члена Братства примирения. \n\nНа протяжении большей части кампании соответствующие партии и их история были главным предметом разногласий - Рэндольф считает, что после восьми лет воинственной войны партия $CSA_syndicalist_party_postwar_abbrev$ не может претендовать на подлинную заинтересованность в примирении, и что только партия $CSA_radical_socialist_party_abbrev$ обладает полномочиями для установления прочного мира. Между тем, Бломен утверждает, что $CSA_радикальная_социалистическая_партия_аббревиатуры$ иногда была предпочтительной партией Американской федерации труда, которая стала главной мишенью кампаний по десегрегации.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.46.d.roosevelt: "В то время как [Root.GetNonIdeologyName] смотрит на новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. Вопреки всему, противоречивый президент Рузвельт сумел бросить вызов ожиданиям и продержаться полных два срока, отстаивая свой личный бренд равенства и примирения. Хотя некоторые радикалы по-прежнему испытывают горечь из-за предполагаемого подрыва революции, времена, похоже, изменились - обе партии решили выдвинуть умеренных кандидатов, что говорит о новой эре в [Root.GetNonIdeologyAdjective]политике.\n\nЧтобы сменить президента Рузвельта, $CSA_syndicalist_party_postwar$ выдвинула Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В отличие от некоторых, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм без необходимости насилия. В своей кампании он продолжал политику Рузвельта по снисхождению к бывшим партизанам истеблишмента, а также возобновил приверженность социалистическому пацифизму.\n\nМежду тем, $CSA_radical_socialist_party$ решила выдвинуть Асу Филипа Рэндольфа, первого афроамериканца, выдвинутого в президенты от крупной партии, и, в случае избрания, первого президента-афроамериканца в Америке. Рэндольф имеет долгую историю в качестве рабочего и лидера в области гражданских прав, и провел эпоху после гражданской войны, возглавляя многочисленные усилия по десегрегации профсоюзов в качестве члена Братства примирения.\n\nНа протяжении большей части кампании соответствующие партии и их история были основным предметом разногласий - Рэндольф утверждал, что партия $CSA_syndicalist_party_postwar_abbrev$ едва ли является партией умеренных, поскольку президент Рузвельт провела свой срок, занимая второстепенную роль по отношению к более преданным синдикалистам в Конгрессе. Между тем, Бломен утверждает, что $CSA_radical_socialist_party_abbrev$ исторически была предпочтительной партией Американской федерации труда, которая стала главной мишенью кампаний по десегрегации, поднимая вопрос о том, насколько большая часть партии действительно привержена расовому равенству и способности Рэндольфа провести десегрегацию в случае победы.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.46.d.lewis: "В то время как [Root.GetNonIdeologyName] смотрит на новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет.Президент Льюис, похоже, станет одним из самых противоречивых президентов не только эпохи после гражданской войны, но и всей американской истории - Льюис покидает свой пост с похвалой за то, что его сторонники называют прямыми действиями в интересах рабочих, но осуждают за то, что его противники называют задиристой личностью и "разлагающим социализмом". Хотя разногласия по поводу президентства Льюиса остаются, [Root.GetNonIdeologyAdjective] политическая сцена, похоже, изменилась, несмотря на этот факт, а может быть, и благодаря ему: кандидаты на пост президента от обеих партий в этом году заметно умеренны.\n\n$CSA_syndicalist_party_postwar$ решила выдвинуть Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В отличие от некоторых, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм без необходимости насилия. Бломен по-прежнему выступает против стиля правления Льюиса и многих из его политик, и по-прежнему проводит кампанию по обновлению приверженности социализму, но также считает необходимым плюрализм в политике, указывая на умеренность $CSA_syndicalist_party_postwar_abbrev$\n\nПреемник президента Льюиса, партия $CSA_radical_socialist_party$ выдвинула кандидатуру Асы Филипа Рэндольфа, первого афроамериканца, выдвинутого в президенты от основной партии, и, в случае избрания, первого президента-афроамериканца в Америке. Рэндольф имеет долгую историю трудовой деятельности и лидерства в области гражданских прав, и провел эпоху после гражданской войны, возглавляя многочисленные усилия по десегрегации профсоюзов в качестве члена Братства примирения. Рэндольф, похоже, уже дистанцировался от раскольнической личности Льюиса.\n\nНа протяжении большей части кампании, соответствующие партии и их история были основным предметом разногласий - Рэндольф утверждал, что партия $CSA_syndicalist_party_postwar_abbrev$ вряд ли является партией умеренных, поскольку ранее выдвигала радикала Джеймса Кэннона.  Между тем, Бломен утверждает, что $CSA_radical_socialist_party_abbrev$ исторически была предпочтительной партией Американской федерации труда, которая стала главной мишенью кампаний по десегрегации, поднимая вопрос о том, насколько большая часть партии действительно привержена расовому равенству и способности Рэндольфа провести десегрегацию в случае победы.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
