### Intro Screen ###

 BRA_country_intro_header: "Соединенные Штаты Бразилии"
 BRA_country_intro_content: "После начала Мировой войны, Бразилия соблюдала политику строго нейтралитета. Были опасения, что если одна южноамериканская страна вступит в войну, одна из других вступит на противоположной стороне. К тому же, тогдашний министр иностранных дел Лауро Мюллер считал сотрудничество с Германией желательнее, чем с Антантой. Так как война накалилась во время правительства Родригиса Алвиса (1918-1922), углубилось экономическое сотрудничество Бразилии с США, а также укрепилась нейтральная позиция обеих стран. Однако, ожидания экономического улучшения после завершения войны не оправдались, а экономическое положение страны начало колебаться. Многие анархистские и синдикалистские движения, воодушевлённые революциями в России, Франции и Италии, сформировались и начали действовать во времена администраций Родригиса Алвиса и Артура Бернардиса (1922-1926), и стали играть значительную роль в политике городов Рио и Сан-Паулу. В Сан-Паулу и в Риу-Гранди-ду-Сул в 1924 году произошли небольшие восстания, не имевшие ясной идеологической окраски, но получившие поддержку местного населения, так как экономическое положение только ухудшалось. Во время этих восстаний начал свою политическую карьеру Жетулиу Варгас, даже предлагая стать посредником между забаррикадировавшимися повстанцами и правительством штата Риу-Гранди-ду-Сул. Дела значительно ухудшилось в 1925 году. Не только главные экономические партнёры Бразилии - США и Великобритания погрузились в пучину беспорядков, но и синдикалистские, анархистские и быстро набирающие популярность интегралистские движения неумолимо набирали поддержку, так как поднималась безработица и начинался продуктовый дефицит. Политическое положение также провалилось, так как долгосрочное соглашение, сохранявшее в силе политику 'кофе с молоком' было нарушено, так как и штат Сан-Паулу, и Минас-Жерайс выставили собственных кандидатов на выборы 1926 года. Это было вызвано коллапсом иностранной торговли, из-за которого каждый штат думал лишь о собственных интересах. Это стало предпосылкой падения Старой Республики. Страна оказалась погружена в полный беспорядок после избрания Президентом Фернанду ди Мелу, а через несколько месяцев нарастающего напряжения, федеральные войска перешли на территорию Сан-Паулу, чтобы разобраться с небольшим интегралистским восстанием священнослужителей, которые сбежали из Минас-Жерайса, а Президент Сан-Паулу Вашингтон Луис был застрелен после того, как он вышел из Парламента, обвиняя Минейрос в желании захватить полный контроль над Бразилией. Последовавший хаос превратился в гражданскую войну, так как каждый из штатов собрал ополчение, чтобы подавить восстания, а некоторые готовились к борьбе со своими соседями. Сан-Паулу получил широкую поддержку в войне против федерального правительства, особенно среди губернаторов северных и восточных штатов, возглавленных Жуаном Песоа, и штатом Риу-Гранди-ду-Сул, чья граница с Аргентиной означала, что у такого небольшого штата была непропорционально крупная армия. Эта поддержка, вдобавок с промышленным и финансовым превосходством, а также восстанием федерального флота привела к победе восставших, и Фернанду ди Мелу ушел в отставку, его преемником стал Боржес де Медейруш, который кратко поправил республикой и принял новую Конституцию. С того грустного 1927 года республика значительно изменилась. Ее экономическая ось медленно, но верно смещается к более городской и менее аграрной экономике. За последнее десятилетие возникло много новых компаний и предприятий, но медленное восстановление не распространилось на огромные кофейные плантации, который все ещё получают лишь небольшой доход. Тайное голосование значительно изменило правила политической игры, и новые партии теперь более разделены идеологически, чем территориально, особенно среди городского электората. Жуан Пессоа был Президентом с 1928 по 1932 год, а во время этих четырех лет, в Бразилии появилась новая политика, в которой получение народных голосов означает больше, чем хорошие отношения с региональными лидерами. Отавио Мангабейра, бывший Президент Бахтияр, победил на выборах 1932 года, получив значительную поддержку в своем собственном штате, большей части Северо-востока, Юга и Сан-Паулу, что означало конец Старой Республики, так как два Президента подряд были избраны демократически. Однако с приближением выборов 1936 года поднимается политический радикализм, так как синдикалисты, анархисты и интегралисты продолжают утверждать, что республика - это провалившейся государство, которое почти не имеет власти над штатами Бразилии."

 BRA_guide: "§MДемократия победила§! (§lСоциал-либералы§!/ §cСоциал-консерваторы§!/ §SСоциал-демократы§!/ §mРыночные либералы§!)\n£white_dot На выборах 1936-го выберите любую партию, кроме §NБИД§!.\n£white_dot Если вы выбрали §cРП§!, не консолидируйте власть в руках Варгаса.\n£white_dot Если вы выбрали §SДЛ§!, арестуйте чилийского посла или сопротивляйтесь армии после выполнения фокуса Красный Фронт.\n£white_dot Начиная с выборов 1940-го, вам будет доступна партия §mЛДП§! if democracy survives.\n\n§MПрямая власть Варгаса§! (§PПатерналисты§!)\n£white_dot На выборах 1936-го выберите §cРП§! И начните принимать законы, чтобы консолидировать власть Варгаса.\n£white_dot Чтобы это сделать, вы должны усилить федеральное правительство, федеративный пакт должен быть пересмотрен, а полномочия Варгаса должны быть расширены.\n£white_dot После этого, Варгас совершит самопереворот, объявив себя диктатором Бразилии. Правящая партия сменится на §PБНП§!.\n£white_dot Подобные действия приведут к восстанию демократов. Победите их, чтобы Варгас остался во главе страны.\n\n§MСоциалистический переворот§! (§RРадикальные социалисты§!/ §rСиндикалисты§!/ §oТоталисты§!)\n£white_dot На выборах 1936-го выберите §SДЛ§! И выполните фокус Красный Фронт.\n£white_dot Вскоре, случится событие о кризисе, связанном с чилийским послом. Не арестовывайте его.\n£white_dot После этого случится армейский переворот, дайте ему пройти успешно, после чего синдикалисты устроят контрпереворот.\n£white_dot Победите повстанцев, чтобы консолидировать свою власть.\n£white_dot Во время Первого Конгресса Профсоюзов вы сможете выбрать между §RАвтономистами§!, §rОртодоксами§! Или §oМаксимистами§!.\n\n§MОрганическая империя§! (§NНационал-популисты§!)\n£white_dot На выборах 1936-го выберите §NБИД§!.\n£white_dot Победите всех анти-монархических повстанцев.\n£white_dot После этого, Бразилия сможет пригласить Педро III на трон.\n"

 ### Events ###
 
 bra.1.a: "За порядок и прогресс приходится платить"
 bra.2.t: "Падре Сисеро скончался"
 bra.2.d: "Этим утром во сне скончался падре Сисеро Ромао Батиста, доживший до 92 лет. Он был местным лидером, почитаемым как святой крестьянством северо-восточных штатов, политические классы Сеары называли его серым кардиналом из-за того, что он являлся посредником в спорах между Полковниками, олигархами-землевладельцами этого региона."
 bra.2.a: "Великий человек"
 bra.3.t: "Режим Карлеса"
 bra.3.d: "Последние недели в соседней Аргентине можно с натяжкой назвать напряженными. После Рождественского переворота, радикалы, возглавляемые Мануэлем Карлеса, захватили власть, оправдывая это неспособностью предыдущего правительства правильно разобраться с синдикалистскими восстанием в отдаленных регионах. Сведения, которых приходят из Аргентины, отрывочны и противоречат друг другу. Однако с тех пор прошел почти месяц, и Бразилии нужно выразить свою официальную позицию по отношению к южному режиму"
 bra.3.a: "Отвергнуть его"
 bra.3.b: "Поддержать его"
 bra.3.c: "Не делать никаких заявлений"
 bra.4.t: "[From.GetAdjective]ое отвержение"
 bra.4.d: "[From.GetAdjective]ое лидерство отказалось признать наше правительство легитимным, пытаясь дискредитировать нашу революцию. Хотя эскалация маловероятна, это беспрецедентный провал в отношениях между двумя крупнейшими странами континента"
 bra.4.a: "Да кем они себя возомнили?"
 bra.5.t: "[From.GetAdjective]ая поддержка"
 bra.5.d: "Бразилия признала наш режим единственным легитимным аргентинским правительством, что сильно помогает нам приобрести политический вес в международных отношениях и доказывает приверженность Бразилии борьбе против синдикализма на континенте"
 bra.5.a: "Мы это оценили"
 bra.6.t: "Португальская колониальная выставка"
 bra.6.d: "Для того, чтобы отметить крепкую связь между Бразилией и Португалией, королевское правительство открыло в Рио-де-Жанейро Колониальную выставку. Хотя некоторые леваки называют это бесстыжей пропагандой колониального государства, португальские официальные лица настаивают, что выставка абсолютна научна по своей природе и ее цель - дать людям понять о португальской задаче нести свет цивилизации Черному континенту, часто сравнивая свои владения с немецкими. Эти частые сравнения вызывали возмущение немецкого посла в Бразилии, так, он утверждает, что они 'бесстыже оскорбляют прекрасный характер губернатора Геринга'. Вне зависимости от политических последствий, много привезенных безделушек, предметов и даже африканских королей наверняка привлекут большое количество людей, которое захочет посмотреть на интересности выставки"
 bra.6.a: "Прекрасно!"
 bra.7.t: "В казармы поступают новые пушки"
 bra.7.d: "После долгого времени без никаких новых партий снаряжения, наконец-то в последние годы в казармы стали поступать новые сапоги и прочие виды обмундирования, что улучшило жизнь солдат. Однако, новые пушки, приобретенные государством, поступили совсем недавно и получили большую популярность среди пехотинцев; ведь они надёжные и точные, особенно по сравнению со старыми пушками, в основном из прошлого века, которые где-то ещё использовались. Это наверняка поправить мнение пехоты о нашем правительстве"
 bra.7.a: "Им нравится их новые игрушки..."
 bra.8.t: "Наши новые бронепоезда"
 bra.8.d: "Хотя понятие тяжелобронированных поездов не является чем-то особенно новым, использование таких локомотивов в Бразилии началось после революции 1927 года, короткие, но относительно жестокие столкновения которой показали преимущество бронепоездов из промышленно развитого штата Сан-Паулу над своими соперниками. Поскольку тень войны нависла над всем миром, даже здесь, в Южной Америке, мы должны быть готовы не только ремонтировать и переоборудовать старые локомотивы, но и целенаправленно строить новые, чтобы обеспечить безопасность наших основных артерий снабжения, связывающих границы с крупными городами Юго-Востока."
 bra.8.a: "Прекрасно!"
 bra.9.t: "Синдикалистские забастовки в Сан-Паулу"
 bra.9.d: "Хотя протесты и сборы рабочего движения 1 мая ничего необычного из себя не представляют, те забастовки, что сейчас происходят в Сан-Паулу, заслуживают внимания из-за очень большого количества рабочих, отложивших орудия труда. Теперь они, после пришествия некоторого времени обычной забастовки, собираются заблокировать определенные районы города, полностью понимая последствия этого действия. У полиции штата не остаётся больше выбора, кроме как расправиться с этими подлыми инсургентами"
 bra.9.a: "Отправить против них полицию!"
 bra.10.t: "Жестокое завершение забастовок"
 bra.10.d: "Бастующие оказали сопротивление, и вместо того, чтобы убежать, они сопротивлялись полиции штата Сан-Паулу. Серьёзная ошибка, ведь журналисты даже записали несколько смертей, а цифры, озвученные леваками, сильно отличаются от официальной статистики, зафиксировавшей менее 6 смертей. Этот инцидент, названный 'битвой на баррикадах', наверняка надолго запомнится горожанам"
 bra.10.a: "Жаль, но это было неизбежно"
 bra.11.t: "Жетулиу Варгас заигрывает с руководством штатов"
 bra.11.d: "Жетулиу Варгас, Президент штата Риу-Гранди-ду-Сул и бывший вице-президент встретился с некоторыми важными фигурами из других штатов, особенно северо-восточных, которые поддерживали его во время его срока. Похоже, он готовит фундамент к выдвижению своей кандидатуры на пост Президента, оглашая свои планы о построении более активного правительства, которое сможет энергично действовать в кризисных ситуациях, что привлекло некоторых людей, с которыми он говорил."
 bra.11.a: "Похоже, у нас появился кандидат от республиканцев"
 bra.12.t: "Республиканцы огласили Варгаса как своего кандидата"
 bra.12.d: "Похоже, карьера Жетулиу Варгаса всю его жизнь вела его к этому. Начиная со своих ранних должностей в Риу-Гранди-ду-Сул, продолжая удачным президентством штата в бедственные времена, и наконец, получая должность вице-президента у самого популярного главы государства в бразильской истории, его взлет был очень быстрым, особенно если сравнивать с традиционно медленным поднятием по политической лестнице в Бразилии. Ранее, сегодняшним днем, в Порто-Алегре, он объявил о своих намерениях баллотироваться на пост Президента, что было с ревом встречено толпами, которые хотят, чтобы Республика наконец-то обрела стабильность, и устали от обмана оппортунистов. Среди его обещанных целей есть запланированная программа индустриализации, повышение зарплат рабочим и вывод Бразилии 'в современную эру'."
 bra.12.a: "Популярный и безопасный выбор"
 bra.13.t: "Густаву Додт Барросу встречается с Педру ди Браганса"
 bra.13.d: "Густаву Додт Барросу, ключевая фигура интегралистов и армейский офицер, сегодня встретился с имперским претендентом на бразильский трон, Педру из дома Браганса. Хотя их встреча публично заключалась в помощи бедным окраинам Рио, более вероятно то, что они готовились к победе интегралистов на выборах. На интегрализм в Бразилии сильно влияет Португалия, то, что быть открыто монархической партией запрещено, подняло волну возмущения этой встречей, так как для многих это является доказательством того, кому на самом деле верно БИД. Похоже, интегралистское руководство объединяется и готовится на непрецедентом уровне, и только время покажет, если эти меры приведут к чему-нибудь крупному"
 bra.13.a: "Если это не монархизм, то я не знаю что это"
 bra.14.t: "Объявлены кандидаты в Президенты от БИД"
 bra.14.d: "По своей природе Бразильское интегралистское движение эклектично, но в последние годы оно стало монархической партией, вдохновленной лузитанцами, которая защищает католические ценности и включает в себя много бедных людей, особенно афробразильцев. Это участие и приверженность к расовому равенству представлены как их предыдущим кандидатом в Президенты, так и их нынешним избранником Арлинду Вейга дос Сантосом, глубоко монархическим интеллектуалом, который называет руководство республики бывшими рабовладельцами, которые просто прячутся под новой маской. Однако, кандидат в Президенты Густаву Додт Барросу не стесняется показывать свой антисемитизм, утверждая, что капиталистический класс Бразилии - это лишь марионетка в руках сионских мудрецов. У них фундаментально различаются взгляды на многие вещи, но они согласны с основными интегралистское принципами, и что ещё важнее, с тем, что республика - это прогнивший каркас, который служит интересам сильнейшего меньшинства."
 bra.14.a: "Два очень разных человека под одним флагом "
 bra.15.t: "Восстание анархистов"
 bra.15.d: "В Рио почувствовалась последствия Битвы за Сан-Паулу, так как в северных регионах федерального округа произошло анархистское восстание. Хотя оно малочисленно, такая по-открытому беззаконная территория возле столицы может быть опасной, поэтом наши офицеры готовятся к немедленному действию"
 bra.15.a: "Отправить против них парней в синем"
 bra.16.t: "ДЛ называет Мангабейру своим кандидатом"
 bra.16.d: "Демократические левые - это очень широкий фронт, который сформирован из бывших республиканцев, которым надоел недостаток помощи простым людям, из синдикалистов, которые хотят получить власть демократическим путем. Такая организация партии сделала выбор кандидата в Президенты сложным, несмотря на то, что кандидатов было немного. Жуан Мангабейра, пожалуй, лучше известный как брат-левак Президента Мангабейры, чем своей собственной карьерой, но это отличие может стать его главным преимуществом в голосовании, которое обещает быть напряжённым. Номинация - это только начало его пути, так как ему придется построить прочный левый фронт с несколькими фракциями, такими как профсоюзы и БАФ"
 bra.16.a: "Выбор-консенсус"
 bra.17.t: "Мангабейра заигрывает с ВКТ"
 bra.17.d: "Всеобщая конфедерация труда, или ВКТ,  получила известность в последнее время за организацию забастовок, включая Майскую забастовку этого года. Пожалуй, это самая хорошо организованная и влиятельная левая организация страны, так что неудивительно, что Жуан Мангабейра и его союзники в Левом фронте немедленно попытались включить их под шапку ДЛ. Хотя многие в ВКТ не хотят работать с тем, кто явно менее радикален чем они сами, идея мирного перехода к рабочему правительству выросла в некоторых кругах, особенно после жестокого подавления недавних забастовок"
 bra.17.a: "Левые организуются..."
 bra.18.t: "Мангабейра встречается с руководством БАФ"
 bra.18.d: "Хотя встреча лидера Демократических левых и Анархистской федерации в основном не принесла плодов касательно формальной поддержки, стало ясно, что у этого человека есть влиятельные друзья в этой секции левого крыла. Что неудивительно для анархистской федерации, БАФ очень децентрализована, поэтому на встрече в основном говорили о правах рабочих и зарплатах, а не о формальной коалиции. Однако можно смело утверждать, что большинство левых в Бразилии действительно поддерживают ДЛ, хоть и не все делают это формально или публично"
 bra.18.a: "Анархисты в правящей коалиции? Если бы"
 bra.19.t: "Мангабейра подтверждает умеренную позицию"
 bra.19.d: "Жуан Мангабейра, лидер ДЛ, встретился с некоторыми 'сомнительными и социалистическими' личностями, как написала газета 'О Глобо', что подняло слухи о том, что он на самом деле синдикалист, который хочет уничтожить демократию в Бразилии и установить здесь народную республику. Очевидно, что это преувеличение, но последствия этой красной тревоги были достаточно серьезными, чтобы Мангабейра публично объявил, что он не синдикалист, и отмечая, что европейский синдикализм 'не является примером для подражания', называя гражданскую войну в Италии как последствие экстремизма. Его слова не услышаны теми, кто уверен,  что он шпион, отправленный Лондоном, чтобы захватить Бразилию - слух, распространяемый памфлетами интегралистов"
 bra.19.a: "Тем не менее, многие все ещё встревожены..."
 bra.20.t: "ЛП называет Жулиу Престиса своим кандидатом"
 bra.20.d: "Либералтная партия, во многом как и республиканцы, это скорее конфедерация местных партий, чем организация с едиными целями и идеалами. Самые влиятельные либеральные лидеры, позитивистское руководство из Сан-Паулу и Риу-Гранди-ду-Сул, сегодня встретились и решили назначить Жулиу Престиса своим кандидатом в Президенты, это кандидат-консенсус между гомогенными линями партии. Хотя может казаться, что шансы либералов на победу малы, противоречивость других кандидатов может добавить голоса центристов к их коалиции"
 bra.20.a: "Естественный выбор"
 bra.21.t: "Барросо и дос Сантос финансируют фестиваль в Сан-Паулу"
 bra.21.d: "БИД финансировало и организовало фестиваль в Сан-Паулу, с музыкантами, речами и большим количеством бесплатной еды и напитков. Шоу, которое по сути празднует свою ещё не произошедшую победу за месяцы до проведения выборов, было произнесено много речей почти каждым интегралистским лидером, священниками и даже имперским претендентом на престол, что стало беспрецедентным действием в недавней политической истории. Журналисты назвали событие 'хлебом и играми' и высмеяли собравшуюся в основном необразованную толпу, но нет сомнений, что БИД уверено в своей победе."
 bra.21.a: "Это вообще законно?"
 bra.22.t: "Варгас критикует 'утопичных дураков'"
 bra.22.d: "Жетулиу Варгас, путешествующий с выступлениями по стране, использовал свою сегодняшнюю речь в Жуис-де-Фора, чтобы раскритиковать то, что он называет 'утопичным популизмом', и возложил вину за беспорядок в Бразилии именно на эти глупые идеалы. Варгас утверждает, что они хотят быстрого, скоростного и безболезненного избавления страны от проблем, но они своими золотыми обещаниями погружают народ в сон, а во сне они украдут у них их свободы; и прочие, менее дружелюбные аналогии. Честность и словарь этой речи захватили внимание аудитории, и ее записи уже передают по радио в некоторых крупных городах"
 bra.22.a: "Это к лучшему?"
 bra.23.t: "Анархисты поддерживают кандидата ДЛ"
 bra.23.d: "Хотя БАФ просто не могла официально поддержать кандидата, ее ведущие члены, такие как Эдгард Лёенрот, выразили свое мнение, что кандидатура ДЛ станет лучшим выбором для бразильского народа. Такая поддержка точно привлечет много сомневающихся рабочих в их лагерь"
 bra.23.a: "Только сейчас?"
 bra.24.t: "Пойманы контрабандисты оружием!"
 bra.24.d: "Сегодня были пойманы несколько подозрительных личностей, которые пытались контрабандой провести оружие из Риу-Гранди-ду-Сул в Аргентину. Похоже оно немецкого производства, и попало прямо нам в руки... Однако остаётся непонятным откуда оно, ведь это оружие вполне может быть украденным или за него уже кто-то заплатил. Что нам сделать с этим достаточно большим грузом?"
 bra.24.a: "Кто нашел, тому и достается"
 bra.24.b: "Нельзя избежать закона!"
 bra.25.t: "Восстание тенентистов сокрушено"
 bra.25.d: "Ещё восстания! Тенентисты подняли восстание в казармах Сан-Паулу, но их быстро принудили к миру. Хотя инцидент едва ли продолжался один день, это дело было освещено прессой и показало слабость нашего правительства"
 bra.25.a: "Маленькое неудобство"
 bra.26.t: "Луис Карлос Престес поддерживает ДЛ"
 bra.26.d: "Луис Карлос Престес, важный военный офицер с синдикалистскими наклонностями, публично выразил свою поддержку ДЛ, так как по его мнению это единственная партия, которая по-настоящему защитит рабочих от тирании. Такой ход точно помешает ДЛ, а не поможет, так как Престес известен своими связями с Третьим  Интернационалом"
 bra.26.a: "Синдикалисты вмешиваются в выборы?"
 bra.27.t: "Черный Понедельник наносит удар по Бразилии"
 bra.27.d: "Кошмар! Бразилия у края катастрофы! Вся паника легко объяснима, так как падение германской экономики оказало пагубное влияние на наше сельское хозяйство и зарождающуюся промышленность, такую как производство поездов. Мы почти ничего не можем сделать, пока этот ужас за одну ночь уничтожает наш бюджет, наша валюта теряют половину своей себестоимости, а миллионы инвестиций отменены и покидают страну. Сейчас у нас даже не хватает денег, чтобы выплатить важным государственным служащим! Десятилетия планирования, процветания - все это кануло в лету...?"
 bra.27.a: "Это нехорошо..."
 bra.28.t: "И вновь сжигается кофе"
 bra.28.d: "Прямо как в прошлом десятилетии, у нас скапливается большой запас кофе, которое некому купить. Решение, найденное правительством - это сжигание излишков урожая на больших кострищах, чтобы удержать цены от нового полного коллапса. Это в самом деле экстремальные меры, но ужасное влияние Черного Понедельника ещё хуже, впереди лежат темные времена."
 bra.28.a: "Гори, гори ясно!"
 bra.29.t: "Фабрики закрываются"
 bra.29.d: "Так как Черный Понедельник повредил покупательную способность бразильцев, продукты, не необходимые для выживания больше не пользуются спросом, из-за чего фабрики терпят огромные убытки и вынуждены закрываться. Это ужасный ущерб нашим планам по развитию промышленности, и нам понадобятся годы для полного восстановления."
 bra.29.a: "О нет!"
 bra.30.t: "Промышленные лидеры встречаются с Варгасом"
 bra.30.d: "Несколько важных промышленных лидеров сегодня встретились с Варгасом в Сан-Паулу, так как он просит у них формальной поддержки его кандидатуры в Президенты, утверждая, что только он сможет им помочь. Учитывая то, что выбирать приходится только между радикалами и либералами, которые не окажут им никакой помощи, слова Варгаса запомнились лидерам-капиталистам"
 bra.30.a: "Сложность создаёт возможность, ммм?"
 bra.31.t: "Время стали"
 bra.31.d: "Во время исторической эволюции бразильской экономики менялся ее главный экспорт; от красного дерева, который дал стране ее название до современного кофе. Однако наша индустриализация и модернизация дала стратегический новой эре: времени стали; когда мы уже не должны экспортировать сырьевые товары, чтобы импортировать переработанные. Этот фундаментальный сдвиг бесспорно станет величайшим наследием нашего государства"
 bra.31.a: "Прогресс!"
 bra.40.t: "Федеральные выборы [GetYear] года"
