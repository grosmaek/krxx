### Ideas ###
 BRA_election_year: "Напряжённый год перед выборами"
 BRA_election_year_desc: "Напряжение нарастает, а кардинально различные фракции готовятся к тому, что, вероятно, станет самыми вздорными и жестокими выборами в истории Бразилии. Разговоры о политике почти синонимичны напряжённым спорам, а над населением страны висит воздух идеологического экстремизма."

 BRA_decentralisation: "Крайняя децентрализация"
 BRA_decentralisation_desc: "Соединенные Штаты Бразилии всегда ценили автономию своих штатов. У каждого есть свое собственный Президент, свои собственные политические партии и свои собственные вооруженные силы, и видимо, народ готов голову положить за эту власть регионов. Однако это все выливается в очень слабое и по сути беззубое правительство, которое не может решительно действовать при необходимости."	
 
 BRA_wake_of_civil_war: "Завершение войны"
 BRA_wake_of_civil_war_desc: "Нет ран страшнее нанесенных гражданской войной. Война между штатами привела к тысячам смертей, и к ещё большему количеству сирот и бездомных, так как напряжение между политической олигархией и региональными идентичностями наконец вылились на поле боя, когда войска из Минас-Жерайс перешли на территорию Сан-Паулу. Любые действия центрального правительства пользуются хоть некоторым доверием, а огромная разруха на границе Рио и Сан-Паулу все ещё полностью не исправлена"

 BRA_forager_idea: "Отряды фуражиров"
 BRA_forager_idea_desc: "Нашим вооруженным силам нужно иметь возможность собрать как можно больше припасов, поэтому логистика бразильской армии требует от нас предоставления солдатам некоторой автономии."

 BRA_battlefield_control: "Контроль поля боя"
 BRA_manoeuvre_warfare: "Маневренная война"
 
 BRA_armored_train_firepower: "Огневая поддержка"
 BRA_armored_train_firepower_desc: "Боевые поезда Бразилии проходят модернизацию и переоборудование с упором на поддержку наступления и огневую мощь."

 BRA_armored_train_speed: "Обеспечение безопасности пути"
 BRA_armored_train_speed_desc: "Бразильские боевые поезда проходят модернизацию и переоборудование с упором на поддержку наступления и оперативную скорость."

 BRA_we_werent_expecting_special_forces: "Федеральный интервенционных корпус"
 BRA_we_werent_expecting_special_forces_desc: "Бразильские войска специального назначения много лет упражнялись в искусстве войны, чтобы защитить свою страну от иностранных захватчиков. Их число и приспособленность к географическим условиям должны будут быть учтены любым агрессором."

 BRA_state_armies: "Разделенные вооруженные силы"
 BRA_state_armies_desc: "Проще говоря, бразильские вооруженные силы - это разношёрстная группа 26 ополчений штатов, так называемая 'федеральная армия' в Рио-де-Жанейро, а ее флот - по сути, единственная часть вооруженных сил под настоящим федеральным контролем. Эти архаично организованные войска сильно различаются по качеству обучения и вооружения, и просто совершенно не приспособлены к современной войне, особенно, если им придется сражаться за страну, к которой они не питают добрых чувств."

 BRA_army_reformed: "Реформированная армия"
 
 BRA_militiagungs: "Национальное ополчение"
 BRA_militiagungs_desc: "Ополчение было правильно интегрировано в армию в виде специальных подразделений Государственной гвардии, они получили современные организацию и снаряжение, и теперь готовы сражаться и умирать за Бразилию."

 BRA_integration_of_branches: "Унификация ВВС"
 BRA_next_generation: "Новое поколение пилотов"
 BRA_extended_range: "Расширенный охват"
 
 BRA_merchant_marine: "Бразильский торговый флот"
 BRA_merchant_marine_desc: "Бразилия всегда была страной, в которой важную роль играет международная торговля - даже само ее название происходит от бразильского дерева - ее самого первого экспорта. Наша способность импортировать товары также играет важное стратегическое значение, поэтому расширение торгового флота официально поддерживается государством."

 BRA_upgraded_ports: "Переоборудованные порты"
 BRA_stray_dog_1: "Бродячие собаки"
 BRA_stray_dog_2: "Бродячие стаи"
 BRA_cruisers_1: "Улучшенные экраны"
 BRA_cruisers_2: "Охотники за подводными лодками"
 BRA_mastery_of_the_sea: "Морское мастерство"
 BRA_support_marines: "Координация береговых бомбардировок"
 
 BRA_patriotism: "Кампания гражданского патриотизма"
 BRA_patriotism_desc: "Наши граждане все еще привыкают к чувству, что Бразилия - единая страна, но со временем наши усилия по построению национальной идентичности пустят корни."

 BRA_cangaco_is_over: "Конец бандитизма"
 BRA_cangaco_is_over_desc: "Бандитизм во всех штатах пошел на спад, и городское, и сельское население чувствует себя гораздо безопаснее, когда преступники не могут просто избежать поимки, перебежав границу штата."

 BRA_higher_learing: "Центры высшего образования"
 BRA_higher_learing_desc: "Уделяется большое финансирование, чтобы как можно большее число людей в нашей стране имело хотя бы образование уровня колледжа. Мы надеемся превратить то, что когда-то было доступно лишь привилегированным, могли получить все."

 BRA_manter_isso_ai_viu: "Национальное согласие"
 BRA_manter_isso_ai_viu_desc: "От открытых писем поддержки до закулисных совещаний, мы абсолютно ничего не сделали для обеспечения политической и экономической стабильности. Политика — это жестокая и злая игра, однако последствие для проигравшего - хаос!"

 BRA_cheap_cars: "Поддержка автомобильной промышленности"
 BRA_cheap_cars_desc: "Благодаря нашим щедрым послабления налогов, наша автомобильная промышленность работает с огромной эффективностью и с ещё большей прибылью, и может предоставить государству любые машины для его нужд."

 BRA_bigger_salaries: "Повышение зарплат из бюджета"
 BRA_bigger_salaries_desc: "Была официально увеличена скорость повышения зарплат для государственных служащих, как и было обещано Президентом в его избирательной кампании. Очевидно, что это улучшает наше политическое положение, пусть и за необходимую цену."

 BRA_it_prints_money: "Инфляция"
 BRA_it_prints_money_desc: "Объемные затраты привели к тому, что можно считать началом серьезной проблемы с инфляцией. Мы должны немедленно с ней справиться, а не то мы столкнемся с ещё большими трудностями после поднятия цен."

 BRA_freedom_of_press: "Свобода печати"
 BRA_freedom_of_press_desc: "Право любого журналиста докладывать о любых делах — это важный аспект свободы, и мы никогда не позволим подвергнуть его риску; наше законодательство против цензуры, пожалуй, лучшее в Западном полушарии."

 BRA_freedoms: "Гарантированные свободы"
 BRA_freedoms_desc: "Права личности всегда будут важнее нужд государства: главная задача правительства — это защита прав своих граждан, а не использовать их как резерв денег, который нужно опустошить налогами!"

 BRA_marlib_loans: "Фискальные реформы"
 BRA_marlib_loans_desc: "Интенсивная и широкая фискальная реформа значительно улучшила состояние бюджета как правительства, так и федеральных единиц, таких как штаты."

 BRA_bretton_woods_is_fake_news: "Золотые резервы"
 BRA_unions_negotiable: "Ослабленные профсоюзы"
 
 BRA_am_i_being_detained: "Строгая защита гражданских свобод"
 BRA_am_i_being_detained_desc: "Наши законы всегда были залогом наших свобод, и даже в трудные времена это не изменилось. Мы всегда должны заботиться о заботах граждан прежде всего."

 BRA_good_natives: "Законодательство по защите индейцев"
 BRA_good_natives_desc: "Первые бразильцы защищены хоть и жёстким, но справедливым законодательством, и если они хотят жить обособленно от остальной империи - это в их праве. Кто мы такие, чтобы посягать на их благородный и чистый стиль жизни?"

 BRA_advisory_parliament: "Совещательный парламент"
 BRA_advisory_parliament_desc: "Теперь парламент имеет чисто совещательную роль, а слово монарха абсолютно и обсуждению не подлежит, так как это всегда должно было быть."

 BRA_anmon_gang: "Ослабленная провинциальная власть"
 BRA_anmon_gang_desc: "С властью так называемых штатов, просто орудия республиканцев для уничтожения Бразилии, теперь покончено. Бразилия стала на шаг ближе к правительству, которое работает ради своего народа."

 BRA_are_you_threatening_me_master_jedi: "Органическое правление"
 BRA_are_you_threatening_me_master_jedi_desc: "Настоящее органичное и децентрализованное государство, которое по-настоящему выражает волю народа, теперь стало реальностью, ведь в каждом городе есть больше свободы, чем мог бы мечтать синдикалистский раб. Воистину, наша Империя благословлена Богом."

 BRA_blueguard: "Имперская голубая гвардия"
 BRA_blueguard_desc: "Императорская Зеленая гвардия более чем полезна и верна; они - первая линия обороны как против иностранных шпионов, так и против синдикалистской лжи."

 BRA_krush: "Имперские драгуны"
 BRA_krush_desc: "Мы восстановили как традиции, так и финансирование кавалерийского корпуса, так что теперь у этих могучих защитников Империи есть обучение и снаряжение, которых они всегда заслуживали."

 BRA_the_romena: "Одну минуту"
 BRA_the_romena_desc: "В Бразилии вступила в силу новая Конституция, и она стала законодательной основой Нового государства. Оппоненты в насмешку называют ее 'румынской' из-за ее авторитарных наклонностей, но на самом деле она менее радикальна, чем то, что изобрела Железная гвардия, однако она все же остаётся попыткой Нового государства захватить полный контроль над страной, предоставляя широкие рамки для осуждения критиков 'за измену'."

 BRA_voz_do_brasil: "Голос Бразилии"
 BRA_voz_do_brasil_desc: "В Гуанабаре 19 часов"

 BRA_estado_novo_youth: "Бразильская молодежь"
 BRA_estado_novo_youth_desc: "Молодежь нашего нового государства более чем готова расправиться с синдикалистами и прочим сбродом, что пытается уничтожить бразильское процветание."

 BRA_populsit_education: "Инвестиции в грамотность"
 BRA_populsit_education_desc: "Со дня их рождения, новое поколение бразильцев будут знать, что Отец бедных спас страну от разрушения и сделал ее снова великой."

 BRA_CLT_Vargas: "Хорошее рабочее законодательство"
 BRA_CLT_Vargas_desc: "Новое государство всегда заботилось об интересах рабочих, поэтому лишь немногие смеют утверждать, что новое трудовое законодательство несправедливо и устарело."

 BRA_unlimited_powa: "Реализация нового государства"
 BRA_unlimited_powa_desc: "Пожалуй, Новое государство достигло самого высокого уровня централизации в истории любой южноамериканской страны. Личные директивы Варгаса станут законами в этой новой эре."

 BRA_anarcho_hueism: "Синдикализм с бразильскими особенностями"
 BRA_anarcho_hueism_desc: "Уникальные история и культура Бразилии означают, что мы не можем просто применить идеи, продуманные для Франции и Британии, также мы не можем быть яростными противниками частной собственности. Ортодоксальная идеология не может мешать бразильскому прогрессу!"

 BRA_shrukie_state: "Пониженная власть государства"
 BRA_shrukie_state_desc: "Хотя это точно тяжёлый процесс, мы тратим много усилий на уменьшение влияния государственного аппарата на жизнь людей."

 BRA_mst: "Коллективизация полей"
 BRA_mst_desc: "Пахотная земля была в основном распределена местным кооперативам, которые принадлежат тем, кто обрабатывает землю. Однако, личностям все ещё разрешено владеть тем, что они вносят в землю."

 BRA_women_homefront: "Женщины домашнего фронта"
 BRA_women_homefront_desc: "Мы должны удостовериться, что в случае войны, весь бразильский народ будет готов исполнить свой долг, как на поле боя, так и вне его."

 BRA_radsoc_literay: "Значительная программа по повышению грамотности"
 BRA_radsoc_literay_desc: "Принимаются значительные усилия, чтобы убедиться, что любой бразилец, вне зависимости от того, где он живёт, может читать и писать."

 BRA_christian_socialism: "Поддержка христианского социализма"
 BRA_christian_socialism_desc: "Или вы любите одного, а ненавидите другого, либо вы преданы одному и презираете второе. Нельзя одновременно служить Богу и деньгам."

 BRA_radsoc_literay2: "Значительная программа по повышению грамотности"
 BRA_radsoc_literay2_desc: "Принимаются значительные усилия, чтобы убедиться, что любой бразилец, вне зависимости от того, где он живёт, может читать и писать."

 BRA_people_militias: "Народное ополчение"
 BRA_people_militias_desc: "Народная милиция — это наследники государственной милиции предыдущей Республики, которые занимаются как охраной общественного порядка, так и могут работать гарнизонами"

 BRA_guns: "Бразильское оружие"
 BRA_guns_desc: "Лучшая защита от тирании — это вооружение народа, чем мы сейчас и занимаемся."

 BRA_nomnom: "Покончить с голодом"
 BRA_nomnom_desc: "Уничтожения голода нельзя добиться всего за несколько лет. Но мы серьезно над этим работаем, и через несколько десятилетий ни один бразилец, вне зависимости откуда он родом, проведен целый день в поисках пищи."

 BRA_kids_learn_materialism: "Марксистское образование"
 BRA_kids_learn_materialism_desc: "Правильное обучение народа — это, пожалуй, самая важная задача нашего государства, детей особенно важно с рождения учить синдикалистским ценностям"

 BRA_cs_union: "Съезд профсоюзов"
 BRA_cs_union_desc: "Съезд Профсоюзов — это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"

 BRA_cs_main_legistaltive: "Съезд профсоюзов"
 BRA_cs_main_legistaltive_desc: "Съезд Профсоюзов — это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"

 BRA_cs_local_aswell: "Съезд профсоюзов"
 BRA_cs_local_aswell_desc: "Съезд Профсоюзов - это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"

 BRA_adults_learn_materialism: "Марксистское высшее образование"
 BRA_adults_learn_materialism_desc: "Наша великая реформа образования теперь проникла на каждый уровень обучения, воспитывается новое поколение интеллектуалов, которое поведет нас в будущее"

 BRA_cs_powerful: "Съезд профсоюзов"
 BRA_cs_powerful_desc: "Съезд Профсоюзов - это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"

 BRA_washy_washy: "Санитария"
 BRA_washy_washy_desc: "Романтизация бедности и жизни в негигиеничных условиях - это отвратительно. Собственные желания личности не должны быть важнее нужд общества, особенно по части общественного здоровья"

 BRA_shining_syndies: "Бразильский союз"
 BRA_shining_syndies_desc: "Бразильский Союз - это пример того, к чему должно стремиться синдикалистское государство. Цепи были сломлены, их заменили хлеб и книги, а вся страна теперь живёт в никогда ранее не испытанной эре мира и стабильности"

 BRA_the_red_army: "Красная армия"
 BRA_the_red_army_desc: "Армия Бразильского Союза была реформирована и реорганизована в авангард стремлений рабочих к лучшему будущему: в Красную Армию."

 BRA_pray_or_gulash: "Поддержка священников"
 BRA_pray_or_gulash_desc: "Наши священнослужители теперь полностью поддерживают наш режим, так как они знают, что поступив иначе, они рискуют потерять души людей."

 BRA_helpful_spies: "Советники по иностранной разведке"
 BRA_helpful_spies_desc: "Без симпатий или связей в стране, эти иностранные шпионы прекрасно подходят для хладнокровной и необходимой работы военной разведки. Рабочая солидарность может принимать различные формы..."

 BRA_weak_cs: "Ослабленный Съезд"
 BRA_puppet_cs: "Беспомощный Съезд"
 BRA_dops: "Департамент политического и социального порядка"
 BRA_dops_desc: "Департамент политического и социального порядка создает свои контакты в университетах и прочих гнездах контрреволюционного недовольства, всегда готовый отстоять наши великие принципы"

 BRA_dops_extra_harsh: "Департамент политического и социального порядка"
 BRA_dops_extra_harsh_desc: "Департамент политического и социального порядка создает свои контакты в университетах и прочих гнездах контрреволюционного недовольства, всегда готовый отстоять наши великие принципы"

 BRA_pravda: "Государственная пропаганда"
 BRA_pravda_desc: "Теперь такая большая часть государственной прессы стала пропагандой, что некоторые даже не могут отличить новости от призывов."

 BRA_industrialist_soft_approach: "Мягкий подход"
 BRA_industrialist_soft_approach_desc: "Мы мягко подходим к могущественным индустриальным баронам страны."

 BRA_industrialist_harsh_approach: "Жёсткий подход"
 BRA_industrialist_harsh_approach_desc: "Мы жестко подходим к могущественным индустриальным баронам страны."

 BRA_major_industrial_strike: "Крупная промышленная забастовка"
 
 BRA_american_refugees: "Американские беженцы"
 BRA_american_refugees_desc: "Так как хаос и беспорядок получили власть над Соединенными Штатами Америки, многие из их граждан прибыли в Бразилию, чтобы найти лучшую и безопасную жизнь."

 BRA_csn_steel_mills: "Сталелитейные заводы CSN"
 BRA_csn_steel_mills_desc: "Национальная Компания Стали, приносит государству огромный доход."

 BRA_industrial_transition: "Индустриальный переход"
 BRA_industrial_transition_desc: "Промышленный переход."

 BRA_black_monday: "Последствия Черного Понедельника"
 BRA_black_monday_desc: "Черный Понедельник сурово ударил по нашей стране. С коллапсом кредитных институтов Европы, наши собственные инвестиции в сельское хозяйство и промышленность полностью остановились. В то же время спрос на товары рухнул, из-за чего многие остались безработными и на краю бедности. Потребуется время, чтобы восстановить нашу экономику."

 BRA_german_capital: "Немецкие инвестиции"
 BRA_german_capital_desc: "Мы преуспели в привлечении немецкого капитала для нашей промышленности. Богатые промышленники Германии теперь инвестируют сотни тысяч марок в нашу экономику!"

 BRA_entente_capital: "Инвестиции Антанты"
 BRA_entente_capital_desc: "Мы преуспели в привлечении канадского капитала для нашей промышленности. Богатые промышленники прошлой Британской империи теперь инвестируют сотни тысяч долларов в нашу экономику!"

 BRA_inflation_minor: "Малая инфляция"
 BRA_inflation_medium: "Средняя инфляция"
 BRA_inflation_major: "Большая инфляция"
 BRA_end_inflation: "Антиинфляционные меры"

 BRA_liberal_finances: "Либеральные финансовые реформы"
 BRA_liberal_finances_desc: "Либеральные финансовые реформы направлены на ограничение барьеров против свободного предпринимательства в Бразилии и усилении регулирующих институтов, содействующих свободному рынку."

 BRA_coffee_breaks: "Налоговые льготы на кофе"
 BRA_coffee_breaks_desc: "Кофейные фермеры - это опора нашей экономики, они двигают Бразилию вперед! Будет правильным подбодрить их путем введения налоговых льгот на выращивание кофе, что в свою очередь поспособствует восстановлению сельского хозяйства."

 BRA_free_market_reforms: "Политика невмешательства"

 BRA_republican_reforms: "Республиканские реформы"
 BRA_republican_reforms_desc: "Республиканская партия - это основатель и хранитель Второй республики. Будучи прагматиками, они зиждутся на умении адаптировать политику и законы в угоду нации, стабильности и будущего развития."

 BRA_democratic_reforms: "Реформы Народного фронта"
 BRA_democratic_reforms_desc: "Демократические реформы левых нацелены на создание более справедливой Бразилии, в которой рабочие смогут жить в мире. Права рабочих будут защищены, здравоохранение гарантировано, а местные власти будут уважаться."

 BRA_liberal_reforms: "Либеральные реформы"
 BRA_liberal_reforms_desc: "Либеральная партия основываются на двух идеалах, которые стали фундаментом Соединенных Штатов Бразилии. Это Порядок, заключающийся в усилении федерального правительства и улаживания конфликтов между штатами, и Прогресс, который подразумевает под собой поддержку развития и восстановление национальной экономики."

 BRA_libdem_reforms: "Либерально-демократические реформы"
 BRA_libdem_reforms_desc: "Либерал-демократами - наиболее идеологически движимая партия среди других. Они хотят не только ослабления федерального правительства, но и ослабления местных властей, тем самым гарантируя минимальное вмешательство в экономику и жизнь граждан. Проведение таких реформ будет достаточно трудным."

 BRA_rethinking_feds: "Переосмысление Федерализма"
 BRA_rethinking_feds_desc: "Каждый в стране согласен с тем, что бразильская федеральная система не совершенна. Децентрализация пагубна и уже вызвала множество конфликтов, которые многие хотят избежать в будущем. Таким образом, система должна быть переосмыслена и реформирована, тем самым не мешая развитию будущей Бразилии."

 BRA_rethinking_feds_con: "Усиленное Федеральное правительство"
 BRA_rethinking_feds_con_desc: "Власть, данная местным властям, была слишком велика. Множество проблем, созданные их раздутой значимостью сильно отвлекает нас и расходует ресурсы федерального правительства, что мешает развитию всей Бразилии. С усилением федерального правительства мы сможем спокойно сосредоточиться на будущем."

 BRA_rethinking_feds_soc: "Объединенные местные власти"
 BRA_rethinking_feds_soc_desc: "Власть, которая дана местным штатам, никогда не была проблемой системы. На самом деле, постоянное вмешательство в дела штатов мешает их нормальному развитию. Более того, гражданину станет намного лучше, если его правительство будет максимально близко к нему."

 BRA_rethinking_feds_lib: "Реформированная федеральная бюрократия"
 BRA_rethinking_feds_lib_desc: "По правде говоря, проблема бразильской федеральной системы ни во власти, данной федеральному правительству, ни во власти, данной штатам. Мы могли достигнуть компромисса, но это не получилось из-за заторможенной и неэффективной бюрократической системы, что постоянно ставила палки в колеса. После работы в течение года над реформой бразильской администрации, мы теперь можем уверенно сказать: будущее все-таки будет светлым, так как реформированная бюрократическая система уже здесь!"

 BRA_rethinking_feds_lde: "Новый федерализм"
 BRA_rethinking_feds_lde_desc: "Бразильская федеральная структура мешала штатам и Республике в целом достигнуть прогресса и свободы. Поэтому федеральная система была реорганизована в рамках \"Нового федерализма\". Вместо в прошлом усложненной взаимосвязи, государство теперь просто даст деньги штатам и оставит их в покое, чтобы они сами решили, что делать с этими деньгами. Мы должны доверять мнению местных политиков, так как они знают лучше свои края, чем правительственные бюрократы."

 BRA_constitution_broke: "Конституционная катастрофа"
 BRA_constitution_broke_desc: "В связи с быстрым захватом власти и пренебрежением конституционными нормами, наш режим страдает от политического обструкционизма и нехватки сплоченности."

 BRA_constitution_fixed: "Объединение власти"
 BRA_constitution_fixed_desc: "В данный момент мы на пути к объединению власти и возврату к нормальной политической жизни."

 BRA_electoral_reforms: "Политика новых выборов"
 BRA_electoral_reforms_desc: "Для укрепления Эстадо Ново была введена новая политика выборов. На электоральные участки будут внедрены наблюдатели, которые будут обязаны следить за порядком, но на самом деле их задача будет в увеличении доверия народа к нам."

 BRA_new_constitution: "Новая конституция"
 BRA_new_constitution_desc: "Мы объединили власть, а новая конституция уже написана в рамках Эстадо Ново. Наш режим крепок и не падет перед нападками врага."

 BRA_lingering_state_powers: "Затянувшаяся власть штатов"
 BRA_lingering_state_powers_desc: "Хотя мы и захватили власть и централизировали руководство над страной, некоторые области до сих пор остаются под властью местных политиков. Этим они мешают нам и нашему режиму."

 BRA_police_state: "Полицейское государство"
 BRA_police_state_desc: "В рамках реформ Варгаса наше государство медленно, но верно переходит к так называемому 'полицейскому государству'. Службы безопасности уже пронизывают все сферы жизни граждан, а слежка налажена почти во всем обществе."

 BRA_vargas_clt: "Экономика развития"
 BRA_vargas_clt_desc: "Эстадо Ново подразумевает обширную индустриализацию Бразилии, а также развитие экономики на началах девелопментализма и корпоративизма."

 BRA_vocational_training: "Профессиональное обучение"
 BRA_vocational_training_desc: "Новые образовательные курсы помогут нам обучить новое поколение инженеров и специалистов, которые поднимут нашу промышленность."

 BRA_academic_training: "Академические субсидии"
 BRA_academic_training_desc: "Новые академические курсы помогут нам обучить новое поколение докторов, учителей и ученых, которые поднимут нашу науку."

 BRA_federal_projects: "Федеральные проекты"
 BRA_federal_projects_desc: "Согласно экономическим планам президент Варгас дал начало различным федеральным проектом по развитию."

 BRA_youth_group_idea: "Бразильская молодежь"
 BRA_youth_group_idea_desc: "Благодаря массовой кампании бразильские девушки и юноши присоединяются к Бразильской молодежи, тем самым поднимая национальный дух. Однако это вызвало некоторые волнения среди рабочего класса."

 BRA_military_alliance_idea: "Военная поддержка"
 BRA_military_alliance_idea_desc: "С одной стороны пойдя на уступки, а с другой - убрав нелояльных офицеров, мы добились поддержки среди как рядовых солдат, так и среди высшего командования."

 BRA_propaganda_media: "Пропаганда в СМИ"
 BRA_propaganda_media_desc: "Путем использования средств массой информации в нашей пропагандистской кампании мы смогли добиться согласия со стороны населения и усиления нашей хватки над их обычной жизнью. Тот, кто владеет информацией, владеет миром."

 BRA_black_monday_1_desc: "Черный Понедельник возымел огромное влияние на нашу экономику. Мы должны попытаться усмирить бурю и растянуть наш стремительно уменьшающийся бюджет..."
 BRA_black_monday_2_desc: "Новое правительство приняло соответствующие меры по борьбе с кризисом, и худшее уже позади. Однако все равно экономике был нанесен большой ущерб, наши рынки истекают кровью, поэтому нужно принять дополнительные меры."

##Focuses
 Brazil_Focus: "Дерево фокусов Бразилии"
 BRA_archipelago: "Строя мосты на Бразильском архипелаге"
 BRA_archipelago_desc: "Для многих из наших военных аналитиков и теоретиков, Бразилия - это архипелаг, в котором города и важные центры - это острова. Огромные, недоступные и неисследованные пространства нашей страны могут серьезно затруднить нашу возможность противостоять вторжению, но они же могут спасти нас от нападения в ближайшем будущем. Нам нужно не ныть по этому поводу, а попытаться с этим работать; создав несколько радиостанций, мы убедимся, что наша армия сможет немедленно начать действовать!"
 BRA_supports: "Пехотная экипировка"
 BRA_supports_desc: "И хотя часто говорят, что армия идёт вперёд, пока её живот набит, но она также идёт вперёд благодаря её лопатам, радио, сапогам, поясам и вещмешкам. Современная война повысила стандарты к пехотной экипировке и экспертам, которые в совершенстве ей владеют. Мы должны приложить усилия чтобы наладить производство экипировки."
 BRA_logistics_battalions: "Батальоны логистики"
 BRA_logistics_battalions_desc:  "Армия состоит не только из оружия и формы. Врачи, инженеры, офицеры и разведчики все важны, но их эффективность понижена нашей острой нехваткой снаряжения."
 BRA_doctrine_usa: "Контроль за полем боя"
 BRA_doctrine_usa_desc: "США, наши ближайшие партнёры в дипломатии и торговле, являются непревзойдёнными гегемонами экономики, флота и армии. Их современный взгляд на мир устраивает нас больше, чем хвалёная немецкая муштра, которую с нашей-то армией мы никогда не реализуем. Мы сфокусируемся на модернизации нашего снаряжения, артиллерии, а также взаимодействии всех родов войск. Всё это приведёт Бразилию к победе над врагами"
 BRA_arty_doctrine: "Бог войны"
 BRA_arty_doctrine_desc: "Все рода войск в армии должны работать как единое целое, чтобы привести её к победе. Артиллерия – это не просто прямая стрельба по врагам. Мы должны подготовить наших людей использовать её умело и мудро ради максимальной эффективности на поле боя. Мы не можем не дорожить нашей немногочисленной амуниции."
 BRA_bigger_guns: "Новые модели артиллерии"
 BRA_bigger_guns_desc: "Самый главный недостаток нашей армии это отсутствие современный артиллерийских орудий, созданных для ведения современной войны современными людьми. Эта досадная промашка даёт возможность нашим врагам использовать наши слабости и наносить нам урон. Мы должны наладить собственное производство артиллерии, хотя в таких делах даже и шпионаж у зарубежных стран будет оправдан. "
 BRA_terrain_adaptation: "В глуши"
 BRA_terrain_adaptation_desc: "Артиллерия, особенно европейские модели, которые мы уже давно используем в наших вооруженных силах, представляют собой тяжелую, громоздкую технику, которой нужны ровные, ухоженные дороги, чтобы поддерживать ее оперативную мобильность на самом высоком уровне. Однако мы не можем обеспечить такую инфраструктуру на большей части территории Бразилии, особенно в чрезвычайно пересеченной местности, окружающей федеральную столицу. Мы должны держать нашу артиллерию рядом с полем боя, независимо от того, насколько неортодоксальными будут методы, используемые для этой цели".
 BRA_doctrine_bonus: "Теория войны"
 BRA_doctrine_bonus_desc: "Ни один боевой план не выдерживает контакта с врагом, однако немногие сражения завершаются успехом без плана. В целях обеспечения национальной безопасности доктрина Национальной армии, которая понималась и исполнялась каждым генералом по-своему, будет приведена к единому всеобъемлющему стандарту".
 BRA_armored_trains: "Обновление бронепоездов"
 BRA_armored_trains_desc: "Поскольку тень войны нависла над всем миром, даже здесь, в Южной Америке, мы должны быть готовы не только ремонтировать и переоборудовать старые боевые локомотивы, но и строить новые для обеспечения безопасности наших основных артерий снабжения, связывающих границы с крупными городами Юго-Востока"
 BRA_german_doctrine: "Маневренная война"
 BRA_german_doctrine_desc: "Вполне естественно, что значительная часть наших армейских офицеров стремится создать армию нашей страны по образцу немецкой. Так называемые "младотурки" Бразилии, эти офицеры имеют обширные контакты с коллегами в Германии, включая бразильских связных. Следовать их советам и реорганизовать армию на манер немецкой дисциплины — логичный выбор". 
 BRA_fatherland_volunteers: "Добровольцы Отечества"
 BRA_fatherland_volunteers_desc: "В честь памяти наших солдат и нашей великой истории, мы создадим Добровольцев Отечества, которые станут не просто силой, созданной из простых бразильцев, но символом готовности умереть за свободу и славу своей страны."
 #already defined above as an idea description
 BRA_forager_squads: "Отряд фуражиров"
 BRA_forager_squads_desc: "Припасы - это всегда головная боль крупных армий. Чтобы помочь ее исцелить, будут созданы батальоны разведчиков и фуражиров, которые будут обучены специально добыче еды, а также все наши солдаты будут обучены питаться тем, что удалось найти."
 BRA_plano_infalivel_n1936: "Планирующий штаб"
 BRA_plano_infalivel_n1936_desc: "Теперь наш генеральный штаб будет подготавливать каждую важную операцию наших войск. Хотя некоторые критикуют это как слишком сильную централизацию, которая может серьезно повредить операционной автономности, мы просто не можем допускать, что каждый офицер разбирается в стратегии."
 BRA_macro_battlelines: "Стратегические линии битвы"
 BRA_macro_battlelines_desc: "Время битв на одном поле уже давно прошло; теперь, операции происходят на стратегическом уровне, а фронты протягиваются на сотни километров. Мы должны убедиться, что наши генералы могут думать и планировать на таком уровне."
 BRA_united_brazilian_army: "Объединить армию"
 BRA_united_brazilian_army_desc: "Наша армия традиционно была ещё более децентрализованное, чем государство, различные полки и ополчения действовали почти независимо друг от друга. Гражданская война полностью сломала тень федеральной власти над войсками и теперь наши войска в самом деле представляют собой сброд командиров и офицеров. Должны быть предприняты серьезные шаги, чтобы это изменить, невзирая на политическую цену."
 BRA_techslot: "Военная наука"
 BRA_techslot_desc: "Танки, подводные лодки, самолёты, радар; поле боя всегда меняется, особенно в те интересные времена, в которые мы проживаем. Мы должны убедиться, что не только наша армия обеспечена современным снаряжением, но и то, что наши генералы и адмиралы поспевают за этой эрой постоянно меняющейся войны."
 BRA_adapt_militias_into_hieracy: "Включить Государственную милицию в иерархию"
 BRA_adapt_militias_into_hieracy_desc: "У нашей милиции есть те же звания и организация, что и у регулярной армии. Прямая интеграция возможна и желаема, но мы должны помнить, что многие все ещё не верят федеральному правительству, и такой ход может быть непопулярным."
 BRA_joint_planning_staff: "Объединенный штаб"
 BRA_joint_planning_staff_desc: "Централизация самой верхушки нашей военной иерархии должна быть приоритетом в деле объединения вооруженных сил. Нет сомнений, что это будет трудно, однако это необходимо."
 BRA_joint_exercises: "Совместные учения"
 BRA_joint_exercises_desc: "Военные учения не только редко проводятся, они чаще всего состоят из игрушечной войны государственной милиции против своих сограждан. Чтобы создать чувство единства, эти учения должны быть реорганизованы, чтобы они приводили к более продуктивным и реалистичным результатам."
 BRA_federal_intervention_corps: "Федеральный корпус интервенции"
 BRA_federal_intervention_corps_desc: "Номинально, силы федерального правительства не существуют, но это можно использовать, чтобы создать элитный Федеральный корпус интервенции, как национальную гвардию, исполняющую роль спецназа. Для этого мы тщательно проведем отбор среди жителей всех штатов."
 BRA_selva_forces: "Боевые действия в джунглях"
 BRA_selva_forces_desc: "Огромные джунгли, которые покрывают большую часть нашего побережья, сильно влияют на боевые действия. Их горный ландшафт слишком неровен и густо покрыт лесом, чтобы там могли произойти обычные столкновения между пехотой. Мы должны подготовить специальные отряды, которые будут эти леса защищать, и при необходимости вести эффективные контроперации."
 BRA_federal_army: "Федеральная армия"
 BRA_federal_army_desc: "Армии штатов должны быть немедленно отменены, они - это просто шрам, напоминающий нам о тяжёлых и неспокойных временах."
 BRA_modern_army_corps_organisation: "Современная организация армейского корпуса"
 BRA_modern_army_corps_organisation_desc: "Более чем централизация ради централизации, мы должны уничтожить фрагментацию армии, чтобы создавать современные, правильные  дивизии, как те, что воюют в Европе."
 BRA_promote_military_invation: "Поддерживать иноваторов"
 BRA_promote_military_invation_desc: "Традиционно, позиции офицеров были лишь предметом для политических переговоров, или же зарезервированы для тех, чьи семьи могут его оплатить. Но инновация и передовое мышление должны победить для развития нашей армии, а обеспечить повышение за заслугу - это всегда легче сказать, чем сделать."
 BRA_stronger_together: "Вместе мы сильнее"
 BRA_stronger_together_desc: "Сила Бразилии в ее единстве! В отличии от наших соседей, мы не стали враждующими между собой государствами, но мы были сильны и едины против врагов нашей нации. Этот принцип получит свое отражение и в нашей армии."
 BRA_regionalist_recruiting_tactics: "Тактика рекрутирования в регионах"
 BRA_regionalist_recruiting_tactics_desc: "В такой большой стране, как наша, убедить ребят сражаться за отдаленные земли может быть трудным, особенно для тех, кто ни разу не видел в глаза города. Мы адаптируем военный набор и пропаганду к каждому штату, чтобы каждый солдат знал, что они сражаются как за свою семью, так и за Бразилию."
 BRA_uniforms_standards: "Стандартизированное снаряжение"
 BRA_uniforms_standards_desc: "От самого изолированного пограничного патруля до гарнизонов в Рио, снаряжение нашей армии можно в лучшем случае назвать некачественным, в худшем - бесполезным. Мы обязаны изменить это положение."
 BRA_military_equipment_effort: "Усилия по производству военного снаряжения"
 BRA_military_equipment_effort_desc: "Одежда, еда, обувь, оружие; если пехотинцу что-то нужно, Бразилия наверняка не сможет ему это предоставить. Хотя изменение этого - это хорошая цель, ее исполнение будет стоить денег."
 BRA_brazilian_small_arms: "Бразильское стрелковое оружие"
 BRA_brazilian_small_arms_desc: "Чтобы убедиться в безопасности нашей страны, наша страна должны быть способной на производство оружия здесь, на бразильских заводах и для бразильских солдат."
 BRA_automotive_expertise: "Опыт автомобилестроения"
 BRA_automotive_expertise_desc: "Наша страна уже достаточно долгое время производила автомобили, мы - лучшие в этой области в Южном полушарии. Однако, наши регулярные войска пока ещё не полностью воспользовались этим опытом. Пришло время это изменить."
 BRA_tank_experiments: "Проект Тамойо"
 BRA_tank_experiments_desc:  "Танк необратимо изменил не только Мировую войну, но и само искусство войны. Нам нужен постоянный приток танков, сделанных дома, если мы не хотим отставать от наших врагов в современной войне."
 BRA_heavy_weapons_guy: "Обновление артиллерии"
 BRA_heavy_weapons_guy_desc: "Артиллерия - это крайне важная часть любых современных вооруженных сил. Наши модели уже устарели и износились, поэтому они точно уступят тому, что подготовил нам мир, что означает что нам нужны крупные, лучшие пушки!"
 BRA_rocket: "Ракетные проекты"
 BRA_rocket_desc: "Ракеты дальнего действия — это крайне экспериментальное дело, поэтому мы ожидали, что оно не заинтересует наше верховное командование. Однако, они увидели необходимость наносить удары по врагу туда, куда не достаёт наша авиация."
 BRA_renew_arsenals: "Обновить государственные арсеналы"
 BRA_renew_arsenals_desc: "Хотя у нас есть несколько заводов по производству военной продукции, многие лучше делают музейные копии, чем настоящее оружие. Мы срочно нуждаемся в новых арсеналах, поэтому нужно предпринять быстрые и решительные действия."
 BRA_build_new_arsenals: "Расширение военной промышленности"
 BRA_build_new_arsenals_desc: "В настоящее время наша военная промышленность - это, во-первых, промышленность, а во-вторых, военная промышленность. Большинство производителей просто импровизируют заводы для военного использования, когда возникает потребность в таких материалах. Целевая военная промышленность - редкость, и если мы хотим поддерживать ее, то для того, чтобы оставаться на плаву в мирное время, потребуется государственная поддержка."
 BRA_more_arsneal: "Стимулы для производства"
 BRA_more_arsneal_desc: "Возможно, одним из лучших способов заставить промышленных производителей помочь нашему военному производству является предоставление им существенных стимулов для этого. Хотя смена рода деятельности может быть трудной для промышленников, тем более что промышленные материалы в Бразилии довольно дороги в приобретении, мы готовы потратить необходимые средства и сделать им предложение, от которого они не смогут отказаться."
 BRA_military_engineering_advancements: "Продвижение в военном инженерном деле"
 BRA_military_engineering_advancements_desc: "Обычного производства снаряжения недостаточно, нужно убедиться, что оно дойдет до наших войск, и что они его не потеряют. Нужно как можно скорее решить проблемы с логистикой и инфраструктурой."
 BRA_needs_of_war: "Нужды войны"
 BRA_needs_of_war_desc: "Нужда в ресурсах - это не просто слова, это военный факт. Мы должны обеспечить нашу армию всем, от ботинок до холодной стали"
 
 BRA_FAB: "Создать FAB"
 BRA_FAB_desc: "Бразильские ВВС, или FAB, нужно организовать как единую, централизованную командную структуру, чтобы бразильское небо было чистым и под их контролем."
 BRA_lessons_civil_war: "Уроки Гражданской войны"
 BRA_lessons_civil_war_desc: "Ограниченные столкновения в воздухе во время гражданской войны не привели к возникновению асов или глубоких военных познаний в этой области, но она создала поколение юных офицеров, понимающих значение войны в воздухе, и они готовы провести наши ВВС в бой."
 BRA_watching_the_skies: "Наблюдая за небом"
 BRA_watching_the_skies_desc: "Мы не можем предполагать, что мы всегда будет контролировать наше воздушное пространство, ведь наша земля обширна, а аэропорты разбросаны на большом расстоянии. Чтобы защитить наших горожан и солдат, наша система ПВО должна ни в чем не уступать последним моделям в Европе."
 BRA_aerodrome_construction: "Plano de Aeródromos"
 BRA_aerodrome_construction_desc: "Огромные размеры Бразилии означают, что невозможно должным образом установить превосходство в воздухе только с существующих баз и аэродромов. План расширения и создания новых баз в стратегических местах уже некоторое время обсуждается офицерами недавно организованной FAB, и это не только значительно увеличит оперативный радиус действия, но и обеспечит столь необходимую работу для людей в отдаленных районах, помогая им оправиться от затяжных последствий недавнего кризиса."
 BRA_radar: "Инициатива DEDIPRA"
 BRA_radar_desc: "Хотя методы обнаружения с помощью радиосвязи теоретически известны уже давно, их военное применение далеко не повсеместно, особенно в Бразилии. Технология радиообнаружения и дальнометрии, приобретенная за большие деньги у других стран до Черного Понедельника, теперь будет внедрена в наши собственные устройства в рамках программы DEDIPRA, что позволит нам обновить и надеюсь, улучшить систему без иностранной помощи."
 BRA_fighter_planes: "Обновление истребителей"
 BRA_fighter_planes_desc: "Самый важный аспект воздушного боя - это контроль над небесами, а также обеспечение защиты наших самолётов, в то время как наши враги на земле не могут тем же похвастаться. Мы сделаем все возможное, чтобы наши истребители стали гордостью FAB."
 BRA_bomber: "Бомбардировочная авиация"
 BRA_bomber_desc: "Самый важный аспект воздушного боя - это нанесение удара по целям на земле, чтобы непосредственно влиять на наземную войну. Мы сделаем все возможное, чтобы наши бомбардировщики стали гордостью FAB."
 BRA_cas_focus: "Непосредственная воздушная поддержка"
 BRA_cas_focus_desc: "Чтобы преодолеть трудности, которые вскоре возникнут перед Бразилией, наши армия и авиация должны работать сообща. Будут профинансированы и обучены бомбардировщики, которые будут нести смерть врагам с близкого расстояния."
 BRA_airdoctrine: "Воздушная доктрина"
 BRA_airdoctrine_desc: "Воздушный бой - это полностью новое измерение войны. Планируя такие операции, нужно учитывать множество специфических факторов, и поэтому нельзя доверять такие дела армейскому персоналу."
 BRA_aviacao_naval: "Escola de Aviação Naval"
 BRA_aviacao_naval_desc: "Школа морской авиации, к сожалению, страдает от нехватки внимания. Надо обновить и удвоить их финансирование, чтобы иностранный флот не смог подобраться к нашим берегам."
 BRA_paratroop: "Создать корпус парашютистов"
 BRA_paratroop_desc: "Чтобы избежать возникновения статичного фронта, нам понадобятся сбрасывать специально тренированные войска в тыл врагу, чтобы они смогли его отвлечь. Такой стратегический потенциал нельзя недооценивать."
 
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "Бразильский флот уже давно был доминирующей силой на континенте, и каждый раз, когда мы его расширяем, наши боязливые враги бегут к своим подрядчикам, чтобы попытаться нас догнать. Простая правда, как всегда, в том, что Бразилия во всем лучше своих соседей."
 BRA_stray_dog_doctrine: "Доктрина волчьих стай"
 BRA_stray_dog_doctrine_desc: "Мы не можем мечтать о полном контроле над морем; однако, мы можем оставить Ла Плату без товаров, что ей так сильно нужны."
 BRA_fleet_in_being: "Действующий флот"
 BRA_fleet_in_being_desc: "У нас уже есть два линкоры и много современных кораблей; мы не только можем, мы и должны  установить полной доминирование в Южной Атлантике, чтобы даже у великих держав мира сего не было в этих водах флота, который смог бы соперничать с нашим."
 BRA_naval_buildup: "Расширение морской инфраструктуры"
 BRA_naval_buildup_desc: "Наги планы по продолжению расширения флота были сорваны другими приоритетами бюджета, но теперь надвигается война, к которой наш флот должен быть готов. Обязано произойти расширение специальных судоверфей."
 BRA_variant_experiments: "Эксперименты с видами кораблей"
 BRA_variant_experiments_desc: "Иногда несколько миллиметров могут дать нашим орудиям длину выстрела, необходимую для победы в сражении. Или это же может их взорвать. Вот почему для этих проверок выделен такой большой бюджет!"
 BRA_battleshiptech: "Обновление линкоров"
 BRA_battleshiptech_desc: "Класс Минас-Жерайс хорошо бы себя проявил во время Мировой войны, но это  был несколько десятилетий назад, поэтому нам нужен настоящий современный линкор, который сможет с лёгкостью сметать любое сопротивление!"
 BRA_further_hvy_doctrine: "Морское доминирование"
 BRA_further_hvy_doctrine_desc: "Владение над морями - это не просто более крупный тоннаж, это то, насколько умело ты используешь свои корабли в стратегических целях."
 BRA_carrier_experiments: "Эксперименты с авианосцами"
 BRA_carrier_experiments_desc: "Теперь превосходство в воздухе - это ключ к морскому превосходству. Чтобы убедиться в защищённости наших линкоров, мы начнем строительство нашего собственного авианосца, первого своего класса, который поведет за собой сильный бразильский флот."
 BRA_amphibious: "Боевые действия у воды"
 BRA_amphibious_desc: "Наша возможность в проведении атак через реки и моря, пока что, в лучшем случае ограничена. У наших специальных подразделений должна быть тренировка, которая сделает невозможное возможным."
 BRA_submarine_wafare: "Прототипы подводных лодок"
 BRA_submarine_wafare_desc: "Мы начнем производство бразильских подводных лодок, чтобы мы хотя бы в теории могли вечно поддерживать асимметричную морскую войну."
 BRA_matilhas_de_caca: "Волчьи стаи"
 BRA_matilhas_de_caca_desc: "Маленькие группы подводных лодок, или стаи, будут бороздить Южную Атлантику, ища добычи, быстро уничтожать врага и скрываться в морских глубинах - всё идёт по плану."
 BRA_moar_subbo: "Модернизация подводных лодок"
 BRA_moar_subbo_desc: "Пока что технология подводных лодок в Бразилии - это просто скопированная технология недавно купленных моделей; если мы хотим получить превосходство в дальнесрочной перспективе, мы должны  развиваться самостоятельно."
 BRA_screens: "Модернизированные корабли сопровождения"
 BRA_screens_desc: "Наши корабли сопровождения выполняют очень важную функцию, которая должна принадлежать лучшим в мире кораблям. У нас есть технология для их улучшения, но для нее нам нужно финансирование."
 BRA_cruiser: "Обновление крейсеров"
 BRA_cruiser_desc: "Мы ещё хуже делаем крейсеры, чем любую другую часть флота, так как многие рассматривают их как второстепенные после наших недавних покупок. Однако, было бы неплохо подготовить следующее поколение бразильских крейсеров."
 BRA_subbo_hunters: "Соединения охотников за подлодками"
 BRA_subbo_hunters_desc: "Уничтожение вражеских подводных лодок-то не просто поставить мины и патрулировать у берегов, мы должны обучить наш экипаж и улучшить корабли, чтобы сохранить безопасность Бразилии."
 BRA_refined_naval_tactics: "Высшая морская школа"
 BRA_refined_naval_tactics_desc: "Нам нужно немного большее, чем простые диванные адмиралы, если мы хотим победить наших врагов. Школа для лучших из лучших научит наших офицеров тому, что, и когда нужно делать, когда наконец придет время."
 BRA_mastery_of_the_seas: "Правительница морей"
 BRA_mastery_of_the_seas_desc: "По своей натуре Бразилия — это гигант, а наш флот - самый сильный в Южном полушарии. Даже Кайзерлихмарине должно бояться славы и мощи нашего великого флота, сильнейшего из всех!"
 
 BRA_republican_government: "Республиканское правительство"
 BRA_republican_government_desc: "Республиканская партия - это скорее не идеологическая группа, а странный альянс так называемой Новой олигархии в Бразилии. Фермеры, промышленники, офицеры и интеллектуалы надеются медленно, но верно вести страну к ее будущему."
 BRA_preserving_our_republic: "Сохранение нашей республики"
 BRA_preserving_our_republic_desc: "Много раз в предыдущие годы радикальные силы были очень близки к получению победы на президентских выборах; такой риск нельзя больше игнорировать, ведь наша республика вновь и вновь показывала, насколько же она хрупкая."
 BRA_grand_public_works: "Проекты общественных работ"
 BRA_grand_public_works_desc: "В Бразилии ты правишь, открывая дороги. И другие части инфраструктуры, вещи, которые люди могут увидеть и потрогать, это стало следствием многих лет пустых обещаний, данных народу. Если мы хотим вновь быть избранными, нам понадобится что-то великое."
 BRA_moral_e_civica: "Мораль и гражданский долг"
 BRA_moral_e_civica_desc: "Убедившись, что дети по всей стране получают хорошее христианское образование, с уроками религии и праздниками, мы удовлетворим наш народ и обеспечим будущим поколениям лучшее будущее."
 BRA_buy_brazilian: "Продвижение экономического национализма"
 BRA_buy_brazilian_desc: "Покупайте бразильское! Наша зависимость от иностранных товаров является одной из причин катастрофического краха нашей экономики после Черного Понедельника. Это безумие, что бразильские компании разоряются из-за потери немецких покупателей, в то время как даже бразильцы не покупают их продукцию! Мы должны как можно больше поощрять покупку местных товаров."
 BRA_crush_interstate_banditry: "Уничтожить межштатный бандитизм"
 BRA_crush_interstate_banditry_desc: "Бандиты, террористы и прочие преступники слишком долго использовали отсутствие качественных федеральных сил охраны правопорядка, чтобы избегать правосудия. Чтобы остановить их, придется близко сотрудничать с часто враждующими олигархами."
 BRA_industrialist_measures: "Меры по индустриализации"
 BRA_industrialist_measures_desc: "Давайте послушаем, что лидеры нашей промышленности предлагают для исправления нынешнего экономического положения. В конце концов, разве есть более подходящие люди?"
 #BRA_higher_learing: "Финансирование высшего образования"
 #BRA_higher_learing_desc: "В последние десятилетия университеты и прочие высшие учебные учреждения стали заложниками сложного политического положения, страдая от недостатка внимания со стороны государства. Мы должны постараться это исправить."
 BRA_state_power_bounduaries: "Разграничить власть штатов"
 BRA_state_power_bounduaries_desc: "У штатов в нашем союзе все ещё есть много противоречий. Много проблем сталкиваются с законодательными неточностями и противоречиями, и поэтому эти споры отвлекают внимание правительства от других дел. Нам нужны перемены, хотя их и будет сложно ввести в действие."
 BRA_acordo_nacional: "Великое национальное согласие"
 BRA_acordo_nacional_desc: "Уже много лет республиканское руководство балансировало между местными интересами, могучими промышленными магнатами и военными офицерами, чтобы сохранить в Бразилии стабильность и прогресс. Так и нужно продолжать."
 BRA_susbsidies_for_automotive: "Субсидии автопрому"
 BRA_susbsidies_for_automotive_desc: "Наши друзья в автомобилестроительной промышленности  уже давно просили понизить налоги для их важной отрасли, что мы и сделаем, ведь мы желаем только лучшего для нашей страны."
 
 BRA_PSI: "Протекционистская экономика"
 BRA_PSI_desc: "Главная цель, которой мы должны достигнуть в будущем - это достижение настоящей независимости от иностранных сил. Этого можно достичь импортозамещением: мы постепенно заменим весь импорт товарами, сделанными бразильцами для бразильцев. Это дорогое и сложное дело, но оно в самом деле поможет Бразилии развиться."
 BRA_protect_our_industry: "Защита нашей промышленности"
 BRA_protect_our_industry_desc: "Чтобы наши программы завершились успешно, мы должны защитить наши товары от нелояльной иностранной конкуренции, что позволить нам произвести индустриализацию по плану."
 BRA_seek_german_capital: "Привлечь немецкий капитал"
 BRA_seek_german_capital_desc: "У Германии, величайшей державы нашего времени, есть много частных инвесторов, которые сразу понимают, если перед ними есть хорошее предложение. Инвестировав в нашу промышленность на ее ранней стадии, мы предложим нескольким авантюристам огромную прибыль в долгосрочной перспективе, если они вложатся именно сейчас."
 BRA_regulate_imports_taxes: "Регулировать импорт"
 BRA_regulate_imports_taxes_desc: "Серьезный шаг в нашей программе PSI - это защита бразильских товаров от конкуренции с более крупными экономиками. Вдобавок к пошлинам, мы добавим лимит на возможное количество импорта, чтобы убедиться, что люди покупают бразильские товары."
 BRA_seek_entente_capital: "Привлечь британский капитал"
 BRA_seek_entente_capital_desc: "Хотя она не величайшая страна в мире, в Канаде все же есть великие люди с огромным состоянием, которые не прочь стать ещё богаче. Инвестировав в нашу промышленность на ее ранней стадии, мы предложим нескольким авантюристам огромную прибыль в долгосрочной перспективе, если они вложатся именно сейчас."
 BRA_locomotive: "Учреждение новых инженерных колледжей"
 BRA_locomotive_desc: "Если мы хотим, чтобы наша экономическая независимость была полной, мы должны перестать полагаться на иностранных специалистов при строительстве новых объектов. Зачем нанимать немцев для строительства моста, если это могут сделать бразильцы? Зачем нанимать американцев для строительства новой железной дороги, если это могут сделать и бразильцы? Первый шаг к этой цели - создание и поддержка новых инженерных колледжей, доступных для большинства."
 BRA_o_petroleo_e_nosso: "Наша нефть"
 BRA_o_petroleo_e_nosso_desc: "Народная поддержка полного государственного контроля над нефтью всегда была высока, но в последние годы она стала крупной социальной проблемой, в особенности благодаря усилиям детского писателя, ставшего вождём масс, Монтейру Лобато. Подчинившись чаяниям народа, мы также установим полный контроль над этим стратегическим военным ресурсом."
 
 BRA_left_alliance: "Правительство Демократических левых"
 BRA_left_alliance_desc: "Альянс Демократических левых эклектичный и децентрализованный, объединенный только желанием лучшей и более справедливой Бразилии. Наше правительство станет сбалансированным выбором, но оно должно стать успешным для процветания нашей страны."
 BRA_workers_rights: "Хартия прав трудящихся"
 BRA_workers_rights_desc: "Рабочие слишком долго жили под полной властью своих работодателей, не имея возможности избежать тяжелого расписания смен и не имея основных прав, таких как права на оплаченный отпуск. Чтобы это изменить, мы должны написать новые законы и заменить старые, чтобы спасти бразильский народ от жадных нарушителей. Эти законы должны быть закреплены в новой хартии."
 BRA_increased_public_salaries: "Создать государство всеобщего благосостояния"
 BRA_increased_public_salaries_desc: "Бедные бразильцы не в состоянии оплатить минимальное медицинское обслуживание, в то время как богатые олигархи удивляются, как они вообще могут потратить все свои деньги! Мы должны ввести систему перераспределения, благосостояние, которое будет более или менее финансироваться каждым работающим человеком в обществе и которое будет служить для оплаты бесплатного минимального медицинского обслуживания для всех."
 BRA_railway_projects: "Поддержка рыночных кооперативов"
 BRA_railway_projects_desc: "На некоторых заводах страны, после ухода бывшего начальника, рабочие сами взяли под контроль свой завод и теперь управляют им сообща. Такой успешный опыт вдохновляет на создание новой экономической модели. Не разрушая основы рыночной экономики, следует поощрять рабочих объединяться в кооперативы для управления собственными заводами."
 BRA_left_front: "Левый фронт"
 BRA_left_front_desc: "Различия нашего альянса в видении Бразилии создали много дискуссий, и часто мы не можем вместе голосовать в Парламенте. Если мы хотим это изменить, мы должны постараться создать настоящий устав ДЛ для нашего Левого фронта."
 BRA_heavy_handed_development: "Жесткое развитие"
 BRA_heavy_handed_development_desc: "Иногда невидимой руке нужен небольшой толчок в нужном направлении. Сейчас это утверждение неверно, так как правительство должно получить больший контроль над экономикой!"
 
 BRA_plano_de_metas: "План по целям"
 BRA_plano_de_metas_desc: "Мы создадим великую стратегическую цель индустриализации и улучшения экономики; этот так называемый 'План по целям' будет направлять всю нашу экономическую политику."
 BRA_dobra_a_meta: "Поддержка межштатовских проектов"
 BRA_dobra_a_meta_desc: "Раны, нанесенные Гражданской войной, как физические, так и душевные, еще не зажили. Штаты не доверяют центральному правительству и друг другу, а физические разрушения еще не устранены должным образом. Поддерживая межштатовские проекты, мы можем доказать, что никогда не повторим ошибок Старой Республики, одновременно исправляя нанесенный ущерб."
 BRA_conquest_of_the_west: "Завоевание запада"
 BRA_conquest_of_the_west_desc: "Наша инфраструктура, как и население, сконцентрированы на побережье страны, из-за чего внутренние города остаются почти без настоящего сообщения с остальным миром. Если мы это изменим, эти регионы получат толчок в развитии."
 BRA_taming_the_sertao: "Усмирение Центра"
 BRA_taming_the_sertao_desc: "Огромные засушливые земли, усталые сельчане, маленькие города, выжигающее солнце. Все это напоминает о прошлом, когда Бразилия была практически антонимом слова прогресс. Время смоет эту память, когда там впервые начнут ходить поезда."
 BRA_inflation_struggle: "Борьба с инфляцией"
 BRA_inflation_struggle_desc: "Как мы и предполагали, наша экспансионистская монетарная политика привела к возникновению избытка валюты на рынке. Чтобы исправить положение до того, как оно приведет к негативным последствиям, нужно принять меры предосторожности, причем надо сделать это быстро."
 
 BRA_liberal_alliance: "Либеральное правительство"
 BRA_liberal_alliance_desc: "Хотя некоторые видят их символом Старой республики, у либералов нет ничего общего с старыми маршалами, которые были тогда у власти. Быть может их видение будущего, которое базируется на республиканских и гуманистических идеалах, и не разделяет большинство бразильцев, они все равно попытаются претворить его в жизнь."
 BRA_positivism: "Позитивизм"
 BRA_positivism_desc: "Позитивизм - это ценность, лежащая в основании Бразильской Республики, но ее забыли во времена Старой республики, когда ее заменили жадность и военные амбиции. Мы обновим наше стремление сделать Бразилию свободной и суверенной, которая будет постоянно двигаться вперед."
 BRA_humanist_ideals: "Гуманистические идеалы"
 BRA_humanist_ideals_desc: "Права человека - это великая ценность республиканизма, которая существует со времен американской и французской революций 18 века. Мы присоединимся к этой традиции и будем руководствоваться ею в нашей политике, чтобы обеспечить достойную жизнь каждому бразильцу."
 BRA_state_taxation_reform: "Реформы государственного налогообложения"
 BRA_state_taxation_reform_desc: "Слишком много налогов хранится на федеральном уровне, что является явным предательством федеративных договоренностей, которые существуют уже много лет. Мы обеспечим, чтобы каждое федеральное единство имело достаточно доходов для нормального существования."
 BRA_end_byzantine_structure: "Реорганизация федеральной бюрократии"
 BRA_end_byzantine_structure_desc: "Проблема федеральной системы заключается не в неправильном делегировании полномочий. Нет, проблема заключается в глубоко неэффективной и коррумпированной бюрократии, которая не в состоянии поддержать путь Бразилии к прогрессу. Мы должны приложить большие усилия для ее реформирования и рационализации функционирования федеральной системы."
 
 BRA_soften_regulations: "Ослабить регулирование"
 BRA_soften_regulations_desc: "Слишком строгое регулирование банков, вдобавок к избыточному налогообложению, создают помехи в эти нестабильные времена. Мы должны убедиться, что наша экономика работает эффективно."
 BRA_mining_grants: "Гранты на горную добычу"
 BRA_mining_grants_desc: "Огромную наделенность Бразилии природными ресурсами можно использовать. Все, что нужно сделать - это убедиться,  что наши изыскатели могут добраться до всего этого богатства."
 BRA_local_tax_breaks: "Локальные понижения налогов"
 BRA_local_tax_breaks_desc: "Несколько продуктов, необходимых бразильцам, в последнее время подорожали из-за экономических проблем. Понизив налоги на некоторые повседневные продукты, мы улучшили ситуацию в стране сначала на местах, а потом и во всей нации."
 BRA_para_mining_aluminum: "Добыча алюминия"
 BRA_para_mining_aluminum_desc: "Наша способность добывать редкие и важные минералы ещё должна достигнуть своего полного потенциала. Мы обязаны удостовериться, что эти металлы добываются и используются для улучшения и укрепления страны."
 BRA_flexibilize_unions: "Ограничить деятельность профсоюзов"
 BRA_flexibilize_unions_desc: "Мы обеспечим, что профсоюзы не только будут обязательны, но и будут работать в сторону достижения большего политического веса, а также введем ограничения на забастовки в жизненно важных отраслях экономики."
 BRA_financial_institutions: "Укрепление финансовых институтов"
 BRA_financial_institutions_desc: "Нашему правительству не хватает многих признаков настоящей современной экономики, начиная от макроэкономического планирования и кончая обычным контролем над валютой. Если мы хотим улучшить нашу способность вмешиваться при необходимости, мы должны обладать для этого подходящими инструментами."
 
 BRA_liberal_republicans: "Либерально-демократическое правительство"
 BRA_liberal_republicans_desc: "Так называемые либералы в нашей стране вообще не понимают, что такое либерализм, они во всей своей программе просто противостоят республиканцам. Пришло время, чтобы Бразилия реально соответствовала принципам свободной республики."
 BRA_coffee_tax_breaks: "Снижение налогов на кофе"
 BRA_coffee_tax_breaks_desc: "Наши фермеры и их благородный труд - вот, что движет Бразилию вперед. Нельзя терять времени, необходимо спасти их от ужасных событий последних лет, ведь они необходимы для светлого будущего нашей страны."
 BRA_curb_desenvolmentismo: "Свободный рынок"
 BRA_curb_desenvolmentismo_desc: "Идея о том, что государственное вмешательство в экономику необходимо для  ее развития - это глупость, порождённая  крайне необычными временами нестабильности. Единственный путь для процветания страны - это позволить предприятиям самостоятельно развиваться и обогащаться."
 BRA_flexibilize_work_law: "Гибкое законодательство"
 BRA_flexibilize_work_law_desc: "Законы, принятые предыдущей администрацией, слишком жёсткие, и они вызывают уход экономики в тень. Мы должны модернизировать и увеличить гибкость контрактов с помощью современного, передового мышления."
 BRA_lower_salary_increase: "Понизить скорость повышения зарплаты"
 BRA_lower_salary_increase_desc: "Большая часть расходов государства уходит на так называемых госслужащих, которые почти ничего не делают и получают за это большие деньги; большинство должностей вообще принадлежат друзьям и родственникам политиков. Сократив количество госслужащих и понизив увеличение их зарплаты, мы значительно увеличим наш доход."
 BRA_new_federalism: "Ослабление федерального фискального контроля"
 BRA_new_federalism_desc: "В рамках нашего экономического подхода 'принципа невмешательства', было предложено ослабить различные фискальные ограничения, установленные на федеральном уровне. Хотя в краткосрочной перспективе это может привести к незначительному снижению доходов, это в значительной степени напомнит штатам, что мы стремимся работать с ними, а не против них."
 BRA_state_level_fiscal_responsability: "Финансовая отчётность на уровне штатов"
 BRA_state_level_fiscal_responsability_desc: "Правительства штатов слишком долго позволяли себе тратить больше, чем зарабатывать, в основном тратя деньги на бессмысленные показательные строительства дорог. Чтобы улучшить это положение, нужно принять соответствующие законы."
 BRA_entice_foreign_intellectuals: "Привлечение иностранной интеллигенции"
 BRA_entice_foreign_intellectuals_desc: "Важно не только наращивать наш академический потенциал, мы также должны убедиться, что Бразилия привлекательна для иностранных исследователей и интеллектуалов. В мире полно известных интеллектуалов, которые хотят спастись от преследований или просто учиться в другой стране, чтобы расширить свои знания. Было бы лучше, если бы они решили приехать сюда и поддержать наши исследования."
 BRA_strict_liberties_protection: "Строгая защита свобод"
 BRA_strict_liberties_protection_desc: "Мы не позволим анти-республиканским чувствам вновь подняться, но все непредательские разговоры можно и нужно слушать, к тому же нужно уважать любой вид прессы.
 BRA_banking_stuff: "Защита банковской независимости"
 BRA_banking_stuff_desc: "Банки являются основой функционирования либеральной капиталистической экономики. Без кредита никто не смог бы создать компанию или сделать какие-либо инвестиции. Ответственность банков заключается в том, чтобы не выдавать кредиты всем и каждому, и очень важно, чтобы они оставались независимыми в этом отношении. Любое посягательство на их благоразумие может сильно дестабилизировать экономику."
 BRA_garner_foreign_capital: "Собрать частный капитал"
 BRA_garner_foreign_capital_desc: "Создав совместные предприятия с нашим частным сектором, мы ускорим экономическое восстановление страны."
 BRA_bastion_of_liberty: "Принять 'Новый федерализм'"
 BRA_bastion_of_liberty_desc: "Свобода и справедливость для всех - конечная цель всех республик, но Бразилия увязла в достижении этой цели из-за своей неработающей федеральной структуры. Однако в стране зарождается новое течение в виде 'нового федерализма', когда федеральное правительство выделяет средства штатам и просто предоставляет им возможность делать то, что они хотят. Развивая отношения сотрудничества, администрация вскоре станет более работоспособной."
 
 BRA_AIB: "Регентство"
 BRA_AIB_desc: "Воля народа стала ясной, и теперь у Республики есть Президент, который спасет ее от самой себя - реорганизует ее обратно в Империю!"
 BRA_massive_rallies: "Огромные митинги"
 BRA_massive_rallies_desc: "Необходимо всем показать народную поддержку реставрации! Мы соберём наших сторонников со всей страны, заставив поверить сомневающихся в нашей народной поддержке."
 BRA_ensuring_military_loyalty: "Обеспечить лояльность вооруженных сил"
 BRA_ensuring_military_loyalty_desc: "К сожалению, многие в наших вооруженных силах испытывают республиканские симпатии. Мы должны будем обеспечить плавный переход к новой системе управления."
 BRA_propaganda_efforts: "Усилия по пропаганде"
 BRA_propaganda_efforts_desc: "Бразильский народ должен узнать обо всех плюсах от уничтожения жалкой республики, и мы не пожалеем на это ни времени, ни сил."
 BRA_church_support: "Объявить о поддержке церкви"
 BRA_church_support_desc:  "Теперь священнослужители тоже полностью поддерживают нас и наши усилия по превращению страны в то, чем она всегда должна была быть. С благословения Девы Марии, наш страна будет единой под Богом."
 BRA_woo_northern_colonels: "Добиться поддержки северных полковников"
 BRA_woo_northern_colonels_desc: "Полковники - это простые, но очень влиятельные люди. Их можно задешево купить, а их поддержка очень пригодится возрождающейся монархии."
 BRA_the_empire_strikes_back: "Бразильская Империя"
 BRA_the_empire_strikes_back_desc: "Его Императорское Величество Педро III готов получить свою корону, превратив Бразилию в то, чем она всегда должна была быть - в монархию. До начала нужно только совершить немного приготовлений: организовать саму коронацию и восстановить дворцы, в которых будет проживать Его Величество. Империя вернулась к жизни, обладая полной силой и могуществом!"
 BRA_one_nation: "Одна нация"
 BRA_one_nation_desc: "Педантичная идея об отделения церкви от временной власти - это просто прото-синдикалистская чепуха. Церковь - это сердце и душа нашей страны, от самого ее основания и вплоть до этих темных времён, так что оставить ее вне проектов о реконструкции можно в лучшем случае назвать близорукой идеей, в худшем - социалистической!"
 BRA_protecting_the_first_brazilians: "Защитить первых бразильцев"
 BRA_protecting_the_first_brazilians_desc: "Наши индейцы слишком долго страдали от недосмотра Республики, даже хуже чем вся страна. Их деревни и сообщества будут защищены, а их земли укрыты от угрозы со стороны жестокого мира; они также получать автономию, которую мы в будущем собираемся предоставить каждому городу Империи."
 
 BRA_afro_religions: "Защитить африканскую культуру"
 BRA_afro_religions_desc: "Африканские народы Бразилии долго игнорировались республикой, что неудивительно, учитывая то, что ее создали бывшие рабовладельцы, недовольны тем, что  в Империи отменили эту варварскую практику. Мы не только защитим их собрания и традиции, но их будет поддерживать государство, которое беспокоится о молчаливом большинстве бразильцев."
 BRA_criminalize_racism: "Криминализировать расистские оскорбления"
 BRA_criminalize_racism_desc: "Бразильская элита давно жила безопасной и беззаботной жизнью,  наслаждаясь своим богатством и насмехаясь над менее везучими. Эти коршуны, неудовлетворенные заключением в рабство верных христиан, которые также считают себе лучше, чем индейцы и иммигранты, все время неся политическую чушь о равенстве. Им кажется, что некоторые априори равнее других, но в нашей стране такого не будет. Не, кому не хватает обычного уважения и толерантности, столкнутся с полной мощью имперского законодательства."
 BRA_healing_the_chaos: "Исправляя хаос"
 BRA_healing_the_chaos_desc: "Гражданская война нанесла гораздо более глубокие раны, чем те, что видны на зданиях и телах. Это идея о том, что человек, стоящий рядом с тобой, может быть врагом, разделение и хаос, вызванный так называемым 'демократическим процессом', все зло, что сейчас процветает в Бразильской Империи."
 BRA_corporate_power: "Корпоративная власть"
 BRA_corporate_power_desc: "Мы предоставим нашему прогрессивному народу инструменты для продолжения индустриализации и обогащения страны, и будем с ними ближе работать для осуществления экономического процветания."
 BRA_end_gommunism: "Репрессировать призрак"
 BRA_end_gommunism_desc: "Призрак бродит по планете, призрак синдикализма. К счастью, ведь злые духи боятся Креста и того, что он означает: правды, справедливости и бразильского образа жизни."
 BRA_christian_integral_unions: "Христианские профсоюзы"
 BRA_christian_integral_unions_desc: "Хотя мы приняли столь необходимые меры по борьбе с синдикализмом, мы не должны запрещать нашим рабочим собираться в профсоюзы, так как мы, как общество, должны поддерживать хорошие отношения с нашими коллегами. Однако, они больше не будут культами Маркса, но местами, где душа сможет найти покой."
 BRA_heroic_cult: "Героический культ"
 BRA_heroic_cult_desc: "Великие мужчины и женщины в истории Бразилии были отметены на обочину республиканцами, которые, ослепленные своими идеалами, выбрали своим героем Тирадентиса, который был рабовладельцем."
 BRA_cultural_exchange_brazil: "Национальная культура"
 BRA_cultural_exchange_brazil_desc: "Бразилия всегда была многокультурной, имея сотни местных традиций, праздников и диалектов. Мы поддержим новый уровень обмена между этими культурами, и поднимем эти традиции туда, где они принадлежат по праву - на острие вершину общества, и будем игнорировать марксистов, которые утверждают, что народные традиции должны быть заменены любым, что на этой неделе модно во Франции."
 #BRA_advisory_parliament: "Совещательный Парламент"
 #BRA_advisory_parliament_desc: "Императорский Парламент теперь будет ограничен своими первыми функциями; последнее слово в государственных делах всегда будет за Императором, но Парламент сможет выразить свое мнение при решении обычных проблем."
 BRA_direct_imperial_prerrogatoves: "Прямые имперские прерогативы"
 BRA_direct_imperial_prerrogatoves_desc: "Многие действия, директивы и декреты теперь будут под прямым контролем нашего мудрого монарха, чтобы убедиться, что Его Императорское Величество сможет участвовать в любых делах, которые он считает важными для Бразилии."
 BRA_curb_state_powers: "Урезать власть штатов"
 BRA_curb_state_powers_desc: "Штаты в Бразилии существуют со времён республики, когда они стали наследниками союза жестоких олигархов, которые повели переворот против Империи. Педро II, желая гармонии, им не сопротивлялся. Мы не допустим той же ошибки и покажем этим местным лордам настоящую мощь Империи!"
 BRA_true_education: "Истинное образование"
 BRA_true_education_desc: "Несколько десятилетий так называемые интеллектуалы республики заполняли школьные учебники пропагандой, придуманными историями и оскорблениями Императорского Дома. Мы не позволим этому фарсу продолжаться; эти псевдо-марксистские книжки будут убраны подальше от школ, где им и есть самое место."
 BRA_brazilian_youth: "Бразильская лига молодежи"
 BRA_brazilian_youth_desc: "В эти дни у детей нет чувства ответственности и долга; ясное дело из-за либеральной дряни, которой их учили в школах, а иногда даже самими родителями! Чтобы поправить это грустное положение дел, в Бразилии будет создана молодежная организация, которая будет учить младших истинным ценностям, чтобы все проживали хорошие и полные жизни."
 BRA_true_municipalism: "Настоящий муниципализм"
 BRA_true_municipalism_desc: "Бразилия нуждается в настоящей децентрализации, а не символической. Главная часть нашего плана для страны - это чтобы каждый город, каждое село и каждая коммуна защищали и управляли тем, что им принадлежит, и чтобы каждый бразилец жил вместе со своей семьёй и Богом."
 BRA_imperial_blueguards: "Императорская Зелёная гвардия"
 BRA_imperial_blueguards_desc: "Большая часть нашей молодежи в  последнее время помогали людям благотворительностью, открывая социальные столовые и уничтожая синдикалистские объединения и прочий сброд. Этих молодых людей нужно не только похвалить, но их организация будет приближена к государству, а Зелёные рубашки станут самой великой и гордой бразильской организацией."
 BRA_grant_titles: "Возобновить выдачу титулов"
 BRA_grant_titles_desc: "Во времена Империи у нас было много герцогов, графов и прочих дворян, заработавших свои титулы собственным трудом, но завистливые республиканцы их отменили. Восстановив существующие титулы и создав новые, мы будем поддерживать дворянство в этой Антарктической Империи."
 BRA_sponsor_popular_festivals: "Поддержка народных фестивалей"
 BRA_sponsor_popular_festivals_desc: "У бразильского народа есть богатая и яркая история фестивалей и праздников. Некоторые, вроде карнавала и празднеств Святого Иоанна, уходят своими корнями в прошлое, другие, такие как прекрасные футбольные матчи, ещё совсем молодые. Государство должно заботиться о благополучии и счастье всех его граждан, поэтому мы значительно инвестируем в развлечения для бразильцев, самого радостного народа на Земле."
 BRA_i_am_the_senate: "Органичная Империя"
 BRA_i_am_the_senate_desc: "Органичная Империя так называется, потому что она работает как единое тело; у каждой клетки есть собственная жизнь, каждая важна для страны и является ее частью. Чтобы тело было здоровым, оно должно поддерживать хорошую диету и немедленно лечить любые болезни и не так работающие клетки..."
 BRA_imperial_cavalry: "Императорские драгуны"
 BRA_imperial_cavalry_desc: "Императорская почетная гвардия, давно всеми забытая, и прочие части наших великих кавалерийских традиций будут восстановлены в наших вооруженных силах и в истории. В конце концов, бразильский ландшафт всегда больше подходил коням, а не автомобилям."
 BRA_holy_war: "Священный бой"
 BRA_holy_war_desc: "Армию, которую ведёт и защищает наш Святой Крест нельзя победить! Уничтожим Интернационал, такова воля Бога!"
 BRA_glory_of_empire: "Имперское величие"
 BRA_glory_of_empire_desc: "Величие империи по сравнению с жалкой республикой - это все равно что сравнить солнце со свечей. Жалкие попытки буржуазии вселить уважение в народ провалились, и никто не почитал республиканские символы. Этого никогда не произойдет с Империей!"
 BRA_never_surrender: "Имперская настойчивость"
 BRA_never_surrender_desc: "Монархия пала в предыдущем веке без единого выстрела. Мы ни при каких обстоятельствах не позволим этому повториться. Чтобы свергнуть нашу империю, синдикалистам придется вести охоту за каждым императорским гвардейцем!"
 BRA_safeguard_guarani_peoples: "Защитить племена гуарани"
 BRA_safeguard_guarani_peoples_desc: "Храбрый народ Парагвая давно изнывал под жестоким руководством, которое только хочет принести им разрушение. Чтобы защитить их земли и культуру, мы вмешается и восстановим порядок в этом государстве, уничтожив тлеющих там синдикалистов и либералов."
 BRA_cisplatina: "Цисплатина"
 BRA_cisplatina_desc: "После своего восстания Уругвай создал национальную идентичность, которая, хотя и является неорганичной, будет трудно поддаваться уничтожению. Тем не менее, мы должны установить бразильский контроль над Южной Атлантикой, силой оккупировав Восточную Республику, как предохранительная мера против аргентинской агрессии."
 BRA_develop_araucania: "Спасти племена мапуче"
 BRA_develop_araucania_desc: "Много десятилетий мапуче в Чили и Аргентине страдали от жестокой оккупации и кражи земли. Помощь им в восстановлении должно стать нашим приоритетом."
 
 BRA_new_state: "Эстадо Ново"
 BRA_new_state_desc: "Благодаря реформам Варгаса наше государство стойко стоит на страже Бразилии. Отныне неэффективная бюрократия не будет отравлять нашу страну, а Бразилия будет ведома силой в свое великое будущее."
 BRA_political_centralisation: "Политика централизации"
 BRA_political_centralisation_desc: "Невозможно принять взвешенные решения и воплощать общегосударственные планы, если штаты будут постоянно вмешиваться и пресекать инициативы федерального правительства. Государство должно быть централизовано, а местная власть ослаблена, иначе Бразилия никогда не станет современной."
 BRA_cut_state_powers: "Ограничить власть штатов"
 BRA_cut_state_powers_desc: "Штаты, что так давно существуют в Республике, нужны лишь для того, чтобы ослабить их! Они держат своих людей на цепи, как кучка феодалов. Они избегают федерального контроля. Их автономия должна быть отменена. Штаты должны подчиняться государству, а не наоборот. Бразилия прежде всего!"
 BRA_plan_cohen: "План Коэна"
 BRA_plan_cohen_desc: "Наш рейд в штаб АИБ привел к неожиданному открытию. Оказывается, что ультраправая партия имела доступ к секретному документу, в котором говорилось, что несколько ключевых офицеров и крупных политиков планировали синдикалистский переворот! К счастью мы нашли этот документ до того, как его смогли использовать. Теперь у нас в руках неопровержимое доказательство их предательства, и нет сомнений, они не смогут избежать гнева Бразилии!"
 BRA_defang_opposition_parties: "Обеззубить оппозиционеров"
 BRA_defang_opposition_parties_desc: "Конечно Эстадо Ново не ставит перед собой цель установить диктатуру! Нет никакой причины запрещать деятельность оппозиционных партий и их участие в выборах. Однако необходимо гарантировать, что всякая партия существовала на наши деньги..."
 BRA_expand_cdn: "Расширить КДН"
 BRA_expand_cdn_desc: "Несмотря на наше упорство в борьбе с врагами Бразилии, они повсюду. В такой огромной стране они могут быть где угодно: в бедном райончике Рио, где-то в Мато Гроссо, глубоко в лесах Амазонии... Чтобы решить такую сложную проблему и навсегда покончить с неприятелями, нам необходимо увеличить финансирование и расширить Консело де Дефеса Националь (Национальный совет обороны)."
 BRA_adopt_developmentalism: "Принять девелопментализм"
 BRA_adopt_developmentalism_desc: "Одна из целей Эстадо Ново - промышленное развитие Бразилии вкупе с обширной инфраструктурой и урбанизацией. С развитием современной промышленности в больших городах нашей страны Бразилия сможет стать современным государством и занять положенное ей место среди других наций в мире."
 BRA_pass_the_clt: "Создание КЛТ"
 BRA_pass_the_clt_desc: "Консолидасьо дас Лейс до Трабальо (Сводный декрет о трудовом законодательстве) - это свод всех недавно принятых законов, легализующих работу, в одном документе. Однако КЛТ это не только свод, но и инструмент, который позволит рабочим получить новые права, которые они заслуживают. Эстадо Ново перво-наперво служит именно бедным людям Бразилии!"
 BRA_new_vocational_academies: "Продвигать обучение специалистов"
 BRA_new_vocational_academies_desc: "Незачем знать юноше, о чем писал Платон или где находится Хива. Чтобы обеспечить будущее нашей стране, необходимы рабочие и инженеры, сантехники, электрики, клерки и офицеры. Так мы получим хорошо подготовленных специалистов и повысим эффективность индустриализации страны."
 BRA_new_unis: "Новые образовательные директивы"
 BRA_new_unis_desc: "Нынешняя система образования не так уж плоха, но она слишком предвзята. Пропитанная синдикализмом она возвышает врагов бразильского государства. Однако каждому гражданину важно знать историю своей страны! Пересмотр образовательной программы покажет школьникам и студентам насколько плохо дела в Бразилии, и как президент Варгас исправит ситуацию и приведет всех нас в светлое будущее."
 BRA_work_with_business_leaders: "Сотрудничество с магнатами"
 BRA_work_with_business_leaders_desc: "Эстадо Ново служит бедным жителям Бразилии, но не стоит игнорировать крупных фигур промышленности, что развивают нашу страну! Некоторые из этих гениев своего дела выразили поддержку нашему правительству и заявили, что готовы работать с нами в рамках новых промышленных проектов. И мы с радостью поддержим их в этом."
 BRA_federal_infrastructure: "Общественные инфраструктурные работы"
 BRA_federal_infrastructure_desc: "Снижение безработицы - приоритет национальной экономики. Финансируя проекты инфраструктуры, мы сможем убить двух зайцев одним выстрелом: безработные вновь смогут работать, а разлагающиеся дороги в нашей стране будут отремонтированы и расширены, дабы служить нашему великому плану."
 BRA_support_coffee_oligarches: "Поддержать кофейных олигархов"
 BRA_support_coffee_oligarches_desc: "Кофейная промышленность является одной из самых старых и богатых сельскохозяйственных отраслей нашей страны. Однако этот локомотив нашей экономики сильно пострадал после Черного Понедельника. Необходимо спасти этот сектор, чтобы его распад не угрожал проведению нашей политики."
 BRA_modern_urban_planning: "Современная урбанизация"
 BRA_modern_urban_planning_desc: "С ускоренной индустриализацией важно помнить о большом потоке бывших крестьян, что устремляются в города ради работы на фабриках и заводах. Эта миграция требует со стороны администрации постройки дополнительного жилья, расширение коммунальных услуг и обеспечение общественного транспорта. Мы разработаем новый, современный план развития наших городов."
 BRA_consolidate_new_administration: "Объединить правительство"
 BRA_consolidate_new_administration_desc: "Жетулио Варгас получил власть, президенту были обеспечены дополнительные правомочия, а наши враги не выразили никакого сопротивления. Однако нам необходимо обеспечить сохранение Эстадо Ново путем усиления режима и объединения правительства."
 BRA_introduce_new_police_regulations: "Новые права полиции"
 BRA_introduce_new_police_regulations_desc: "Слишком много ограничений стесняют наши силовые ведомства. Причина ареста, запрет на избиение, ответ перед судом... Столько правил только замедляет наших полицейских и не дает им выполнять свою работу - выдирать предателей с корнем! Необходимо изменить эти ограничения, чтобы дать полиции больше свободы, а значит и больше контроля."
 BRA_election_monitors: "Наблюдатели на выборах"
 BRA_election_monitors_desc: "Бразилия, будучи большой и густонаселенной страной, болеющая коррупцией и происками корпоратов, легко может стать жертвой нечестных выборов. В ответ на эту угрозу демократии мы направим на выборные участки уполномоченных лиц, которые будут следить за порядком. Бонусом будет то, что эти 'агенты' смогут побудить граждан проголосовать за правильного кандидата. Все для Республики!"
 BRA_guarantee_military_loyalty: "Обеспечить военную поддержку"
 BRA_guarantee_military_loyalty_desc: "Как показала Война между штатами, военные - это не только щит нации, но и меч, с которым нельзя не считаться. В наших же интересах обеспечить их поддержку нашего режима."
 BRA_promulgate_new_constitution: "Новая Конституции"
 BRA_promulgate_new_constitution_desc: "Прошло достаточно времени. Оппозиционеры умолкли так же, как и клоуны из Национального собрания и Верховного суда. Все уже понимают, что наш путь неизбежен и необходим для будущего Бразилии. Мы должны ратифицировать новый порядок на последующие десятилетия, создав новую Конституцию, что вберет в себя идеи Эстадо Ново."
 BRA_extend_executive_authority: "Усилить исполнительную власть"
 BRA_extend_executive_authority_desc: "В новой Конституции президент будет превыше всего. Выбранный народом, его легитимность будет неоспорима, а значит и власть будет велика. Где это видано, чтобы человека, выбранного своим народом, тормозили парламентские разборки!"
 BRA_curtail_civil_liberties: "Ограничить опасную деятельность"
 BRA_curtail_civil_liberties_desc: "Безопасность - одна из главных свобод, но, к сожалению, мы не можем ее гарантировать каждому бразильскому гражданину. Поэтому мы должны действовать и активно пресекать всех организации, что угрожают Бразилии и Эстадо Ново. Гражданские свободы гарантированы, но это не значит, что ими можно злоупотреблять!"
 BRA_a_voz_do_brasil: "А Воз до Бразил"
 BRA_a_voz_do_brasil_desc: "Чтобы доносить нужную и оперативную информацию о делах в Бразилии до наших граждан, мы создадим радиопередачу, на котором государство сможет напрямую общаться со своим народом. Каждый день в 19:00, на Гуанабаре."
 BRA_expand_cinema: "Расширить Синедиа Студио"
 BRA_expand_cinema_desc: "Студия Синедиа была основана в Рио-де-Жанейро в 1930 году. Это гордость бразильского кинематограф, которая поставляет популярные драмы бразильскому народу, используя современные техники и оборудование. Однако студия хоть и любима многими, но остается довольно 'традиционной' в своей эффективности. Необходимо модернизировать и расширить ее. С нашими субсидиями мы сможем построить новую огромную студию, которая будет радовать Новую Бразилию множеством фильмов каждый год!"
 
 BRA_the_counter_coup: "Переворот"
 BRA_the_counter_coup_desc: "После произошедшей сегодня атаки на волю народа, случилась контрреволюция: люди в единстве с армией отказались признать легитимность вождей переворота. Их тактика устрашения и разделения не сработала, так что теперь дни капитализма в Бразилии сочтены!"
 BRA_f_anarchist_b: "Автономисты"
 BRA_f_anarchist_b_desc: "'Легче сказать против чего выступают автономисты, чем про то, что они поддерживают."
 BRA_rehabiltate_officer_corps: "Реабилитировать офицерский корпус"
 BRA_rehabiltate_officer_corps_desc: "Капитализм был построен на плечах рабочих. Многие были просто слишком напуганы или слишком слабы, чтобы восстать против своих господ. Разве эти бедные пешки реакционеров должна платить за ошибки, в которых они явно раскаиваются? Должны ли мы наказать тех, кто просто защищал свою семью?"
 BRA_brazil_own_socialism: "Собственный бразильский социализм"
 BRA_brazil_own_socialism_desc: "Уникальные история и культура Бразилии означают, что мы не можем просто применить идеи, продуманные для Франции и Британии, также мы не можем быть яростными противниками частной собственности. Ортодоксальная идеология не может мешать бразильскому прогрессу!"
 
 BRA_shrink_state: "Ослабить государство"
 BRA_shrink_state_desc: "В Бразилии государство всегда была инструментом угнетения и централизации превыше всего."
 BRA_anti_monarchist_militas: "Покончить с интегрализмом"
 BRA_anti_monarchist_militas_desc: "Пожалуй, интегрализм - это самая невменяемая доктрина, известная человечеству, она искажает веру, чтобы получить власть над умами, и хочет установления монархии и тирании! Мы не можем позволить тем, кто хочет заковать нас в цепи спокойно гулять на свободе!"
 BRA_stabilization: "Стабилизация"
 BRA_stabilization_desc: "Травматический кризис, который довел нас до этого момента, создаёт существенные проблемы. Мы должны успокоить управляющих, и что ещё важнее, весь народ; новая Бразилия - это не конец, но свежее начало."
 BRA_end_banks: "Покончить с банками"
 BRA_end_banks_desc: "Банки - это почти как замки; остатки предыдущей эры прогресса, они просто не нужны в современном социалистическом обществе."
 BRA_field_collectivization: "Коллективизация полей"
 BRA_field_collectivization_desc: "Реорганизация всей пахотной земли  в возглавляемые крестьянами кооперативами - это непростая задача, но она же является истинной целью революции."
 BRA_industrial_collectivization: "Промышленная коллективизация"
 BRA_industrial_collectivization_desc: "Наши фабрики и заводы в данный момент принадлежат коррумпированным мошенникам, которые немедленно сбежали из страны после того, как мы получили власть, оставив свою промышленность. Мы должны их заново открыть, чтобы начать работу!"
 BRA_women_workers: "Женщины-работницы"
 BRA_women_workers_desc: "Эмансипация женщин и отвержение реакционных ролей полов займет десятилетия, но мы уже можем начать несколькими шагами; главный из них - это позволить  женщинам работать на наших заводах, чтобы сделать так, чтобы каждый бразилец стал частью страны."
 BRA_educate_the_masses: "Обучить массы"
 BRA_educate_the_masses_desc: "Грамотность никогда не была на высоком уровне в Бразилии, в нашей стране люди не думали самостоятельно, как и было запланировано клептократами, которые тогда управляли страной. Хватит! Наш народ должен уметь читать, если он хочет стать частью будущего, которое лежит перед нами."
 BRA_aid_poor: "Помочь бедным"
 BRA_aid_poor_desc: "У нас есть более срочные дела, чем обеспечить всем рабочие места; мы должны спасти народ! О голодающих и маргиналах общества, бесчисленных бедных в бразильских городах слишком долго не вспоминали и старались не замечать. Мы поможем им чем только сможем."
 BRA_christian_morals: "Христианские ценности"
 BRA_christian_morals_desc: "Бразилия всегда была страной особенно религиозных людей, и чтобы исполнить волю народа, мы должны следовать идеалу щедрости, который всегда защищал наш Спаситель; ведь нельзя одновременно служить и деньгам, и Богу."
 BRA_true_equality: "Настоящее равенство"
 BRA_true_equality_desc: "Лучшие ценности этой страны - это дружелюбность и сострадание, поэтому мы всегда рады новым людям и идеям. После прихода в Бразилию социализма, мы будем следовать этим ценностям вернее, чем когда-либо, и каждый человек будет получать по своим заслугам, а не по толщине своего кошелька."
 BRA_moving_teachers: "Перемещая учителей"
 BRA_moving_teachers_desc: "Доставить образование на периферию нашей страны будет непросто, но мы все равно его туда отправим, используя передвижные школы, которые смогут двигаться как по земле, так и по воде."
 BRA_peoples_militas: "Народная милиция"
 BRA_peoples_militas_desc: "Во время войны было сформировано много рабочих милицией, а некоторые были распущены после ее окончания. Их боевой опыт бесценен, поэтому мы предоставим нескольким их лидерам возможность тренировать нашу армию."
 BRA_peoples_arms: "Оружие народа"
 BRA_peoples_arms_desc: "Мы должны убедиться, что рабочие смогут себя защитить. Как считал Маркс и многие другие передовые мыслители, безоружное население может стать жертвой тирании или даже чего-то похуже, поэтому мы также должны достигнуть в этом деле самообеспечения."
 BRA_end_internal_famine: "Покончить с голодом"
 BRA_end_internal_famine_desc: "Многие века Бразилия страдала от периодического голода, который затрагивал регионы больше по площади, чем любая страна Европы. Чтобы это исправить был составлен масштабный план, который должен раз и навсегда довести количество голодающих рабочих до нуля."
 BRA_one_people: "Один народ"
 BRA_one_people_desc: "Объединение Бразилии теперь стало нашей целью, которую мы достигнем, строя автотрассы, железные дороги и туннели, чтобы укрепить наше единство и равенство в различии."
 
 BRA_syndicalist_alliance: "Ортодоксальные"
 BRA_syndicalist_alliance_desc: "Сияющий факел Интернационала только добавлял к уже сильной франкофилии поэтов, журналистов, художников и интеллектуалов. Хотя синдикализм не был самой распространенной идеологией среди простого бразильского народа, он укрепил свои позиции среди военных и интеллектуалов, поэтому теперь они могут защитить рабочих Бразилии от иностранного империализма."
 BRA_marxist_curriculum: "Марксистский куррикулум"
 BRA_marxist_curriculum_desc: "Нужно как можно скорее провести полный пересмотр бразильского куррикулума, базируясь на самых современных методах обучения во Франции. С раннего возраста, призраки и ложь будут изгнаны из разума детей, что обеспечит наше будущее."
 BRA_union_political_framework: "Съезд Профсоюзов"
 BRA_union_political_framework_desc:  "Старая капиталистическая конституция все ещё имеет силу - это оскорбление тех рабочих, что проливали кровь за свободу. Давайте почтим из память и составим новую Конституцию, которая будет относиться ко всем бразильцам как к равным, и установит платформу для настоящей демократии."
 BRA_deal_with_corrupt_elites: "Расправиться с Полковниками"
 BRA_deal_with_corrupt_elites_desc:  "Всегда бывшие силой против прогресса, Полковники северо-востока не остановятся ни перед чем, чтобы сохранить свою власть над этим регионом. Пришло время напомнить им о настоящей воле народа!"
 BRA_rally_the_tenentes: "Собрать тенентистов"
 BRA_rally_the_tenentes_desc: "У многих младших офицеров, которые исторически сражались за права рабочих, теперь будет главная роль в сохранении революции, особенно если учитывать постоянно присутствующую угрозу со стороны реакционеров. Мы должны получить их поддержку."
 BRA_disband_parliament: "Распустить Парламент"
 BRA_disband_parliament_desc: "Вместо старого капиталистического Парламента у нас будет ежегодный Съезд Профсоюзов, который будет решать важные вопросы страны, и где будет по-настоящему слышан голос народа."
 BRA_red_industrialization: "Красная индустриализация"
 BRA_red_industrialization_desc: "Мы должны убедиться, что Бразилия покинет свое феодальное прошлое и двинется вперёд, к яркому и промышленному будущему для рабочих, которое построят сами рабочие."
 BRA_red_army: "Красная армия"
 BRA_red_army_desc: "Армии нужна была перетряска до переворота, так как она была полна людьми иностранных корпораций. Теперь, более чем когда либо, мы должны убедиться, что только верные Бразилии и сам народ будут отвечать за оборону отечества. Пятая колонна будет выдавлена."
 BRA_deal_with_reactionaries: "Расправиться с реакционерами"
 BRA_deal_with_reactionaries_desc: "Мы окружены предателями. Они ждут момента слабости, чтобы нанести удар. Они ничего не делают так сильно, как чтобы мы были нерешительными и кроткими. Надо их поймать и арестовать, чтобы они поняли, что происходит с теми, кто пытается остановить марш истории."
 BRA_red_army_arsenals: "Арсеналы Красной армии"
 BRA_red_army_arsenals_desc: "Наша великая армия должна хорошо быть снабжена оружием, сделанным отечественными рабочими! Мы никогда не позволим поставить нашу революцию под угрозу!"
 BRA_traitors_of_the_people: "Предатели Революции"
 BRA_traitors_of_the_people_desc: "Противные тоталисты, которые даже хуже капиталистов, которые хотя бы честны в своих намерениях, мешают каждому нашему шагу, и являются предателями революции, амбициозными змеями, которые желают власти превыше всего. Им нельзя доверять, их нельзя слушать."
 
 BRA_modernist_triumph: "Триумф модернистов"
 BRA_modernist_triumph_desc: "То, что некогда называли маленькой кликой интеллектуалов, теперь находится у руля страны как культурно, так и во многом политически. Будь то искусство или политика, нет части бразильской жизни, которую бы не затронула модернистской философия."
 BRA_local_congresses_trade_unions: "Местные съезды профсоюзов"
 BRA_local_congresses_trade_unions_desc: "Главная часть синдикализма, и то, что делает его настоящей демократией, это то, что он пытается привести всеобщую волю в движение, в государство для рабочих. Обеспечив более локализованное управление, мы положим конец долгой чрезмерной централизации Бразилии."
 BRA_reorganise_universities: "Реорганизовать университеты"
 BRA_reorganise_universities_desc: "В Бразилии есть множество уважаемых университетов, однако большинство из них управляется церковью, или просто учат навыкам, бесполезным в нашем новом обществе. Мы изменим это и убедимся, что бразильские интеллектуалы знают, что такое хорошо, и что такое плохо."
 BRA_civilize_integrate: "Интегрировать страну"
 BRA_civilize_integrate_desc: "Многие бразильцы все ещё живут частично дикой и коммунальной жизнью. Однако, ради лучшего будущего, все бразильцы должны понимать и играть свою роль для страны и для народа."
 BRA_propaganda_offensive: "Наступление пропаганды"
 BRA_propaganda_offensive_desc: "Бразильский народ, необразованный и голодный, даже не понимает насколько лучше станет жить, когда будет полностью использован потенциал революции. Давайте это изменим и уведомим всех о надвигающемся золотом веке!"
 BRA_cement_authority_congresses: "Укрепить власть Съезда"
 BRA_cement_authority_congresses_desc: "У Съезда профсоюзов уже давно была ведущая роль в большинстве государственных дел, но у него все ещё не хватает полномочий, чтобы полностью изменить страну. Мы раз и навсегда сметем эти последние остатки правительства буржуазии."
 BRA_zumbi_proletarian_values: "Бразильская сознательность"
 BRA_zumbi_proletarian_values_desc: "Бразильский народ включился в классовую борьбу с первым же восстанием рабов. От времени Зумби до современности, каждый герой будет увековечен, и история Бразилии станет историей революционной борьбы."
 BRA_female_pioneers: "Пилоты-женщины"
 BRA_female_pioneers_desc: "Мы должны обеспечить допуск женщин на военную службу; чтобы начать эту программу, мы предоставим нашим девушкам бороздить небеса, чтобы защищать людей на земле!"
 BRA_estradas_do_futuro: "Дороги будущего"
 BRA_estradas_do_futuro_desc: "Соединение Бразилии - это тоже одна из наших целей, чтобы Бразилия больше не полагалась на грязные дороги и заросшие тропинки, как того бы пожелали капиталисты!"
 BRA_sanitary_raids: "Меры по санитарии"
 BRA_sanitary_raids_desc: "Необразованные и немытые массы живут в грязи. Нельзя больше игнорировать эту проблему, нельзя слушать крики капиталистов, сопротивляющихся прогрессу. Начав с серьезной программы по вакцинации и продолжив перепланированием городов, мы уничтожим трущобу и смоем последние пятна капитализма."
 BRA_the_union_of_brazil: "Бразильский Союз"
 BRA_the_union_of_brazil_desc: "Наконец мы можем сказать, что Бразилия - это не страна с ярким будущим; мы уже живём в ярком будущем! Огромные улучшения, которые мы провели в стране, отрицаются только теми, кто отрицают саму логику, ведь Бразилия оставила свое феодальное прошлое позади и теперь марширует ко всему миру!"
 
 BRA_ato_institucional_1: "Первый ход максималистов"
 BRA_ato_institucional_1_desc: "Только максималистская диктатура пролетариата сможет по-настоящему спасти Бразилию от хищников империализма. Мы должны действовать быстро и решительно для спасения революции!"
 BRA_ato_institucional_2: "Уничтожить символику реакционеров"
 BRA_ato_institucional_2_desc: "Зеленый и жёлтый - это цвета королевских домов Европы. Они не имеют ничего общего с Бразилией и ее народом. Звезды и голубое небо - это просто ложь, чтобы кормить легко внушаемых, что подняв взгляд вверх они поднимутся к высшим классам."
 BRA_ato_institucional_3: "Обязательное членство в партии"
 BRA_ato_institucional_3_desc: "Каждый бразилец должен участвовать в выборе членов нашей будущей партии и страны. Однако, иногда бразильцам понадобится небольшой толчок, чтобы они пришли голосовать, но преимущества, полученные благодаря членству в партии нельзя проигнорировать."
 BRA_ato_institucional_4: "Договориться с церковью"
 BRA_ato_institucional_4_desc: "Священнослужители зря называют нас атеистами. Никто не верит в Бога больше, чем мы! Мы заставим церковь нас поддержать, а не то кто знает, какие нежелательные элементы  могут начать против них действовать!"
 BRA_ato_institucional_5: "Начать Максимариат"
 BRA_ato_institucional_5_desc: "После подписания этой декларации Соединенные Штаты Бразилии навсегда станут Бразильским Союзом. Здесь будут поддерживаться максималистские принципы марксизма, и мы будем направлять страну к социализму с честностью и ответственностью."
 BRA_commisars: "Народные комиссары"
 BRA_commisars_desc: "Люди должны знать, что каждое действие может стать важным для блага страны. Даже разговоры на кухне могут повредить настроению народа."
 BRA_establish_the_DOPS: "Департамент политического и социального порядка"
 BRA_establish_the_DOPS_desc: "Мы откроем специальный департамент правительства, который будет искоренять всех предателей и антипатриотичных элементов, пытающихся помешать нашей великой освободительной революции"
 BRA_foreign_anaylists: "Иностранные аналитики"
 BRA_foreign_anaylists_desc: "С помощью иностранных и верных помощников Революции, мы убедимся, что наши секретные службы смогут максимально эффективно добывать и выбивать информацию, чтобы защитить людей от опасных личностей и идей."
 BRA_DOI-CODI: "Департамент разведывательных операций"
 BRA_DOI-CODI_desc: "У нас будет специальный департамент, занимающийся разведкой и контрразведкой, чтобы защитить внутреннюю безопасность и стабильность и предотвратить контрреволюционный терроризм."
 BRA_industrualization: "Плановая индустриализация"
 BRA_industrualization_desc: "Бразилию нужно силой вывести на современный уровень. Мы сделаем это несмотря ни на что, наш план посодействует всеобщему благосостоянию."
 BRA_economic_miracle: "Экономическое чудо"
 BRA_economic_miracle_desc: "Даже мы не ожидали, что наша программа по индустриализации будет идти так успешно! Капиталистические дураки утверждают, что мы всего лишь воспользовались внешними факторами, но уж мы-то сможем определить чудо прогресса!"
 BRA_industrial_comissars: "Квоты промышленного производства"
 BRA_industrial_comissars_desc: "Теперь наша промышленность построена, но они могут ещё больше поработать на нас; никакого безделья!"
 BRA_urbanization_goals: "Цели по урбанизации"
 BRA_urbanization_goals_desc: "Бразилия не может продвинуться, пока миллионы сидят в фермах, делая бесполезную работу. Мы поддержим урбанизацию, чтобы улучшить всеобщее положение, сделав это эффективно и по плану."
 BRA_off_to_the_mines_with_you_lot: "В шахты"
 BRA_off_to_the_mines_with_you_lot_desc: "Многие минеральные ресурсы Бразилии недостаточно добываются, а в шахтах есть нехватка рабочих рук. Многим из наших заключённых нужно пройти реабилитацию, чтобы стать вновь полезными. Мы можем одним выстрелом убить двух зайцев."
 BRA_pra_ingles_ver: "Усилия по инфраструктуре"
 BRA_pra_ingles_ver_desc: "Революция должна достигнуть всей Бразилии! Мы соединим каждый уголок и закоулок великими железными дорогами, и весь мир будет дивиться маршу Бразилии к прогрессу и Социализму."
 BRA_i_found_an_even_bigger_hole: "Расширить народные шахты"
 BRA_i_found_an_even_bigger_hole_desc: "Были обнаружены ещё более богатые залежи минералов! Рабочие Бразилии радуются такому прекрасному открытию, а мы будем использовать всех доступных мужчин и женщин, чтобы получить максимальную прибыль."
 BRA_transamazonia: "Трансамазонская железная дорога"
 BRA_transamazonia_desc: "Построить эффективную железную дорогу по амазонских джунглям, соединяющую Манауас и прочие города с остальной страной всегда было бразильской мечтой. Теперь эти старые планы нужно претворить в действительность, если Бразилия хочет двигаться вперёд."
 BRA_cs_centralization: "Централизация Съезда Профсоюзов"
 BRA_cs_centralization_desc: "Съезд Профсоюзов был созван слишком быстро и неаккуратно, только чтобы направить страну по пути истинной революции. Теперь мы сделаем так, чтобы он заменил Парламент и работал на благо нашей великой страны."
 BRA_cult_of_personality: "Культ личности"
 BRA_cult_of_personality_desc: "Наши великие вожди заслуживают не только простого уважения; они заслуживают полной и абсолютной верности."
 BRA_cs_powerless: "Бессильный Съезд"
 BRA_cs_powerless_desc: "Съезд Профсоюзов не должен прятаться под фасад буржуазной демократии, а не то люди никогда не будут представлены в их правительстве. Вместо этого они будут принимать законодательство по незначительным областям и помогать в распределении денег по государству, чтобы улучшить власть закона."
 BRA_inner_circle: "Вспомогательный Совет"
 BRA_inner_circle_desc: "Мы создадим внутренний совет, составленный из членов Съезда Профсоюзов, который будет помогать нашему славному председателю."
 BRA_totalitarian_propaganda_machine: "Вещание пропаганды"
 BRA_totalitarian_propaganda_machine_desc: "Бразильский народ слишком долго обманывали на наш счёт, сея сомнения в благих намерениях нашего правительства. Мы должны удостовериться, что народ всегда знает, как много мы сражаемся и жертвуем ради Бразилии."
 BRA_clear_line_of_sucession: "Ясная преемственность"
 BRA_clear_line_of_sucession_desc: "Чтобы обеспечить организованную передачу власти после окончания срока нашего Председателя, мы напишем специальный протокол, который предотвратит назначение генералами и армией их любимого кандидата."
 BRA_love_it_or_leave_it:  "Либо люби, либо уезжай"
 BRA_love_it_or_leave_it_desc: "Бразилия - это величайшая страна на Земле, что сделали наши славные и мудрые вожди. Тем кто не согласен нужно указать на дверь."

 ### Decision Categories ###

 BRA_Resource_decisions: "Нужды войны"
 BRA_Resource_decisions_desc: "Наша страна, размеры которой сами по себе соперничают с размерами континентов, обладает огромными природными ресурсами, которые могут переломить ход не только войны, но и истории нашей страны."

 BRA_Army_Reform_Soft: "Армейская реформа"
 BRA_Army_Reform_Soft_desc: "Если и можно извлечь какой-то урок из событий 1927 года, так это то, что обратная реакция от попыток ущемления военной и административной автономии государств является мгновенной и весьма экстремальной. Централизация командования и оперативной деятельности не обязательно означает полный отказ от существующей военной структуры; в конце концов, победоносная Германская армия работала с несколькими различными армиями входящих в ее состав государств в рамках национальных вооруженных сил. \n\n§GЦентрализация§!: [?BRA_reform_soft|0+%%]"

 BRA_Army_Reform_Hard: "Армейская реформа"
 BRA_Army_Reform_Hard_desc: "Армия без сплоченности - это не более чем собрание вооруженных людей. Бразилию не удержать устаревшими представлениями о децентрализованном военном командовании; ликвидация устаревшей, сложившейся в прошлом веке иерархии государственных армий и ополчений будет нелегкой задачей, тем более, что те, кто занимают пышные, бессмысленные административные и офицерские должности, вдруг увидят, что их ленивая карьера под угрозой, а сами солдаты могут возмутиться таким прямым вмешательством сверху, к чему они, естественно, склонны. Однако времени для действий мало: враги Бразилии накапливаются у ее границ, и мы должны быть готовы, какой бы ни была цена. \n\n§GЦентрализация§!: [?BRA_reform_hard|0+%%]"

 BRA_Army_Reform_Top_Down: "Новая армия"
 BRA_Army_Reform_Top_Down_desc: "В новой Бразилии, над созданием которой мы так усердно работаем, нет необходимости в таких устаревших вооруженных толпах на службе у алчных олигархов. Абсурдность существования государств внутри государства ослабляет и разделяет нацию, и поэтому мы покончим с этой чехардой раз и навсегда. Коррумпированное руководство, которое уже давно нажилось на этом соглашении, естественно, будет сопротивляться, и мы должны встретить их силой и показать нашу решимость. Их порочность должна быть искоренена!"

 BRA_naval_infra_expansion: "Расширение флота"
 BRA_naval_infra_expansion_desc: "Бразильский флот в настоящее время недофинансирован, и хотя корабли строятся, ремонт и переоборудование идут медленными темпами, а доковое пространство сложно найти. Этого не должно быть, мы должны строить верфи и военно-морские базы по всей стране, чтобы Южная Атлантика оставалась нашим владением."

 ### Decisions ###
 BRA_rubber_army: "Каучуковая армия"
 BRA_rubber_army_desc: "Многим в Бразилии нужна работа. Многие в Бразилии хотят только лучшего для своей страны. Давайте отправим гражданских собирать каучук в глубоких джунглях Акре и Амазонии, что очень сильно поможет нашему военному делу, ведь даже если он нам не понадобится, мы сможем продать его тому, кто больше заплатит, так как немецкий контроль над Конго и Малайей обеспечивает нам большой рынок."
 BRA_lobato: "Нефтяные скважины Лобато"
 BRA_lobato_desc: "Мы нашли ее! Наконец-то нефть была найдена на бразильской земле. Это будет стоить денег, но стратегическую ценность наших собственных нефтяных скважин нельзя переоценить."
 BRA_CSI: "Создать CSN"
 BRA_CSI_desc: "Compania Siderugica Nacional предоставит нам столь необходимую сталь для нашей военной промышленности. Однако, ее организация потребует иностранного опыта и значительных усилий."
 BRA_ram_eater: "Добыча хрома"
 BRA_ram_eater_desc: "Так называемую хромовую руду в Бразилии просто не добывают, а ее резервы потребует больших затрат для начала добычи и маленькую прибыль на выходе. Однако, ситуация того требует, так что мы должны поставить эту руду под наш контроль несмотря ни на что."
 BRA_deal_with_Minas_Gerais: "Работа с руководством Минейро"
 BRA_deal_with_Minas_Gerais_desc: "Традиционно могущественные олигархи штата Минас-Жерайс провели трудное десятилетие между войнами и резкой потерей престижа на национальном уровне, и, конечно, разрывом соглашения о разделе власти с Сан-Паулу. Их недовольство новым федеральным правительством ощутимо, а ослабленное положение заставляет их опасаться расставаться с любой оставшейся властью. Заручиться поддержкой наших реформ в этом регионе будет трудным и хлопотным процессом; это цена мира, поскольку если мы будем настаивать слишком сильно и слишком быстро, все наши усилия в этом направлении могут оказаться напрасными."
 BRA_deal_with_Rio_Grande_do_Sul: "Работа с руководством Гаучо"
 BRA_deal_with_Rio_Grande_do_Sul_desc: "Политическая культура Рио-Гранде-ду-Сул уже давно слишком тесно связана с военными, чтобы с ней можно было бороться насильственно без серьезных репрессий. Раз за разом попытки централизации находят жестокий отпор в штате, превращая то, что должно быть нашей первой линией обороны против наших врагов, в поле боя. Наши действия в регионе должны быть обдуманными и осторожными, но, возможно, лучший способ убедить их - это просто привести в соответствие с нашими цифрами основные местные показатели и представить реформы как вклад других штатов в оборону Юга, а не наоборот, по крайней мере, для местных жителей."
 BRA_deal_with_Nordeste: "Работа с руководством Северо-Востока"
 BRA_deal_with_Nordeste_desc: "На северо-востоке Бразилии армии штатов имеют меньшую силу по отдельности, но все они в целом склонны действовать в унисон, как это наблюдалось в 1927 году, в соответствии с местными интересами. Чтобы заставить их действовать против таких интересов, потребуется стратегия разделения между многочисленными штатами; такое политическое маневрирование требует больших затрат и времени, но оно гораздо лучше, чем любая насильственная альтернатива разрыва конституционного порядка."
 BRA_deal_with_Sao_Paulo: "Работа с руководством Паулисты"
 BRA_deal_with_Sao_Paulo_desc: "Лидеры Паулисты часто считают себя локомотивом, который несет на себе бремя остальной Бразилии; они высоко ценят конституционный порядок и статус-кво, за защиту которого так упорно боролся Сан-Паулу. К счастью, поскольку последние шаги в направлении реформ получили молчаливую поддержку многих промышленников штата, стремящихся обеспечить стабильность и безопасность от предполагаемой социалистической угрозы, задача убедить традиционное руководство штата, бюрократов, таких как адвокаты и судьи, может оказаться вполне выполнимой, хотя и довольно дорогой и трудоемкой."
 BRA_equipment_standardisation: "Национальные стандарты на оборудование"
 BRA_equipment_standardisation_desc: "Ранее оснащение большинства подразделений зависело от местных властей, что часто приводило к тому, что в каждом штате использовалось разное снаряжение, форма, а иногда даже калибры боеприпасов. Стандартизация сгладит наши армейские реформы, но мы должны помнить о расходах, связанных с потенциально отбракованными боеприпасами."
 BRA_unified_officer_curriculum: "Стандартизированная учебная программа для офицеров"
 BRA_unified_officer_curriculum_desc: "Как и большинство вещей в нашей нынешней армии, армия каждого штата имеет несколько иные карьерные пути и ожидания для офицеров, чем наша федеральная армия, или то, чего следует ожидать от современной армии в целом. Изменения в этом лагере, естественно, взъерошат многие перья в старой гвардии, и будут политически дорогостоящими, однако."
 BRA_local_talent: "Отдать предпочтение местным талантам"
 BRA_local_talent_desc: "Каждый из наших штатов обладает талантами и особенностями, уникальными для его географии, культуры и военной истории. Вместо того чтобы пытаться искоренить эти преимущества, мы должны не только сохранить, но и использовать их и специализировать местные силы для достижения более значительных целей."
 BRA_reservist_exercises: "Учения резервистов"
 BRA_reservist_exercises_desc: "Большинство мужчин не проходят практически никакой подготовки перед тем, как отправиться на фронт в Бразилии, и такой поспешный призыв в армию, добровольный или иной, является традицией в Бразилии уже несколько десятилетий. Однако отсутствие базовой подготовки является существенным недостатком любой армии, особенно в условиях открытой войны, вероятность которой сейчас велика как никогда. Возможно, наши резервисты не станут спартанцами, но, по крайней мере, они будут знать, как перезарядить винтовку, прежде чем войти в казарму."
 BRA_better_barracks: "Лучшие военные условия"
 BRA_better_barracks_desc: "Штаб-квартиры наших вооруженных сил традиционно были не самым лучшим местом для проживания; до такой степени, что в некоторых районах страны слово "казарма" стало почти нарицательным для обозначения плохого места. Это можно объяснить просто ужасным недостатком финансирования, от которого страдали наши вооруженные силы на протяжении всей истории, и только мы можем изменить эту ситуацию."
 BRA_merging_regional_commands: "Единое военное командование"
 BRA_merging_regional_commands_desc: "Теория федерации равных государств, каждое из которых имеет свою собственную армию, которая вносит свой вклад в федеральную армию, в теории здравая, но на практике принятие решений становится разрозненным и хаотичным. Для создания сплоченности в военное время необходимо не просто отдавать соответствующие приказы, а постепенно перестраивать структуру высшего командования, оставляя иерархию на уровне штатов номинально действующей, что должно придать нашей стране столь необходимую боеготовность, а также способствовать национальному единству, поскольку офицеры из разных штатов и политических взглядов чаще служат вместе."
 BRA_crush_Minas_Gerais: "Пресечь беспорядки в Минейро"
 BRA_crush_Minas_Gerais_desc: ""Скотоводческие бароны штата Минас-Жерайс всегда были причастны к тому, что Бразилия тянет назад. Они всегда были заинтересованы в собственной власти, и мы не можем ожидать, что они легко сдадутся. Будут выдвинуты обвинения в коррупции, и, к счастью, в этом отношении нам, возможно, даже не придется придумывать какие-либо фальшивые дела; эта партия всегда держала свои пальцы во всех пирогах штата, которым они управляют как своей вотчиной. Это поставит их в достаточно шаткое положение, чтобы мы могли предпринять необходимые шаги."
 BRA_crush_Rio_Grande_do_Sul: "Укрепление в Рио-Гранде"
 BRA_crush_Rio_Grande_do_Sul_desc: "Высокомерные южане считают себя не просто хозяевами, а самым важным штатом Бразилии, несмотря на свою промышленную и демографическую неактуальность. Естественно, это объясняется стратегической ролью штата в защите границ на протяжении всей истории, что также означает, что его лидеры всегда были из тех, кто имеет много солдат под рукой. Привлечение их в свои ряды должно быть быстрым переворотом, а не открытой демонстрацией силы, чтобы предотвратить крупномасштабный конфликт в государстве."
 BRA_crush_Nordeste: "Сокрушить коронеев"
 BRA_crush_Nordeste_desc: "Северо-восток Бразилии отстает от остальной части страны во многих отношениях, и в немалой степени благодаря так называемым полковникам, caudillos в самом уничижительном значении этого термина. Однако они вряд ли преданы чему-либо, кроме собственной власти, и этим можно и нужно воспользоваться. Быстро и публично показав примеры ключевых политиков в Ресифи и других крупных городах региона, коронеисты покажут свое истинное лицо и, как обычно, сменят мундиры на цвет победившей команды."
 BRA_crush_Sao_Paulo: "Покорить Сан-Паулу"
 BRA_crush_Sao_Paulo_desc: "Паулистическая элита считает, что страна принадлежит им, и некоторые из них настолько немыслимо богаты, что их можно простить за такое предположение. Хотя существует множество непредвиденных обстоятельств и планов, просто нет способа заставить их склониться на благо нации, кроме быстрой и решительной демонстрации силы, прежде чем любые мятежные крики об "уважении к конституции" будут использованы для оправдания восстания. Это, естественно, сопряжено с большим риском, но стратегическая важность государства требует решительных мер."
 BRA_replace_officers: "Замена офицеров"
 BRA_replace_officers_desc: "В бразильских вооруженных силах процветает "перина", равно как и кумовство, которое часто стоит за этим. Конечно, самый быстрый способ решить эту проблему - заменить офицеров, которые зачастую являются не более чем прославленными знатоками игральных карт в форме, настоящими людьми с военной карьерой и расположением духа."
 BRA_forced_standardisation: "Стандартизация оборудования"
 BRA_forced_standardisation_desc: "Ранее оснащение большинства подразделений зависело от местных властей, что часто приводило к тому, что в каждом штате использовалось разное снаряжение, форма и иногда даже калибры боеприпасов. Централизация закупок такого оборудования будет дорогостоящим, но крайне необходимым шагом, и, естественно, непопулярным, поскольку это будет рассматриваться как еще большее вмешательство федерального правительства в дела армии"
 BRA_central_conscription: "Национальная воинская повинность"
 BRA_central_conscription_desc: "Большинство бразильцев в школах узнают о Добровольцах Отечества и о том, как они благородно вступили в армию в трудную для страны минуту. Однако большинство людей не столь благородны, и их приходится убеждать выполнять свои обязанности более силовыми методами. Эти меры традиционно возлагались на местные власти, но те зачастую достаточно удобно помогали своим друзьям и родственникам уклониться от призыва всякий раз, когда видели для этого возможность. Призыв в армию будет централизованным, общенациональным и станет краеугольным камнем наших новых усилий в военное время."
 BRA_central_command: "Централизованное военное командование"
 BRA_central_command_desc: "Великая армия должна идти под одним знаменем, под одним предводителем, иначе в пылу сражения она неизбежно впадет в хаос и дезорганизацию. Все военные силы должны отвечать и подчиняться высшему командованию и приказам Рио, поскольку защита нации - дело слишком большой важности, чтобы оставлять его на волю случая или перепоручать провинциальным офицерам."
 BRA_better_barracks_faster: "Лучшие военные условия"
 BRA_better_barracks_faster_desc: "Штаб-квартиры наших вооруженных сил традиционно были не самым лучшим местом для проживания; до такой степени, что в некоторых районах страны слово 'казарма' стало почти нарицательным для обозначения плохого места. Это можно объяснить просто ужасным недостатком финансирования, от которого страдали наши вооруженные силы на протяжении всей истории, и только мы можем это изменить."
 BRA_mandatory_excercies: "Армейские учения"
 BRA_mandatory_excercies_desc: "Зачастую нет смысла пытаться сделать из призывников солдат. Гораздо лучше привить нашей армии чувство дисциплины и эффективности, обеспечить постоянную готовность к войне в любой момент, и чтобы она вела себя превосходно. Однако такое изменение казарменного распорядка, естественно, не будет приветствоваться, и мы ожидаем политического сопротивления на каждом шагу."
 BRA_crush_state_armies: "Упразднить все армии штатов"
 BRA_crush_state_armies_desc: "Одним росчерком пера решается вопрос. Мы не можем быть осторожными в самый тяжелый для Бразилии час; власть олигархов, разрушивших нашу нацию, должна быть сокрушена, их армии распущены, а Бразилия объединена под одним флагом, как одна нация!"
 BRA_brazil_war_decisions: "Военные решения"
 BRA_fight_for_patagonia: "Освободить Патагонию от государства [From.GetNameDef]"
 BRA_fight_for_patagonia_desc: "Мы должны силой спасти мапуче от этих варваров."
 SPO_recruit_supporters: "Купить поддержку конституционалистов"
 SPO_recruit_supporters_desc: "Борьба за демократию должна выйти за границы Сан-Паулу!"
 BRA_join_internationale: "Присоединиться к Интернационалу"
 BRA_join_internationale_desc: "Недостаточно того, что мы разбили наши цепи. Теперь мы должны присоединиться к борьбе по всей планете, чтобы снять оковы с мирового пролетариата!"
 BRA_join_reichspakt: "Присоединиться к Рейхспакту"
 BRA_join_reichspakt_desc: "У нас есть только одна надежда на сохранение нашей независимости в будущем: это присоединиться к государству [GER.GetNameDef]."
 BRA_join_entente: "Присоединиться к Антанте"
 BRA_join_entente_desc: "В наших лучших интересах присоединиться к мировому альянсу Британской Империи, и сражаться вместе с ними за восстановление миропорядка."
 BRA_ally_with_america: "Заключить союз с Америкой"
 BRA_ally_with_america_desc: "Государство [USA.GetNameDefCap] быстро становится одной из сильнейших стран в мире - если мы хотим себя защитить, нужно попросить членства в их альянсе."
 BRA_establish_relations_with_CSA: "Установить отношения с ОСА"
 BRA_establish_relations_with_CSA_desc: "Так как они - вторая сильная синдикалистская держава в Новом Свете, необходимо как можно скорее установить отношения с государством [CSA.GetNameDef]"
 BRA_aid_socialist_peru: "Помочь нашим перуанским товарищам"
 BRA_aid_socialist_peru_desc: "Синдикализм пустил корни в государстве [PRU.GetNameDef], но ему понадобится наша помощь, чтобы процветать."
 BRA_restore_order_brazilian_state: "Восстановить порядок в [From.GetName]"
 BRA_restore_order_brazilian_state_desc: "[From.GetName] когда-то была частью Бразилии, и поэтому является законной частью [Root.GetNameDef]."
 BRA_become_brazil: "Стать Бразилией"
 BRA_become_brazil_desc: "Бразильская республика может быть восстановлена!"
 BRA_can_restore_brazil: "Трое из §Y[498.GetName]§!, §Y[499.GetName]§!, §Y[501.GetName]§!, §Y[505.GetName]§!, §Y[502.GetName]§!, или §Y[898.GetName]§! принадлежат и являются национальными территориями §G[Root.GetNameDef]§!"
 BRA_enact_conscription: "Начать принудительный призыв"
 BRA_enact_conscription_desc: "Наши южные соседи становятся всё более радикальными и угрожают нашей независимости. Несмотря на то, что подобное решение в мирное время вызовет недовольство населения, мало кто может сказать, что эта угроза не является реальной. Для того, чтобы защитить страну от потенциального вторжения с юга, нам придётся начать принудительный призыв в армию."

 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro: "Расширение Арсенал-да-Маринья"
 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro_desc:0 "Военно-морской арсенал в Рио-де-Жанейро появился намного раньше нашей независимости, это действительно столетнее учреждение. Однако он никогда не был оборудован для современного судостроения, поскольку Бразилия считала более экономичным просто заказывать корабли, используя богатые запасы кофе у крупных военно-морских держав, таких как Великобритания; именно так появилась гордость флота, класс "Минас-Жерайс". Однако, поскольку тень войны нависла над Северным полушарием, мы просто не можем полагаться на иностранное судостроение, и структура нашей столицы должна соответствовать вызовам современной морской войны."
 BRA_Base_Naval_de_Val_de_Caes: "Создание комплекса Валь-де-Каш"
 BRA_Base_Naval_de_Val_de_Caes_desc: "Хотя аванпосты на севере Бразилии давно планировались и иногда использовались ситуативно, у страны нет возможности должным образом снабжать военно-морские силы в Карибском море, а наш флот не сможет защитить устье Амазонки в затяжном конфликте. Поэтому в окрестностях Белема, в конце великой реки, будет создана крупномасштабная военно-морская база, для этой самой цели."
 BRA_Base_Naval_em_Natal: "Создать военно-морскую базу в Натале"
 BRA_Base_Naval_em_Natal_desc: "Стратегическое расположение Наталя практически идеально подходит для создания военно-морской базы, которая могла бы обеспечить полное господство в Южной Атлантике в случае войны на море. Однако такая база будет создаваться буквально с нуля и потребует значительных усилий и особенно денег для создания и нормального функционирования в военное время, поскольку персонал придется доставлять из других штатов."
 BRA_Base_Naval_de_Aratu: "Найдена военно-морская база Арату"
 BRA_Base_Naval_de_Aratu_desc: "Сальвадор - идеальное место для базы, защищающей моря к северу от самой столицы, и его география хорошо подходит для этой цели. Хотя большая часть персонала и основных материалов для создания военно-морской базы имеется в близлежащем городе, который имеет значительное население, основной проблемой будет закупка и транспортировка современных материалов, особенно стали, необходимой для промышленного оружия и современных устройств связи."

 BRA_new_civilian_factory: "Открыть новый завод в §H[FROM.GetName]§!"
 BRA_new_factories_rio: "Расширить фабрики электроники в §HРио-де-Жанейро§!"
 BRA_new_factories_sap: "Создать автомобильные заводы в §HСан-Паулу§!"
 BRA_new_factories_min: "Новые молочные комбинаты в §HМинас-Жерайсе§!"
 BRA_new_factories_pir: "Открыть машиностроительные заводы в §HПорту-Алегри§!"
 BRA_CSN_decision: "Создать CSN в [FROM.GetName]"
 BRA_CSN_decision_desc: "[BRA_CSN_decision_scripted_loc_desc]"
 BRA_CSN_salvador_desc: "Старая столица Бразилии, Салвадор, переживает не лучшие времена. Из-за отсутствия федеральных инвестиций, беспрецедентного спада и даже странного инцидента с морской бомбардировкой в прошлом десятилетии, город и северо-восток Бразилии в целом часто чувствуют себя брошенными центральным правительством, которое, кажется, всегда отдает приоритет развитию в районах, уже достаточно обеспеченных и расположенных недалеко от нынешней столицы Рио. Создавая завод по производству стали в городе, мы посылаем четкий сигнал поддержки как олигархам, так и жителям этих регионов, и открываем возможности для дальнейшего развития, но ценой краткосрочных инвестиций в других местах."
 BRA_CSN_rio_desc: "Хотя Рио-де-Жанейро отстает от Сан-Паулу по уровню промышленного развития, создание здесь крупного завода по производству стали будет очень полезно для нашей испытывающей трудности судостроительной промышленности, поскольку ввод в эксплуатацию кораблей за рубежом стал практически невозможен в нынешнее военное и напряженное время. Создавая завод по производству стали в городе, мы посылаем четкий сигнал о поддержке нашего морского флота, но ценой инвестиций в другие регионы."
 BRA_CSN_sao_paulo_desc: "Сан-Паулу - это сердце национальной промышленности, и создание завода по производству стали в этом городе даст самые положительные результаты в краткосрочной перспективе, поскольку сталь будет сразу же доступна для промышленного использования в великом городе. Создавая завод по производству стали в этом городе, мы посылаем четкий сигнал о поддержке промышленности, но ценой инвестиций в других местах."
 BRA_CSN_alegere_desc: "Порту-Алегри - город, который, как и штат, столицей которого он является, имеет непропорционально большое влияние и значение в связи с военными делами. Будучи штаб-квартирой нашей региональной обороны и первой линией обороны на единственном реальном сухопутном пути для вторжения в Бразилию, этот район всегда имел некоторый военный уклон. Создавая в городе завод по производству стали, мы посылаем четкий сигнал о поддержке наших вооруженных сил, но ценой инвестиций в другие регионы."
 
 BRA_estado_novo_decisions: "Эстадо Ново"
 BRA_estado_novo_decisions_desc: "Жетулиу Варгас успешно получил власть. Благодаря своим друзьям и союзникам он смог победить на выборах Республики. Пост президента незамедлительно был усилен, а все нападки со стороны оппозиции были отражены. Но будущее режима туманно. Как только рывок Варгаса замедлится, его власть должна будет укрепиться вновь, чтобы стойко претерпеть атаки на Эстадо Ново и довести дело до конца. Укрепление режима должно происходить во всем обществе: политических институтах, армии и, конечно же, народе."
 BRA_limit_supreme_court: "Ограничить власть §HВерховного суда§!"
 BRA_limit_supreme_court_desc: "Верховный федеральный суд Бразилии - наивысший судебный институт страны. В него входят независимые судьи, которые рассматривают изменения конституционных законов. Они естественно будут мешать нашим планам по реформе Конституции. Хотя распустить суд будет невозможно, мы можем его ослабить и дезорганизовать, уменьшая количество заседающих и внедряя лояльных нам людей."
 BRA_disempower_congress: "Реформировать §HНациональный конгресс§!"
 BRA_disempower_congress_desc: "Национальный конгресс тормозит реформы Эстадо Ново. Эта толпа препирающихся политиканов просто позор нашей страны. Граждане платят им огромные зарплаты, а они еще и вставляют палки в колеса. Количество конгрессменов должно быть сильно уменьшено, а их власть ослаблена. Необходимо найти пути концентрации законодательной власти в руках Варгаса, чтобы избегать работы с Конгрессом как можно больше."
 BRA_deploy_police: "Закон о национальной безопасности"
 BRA_deploy_police_desc: "Закон о национальной безопасности учредит специальный суд, в котором будут рассматриваться дела серьезных политических преступлений и других угроз государству. Если внедрить этот закон под прямым управлением центрального правительства, то можно получить прекрасный инструмент для контроля судебных процессов в отношении врагов народа. Таким образом, суд сможет сыграть свою роль в ослаблении оппозиции Эстадо Ново."
 BRA_populist_rallies: "Встреча с народом"
 BRA_populist_rallies_desc: "Бедняки и рабочие Бразилии заслужили встретиться со своим Президентом! Отец бедных организует турне по всей стране, объявляя целях и успехах Эстадо Ново, тем самым убеждая каждого бразильца в правильности режима. Это как никогда укрепить популярность среди народа."
 BRA_youth_groups: "Финансировать Бразильскую молодежь"
 BRA_youth_groups_desc: "Бразильская молодежь - это общественная организация юношей в рамках Эстадо Ново, созданная с целью поднятия националистического духа среди молодого поколения и обучения их выполнять свой основной долг перед государством. Они организуют парады, ухаживают за монументами и участвуют в патриотических церемониях. Эта прекрасная организация воспитывает лучших мужчин, которые будут служить своей Родине. Поэтому на них мы не пожалеем ни цента!"
 BRA_military_alliance: "Переговоры с Армейским командованием"
 BRA_military_alliance_desc: "Как показала Война между штатами, военные - это не только щит нации, но и меч, с которым нельзя не считаться. Они не стесняются лезть в политику и зачастую от них зависит, кто будет править в стране. В наших же интересах обеспечить их поддержку нашего режима."
 BRA_support_heavy_industry_in_rio: "Поддержать тяжелую промышленность в Рио"
 BRA_support_heavy_industry_in_sao_paulo: "Поддержать тяжелую промышленность в Сан-Паулу"

