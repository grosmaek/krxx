 BRA_candido_mariano_da_silva_rondon: "Канандидо Мариано да Силва Рондон"
 BRA_candido_mariano_da_silva_rondon_leader_desc: "Почти живая легенда в Бразилии, Кандидо Рондон - убежденный республиканец, который потратил десятилетия усилий, чтобы установить связь, исследовать и нанести на карту обширные западные районы Бразилии. Обычно не склонный вмешиваться в политические дела, Рондон был потрясен, обнаружив после экспедиции, что правящая в Бразилии Интегралистская партия не только готовит заговор с целью восстановления монархии, но и, похоже, приказала его арестовать. Он взял в руки оружие, и к нему присоединились многие по всей стране, кто ненавидел монархическую и популистскую риторику интегралистов, но все же он оказался в крайне невыгодном стратегическом положении. Однако его знание особенностей местности и жизненный военный опыт в сочетании с восстаниями, отвлекающими внимание перенапряженного федерального правительства, позволили его революции увенчаться успехом. Сейчас он правит в качестве временного президента, возглавляя процесс избавления Бразилии от монархической болезни, пока не пройдут следующие выборы и в стране не будут восстановлены закон и порядок."
 BRA_candido_mariano_da_silva_rondon_commander_desc: "§YОписание Генерала\n§YРодился:§L 5 мая 1865 года в Санту-Антониу-ду-Леверже, Мату-Гросу, Бразилия\n§YВоенная карьера:§L В 1881 году вступил в полк конной артиллерии и в армию в целом, а несколько лет спустя окончил университет в Рио со степенью по естественным наукам. Принимал непосредственное участие в перевороте, свергнувшем монархию, несмотря на свой низкий чин в то время. В последующие годы он посвятил много времени и сил картографированию и исследованию далеких диких земель северо-западной Бразилии и ее бескрайних джунглей, а также особо опасной задаче установления телеграфных линий в этом районе. Ярый приверженец позитивистских принципов, он стремится к строго мирным контактам с аборигенами внутренней Бразилии, даже подвергая себя опасности; в 1913 году он едва избежал смерти от отравленной стрелы, но приказал своим людям не стрелять в ответ. Каждая его экспедиция - это опасное и долгое приключение, а некоторые из них, как та, которую он возглавил на реке Сомнений вместе с Теодором Рузвельтом, получили международную известность. Но он также не колеблясь ведет войска на защиту республики, и иногда возглавляет войска против различных восстаний, когда он не в экспедиции, и имеет обширный военный опыт борьбы с ними. Его более высокий военный чин и возраст пока мало способствовали уменьшению его авантюрного духа, так как ему еще многое предстоит исследовать в далеких диких землях.\n§YВажные примечания:§L Он потратил много времени и усилий, отстаивая права туземцев перед правительством в Рио, но его просьбы пока остались без внимания.\nЕго люди утверждают, что он убил аллигатора в экспедиции, вооруженный только ножом."
 BRA_candido_mariano_da_silva_rondon_GOY_leader_desc: "Почти живая легенда в северных районах Гояза, да и во всех бывших бразильских землях в целом, Кандидо Рондон - убежденный республиканец, потративший десятилетия усилий на установление связей, исследование и составление карт больших западных территорий Бразилии. Обычно не вмешивающийся в политические дела, Рондон знает эти земли лучше, чем кто-либо в истории, и он не откажется от борьбы за свои республиканские ценности, даже в той тяжелой ситуации, в которой оказалась вся бывшая Бразилия. Некоторые, однако, считают его сломленным и уставшим человеком, который оставил свой боевой дух ради безопасности людей в регионе."

 BRA_fernando_setembrino_de_carvalho: "Фернандо Сетембрино де Карвальо"
 BRA_fernando_setembrino_de_carvalho_commander_desc: "§YОписание Генерала\n§YРодился:§L 13 сентября 1861 года в Уругуаяне, штат Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§L Поступил в армию в возрасте 16 лет и стал офицером артиллерии в 1882 году. Позже стал военным инженером, работал по всему штату над строительством казарм и укреплений, но также был сторонником строительства военных железных дорог в регионе. После провозглашения республики он занялся политикой, но в первую очередь оставался военным человеком, и военные проблемы всегда занимали его мысли. В 1910 году он был назначен военным министром в администрации Гермеса да Фонсеки и с тех пор жонглировал несколькими высокими должностями в республике, достигнув звания маршала незадолго до революции 1927 года. Хотя его высокий пост означает, что он часто имеет дело с повстанцами, он обычно амнистирует их, когда они являются сослуживцами, как, например, во время обычных восстаний тенентистов, но жесткость операции, проведенной под его руководством против восстания контестадо в 1915 году, до сих пор печально известна. Хотя после гражданской войны он в целом отошел от политики и общественной жизни, он по-прежнему является одним из самых высокопоставленных и уважаемых военнослужащих в стране, а значит, имеет все шансы взять на себя руководство в случае войны."

 BRA_isidoro_dias_lopes: "Исидоро Диаш Лопес"
 BRA_isidoro_dias_lopes_leader_desc: "Один из многих старых и очень уважаемых офицеров-гаучо в бразильской армии, известный также под прозвищем "Маршал революции", Исидоро Диаш Лопес имеет долгую историю приверженности тому, что он считает морально правильным, а не тому, что ему приказывает начальство. Начиная с 1893 года, когда в его родном штате произошло восстание федералистов, и заканчивая нынешним чилийским кризисом, его твердая рука и уважение народа и офицеров обеспечили ему достаточный политический капитал, чтобы провозгласить себя временным президентом. Несмотря на настойчивые просьбы других офицеров, особенно тех, кто стоит "правее" и считает его умеренный голос необходимым, Исидоро недвусмысленно заявил, что его правительство временное, и он уйдет в отставку, как только представители и делегаты Союза соберутся, чтобы выбрать правителя. Время покажет, является ли это решение правильным для будущего страны."
 BRA_isidoro_dias_lopes_commander_desc: "§YОписание Генерала\n§YРодился:§L 30 июня 1865 года в Дом Педрито, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§L Окончил военную школу Порту-Алегри в 1883 году как артиллерийский офицер и поддержал республиканский переворот в 1889 году. Между 1893 и 1895 годами он участвовал в местном восстании в Рио-Гранде-ду-Сул, известном как Федералистская революция, где потерпел поражение от правительственных войск и был сослан в Париж на год, после чего получил амнистию. В 1926 году он вернулся из Рио, где он служил, в Рио-Гранде-ду-Сул, якобы для решения личных вопросов, но растущая напряженность в столице ясно указывает на то, что это было сделано для подготовки к неизбежному назревающему конфликту. Во время военных действий в 1927 году Исидоро осуществлял общее командование силами, участвовавшими в восстании, и поэтому хорошо известен как "маршал революции" за свое руководство в этом вопросе. С тех пор его престиж намного превзошел престиж других военных лидеров того конфликта, но он в основном держится в стороне от политических дел, хотя его презрение к Старой Республике хорошо известно и озвучено. Тем не менее, он был приглашен для участия в кампании Демократических левых, от чего отказался, несмотря на то, что его популярность такова, что он вполне может быть жизнеспособным кандидатом в президенты.\n§YВажные примечания:§L Его предыдущая ссылка в Париж оставила отпечаток в его памяти, особенно в том, насколько отсталой для него является Бразилия."
 BRA_isidoro_dias_lopes_SPO_leader_desc: "Один из самых уважаемых военных офицеров во всей бывшей Бразилии, если не самый уважаемый, Исидоро Диас Лопес всегда пользовался большим уважением в своем родном Сан-Паулу. Хотя его работа на посту президента - дело неблагодарное, он один из немногих, кого уважают во всем политическом спектре, и поэтому обладает достаточным весом для того, чтобы переход Сан-Паулу в суверенное государство прошел как можно более гладко. Однако время не стоит на месте, и над страной нависло облако неопределенности, поскольку вакуум власти, который Исидоро оставит после своей смерти, будет иметь колоссальные последствия для молодой республики и надежд ее жителей."

 BRA_joao_batista_mascarenhas_de_morais: "Жуан Батиста Маскаренхас де Мораис"
 BRA_joao_batista_mascarenhas_de_morais_commander_desc: "§YОписание Генерала\n§YРодился:§L 13 ноября 1883 года в Сан-Габриэль, штат Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§L Поступил в военное училище в возрасте 14 лет в Риу-Парду, штат Риу-Гранди-ду-Сул, а затем переехал для завершения военного образования в Рио-де-Жанейро, где был свидетелем нескольких восстаний в столице Бразилии на протяжении десятилетий, как тенентистских движений, так и все более жестоких забастовок; в этих конфликтах он сохранял лояльное отношение к правительству. Во время революции 1927 года он перешел на сторону фракции паулистов, поскольку в то время служил в Сан-Паулу, а его родной штат был на стороне повстанцев, и в этом конфликте он отличился как офицер; этот конфликт, хотя и короткий, помог ему доказать начальству свою состоятельность, а после конфликта его стали хорошо уважать во всех вооруженных силах, и сейчас он является одним из самых ценных офицеров Бразилии, даже если он не пользуется такой популярностью среди гражданского населения, как некоторые его соотечественники. Его мало волнуют подобные вопросы, и до сих пор он не проявлял себя в политике, что также отличает его от ряда других офицеров армии."

 BRA_nestor_sezefredo_dos_passos: "Нестор Сезефредо дос Пассос"
 BRA_nestor_sezefredo_dos_passos_commander_desc: "§YОписание Генерала\n§YРодился:§L 29 февраля 1872 года в Флорианополисе, штат Санта-Катарина, Бразилия\n§YВоенная карьера:§L Поступил на военную службу в 1888 году и довольно быстро начал учиться, чтобы стать офицером, и в связи с этим переехал в Рио-Пардо, в южном штате Рио-Гранде-ду-Сул, где военные традиции и престиж были выше. Там он оказался вовлечен в местную политику, присоединился к Федералистской революции в 1893 году и, таким образом, был изгнан из армии. После короткого периода жизни в качестве гражданского лица в Порту-Алегри он получил амнистию и снова поступил на военную службу, был назначен в пехотный полк в своем родном городе, где также сотрудничал с местными газетами. За свою военную карьеру он побывал в нескольких штатах, занимаясь, как правило, местными восстаниями и даже мятежом на флоте в 1910 году. Ему часто приходилось служить под началом Кандидо Рондона, и он относится к числу тех, кто очень восхищается им в рядах вооруженных сил. Во время военных действий 1926 года он решительно встал на сторону так называемых повстанческих сил, и под его командованием были предприняты первые организационные попытки создания военно-воздушных сил, хотя и под командованием его полка. После войны он также занимал должности в военном министерстве."

 BRA_euclides_zenobio_da_costa: "Эвклид Зенобио да Коста"
 BRA_euclides_zenobio_da_costa_commander_desc: "§YОписание Генерала\n§YРодился:§L 9 мая 1893 года в Корумба, штат Мату-Гросу, Бразилия\n§YВоенная карьера:§L Поступил на службу в 1911 году и сразу же начал готовиться к получению военного образования, предварительно переехав для этого в Рио-де-Жанейро. Одним из первых его заданий было наведение порядка на юге страны, участие в так называемой войне контестадо под командованием Сетембрино де Карвальо, подавление которой было столь же беспощадным, сколь и успешным. После конфликта был снова переведен в Рио, а во время революции был одним из офицеров, вставших на сторону легалистов, и был ненадолго арестован как один из их старших командиров, но получил амнистию и через год был восстановлен в должности. С тех пор его назначали на относительно непрестижные должности, но вряд ли он возглавит какое-либо восстание из-за своих легалистских взглядов.\n§YВажные примечания:§L Был подготовлен как пехотный и кавалерийский офицер."

 BRA_newton_de_andrade_cavalcanti: "Ньютон де Андраде Кавальканти"
 BRA_newton_de_andrade_cavalcanti_commander_desc: "§YОписание Генерала\n§YРодился:§L 23 октября 1885 года в Палмейра-дус-Индиос, штат Алагоас, Бразилия\n§YВоенная карьера:§L Поступил на службу в пехотный полк в Масейо в 1902 году, а затем стал армейским инженером и артиллеристом после обучения в Рио-де-Жанейро. В 1909-1910 годах служил под командованием Кандидо Рондона, расширяя телеграфные линии в Амазонии. После этого продолжал подниматься по военной лестнице, в том числе стал инструктором в Военной академии Реаленго. Перейдя на сторону повстанцев во время революции 1927 года, он выполнял в основном функции, связанные с военной инженерией и управлением, и из-за краткого характера конфликта не сделал ничего особенно выдающегося на этом фронте. Тем не менее, он был одной из ведущих фигур в новых военных кабинетах, и его голос до сих пор пользуется большим уважением как среди военных, так и среди политиков."
 BRA_newton_de_andrade_cavalcanti_leader_desc: "Ньютон де Андраде Кавальканти родился в небольшом городке Палмейра-дус-Индиос и совсем молодым уехал из дома, чтобы сделать военную карьеру, и весьма преуспел в этом. Выдающийся и талантливый офицер, он уже стал высокопоставленным офицером к моменту межгосударственной войны и к тому времени был майором армии и одним из самых уважаемых военнослужащих во всей стране. Его уважаемое положение и политическая умеренность по сравнению с большинством высокопоставленных офицеров сделали его естественным выбором на пост лидера федерации, поскольку война оставила после себя следы беззакония, анархии и разрушенной инфраструктуры, на восстановление которой могут уйти десятилетия без интенсивной иностранной помощи, что кажется маловероятным. Его республиканские убеждения часто ставили его в противоречие с некоторыми радикальными офицерами-интегралистами; хотя сегодня он отрицает какие-либо связи с этим движением, он испытывал некоторую симпатию к их действиям против синдикалистских движений, даже если не к их монархизму. Хотя он обычно дистанцировался от политических организаций, сейчас он стоит на страже демократии в регионе, поскольку коронеисты, недовольные интегралисты и постоянно надвигающиеся синдикалисты угрожают хрупкому федеральному порядку в штатах Гуарарапес."

 BRA_julio_caetano_horta_barbosa: "Жулиу Каэтано Орта Барбоза"
 BRA_julio_caetano_horta_barbosa_commander_desc: "§YОписание Генерала\n§YРодился:§L 8 мая 1881 года в Пиньейро, Рио-де-Жанейро, Бразилия\n§YВоенная карьера:§L Вступил в армию в 1897 году и в том же году участвовал в так называемой войне Канудос против фанатиков под руководством Антонио Консельейро, где был ранен. Позже учился на офицера в нескольких школах Рио, а во время учебы участвовал в антивакцинальном восстании, которое принесло хаос в города Бразилии в 1904 году. Он был демобилизован и арестован, получив амнистию и свободу год спустя. В 1906 году он вместе с Кандидо Рондоном и Теодором Рузвельтом участвовал в чрезвычайно опасной экспедиции на реку Сомнений, став одним из тех, кто вернулся обратно. После этого он был одним из офицеров, изучавших иностранные вооруженные силы после Вельткрига, выполняя небольшие миссии в Германии, Соединенных Штатах и Великобритании до ее падения в синдикализм. Во время революции 1927 года позиционировал себя как легалист, но снова получил амнистию, поскольку его опыт пользуется уважением среди сослуживцев. В политическом плане он убежденный позитивист и был им с самого начала своего становления."

 BRA_euclides_de_oliveira_figueiredo: "Эвклидес де Оливейра Фигейредо"
 BRA_euclides_de_oliveira_figueiredo_commander_desc: "§YОписание Генерала\n§YРодился:§L 12 ноября 1883 года в Рио-де-Жанейро, Федеральный округ, Бразилия\n§YВоенная карьера:§L Сын ветерана Парагвайской войны, в раннем возрасте воспитывался сестрой, а в 1893 году поступил в военное училище, где учился на офицера. В 1904 году он, вместе с большинством студентов военной школы Прайя Вермелья, поднял восстание против введения обязательной вакцинации в Рио; восстание было подавлено, а повстанцы арестованы, но через год была объявлена амнистия. После изучения физики и математики он, вместе с другими старшими офицерами, был направлен в военную миссию в Германию в 1911 году, где он служил вместе с офицерами прусской кавалерии в Охлау. После возвращения он вместе с сослуживцами по миссии в Германию основал журнал Defesa Nacional, в котором отстаивал ряд мер по модернизации и реформированию вооруженных сил на основе Германской империи, что принесло ему и его соратникам уничижительное прозвище "младотурки", несомненно, из-за высокой степени франкофильства среди сослуживцев и других представителей прессы. После возвращения он руководил войсками в нескольких сражениях, таких как война с контестадо, революция 1927 года и борьба с окопавшимися повстанцами в Рио и Сан-Паулу в следующем десятилетии. Как один из побежденных лоялистов 1927 года, он получил амнистию и вновь вступил в вооруженные силы, но был глубоко разочарован незначительными масштабами реформ в армии с тех пор."

 BRA_humberto_de_alencar_castello_branco: "Умберто де Аленкар Кастелло Бранко"
 BRA_humberto_de_alencar_castello_branco_commander_desc: "§YОписание Генерала\n§YРодился:§L 20 сентября 1897 года в Форталезе, штат Сеара, Бразилия\n§YВоенная карьера:§L Начал свое офицерское образование в военной школе Рио-Пардо на крайнем юге, а закончил его в военной академии Реаленго. После этого он стал армейским офицером, участвуя в основном в подавлении восстаний в Минас-Жерайс и Сан-Паулу до начала революции 1927 года, которая заставила его участвовать в крупных военных операциях. Война позволила ему проявить себя, но из-за относительно молодого возраста он до сих пор не является одной из главных фигур в армии. Будучи убежденным националистом, он часто враждовал с интернационалистами."
 BRA_humberto_de_alencar_castello_branco_leader_desc: "Умберто де Аленкар Кастело Бранко родился в Форталезе, столице штата Сеара, в 1897 году и завершил свое военное образование в Порту-Алегри, на крайнем юге. Во время Межгосударственной войны он занимал должность военного инструктора в Рио-де-Жанейро и, как и многие другие мятежные офицеры, перешел на сторону повстанцев. Нахождение на стороне победителей принесло ему много политических преимуществ, и к 1936 году он был майором армии и одним из самых влиятельных военнослужащих в стране. Его наиболее ярким политическим убеждением является решительное неприятие любых синдикалистских или социалистических принципов, и он всегда защищал открытую войну против любого вида интернационалистского режима как необходимую для поддержания мира и порядка. Для него синдикалисты - враги свободы, какие бы договоры они ни подписывали, и они стремятся подорвать ценности нации, чтобы заменить их убеждениями Маркса. Такая позиция могла бы привести его к дружеским отношениям с AIB, если бы не его относительно сильные республиканские убеждения. Теперь, как назначенный президент новообразованной федерации, самые неотложные вопросы восстановления административной и транспортной инфраструктуры должны, по крайней мере, пока, превалировать над проведением в жизнь запланированного им антисоциалистического и антипрофсоюзного законодательства."

 BRA_pedro_aurelio_de_gois_monteiro: "Педро Аурелио де Гоис Монтейро"
 BRA_pedro_aurelio_de_gois_monteiro_commander_desc: "§YОписание Генерала\n§YРодился:§L 12 декабря 1889 года, в Сан-Луис-ду-Китунде, Алагоас, Бразилия\n§YВоенная карьера:§L Член престижной и влиятельной семьи из Алагоаса, четверо его братьев - известные офицеры и политики. Он учился в военном училище в Порту-Алегри, и хотя он был очень далеко от дома, он многое узнал о внутренней работе армии и приобрел влиятельных друзей на Юге, а позже в Рио. Хотя он был последовательным легалистом на протяжении большей части своей карьеры, он, как и многие северо-восточные офицеры, в конце концов встал на сторону повстанцев, среди которых были и его южные соратники. С тех пор влияние его семьи в Алагоасе только росло, и он вел активную политическую деятельность против левых офицеров.\n§YВажные примечания:§L Является близким политическим соратником Жетулио Варгаса."
 BRA_pedro_aurelio_de_gois_monteiro_leader_desc: "Педро Аурелио де Гоис Монтейро родился в городе Сан-Луис-ду-Китунде, штат Алагоас, в 1889 году и принадлежал к влиятельной семье военнослужащих, занимавших влиятельные посты в армии старого порядка. Его армейская карьера началась в военном училище в Порту-Алегри, и он сравнительно быстро поднялся по карьерной лестнице среди военных в Бразилии. Его позиция в политике всегда отличалась легализмом, а его брат Сисеро Аугусто погиб в бою Межгосударственной войны. Но его также определяет сильное предубеждение против синдикалистских и социалистических взглядов, которые он рассматривал как главную угрозу цивилизации в целом по миру. Хотя его положение лидера Конфедерации он выбрал не сам, он полон решимости установить верховенство закона любыми средствами, и пользуется широкой поддержкой в этом начинании в недавно организованной национальной армии, поскольку военные в регионе традиционно склоняются к правому крылу. Однако главной проблемой на посту президента будет множество различных влиятельных политических фракций и олигархов, традиционно обладающих властью в каждом отдельном штате; эти коронеисты не остановятся ни перед чем, чтобы усилить свое влияние, даже если это повредит общим целям самодостаточности и реформирования армии, которые отстаивает президент."

 BRA_jose_fernandes_leite_de_castro: "Жозе Фернандеш Лейте де Кастро"
 BRA_jose_fernandes_leite_de_castro_commander_desc: "§YОписание Генерала\n§YРодился:§L 5 октября 1871 года, в Круз-Альта, Риу-Гранди-ду-Сул, Бразилия\n§YВоенная карьера:§L Вступив в армию в юном возрасте в 1887 году, Жозе в начале своей карьеры учился на офицера артиллерии. Он участвовал в местном восстании, известном как Федералистская революция в Рио-Гранде-ду-Сул в 1890-х годах, сражаясь против повстанцев с лоялистскими силами, а позже также против монархических и крестьянских восстаний национального масштаба. Ко времени вельткрига он участвовал в иностранной миссии по изучению более современной военной техники, выступая в качестве наблюдателя от нейтральной страны в конфликте. Будучи одним из главных военных экспертов по современной войне в Бразилии, в прошлом был военным министром, и его опыт был использован во время революции 1927 года и сражений в ее ходе, когда он встал на сторону своего родного штата и союзников против федерального правительства. С тех пор он в основном занимается модернизацией армии в борьбе с более реакционными кликами офицеров, поскольку политическая ситуация, похоже, значительно стабилизировалась."

 BRA_tertuliano_de_albuquerque_potiguara: "Тертулиано де Альбукерке Потигуара"
 BRA_tertuliano_de_albuquerque_potiguara_commander_desc: "§YОписание Генерала\n§YРодился:§L 27 апреля 1873 года, в Собрале, штат Сеара, Бразилия\n§YВоенная карьера:§L Поступил на службу в армию в 1889 году и позже поднялся по карьерной лестнице. Он сделал короткую карьеру в политике, где отдавал приказы о подавлении различных восстаний. Известен как защитник старых порядков, его поведение в войне в Контестадо, одновременно с началом Вельткрига, многие считали почти преступным, хотя его методы оказались успешными. Хотя его легалистская позиция оставалась неизменной в 1927 году, он в конце концов отказался от федерального правительства по просьбе сослуживцев из северо-восточных офицеров. Его политические взгляды типичны для армейского офицера в Бразилии, хотя можно утверждать, что его презрение к радикальным движениям, таким как интегрализм и синдикализм, проистекает скорее из ассоциации с подстрекательством и беспорядками, чем из глубокой идеологической оппозиции.\n§YВажные примечания:§L Потерял руку в результате взрыва динамитной почтовой бомбы и недолго служил в качестве федерального представителя."

 BRA_newton_estillac_leal: "Ньютон Эстильяк Леаль"
 BRA_newton_estillac_leal_commander_desc: "§YОписание Генерала\n§YРодился:§L 6 октября 1893 года, в Рио-де-Жанейро, Федеральный округ, Бразилия\n§YВоенная карьера:§L Поступил в военную школу в 1905 году, а в 1912 году вступил в нее. Молодой офицер с самого начала участвовал в различных восстаниях против старой республики, и был одним из многих среди офицеров нового поколения, которые дезертировали и подняли мятеж против федерального правительства в 1927 году. Этот опыт ужесточил его антиавторитарные позиции, и некоторые считают его даже радикальным офицером, поскольку он один из немногих, кто согласен с мнением оппозиции о том, что новая бразильская республика нуждается в дальнейших масштабных изменениях и реформах, чтобы стать по-настоящему демократической страной. Он поддерживает относительно тесные связи с несколькими другими офицерами, которых считают радикалами, но он также является убежденным националистом, хотя и настроен резко антиавторитарно."

 BRA_bertoldo_ritter_klinger: "Бертольдо Риттер Клингер"
 BRA_bertoldo_ritter_klinger_commander_desc: "§YОписание Генерала\n§YРодился:§L 1 января 1884 года, в Рио-Гранде, Рио-Гранде-ду-Сул, Бразилия\n§YВоенная карьера:§L Поступил в военную школу Рио-Пардо в 1899 году и закончил военное образование в Рио. Участвовал в так называемом "Вакцинном восстании" в 1904 году против обязательной вакцинации населения Рио, был арестован и провел год в тюрьме. В 1910 году Бертольдо был выбран одним из ключевых членов военной миссии в Германию и пробыл там до 1913 года, узнав много нового о современной войне, или, по крайней мере, о новейших достижениях того времени, поскольку он служил в основном в 24-м артиллерийском полку в Густрове. После возвращения он и несколько его товарищей, таких как Эвклидес Фигейредо, начали издавать журналы, в которых публично защищали модернизацию армии и страны под влиянием немецких идей, что привело к тому, что в то время эту группу насмешливо называли "младотурками". Их антистатус-кво позиция, естественно, сблизила их с повстанцами во время революции 1927 года, но масштабы реформ сильно разочаровали Бертольдо, который до сих пор считает, что армия сильно отстает от Германии и других мировых держав. С тех пор он сохраняет свои прогерманские взгляды и публикации по военным вопросам, а также занимает сильную антисиндикалистскую позицию."
 BRA_bertoldo_ritter_klinger_leader_desc: "Бертольдо Риттер Клингер, как и многие офицеры, живущие сейчас в Сан-Паулу, родился в тогдашнем бразильском штате Риу-Гранди-ду-Сул и служил в нескольких гарнизонах по всей стране, включая Рио. Его действия и служба во время Межгосударственной войны весьма примечательны, как и его образцовый послужной список, в котором он всегда отстаивал то, что считал правильным, поскольку его карьера часто откладывалась из-за его участия в различных мятежах с еще большим разнообразием мотивов, от выступления против обязательной вакцинации до улучшения условий в казармах для пехотинцев. Его позиция на переднем крае таких популярных дел, а также его твердые республиканские убеждения стали решающими факторами для того, чтобы сделать офицера первым президентом Республики Сан-Паулу, где его считают стабилизирующим фактором на фоне постоянных препирательств олигархов и влиятельных семей страны."

 BRA_araken_de_oliveira: "Аракен де Оливейра"
 BRA_araken_de_oliveira_commander_desc: "§YОписание Генерала\n§YРодился:§L 8 октября 1909 года, Рио-де-Жанейро, Федеральный округ, Бразилия\n§YВоенная карьера:§L Возможно, самая молодая фигура в межгосударственной войне, он вступил в армию в 1927 году, а год спустя начал свое формальное военное образование в Реаленго. Будучи еще сравнительно молодым артиллерийским офицером, он довольно быстро продвигался по служебной лестнице относительно лишенных меритократии бразильских военных, что, несомненно, связано с нестабильностью последних лет. Его возраст также является причиной того, что он не имеет значительного багажа в отношении своей приверженности революции 1927 года, поскольку он был всего лишь начинающим офицером-студентом. Как и большинство офицеров, он склоняется к правому политическому крылу."
 BRA_araken_de_oliveira_leader_desc: "Родившийся и выросший в Рио-де-Жанейро, Аракен де Оливейра на протяжении всей своей выдающейся военной карьеры всегда заботился об интересах Бразилии. Ветеран войны и уважаемый офицер, его нынешнее положение на посту главы государства не вызывает сомнений, поскольку только остатки бразильской армии могут поддерживать закон и порядок во всем Веракрусе. Хотя приостановка, по крайней мере на данный момент, любых выборов в органы исполнительной власти является действительно суровой мерой, суровые меры должны быть приняты, если эта молодая страна хочет преуспеть в восстановлении верховенства закона как в своих городах, так и во внутренних районах, и эту задачу Аракен должен решить ради своего дома."

 BRA_olimpio_mourao_filho: "Олимпио Моурао Фильо"
 BRA_olimpio_mourao_filho_leader_desc: "Олимпио Моурао Фильо родился в 1900 году в Диамантине, штат Минас-Жерайс. Пройдя вполне стандартную военную карьеру, он впервые принял активное участие в боевых действиях во время межгосударственной войны, где он был среди офицеров, перешедших на сторону федерального правительства. С тех пор он полностью и окончательно потерял веру в саму концепцию либеральной демократии и пишет книги на тему нового типа государства \"Интегральной демократии\". Его республиканские убеждения заставили его несколько отдалиться от AIB, хотя они и пользовались его полной поддержкой в своих идеалах демонтажа туши республики в ее нынешнем виде. Для него органическая демократия - это завершение его исследований и идеологии, которая также изменилась, когда война приняла худший оборот. Теперь, имея возможность по-настоящему править и освободить земли Веракруса от омрачений марксизма и либерализма, Моуран возглавляет вновь сформированное интегралистское движение в союзе с аналогично настроенными офицерами, даже если многие из более монархических элементов были отброшены на обочину, и сделает все возможное, чтобы его политическая мантра, в которой армия, флот и военизированная милиция поддерживают единое и сильное интегралистское государство, где вера в Бога и нацию являются принципами, которые необходимо поддерживать, вместо идолопоклонства богатству и синдикализму."
 BRA_olimpio_mourao_filho_commander_desc: "§YОписание Генерала\n§YРодился:§L 9 мая 1900 года в Диамантине, штат Минас-Жерайс, Бразилия\n§YВоенная карьера:§L Окончил военную академию Реаленго в Рио в 1921 году. Во время военных действий в 1927 году был расквартирован в Санта-Катарине и вскоре после этого дослужился до звания капитана. Он был глубоко разочарован отсутствием немедленных перемен, что привело его впоследствии к присоединению к интегралистскому движению, оказав публичную поддержку некоторым из его более радикальных деятелей. Много писал против "либеральной демократии" и марксизма, открыто поддерживал и консультировал создание интегралистских ополчений. Глубоко религиозный и консервативный человек."

 BRA_nelson_de_melo: "Нельсон де Мело"
 BRA_nelson_de_melo_commander_desc: "§YОписание Генерала\n§YРодился:§L 20 августа 1899 года в Сантана-ду-Ливраменту, Рио-Гранде-ду-Сул, Бразилия\n§YВоенная карьера:§L Поступил в армию относительно рано, учился в престижной военной школе Реаленго, в Рио-де-Жанейро. Достиг звания капитана во время войны в 1927 году, вступив в сговор в пользу повстанцев во время пребывания в Рио, прежде чем вступить в их ряды, но был еще слишком молод, чтобы считаться ведущей фигурой в военных кругах, особенно в армии. Политически консервативный и антисоциалистический, он лично возглавлял подавление левых восстаний в Рио-де-Жанейро более трех раз с 1927 года."

 BRA_julio_marcondes_cesar_salgado: "Жулио Маркондес Сезар Сальгадо"
 BRA_julio_marcondes_cesar_salgado_commander_desc: "§YОписание Генерала\n§YРодился:§L 1 июля 1890 года, в Пиндамонхангаба, Сан-Паулу, Бразилия\n§YВоенная карьера:§L Член знатной военной семьи, восходящей к временам независимости, а один из его предков, по слухам, был одним из спутников Педру I в момент обретения независимости. Жулио вступил в армию в качестве солдата кавалерии в возрасте 16 лет, и к 1912 году уже достиг звания сержанта, к 1924 году - звания капитана, а после конфликта в 1927 году получил звание генерала. Глубоко законспирированный человек, Жулио отличился в борьбе с мятежами на протяжении всей своей карьеры, взяв штурмом забаррикадированные позиции во время восстания в Рио в 1923 году, и сыграл ключевую роль в руководстве силами штата Сан-Паулу во время войны в 1927 году, где он снова грамотно руководил местными силами, на этот раз против федерального правительства. Он произносил зажигательные речи о том, что Сан-Паулу не бунтует, а отстаивает республиканские ценности, которые должны поддерживать единство Бразилии, и быстро стал одним из самых известных военных всей страны. Он пользуется огромным уважением, особенно в Сан-Паулу и в кругах бразильских легалистов. Будучи кавалерийским офицером по профессии, он является гибким и современным командиром по сравнению с большинством своих коллег.\n§YВажные примечания:§L Увлеченный спортсмен, Жулио является чемпионом штата по поло и фехтованию, а также искусным наездником, завоевавшим национальный титул в 1928 году."
 BRA_julio_marcondes_cesar_salgado_leader_desc: "Жулио Маркондес Сезар Сальгадо родился в Пиндамонхангабе. Сан-Паулу, в семье с давними военными традициями и политикой Паулисты, сам он был родственником Инасио де Сикейра Сальгадо, барона Итапева. У него большой послужной список, начатый в 16 лет, он сражался как в Межгосударственной войне, так и против частых восстаний синдикалистов и тенентистов в своем штате, а его ветеранская служба позволила ему стать главнокомандующим и номинальным главой государства недавно провозглашенной Республики Сан-Паулу, по крайней мере, до "восстановления порядка", но мало кто сомневается, что его пребывание на этом посту будет недолгим. Ранее возглавлявший войска своего штата в сражениях с остальной Бразилией, Жулио не очень обеспокоен быстрыми изменениями, вызванными распадом Бразилии, и рассматривает свободу Сан-Паулу как положительное событие для своего народа. Однако волнения в штате еще не закончились, и мало кто может предсказать, с какими врагами может столкнуться новая республика за рубежом в столь опасные времена."

