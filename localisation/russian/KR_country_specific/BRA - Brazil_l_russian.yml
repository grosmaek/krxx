 BRA_antonio_ramos_caiado: "Антонио Рамос Каяду"
 BRA_antonio_ramos_caiado_leader_desc: "Недавняя политическая история штата, а затем Республики Гойяз - это почти полностью история чрезвычайно богатой и могущественной семьи Каяду, а также тех немногих и достаточно смелых, кто противостоит их огромной политической власти. Даже в период становления независимого государства Антонио Жозе Каяду, также известный как Тото, является самым влиятельным человеком в стране, как глава семьи и всего ее имущества и влияния. Хотя некоторые могут назвать отношения с иностранными оккупантами сомнительными, есть мало вещей, на которые семья не пошла бы, чтобы сохранить свою хватку в местной политике, которая, по общему признанию, ослабла после демократических реформ, проведенных после междоусобной войны. Теперь, когда семья получила прямой контроль над правительством и имеет мощную иностранную поддержку, мало кто может представить себе будущее, в котором Каяду не будут править Гойязом."

