### Characters ###
 BRA_claudio_franco_de_sa_santoro: "Клаудио Франко де Са Санторо"
 BRA_claudio_franco_de_sa_santoro_leader_desc: "Клаудио Франко де Са Санторо родился в Манаусе в 1919 году и является весьма известным музыкантом и композитором. Его музыкальная карьера началась еще в юности, но его участие в Интернационале является столь же давним, поскольку он уже с ранних лет часто находил своих коллег, вовлеченных в синдикалистские и левые организации. Из-за его давних левых симпатий его творчество стало довольно спорным, но после создания Союза его работа стала привлекать гораздо больше внимания, а не презрения. Теперь, используя свою известность в политике, Манауэс стремится продолжить работу своих предшественников в Союзе, и на данный момент оставил музыку не более чем хобби, в то время как многие в Бразилии обеспокоены его относительным отсутствием опыта работы на столь важных должностях."

 BRA_joao_amazonas_de_souza_pedroso: "Жуан Амазонас де Соуза Педросо"
 BRA_joao_amazonas_de_souza_pedroso_leader_desc: "Жуан Амазонас де Соуза Педросо родился в Белене в 1919 году, его участие в политике и социалистическом движении началось относительно недавно, в 1932 году, во время одной из первых акций недавно основанной Демократической левой партией в его родном городе. Изначально он был социал-демократом, но с годами все дальше уходил влево, разочаровываясь во власти землевладельцев над демократическими институтами и все более цинично оценивая способность демократии принести реальные перемены в его дом. Теперь, после освобождения Бразилии, он в состоянии сделать гораздо больше, став главой государства и председателем своей родины, и принести современную эпоху в родную страну; и на этот раз именно землевладельцы окажутся во власти пролетариата, а не наоборот. В свое время, надеется он, земли вокруг реки, названной его именем, станут известны как яркий пример социалистического успеха и процветания."

 BRA_abilio_de_nequete: "Абилио де Некете"
 BRA_abilio_de_nequete_leader_desc: "Православный христианин родом из Ливана, Абилио де Некете на самом деле не является его именем по рождению, его настоящее имя - Абдо Накт. Он приехал в Бразилию в поисках своего отца, который эмигрировал на несколько лет раньше него, в 1903 году, и вскоре воссоединился с ним. Однако вскоре политические разногласия вбили клин в их отношения, и позже Абилио обратился в спиритизм и присоединился к профсоюзным кругам. Вдохновленный революциями в Европе, он вступил в анархистский Международный союз рабочих, но их воинствующий атеизм заставил его и еще нескольких человек отделиться и создать Союз максималистов - партию, которая выступала против их идей не только в вопросах религии. Движение максималистов росло и набирало силу в Порту-Алегри, но все же он столкнулся с оппозицией со стороны анархистских профсоюзов, которые по-прежнему составляли большинство в городе, однако со временем его влияние росло. В последние годы он находился под влиянием других центристских социалистов за рубежом, и его Максималистский союз стал одним из многих левых движений, поддерживающих так называемых демократических левых. Он пользуется уважением большинства бразильских синдикалистов, даже если из-за его язвительного и агрессивного характера его не раз выгоняли с собраний. По его мнению, многие проблемы Бразилии после десятилетия хаоса могут быть решены только твердой рукой и единством народа, и это мнение разделяют многие офицеры армии и флота. Однако анархисты по-прежнему являются его самыми большими противниками на политической арене."

 BRA_minervino_de_oliveira: "Минервино де Оливейра"
 BRA_minervino_de_oliveira_leader_desc: "Как и многие бедняки Бразилии, Минервино де Оливейра начал работать еще в детстве, и с первых лет взрослой жизни он уже был влиятельным членом рабочего движения, а также членом Бразильской синдикалистской партии и сотрудником левых газет. К моменту возникновения Новой Республики он был естественным кандидатом для выхода на политическую арену и в 1928 году вошел в городской совет Рио. В следующем десятилетии его упорная защита прав трудящихся и поддержка забастовок принесли ему много поклонников и еще больше врагов. В 1936 году его поддержка Демократического левого фронта Жуана Мангабейры стала ключевым поворотным моментом в идеологически насыщенной и спорной предвыборной гонке, после чего он стал известен на всю страну. Оливейра стал первым чернокожим президентом и первым синдикалистом, занявшим высший пост в стране, и нация затаила дыхание, чтобы увидеть, что произойдет во время правления Оливейры."
 BRA_minervino_de_oliveira_VCR_leader_desc: "Как и многие бедняки Бразилии, Минервино де Оливейра начал работать еще в детстве, и с первых лет взрослой жизни он уже был влиятельным членом профсоюза, а также членом Бразильской синдикалистской партии и сотрудником левых газет. К моменту возникновения Новой Республики он был естественным кандидатом для выхода на политическую арену и в 1928 году вошел в городской совет Рио. В следующем десятилетии его упорная защита прав трудящихся и поддержка забастовок принесли ему много поклонников и еще больше врагов. В 1936 году его поддержка фронта демократических левых Жуана Мангабейры стала ключевым поворотным моментом в идеологически насыщенной и спорной предвыборной гонке. Оливейра занял свой новый пост благодаря освобождению своей земли и стал первым из многих лидеров этой относительно молодой страны. Он надеется создать наследие равенства и процветания, которое будет контрастировать с ужасным наследием, оставленным Бразилией и ее политическими приспешниками."

 BRA_carlos_frederico_werneck_de_lacerda: "Карлос Фредерико Вернек де Ласерда"
 BRA_carlos_frederico_werneck_de_lacerda_leader_desc: "Карлос Фредерико Вернек де Ласерда родился в 1914 году, в год начала Великой войны, и само его имя имеет большое значение для его понимания; Карлос происходит от Карла Маркса, Фредерико - от Фридриха Энгельса, поскольку его отец был социалистическим активистом и очень восхищался этим дуэтом; со временем он пошел по стопам отца, вступил в CGT и стал левым активистом на полную ставку уже в 1932 году, отложив диплом юриста на второй план, чтобы полностью сосредоточиться на политической сфере. Долгое время состоявший в рядах Демократических левых, а до этого в CGT, он быстро поднялся в рядах бразильских синдикалистских кругов, благодаря своей беспринципности и ораторскому таланту; хотя некоторые утверждают, что это произошло благодаря влиянию его отца, а не его собственному таланту. Его вера в синдикализм не ослабевает после кризисов, которые последовали за последним десятилетием в мире, и он принял активное участие в том, чтобы принести его к себе домой. Теперь он взял на себя огромную ответственность возглавить свой новый народ и навсегда закончить борьбу с капиталистическим гниением Бразилии, и стремится провести масштабные реформы практически по всем государственным вопросам. Однако его несколько агрессивная манера поведения может привести к проблемам как внутри страны, так и за рубежом, когда дело доходит до тесных переговоров."
 BRA_carlos_frederico_werneck_de_lacerda_VCR_leader_desc: "Карлос Фредерико Вернек де Ласерда родился в 1914 году, в год начала Великой войны, и само его имя имеет большое значение для его понимания; Карлос происходит от Карла Маркса, Фредерико - от Фридриха Энгельса, поскольку его отец был социалистическим активистом и очень восхищался этим дуэтом; со временем он пошел по стопам отца, вступил в CGT и стал левым активистом на полную ставку уже в 1932 году, отложив диплом юриста на второй план, чтобы полностью сосредоточиться на политической сфере. Долгое время будучи членом Демократических левых, а до этого CGT, он быстро поднялся в рядах бразильских синдикалистских кругов, благодаря своей беспринципности и ораторскому таланту; хотя некоторые утверждают, что это произошло благодаря влиянию его отца, а не его собственному таланту. Его вера в синдикализм не ослабевает после кризисов, охвативших мир в последнее десятилетие, и он принял активное участие в том, чтобы принести его к себе домой. Теперь он взял на себя огромную ответственность возглавить свой новый народ и навсегда закончить борьбу с капиталистическим гниением бывшей Бразилии, и стремится провести масштабные реформы практически по всем государственным вопросам. Однако его несколько агрессивный образ жизни может привести к проблемам как внутри страны, так и за рубежом, когда дело доходит до тесных переговоров."

 BRA_luis_carlos_prestes: "Луис Карлос Престес"
 BRA_luis_carlos_prestes_leader_desc: "Хотя Луис Карлос Престес родом из Рио-Гранде-ду-Сул, свою политическую карьеру он начал в Рио-де-Жанейро, где стал офицером и участвовал в восстаниях тенентистов, особенно левого толка. Там же он познакомился с новыми идеалами синдикализма, проповедуемыми в Европе, и официально присоединился к этому движению вскоре после установления Новой Республики в 1927 году, и даже провел несколько лет во Франции по просьбе правительства этой страны. Это, естественно, вызвало подозрения у многих, кто считал его иностранным агентом, но его харизма и агрессивная политика позволили ему оставаться значимой фигурой, и теперь он не только сумел окончательно освободить Бразилию от капитализма, но и был избран председателем нации. Он пользуется широкой, почти общенациональной поддержкой военных, благодаря своим давним принципам борьбы с коррупцией, но он также поддерживает связь с офицерами и дипломатами со времен своей службы во Франции. Международные связи и харизма сделали его естественным выбором для лидера недавно основанной коммуны, и теперь он занимает позицию в самом авангарде революции. Будучи несколько сдержанным человеком в личных вопросах, он никогда не был женат, заявив однажды, что "не встретил ту единственную". Хотя худший период послереволюционных волнений уже прошел, политическая власть в Союзе по-прежнему держится на шатком равновесии, но давние военные связи Престеса обеспечивают нации большую стабильность в эти неспокойные времена."
 BRA_luis_carlos_prestes_commander_desc: "§YОписание Генерала\n§YРодился:§L 3 января 1898 года в Порту-Алегри, Рио-Гранде-ду-Сул, Бразилия\n§Y Военная карьера:§L Окончил военную академию Реаленго в 1919 году, после чего работал железнодорожным инженером в районе Рио-Деодоро, но быстро был переведен в Рио-Гранде-ду-Сул после восстания против правительства менее чем через два года. Прожив в квазиизгнании до гражданской войны, он впоследствии стал чрезвычайно влиятельным лидером леворадикальных сил, постоянно выступая за рабочее законодательство и подобные левые идеи, а также участвовал в некоторых восстаниях арендаторов в годы своей молодости, часто ценой большой опасности для своей будущей карьеры офицера. Однако, как гражданские, так и военные правого крыла относятся к нему с огромным недоверием из-за его тесных связей с Интернационалом, включая недавнюю поездку во Францию и Британию.\n§YВажные примечания:§L Иногда известен под довольно возвышенным прозвищем "Рыцарь надежды" за его постоянную борьбу в пользу бедных."

 BRA_patricia_rehder_galvao: "Патрисия Рехдер Гальван"
 BRA_patricia_rehder_galvao_leader_desc: "Патрисия Рехдер Гальван, иногда называемая под псевдонимом Пагу, является одним из самых молодых и энергичных лидеров левых в Бразилии. Она родилась в 1910 году в городе Сан-Жуан-да-Боа-Виста от матери-немки и отца-француза и, несмотря на свое глубоко консервативное происхождение, с раннего возраста начала заниматься как политикой, так и писательством: в 1925 году, в возрасте 15 лет, она начала работать в небольшой газете, а в 18 лет, вскоре после окончания школы, присоединилась к модернистским и левым кругам. Прозвище Пагу произошло от того, что один из ее коллег-писателей-модернистов ошибочно принял ее имя за Патрику Гуларт, и с тех пор оно закрепилось за ней на всю жизнь. Ее политическая активность началась в 1930-х годах, поскольку она и другие интеллектуалы считали, что все потрясения последнего десятилетия мало способствовали улучшению положения ее соотечественников в Бразилии. Ее бывшим мужем был не кто иной, как Освальд де Андраде, который также пользуется влиянием среди интеллектуалов-синдикалистов и в настоящее время является близким политическим соратником своей бывшей жены, несмотря на довольно бурный развод, который они пережили, предположительно из-за приступов ревности после одного из многочисленных визитов пары во Францию, и из-за их общих взглядов и ценностей в отношении будущего страны в целом. Если институт Союза Бразилии недостаточно разозлил консерваторов, то избрание на этот пост разведенной одинокой женщины вызовет сильное раздражение у тех, кто все еще считает правительство нелегитимным, а вспыльчивость Патрисии по отношению к тем, кто считает, что может указывать ей, что делать, может повлечь за собой политическое истощение."

 BRA_jose_oswald_de_sousa_de_andrade: "Жозе Освальд де Соуза де Андраде"
 BRA_jose_oswald_de_sousa_de_andrade_leader_desc: "Жозе родился в столице штата в 1890 году, Жозе Освальд де Соуза де Андраде всегда был в первую очередь интеллектуалом, а во вторую - политиком, но его влияние на левые круги по всей Бразилии невозможно недооценить. Его роль в модернизме весьма обширна, некоторые называют его основателем и главным его сторонником. Хотя он был женат на Патрисии Редер Галван, более известной под псевдонимом Пагу, этот брак распался менее чем через полдесятка лет, как и его предыдущий брак с другой известной художницей, Тарсилой ду Амарал. Несмотря на то, что он известен своим веселым и энергичным характером, его также называют боевым и часто агрессивным в спорах, что может объяснить непродолжительность его отношений. Тем не менее, его харизма помогла ему с относительной легкостью одержать победу, заставив конгресс профсоюзов избрать его лидером революции, к чему он планирует отнестись очень серьезно. В то время как его литературная и художественная индивидуальность хорошо изучена, мало кто может предположить, каким лидером он будет на международной арене, и нация сейчас внимательно следит за тем, друзей или врагов он наживет на встречах с иностранными дипломатами."

 BRA_lila_ripoll: "Лила Риполл"
 BRA_lila_ripoll_leader_desc: "Лила Риполл родилась в маленьком городке в Рио-Гранде-ду-Сул в 1905 году и начала свою общественную жизнь с изучения и исполнения музыки в Порту-Алегри, но она также была поэтом до того, как пришла в политику - неожиданная перемена, которую она и немногие из ее окружения могли предсказать. Такая внезапная перемена произошла, когда в 1936 году был убит ее двоюродный брат Вальдемар Риполл, предположительно по приказу одного из главных местных силовиков, Флореса да Куньи. Это укрепило ее решимость и заставило присоединиться к профсоюзам в их забастовках. Ее решимость добиваться положительных результатов, постоянное и активное политическое присутствие и растущая известность среди профсоюзов Бразилии, которые видят в ней и ее истории символ борьбы рабочих, а также заслуг и компетентности, сделали ее естественным выбором для выдвижения на пост председателя от профсоюзов Рио-Гранде-ду-Сул, и их кандидатура была положительно воспринята Конгрессом, который назвал Лилу своим лидером. Теперь она надеется оказать положительное влияние на ситуацию в стране, но ее идеализм может вступить в противоречие с предстоящим трудным выбором и конфликтующим миром вокруг нее."

 BRA_eugenia_alvaro_moreyra: "Евгения Альваро Морейра"
 BRA_eugenia_alvaro_moreyra_leader_desc: "Эугения Алваро Морейра родилась в Жуис-де-Фора, штат Минас-Жерайс, в 1898 году. После ранней смерти отца она с матерью переехала в Рио-де-Жанейро, где самостоятельно обучилась правильному португальскому и французскому языкам. Вскоре после получения первой работы в возрасте 15 лет она поступила на работу в газету "А Руа" в качестве репортера - факт настолько беспрецедентный, что для женщины-репортера было придумано совершенно новое название - reportisa. Она была одной из ключевых фигур суфражистского движения, а также стала первой крупной политической фигурой женского пола в левых и модернистских кругах. В этих же кругах она встретила своего будущего мужа, поэта Альваро Морейру, за которого вышла замуж в 1914 году. Будучи одним из первых членов PSB и ED наряду со своими ближайшими соратниками, такими как Освальд де Андраде и Карлос Ласерда, она на протяжении десятилетий оказывала влияние на формирование левого крыла в столице Рио, а значит, и во всей стране, и это влияние сделало ее одной из ключевых фигур нового Союза Бразилии. Ее агрессивный активизм в направлении гендерного равенства заставляет некоторых менее восторженных революционеров беспокоиться о темпах изменений, навязываемых в целом консервативной бразильской общественности, но, тем не менее, она остается непоколебимой в своей преданности делу, которое к настоящему времени заняло большую часть ее жизни."

 BRA_rachel_de_queiroz: "Ракел ди Кейрос"
 BRA_rachel_de_queiroz_leader_desc: "Возможно, более известная своей деятельностью в качестве автора, журналиста, преподавателя и переводчика, Ракел ди Кейрос в основном представляет интересы своих профсоюзов, а не какого-либо устоявшегося политического движения в современном постреволюционном ландшафте, поскольку у нее никогда не было очень глубоких связей с левыми кликами. Ее часто беспокоит то, что она считает идеологической ортодоксией, стоящей на пути искоренения бедности, особенно в ее родном штате Сеара, она была чем-то вроде консенсусного кандидата среди нескольких разрозненных групп, возникших на съезде, с поддержкой нескольких северо-восточных делегатов. Эта позиция также может осложнить ее положение в вопросах исполнительной власти, но она считает, что работа с упором на образование низших слоев населения приведет к большему процветанию, чем простые программы индустриализации или строительство огромных железных дорог по всей стране."
 BRA_rachel_de_queiroz_GRP_leader_desc: "Возможно, более известная своей деятельностью в качестве автора, журналиста, преподавателя и переводчика, Ракел ди Кейрос в основном представляет интересы своих профсоюзов, а не какого-либо устоявшегося политического движения в современном постреволюционном ландшафте, поскольку у нее никогда не было очень глубоких связей с левыми кликами. Ее часто беспокоит то, что она считает идеологической ортодоксией, стоящей на пути искоренения бедности, особенно в ее родном штате Сеара, она была чем-то вроде консенсусного кандидата среди нескольких разрозненных групп, возникших в недавно созданном социалистическом конгрессе, с поддержкой нескольких делегатов от Сеары. Эта позиция также может осложнить ее положение в вопросах исполнительной власти, но она считает, что работа с упором на образование низших слоев населения приведет к большему процветанию, чем простые программы индустриализации или строительство огромных железных дорог по всей стране."

 BRA_armanda_alvaro_alberto: "Арманда Альваро Альберто"
 BRA_armanda_alvaro_alberto_leader_desc: "Немногие женщины работали на благо феминизма и образования так долго и так сильно, как Арманда Альваро Альберто. Основательница Бразильского союза женщин, а по совместительству первопроходец в создании модели Пролетарской школы, где дети из бедных семей получали от школы и питание, и образование, она также оказала большое влияние на зарубежные инновации в образовании, особенно на метод Новой школы Монтессори. Она всегда отстаивала позицию, согласно которой женщины всех категорий должны объединиться для борьбы за свои права, но также выступала против раскольнической риторики, рисующей мужчин как врагов женщин, которую она считала поверхностной и мелочной. Ее позиция в авангарде социалистических движений принесла ей не один тюремный срок, но также большую известность и признание в политических кругах. Ее главные цели - борьба с голодом и неудовлетворительным состоянием образования во всей Бразилии, распространение стандартизированного метода обучения в школах по всей стране."

 BRA_mauricio_grabois: "Маурисио Грабойс"
 BRA_mauricio_grabois_leader_desc: "Маурисио Грабойс родился в Салвадоре-да-Баия в 1912 году, он происходит из бессарабских евреев, которые бежали из постоянно растущего хаоса Российской империи во время русско-японской войны, чтобы после долгого путешествия обрести новую жизнь в Бразилии. Во время учебы в военном училище он начал склоняться к радикально левым взглядам, одновременно становясь ярым противником постоянно растущей интегралистской идеологии, которая, казалось, распространилась в казармах по всей стране. Когда ему было всего 24 года, он уже вел синдикальную и социалистическую деятельность, и его ранний взлет только способствовал дальнейшему развитию рабочего движения."
 BRA_mauricio_grabois_BAH_leader_desc: "Маурисио Грабойс родился в Салвадоре-да-Баия в 1912 году, он происходит от бессарабских евреев, которые бежали из постоянно растущего хаоса Российской империи во время русско-японской войны, чтобы после долгого путешествия обрести новую жизнь в Бразилии. Во время учебы в военном училище он начал склоняться к левому радикализму, одновременно становясь ярым противником постоянно растущей интегралистской идеологии, которая, казалось, распространилась в казармах по всей стране. Когда ему было всего 24 года, он уже вел синдикалистскую и социалистическую деятельность, и его ранний взлет только способствовал дальнейшему развитию рабочего движения. После стольких войн и разрушений легко было бы потерять надежду, но Маурисио считает вновь обретенную независимость Баии беспрецедентной возможностью для страны по-настоящему оставить в исторической пыли свое прошлое - нищету и олигархию. Однако, такие вещи гораздо легче планировать, чем делать, поскольку даже при военной поддержке оккупантов, смещение чрезвычайно влиятельных коронеев с их властных позиций, удерживаемых на протяжении веков, может оказаться жестоким и дорогостоящим мероприятием для всех вовлеченных сторон."

 BRA_edgard_frederico_leuenroth: "Эдгард Фредерико Леуэнрот"
 BRA_edgard_frederico_leuenroth_leader_desc: "Эдгард Фредерико Леуэнрот родился в городе Моги-Мирим в 1881 году и является одним из самых выдающихся бразильских анархо-синдикалистов с очень обширной историей в рабочем движении. Переехав в великий город Сан-Паулу в пятилетнем возрасте, Эдгард бросил учебу и начал работать в возрасте 10 лет; в последующие годы его образование превратилось в самообучение. Успев получить должности во многих газетах города, к началу века он обнаружил, что его привлекает социализм, и быстро начал работать в левых изданиях. Его работы были очень агрессивны по отношению как к правительству, так и к религии, и в начале XX века он неоднократно подвергался арестам. Успех революции во Франции вселил в него и его коллег надежду, и он вместе с ними возглавил всеобщие забастовки в конце второго десятилетия века, хотя и не участвовал в печально известных вооруженных восстаниях против национального правительства. Это сделало его как очень известным среди левых, так и ненавистной фигурой среди правых: в начале 1920-х годов штаб-квартира его газеты дважды подвергалась открытому нападению. Хотя он, как и многие левые активисты, смотрел на события 1927 года с надеждой, вскоре они поняли, что новый статус-кво принес мало ощутимых результатов для рабочих, и снова началась агитация. Недавно принявший участие в протестах после "черного понедельника", Эдгард никогда не отказывался от своей мечты о более равной и справедливой Бразилии, и его известность делает его приход на пост председателя совсем неудивительным. Однако родовые муки новой, социалистической Бразилии только начинаются, и этому человеку предстоит долгая и кропотливая работа."

 BRA_maria_lacerda_de_moura: "Мария Ласерда де Моура"
 BRA_maria_lacerda_de_moura_leader_desc: "Мария Ласерда де Моура, уроженка штата Минас-Жерайс, родившаяся в 1887 году, была воспитана антиклерикальными родителями-спиритистами в несколько более крупном паулистическом городе Барбакена, и начала свою политическую и социальную историю вскоре после того, как стала работать учителем на полную ставку, выступая за общенациональную реформу образования и ликвидацию неграмотности. Она публиковала книги уже в 1918 году, а за 8 лет до этого начала писать статьи, и в этот период она начала испытывать влияние анархистской и синдикалистской мысли. Несмотря на проблемы с суфражистскими движениями, которые она считала "недостаточно активными", она всегда была одной из ведущих феминистских активисток в стране, что, несомненно, повлияло на ее выбор в качестве председателя прогрессивно настроенными делегатами, но она также занимала позицию среди наиболее уважаемых левых ученых и авторов в Сан-Паулу. Теперь перед главой бразильского государства стоит сложная задача возглавить продолжающуюся социализацию правительства, растущие требования офицеров и вечно спорный Конгресс профсоюзов, а также некоторые все еще поднимающиеся вопросы о месте ее рождения, но ее опыт и известность, кажется, указывают на то, что она более чем готова к этой задаче; или на это надеется нация."
 BRA_maria_lacerda_de_moura_SPO_leader_desc: "Мария Ласерда де Моура, уроженка штата Минас-Жерайс, родившаяся в 1887 году, была воспитана антиклерикальными родителями-спиритистами в несколько более крупном паулистическом городе Барбакена, и начала свою политическую и социальную историю вскоре после того, как стала работать учителем на полную ставку, выступая за общенациональную реформу образования и ликвидацию неграмотности. Она публиковала книги уже в 1918 году и начала писать статьи за 8 лет до этого, и в этот период она начала испытывать влияние анархистской и синдикалистской мысли. Несмотря на проблемы с суфражистскими движениями, которые она считала "недостаточно активными", она всегда была одной из ведущих феминистских активисток в стране, что, несомненно, повлияло на ее выбор в качестве председателя прогрессивно настроенными делегатами, но она также занимала позицию среди наиболее уважаемых левых ученых и авторов в Сан-Паулу. Теперь перед первым главой государства Сан-Паулу стоит сложная задача возглавить продолжающуюся социализацию правительства, растущие требования офицеров и все еще спорный Конгресс профсоюзов, а также некоторые вопросы, касающиеся места ее рождения, но ее опыт и известность говорят о том, что она более чем готова к этой задаче; или на это надеется нация."

 BRA_astrojildo_pereira_duarte_silva: "Астрожилдо Перейра Дуарте Силва"
 BRA_astrojildo_pereira_duarte_silva_leader_desc: "Астрожилдо Перейра Дуарте Силва родом из городка Рио-Бонито, расположенного недалеко от Рио, родился в 1890 году и уехал из родного города в гораздо более крупный Нитерой, столицу штата Рио-де-Жанейро. Там он всерьез занялся учебой, а после того, как вступил в контакт с тамошней интеллигенцией, решил оставить учебу, чтобы сосредоточиться исключительно на предметах, которые его действительно интересовали, таких как литература и политика. На выборах 1910 года он горячо поддерживал либерала-реформатора Руя Барбозу в борьбе с маршалом Эрмесом да Фонсекой, и это поражение в сочетании со все более репрессивными действиями федерального правительства заставило его полностью отказаться от традиционной политики. В том же году он увлекся идеями анархизма и синдикализма и начал свой путь в рабочем движении в Рио. Он неустанно работал над организацией рабочего движения, создавая ассоциации и играя ключевую роль в организации CGT и FAB в артикулированные институты, способные защищать права рабочих, и был одним из их ключевых лидеров в последние десятилетия. Его недоверие к традиционной политике осложняло отношения с демократическими левыми, и он часто был одним из тех, кто выступал против "умиротворения класса" с людьми, которых он считал не более чем лжецами. Его популярность и влияние в кругах анархистов и синдикалистов сделали его избрание на пост председателя чем-то вроде политической неизбежности, но даже до сих пор он более или менее неизвестен большинству бразильцев, которые с опаской наблюдали, как на смену старому порядку приходит Союз Бразилии. Теперь, когда традиционная политика и ее коррупция ушли в прошлое, Астрожилдо может наконец заняться созданием страны, которую он себе представлял, построенной рабочими, для рабочих, сохраняя при этом хрупкий политический мир, существующий в настоящее время."

 BRA_antonio_avelino_foscolo: "Антонио Авелину Фосколо"
 BRA_antonio_avelino_foscolo_leader_desc: "Представитель старой гвардии бразильских левых, Авелину Фосколо родился в 1864 году в Сабаре, штат Минас-Жерайс, еще во времена империи. В молодости он странствовал по стране, якобы даже выступал в цирке, но к 1880-м годам он оставил свой след в прессе родного города, выступая за отмену рабства и антимонархические взгляды, а к концу первого десятилетия века он уже был глубоко вовлечен в анархизм в городе Параопеба, который тогда назывался Таболейро Гранде, где он работал аптекарем. В это время он также начал писать книги, романы, обычно окрашенные менее чем тонким политическим подтекстом, что было типично для литературы того времени. Позже он переехал на постоянное место жительства в Белу-Оризонти, но часто посещал Рио и оказывал поддержку забастовкам и рабочему движению в этом городе, что сделало его одной из главных фигур среди анархистов всей страны. Пожилой человек, имеющий нескольких детей и проживший жизнь, близкую к завершению, идеологически ортодоксальный Авелино может столкнуться с трудностями примирения своих твердых принципов с реалиями управления такой огромной страной, как Бразилия, особенно учитывая сильные политические потрясения, которые она переживает, даже если та же самая приверженность идеологическим заповедям позволила ему быть избранным."

 BRA_everardo_dias: "Эверардо Диас"
 BRA_everardo_dias_leader_desc: "Эверардо Диас родился в городе Понтеведра в Испании, а в Бразилию приехал совсем маленьким в 1887 году, когда его отец бежал из родной страны. В возрасте 13 лет он начал работать в крупной газете "Паулиста", но впоследствии, как это часто бывает у бразильских политиков, занялся юриспруденцией. Долгое время выступавший против клерикализма и цензуры, Эверардо писал о своих политических мыслях уже в 1902 году и участвовал в большинстве крупных забастовок и политических акций социалистических и анархистских элементов в Сан-Паулу, являясь одной из самых узнаваемых фигур этого движения. Его долгая и богатая история участия в рабочем движении, несомненно, стала главным фактором того, что конгресс профсоюзов выдвинул его имя на пост главы совета, но он также является примирительной и нерадикальной фигурой, всегда защищая различные точки зрения и право несоциалистической оппозиции проводить демонстрации и даже выдвигать кандидатов на определенные должности. Хотя некоторые утверждают, что это происходит из ошибочного чувства товарищества с его коллегами-масонами и бывшими политическими соратниками в республиканскую эпоху, на самом деле он просто всегда стойко защищал свободу слова, поскольку система, которая не выдерживает критики, недостаточно сильна для реальных изменений в такой огромной и неравной стране, как Бразилия."

 BRA_candido_portinari: "Кандидо Портинари"
 BRA_candido_portinari_leader_desc: "Сын итальянских эмигрантов, Кандидо Портинари родился в небольшом городке Бродовски, в штате Сан-Паулу. Будучи талантливым художником, он начал свою карьеру в качестве помощника при реставрации церквей в своем родном городе, а в 16 лет переехал в Рио, чтобы поступить в национальную школу искусств, где его талант был сразу же признан. С тех пор его положение как одного из выдающихся художников нации укрепилось, но его политическая карьера началась гораздо раньше, только в последнее время он стал по-настоящему активным в качестве избранного представителя профсоюза. Хотя его политический опыт несколько ограничен, его талант и интеллект сделали его широко известным, и, как и во время многих других выборов, эта известность поставила его в выгодное положение по сравнению с другими кандидатами. Хотя для главы государства быть таким уважаемым артистом, особенно на международном уровне, безусловно, является преимуществом, многие высказывают опасения по поводу того, что главой государства является такой неопытный человек."

 BRA_djalma_maranhao: "Джалма Мараньян"
 BRA_djalma_maranhao_leader_desc: "Относительный новичок на политической сцене, Джалма Мараньян участвует в рабочем движении с начала 1930-х годов в своем родном городе Натал в штате Риу-Гранди-ду-Норти, он даже пытался баллотироваться на пост мэра под эгидой ED, хотя эта попытка не увенчалась успехом. Хотя он также работал учителем и журналистом, его преданность политическому делу усилилась после революции, когда в Бразилию наконец-то пришли реальные перемены. Заручившись значительной поддержкой своих коллег из северо-восточных профсоюзов, Джалма теперь готовится встать у руля социалистического правительства Бразилии и стремится повернуть усилия по развитию на северо-восток, поскольку, по его мнению, предыдущие правительства ставили нужды городских промышленных рабочих выше нужд огромного количества бразильцев, которые по-прежнему работают на полях и в маленьких городках по всей стране. Такая смена парадигмы популярна в нецентральных регионах, но, естественно, менее популярна в Рио, Сан-Паулу и других крупных городских центрах. Время покажет, будут ли эти обширные программы реформ успешными или нет."
 BRA_djalma_maranhao_GRP_leader_desc: "Относительный новичок на политической сцене, Джалма Мараньян участвует в рабочем движении с начала 1930-х годов в своем родном городе Натал в штате Риу-Гранди-ду-Норти, и даже пытался баллотироваться на пост мэра под эгидой ED, хотя эта попытка не увенчалась успехом. Хотя он также работал учителем и журналистом, его преданность политическому делу усилилась после освобождения и распада штатов, когда в Бразилию наконец-то пришли реальные перемены. Заручившись значительной поддержкой своих коллег по северо-восточному профсоюзу, Джалма теперь готовится встать у руля нового социалистического правительства Гуарарапеса. Его главная цель - повысить уровень жизни населения этой исторически бедной земли, особенно крестьянства, чья постоянно растущая уязвимость перед засухами и нехваткой продовольствия вызывала массовые миграции на протяжении последних четырех десятилетий. Время покажет, будут ли эти обширные программы реформ успешными или не"

 BRA_otto_alcides_ohlweiler: "Отто Альсидес Ольвейлер"
 BRA_otto_alcides_ohlweiler_leader_desc: "Отто Алсидес Ольвейлер родился и вырос в Порту-Алегри, штат Рио-де-Гранде-ду-Сул, и, пожалуй, в первую очередь является учителем, а во вторую - политиком, посвятив большую часть своей жизни карьере лауреата премии по химии и преподавателя местного федерального университета. Автор множества книг, большую часть своей политической жизни он посвятил левым взглядам, к которым официально присоединился в начале 1930-х годов. Хотя он баллотировался на выборах 1936 года под эгидой ED, в конечном итоге он разочаровался в политических играх парламента и был одним из сторонников изменения законодательства до его нынешней формы на конгрессе профсоюзов. Всегда склонявшийся к более европейскому идеалу синдикализма, Отто хорошо вписывался в официальную позицию Интернационала, но гораздо меньше - в позицию большинства анархистов и социалистов в конгрессе профсоюзов."
 BRA_otto_alcides_ohlweiler_syndicalist_leader_desc: "Отто Алсидес Олвейлер родился и вырос в Порту-Алегри, штат Рио-де-Гранде-ду-Сул, и, пожалуй, в первую очередь является учителем, а во вторую - политиком, посвятив большую часть своей жизни карьере лауреата премии по химии и преподавателя местного федерального университета. Автор множества книг, большую часть своей политической жизни он посвятил левым взглядам, к которым официально присоединился в начале 1930-х годов. Хотя он баллотировался на выборах 1936 года под эгидой ED, в конечном итоге он разочаровался в политических играх парламента и был одним из сторонников изменения законодательства до его нынешней формы на конгрессе профсоюзов. Всегда склонявшийся к более европейскому идеалу синдикализма, Отто хорошо вписывался в взгляды Интернационала в целом и большинства ортодоксальных синдикалистов на конгрессе."

 BRA_apolonio_de_carvalho: "Аполлонио де Карвальо"
 BRA_apolonio_de_carvalho_leader_desc: "Аполонио де Карвальо - один из самых известных военнослужащих, вступивших в политическую жизнь на стороне левого крыла, сделавший долгую и выдающуюся карьеру в бразильских вооруженных силах после того, как он оставил свой дом в Корумбе, чтобы служить. Он вступил в ряды ED примерно во время выборов 1936 года, побуждаемый сослуживцами действовать в соответствии со своим желанием добиться значимых перемен в стране. Один из самых горячих сторонников контрпереворота, приведшего к революции в Бразилии, Аполонио, безусловно, является активным политиком, поскольку он и многие другие сослуживцы, придерживающиеся левых взглядов, считают, что изменения в устройстве страны происходят слишком медленно и постепенно, что создает риск для жизни и безопасности будущего успеха революции. Его политические взгляды также гораздо ближе к традиционным французским идеалам, чем общие гетеродоксальные идеи большинства офицеров в армии. Как военный человек, он также верит в активную внешнюю политику для защиты интересов революции."
 BRA_apolonio_de_carvalho_GOY_leader_desc: "Аполонио де Карвальо - один из самых известных военнослужащих, вступивших в политическую жизнь на стороне левого крыла, сделавший долгую и выдающуюся карьеру в бразильских вооруженных силах после того, как он оставил свой дом в Корумбе, чтобы служить. Он вступил в ряды ED примерно во время выборов 1936 года, побуждаемый сослуживцами действовать в соответствии со своим желанием привнести значимые перемены в жизнь страны. Сейчас, когда война, опустошившая бывшую страну, уже в прошлом, Аполонио, безусловно, является активным политиком, поскольку он и многие другие сослуживцы, придерживающиеся левых взглядов, считают, что изменения в структуре страны должны быть проведены быстро и решительно, а без этого рискуют как жизнями, так и безопасностью будущего успеха новорожденной республики. Его политические взгляды также гораздо ближе к традиционным французским идеалам, чем общие гетеродоксальные идеи большинства офицеров армии. Будучи военным человеком, он также верит в активную внешнюю политику, направленную на защиту интересов мировой революции."

 BRA_jorge_leal_amado_de_faria: "Хорхе Леал Амадо де Фариа"
 BRA_jorge_leal_amado_de_faria_leader_desc: "Хорхе Леал Амаду де Фариа родился в Итабуне, штат Баия, в 1912 году и начал свою писательскую карьеру уже в четырнадцать лет. Он переехал в Рио-де-Жанейро, чтобы окончить юридический факультет, и там попал под влияние многочисленных интеллектуалов левого крыла и идей революций в Европе, успех которых, казалось, вдохновил левую элиту страны. Позже он стал журналистом, а на политическую арену по-настоящему вышел только в годы после бурных выборов 1936 года. Хотя официально он считает себя нерелигиозным, на практике он исповедует Кандомбле, африканскую традиционную веру, которая имеет много последователей в штате Баия, и хорошо знаком с большинством религиозных лидеров в своем родном регионе. Теперь, когда он занял пост главы государства, многие ставят под сомнение его относительный недостаток опыта на политической арене по сравнению с другими кандидатами на эту должность. Хотя его энтузиазм в отношении своей новой работы, безусловно, многие приветствуют в период охлаждения революционного пыла, он может быть не готов к выполнению большой задачи по обеспечению сотрудничества разрозненных союзов и фракций в стране."
 BRA_jorge_leal_amado_de_faria_BAH_leader_desc: "Хорхе Леал Амаду де Фариа родился в Итабуне в 1912 году и начал свою писательскую карьеру уже в четырнадцать лет. Он переехал в Рио-де-Жанейро, чтобы окончить юридический факультет, и там попал под влияние многочисленных интеллектуалов левого крыла и идей революций в Европе, успех которых, казалось, вдохновил левую элиту страны. Позже он стал журналистом, а на политическую арену по-настоящему вышел только в годы после бурных выборов 1936 года. Хотя официально он считает себя нерелигиозным, на практике он исповедует Кандомбле, африканскую традиционную веру, которая имеет много последователей в штате Баия, и хорошо знаком с большинством религиозных лидеров в своем родном регионе. Теперь, когда он занял пост главы государства, многие задаются вопросом о его относительном отсутствии опыта на политической арене по сравнению с другими кандидатами на эту должность, и это беспокойство, очевидно, не разделяется большинством представителей. Хотя его энтузиазм по отношению к новой работе многие приветствуют, он может быть не готов к выполнению великой задачи по обеспечению сотрудничества разрозненных союзов и фракций в стране."

 BRA_joao_mangabeira: "Жуан Мангабейра"
 BRA_joao_mangabeira_leader_desc: "Жуан Мангабейра начинал как известный адвокат в Ильеусе, а затем, как и его брат, бывший президент Отавио, занялся политикой. В начале своей карьеры он был близким и страстным последователем Руи Барбозы, но после ухода из жизни своего наставника сделал собственную карьеру в качестве федерального представителя штата Баия. Человек с глубоко укоренившимися антиавторитарными принципами, он был ярым сторонником роли Баии в гражданском конфликте и в результате приобрел дурную славу. По мере развития его карьеры постоянная и, казалось бы, бесплодная борьба бразильской бедноты приблизила его к левым, и хотя у него, безусловно, есть некоторые социалистические взгляды и союзники в профсоюзных и интеллектуальных кругах, он, конечно, не синдикалист. Его план для Бразилии заключался в создании широкого левого фронта для противостояния нынешнему статус-кво, и его успех был неожиданным, но, вероятно, не непредсказуемым, учитывая социальные потрясения после "черного понедельника" и скандальные репрессии против рабочих движений по всей стране. Теперь ему предстоит жонглировать несколькими разрозненными фракциями в своем левом фронте и одновременно держать на расстоянии алчную оппозицию, и, похоже, его президентство будет таким же насыщенным событиями, как и президентство его брата."

 BRA_nereu_de_oliveira_ramos: "Нереу де Оливейра Рамос"
 BRA_nereu_de_oliveira_ramos_leader_desc: "Первый в истории президент родом из Санта-Катарины, небольшого штата на крайнем юге страны, Нереу де Оливейра Рамос начал свою политическую карьеру в 1910-х годах, и с тех пор сумел занять видное место в политике своего штата, но даже до сих пор не является одним из давних титанов политики, которых он обошел на недавних выборах. Будучи ранее членом Либеральной партии, Нереу присоединился к Демократическим левым во время последних выборов по настоянию Мангабейры, чтобы убедиться, что партия не рассматривается как опасный левый аутсайдер, а также из-за его собственного разочарования в очевидном отсутствии изменений после кризиса 27-го года. Сейчас Нереу является ведущей фигурой среди социал-демократов в стране, за последние четыре года он добился большого влияния в партии и стремится к более центристскому, хотя, безусловно, все еще левому пути, по которому должна идти партия."

 BRA_carlos_coimbra_da_luz: "Карлос Коимбра да Луш"
 BRA_carlos_coimbra_da_luz_leader_desc: "Карлос Коимбра да Луш родился в 1894 году в небольшом городке в штате Минас-Жерайс, но позже переехал в столицу Белу-Оризонти для получения образования, однако этот человек всегда считал своим родным городом Леопольдину, где находится его резиденция и где он неоднократно был мэром. На национальную сцену политики Луз вышел совсем недавно, став федеральным представителем на выборах 1936 года от ED, но с тех пор сумел сделать стабильную политическую карьеру, однако всегда с недоверием относился к более левым членам этого альянса, которых считал в лучшем случае шпионами иностранных государств. Будучи опытным человеком, работавшим на разных должностях, таких как учитель, капитан полиции и управляющий банком, Луш понимает экономические реалии внутренних районов страны и бедность, которую приходится терпеть маленьким городкам, и всегда выступал за менее централизованную систему налогообложения, что является странностью для его собственной партии."

 BRA_janio_da_silva_quadros: "Жаниу да Силва Квадрос"
 BRA_janio_da_silva_quadros_leader_desc: "Родившийся в Мату-Гросу-ду-Сул в 1917 году, Жаниу да Силва Квадрос является одним из ведущих представителей нового поколения социал-демократов, выросших и переживших тяжелейший кризис "черного понедельника" и его разрушительные последствия. Последующие нестабильные годы позволили сравнительно молодому преподавателю юридического факультета прочно утвердиться на политической сцене Сан-Паулу, выступая против коррупции и неэффективности, которые всегда были характерны для правительства штата еще до обретения независимости. Его популистская, агрессивная кампания, не щадившая даже членов его собственной партии, нашла отклик у людей, которые с радостью подпевали его лозунгам о "выметании метлой" старой бразильской политики, дряхлой элиты довоенных времен, крепко держащейся за власть. Несмотря на все свои амбициозные планы, он по-прежнему демократ и ограничен конституционными рамками, но это не помешало его врагам обвинить его в синдикализме и измене."
 BRA_janio_da_silva_quadros_SPO_leader_desc: "Родившийся в Мату-Гросу-ду-Сул в 1917 году, Жаниу да Силва Квадрос является одним из ведущих представителей нового поколения социал-демократов, выросших и переживших тяжелейший кризис "черного понедельника" и его разрушительные последствия. Последующие нестабильные годы позволили сравнительно молодому преподавателю юридического факультета прочно утвердиться на политической сцене Сан-Паулу, выступая против коррупции и неэффективности, которые всегда были характерны для правительства штата еще до обретения независимости. Его популистская, агрессивная кампания, не щадившая даже членов его собственной партии, нашла отклик у народа, который с радостью подпевал его лозунгам \"Вымести метлой\" политику Паулисты, проводимую старой, дряхлой элитой Бразилии. Несмотря на все свои амбициозные планы, он все еще демократ и ограничен конституционными рамками, но это не помешало его врагам обвинить его в синдикализме и измене."

 BRA_jose_americo_de_almeida: "Жозе Америко де Алмейда"
 BRA_jose_americo_de_almeida_leader_desc: "Жозе Америко де Алмейда родился в небольшом городке Арея, штат Парахиба, в 1887 году и вскоре после окончания юридического факультета стал прокурором в городе Соуза, в том же штате. Он быстро поднялся по карьерной лестнице и стал прокурором штата в возрасте двадцати четырех лет. Такой взлет примечателен и необычен для обычно долгого восхождения политиков в Бразилии. Америко - один из многих более известных политических деятелей, вступивших в партию после охлаждения отношений с более радикальными левыми элементами после избирательного цикла 1936 года, что позволило ему привнести в партию свой значительный опыт и гравитацию как штурмана и талантливого автора. Хотя победа на выборах может показаться неожиданной, несомненно, именно благодаря этим новым связям партии с важными лидерами, возможно, репутация Америко как невезучего человека наконец-то изменится. Теперь, стоя у руля всей Бразилии, он сталкивается с огромной проблемой управления разрозненными политическими силами в стране, что особенно усугубляется относительным отсутствием влияния в его родном штате, где Жоан Пессоа, его соперник, гораздо более влиятелен."
 BRA_jose_americo_de_almeida_GRP_leader_desc: "Жозе Америко де Алмейда родился в небольшом городке Арея, штат Парахиба, в 1887 году и вскоре после окончания юридического факультета стал прокурором в городе Соуза, в том же штате, а в возрасте двадцати четырех лет стал прокурором штата. Такой взлет примечателен и необычен для обычно долгого восхождения политиков в Бразилии. Америко - один из многих более известных политических деятелей, присоединившихся к партии после охлаждения отношений с более радикальными левыми элементами после избирательного цикла 1936 года, и привнес в администрацию свой значительный опыт и гравитацию как штурмана и талантливого автора. Хотя его назначение на пост главы государства может показаться неожиданным, несомненно, именно благодаря новым связям партии с важными лидерами, возможно, репутация Америко как невезучего человека наконец-то изменится. Теперь, стоя во главе всего союза Гуарарапе, он сталкивается с огромной проблемой управления разрозненными политическими силами в стране, что особенно усугубляется относительным отсутствием влияния в его родном штате, где Жоан Пессоа, его соперник, гораздо более влиятелен."

 BRA_joao_belchior_marques_goulart: "Жуан Бельхиор Маркес Гуларт"
 BRA_joao_belchior_marques_goulart_leader_desc: "Жуан Белхиор Маркес Гуларт, известный в простонародье под прозвищем Джанго, происходит из семьи влиятельных землевладельцев в штате Риу-Гранди-ду-Сул. Хотя он сравнительно молодой человек, его карьера в политике стремительно развивалась с начала 1940-х годов, но до этого он изучал право, а также был игроком молодежной команды " Internacional" в Порту-Алегри, прежде чем выйти на политическую арену под эгидой своего отца, довольно влиятельного Висенте Гуларта. Однако он всегда был более левым, чем его отец, и его избрание вполне может стать той встряской, в которой нуждались левые в Бразилии в этом десятилетии, поскольку многие старые лозунги и тезисы стали неактуальными из-за изменений в законодательстве. Часто обвиняемый в синдикализме или популизме, Джанго твердо придерживается своей умеренной позиции, отстаивая, чтобы все голоса были услышаны, но при этом решительно отрицая утверждения о синдикализме. Эта так называемая "мягкость" по отношению к тем, кого многие в Бразилии считают опасными радикалами, вполне может привести к нестабильности во время его правления, поскольку республиканские политические силы уже готовы препятствовать каждому его шагу в конгрессе. Похоже, что победа на выборах - это лишь первая из многих битв, которые предстоят в призедентстве Джанго."

 BRA_elisa_kauffmann_abramovich: "Элиза Кауффманн Абрамович"
 BRA_elisa_kauffmann_abramovich_leader_desc: "Профессиональный учитель и ашкеназская еврейка, Элиза Кауффманн родилась в Сан-Паулу во время поздних этапов Вельткрига, а ее родители бежали от ужасов военного времени из России. Будучи учителем, она работала в специальных школах, чтобы помочь другим евреям, бежавшим из Европы в последующие десятилетия хаоса и беспорядков на континенте. Будучи политическим активистом с раннего возраста, Элиза была одним из немногих открыто социалистических политиков, баллотировавшихся на выборах под эгидой ED, и добилась успеха на спорных выборах 1936 года, постоянно выступая в парламенте от имени рабочего движения. Ее общий политический опыт вывел ее вперед в процессе отбора на пост председателя, но даже несмотря на это, собрать необходимую поддержку было далеко не просто, поскольку бразильские профсоюзы еще более децентрализованы в плане идеологии и государственных границ, чем прежние партии. Сейчас, находясь у власти и возглавляя зарождающееся социалистическое правительство Бразилии, Элизе приходится иметь дело с неспокойной внешней и внутренней политической обстановкой, а также обеспечивать выполнение намеченных программ индустриализации и развития. К счастью, худшие, более шаткие годы нового статус-кво, похоже, остались в прошлом, и она кажется более чем способной достичь своих целей."
 BRA_elisa_kauffmann_abramovich_socdem_leader_desc: "Профессиональный учитель и ашкеназская еврейка, Элиза Кауффманн родилась в Сан-Паулу во время поздних этапов Вельткрига, а ее родители бежали от ужасов военного времени из России. Будучи учителем, она работала в специальных школах, чтобы помочь другим евреям, бежавшим из Европы в последующие десятилетия хаоса и беспорядков на континенте. Будучи политическим активистом с раннего возраста, Элиза была одним из немногих открыто социалистических политиков, баллотировавшихся на выборах под эгидой ED, и добилась успеха на спорных выборах 1936 года, всегда выступая в парламенте от имени рабочего движения. Несмотря на последствия предполагаемых неудач их коалиции и многочисленные политические проблемы, возникшие с тех пор, она не ослабевает в своем стремлении создать широкий левый фронт для улучшения ситуации в Бразилии, даже если это означает большие компромиссы с социал-демократами и другими традиционными политическими силами страны. Теперь она известна в стране как "красный сенатор" после долгого пребывания на посту, когда права трудящихся были на первом месте, ей приходится успокаивать разбушевавшийся страх военного руководства перед синдикалистским переворотом, поскольку ее предложения, хотя и рассматриваются ее коллегами-синдикалистами как слишком умеренные, являются чрезвычайно радикальными для такой страны, как Бразилия. Однако давнее недовольство простых людей кажущейся бесконечной неспособностью федерального правительства покончить с бедностью, безработицей и другими гораздо более насущными проблемами, чем идеологические разногласия, обеспечило ей победу на демократических выборах, и она стала первой женщиной, сделавшей это. Теперь ей приходится иметь дело не только с традиционно консервативной элитой, но и с постоянно разделенной и враждующей властью в еще менее стабильном законодательном органе; и все же она твердо верит, что сможет навсегда переломить судьбу Бразилии."

 BRA_julio_prestes_de_albuquerque: "Жулио Престес де Альбукерке"
 BRA_julio_prestes_de_albuquerque_leader_desc: "Представитель влиятельной семьи в Сан-Паулу, Жулио Престес дебютировал на политической арене в 1909 году в качестве представителя штата в парламенте Сан-Паулу. Он быстро отличился и даже дважды водил войска в бой против мятежных военных, прежде чем стал федеральным представителем, где его либеральный характер вызвал восхищение многих. Будучи другом и сторонником Вашингтона Луиса, Престес был потрясен его внезапным убийством и поддержал его во время наступившего кризиса и конфликта, но был рад, что все закончилось так быстро. После этого он вновь обрел политическую энергию и утверждает, что изо всех сил стремится сохранить наследие своего друга Вашингтона. После поражения либералов Баии на предыдущих выборах Жулио оказался почти единогласным кандидатом от Либеральной партии, и его победа вновь придала ему сил для отстаивания либеральных и позитивистских принципов, которые он защищал всю свою жизнь."
 BRA_julio_prestes_de_albuquerque_SPO_leader_desc: "Представитель влиятельной и традиционной семьи из Сан-Паулу, Жуилиу Престес дебютировал на политической арене в 1909 году в качестве представителя штата в парламенте Сан-Паулу. Он быстро отличился и даже дважды водил войска в бой против мятежных военных, прежде чем стал федеральным представителем, где его либеральный характер вызвал восхищение многих. Будучи другом и сторонником Вашингтона Луиса, Престес был потрясен его внезапным убийством и поддержал его во время грядущего кризиса и конфликта, но был рад, что все закончилось так быстро. После этого он вновь обрел политическую энергию и утверждает, что изо всех сил стремится сохранить наследие своего друга Вашингтона, даже если его мечта о единой Бразилии кажется теперь навсегда обреченной. После поражения бразильских военных и создания Республики Сан-Паулу Жулио оказался явным претендентом на пост первого президента, и его победа на этих внеочередных выборах вновь придала ему сил для отстаивания либеральных и позитивистских принципов, которые он защищал всю свою жизнь, несмотря на заявления о фальсификациях и иностранном вмешательстве со стороны некоторых представителей его оппозиции."

 BRA_antonio_augusto_borges_de_medeiros: "Антонио Августо Борхес де Медейрос"
 BRA_antonio_augusto_borges_de_medeiros_leader_desc: "Мало кто из ныне живущих людей оказал такое влияние на бразильскую политику, особенно в штате Риу-Гранди-ду-Сул, как Антониу Августо Борхес де Медейрос, известный в политике под двумя фамилиями. Начав свою политическую карьеру в 1890-х годах, он стремительно продвигался по служебной лестнице и занимал пост президента штата с 1898 по 1908 и с 1913 по 1926 годы, находясь в центре бесчисленных политических кризисов, восстаний и интриг в Риу-Гранди-ду-Сул в этот период, и одновременно неуклонно поднимаясь к национальной известности. Считаемый многими человеком с беспримерной харизмой и честностью, Борхес в начале своей жизни, в 1892 году, отказался от должности судьи, чтобы полностью сосредоточиться на политике, и всегда пытался найти баланс между своими идеями о прогрессивной Бразилии и вихрем политических сил в своей стране и штате. В 1927 году он публично выступил в поддержку Сан-Паулу, и его взгляды на целостность суверенитета штата остаются неизменными, как и его презрение к любым централизаторским замашкам правительства в Рио-де-Жанейро. Сейчас, в возрасте почти восьмидесяти лет, его позитивистские убеждения стали еще более твердыми, чем когда-либо, после раскола либеральной партии на национальном уровне и спорной предвыборной гонки. Хотя создание парламентского большинства и управление большой демократической страной является непростой задачей, серьезность и личное обаяние Борхеса, несомненно, сыграют важную роль в удержании республики на пути к прогрессу."

 BRA_ildo_meneghetti: "Ильдо Менегетти"
 BRA_ildo_meneghetti_leader_desc: "Ильдо Менегетти родился и вырос в Порту-Алегри, столице штата Рио-Гранде-ду-Сул, и является относительным новичком в политике. В своем родном городе он более известен тем, что несколько раз был президентом Sport Club Internacional, одной из трех главных футбольных команд города. Это само по себе является, вероятно, самой противоречивой чертой относительного новичка, который присоединился к либералам из-за того, что не одобряет тесного сотрудничества с синдикалистскими и рабочими движениями, как это делают левые демократы. Инженер по профессии, его поздней пробой в политике стала должность мэра в Порту-Алегри в последние годы, которую он исполнял достаточно хорошо, чтобы завоевать там огромную популярность как политик. Тем не менее, скачок от мэра до президента довольно необычен и является важной вехой в демократической истории Бразилии. Собирание законодательного большинства, по-видимому, станет главным препятствием для его правительства, поскольку непримиримые республиканцы, скорее всего, откажутся голосовать за все, что будет предложено либералами; но таковы правила этой новой игры, в которую он решил ввязаться."

 BRA_wilson_barbosa_martins: "Вильсон Барбоза Мартинс"
 BRA_wilson_barbosa_martins_leader_desc: "Вильсон Барбоза Мартинс родился в Кампо-Гранде в 1917 году и в детстве был непосредственным свидетелем потрясений худших лет бразильской республики, когда его отец участвовал в борьбе между Сан-Паулу и федеральным правительством за отставку федерального правительства. С тех пор он прошел несколько типичный для местных политиков путь к федеральной сфере, в том числе был избран представителем штата, а затем федеральным представителем. Такой молодой человек, каким бы успешным он ни был, при обычных обстоятельствах имел бы ничтожные шансы быть выдвинутым на пост президента, однако раскол Либеральной партии оставил фракцию с острой потребностью в лидерстве и новом импульсе, и Уилсону удалось заручиться поддержкой среди тех, кто искал перемен в партии, но не покидал ее. После близких выборов, на которых он не получил контроль над палатой представителей, его политическая ситуация нестабильна, многие старые политики считают его неопытным юнцом из захолустного штата, и это мнение часто разделяет пресса Рио-де-Жанейро. Коалиция с либеральными республиканцами, даже если это будет что-то крайне спорное, возможно, является лучшей надеждой этого человека на стабильное правительство, чтобы не рисковать тем, что даже его самые тривиальные предложения в палате будут постоянно отменяться."

 BRA_pedro_manuel_de_toledo: "Педро Мануэль де Толедо"
 BRA_pedro_manuel_de_toledo_leader_desc: "Педро Мануэль де Толедо, возможно, самый старый политический деятель, имеющий большое значение в стране, имеет долгую и богатую политическую карьеру, которая началась почти одновременно с возникновением самой республики. Будучи убежденным защитником свободы и республики, он участвовал в многочисленных восстаниях и заговорах против статус-кво и много писал по различным вопросам - от тайного голосования до автономии штатов. Среди этих восстаний его роль в крупномасштабном восстании в Сан-Паулу имеет большое значение, поскольку он рассматривал вмешательство федеральных властей как прямое посягательство на республиканские принципы. Совсем недавно закончился срок пребывания на посту президента Сан-Паулу, и Толедо решил, что теперь он готов стать президентом страны, хотя ему уже далеко за восемьдесят. Люди считают его возраст главным препятствием, но политика редко бывает такой простой, и его победа на президентских выборах не обеспечила его партии полный контроль над нижней палатой парламента, что вполне может стать проблемой, если он не захочет работать с некоторыми из наиболее яростных оппозиционных политиков. Юрист, но по профессии дипломат, он лично выступает против любых иностранных военных авантюр со стороны Бразилии, но намерен соблюдать все существующие договоры независимо от этого."
 BRA_pedro_manuel_de_toledo_SPO_leader_desc: "Педро Мануэль де Толедо, возможно, самый старый политический деятель, имеющий большое значение в стране, имеет долгую и богатую политическую карьеру, которая началась почти одновременно с возникновением самой республики. Будучи убежденным защитником свободы и республики, он участвовал в многочисленных восстаниях и заговорах против статус-кво и много писал по различным вопросам - от тайного голосования до автономии штатов. Среди этих восстаний его роль в крупномасштабном восстании в Сан-Паулу очень важна, поскольку он рассматривал вмешательство федеральных властей как прямую атаку на республиканские принципы; он не скрывает своего удовлетворения тем, что Сан-Паулу наконец-то \"избавился от мертвого груза, тянущего его вниз\", как он презрительно называет другие бывшие бразильские штаты. Совсем недавно закончив срок пребывания на посту президента Сан-Паулу, Толедо решил, что готов стать президентом суверенного, независимого государства, хотя ему уже далеко за восемьдесят. Люди считают его возраст главным препятствием, но политика редко бывает такой простой, и его победа на президентских выборах не обеспечила его партии полный контроль над нижней палатой парламента, что вполне может стать проблемой, если он не захочет работать с некоторыми из наиболее яростных оппозиционных политиков. Юрист, но по профессии дипломат, он лично выступает против любых иностранных военных авантюр со стороны Сан-Паулу, но намерен соблюдать все существующие договоры независимо от этого."

 BRA_joaquim_francisco_de_assis_brasil: "Жоаким Франсиско де Ассис Бразил"
 BRA_joaquim_francisco_de_assis_brasil_leader_desc: "Настоящий старожил политики Рио-Гранде-ду-Сул, Жоаким Франсиско де Ассис Бразил - уважаемый политик, опирающийся на свой многолетний опыт общения с членами местных и национальных партий. Его карьера началась в 1884 году, еще в годы заката империи, и он стал важной фигурой в эпоху Старой Республики, хотя на национальном уровне его часто затмевали другие уроженцы его штата, он выполнял очень важные роли, включая жизненно важные дипломатические миссии в Аргентину, Мексику, США и др. Настоящий гачи, Жоаким обожает свободную деревенскую жизнь на равнинах, даже если в силу преклонного возраста ему больше не рекомендуется ездить на лошадях. Тем не менее, он всегда ассоциировал свободу всадника гачи со свободой республиканцев, и даже если он не сепаратист, он придает большое значение традициям государства. Он также является плодовитым историческим и политическим писателем, даже если некоторые концепции, предложенные в его книгах, например, концепция "машины для голосования" для предотвращения мошенничества, кажутся действительно необычными. Хотя его победа вызвала бешеный оптимизм у большинства членов партии, он знает, что сохранить контроль над нижней палатой парламента может оказаться гораздо сложнее, чем предсказывают, поскольку большинство либералов в лучшем случае непрочно, а партия остается относительно раздробленной даже после раскола."

 BRA_juscelino_kubitschek_de_oliveira: "Жуселино Кубичек де Оливейра"
 BRA_juscelino_kubitschek_de_oliveira_leader_desc: "Родом из города Диамантина в штате Минас-Жерайс, Жуселино Кубичек де Оливейра - сын отца-минейро и матери-чешки, его второе имя - германизированная форма написания Kubícek. После смерти отца в самом начале своей жизни он начал учиться и в конце концов окончил медицинскую школу и добровольцем отправился на медицинскую службу во время Межгосударственной войны. После этого он начал свою уже очень долгую политическую карьеру. Хотя он хорошо известен в Белу-Оризонти, где в прошлом даже баллотировался на пост мэра, и неоднократно был представителем в Рио, его влияние за пределами родного штата всегда было несколько ограниченным, даже после победы на выборах, поскольку Либеральной партии приходится жонглировать оппозицией на каждом углу конгресса. Однако, даже несмотря на эти проблемы, у JK, как его чаще называют в народе, большие планы. Это не просто обновление городов, инвестиции в инфраструктуру или политические реформы, он является активным сторонником предложения перенести столицу страны дальше вглубь страны, чтобы стимулировать развитие великих внутренних районов равнин Серрадо, что было бы вопиюще дорогостоящим мероприятием. К сожалению для него и к счастью для государственного бюджета, такое предложение умерло в зачатке, поскольку против него выступили несколько групп в парламенте и известные газеты."
 BRA_juscelino_kubitschek_de_oliveira_VCR_leader_desc: "Родом из города Диамантина в штате Минас-Жерайс, Жуселино Кубичек де Оливейра - отец-минейро и мать-чешка, его второе имя - германизированное написание Kubícek. После смерти отца в самом начале своей жизни он начал учиться, окончил медицинскую школу, вызвался добровольцем на медицинскую службу во время Межгосударственной войны и начал свою уже очень долгую политическую карьеру. Теперь, столкнувшись с необходимостью управлять страной, разрушенной войной и находящейся в тяжелом административном положении, JK, как его называют люди, должен не только иметь дело с постоянно конкурирующими олигархическими политиками, но и с постоянно надвигающейся угрозой долга, так как большая часть инфраструктуры налогообложения не пережила войну. Но у него также есть большие планы на Рио и Белу-Оризонти, города, остро нуждающиеся в масштабных общественных работах, но уже многие в его оппозиции называют эти планы \"ураганом расходов\", и все же он остается непоколебимым. Противодействие этой перестройке будет особенно сложным в Рио, где многие попытки сделать это были пресечены за последние десятилетия многочисленными мэрами и президентами."

 BRA_francisco_prestes_maia: "Франсиско Престес Майя"
 BRA_francisco_prestes_maia_leader_desc: "Майя - не политик по профессии, а инженер-строитель, получивший эту должность после успешного планирования и ремонта инфраструктуры в наиболее пострадавших от гражданской войны районах Сан-Паулу. За последнее десятилетие его план по полной перестройке улиц штата достиг больших успехов, что сделало его лучшим кандидатом на этих выборах. Его убеждения вступали в конфликт с другими, более старыми политиками и менее либерально настроенными членами партии, но его перестройка городов и последующее пребывание на посту мэра Сан-Паулу сделали его широко известным в стране, и поэтому он был выбран лидером отколовшейся либеральной партии. Отсутствие у него политического опыта, особенно на национальной арене, может сделать его правительство весьма насыщенным событиями, поскольку его планы по перестройке фискальной и инфраструктурной систем страны вполне могут встретить жесткое сопротивление в парламенте, даже с учетом взглядов его собственной партии. Тем не менее, тот факт, что человек, не являющийся политиком истеблишмента, сумел войти в состав правительства, воспринимается большинством населения положительно."

 BRA_vital_henrique_batista_soares: "Витал Энрике Батиста Суарес"
 BRA_vital_henrique_batista_soares_BAH_leader_desc: "Витал Суарес родился еще до образования республики в 1874 году и является известным либеральным адвокатом и политиком из штата Баия, одним из многих видных деятелей, которые пришли к власти после того, как местный олигарх Джей Джей Сибра оставил вакуум власти в политическом ландшафте штата. Будучи ранее верным союзником Жулио Престеса и одной из главных фигур Либеральной партии, Витал присоединился к отколовшемуся от нее Либерально-республиканскому движению, разочаровавшись в компромиссах, достигнутых с идеалами партии, и теперь перед ним стоит сложная задача управлять всей Бразилией после избрания президентом. Хотя его принципы, конечно, не заставят себя ждать, его положение во главе федерального правительства с небольшим перевесом в парламенте означает, что проведение запланированных им реформ может оказаться для старого юриста непростой задачей."
 BRA_vital_henrique_batista_soares_leader_desc: "Витал Суарес родился еще до образования республики в 1874 году и является известным либеральным адвокатом и политиком родом из штата Баия, одним из многих видных деятелей, пришедших на смену вакууму власти, который местный олигарх Джей Джей Сибра оставил в политическом ландшафте штата. Будучи ранее верным союзником Жулио Престеса и одной из главных фигур Либеральной партии, Витал присоединился к отколовшемуся от нее Либерально-республиканскому движению, разочаровавшись в компромиссах, достигнутых с идеалами партии, но его карьера, безусловно, приняла ожидаемый оборот, поскольку теперь он стоит во главе первого в истории независимого штата Баия. Хотя его принципы, конечно, не заставят себя ждать, его положению во главе марионеточного государства не позавидуешь, тем более что новая независимость не устранила старые разногласия, которые раздирали Баию на протяжении десятилетий."

 BRA_raul_pilla: "Рауль Пилла"
 BRA_raul_pilla_leader_desc: "Влиятельный человек с сильными идеалами, Рауль Пилла часто именуется "Отцом парламентаризма" в своем родном штате, даже если его планы по реформированию федерального правительства имеют мало шансов на успех, учитывая нынешний политический климат. Рауль родился в 1892 году в Порту-Алегри, столице штата Риу-Гранди-ду-Сул, его карьера в политике началась, когда ему было всего 17 лет, и даже в этом раннем возрасте его позиция была направлена против сильной исполнительной власти, поскольку он был одним из знамен одной из многочисленных групп, выступавших за децентрализацию в этом штате, и часто оказывался участником сложных споров между фракциями в этом штате. В конфликте между Сан-Паулу и федеральным правительством он, естественно, выступил против централистов, которые, по его мнению, нарушали права штатов, и вместе со своим главным союзником в родном штате, Борхесом де Медейрусом, полностью поддержал движение в удивительно редкий момент политического единства в Рио-Гранде-ду-Сул наряду с другими партиями. После того, как он занял позицию против Республиканской партии, чьи централистские замашки в последние несколько лет кажутся в лучшем случае лицемерными, учитывая причину войны, которая так недавно разделила Бразилию, он присоединился к отколовшейся либеральной партии Борхеса де Медейруса, поскольку эти два человека также видели проблемы с тем, что они воспринимали как неэффективную оппозицию. Его избрание на пост президента иронично, поскольку он стремится упразднить эту должность в пользу премьер-министра, избираемого парламентом, но он знает, что в краткосрочной перспективе это невозможно, а его контроль над палатой представителей в лучшем случае непрочен. На данный момент приоритетом для него и остальных республиканских либералов является отмена некоторых наиболее вопиющих реформ предыдущих правительств, при этом продолжая защищать права отдельных штатов."

 BRA_pedro_ludovico_teixeira: "Педро Людовико Тейшейра"
 BRA_pedro_ludovico_teixeira_leader_desc: "Педро Людовико Тейшейра родился и вырос в городе Гояз, закончил учебу в Рио-де-Жанейро, после чего вернулся в родной город, где быстро начал политическую карьеру, позиционируя себя как противника государственных олигархов, семьи Кайаду. Хотя изначально он придерживался левых политических взглядов, неудачи ED и уличное насилие, охватившее даже его город во время выборов 1936 года, склонили его к более либерально-демократической точке зрения. Хотя выдвижение кандидата было само по себе сложной задачей, мало кто, за исключением, пожалуй, самого кандидата, ожидал победы на выборах в президенты. Его главная цель во главе республики - это то, что определило его политическую карьеру, его давнее желание сделать Гояз лучше и более развитым, даже если его идеи о том, как достичь этой цели, довольно сильно изменились за эти годы. После десятилетий, по его мнению, запустения, он планирует привлечь большое количество инвестиций во внутренние районы восточной Бразилии, и при этом, вероятно, вызвать гнев юго-восточных политиков, которые рассчитывают быть на вершине власти, не говоря уже о существенных парламентских проблемах, с которыми его партия неизбежно столкнется, находясь у власти."
 BRA_pedro_ludovico_teixeira_GOY_leader_desc: "Педро Людовико Тейшейра родился и вырос в городе Гояз, закончил учебу в Рио-де-Жанейро, после чего вернулся в родной город, где быстро начал политическую карьеру, позиционируя себя как противника государственных олигархов, семьи Кайаду. Хотя изначально он придерживался левых политических взглядов, неудачи ED и уличное насилие, охватившее даже его город во время выборов 1936 года, склонили его к более либерально-демократической точке зрения. Его главная цель во главе республики - это то, что определило его политическую карьеру, его давнее желание сделать Гояз лучше и более развитым, даже если его представления о том, как достичь этой цели, довольно сильно изменились за эти годы. Теперь, когда он встал у руля независимого и свободного Гояза, он наконец-то может привести свои планы развития в движение, и хотя некоторые влиятельные семьи, вероятно, будут стоять на его пути, естественно, включая Кайадо, он уверен, что его внешняя поддержка дает ему надежную позицию для ведения переговоров."

 BRA_afonso_augusto_moreira_pena_junior: "Афонсу Аугусто Морейра Пенья Жуниор"
 BRA_afonso_augusto_moreira_pena_junior_leader_desc: "Афонсу Аугусто Морейра Пенья Жуниор родился в небольшом городке Санта-Барбара в штате Минас-Жерайс и начал свою карьеру, как и многие другие местные политики, изучая право и став представителем штата. Несмотря на то, что он стал очень успешным либералом и уважаемым литературным интеллектуалом, ему всегда приходилось иметь дело с нависшей тенью своего отца, бывшего президента Афонсу Пенья, чьи достижения и наследие всегда казались недосягаемыми. Но теперь он тоже стал президентом Бразилии, но в отличие от своего отца, которого на каждом шагу срывали могущественные помещики и политические противники, Жуниор полон решимости продвигать и модернизировать бразильскую нацию до уровня, которым пользуются другие страны, особенно в самых отдаленных уголках страны, как в плане образования, так и в плане развития инфраструктуры. Однако эти начинания, конечно, легче спланировать, чем осуществить, поскольку даже при относительном контроле над постоянно бурной политикой Бразилии, в общество просачивается множество радикальных идей, продвигаемых Афонсу."
 BRA_afonso_augusto_moreira_pena_junior_VCR_leader_desc: "Афонсу Аугусто Морейра Пенья Жуниор родился в небольшом городке Санта-Барбара в штате Минас-Жерайс и начал свою карьеру, как и многие другие местные политики, изучая право и став представителем штата. Несмотря на то, что он очень успешный либерал и уважаемый литературный интеллектуал, ему всегда приходилось иметь дело с нависшей тенью своего отца, бывшего президента Бразилии Афонсу Пенья, с достижениями и наследием которого всегда было непросто совладать, но теперь он тоже стал главой государства и президентом в своем собственном праве, но в отличие от своего отца, которого на каждом шагу разочаровывали влиятельные помещики и политические противники, Жуниор полон решимости продвинуть и модернизировать эту новорожденную страну до уровня европейских держав, особенно в самых отдаленных ее уголках, как в плане образования, так и в плане развития инфраструктуры. Однако эти усилия, конечно, легче спланировать, чем осуществить, даже при относительном контроле над постоянно бурной политикой Рио и Минаса, в общество просачивается множество радикальных идей, продвигаемых Афонсу."

 BRA_landry_sales_goncalves: "Ландри Сейлс Гонсалвес"
 BRA_landry_sales_goncalves_leader_desc: "Уроженец Акарау, родившийся в 1904 году, Ландри Сейлс Гонсалвес начал свою карьеру в качестве военного офицера, принимал участие в восстаниях еще в Старой Республике и пересекался с несколькими ключевыми фигурами последующих восстаний тенентистов. Хотя он и поддерживал AIB во время подъема этой партии, с тех пор он придерживается более классических либеральных взглядов, сохраняя при этом свое милитаристское политическое мышление, и был избран президентом при большой поддержке сослуживцев в ходе предвыборной кампании. Его взгляды на политику также изменились за эти годы, и он больше выступает за снижение напряженности и в целом за менее активную роль действующих офицеров в политических делах. Его выдвижение партией было несколько спорным, но настоящей проблемой будет сохранение контроля над конгрессом при значительном меньшинстве в палате представителей, тем более что шансы на сотрудничество либеральных фракций невелики даже спустя столько времени после их политического раскола, хотя, по мнению некоторых, несколько министерских постов не могут решить эту проблему. Независимо от этого, его президентство, вероятно, будет одним из самых трудных за последнее время, но этот человек привык как к суровой казарменной жизни, так и к постоянно меняющейся лояльности в политике."

 BRA_otavio_mangabeira: "Отавио Мангабейра"
 BRA_otavio_mangabeira_leader_desc: "Отавио дебютировал в политической жизни в 1908 году в спорной политике штата Баия, и его стремительный взлет к известности принес славу не только ему, но и некоторым изгнанникам из этого штата. Этой известности ему хватило, чтобы впоследствии стать представителем штата в 1912 году. Его твердая позиция в поддержку покойных Вашингтона Луиса и Жуана Пессоа во время гражданской войны помогла поднять его авторитет на более высокий уровень, и он был избран президентом штата Баия на выборах, организованных там в 1928 году. Позже, в качестве консенсусной заявки Бразильской республиканской партии, его имя было выдвинуто на пост президента Республики, и его кандидатура была одобрена тогдашним президентом Жуаном Пессоа. Поначалу его президентство было очень похоже на возвращение к нормальной жизни, но рост радикальных движений, особенно в городах, и общественный порядок в целом вызывают все большую озабоченность. Однако хорошие темпы экономического и политического восстановления обеспечили ему высокую популярность, и возможно, что отчасти благодаря этой популярности Жуан Мангабейра, его брат, стал широко известен в более левых кругах."

 BRA_gustavo_capanema_filho: "Густаво Капанема Фильо"
 BRA_gustavo_capanema_filho_leader_desc: "Густаво Капанема Фильо родился в небольшом городке Питанги, штат Минас-Жерайс, и является правнуком Гильерме Шюха, барона Капанемы. Как и большинство мужчин из влиятельных семей, Густаво изучал право в университете и вскоре после окончания учебы стал членом городского совета в Питанги. Он очень быстро поднялся по карьерной лестнице в PR, и хотя он способный человек, в немалой степени это произошло благодаря огромному влиянию его близкого друга и соратника Жетулио Варгаса, поскольку он один из немногих, кто пользуется доверием гаучо. Его выдвижение и избирательная кампания пользовались широкой поддержкой Варгаса, а карикатуристы часто рисовали Капанему не более чем его марионеткой. Но, несмотря на эти нападки, он остается верным союзником Варгаса, который сейчас руководит его политической артикуляцией в конгрессе, чтобы подготовить гладкое республиканское правительство. Хотя многие радуются стабильности прошедших выборов, некоторые беспокоятся, что на смену олигархам с плантаций старой республики пришел новый тип политиков, гораздо более хитрый и податливый. Капанема, конечно же, знает, что это лишь шорохи побежденной и разрозненной оппозиции, о чем в ближайшие месяцы, несомненно, начнут рассказывать многочисленные газеты, находящиеся под контролем республиканцев. Его политика самоусиления и индустриализации также имеет много общего с политикой Варгаса."

 BRA_juracy_montenegro_magalhaes: "Жураси Монтенегро Магальяйнс"
 BRA_juracy_montenegro_magalhaes_leader_desc: "Уважаемый военный, Жураси приобрел известность благодаря своему быстрому росту в политике штата Баия. Однако возвышение такого заметного аутсайдера обычно объясняется потерей популярности и легитимности политического руководства, а в случае с Баией это было падение олигарха Ж. Ж. Сибры. Теперь он возглавляет всю Бразилию в качестве главы государства, что, несомненно, является следствием его огромного политического влияния в родном штате. Он стремится улучшить экономическую ситуацию и наладить дипломатические связи с невраждебными режимами, чтобы обеспечить себе лучших торговых партнеров в эти хаотичные времена."
 BRA_juracy_montenegro_magalhaes_BAH_leader_desc: "Уважаемый военный, Жураси приобрел известность благодаря своему быстрому росту в политике штата Баия. Однако появление такого заметного аутсайдера обычно объясняется потерей популярности и легитимности политического руководства, а в случае с Баией это было падение олигарха Ж. Ж. Сибры. Теперь он снова у руля Баии, что, несомненно, является следствием его огромного политического влияния в регионе, но теперь, как суверенное государство, он стремится улучшить экономическую ситуацию и наладить дипломатические связи с невраждебными режимами, чтобы обеспечить себе лучших торговых партнеров в эти хаотичные времена."

 BRA_jose_joaquim_cardoso_de_melo_neto: "Жозе Жоаким Кардозу де Мело Нето"
 BRA_jose_joaquim_cardoso_de_melo_neto_leader_desc: "Паулиста, родившийся в 1883 году, Жозе Жоаким Кардозу де Мело Нето всегда был опытным юристом и политиком. Его деятельность в качестве преподавателя права осталась позади, когда он более интенсивно занялся политикой после восстания против Рио в своем штате в 1927 году, но в течение целого десятилетия до этого он активно участвовал в мелких законодательных органах и мероприятиях. Став с тех пор основной фигурой в бразильском парламенте, теперь он оказался в положении президента всей республики. Поскольку положение его родного штата и однопартийцев особенно благоприятно, даже после многолетнего хаоса, наступившего после "черного понедельника", ему должно быть относительно легко управлять сложной политической машиной Бразилии."
 BRA_jose_joaquim_cardoso_de_melo_neto_SPO_leader_desc: "Паулиста, родившийся в 1883 году, Жозе Жоаким Кардозу де Мело Нето всегда был опытным юристом и политиком. Его деятельность в качестве преподавателя права осталась позади, когда он более интенсивно занялся политикой после восстания против Рио в своем штате в 1927 году, но в течение целого десятилетия до этого он активно участвовал в мелких законодательных органах и мероприятиях. С тех пор он был одной из основных фигур в бразильском парламенте, а теперь стал президентом Сан-Паулу, хотя и не так, как он ожидал; ведь Сан-Паулу теперь независимый штат, а не главная власть в Бразилии. Поскольку ему приходится жонглировать постоянно интригующей элитой паулистов и требованиями иностранных государств, его задача поначалу может показаться сложной, но народная поддержка новой республики и планы по модернизации страны дали ему большой политический капитал для работы внутри страны."

 BRA_affonso_alves_de_camargo: "Афонсу Алвес де Камарго"
 BRA_affonso_alves_de_camargo_leader_desc: "Хотя он родился в городе Гуарапуава, штат Парана, в 1873 году, Афонсу Алвес де Камарго переехал в Куритибу уже позднее, после окончания учебы на юридическом факультете, как это было обычным делом для политиков Бразилии того времени. В столице штата Парана он оказался вовлечен в местную борьбу за власть между центристской и федералистской фракциями, в которой он позиционировал себя против национального правительства. Вскоре после окончания гражданской войны в штате, в 1894 году, он официально пришел в политику в качестве представителя штата и неуклонно поднимался по политической лестнице; он стал президентом штата Парана, а затем федеральным представителем и сенатором. В этот период он выступил в пользу Бразильской железнодорожной компании в деле Контестадо, что нанесло значительный удар по популярности политика-ветерана, но не повлияло на его политическую власть, поскольку его ставленник относительно легко выиграл выборы после окончания срока полномочий президента штата. Будучи сенатором штата во время кризиса, охватившего Бразилию в 1927 году, он позже вернулся в штат, чтобы снова стать президентом штата, а в последние годы стал главной фигурой среди республиканцев в штате. Хотя он не входит в ближний круг Варгаса, как большинство высокопоставленных республиканских лидеров, его влияние и стаж добавляют доверия к его кандидатуре, хотя некоторые утверждают, что он просто " очередной представитель того же самого", и рассматривается оппозицией как очередной стареющий олигарх, стремящийся к большей власти. Однако оппозиция внутри его собственной партии представляет собой гораздо более серьезную угрозу политическому успеху его администрации, поскольку Варгас и его соратники все еще обладают огромным влиянием в палате представителей партии, и шаткая опора может иметь негативные последствия для его правительства."

 BRA_tancredo_de_almeida_neves: "Танкредо де Алмейда Невеш"
 BRA_tancredo_de_almeida_neves_leader_desc: "Танкредо де Алмейда Невес родился в 1910 году в городе Сан-Жуан-дель-Рей на юге штата Минас-Жерайс и начал интересоваться политикой в возрасте девяти лет, уже в юности выступив против правящей в то время партии своего родного штата во время кризиса, вызвавшего Межгосударственную войну. Поначалу он пытался записаться добровольцем в оппозиционное ополчение, но из-за плохого зрения и физических данных его кандидатуру отклонили, и всю войну он провел дома, испытывая трудности с поиском работы во время экономической депрессии, охватившей страну. Через несколько лет после войны он вступил в Республиканскую партию и начал медленное восхождение по ее рядам, став представителем в мэрии и законодательном собрании штата, а затем направился в парламент Рио. Хотя его лояльность, безусловно, связана с республиканцами, его несколько умеренная позиция по ключевым вопросам дала ему значительный перевес над другими кандидатами на довольно спорных выборах, даже если беспричинное насилие 1936 года давно осталось позади. Его позиция по экономическим и социальным вопросам также является причиной относительно стабильного контроля над верхней и нижней палатами парламента, но всегда богатая событиями политика Бразилии может удивить даже самых опытных политиков."

 BRA_osvaldo_euclides_de_sousa_aranha: "Освальдо Эуклидес де Соуза Аранья"
 BRA_osvaldo_euclides_de_sousa_aranha_leader_desc: "Освальдо Эуклидес де Соуза Аранья родом из города Алегрете в штате Рио-Гранде-ду-Сул. С самых ранних этапов своей карьеры он считался одновременно надежным посредником и умелым администратором - навыки, столь необходимые в штате, где политическое насилие находилось на пределе до президентства Жетулиу Варгаса, человека, который является одним из его ближайших союзников и друзей, и видеть обоих бок о бок - обычное дело. Проведя большую часть своей карьеры в качестве дипломата после Гражданской войны, он вернулся в Бразилию и в политику по просьбе своего давнего друга, поскольку в рядах все более раскалывающейся Республиканской партии был крайне необходим консенсусный кандидат, даже если сама партия уже не так разделена и децентрализована, как это было в начале 1930-х годов. Его замечательный опыт посредника, несомненно, окажет неоценимую помощь на посту главы государства, и многие предсказывают, что его манера поведения и относительно умеренные позиции обеспечат одно из самых стабильных и, надеюсь, процветающих президентств в республиканской истории Бразилии, поскольку его партия обеспечивает ему чрезвычайно удобную политическую позицию в партии. Он также надеется, что годы его работы в качестве дипломата помогут в дипломатической работе за рубежом, так как в новые времена Бразилия больше, чем когда-либо, смотрит в будущее."

 BRA_eurico_gaspar_dutra: "Эурико Гаспар Дутра"
 BRA_eurico_gaspar_dutra_leader_desc: "Матогроссенский генерал с самыми высокими почестями, Эурико Гаспар Дутра начал свою военную карьеру в раннем возрасте и учился в офицерских академиях в Рио-Пардо, Рио-де-Жанейро, где он участвовал в вакцинном восстании и был впоследствии помилован, и в Порту-Алегри. Офицер, которого уважают за его деятельность во время гражданской войны и после нее, обладает достаточным весом, чтобы собрать вместе бессистемное правительство, которое является диктатурой лишь по названию, для поддержания порядка в это время крайнего кризиса. Он публично презирает синдикализм и все формы социализма и лично руководил подавлением нескольких восстаний такого рода за последнее десятилетие."
 BRA_eurico_gaspar_dutra_commander_desc: "§YОписание Генерала\n§YРодился:§L 18 мая 1883 года в Куябе, штат Мату-Гросу, Бразилия\n§YВоенная карьера:§L Поступив в армию в раннем возрасте, Эурико окончил военное училище Порту-Алегри в 1908 году и продолжил обучение в Рио-де-Жанейро, где он служил во время гражданской войны. Хотя он не поддерживал полностью дело федерального правительства, он также не был на стороне альянса Паулиста. Командуя в Рио, он часто участвовал в забастовках и казарменных восстаниях синдикалистов, что вызвало у него глубокое неприятие идеологии, породившей этот хаос, и он редко скрывал свое глубокое пренебрежение к их движению, особенно после того, как они захватили Чили и вызвали открытую войну в Аргентине. Он является ведущей фигурой среди консервативных офицеров, но проявляет мало интереса к движениям или идеологии интегралистов из-за своих более традиционных консервативных взглядов, несмотря на то, что они занимают общие позиции в яростной оппозиции к синдикализму. Он также лично выступает против любого участия Бразилии в европейских или заморских конфликтах в целом, предпочитая в целом нейтральную внешнюю политику для страны\n§YВажные примечания:§L Эурико имеет дефект речи, и всегда меняет местами звуки для букв C и X."

 BRA_getulio_dornelles_vargas: "Жетулиу Дорнелес Варгас"
 BRA_getulio_dornelles_vargas_leader_desc: "Жетулио Варгас родился и вырос в приграничном штате Рио-Гранде-ду-Сул и всегда был чуток к политике. С самых первых шагов в политике штата он всегда был искусным навигатором и, по мнению некоторых, проницательным манипулятором. Хотя он пришел в политику только в 1913 году, к моменту революции 27 года он уже был президентом штата в своей родной провинции, а его дипломатические способности позволили как предотвратить вмешательство иностранцев, так и добиться того, что Рио-Гранде-ду-Сул выступил на стороне федеральных сил. После войны Варгас стал вице-президентом при Жуане Пессоа и приобрел гораздо большую известность в стране, находя время для выступлений на радио и других публичных мероприятий в качестве человека, "заботящегося о маленьких", пока это было возможно. С тех пор как Отавиу Мангабейра занял пост президента, он провел четыре года, проводя энергичную президентскую кампанию. Всегда исповедуя не экстремистские, но сильные взгляды на будущее Бразилии, Варгас считает, что единственный способ, которым нация может по-настоящему войти в современную эпоху, - это широкая кампания индустриализации, модернизации и перевооружения, процесс, которому, по его мнению, ни один человек или закон не имеет права препятствовать, поскольку он намерен всегда действовать, руководствуясь прежде всего лучшими намерениями Бразилии."

 BRA_gustavo_dodt_barroso: "Густаво Додт Баррозо"
 BRA_gustavo_dodt_barroso_leader_desc: "Родом из северо-восточного штата Сеара, Густаво Додт Баррозу является одним из самых влиятельных интеллектуалов страны и лидером бразильского Интегралистского действия. Хотя с 23 лет он является опытным автором, его выход на политическую арену произошел после просмотра страстной речи о ценностях интегрализма важного деятеля Арлиндо Вейга душ Сантуша в 1928 году. С тех пор он посвятил себя продвижению повестки дня движения, написав несколько хорошо продаваемых книг на эту тему, а также изложил свои антисемитские взгляды, особенно в переводе на бразильский португальский язык мистифицированных "Протоколов старейшин Сиона". Эта публикация, в частности, побудила некоторых интегралистов к насилию и вандализму в отношении как евреев бразильского происхождения, так и иммигрантов. Баррозу посвятил себя поэзии и изучению бразильского фольклора, что обеспечило ему место в Бразильской литературной академии. Его глубокий национализм и ненависть к предполагаемому иностранному вмешательству заставили его проникнуться особым презрением и ненавистью к синдикалистам в Бразилии, которые, как он утверждает, являются французскими шпионами, посланными для создания марионеточной республики."

 BRA_pedro_henrique_de_orleans_braganca: "Педру Энрике де Орлеан э Браганса"
 BRA_pedro_henrique_de_orleans_braganca_regnal: "Педро III"
 BRA_pedro_henrique_de_orleans_braganca_leader_desc: "Его Императорское Высочество Педру де Алкантара Энрике Астольфо Филипе Мария Гастан Мигель Габриэль Рафаэль Гонзага де Орлеан э Браганса э Бурбон родился в изгнании в 1909 году и является внуком принцессы Изабель, наследником Педру II, величайшего и последнего императора Бразилии. Проведя детство в замке Д'Эу вместе с императорской семьей в изгнании, он не мог ступить на землю Бразилии до отмены декрета об изгнании республикой в 1920-х годах, хотя в 1925 году он получил отсрочку от службы в вооруженных силах. Приехав на постоянное место жительства в Бразилию после гражданской войны, которая как никогда убедила его лично в том, что монархия необходима народу, он сразу же начал политическую деятельность по ее восстановлению, и его план наконец-то воплотился в жизнь, поскольку он был коронован как Педро III Бразильский. Его готовили всю жизнь, начиная с детских наставников и заканчивая уроками во взрослой жизни, к этой должности, которую он считает своим правом по рождению, но мало что может подготовить человека к бурным временам, наступившим после того, как Черный понедельник разрушил экономический порядок мира. Хотя он, конечно, благодарен движению интегралистов за помощь в его восстановлении, его отношение к более радикальному крылу партии не столь позитивно, как можно было бы подумать, поскольку их крайние взгляды часто вступают в противоречие с его более мягкими."

