### Parties ###
 BRA_social_democrat_party: "ДЛ"
 BRA_social_democrat_party_long: "Демократические левые\n§gРабочее движение в Бразилии невелико и невероятно раздроблено по региональным и идеологическим принципам. Пытаясь улучшить условия жизни бразильцев, несколько умеренных лидеров в течение последних нескольких лет пытались организовать единый левый фронт, чтобы баллотироваться на выборах и демонстрировать волю пролетариата демократическим способом. Хотя у демократических левых действительно были кандидаты в президенты до 1936 года, они имели посредственную програму и привлекательность и не могли даже получить поддержку среди крупных профсоюзов. Потребуется серьезная встряска в политическом ландшафте рабочего движения в целом, чтобы позволить широкому фронту набрать обороты, но если такой подвиг удастся достичь, это может стать реальной угрозой для хищных капиталистов, которые в настоящее время удерживают власть в Бразилии.§!"
 BRA_social_conservative_party: "РП"
 BRA_social_conservative_party_long: "Республиканская партия\n§gНовый политический порядок, возникший в результате войны между штатами, был в большей степени сформирован Республиканской партией и ее членами, которые в этом случае возглавили оппозицию федеральному правительству. Хотя технически это не партия, поскольку на самом деле это больше похоже на федерацию партий, существующих на уровне штатов, высокопоставленные члены республиканцев имеют общенациональную известность и обладают столь же огромной политической властью, как и партийные лидеры. Они долгое время удерживали власть в Бразилии благодаря влиятельным людям, которые их поддерживают. Проценты от промышленников до владельцев плантаций гарантируют, что голосование чаще бывает в их пользу. Хотя ситуация еще может измениться, эти политические элиты, могут адаптироваться, они всегда будут рассматривать способы восстановления или сохранения своей власти.§!"
 BRA_authoritarian_democrat_party: "ПФП"
 BRA_authoritarian_democrat_party_long: "Парламентаристская федеральная партия\n§gХотя идея о том, что военные возьмут под свой контроль Бразилию, может показаться нереалистичной для среднего бразильца, они всегда были главными посредниками с момента падения империи. Чтобы сохранить свою власть, переходное военное правительство должно было бы выискивать несогласных, сохраняя при этом образ демократического представительства, чтобы получить легитимность, особенно после огромного хаоса, которая необходима для того, чтобы народ не сопротивлялся новым реформам§!"
 BRA_paternal_autocrat_party: "РП - Ц"
 BRA_paternal_autocrat_party_long: "Республиканская партия - Центристская\n§gНесмотря на традиционную децентрализацию на протяжении десятилетий и даже при серьезном сопротивлении любой открытой централизации, новый вид государства часто претендует на защиту и поддержание суверенитета Бразилии во время хаоса в мире, где кризис и рецессия маячат на каждом углу. Сильное и смелое руководство, с одним человеком, который будет отцом бедных и угнетенных Бразилии, и, который будет действовать твердой рукой против тех, кто навредит Бразилии§!"
 BRA_paternal_autocrat2_party: "БНП"
 BRA_paternal_autocrat2_party_long: "Бразильская народная партия\n§gНесмотря на традиционную децентрализацию на протяжении десятилетий и даже при серьезном сопротивлении любой открытой централизации, новый вид государства часто претендует на защиту и поддержание суверенитета Бразилии во время хаоса в мире, где кризис и рецессия маячат на каждом углу. Сильное и смелое руководство, с одним человеком, который будет отцом бедных и угнетенных Бразилии, и, который будет действовать твердой рукой против тех, кто навредит Бразилии. Жетулиу Варгас, и новый тип государства вот-вот оставит свой след в Бразилии.§!"
 BRA_national_populist_party: "БИД"
 BRA_national_populist_party_long: "Бразильское интегралистское действие\n§gИнтегрализм - относительно молодая идеология в Бразилии, которую привезли в основном португальские иммигранты после войны 27 года. Высоко реакционная и националистическая идеология, ее бразильская форма весьма своеобразна, поскольку она проповедует, что характер нации одновременно католический и расово разнообразный, и поэтому вера и единство - сила Бразилии. Идея принципиально ненавидит демократию, считая ее слабой, а республику причиной падения Бразилии. Хотя поначалу они не были открыто монархическими, мало кто сомневается в этом аспекте своих убеждений, учитывая постоянную антиреспубликанскую риторику, которую пропагандируют пропагандистские газеты. АИБ, безусловно, самое важное интегралистское движение, на самом деле довольно однородно по своей природе, особенно большая часть его электората - цветные, и даже некоторые "революционные республиканцы" присутствуют в его рядах. Большая часть его основного руководства, находящегося под влиянием политических событий в Европе, считает, что восстановление Империи - единственный способ восстановить славу Бразилии.§!"
 BRA_social_liberal_party: "ЛП"
 BRA_social_liberal_party_long: "Либеральная партия\n§gСтарый политический порядок, который был разрушен в ходе войны между штатами, находился под влиянием тех, кто сейчас является частью Бразильской Либеральной партии. Подобно более влиятельным и могущественным республиканцам, либералы ближе к федерации партий, существующих на государственном уровне, чем к надлежащей организации с единым видением и набором предложений. Уход старых партийных руководителей изменило баланс сил среди либералов в сторону традиционных мдей, и, таким образом, многие видные деятели в партии являются выходцами из южных или северо-восточных районов Бразилии. В целом им не хватает аппарата и персонала, которые республиканцы использовали, чтобы представлять своих кандидатов простым людям, даже если у них действительно есть много газет и интеллектуалов, поддерживающих их партию. Идеологическая консервативность партии играет решаюшую роль, и наиболее распространенным объединяющим фактором является вера в позитивистские и классические либеральные идеалы, но даже эти концепции не универсальны для всех членов партии.§!"
 BRA_market_liberal_party: "ЛДП"
 BRA_market_liberal_party_long: "Либерально-демократическая партия\n§gНаиболее радикальные части Либеральной партии Бразилии гораздо менее актуальны в настоящее время из-за и без того незначительной роли Либеральной партии в целом. Их либеральные в социальном и экономическом отношении взгляды ставят их в противоречие с большинством простых людей Бразилии, которые больше сосредоточены на немедленных решениях проблем, чем на возвышенных идеалах равенства. Однако эти люди не сдадутся, и еще может настать время когда Бразилия станет либеральной демократией, когда ценность человека определяется его навыками и талантом, а не положением при рождении.§!"
 BRA_radical_socialist_party: "ВКТ-БАФ"
 BRA_radical_socialist_party_long: "Всеобщая конфедерация труда - Бразильская анархистская федерация\n§gЛевые радикалы в Бразилии крайне разделены по поводу незначительных нюансов в идеологии, и мало кто действительно может согласиться с тем, как будет выглядеть Бразилия, управляемая рабочими. Бразильская анархистская федерация и Конфедерация труда разными способами пытались исправить это, примиряя крайне разрозненные взгляды под лозунгом улучшения условий труда прямо сейчас, вместо того, чтобы искать утопию позже. Эта простая цель обеспечивает ему гораздо большую приверженность, чем конкурирующие ассоциации, и у него относительно хорошее членство в крупных городах, таких как Сан-Паулу и Рио-де-Жанейро. Упомянутое большое количество членов позволяет забастовкам быть мощным инструментом переговоров, а частые жестокие столкновения сделали ВКТ и другие социалистические организации, связанные с беспорядками и уличными боями, в центре внимания.§!"
 BRA_syndicalist_party: "БСП"
 BRA_syndicalist_party_long: "Бразильская синдикалистская партия\n§gКультурная и интеллектуальная элита Бразилии издавна придерживалась весьма франкофильских взглядов и вкусов, и послевоенная революция, безусловно, выдвинула синдикализм на передний план в большинстве академических кругов в университетах, барах и любых других местах встреч этих людей. Со временем освещение в прессе и новая литература способствуют распространению синдикализма среди нескольких профсоюзов в Рио и других городах. Большинство этих ортодоксальных синдикалистов являются либо высокопоставленными членами профсоюзов, либо интеллектуалами высшего класса, которые стремятся бороться с крайним социальным неравенством, от которого страдает Бразилия. Популярность идеологии ограничена, что является следствием отсутствия политического влияния ее руководства за пределами рабочих кругов. По состоянию на конец 30-х годов они часто становятся мишенью крайне правых, которые видят в них иностранных агентов, пытающихся подорвать нацию, чтобы стать атеистической тюрьмой.§!"
 BRA_totalist_party: "НМД"
 BRA_totalist_party_long: "Национальное максималистское движение\n§gМаксимализм как политическая доктрина в Бразилии восходит к первым нескольким встречам социалистов в стране, встречам, которые проводились в Порту-Алегри за десятилетия до рождения ED. Отвергая возвышенные идеи мирного перехода, движение недвусмысленно заявило о своей цели - очистить Бразилию от охваченного рабством капиталистического прошлого и дать ей великое и лучшее будущее, чтобы обеспечить существование социализма для будущих поколений бразильцев.§!"

