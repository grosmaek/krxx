 bra.602.b: "Евгения Альвару Морейра"
 bra.602.c: "Рейчел де Кейрос"
 bra.603.t: "Пятый Съезд Профсоюзов"
 bra.603.d:  "И вновь профсоюзы собираются, чтобы выбрать своего нового председателя. Молодые и новые кандидаты собираются на это исключительное событие, где по-настоящему может работать демократия. За последние годы 3 кандидатуры на пост Председателя получили достаточно внимания, чтобы иметь реальный шанс победить на выборах, среди них:"
 bra.603.a: "Арманда Альвару Альберту"
 bra.603.b: "Маурисио Грабуа"
 bra.603.c: "Жуан Амазонас"
 bra.604.t: "Карлос Ласерда объявляет, что он попробует стать Председателем"
 bra.604.d: "Известный в Рио жёсткий синдикалист, Карлос Ласерда сегодня публично заявил о своих намерениях попробовать стать Председателем. Хотя мы точно знаем, что он известный журналист и влиятельная личность, многие сомневаются в его политическом и административном опыте."
 bra.604.a: "Интересно"
 bra.605.t: "Луис Карлос Престис выбирает агрессивную платформу"
 bra.605.d: "Для некоторых, армия спасла Бразилию как от монархии, так и от республики. У тех, кто считает армию защитниками демократии и требуют более агрессивных действий во внешней и внутренней политике, теперь появился свой кандидат в Председатели. Так как на него серьезно повлиял европейский синдикализм, Престис возмущен 'интеллектуальной ложью' в неортодоксальным мерах и медленном реформировании Бразилии в настоящую синдикалистскую страну. Его риторика нашла поддержку многих людей, и, похоже, он фаворит."
 bra.605.a: "Давайте посмотрим, если эту риторику услышат"
 bra.606.t: "Патрисия Галван собирается стать Председательницей"
 bra.606.d: "Для многих модернистский авангард Бразилии - это интеллектуальное и духовное сердце Революции; и поэтому очень много людей агрессивная риторика, продвигаемся Престисом просто слишком ортодоксальная и европейская, чтобы в самом деле решать вопросы, стоящие перед Бразилией. Хотя на встречах этих антимилитаристских синдикалистов предлагались много кандидатов, пожалуй, для народа будет сюрпризом, что их кандидатом в Председатели станет молодая женщина, Патрисия Редер Галван, которая уже давно участвует в интеллектуальных спорах и активизме, которую много раз арестовывали в последние годы Республики. Хотя маловероятно, что она сможет вырывать победу у явного фаворита Престиса, похоже, ее яростные амбиции захватили ее окружение."
 bra.606.a: "Современная Председательница для современного времени?"
 bra.607.t: "Освалд де Андраде объявляет, что он собирается стать Председателем"
 bra.607.d: "Хотя он точно не участвует в политике на том же уровне, что и многие его коллеги, Освалд де Андраде все ещё пользуется большой популярностью почти всех фракций Союза за его литературную и культурную деятельность в стране, и, к счастью, принял номинацию на пост Председателя. Он является компромиссным кандидатом, которого значительно поддерживает гражданское общество, время покажет, если люди поддержат такого неопытного кандидата."
 bra.607.a: "Интересно"
 bra.608.t: "Патрисия публично поддерживает Освалда"
 bra.608.d: "Не совершив ничего необычного, Патрисия Редер Галван, бывшая жена Освалда де Андраде публично объявила, что она его поддерживает. Хотя их брак распался, скажем, не совсем мирно, в последние годы пара вновь сблизилась, в основном из-за большого количества общих друзей как в партии, так и вне неё. Вне зависимости от мотивов, почти все хорошо известные художники и интеллектуалы нашего времени поддержали Освалда, который становится фаворитом на пост Председателя."
 bra.608.a: "Как и ожидалось"
 bra.609.t: "Педру Помар набирает поддержку в профсоюзах"
 bra.609.d: "Бразильская политика, так же как и ее демография и экономика, сосредоточена вокруг Юга и Востока. Лидер северного профсоюза, добравшийся до высокого положения в стране - это действительно редкий случай, но все же Педру Помара мало кто знает в Южных штатах, несмотря на все его достижения в юности возрасте. Хотя у него есть свои заслуги, его шансы на победу в лучшем случае можно назвать малыми."
 bra.609.a: "У него есть шансы?"
 bra.610.t: "Отто Ольвейлер и Южный автономистский фронт"
 bra.610.d: "Синдикализм в Риу-Гранди-ду-Сул всегда отличался от всей страны; там были одниково популярны как анархисты, так и максималисты, и это противоречие всегда ломало надежды на левое единство в Порто-Алегре. Совершив многозначительной и символичное действие, лидеры профсоюзов этого штата собрались и выдвинули Отто Ольвейлера, чтобы он представлял их на выборах Председателя, они называют себя 'автономистским фронтом', требуя меньшей централизации и имея сильную анархистское поддержку. Время покажет, если этот кандидат был просто демонстрацией единства, или же это новый шаг в бразильской истории."
 bra.610.a: "Удачи!"
 bra.611.t: "Северо-Восточные штаты поддерживают Рейчел де Кейрос"
 bra.611.d: "Организовав, пожалуй, самое  большое политическое собрание северо-востока, тамошние политические силы наконец-то решили, кто станет их кандидатом на пост Председателя. Рейчел де Кейрос, давнишний ветеран рабочей борьбе и талантливая писательница, стала почти идеальным компромиссным решением великого регионального съезда. Время покажет, если она наберёт достаточно популярности, чтобы стать новым Председателем."
 bra.611.a: "Интересно"
 bra.612.t: "Евгения Альвару Морейра объявляет свои политические цели"
 bra.612.d: "Ещё одна очень известная модернистка и лидер феминисток, Евгения Альвару Морейра долгое время не участвовала в политике с самой революции, занимаясь другими аспектами жизни. Но теперь, после кратковременного возвращения как синдикалистского главы очень влиятельного Союза Писателей, она объявила о желании стать Председательницей и получила поддержку огромного большинства модернистов. Ее дерзость и долгая история борьбы сделали ее знаменитой как в Рио, так и в других южных городах, и поэтому такой публичной фигуре не пришлось много делать, чтобы о ней все узнали. Время покажет, если актриса, ставшая политиком, будет полезна Союзу."
 bra.612.a: "Удачи!"
 bra.613.t: "Евгения Альвару Морейра скончалась"
 bra.613.d: "Ранее сегодня, Евгения Альвару Морейра неожиданно скончалась от инфаркта, который проишёл, когда она играла в карты. Оставив за собой свою семью и огромное наследие, мало какие интеллектуалы или политические лидеры играли такую важную роль в бразильской истории."
 bra.613.a: "Покойся с миром, товарищ"
 bra.650.t: "Леонсиу Басбаум набирает политический вес"
 bra.650.d: "Хотя по очевидным причинам максималистская партия значительно выросла после революции, Леонсиу Басбаум уже давно был одним из ключевых руководителей партии, разве что кроме самого председателя Абилио. Для некоторых он является естественным преемником, хотя руководство и не приветствует такие разговоры, а недавно он стал вести себя соответствующе, стараясь появляться как можно чаще на публике и получить поддержку офицеров. Время покажет, если его усилия будут успешными."
 bra.650.a: "Быть может он наследник товарища Абилио?"
 bra.651.t: "Исидору Диас Лопес улучшает свое положение"
 bra.651.d: "Будучи старым военным, Исидору Диаса Лопеса глубоко уважали все офицеры ещё до гражданской войны. Он всегда имел левые наклонности, но также считал, что передавать верховную исполнительную власть в руки народа без развития страны приведет к хаосу; пожалуй, он был офицером самого высокого ранга, который поддерживал максималистов на Первом Съезде. Теперь он хочет обеспечить безопасность страны и собственную популярность; хотя маловероятно, что он переживет Председателя Абилио, он считается его наиболее вероятным преемником."
 bra.651.a: "Похоже старого пса можно обучить новым трюкам"
 bra.652.t: "Обновленный национальный дух"
 bra.652.d: "Слишком долго бразильский народ считал себя не гражданами страны, а штатов, что поддерживалось капиталистами, которые хотели как можно больше ослабить положение рабочих. Больше этого не будет! Наш новый флаг массово производят в каждой мастерской и на какой фабрике, и люди впервые за много лет гордятся тем, что они бразильцы."
 bra.652.a: "Ура!"
 bra.653.t: "Провал политики лайсистов"
 bra.653.d: "Попытка отделить церковь от повседневной жизни народа была... Провалом. Нарлд считает это атакой на саму их сущность и попыткой промыть им мозги, и такое прямое действие почти везде было враждебно встречено. У нас нет выбора, кроме как попытаться договориться с Церковью."
 bra.653.a: "А жаль!"
 bra.654.t: "Террористический заговор сорван"
 bra.654.d: "Сегня в Бразилии был предотвращен заговор по убийству Председателя и реставрации буржуазного режима. Хотя некоторые из подозреваемых никого не удивили, присутствие анархистов нас взволновало, так так это доказывает, что предатели может быть кто угодно, и что мы всегда должны быть настороже."
 bra.654.a: "Они будут допрошены... И устранены"
 bra.655.t: "Соглашение с религиозными группами"
 bra.655.d: "Пока мы обеспечиваем будущее Бразилии, мы должны делать это осторожно, чтобы не изолировать бразильцев от их веры. Церковь - это тоже важный аспект бразильской культуры, и поэтому мы убеждали церковь, что в отличии от европейских варваров, мы лучше понимаем структуру общества и не будем вредить людям в платьях... Однако, мы не сможем гарантировать их безопасность, если они повернутся против народа. Мы и есть народ."
 bra.655.a: "Удовлетворительный договор в долгосрочной перспективе"
 bra.700.t: "Мануэл Бандейра публикует 'Утреннюю звезду"
 bra.700.d: "Известный поэт Мануэл Бандейра опубликовал ещё одну книгу, 'Утреннюю звезду', которая захватила внимание публики. Известный своим модернистским и инновационным стилем, автор часто выступал против 'хорошо организованной' поэзии, особенно в последние годы. Вернувшись в Бразилии после многих лет в Европе с началом Мировой войны, его работа становилась все более неортодоксальной с каждой книгой, а темы стихотворений затрагивали смешные, даже вульгарные тона, а также идеи, связанные со смертью, а его переход к модернизму очень хорошо виден в его последней книге. Хотя его хвалят почти все современные литературные круги, интеллектуалы вроде Плиниу Салгаду называют поэта дешёвым и слишком циничным."
 bra.700.a: "Великолепно!"
 bra.701.t: "Карлос Друммонд де Андраде публикует 'Чувства мира'"
 bra.701.d: "Нынешние новости и фотографии Мировой войны точно оказали влияние на многих людей. Карлос Друммонд де Андраде не стал исключением, и его новая книга запечатлевает неуверенность и страз всего мира, окружённого войной, ведущейся на невиданном ранее уровне. Хотя тема является отражением тех времён, в которые мы живём, его нельзя классифицировать как манифест или как политическую публикацию; скорее, его стихотворения помогают понять образ мыслей человека, живущего в такое напряжённое время."
 bra.701.a: "Мы действительно живём в трудные времена"
 bra.702.t: "Гимарайнс Роза публикует 'Магму'"
 bra.702.d: "Гимарайнс Роза, как и многие бразильцы, попал под влияние экономических проблем своего времени, и потому очень хотел опубликовать книгу, которую он никогда не собирался предоставлять на всеобщее обозрение. Хотя его хвалят и хорошо знают в литературных кругах, сборник стихотворений 'Магма' во многом оставался загадкой, до самого этого выпуска, и ожидается, что его будут хорошо раскупать."
 bra.702.a: "Честно говоря, я никогда о нем не слышал"
 bra.703.t: "Переиздание 'Большого дома и сензалы'"
 bra.703.d: "Шедевр современной социологической мысли, 'Большой дом и сензала' сегодня был переиздан, что некоторые называют политическим ходом. Вне зависимости от этого, содержание книги не изменилось: глубокий анализ культурной, расовой и социальной истории Бразилии, сломавший мифы, в которые много лет верили. Книга не только отрицает 'слабость' Бразилии из-за ее смешения генов, но также восхваляет то, что бразильцы унаследовали лучшее у многих народов: индейцев, мавров, черных и европейцев, которые жили вместе и создали бразильскую расу, одну из лучших на планете."
 bra.703.a: "Улучшенный шедевр"
 bra.704.t: "Монтейру Лобату публикует ещё больше детских книг"
 bra.704.d: "Хотя он сегодня известен как никогда из-за его уникальной политической позиции и столь же уникальных бровей, Монтейру Лобату всегда был детским писателем. В том году он выпустил новую пачку книг, опять фокусируясь в основном на бразильском фольклоре и сотнях приключений его главного персонажа. Хотя сам человек может вызвать противоречивое отношение, его книги пользуются популярностью у малышей."
 bra.704.a: "Удивительный человек"
 bra.705.t: "Премьера 'Безгрешной женщины' в Рио"
 bra.705.d: "Новая пьеса Нельсона Родригеса занимала разговоры Федерального округа, в принципе, как и всегда, когда кто-то пишет что-то открыто саркастичное, трагикомедию нынешних дней. Главный протагонист, Олегарио, все глубже и глубже опускается по спирали ненависти и ревности по отношению к своей жене, их жизни шаг за шагом разрушаются этим ядом. Для него все, от безумного попрошайки на улице до собственного шурина являются любовниками его жены, и он уверен, что она не верна ему, и провоцирует ее на измену. Но в конце концов его параноидальное поведение приводит к тому, что она уходит от него и сбегает с его шофером, оставляя Олегарио униженным и одиноким, в основном из-за собственных же фантазий."
 bra.705.a: "Трагичная история"
 bra.706.t: "'Сонный камень' опубликован в Ресифи"
 bra.706.d: "Жуан Кабрал де Мело Нето на этой неделе опубликовал 'Сонный камень', стихотворный сборник, в основном сконцентрированный вокруг мечтаний, сюрреалистической мысли и эстетики. Проще говоря, эта книга не для всех, некоторые называют ее шедевром, тогда как другие называют ее мусором без рифмы и смысла."
 bra.706.a: "Мне кажется, что я ее тоже не понял..."
 bra.707.t: "Маркес Ребелу публикует 'Звезда поднимается'"
 bra.707.d: "Маркес Ребелу, наследник нашей великой традиции захватывающей литературы и, опубликовал 'Поднимающуюся звезду', историю о славе и местах в реалистичном, но едком Рио-де-Жанейро, где молодая  девушка пытается подняться и стать радиозвездой. Хотя она затрагивает чувствительные и взрослые темы, книга стала грандиозным успехом, даже несмотря на то, что ее критикуют как апологию аморальности."
 bra.707.a: "Хорошая книга!"
 bra.708.t: "Модернисты вновь собираются в Сан-Паулу"
 bra.708.d: "Хотя модернисты и раньше встречались и даже имели собственные выставки, их сегодняшняя великая встреча в Сан-Паулу станет началом новой эры. Целая неделя, предоставленная современному бразильскому искусству, и всем, что с ним связано сегодня началась, профинансированы нашим правительством."
 bra.708.a: "Великая традиция"
 bra.709.t: "Кубок Мира отлагается!"
 bra.709.d: "Из-за нынешнего глобального конфликта, величайший турнир на Земле не может произойти. Мы разочарованы, но придется ждать мира, чтобы мы смогли его организовать."
 bra.709.a: "УУУУУУУ!"
 bra.710.t: "Начало Кубка Мира!"
 bra.710.d: "Шестнадцать стран собрались в Бразилии, чтобы сыграть за Кубок Мира 1938 года. Пока мир обращает внимание на наши стадионы, радостные толпы ожидают первого титула Бразилии, но сильная уругвайская команда уже месяц тренируется в Рио. Начальный матч будет проведен в Рио между Бразилией и Венгрией."
 bra.710.a: "Удачи!"
 bra.712.t.uruguay: "Уругвай получает Кубок Мира!"
 bra.712.d.uruguay: "Ожидаемо, Уругвай прорвался через сопротивление и получил свой пятый чемпионский титул, и второй Кубок Мира. 'Селесте Олимпика' победили хозяев бразильцев 2-0 в финале этого турнира. Хотя у Бразилии была сильная команда и поддержка трибун, уругвайская опытная и талантливая команда смогла выстоять под их давлением и забить по году в каждом тайме, их силу признали даже болельщики команды противника."
 bra.712.t.brazil: "Бразилия получает Кубок Мира!"
 bra.712.d.brazil: "Толпа находится в неописуемом восторге, так как Бразилия расстроила мировой футбол! Правление Уругвая длилось ещё до первого Кубка Мира, и казалось, что оно сохранится, так как в конце первого тайма в финальном мачте против хозяев они вели 1-0. Однако, давление Бразилии привело к двум забитым голам во втором тайме и Бататайс, вратарь местной команды 'Флюминезе' смог противостоять уругвайской контратаке. Это вошло в историю, и теперь две страны претендуют на титул мирового чемпиона!"
 bra.712.t.austria: "Австрия получает Кубок Мира!"
 bra.712.d.austria: "Отрезанная Германией в 1934 году, австрийская команда, придя на турнир в Бразилии даже не была фаворитом, но она возвращается домой чемпионами мира. Быстрый футбол австрийцев смог победить сильнейшие команды вроде Бразилии и Уругвая, а также Венгрию, в тяжёлом матче, который потребовалось переиграть после счета 0-0. Это вошло в историю, и теперь две страны могут претендовать на титул мирового чемпиона!"
 bra.712.t.hungary: "Венгрия получает Кубок Мира!"
 bra.712.d.hungary: "Внушительное и беспримерное достижение сделала Венгрия, так как они стали первой европейской командой, получившей Кубок Мира! После шокирующей победы против хозяев бразильцев в начальном матче, команда мадьяров стала любимой для населения Бразилии из-за его превосходного футбола. Так называемые 'волшебные мадьяры' вписали свое имя в историю, победив Аргентину в полуфинале и Уругвай в финале. С счётом 3-2 закончился матч, положивший конец уругвайской гегемонии. Это вошло в историю, и теперь две страны могут претендовать на титул мирового чемпиона!"
 bra.712.t.germany: "Германия получает Кубок Мира!"
 bra.712.d.germany: "Кронпринц может действительно радоваться, так как то, что когда-то считалось простой мечтой,  теперь стало реальностью; Германия получила Кубок Мира! Немногие этого ожидали, особенно после домашнего поражения в 1934, но наконец-то Кайзеррайх победил там, где он должен был: в футболе! Напряженный финал с Уругваем закончился со счётом 1-1, но чудесный гол в дополнительное время, забитый Йозефом Гошем принес победу и все радовались чемпионству команды трудяг! Это вошло в историю, и теперь две страны могут претендовать на титул мирового чемпиона!"
 bra.712.t.chile: "Чили получает Кубок Мира!"
 bra.712.d.chile: "Дорога Чили к мировому чемпионату была тяжёлой, так как в их корзине им выпала ранняя встреча с Уругваем. После их поразительной победы, команда завелась и ее не смогли остановить даже хозяева в финале. Хотя, очевидно, это вызвало политические споры, это вошло в историю, и теперь две страны могут претендовать на титул мирового чемпиона!"
 bra.712.t.argentina: "Аргентина получает Кубок Мира!"
 bra.712.d.argentina: "Удивив всех, Аргентина получила титул чемпиона мира! В кампании, которую можно назвать восхитительной, Аргентина наконец-то смогла отомстить за поражение в финале 1930 года Уругваю. Однако самая тяжелая игра был полуфинал против Бразилии, с удивительно напряжённым счётом 1-0. Это вошло в историю, и теперь две страны могут претендовать на титул мирового чемпиона!"
 bra.712.a: "Ура! Мы победили!"
 bra.712.b: "Мы поздравляем победителей"
 bra.713.t: "Восстание тенетистов сокрушено"
 bra.713.d: "После нескольких дней недовольства, казармы в Порто-Алегре начали восстание, и их серьезно покарали за измену. Жаль, но это симптом тех времён, в которые мы живём."
 bra.713.a: "Маленькое неудобство"
 bra.714.t: "Восстание тенетистов сокрушено"
 bra.714.d: "Больше казармы присоединились к восстанию, на этот раз в Сальвадоре. Местный гарнизон просил более честных цен и лучшей демократии, но эти требования были заглушены лоялистов и, которые взяли их штурмом."
 bra.715.t: "Большое восстание тенетистов сокрушено"
 bra.715.d: "В Рио, Сан-Паулу и некоторых других городах случилось то, что можно назвать скоординированным восстанием. Однако правда заключается в другом, в том, что у каждого повстанца было свое видение будущего Бразилии; хотя в Рио в основном все придерживались левых взглядов, из-за чего народ посчитал это синдикалистским восстанием. Вне зависимости от их мотивации, восстание быстро рухнуло само по себе, после того как столкнулось со слабейшим сопротивлением лоялистов, но его величина показала слабость нашего правительства народу и всему миру."
 bra.715.a: "Печально"
 bra.716.t: "Ещё одно восстание тенистов сокрушено"
 bra.716.d: "Ещё одно восстание в казармах! Хотя их требования были похожи на предыдущие, в этот раз мы смогли быстро и решительно его подавить."
 bra.716.a: "Все, ребята, хватит"
 bra.717.t.reichspakt: "Государство [From.GetNameDefCap] просит включить их в состав Рейхспакта"
 bra.717.t.entente: "Государство [From.GetNameDefCap] просит включить их в состав Антанты"
 bra.717.t.other: "Государство [From.GetNameDefCap] просит включить их в состав нашего альянса"
 bra.717.d: "Представители [From.GetAdjective]ого правительства сегодня встретились с [Root.GetAdjective]ими официальными лицами, предложив официальную просьбу заключить союз с государством [Root.GetNameDef]. Хотя они находятся далеко, это не маленькая страна, и потому может помочь [Root.GetAdjective]им военным действиям."
 bra.717.a: "Ну конечно!"
 bra.717.b: "Нет, мы не хотим втягиваться в их конфликты"
 bra.718.t: "Государство [From.GetNameDefCap] согласилось"
 bra.718.d: "[From.GetAdjective]ое правительство согласилось на союз с государством [Root.GetNameDef], договор немедленно вступает в силу."
 bra.718.a: "Подготовить армии!"
 bra.719.t: "Государство [From.GetNameDefCap] отказало"
 bra.719.d: "Необъяснимо, [From.GetAdjective]ое правительство отклонило наше предложение,  похоже считая, что от государства [Root.GetNameDef] в их альянсе больше бед, чем пользы."
 bra.719.a: "А жаль"
 bra.750.t: "Императорская коронация"
 bra.750.d: "Сегодня наступил великий день для Бразилии, так как Дом Педру III Орлеан де Браганса был коронован Императором в кафедральном соборе Канделярия в Рио-де-Жанейро. После долгой церемонии, наш суверен принял клятву и был принят народом. Это начало новой эры для нашей страны!"
 bra.750.a: "Да здравствует Император! Да здравствует Бразилия!"
 bra.751.t: "Прибытие бразильских добровольцев и снаряжения"
 bra.751.d: "Государство [BRA.GetNameDefCap] отправило нам добровольцев и снаряжение на помощь в войне."
 bra.751.a: "Отлично"
 bra.752.t: "Конец войны в Португалии"
 bra.752.d: "К добру иль к худу, война в Португалии закончилась и выжившие добровольцы вернулись в государство [Root.GetNameDef]. Генеральный штаб докладывает, что во время конфликта они получили несколько ценных уроков современного ведения боя."
 bra.752.a: "Прекрасно!"
 bra.756.t: "Бразильские требования"
 bra.756.d: "Бразилия нам послала еле скрытый ультиматум, по которому мы должны передать им нашу дипломатическую независимость. Хотя это не очень мудрое предложение, бразильский император болезненно воспримет отказ... Наши силы готовы нас защищать, но решение должен принять Президент. Как мы поступим?"
 bra.756.a: "Похоже у нас нет выбора, кроме как согласиться"
 bra.756.b: "Никогда! Пусть приходят, если посмеют!"
 bra.757.t: "Государство [PAR.GetNameDefCap] согласилось"
 bra.757.d: "Парагвай, точно понимая последствия, если он будет сопротивляться Бразилии, согласился на наши требования. Они будут защищены и охраняемы, и больше никогда безумцы не заведут их в пропасть."
 bra.757.a: "Отлично"
 bra.758.t: "Государство [PAR.GetNameDefCap] отказалось"
 bra.758.d: "Парагвайское слепое руководство объявило войну! Желая захватить Бразилию во имя их больных амбиций великого завоевания, Парагвай формально объявил нам войну, сказав, что наша декларация была ультиматумом! Эти претензии были быстро опровергнуты прессой. Теперь Империя проснулась, и мы преподающим им такой урок, какой они нескоро забудут!"
 bra.758.a: "В этот раз мы перебьем их до последнего!"
 bra.759.t: "Инвестиции от государства [BRA.GetNameDef]"
 bra.759.d: "Бразилия решила, что было бы мудрым улучшить положение в Королевстве. Поэтому мы должны максимально эффективно использовать их щедрую помощь."
 bra.759.a: "Мы благодарны"
 bra.760.t: "Бразильские требования"
 bra.760.d: "Со времён провозглашения  Бразильской Империи мало кто сомневался, что они попробуют добиться своего доминирования на континенте. Теперь, после нескольких месяцев напряжённой дипломатии, Бразилия использовала переход нескольких преступников через границу как повод для того, чтобы предоставить нам ультиматум: Уругвай передаст свою дипломатическую независимость и позволит Империи использовать все его порты и дороги. Это, конечно же, сделает нас марионеточным государством, и они получат контроль над рекой Ла-Платой; если не замечать агрессивный и оскорбительный тон ультиматума. Однако сила Империи значительно превышает нашу собственную, или наших потенциальных союзников в этой войне; некоторые говорят, что принятие условий - это единственная возможность избежать проигрышной войны и полной аннексии."
 bra.761.t: "Государство [URG.GetNameDefCap] согласилось"
 bra.761.d: "Уругвай, понимая, что альтернативой было становление имперской провинцией, передал все свои порты и дороги бразильской армии и признал нашу защиту во всех дипломатических делах; теперь они защищены под нашим крылом, а река Ла-Плата за нами."
 bra.761.a: "Отлично"
 bra.762.t: "Государство [URG.GetNameDefCap] отказалось"
 bra.762.d: "Цисплатинские псы отклонили наше щедрое предложение автономии... Они будут наказаны"
 bra.762.a: "Значит война!"

