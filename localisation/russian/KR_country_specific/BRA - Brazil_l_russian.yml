 BRA_jose_bento_renato_monteiro_lobato: "Жозе Бенту Ренату Монтейру Лобату"
 BRA_jose_bento_renato_monteiro_lobato_leader_desc: "Жозе Бенту Ренату Монтейру Лобату, уроженец Таубате, входит в число выдающихся интеллектуалов и авторов Сан-Паулу и с юных лет был склонен совать свой нос в политику. Хотя большинство молодых паулистов знают его как автора любимых детских книг и его выходки во время кампании за национализацию бразильского нефтяного сектора, политическому классу известно, что его радикальная и часто непостоянная риторика возникла за много лет до того, как он оказался у власти. Член Общества евгеники Сан-Паулу, он всегда выступал за жесткие меры для поддержания чистого, по его мнению, общества, и даже писал книги с весьма предвзятыми концепциями, а теперь открыто восхваляет деятельность ККК, что раньше делал в частном порядке. Его экономические позиции не менее экстремальны, он защищает радикальные программы национализации и индустриализации; на протяжении десятилетий он выступал против доступа иностранцев к богатствам его страны. Его вера в суровый, "собака ест собаку" взгляд на дипломатические дела также является его севером в отношениях с другими странами, особенно с его так называемыми "благодетелями", которых он считает необходимыми союзниками для избавления Сан-Паулу от его "худших элементов" с помощью интенсивной программы стимулирования иммиграции. Его резкая риторика, конечно, не осталась без внимания, но также привела к эскалации социального и расового насилия по всему Сан-Паулу, но еще предстоит выяснить, является ли эта игра собачьим лаем, или укус Лобато действительно оставит свой след."

 BRA_joao_pessoa_cavalcanti_de_albuquerque: "Жоан Пессоа Кавальканти де Альбукерке"
 BRA_joao_pessoa_cavalcanti_de_albuquerque_leader_desc: "Жоан Пессоа Кавальканти де Альбукерке, пожалуй, самый влиятельный человек во всех штатах, образующих Гуарарапес, его карьера, популярность и политическое влияние практически беспрецедентны. Он возглавлял президентский срок, который многие считают самым успешным в истории бразильской республики, был многократным президентом штата Парахиба и в течение десяти лет возглавлял блок губернаторов штатов региона. Жуан родился в небольшом городке Умбузейро, но позже переехал в несколько разных крупных городов, окончив юридический факультет университета Ресифи, и некоторое время жил в таких местах, как Рио. Он быстро поднялся по политической лестнице и вскоре занял видное положение, о котором сегодня широко известно. Именно благодаря своему огромному авторитету он возглавляет конфедерацию; хотя по закону он не может снова стать президентом Бразилии после окончания своего срока, это совершенно другая страна, и он надеется стабилизировать недавно основанную республику, а также обеспечить ее процветание и устранить обширный ущерб, нанесенный в военное время по всей стране; однако ему придется столкнуться с жесткой оппозицией со стороны коронеев и других олигархов по всей стране, даже если большинство президентов штатов федерации являются его союзниками."

