 BRA_pedro_ventura_felipe_de_araujo_pomar: "Педро Вентура Фелипе де Араужу Помар"
 BRA_pedro_ventura_felipe_de_araujo_pomar_leader_desc: "Педро Вентура Фелипе де Араужу Помар прожил, безусловно, неординарное детство, в возрасте пяти лет переехав в Нью-Йорк из родного штата Пара, прожил там два года, после чего вернулся в свой родной городок Обидуш, а затем переехал в столицу штата Белем. ТТам он начал вести политическую деятельность в возрасте тринадцати лет, публично поддержав повстанцев в межгосударственной войне, но в дальнейшем, по мере взросления, он все дальше и дальше уходил влево, став к 20 годам полноправным социалистом; эти юношеские годы он провел, учась в медицинской школе и подрабатывая футболистом в клубе "Clube do Remo". Спокойный и собранный человек, Педро часто молчит на политических собраниях, лишь изредка делая редкие намеки, и обладает обычно позитивным и приятным характером, что привело к его относительной популярности среди членов профсоюза, несмотря на его несколько юный возраст. Возглавить всю Бразилию - это одно, но правильно руководить крайне разрозненными и децентрализованными фракциями - совсем другое дело. Хотя он уверен, что в скором времени все будет улажено и революционный процесс будет идти гладко, многие задаются вопросом, не может ли его относительное отсутствие контактов в высших синдикалистских кругах в крупных центрах юга оставить его в изоляции в собственном кабинете."
