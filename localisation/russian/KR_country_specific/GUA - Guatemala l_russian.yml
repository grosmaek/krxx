 GUA_united_fruit: "Юнайтед Фрут Компани"
 GUA_united_fruit_desc: "Юнайтед Фрут Компани контролировала Гватемальскую экономику и политику со времен диктатуры Кабреры в 1898 году. Благодаря ЮФК наша экономика смогла обрести равновесие, однако это ставит регионы нашей страны в зависимость от частной американской кампании. В настоящее время она контролирует §Y[?UFC_power]%§! нашей земли.\n§LЭто дает следующие эффекты:\n$MODIFIER_POLITICAL_POWER_GAIN$: [?UFC_effect11|+=]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?UFC_effect12|+=%]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?UFC_effect13|H=%1]\n$MODIFIER_WAR_SUPPORT_FACTOR$: [?UFC_effect14|+=%]"
 
