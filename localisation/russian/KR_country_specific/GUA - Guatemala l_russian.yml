 GUA_socialist_compensation: "Компенсация социалистам"
 GUA_socialist_compensation_desc: "Во многом благодаря мексиканскому финансированию, в Гватемале начались социалистические забастовки на железных дорогах и верфях. Правительство вынужденно пойти на уступки, выплатить компенсацию рабочим и пообещать провести реформы."
 
