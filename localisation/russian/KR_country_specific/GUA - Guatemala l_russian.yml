 GUA_jose_maria_orellana_leader_desc: "Военная диктатура Орельяна, начавшаяся в 1921 году, зашла в тупик, так как и он, и его кабинет были истощены постоянной борьбой с его президентством, социальными восстаниями и людьми, желающими вернуть истинную демократию. Его основной упор на построение экономики и борьбу с неграмотностью также начал со временем замедляться из-за своего рода оппозиции с той или иной стороны. Гватемала устает и требует перемен, которые Орельяна не может внести в нынешнее состояние страны, и потрясение может заставить его встретить свою нежелательную судьбу..."

