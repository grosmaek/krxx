 GUA_illiteracy: "Неграмотность"
 GUA_illiteracy_desc: "Неграмотность глубоко укоренилась в Гватемале. В начале правления Орельяны, уровень неграмотности населения составлял 96%. Но, благодаря начатым реформам, на сегодняшний день уровень безграмотности составляет 75%. Однако это все еще огромная проблема, которая будет преследовать нас до тех пор, пока не будут проведены серьезные реформы."
 
