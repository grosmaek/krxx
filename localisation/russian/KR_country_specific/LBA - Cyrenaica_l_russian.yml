 cyrenaica_focus: "Фокусы Киренаики"
 
 LBA_army: "Милитаризация Ордена"
 LBA_army_desc: "Сануситский орден смело сражался, но все равно проиграл Италии на поле боя. Хотя мы и достигли компромиссов за столом переговоров, наши поражения показали слабости, которыми могут воспользоваться наши враги, в частности, в случае навязанной войны."
 LBA_equipments_tactics: "Пересмотр сухопутной доктрины"
 LBA_equipments_tactics_desc: "Согласно бедуинским традициям конь и верблюд - ключевые элементы армии, которые сопровождаются пехотой только в случаях острой необходимости. Наш опыт в Вельткриге показал слабость нашей стратегии и неэффективность армии во времена войны с Египтом. Нам нужна регулярная армия со стойким пехотным ядром, если мы хотим сохранить нашу независимость."
 LBA_guns_butter: "Покупка оружия"
 LBA_guns_butter_desc: "Улучшение качества нашего вооружения есть фундамент нашей национальной безопасности. Однако недостаток нашего промышленного производства никуда не делся. Необходимо сделать так, чтобы у нас были только самые лучшие винтовки."
 LBA_bedouins: "Всадники Киренаики"
 LBA_bedouins_desc: "Сануситский орден и люди, сражающиеся за них, всегда использовали преданных жеребцов этих земель для нашей защиты. Веками всадники нашей нации отвечали на призыв к войне. Теперь, когда идет новая эпоха войны, они вновь ответят. Может быть они и будут вооружены немного иначе, но их дух и самоотверженность остались прежними."
 LBA_planning: "Спланированная атака"
 LBA_planning_desc: "Мы должны свыкнуться с нашей ролью малой нации, застрявшей между враждующими сферами влияния, нравится нам это или нет. Война придет на наши берега. Выбор состоит лишь в том, что разработаем ли мы план на такой случай или же положимся на судьбу."
 LBA_fast_move: "Пустынная мобильность"
 LBA_fast_move_desc: "Наше главное преимущество в Вельткриге против итальянцев была наша способность перехитрить имперские войска благодаря находчивости наших людей и знаниям этих земель. Наши войска всегда были на шаг впереди захватчиков, ведь навязанные битвы не всегда ответ нашей борьбе."
 LBA_seting_up_perimiters: "Организовать Адвар"
 LBA_seting_up_perimiters_desc: "Сануситская борьба в защите наших земель была долгой и кровавой. Без надежды на поддержку, мы стойко держались против стали Итальянской империи, но не при помощи грубой силы, а скорее мастерства на поле боя и знания наших земель. Основанный Умаром, Адвар - это местные ополчения, которые отвечают на приказы из Джагбуба, ведомые Умаром и его близкими союзниками."
 LBA_desert_warfare: "Наследие итало-турецкой войны"
 LBA_desert_warfare_desc: "Когда римские империалисты наводнили наши берега Триполитании, мы сражались бок о бок с нашими турецкими союзниками, дабы очистить эти земли от них и сохранить превосходство в Ливии. Турки позднее бросили нас, но Сануситы никогда не сдаются! Мы будем сражаться с империалистами на пляжах, мы будем сражаться с ними в горах и мы будем сражаться с ними в пустынях! Аллаху Акбар!"
 LBA_equipments_needs: "Триполийско-Адждабийский оружейний маршрут"
 LBA_equipments_needs_desc: "Боевую мощь нашей армии определяет вооружение. Наши воины нуждаются не только в ружьях, но и в настоящей, современной артиллерии, пулеметах и многих других инструментах войны, которые без сомнения нужны нам перед грядущей бурей. Триполитания служит главной импортной гаванью Ливии, что есть единственный надежный источник иностранного снаряжения. Мы должны укрепить наши связи с их рынками."
 LBA_improvisation: "Импровизированное снаряжение"
 LBA_improvisation_desc: "Иногда необходимо лишь потуже затянуть пояса. Нам не нужно лучшее дерево, лучшая сталь или лучший порох... Нам нужны лишь люди, готовые к битве и смерти за свою страну!"
 LBA_military_fact: "Военное производство"
 LBA_military_fact_desc: "Сейчас нам не хватает построек, необходимых для надежного арсенала, которые сможет производить оружие в назначенные временные рамки. Время дорого, ибо война грядет на наши земли."
 LBA_dockyardo: "Построить гавань в Бенгази"
 LBA_dockyardo_desc: "Чтобы защитить наши берега, порт в Бенгази будет оснащен лучшим снаряжением, которое наша казна может позволить, чтобы он производил нужный груз и военные суда, так необходимые нам."
 
 LBA_Derna_Harbour: "Расширить порты в Дерне"
 LBA_Derna_Harbour_desc: "Наша зависимость от Бенгазийского порта привела к большому понижению дохода нашего государства так как таким образом Османы собирают прибыль с нашей тяжелой работы. Однако дальше на востоке расположен тихий городок Дерны который, несмотря на свои малые размеры, не страдает от вмешательства Порты. Расширив эту гавань, мы сможем перенаправить суда из Бенгази."
 LBA_Jebel_Irrigation: "Орошение Джебель Ахдара"
 LBA_Jebel_Irrigation_desc: "За неимением какой-либо мануфактурной промышленности, сельскохозяйственное производство Джебель Ахдара - единственный инструмент нашей экономики. Однако в прошлом этот регион не мог гарантировать стабильную прибыль с экспорта и делал экономику Киренаики полностью зависимой от прогноза погоды. Оросительные работы нужны как никогда, если мы хотим улучшить положение дел."
 LBA_Saharan_Trade: "Транссахарская торговля"
 LBA_Saharan_Trade_desc: "Второй столп Сануситской экономики наравне с сельским хозяйством - Транссахарская торговля есть ключевой источник дохода и влияния Ордена. Путешествие караванов по опасному бездорожью пустыни теперь будет находится под верной защитой Сануситов."
 LBA_Egyptian_Connection: "Связь с Египтом"
 LBA_Egyptian_Connection_desc: "Так как контроль над значительной частью морской торговли находится у турков, значимость сухопутных маршрутов с Египтом в последние десятилетия повысилось. Сива формирует главный пункт на этом маршруте, так как близость оазиса к нашей столице в Джагбубе гарантирует надежный и хорошо проложенный путь."
 LBA_Local_Manufacturing: "Поддержка местных мануфактур"
 LBA_Local_Manufacturing_desc: "Недостаток какой-либо формы местных мануфактур или промышленности делает нас слишком зависимыми от торговли с Османами в Бенгази и египтянами в Сиве. Чтобы исправить это завиям (суфийским обителям) будет поручено построить малые ткацкие предприятия и начать разработку сельскохозяйственного сырья."
 LBA_Zawiya_Education: "Завийская образовательная программа"
 LBA_Zawiya_Education_desc: "Завии формируют центр нашего правительства в Киренаики, они включают в себя религиозные дома, уход за караванами и беженцами, а также рынок для припасов и товаров. Более того, они служат также и образовательными центрами, где дети обучаются Сануситским традициям. Нам необходимо расширить эту программу практическими навыками, такими как: фермерство, скотоводство и военная подготовка."
 LBA_Weapon_Smuggling: "Повелители оружейной торговли"
 LBA_Weapon_Smuggling_desc: "От рынков Северного Чада до оазисов Феззана мы сделали себя доминирующими игроками на сахарском торговом поле оружия, снабжая бедуинов и антиколониальные восстания. Это также привело к тому, что Сануситы теперь вооружены до зубов, готовые выдвигаться на защиту своей веры, если того потребует их предводитель."
 
 LBA_idris_the_liberator: "Возвращение Идриса"
 LBA_idris_the_liberator_desc: "Идрис вернулся из изгнания! Радуйтесь, ибо новая эра грядет!"
 LBA_reborn_spirit: "Патронажная система"
 LBA_reborn_spirit_desc: "Сануситский орден основан на тонкой социо-экономической системе, которую мы должны защищать любой ценой, ибо это то, что формирует нас. Тем не менее, мы не может игнорировать внешнее развите, поэтому нам необходимо укрепить наши связи с городскими центрами, что день ото дня становятся только важнее."
 LBA_Prepare_Defences: "Укрепление Джагбуба и Джебель Ахдара"
 LBA_Prepare_Defences_desc: "Мы отстаем по числу войск, оснащению и качеству снаряжения, но каждый мужчина и каждая женщина знает свой долг перед Орденом, и именно с этим коллективным усилием мы выстоим."
 LBA_join_egypt: "Поддержать арабов"
 LBA_join_egypt_desc: "Хотя народ Киренаики мало заботят такие вещи как национальность и этничность, мы все же поддержим право других арабов на их независимость от устаревшей Османской империи."
 LBA_foreign_experts: "Привлечь арабский капитал"
 LBA_foreign_experts_desc: "Так как Киренаике не хватает какой-либо промышленности или даже крупных капиталистов, нам необходимо заполучить иностранные инвестиции, если мы собираемся расширить нашу экономику. Пищевая промышленность, судостроение и другое производство потенциально может быть запущено при поддержке египетских денег."
 LBA_intel_equip_sharing: "Пригласить египетскую военную миссию"
 LBA_intel_equip_sharing_desc: "Армия Киренаики слаба. Хотя ихванские солдаты и доказали свою силу против итальянцев, мы потерпели поражение от французов в Чаде и англичан в Египте, так как они использовали современную тактику и имели высокую дисциплину. Если мы хотим сохранить наш суверенитет, необходимо расширить нашу армию, чтобы она стала чем-то большим, нежели просто партизанской."
 LBA_anti_imperial_rhetoric: "Киренаика для киренаикцев"
 LBA_anti_imperial_rhetoric_desc: "Турки, итальянцы и другие иностранцы слишком долго принижали народ Киренаики, оставляя их в бедности и отчаянии, считая их жителями провинции третьего сорта в границах их великих империй. Довольно! По воле Аллаха, повелителя Вселенной, мы утвердим свою независимость и поведем племена Киренаики в то будущее, которого они достойны."
 LBA_tribal_burden: "Перераспределить племенную дань"
 LBA_tribal_burden_desc: "Вся государственная структура Сануситов построена на плечах племен Киренаики, и это долг нашего Лидера распределить тяжелую ношу среди его последователей, добиваясь справедливого раздела. Сотрудничая с обителями, мы сможем восстановить племенные налоги и воинский призыв в соответствии с их возможностями."
 
 LBA_loyalty_own_reward: "Киренайская революция"
 LBA_loyalty_own_reward_desc: "Не только Идрис предал Орден и заключил нечестивый союз с английскими демонами, но и постоянные грабежи сануситской сокровищницы принцами показали, что им тоже нельзя доверять. Верующие должны быть едины, а не подвержены алчности и самообогащению!"
 LBA_Confiscate_Royal_Assets: "Конфисковать королевские владения"
 LBA_Confiscate_Royal_Assets_desc: "Потомки Великого Сануса не только готовы предать его наследие, но еще и как бесчестные змеи с радостью продадут свою преданность, стремясь обогатиться. Киренаика в них не нуждается!"
 LBA_Rally_Tribes: "Заполучить преданность племен"
 LBA_Rally_Tribes_desc: "Хотя репутация нашего уважаемого лидера гарантирует лояльность почти всех племен, поклявшихся Сануситскому государству, мы должны быть уверены, что не будут подвержены влиянию изгнанных сануситских принцев, таким образом подвергая риску наши фланги."
 LBA_make_it_double: "Укрепить Адвар"
 LBA_make_it_double_desc: "Чтобы гарантировать безопасность наших владений и защитить их от внешних угроз, необходимо укрепить Адвар и ввести квоты на службу в племенах под их руководством. Каждое племя поклянется снабжать своего покровителя едой и бойцами в зависимости от его нужд, а также восполнять тех, кто пал в бою."
 LBA_joint_war_efforts: "Храбрые моджахеды Киренаики"
 LBA_joint_war_efforts_desc: "Каждый мужчина клянется сражаться во имя Аллаха и отбивать атаки тех презренных, что покушаются на нас. Завии научат их сражаться, а караваны будут снабжать их оружием и приказами!"
 LBA_Cooperate_Caliph: "Сотрудничество с халифом"
 LBA_Cooperate_Caliph_desc: "Пусть турецкий халиф в какой-то степени обесчещен своей светской администрацией, он все еще лидер уммы и впереди всех в борьбе с европейской агрессией. Было бы неразумным бросать вызов могуществу Порты или же пытаться лишить себя этой защиты против презренных французов в Тунисе."
 LBA_Turkish_Military_Assistance: "Турецкое военное сотрудничество"
 LBA_Turkish_Military_Assistance_desc: "Наша армия может быть великолепна в горах или пустынях, но нам не хватает современной тренировки и снаряжения Порты. Если мы хотим быть авангардом по деколонизации Магриба, необходимо обеспечить новые пути ведения войны." 
 LBA_Maghrebi_Jihad: "Джихад против империализма"
 LBA_Maghrebi_Jihad_desc: "Бедные люди, живущие под сапогом подлых французов, слишком долго страдали. Пока их войска обездвижены в борьбе за восстановление метрополий, настало время освобождение мусульман. Аллаху Акбар!"
 LBA_Unite_Libya: "Объединить Ливию"
 LBA_Unite_Libya_desc: "Турки предали веру, они упали в яму секуляризации и сотрудничества с европейцами. Настал черед сануситов взять мантию халифа и освободить Магриб от цепей колониализма."
 LBA_Cyrenaican_Egyptian_Cooperation: "Киренаико-египетское сотрудничество"
 LBA_Cyrenaican_Egyptian_Cooperation_desc: "Соединившись через оазисы Сивы и восточными караванами, мы сможем укрепить наши отношения с Каиром, тем самым обеспечив поддержку в нашем джихаде против презренных предательских шавок."
 
 LBA_Unification_Libya: "Объединение Ливии"
 LBA_Unification_Libya_desc: "Триполитания и Киренаика наконец сплотились в едином и крепком государстве. Конечно это не прошло без сопротивления, и впереди нас ждут множество задач по скреплению народов и созданию новой страну."
 LBA_Maintain_Tribal_Organisation: "Сохранить племенную организацию"
 LBA_Maintain_Tribal_Organisation_desc: "Существующая децентрализованная племенная система хорошо служила нам, поэтому следуя нашим принципам федерализма нам необходимо сохранить эту систему организации для лучшего командования нашими войсками."
 LBA_Libyan_Army: "Современная ливийская армия"
 LBA_Libyan_Army_desc: "С новой страной настало время отойти от децентрализованной племенной системы и основать современную централизованную ливийскую армию. Современную военную силу для современного национального государства!"
 LBA_Redistribute_Ottoman_Equipment: "Распределить османское снаряжение"
 LBA_Redistribute_Ottoman_Equipment_desc: "Османские войска оставили нам большие запасы оружия и снаряжения. Это вооружение в хорошем состоянии и лучше будет, если мы распределим его среди нашей армии."
 LBA_Expand_Zawiya_Network: "Расширить систему завий"
 LBA_Expand_Zawiya_Network_desc: "Обширная система завийских обителей доказала свою эффективность, теперь настало время расширить ее еще больше в борьбе с империализмом."
 LBA_Federation: "Ливийская Федерация"
 LBA_Federation_desc: "Ливия - это государство двух совершенно разных народов со множеством местных и племенных этносов. Централизованным государством будет сложно управлять, а потому была предложена идея федерации новой нации."
 LBA_Legislative_Councils_of_the_Provinces: "Законодательные советы провинций"
 LBA_Legislative_Councils_of_the_Provinces_desc: "Согласно нашим новым принципам федерализма, в каждой провинции будет учрежден собственный законодательный совет, которое будет решать сугубо местные проблемы."
 LBA_Province_Fezzan: "Защитить производство фиников в Феззане"
 LBA_Province_Fezzan_desc: "Финикийские пальмы - ключевые элементы экономики Феззана, потому их защита и регулирование должно тщательно контролироваться, чтобы рынок больше не замедлял нашу экономику и нам не требовалось постоянно вмешиваться."
 LBA_Republic_Tripolitania: "Триполитанские инвестиции"
 LBA_Republic_Tripolitania_desc: "Триполитания не считается чем-то выдающимся с финансовой точки зрения, но со временем и необходимыми инвестициями она может вырастить в центр бурной торговли и промышленности."
 LBA_Emirate_Cyrenaica: "Суверенность Сануситского Ордена"
 LBA_Emirate_Cyrenaica_desc: "Сануситский Орден какое-то время считался главным игроком в регионе, а их военные знания просто бесценны. Пригласив их в правительство, мы можем расширить наши военные ресурсы."
 LBA_Curb_Federal_Excecutive_Power: "Ограничить федеральную исполнительную власть"
 LBA_Curb_Federal_Excecutive_Power_desc: "Для поддержания баланса в регионах, власть федерального правительства должна быть уменьшена и ограничена так, чтобы предотвратить злоупотребление властью, а местные советы должны быть наоборот усилены."
 LBA_Enforce_Regionalism: "Внедрить регионализм"
 LBA_Enforce_Regionalism_desc: "Новая федеральная система основана на региональной идентичности, тем самым ограничивая центральное правительство. Необходимо внедрить идеи региональной самоидентификации местного населения, чтобы сохранить федерацию."
 LBA_Unitary_State: "Унитарное государство Ливии"
 LBA_Unitary_State_desc: "Ливия рождена из Триполитании и Киренаики, но это новое государство и новая нация, а значит необходима крепкая централизованная власть, чтобы гарантировать независимость и предотвратить распад."
 LBA_Strengthen_Diwan: "Усилить Диван"
 LBA_Strengthen_Diwan_desc: "Диван - высший орган власти, состоящий из наиболее преданных людей, а потому он обязан иметь все рычаги в правительстве для укрепления нашего государства."
 LBA_Libyan_National_Congress: "Ливийский национальный конгресс"
 LBA_Libyan_National_Congress_desc: "Взамен множества маленьких, затратных и неэффективных провинциальных советов, необходимо учредить единый Ливийский национальный конгресс, который будет выступать высшим законодательным органом государства."
 LBA_Redraw_Provincial_Borders: "Перекроить провинциальные границы"
 LBA_Redraw_Provincial_Borders_desc: "Настоящие границы есть наследие прошлых администраций, а потому их следует изменить в угоду новой централизованной унитарной модели."
 LBA_Bank_of_Tripoli: "Триполийский банк развития"
 LBA_Bank_of_Tripoli_desc: "Учреждение банка развития в Триполи поможет нам как следует инвестировать в местные предприятия, что поможет в укреплении экономики региона."
 LBA_Reinvigorate_Tripolitanian_Construction: "Субсидировать строительство в Триполитании"
 LBA_Reinvigorate_Tripolitanian_Construction_desc: "Мы не можем иметь современную экономику без строительной промышленности. Специальные субсидии должны помочь в развитии местного строительного производства."
 LBA_Combat_Illiteracy: "Центральный комитет образования"
 LBA_Combat_Illiteracy_desc: "Неграмотность и образование сильно страдает в Ливии, поэтому для решения этого упадка необходимо основать центральный комитет, который будет ответственен за образовательную политику и улучшение грамотности населения."
 
 tripolitania_focus: "Фокусы Триполитании"
 
 TRP_Republic_Tripolitania: "Первая Триполитанская Республика"
 TRP_Republic_Tripolitania_desc: "Нам наконец удалось освободиться. Теперь мы можем провозгласить первую Триполитанскую Республику! Хотя путь будет опасен, мы все таки сможем вступить в мир как независимая нация."
 TRP_Paramilitary_Youth_Organisation: "Милитаризованные юношеские организации"
 TRP_Paramilitary_Youth_Organisation_desc: "Молодые люди Триполитании понесут факел республики далеко в будущее, потому необходимо мобилизовать милитаризованные организации для защиты республиканских идей и других предстоящих задач."
 TRP_Anti_Confessionalist_Agenda: "Преследовать антиконфессионалазим"
 TRP_Anti_Confessionalist_Agenda_desc: "Конфессионализм - оскорбление нашей новой республики, необходимо избавиться от него. Религии не место в политике."
 TRP_Dismantle_Zawiyas: "Упразднение сануситских завий"
 TRP_Dismantle_Zawiyas_desc: "Завийские обители проецируют влияние сануситов, поэтому необходимо их упразднить, дабы не допустить дальнейшего распространения пагубного влияния Сануситов в нашу политику."
 TRP_Maintain_Sectarian_Characteristics: "Поддерживать сектантство"
 TRP_Maintain_Sectarian_Characteristics_desc: "Сектантство по сути своей не есть что-то плохое, если мы разрешим вести сектантскую деятельность, то это только укрепит нашу политику умиротворения и единства."
 TRP_Inter_Tribal_Dialogue: "Способствовать внутриплеменному диалогу"
 TRP_Inter_Tribal_Dialogue_desc: "На нашей земле множество уникальных племенных народов, что естественно неизбежно приводит к конфликту. Если мы хотим сохранить мир внутри нашей страны, необходимо, чтобы племена начали сотрудничать."
 TRP_Arabisation_Administration: "Арабизация администрации"
 TRP_Arabisation_Administration_desc: "Мы арабское государство, а потому и администрация должна быть соответствующей."
 TRP_Regulate_Bureau_Immigration: "Бюро иммиграции"
 TRP_Regulate_Bureau_Immigration_desc: "Необходимо учредить специальную ветвь власти в нашем новом государстве, чтобы оно регулировало и решало вопросы иммиграции нашей республики." 
 TRP_State_Building: "Постройка триполитанского государства"
 TRP_State_Building_desc: "Строительство государства из пепла - очень сложная, но необходимая для выживания республики задача."
 TRP_Curb_Regional_Authority: "Обуздать региональные власти"
 TRP_Curb_Regional_Authority_desc: "Как часть нашей программы по постройке государства, необходимо найти пути по централизации правительства. Одним из таких является ограничение местных властей."
 TRP_Diminish_Misrata_Influence: "Уменьшить влияние Мисраты"
 TRP_Diminish_Misrata_Influence_desc: "Мисрата, центр региональной торговли, потенциально способен помешать нашим планам по постройке государства, а потому вопрос по нему должен быть решен незамедлительно."
 TRP_Abolish_Fezzani_Autonomy: "Устранить феззанскую автономию"
 TRP_Abolish_Fezzani_Autonomy_desc: "Феззанский регион на юге давно владеет автономией благодаря своей географии. Если мы хотим централизации, то необходимо реинтегрировать его в наши владения."
 TRP_Development_Bank_Tripoli: "Банк развития Триполитании"
 TRP_Development_Bank_Tripoli_desc: "На состояние наших финансов без слез не взглянешь, поэтому необходимо учредить специальный инвестиционный банк, чтобы тот мог стимулировать триполитанскую экономику."
 TRP_Irrigation_Jabal: "Орошение Джабаля"
 TRP_Irrigation_Jabal_desc: "Для поддержки сельского хозяйства не помешало бы расширить оросительную программу, чтобы прекратить засушивание наших территорий."
 TRP_Agricultural_Processing_Industry: "Сельскохозяйственные изделия"
 TRP_Agricultural_Processing_Industry_desc: "Сельское хозяйство само по себе играет важную роль в большой системе продовольствия, а если мы расширим производство потребительских товаров, то в будущем сможешь в прямом смысле пожинать большие плоды."
 TRP_Misrata_Munition_Factory: "Завод боеприпасов в Мисрате"
 TRP_Misrata_Munition_Factory_desc: "Нашему военно-промышленному комплексу не помешает новый завод боеприпасов в Мисрате. Постройка должна быть выполнена в ускоренном порядке."
 TRP_Standardise_Equipment: "Стандартизация военного снаряжения"
 TRP_Standardise_Equipment_desc: "Вооружение в республики состоит из разнородного ассортимента, что не дает нам эффективно снабжать войска. Стандартизация снаряжения решит задачу и позволит организовать снабжение на более высоком уровне."
 TRP_Shuffle_Military_Cabinet: "Перестановки в военном кабинете"
 TRP_Shuffle_Military_Cabinet_desc: "Настало время для нового высшего командования, которое предоставит свежие идеи и доктрины. Это улучшит нашу военную мощь." 
 TRP_Limited_Conscription: "Триполитанская воинская повинность"
 TRP_Limited_Conscription_desc: "Закон о призыве на данный момент слишком слаб, потому если мы хотим стабильного прироста рекрутов для нашей армии, необходимо ввести новую воинскую повинность."
 TRP_Ottoman_Military_Doctrine: "Изучение османской военной доктрины"
 TRP_Ottoman_Military_Doctrine_desc: "Османы не могли бы добиться того, чего имеют, благодаря лишь удаче. Именно мастерство ведения войны помогло им в своих завоеваниях. Изучение их политики поможет нам улучшить собственную."
 
 TRP_Strengthen_Turkish_Ties: "Укрепить связи с Османами"
 TRP_Strengthen_Turkish_Ties_desc: "Отношения между Триполитанией и Портой всегда были непростыми из-за далекого расположения и незначительного населения турков. В отличие от других арабов, мы не верит в полное уничтожение турецкого государства. Наоборот, мы надеемся на потенциальное сотрудничество на равных условиях. Турция может быть ослаблена, но все еще держит тузы в рукаве."
 TRP_Kouloughli_Cultural_Program: "Культурная программа кулугли"
 TRP_Kouloughli_Cultural_Program_desc: "Кулугли - потомки турков, что поселились в Ливии после османских кампаний. В глазах нового турецкого правительства эти люди символизируют симбиоз между турецкой и арабской культурами, кухнями, братствами, а также возможности будущих турецко-триполитанских отношений."
 TRP_Military_Mission: "Пригласить турецких военных атташе"
 TRP_Military_Mission_desc: "Наша военной машине не хватает специалистов. Если мы пригласим турецких советников, то сможем усилить наш военный потенциал."
 TRP_Turko-Tripolitanian_Economic_Union: "Турецко-триполитанский экономический союз"
 TRP_Turko-Tripolitanian_Economic_Union_desc: "Триполитанская экономика очень слаба. Если бы мы заключили экономический союз с турками, то наши товары смогли бы получить доступ на их рынок."
 TRP_Anti_Colonial_Committee: "Сотрудничать с антиколониальным комитетом"
 TRP_Anti_Colonial_Committee_desc: "Коммунарский комитет по антиколониальному сотрудничеству помогает нашим людям и всем тем, кто страдает под сапогом империализма. В наших интересах начать с ними сотрудничать."
 TRP_Phalanstere: "Участие в Фаланстере"
 TRP_Phalanstere_desc: "Триполитании очень не достает научной базы, поэтому сотрудничество с Фаланстере необходима для ускорения наших исследований."
 TRP_Industrial_Assistance: "Экономическая помощь Интернационала"
 TRP_Industrial_Assistance_desc: "Интернационал выразил готовность инвестировать в нашу экономику, чтобы расширить объем нашего производства. Это будет как нельзя кстати. "
 TRP_Tripolitanian_Railroads: "Восстановить триполитанские железные дороги"
 TRP_Tripolitanian_Railroads_desc: "Плачевное состояние экономики Триполитании и общий недостаток средств внутри Османской империи затрудняли развитие промышленности. Ни по одному сектору это так не видно, как по железным дорогам, состоящая лишь из нескольких коротких путей около столицы. В военное время очевидно тактическое преимущество при открытии североафриканского фронта, потому коммунарские инженеры начали переговоры с нашим правительством, чтобы соединить порты Мисраты и Триполи с тунисской границей."
 TRP_Arms_Acquisition: "Программа по закупке оружия"
 TRP_Arms_Acquisition_desc: "Интернационал предложил нам оружие и боеприпасы по низкой цене. Естественно будет, если мы примем их предложение."
 TRP_Join_Internationale: "Вступить в Интернационал"
 TRP_Join_Internationale_desc: "Настало время вступить на мировую арену и примкнуть к нашим братьям-социалистам."
 TRP_Tide_Pan_Arabism: "Волна панарабизма"
 TRP_Tide_Pan_Arabism_desc: "Мы арабы по своей натуре, значит необходимо объединиться с нашими арабскими братьями и принять волну панарабизма!"
 TRP_Arab_Educators: "Пригласить арабских просветителей"
 TRP_Arab_Educators_desc: "Нам необходимо повысить грамотность населения, а также начать его арабизацию. Для этого следует пригласить арабских просветителей."
 TRP_Cyrenaican_Cooperation: "Продвигать киренаикское сотрудничество"
 TRP_Cyrenaican_Cooperation_desc: "Наши братья на востоке такие же арабы, как и мы. Следует поддерживать с ними дружеские отношения."
 TRP_Join_Cairo_Pact: "Присоединиться к Каирскому пакту"
 TRP_Join_Cairo_Pact_desc: "Настало время для дальнейшего сотрудничества с арабскими братья - присоединимся к Каирскому пакту, авангарду панарабизма."
 TRP_Egyptian_Libyan_Union: "Предложить ливийско-египетское объединение" 
 TRP_Egyptian_Libyan_Union_desc: "Идея об объединении с арабскими братьями из Египта становятся все яснее и сильнее в нашей республике. Пришло время действовать и предложить договор об объединении."
 TRP_Trans_Saharan_Trade: "Наладить Транссахарскую торговлю"
 TRP_Trans_Saharan_Trade_desc: "Транссахарские торговые пути - фундамент нашей экономики. Необходимо сделать все, что возможно для их нормального функционирования."
 
### Ideas ###
 resistance_per_day: "Сануситская поддержка сопротивления"
 
 LBA_ottoaid: "Османская поддержка"
 LBA_ottoaid_desc: "Порта отправила существенное количество припасов, чтобы мы продолжали сражаться с нашими врагами."
 LBA_independence_war: "Ливийская война за независимость"
 LBA_independence_war_desc: "Восстаньте, братья! Никогда больше ни турки, ни европейские империи не заточат нас в кандалы! Велик Аллах! За Родину, в бой!"
 LBA_farmers: "Сельскохозяйственные разработки"
 LBA_farmers_desc: "Не плугом и сохой, а тракторами и химическими удобрениями. Наши фермеры теперь владеют по-настоящему современными сельскохозяйственными инструментами."
 LBA_support_eq_cheap: "Импровизированное снаряжение"
 LBA_support_eq_cheap_desc: "Грубо говоря, любая тряпка сгодится в бинт, если она чистая. А соколы в пустыне работают ни чуть не хуже биноклей. В общем, затянем потуже пояса, тогда наше войско сможет облегчить ношу на нашу промышленность."
 LBA_desert_warriors: "Наследие турецко-итальянской войны"
 LBA_desert_warriors_desc: "Эта пустыня — наш дом. Захватчики приходят сюда...и не больше возвращаются. Они не понимают пустыню, они не понимают, как она даёт жизнь... и как ее отнимает. И они умирают, а мы становимся сильнее. И мёртвые уже не могут поделиться приобретённой мудростью. Так что захватчики приходят снова и снова, пытаясь отобрать наши земли и наше богатство. И каждый раз мы даем им отпор!"
 LBA_oasis_defence: "Адвар"
 LBA_oasis_defence_desc: "Знать пути по бесследным пескам - непростая задача, но мы в мастерстве овладели знаниями холмов, дюн, равнин и полей нашей Родины, потому мы с уверенностью готовы перехитрить противника на нашей территории."
 LBA_gotta_go: "Путеводители племен & Мобильные силы"
 LBA_gotta_go_desc: "Наши силы знают эти земли и как их можно использовать - наш враг не смеет надееться победить нас."
 LBA_horse: "Всадники Варварийского берега"
 LBA_horse_desc: "Рейдеры и жители племен со всей земли в нашем распоряжении, готовые врываться с ошеломительным натиском во врагов Триполи."
 
 LBA_home_of_the_Senussi: "Родина Сануситского Ордена"
 LBA_home_of_the_Senussi_desc: "Зеленые горы Киренаики и пустыни Куфры являются домом для нашей интернациональной организации и Родиной Великого Сануситского Ордена. Борьба за освобождение мусульман из-под гнета европейских империалистов и возрождение мусульманской веры - главная цель нашей организации, которую можно охарактеризовать как военизированный миссионерский орден, не побоявшийся применить силу, если потребуется.\n\nСтрогость и жесткость нашей организации, чему завидуют многие, сделали из нас неоспоримыми властителями Киренаики. Будучи государством внутри государства, мы контролируем все, начиная образование и религией, заканчивая военными вопросами и безопасностью нашей экономики. Наша стойкость доказала наше преимущество во времена войны с итальянскими оккупантами. Мы сплотили наши ряды и дали отпор захватчикам с такой свирепостью, что воодушевили всех арабов от Магриба до Машрика."
 LBA_home_of_the_Senussi2: "Родина Сануситского Ордена"
 LBA_home_of_the_Senussi2_desc: "Зеленые горы Киренаики и пустыни Куфры являются домом для нашей интернациональной организации и Родиной Великого Сануситского Ордена. Борьба за освобождение мусульман из-под гнета европейских империалистов и возрождение мусульманской веры - главная цель нашей организации, которую можно охарактеризовать как военизированный миссионерский орден, не побоявшийся применить силу, если потребуется.\n\nСтрогость и жесткость нашей организации, чему завидуют многие, сделали из нас неоспоримыми властителями Киренаики. Будучи государством внутри государства, мы контролируем все, начиная образование и религией, заканчивая военными вопросами и безопасностью нашей экономики. Наша стойкость доказала наше преимущество во времена войны с итальянскими оккупантами. Мы сплотили наши ряды и дали отпор захватчикам с такой свирепостью, что воодушевили всех арабов от Магриба до Машрика."
 LBA_ottoman_naval_penetration: "Османское морское превосходство"
 LBA_ottoman_naval_penetration_desc: "Хотя наш орден правит Киренаикой, мы должны признать, что не имеем какого-либо влияния над морем. Османы контролируют пути от Бенгази и Триполитании в полной мере. Османские военные базы в Бенгази, остатки их владений в Восточной Ливии, также формирует наш наиважнейший торговый центр, чего османские представители и торговцы естественно опасаются. Такое положение дел тормозит нашу экономику, так как караваны, путешествующие между Сахелем, Суданом, Египтом и Ливией не могут тягаться с современной инфраструктурой Порты."
 LBA_trans_saharan_trade: "Транссахарская торговля"
 LBA_egyptian_mission: "Египетская военная миссия"
 LBA_mujahideen: "Моджахеды Киренаики"
 LBA_mujahideen_desc: "Отдаем дань почтения храбрым моджахедам Киренаики! Аллаху Акбар!"
 LBA_tribal_loyalty: "Племенная преданность"
 LBA_tribal_organisation: "Племенная организация"
