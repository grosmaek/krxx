### Events ###
 libya.1.t: "Эмират Киренаика"
 libya.1.d: "Сануситский Орден, основанный великим Мухаммадом ибн Али ас-Санусси в 1843 году, стал синонимом Киренаики и ее власти. Хотя номинально мы часть Османской империи, а проникновение городской элиты Бенгази в Зеленые горы стабильно растет, нам удалось сохранить нашу независимость в течение почти что 100 лет. В борьбе с грязными империалистами мудрые наставники вели нас в бой против европейцев от пустынь Ваддая до оазисов Сивы. Когда итальянская армия вторглась в Триполитанию в 1911 году, мы сражались бок о бок с нашим Халифов, дабы дать отпор превосходящей армии противника. Мы не переставали сражаться даже когда турки отдали Ливию спустя всего несколько месяцев. Наши отношения с турками всегда были... сложными, если быть честными, так как хотя мы и присоединились к их силам в 1911 и 1915 годах, очевидно, что Порта не желает видеть независимую административную единциу в составе своих владений. Тем не менее, когда Вельткриг закончился победой Османов, перегруженная и обанкротившаяся империя была вынуждена сдаться, так как не имела средства на борьбу с нашим усилившимся послевоенным правительством, ограничившись номинальным правлением своих бюрократов из Бенгази.\n\nПо окончанию войны мало что происходило в Киренаики, так как статус-кво тормозит какое-либо развитие в регионе. Небольшие перемены произошли в 1933, когда наш великий лидер Ахмед Шариф ас-Санусси умер от старости, оставив правление своему сыну. Смерть такой ключевой фигуры в нашей истории поспособствовало началу трений между панисламскими сторонниками прошлого великого наставника и сануситскими принцами, покинувшие страну после османской победы, которые видят в Идрисе законного наследника."
 libya.1.a: "По коням!"
 
 libya.2.t: "[LBA.GetLeader] недееспособен"
 libya.2.d: "Лично ведя войско в бой против сил, лояльных французам в Северном Чаде, наш Великий Лидер понес серьезный урон в области головы после того, как его лошадь подстрелили прямо под ним. Хотя сейчас и непонятно как эта травма повлияет на его здоровье из-за отсутствия специализированных врачей в нашем государстве, эта ситуация побудила сторонников Идриса объявить о голосовании среди сануситских принцев по поводу возвращения законного наследника из египетского изгнания.\n\nОднако они встретились с серьезным сопротивлением со стороны близких другей и командиров прошлого великого лидера. Последние видят в этом ничто иное как захват власти принцами, дабы расширить свое влияния и вытеснить панисламистов. Ведомые Умаром аль-Мухтаром, ветераном чадской и итало-турецкой войн, эта клика может представлять серьезную проблему для принцев."
 libya.2.a: "Наступают смутные времена"
 
 libya.3.t: "Идрис выступил на Третьем арабском конгрессе"
 libya.3.d: "В попытке заполучить поддержку иностранцев для своей претензии на Киренаикский Эмират, Идрис воспользовался Египетским арабским конгрессом, чтобы изменить отношение ведущих людей и политиков арабского мира. Принц сануситской династии Саид Хилаль аль-Сануси из Джагбуба всецело поддерживает Идриса и тоже посетил египетскую столицу, скорее всего чтобы обсудить план действий для захвата трона его Родины. Хотя Египет скорее всего поддержит принца в изгнании, большинство глаз смотрят на Бенгази, где представители Халифа докладывают османскому правительству Константинополя о намечающемся кризисе престолонаследия."
 libya.3.a: "Этим иноземцам не должно быть дела до наших внутренних проблем!"
 
 libya.4.t: "Интриги в Бенгази"
 libya.4.d: "Видимо Египет поставил перед собой цель восстановить Идриса на киренаикский трон, так как используя свои связи в Бенгази он начал подкупать поддержку различных племенных вождей и сомневающихся сануситских принцев. Однако их усилия будут напрасны, если им не удастся убедить стареющего Умара аль-Мухтара, что стойко стоит за недееспособного аль-Зубаяра. Чтобы решить эту 'проблему', начали поступать грязные предложения, чтобы получить преимущество для Идриса, в том числе и убийство аль-Мухтара посредством яда.\n\nЕсли заговор удастся, то может последовать непредсказуемое, так как союзники аль-Мухтара скорее всего объединятся против такого жестокого предательства."
 libya.4.a: "Заговор удался!"
 libya.4.b: "Аль-Мухтару удается выжить"
 
 libya.5.t: "Аль-Мухтар умер"
 libya.5.d: "Смерть пожилого аль-Мухтара была лишь вопросом времени, но многие довольно быстро примчались к его угасающему эти последние несколько дней телу. Известный предводитель сануситских войск, уважаемый всеми человек, его смерть - серьезный удар в такие неспокойные времена. Церемония в Адждабии собрала множество людей, желающих последний раз попращаться с героем. Османский принц Фуад, лидер турецких сил в Ливии во времена Вельткрига, одним из первых отправил послание нашему правительству с чевствованием его друзей и товарищей, а Константинополь вспоминал его доблесть в войне с исключительной честью.\n\nСо смертью нашего самого выдающегося защитника больного аль-Зубаяра вряд ли кто-то встанет на пути Идриса. Однако все еще остаются сторонники сопротивления, указывающие на внезапную кончину их лидера, обвиняющие сторонников Идриса в отравлении. Но задержка похорон запрещена по мусульманским традициям, а потому у них нет никаких доказательств."
 libya.5.a: "Вся Киренаика отдает честь нашему герою!"
 
 libya.6.t: "Покушение на аль-Мухтара"
 libya.6.d: "Беспокойство распространяется по всей Киренаики после того, как было раскрыто покушение на Умара аль-Мухтара его близкими советниками. Он разгневан таким наглым нападением и не менее оскороблен выбором оружия - ядом, что выбирают исключительно трусы. Теперь аль-Мухтар открыто обвиняет сануситских принцев в заговорах и нечестных действиях. Не секрет, что главнокомандующий и так не любил принцев, в которых он видел лишь предателей Санусси и приверженцев всего низменного. Будет ли это нападение иметь последствия еще непонятно, но если Мухтар захочет отомстить, принцам вскоре не поздоровится."
 libya.6.a: "Это просто возмутительно!"
 
 libya.7.t: "Саид Абид аль-Сануси приглашает Идриса в Куфру"
 libya.7.d: "Со всем серьезным сопротивлением по отношению к сторонникам Идриса, Саид Абид аль-Сунаси из Куфры отправил послание в Каир, приглашая вернуться законного наследника. Идрис быстро ответил и прибыл в Куфру со своей гвардией, чтобы официально занять трон Киренаики. Сотни киренаикцев в Куфре заполнили улицы, дабы лицезреть приезд их эмира. Но все еще не ясно, разделяют ли такой энтузиазм жители Зеленой горы и племя мурабтинов-масамиров."
 libya.7.a: "Да здравствует Верховный Правитель!"
 
 libya.8.t: "Гражданская война в Киренаике"
 libya.8.d: "Разгневанные покушением на аль-Мухтара, племенной союз, образующий сануситское государство, развалился. Теперь бывшие соратники обнажили мечи друг против друга, каждый за свое. Умар аль-Мухтар однако никого не звал к борьбе, тем более открыто заявил, что любые враждебные действия от его лица должны немедленно прекратиться, дабы не усугубить ситуацию и не превратить все это в братоубийственное кровопролитие. Но жребий брошен, и уже не видно конца этой войне.\n\nСитуация выглядит удручающе для соратников Идриса, так как их трусливые действия шокировали бедуинов, кои всегда ценили честь и справедливость. Пассивность и декаденство принцев всегда были камнем преткновения для нормализации отношений между ними и решительных командиров Ордена, готовых действовать. В итоге все это вылилось в открытое насилие."
 libya.8.a: "Благослови Аллах на скорый конец этой войны!"
 
 libya.9.t: "Поражение сануситских принцев"
 libya.9.d: "Внутриплеменной конфликт, причиной которого стала попытка убийства Умара аль-Мухтара, пришел к своему заключению сегодня после того, как решительная атака на религиозную столицу Джагбуб была сорвана бегством последнего принца Саида Хилаля аль-Сануси, решивший сохранить себе жизнь, а не рискнуть последним сражением. С его уходом, сторонники аль-Зубаяра объявили себя победителями. Однако Великий Правитель скорее всего не поправится, потому власть сосредоточилась у регентского совета.\n\nДля решения вопроса правления совет решил распустить самих себя и провозгласить Умара аль-Мухтара официальным регентом при эмире. Хотя сначала он отказался, учитывая его пожилой возраст и ухудшение здоровья, его убедили два его близких друга: аль-Фадиль Бу-Умар и Юсуф Бу-Рахиль."
 libya.9.a: "Пусть он оберегает мир на наших землях!"
 
 libya.10.t: "Годовщина Римского мира"
 libya.10.d: "Всего двадцать лет назад мы победили колонизаторов, когда немецкие и австрийские войска вынудили Италию пасть на колени. Празднование годовщины проводится сегодня во всех крупных городах. Мы вспоминаем не только кто мы были, но и кем мы могли бы стать!"
 libya.10.a: "Великий день!"
 
 libya.11.t: "Война за независимость началась!"
 libya.11.d: "К бою! Ливия уже готовится к неизбежной контратаке турецких войск, а наши люди собираются отстоять наши идеалы как никогда прежде. Даже из-за рубежа, например, из Туниса, готовы присоединиться к нашей борьбе за освобождение, хотя мы не можем знать точно в чьих интересах они это делают: тунисского бейя, французов или своих собственных."
 libya.11.a: "Вперед! К победе!"
 
 libya.12.t: "Антиимпериалистическая риторика"
 libya.12.d: "С каждым днем все больше и больше людей здесь и за рубежом поддерживают наши речи против колониализма и империализма. Уже скоро мы получим поддержку даже со стороны синдикалистов и республиканцев по освобождению Африки. Все видят жадность и алчность немцев и французов."
 libya.12.a: "В бой!"
 
 libya.13.t: "Что насчет французской атаки на Марокко?"
 libya.13.d: "Марокко, разъединенной от остальных каирских союзников, понадобится любая помощь в предстоящей битве! Мы должны прислать им людей и оружие, чтобы гарантировать победу!"
 libya.13.a: "Это союзник которого мы не можем потерять."
 libya.13.b: "Не стоит торопиться при принятии таких рискованных решений."
 
 libya.14.t: "Ливийская помощь!"
 libya.14.d: "Наши друзья из Ливии отправили припасы и людей для поддержки войны против вероломных французских захватчиков!"
 libya.14.a: "Ура!"
 
 libya.15.t: "Конфликт в Джабале"
 libya.15.d: "Между двумя крупными племенами саадитов Киренаикаи: Браса и Авагир, - вспыхнул конфликт, причиной которого стали земельные владения. Авагиры, по численности больше чем Саади, в последнее время собирали очень хороший урожай, из-за чего их население возросло, и они решили прибрать к рукам земли Брасы, чтобы накормить своих людей. Это разозлило Брасу, и они созвали мурабтинских воинов, чтобы показать силу и остановить агрессию.\n\nУже был открыт огонь, но пока, к счастью, без жертв. Такое положение дел очень неудачно, так как Сануситскому Ордену не удается угодить обоим сторонам конфликта."
 libya.15.a: "Помочь брасам, это их земли!"
 libya.15.b: "Помочь авагирам, мы не можем потерять их поддержку!"
 
 libya.16.t: "Пограничный конфликт в Западном Египте"
 libya.16.d: "После неудачного инцидента между абьядатским торговцев и джвазийским соплеменником, видимо отношения между Киренаикой и племенам Западного Египта вновь накалились. Мурабтины отправились в рейд, целью которого было отмщение и восстановление чести абьядатов. Они увели дюжины баранов и разграбили посты около нашей границы. Страшась египетских представителей в Сиве, они требуют решения проблемы и взывают нас положить конец междоусобицам, иначе они начнут действовать против нас в оазисном городе."
 libya.16.a: "Компенсировать потери джвази"
 libya.16.b: "Наказать абьядатов"
 libya.16.c: "Это не наше дело"
 
 libya.17.t: "Рабство на центральноафриканском маршруте"
 libya.17.d: "Несмотря на попытки колониальных держав и Османов запретить рабство и побороть его повсеместное использование в Магрибе, несостоятельность расширения влияния османского правительства на весь ливийский регион побудил к возрождению древних маршрутов, соединяющих Сахель и Магриб. В основном они пролегают через Чад и Судан. Город-оазис Куфры уже начал развиваться в качестве торговой столицы, его постоянно посещают караваны, а в самом городе организуются аукционы, чтобы распространить их 'продукцию' по всему Магрибу.\n\nПризывы из-за рубежа решить проблему слышатся все чаще, но представители Порты ничего не могут сделать, чтобы положить конец этой бесчеловечной деятельности. Тем не менее, вряд ли торговлю закроют в ближайшем времени, так как она приносит существенный доход Ордену, а он тем самым может расширить свое влияние на юг в Миттельафрику."
 libya.17.a: "Все так и никак иначе"
 
 libya.18.t: "Османский экономический спад"
 libya.18.d: "Внутренний рынок Османской империи был подвергнут существенным ударом, причиной которому стал крах рынка Германской империи, и последующий спад импорта сельскохозяйственной продукции в Европу.\n\nОтголоски этого кризиса достигли Зеленых гор Киренаики, где фермеры стали свидетелями падения цен на свою продукцию на бенгазийских рынках. Наш экспорт и так незначителен и возможен лишь в прекрасных урожайных годах, потому экономика не сильно пострадала. Однако торговцы боятся, что это может стать началом конца караванной торговли."
 libya.18.a: "Прискорбно"
 
 libya.19.t: "Великая встреча племен Киренаики"
 libya.19.d: "Как было сделано несколько десятилетий назад, наш великий лидер созвал племена Кирнеаики как в наших владениях, так и с Западного Египта. Может большинство проблем и споров между двумя группами были давно решены, недавние обострения вынудили нас вновь собрать племена и восстановить дружеские связи и поддержку.\n\nСобрание в Джагбубе принесло свои плоды, и все представители вернулись домой с уверенностью, что проблемы решены. Однако также были призывы со стороны сануситского правления сделать это мероприятие более частым, но их отвергли, так как племена боятся лишней централизации."
 libya.19.a: "Узы сотрудничества усиливают нас всех!"
 
 libya.20.t: "Французская атака на завии"
 libya.20.d: "Французы отправили отряд глубоко в Сахару, чтобы провести рейд по нашим оазисам. Тем самым, они в самом бесстыдном виде попытались остановить распространение нашего влияния среди последователей. При поддержке с воздуха и с современным оружием, наших воины ихваны не имели шанса остановить их, но мы смогли нанести значительный ущерб по французскому войску перед тем, как отступить в пустыню."
 libya.20.a: "Мы проиграли битву, но не войну!"
 
 libya.21.t: "Потерян караван"
 libya.21.d: "Катастрофа в Сахаре: целый караван бесследно исчез среди пустынных дюн. По расписанию он должен был прийти еще прошлую неделю, но на следующей станции по его маршруту никого не последовало. Состоящий из сотен верблюдов, его потеря очень обеспокоила торговцев.\n\nКараван перевозил богатства Африки, стоимость потери довольно значительная, а потому торговцы просят помощи у местных завий в надежде, что те покроют их расходы."
 libya.21.a: "Поможем им в их несчастье"
 libya.21.b: "У нас нет на это средств"
 
 libya.22.t: "Разграблен караван"
 libya.22.d: "Несмотря на наши усилия по защите караванов, группа рейдеров смогла победить нашу охрану и захватила ценности, перевозимые одним из караванов. Хотя это проблема торговцев, это также и удар по нашей репутации и уверенности в способности предоставить защиту для транссахарских путей."
 libya.22.a: "Черт!"
 
 libya.23.t: "Франция дает отпор в Томбукту"
 libya.23.d.lba: "Чтобы заполучить контроль за Южным поясом, правительство Алжира послало Сенегальских тиральеров в город в надежде уменьшить наше влияние. Арест торговцев, связанных с нами, конфискация их товара и поджог наших завий, из-за чего все наши братья были вынуждены бежать или прятаться, пока батальон не вернется к себе."
 libya.23.d.nfa: "Чтобы заполучить контроль за Южным поясом, мы послали Сенегальских тиральеров в город в надежде уменьшить сануситское влияние в регионе. Арест торговцев, связанных с ними, конфискация их товара и поджог их завий, из-за чего все их приспешники были вынуждены бежать или прятаться, пока наш батальон не вернется домой."
 libya.23.a: "Темный день для Ордена"
 libya.23.b: "Светлый день для Франции"
 
 libya.24.t: "Поиск Зерзуры"
 libya.24.d: "Мифический оазис-город Зерзура, по слухам расположенный в глубине ливийской пустыни, давно не дает покоя европейских исследователям. В письменах, датируемых еще XIII веком, авторы говорят о 'белоснежном как голубь' городе, называя его 'Оазис крохотных птиц'. В Китаб аль Канузе Зерзура описывается как город в Сахаре, полный сокровищ дремлющих короля и королевы, которые стерегул черные великаны, не давая никому подойти близко.\n\nЭкспедиция по поиску города была отправлена британцем Ральфом Бэгнолдом, но египетская революция положила конец его рвениям. Тем не менее, ветеран Вельткрига автро-венгерской армии Ласло Алмаши зажегся идеей и теперь просит разрешения у османского правительства в Бенгази для начала его экспедиции."
 libya.24.a: "Он всего лишь гонится за сказками" 
 
 libya.25.t: "Падение Мисраты"
 libya.25.d: "Центр турецкого общества в Триполитании и де-факто столица региона с конца Вельткрига, Мисрата пала. Это последний гвоздь в гроб представительства Порты в Ливии. Изгнание османских войск однако открыл серьезный вопрос о будущем нашего государства, так как все три региона Ливии (Триполитания, Феззан и Киренаика) по-своему смотрят на будущее нации.\n\nФеззан, будучи в страхе перед экономическим и демографическим превосходством Триполитании, вынуждены согласиться на федеративное государства, в котором они сохранят свою автономию. Однако в Киренаике думают иначе: они считают, что Триполитания и Киренаика должны остаться двумя независимыми государствами, тем самым продвигая идеи Эмирата Киренаики, установившейся во времена Вельткрига. В Триполитании ситуация еще более сложная. Хотя многие и поддерживают союз всех трех государств, тем самым формируя Ливию, они осуждают федеративное государство, так как это способствует слабому правительству, неспособному на решение проблем. Другая большая группировка против объединения региона вообще, считая, что только республиканская модель правления подходит Триполитании, так как они жестко контрастируют с теократической формой Киренаики."
 libya.25.a: "Вместе мы сделаем Ливию великой!"
 libya.25.b: "Предоставить Триполитании независимость"
 libya.25.c: "Предоставить Триполитании независимость (Играть за Триполитанию)"
 
 libya.26.t: "Формирование политических партий"
 libya.26.d: "Хотя в Киренаике и слабо верят в политику партий из-за своей строго теократической структуры, Триполитания все-таки много ближе к Османам, а потому вбрала в себя те изменения и демократизацию, что произошли в ходе революции младотурков в 1908 году. Либералы, консерваторы, социалисты и многие другие имели достаточно времени, чтобы развиться и заложить фундамент современной Ливийской Ассамблеи.\n\nТакой расклад привел к созданию трех главных блоков власти, в основном состоящих из бывших османских бюрократов и сильных городских династий. Националистическая партия, ведомая Ахмадом Факихом Хасаном, позаимствовала идеи кемалистов, тем самым ратуя за унитарное Ливийское государство, в котором религия будет убрана с политической арены. Они хотят отказаться от Сануситов как института, видя в них лишь вред для развития нации, но не имеют нужного веса для борьбы. Национальный Конгресс, под предводительством Башира аль-Саадави, - их главная оппозиция, символизирующая хрупкий союз берберский и арабских интересов, который готовы к сотрудничеству с Сануситами для лучшего будущего ЛИвии. Они также поддерживают идею унитарного государства, но готовы не торопиться с этим, лишь бы нация пришла к стабильности. Наконец, мы имеем Рабочую партию Башира бин Хамза. Они отрицают любые компромисы с Сануситами, считая тех пережитками прошлого и антиливийским институтом. Хотя их роль незначительна по сравнению с двумя другими блоками, многие боятся поддержки Интернационала и влияния французских и итальянских активистов в городах Триполитании."
 libya.26.a: "Борьба за власть началась"
 
 libya.27.t: "Местные власти подняли налоги"
 libya.27.d: "Чувствуя легкую прибыль с караванской торговли, местные власти начали требовать большую долю с путешествующих торговцев в обмен на проход через их территорию и припасы с их оазисов. Наша завия пыталась вмешаться в разногласие, но скорее всего они не отступят, если конечно мы не компенсируем им убытки."
 libya.27.a: "Компенсируйте их 'убытки'"
 libya.27.b: "Закроем на это глаза"
 
 libya.28.t: "Местный муфти закрыл завию"
 libya.28.d: "Местные члены улеммы, уставшие от расширения влияния Сануситского Ордена и их воинственного настроя, объединились с местными правителями, чтобы закрыть завию и избавиться от сануситского влияния. Хотя это и значительно затруднит выполнение наших планов в регионе, наш Орден доказал, что с легкостью компенсирует потери сразу же, как альянс улеммы и армии распадется."
 libya.28.a: "Мы еще вернемся!"
 
 libya.29.t: "Неожиданная встреча"
 libya.29.d: "Караван из Куфры, вернувшись домой, рассказывает историю о встрече с одиноким бедуинским мальчиком. Он появился из ниоткуда вместе с лисом, который по-видимому был им приручен. Попросив главного из каравана нарисовать ему овцу, после некоторого непонимания, ему дали рисунок коробки, сказав, что его овца находится в ней. Удивительно, но мальчик сказал, что это как раз то, что ему было нужно.\n\nПосле этого он путешествовал с караваном несколько дней, рассказав, что он принц из далеких земель, в которых он чистил вулканы и пропалывал семена баобабов, а затем влюбился в розу, что посадил на другой планете, но теперь хочет домой. Через несколько дней мальчик внезапно исчез из лагеря и спустя несколько часов поисков был найден мертвым от укуса змеи."
 libya.29.a: "Любой конец - это лишь начало чего-то другого."
 
 libya.30.t: "Вторая экспедиция Алмаши"
 libya.30.d: "Потерпев неудачу в поисках мифического города Зерзуры, Ласло Алмаши запросил новое разрешение от османских представителей в Бенгази на исследование Южной Ливийской пустыни, а также поддержке в исследовании возможных 'корректировок границы' в угоду Порте. Путешествие от Вади-Хальфы в Судате до Увайната, а затем до Эль-Фашера ветеран проведет в компании принца Фердинанда из дома Лихтенштейнов."
 libya.30.a: "Пусть кафир позабавится"
 
 libya.31.t: "Подъем панарабизма"
 libya.31.d: "Несмотря на то, что в Киренаике отсутствуют какие-либо политические партии, небольшая группа молодых граждан в городском центре Дерны и Бенгази продвигают идеи современных арабских мыслителей Египта. Создавая политические кружки, читая тексты и настраивая радио на Каир, эти молодые желают внедрения Киренаики в великое Арабское государства, в идеале управляемое из Каира.\n\nБолее того, они ставят под вопрос необходимость шариата в современном обществе, совмещая в себе турецкую и египетскую вафды и стремясь к светскому государству."
 libya.31.a: "Потерянное поколение!"
 
 libya.32.t: "Рост экспорта пустынного стекла"
 libya.32.d: "Ливийское пустынное стекло - мистический материал, по слухам имеющий внеземное происхождение. Недавно на него поднялся спрос среди европейских высших слоев общества после возобновления египетской археологической отрасли. В большом количестве находящийся в коллекции Тутанхамона, найденной в 1923 году, а также во множествах украшений и ювелирных изделиях, самые богатые из богатых положили глаз на этот редчайший материал на планете, который находят только в глубине ливийской пустыни."
 libya.32.a: "Интересно"
 
 libya.33.t: "Перекресток судьбы"
 libya.33.d: "Мечи наконец обнажены, два самых могущественных государства Ближнего Востока схлестнулись в битве. Как и многие сейчас вынуждены выбирать между Египтом и Османами, в Киренаике также поднимают этот вопрос. Наша армия хотя небольшая и не такая современная, как двух исполинов, все равно может сыграть ключевую роль в конфликте.\n\nМнения разделились: если идти против Халифа, то это с одной стороны предательство панисламистских идеалов, которые так хранит наш Орден, но с другой стороны в последнее время все сильнее видна слабость Халифата и османской политики, а продвижение светского общества и турецкого превосходства - угроза нашему эмирату."
 libya.33.a: "Срок годности Османской империи давно истек!"
 libya.33.b: "Мы встанем на стороне Халифа"
 libya.33.c: "Это не наша война"
 
 libya.34.t: "Киренаика сохраняет нейтралитет"
 libya.34.d: "С началом войны в Леванте наше верхновное командование надеялось использовать Сануситский Орден в Киренаике для удара с фланга по египтянам и быстро закончить войну. Однако их надежды расстаяли, потому как [LBA.GetLeader] отказался поддерживать в войне султана, называя этот конфликт исключительно между Египтом и Турцией, а потому не в интересах Киренаики."
 libya.34.a: "Если они не с нами, то против нас!"
 libya.34.b: "Прискорбно, ничего не скажешь"
 
 libya.35.t: "Аль-Мухтар умер"
 libya.35.d: "Известный предводитель сануситских войск, уважаемый всеми человек, его смерть - серьезный удар в такие неспокойные времена. Церемония в Адждабии собрала множество людей, желающих последний раз попращаться с героем. Османский принц Фуад, лидер турецких сил в Ливии во времена Вельткрига, одним из первых отправил послание нашему правительству с чевствованием его друзей и товарищей, а Константинополь вспоминал его доблесть в войне с исключительной честью.\n\nWСо смертью наиболее ревнивого панисламиста и ливийского националиста началась новая эпоха нестабильности в Киренаики, так как хоть он и назначил своего приемника, многие сомневаются, сможет ли он управлять Киренаикой так же, как это делал аль-Мухтар."
 libya.35.a: "Вся Киренаика отдает честь своему герою!"
 
 libya.36.t: "Крах Французской колониальной империи"
 libya.36.d: "Катастрофа поразила Французское реакционное государств когда коалиция из арабских государств, племен и националистических движений получили преимущество из вакуума власти, добившись своей независимости. Хотя французская колониальная армия достойно сражалась, правительство не видела иного выбора, кроме как покинуть Африку после падения европейских центров в Оране, Алжире, Константине и Тунисе.\n\nЭтот день, который уже назван самым темным в истории Франции, видимо навсегда определил судьбу французов, что и так уже висели на волоске после французской революции в 1919 году."
 libya.36.a: "Сможет ли Франция восстановиться?"
 
 libya.37.t: "Победа Сануситского Ордена!"
 libya.37.d: "Также, как мы поступили с итальянскими захватчиками, были оттеснены османские турки обратно в море, а Киренаика наконец-то освобдилась от их влияния. Это поистине великий день для всех ливийцев и Ордена в том числе. Однако стоит вопрос: стоит ли нам продолжать борьбу, чтобы вытеснить турков и из Машрика?"
 libya.37.a: "Покончим со страданиями"
 libya.37.b: "Вместе с нашими союзниками мы возьмем Алеппо!"
 
 libya.38.t: "Расширение сети Завии"
 libya.38.d: "Обширная сеть лоджей Завии давно доказала свою эффективность. Теперь наши друзья из [From.GetNameDef] расширили эту сеть, предоставив нам доступ к еще большему количеству ресурсов. Это, несомненно, поможет нам в борьбе против империализма!"
 libya.38.a: "Действительно полезно."
 
### Ottoman related events
 librev.1.t: "Всеобщее восстание в Феззане"
 librev.1.d: "Пока война между Сануситами и Османами идет полным ходом, различные племена Феззана объединились с Джагбубом. Хотя они и малочисленны, вся провинция стала неподконтрольной, а после поражения гарнизона в Мурзуке, из Триполи последовал приказ войскам отступить в Триполитанию."
 librev.1.a: "Это пустяки!"
 
 librev.2.t: "Гражданская война в Джабале"
 librev.2.d: "Племена по всей Триполитании чувствуют возможность освободиться из-под Османского правления. Это привело к гражданской войне между сторонниками нашего режима и теми, кто примкнул к Сануситам.\n\nИмея только гарнизоны в Мисрате и Триполи, скорее всего мы потеряли власть почти над всем регионом."
 librev.2.a: "Мы еще вернемся!"
 
 librev.3.t: "Падение Бенгази"
 librev.3.d: "Османский гарнизон был вынужден сдаться наступающей сануситской армии после того, как на улицах Бенгази начались стычки между проосманскими и антиосманскими силами. Пожар, причина которого до сих пор не установлена, уже оставил в руинах восточную часть города, вынудив жителей бежать к берегам, где османские корабли выступили в качестве спасительных шлюпок.\n\nС потерей Бенгази османское правление в Киренаики окончательно пало. Европейское и турецкое меньшинство в страхе перед кровавыми Сануситами решили покинуть город."
 librev.3.a: "Ужасно"
 
 librev.4.t: "Сануситы восстановили эмират"
 librev.4.d: "Несмотря на попытки ливийских гарнизонов противостоять Сануситскому Ордену, они не могли окончательно разбить движение, которое бежало все дальше и дальше в пустыню, но никогда не сдавалось. Египетские войска уже пересекли Синай, потому многие из арабских солдат османской армии начинают колебаться в своей верности. Аристократы, племенные и военные деятели Киренаики уже посадили Идриса I на трон. Будет их восстание успешным или очередным неудобством - решится в будущем, а пока это действительно серьезная угроза нашим владениями в Триполитании."
 librev.4.a: "К оружию!"
 
### Триполитанск events
 trp.1.t: "Триполитания ищет поддержку"
 trp.1.d: "В отличие от наших других провинций в Машрике и Египте, население Триполитании никогда не разделяло ненависть к позднему османскому правительству. Их отдаленность от столицы и мягкая политика Порты в регионе привела к обширной автономии, тем самым националистические идеи никогда не находили поддержку. Разделенные между светской и племенной жизнью, лишь немногие триполитанци видели свое государство отдельно от Османов.\n\nС распадом Османской империи Триполитания столкнулась с проблемой государственного строительства, так как у нее нет средств на создание самообеспеченной экономики. Поэтому они предложили Турции программу по взаимопомощи, культурному обмену и усилению экономических связей."
 trp.1.a: "Мы приветствует триполитанских братьев"
 
 trp.2.t: "Создание турецко-триполитанского экономического союза"
 trp.2.d: "Недели согласований между представителями правительств [773.GetCapitalVictoryPointName] и Триполи закончились празднованием, так как турецкий Великий Визирь посетил Триполи в ознаменование исторического договора. Связывая судьбы двух наций, был основан таможенный союз с незамедлительным эффектом. Более того, турецкими компаниями были обещаны инвестиции для восстановления гибнущей триполитанской экономики, а также прямые авиаперевозки, которые соединят две столицы."
 trp.2.a: "Мы сильны когда едины!"
 
 trp.3.t: "Сотрудничество с Триполитанским Свободным Национальным блоком"
 trp.3.d: "Свободный Национальный блок благодаря своим проинтернациональным речам и почитанием синдикализма, заставил сильных мира сего повернуть свои головы на до этого совершенно неинтересное место на карте - Триполи. Без какой-либо промышленности, неграмотное и владеющее крохотным количеством ресурсов, однако довольно удобно расположенное государство Триполитания может быть полезным для предотвращение угроз со стороны пье-нуар.\n\nВ связи с этим наблюдатели со всего Интернационала отправились в Триполи в надежде, что нация вступит в союз. Но несмотря на рвение их лидера - Факиха Хасана, многие наши соотечественники сомневаются, что Триполи может стать равноправным членом, а не придатком. Тем более, что так называемые 'социалистические' идеалы, которые продвигает СНБ, с натяжкой можно назвать социалистическими."
 trp.3.a: "Однако же мы благодарны им за их труд"
 
 trp.4.t: "Триполитания желает вступить в Фаланстере"
 trp.4.d: "Правительство энергичного Факиха Хасана в Триполи обменялись любезностями с Интернационалом, дабы напрямую призвать к помощи. Понеся ущерб после распада Османской империи без того неокрепшая экономика Триполитании покатилась вниз.\n\nЧтобы поправить ситуацию, не получив помощи ни от членов Кирского пакта, ни от Германского союза, они теперь просят Интернационал помочь своим товарищам на другом конце Средиземноморья. Однако недостаток истинного социализма в нации смущает антиколониальный комитет, потому как хотя правительство Хасана и принимает похожие программы об отделении религии и поддержке профсоюзов, радикальная трансформация общества скорее всего не произойдет. 
 trp.4.a: "Это наш долг помочь павшему!"
 trp.4.b: "А нам-то что с этого будет?"
 
 trp.5.t: "Триполитания желает вступить в Интернационал"
 trp.5.d: "Вслед за экономической помощью и военной поддержкой Интернационала, был предложен план по сотрудничеству между ливийскими властями и наши Верховным командованием и открытием фронта против пьер-нуаров в Северной Африке, а также общая поддержка алжирского сопротивления в их борьбе за неазвисимость и победой над репрессивным режимом. Однако есть сомнения, особенно по поводу возможности триполитанской армии выдержать натиск алжирских войск. Если у них не получится и Триполи потерпит поражение, мы потеряем важного партнера в африканском сопротивлении."
 trp.5.a: "Мы будем сражаться бок о бок за свободную Африку!"
 trp.5.b: "Не стоит торопиться при принятии таких решений"
 
 trp.6.t: "Интернационал отказал"
 trp.6.d: "Не желая обсуждать вопрос вхождения Триполитании в Интернационал, французское правительство отослало наших представителей до тех пор, пока они окончательно не сформируют стратегию по отношению к Магрибу."
 trp.6.a: "Это немыслимо!"
 
 trp.7.t: "Триполитания желает вступить в Каирский Пакт"
 trp.7.d: "Не желая компрометировать свое правительство пока разрыв между Киренаикой и Триполитанией не будет устранен, сегодня правительство Триполи наконец официально объявило о своем желании принять участие в Каирском пакте. Поддерживая арабское дело, Триполитанско-египетская партия за объединение скорее всего сыграло существенную роль, а потому мы должны следить за ними более тщательно, если собираемся расширить владения на запад."
 trp.7.a: "Добро пожаловать в Пакт!"
 trp.7.b: "Будет лучше, если они будут придерживаться нейтралитета"
 
 trp.8.t: "Каир отказал"
 trp.8.d: "Не желая обсуждать вопрос вхождения Триполитании в Интернационал, каирское правительство отослало наших представителей до тех пор, пока они окончательно не сформируют стратегию по отношению к Магрибу."
 trp.8.a: "Это немыслимо!"
 
 trp.9.t: "Триполи предлагает объединение"
 trp.9.d: "Новое правительство Триполи, отчаянно поддерживая панарабские идеи, заявило о необходимости союза между их нацией и Египтом, в котором они видят новую столицу Аравии. Многие в Египте поддерживают дальнейшее развитие арабских идеалов, однако другие ставят под сомнение ценность объединения с бедной нестабильной неграмотной провинции."
 trp.9.a: "Мы принимаем предложение!"
 trp.9.b: "Давайте не будем торопиться"
 
 trp.10.t: "Будущее Триполитанской республики"
 trp.10.d: "С объявлением о создании новой Первой Триполитанской республики встал вопрос о том, какой путь мы выберем.\n\nСвободный Национальный блок Факиха Хасана уже давно не дает покоя обществу своими посланиями о современном, сильном арабском государстве. Его идеи нашли сторонников среди молодого поколения, который выросли на вранье старой системы Порты, а теперь слушают революционные речи по радио Свободный Каир и Арабский фронт за освобождение в Париже.\n\nТем не менее, их революционные речи и сомнительное отношение к вере не убедили людей старой закалки. Объединенный Национальный фронт, основанный на племенных союзах, обещаем быть сильным правительством с превеликим уважением к вере, тогда как также стойко следуя арабскому делу.\n\nОднако есть еще самый большой город Триполитании Мисрата, где непоколебимо преданный Османам бывший командир Рамадан аль-Сувайхли представляет серьезную угрозу демократическим принципам других партий. Его влияние на остатки бывшей османской армии до сих пор значительно, а его репутация ветерана Вельткрига не вызывает сомнений среди триполитанцев. Многие боятся, что он может закрепить себя и своих соратников во власти 'во благо всей Триполитании'."
 trp.10.a: "Свободный Национальный блок получил контроль"
 trp.10.b: "Объединенный Национальный фронт занял правительство"
 trp.10.c: "Аль-Сувайхли принял власть"
 
