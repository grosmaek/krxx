 LBA_Senussi_Network_dc_desc: "Пусть мы и позиционируем себя как самостоятельный эмират, очевидно, что Сануситский Орден формирует центральное правительство. Суфитский Орден, основанный великим Санусси в начале 19-го века, поддерживает идеи антиимпериализма и возврата к исламским традициям. Он уже широко распространился по всей Северной Африке через обширную сеть обителей, или завий.\n\nЭти обители не только предоставляют духовное направление и религиозное обучение, но и служат остановками для отдыха на Транссахарском торговом пути, предоставляют защиту для местных обществ, а также формируют экономические центры.\n\n§OУровень I§! §Yзавий§! будет предоставлять следующие бонусы:\n    - Открывает решение об §Yоткрытии торговых путей§! \n    - Добавляет §R-10%§! §Yподчинения§! в провинции\n    - Добавляет §R+10%§! §Yцели сопротивления§! провинции\n    - Предоставляет §G+30§! §Yсануситских добровольцев§! каждую неделю\n\n§OУровень II§! §Yзавий§! предоставляет следующие бонусы:\n    - Открывает улучшение: §YТорговые посты§! §OУровня II§! \n    - Открывает решение о §Yвооружении повстанческих группировок§!\n    - Добавляет §R-30%§! §Yфактора военнообязанного населения§! провинции\n    - Добавляет §R-30%§! §Yфактора доступных слотов для строительства§! провинции\n    - Добавляет §R-30%§! §Yфактора местного населения§! провинции\n    - Предоставляет §G+100§! §Yсануситских добровольцев§! каждую неделю"
 
