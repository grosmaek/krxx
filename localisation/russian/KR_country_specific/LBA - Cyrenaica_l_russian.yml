### Decisions ###
 LBA_White_Peace_Cyrenaican_Revolt: "Киренаикский мятеж"
 LBA_White_Peace_Cyrenaican_Revolt_desc: "Маски сняты, Порта и Сануситский Орден наконец столкнулись в последний раз. Хотя правительство Киренаики не желает владеть всей Ливией, если война окажется удачной, у них может проснуться аппетит."
 LBA_Pacify_Tripolitania: "Умиротворить Триполитанию"
 LBA_Pacify_Tripolitania_desc: "Светские проблемы, племенные конфликты и республиканские идеи набирают обороты в Триполитании, что побуждает всю провинцию ввергнуться в пучину бесконечного хаоса. Наш долг установить порядок, сануситский порядок."
 LBA_Form_Ifriqiya: "Основать Ифрикию"
 LBA_Form_Ifriqiya_desc: "Веками место властителя Африки было свободно. Наши земли были всего лишь пешкой в игре великих турков, мало напоминая те золотые времена, когда наш край приносил развитие и богатство в мир. Но под нашим правлением мы восстановим прошлое. Ифрикия наконец под властью законного правителя - короля Идриса I!"
 LBA_Move_Capital_Benghazi: "Переместить столицу в Бенгази"
 LBA_Move_Capital_Benghazi_desc: "Экономический и политический центр Киренаики освобожден, празднование великой победы проходит по всей стране - это ясный символ того, что мы покончили с Османской империей. Да здравствует Сануситский Орден!"
 LBA_Move_Capital_Tripoli: "Переместить столицу в Триполи"
 LBA_Move_Capital_Tripoli_desc: "Могущественный и самый населенный город Ливии - Триполи, центр всей Триполитании, ключевое место в ливийской политике. Если мы хотим избежать теневого правительства в западных провинциях, было бы разумно переместить столицу в Триполитанию."
 
 LBA_Weapon_Smuggling_dc: "Покровители Транссахарской торговли"
 LBA_Weapon_Smuggling_dc_desc: "Хотя Ливия почти не представляет экономической ценности, ее пахотные земли, составляющие менее чем 5% от общей территории, играют ключевую роль в Транссахарской торговой сети. Оазисы Феззана и Киренаики предоставляют все необходимое для долгих путешествий к Сахелю, тогда как города и поселки на Триполитанском побережье направляют маршрут между Египтом и Западным Магрибом.\n\nПриход европейских держав и провал Османской интервенции в арабские территории нанесли серьезный ущерб по торговым путям, что по сути кровь нашего общества. Французские колонисты на западе закрыли границы для наших торговцев после мелких стычек между сануситами и французскими гарнизонами в Чаде и Нигере.\n\nКоллапс французского государства и британская революция восстановила сеть, так как желание развалить остатки французских колоний только усилилось. Тем временем далеко на юге, немецкая Миттельафрика выступает в качестве поставщика для контрабанды и покупателя на черном рынке оружия.\n\n§gБонус зависит от длины пути или от модификаторов, разблокируемых с помощью дерева фокусов.\n\n§YДоступные пути§!:\n§OБенгази§! - [LBA.cyr_siwa]\n§OБенгази§! - §OКуфра§! - [LBA.cyr_murzuq] - [LBA.cyr_tuat]\n§OБенгази§! - §OКуфра§! - [LBA.cyr_murzuq] - [LBA.cyr_bilma] - [LBA.cyr_timbuktu]\n§OБенгази§! - §OКуфра§! - [LBA.cyr_wadai] - [LBA.cyr_nigeria]\n§OБенгази§! - §OКуфра§! - [LBA.cyr_wadai] - [LBA.cyr_cameroon]\n§OБенгази§! - §OКуфра§! - [LBA.cyr_wadai] - [LBA.cyr_congo]"
 
 LBA_Benghazi_Harbour: "Порт Бенгази"
 LBA_Benghazi_Harbour_desc: "Издревле известный своей охотой на морских губок, порт Бенгази теперь наиважнейшая морская остановка на Африканском побережье Османской Империи, а также величайшая верфь всей Ливии."
 LBA_Siwa_Oasis: "Оазис Сивы"
 LBA_Siwa_Oasis_desc: "Сивийский оазис наполнен руинами древних каменных крепостей, возвышающихся над городом. Местные воды будут восполнять силы наших людей и верблюдов."
 LBA_Kufra_Oasis: "Оазис Куфры [1009.trading_post_level_indicator]"
 LBA_Kufra_Oasis_desc: "Куфрийский оазис служил редутом для Сануситов во времена опасностей. Именно здесь было организовано сопротивление против французских империалистов с юга. Теперь это безопасный рай для усталых караванщиков." 
 LBA_Murzuq_Oasis: "Оазис Марзука [273.trading_post_level_indicator]"
 LBA_Murzuq_Oasis_desc: "Эй, ты. Не спишь? Ты - нарушитель границы, так? Надо ж тебе было налететь прямо на османскую засаду - они и нас поймали, и ворюгу этого."
 LBA_Tuat_Oasis: "Оазис Туата"
 LBA_Tuat_Oasis_desc: "Туатские воды дают жизнь обширному числу акров финиковых пальм. Угощайтесь!"
 LBA_Timbuktu_Oasis: "Город Томбукту"
 LBA_Timbuktu_Oasis_desc: "Золотой город Томбукту - сокровищница знаний и религиозных учений. Мавзолей мощей святых притягивает пилигримов со всей Сахары и дальше."
 LBA_Bilma_Oasis: "Оазис Бильмы [910.trading_post_level_indicator]"
 LBA_Bilma_Oasis_desc: "'Вот как работает Управляющий караваном 1936' - Идрис I"
 LBA_Wadai: "Город Абеше, Ваддай [515.trading_post_level_indicator]"
 LBA_Wadai_desc: "Крепость сторожит прошлую столицу Ваддая, являясь проходом для караванов на юг. Здешние рынки переполнены торговцами и их товарами."
 LBA_Congo: "[1025.owner.GetAdjective] Котловина Конго"
 LBA_Congo_desc: "Густые тропические леса конголезской котловины - типичное зрелище для наших людей."
 LBA_Cameroon: "[927.owner.GetAdjective] Камерун"
 LBA_Cameroon_desc: "Зеленистые холмы Камеруна является прекрасным местом для скрытых сделок с нашими немецкими контрабандистами оружия."
 LBA_Nigeria: "[558.owner.GetAdjective] Нигерия"
 LBA_Nigeria_desc: "Наши торговые партнеры рассказывают о красотах белого берега Лагоса. Там, далеко на побережье, совершенно другой океан, чем тот, в котором мы ходим на своих пустынных кораблях."
 
 LBA_waf_Timbuktu_Bilma_Caravan: "Западно-африканский караван §CТомбукту - Бильма§!"
 LBA_waf_Timbuktu_Bilma_Caravan_desc: "Ваше благородие, госпожа разлука,\nМы с тобой родня давно, вот какая штука.\nПисьмецо в конверте, погоди, не рви...\nНе везет мне в смерти, — повезет в любви!"
