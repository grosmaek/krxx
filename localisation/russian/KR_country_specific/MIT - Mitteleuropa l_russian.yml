 MIT_generic_infrastructure_idea: "Поддержка инфраструктурных проектов"
 MIT_generic_infrastructure_idea_desc: "Предлагать дешевые кредиты на инфраструктурные проекты и отправлять консультантов по строительству из Германии в государства-члены."
  
 MIT_generic_infrastructure_improved_idea: "$MIT_generic_infrastructure_idea$"
 MIT_generic_infrastructure_improved_idea_desc: "$MIT_generic_infrastructure_idea_desc$"
  
