 ### Events ### 
 germany_mitteleuropa_events.1.t: "Саммит Комиссии Миттельевропы: выборы повестки дня"
 germany_mitteleuropa_events.1.d.no_voting: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичного обсуждения, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время из [ MIT.GetNameDef], также будет решать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nОднако, похоже, никаких предложений не было вынесено на обсуждение, поэтому саммит прошел без принятия каких-либо важных решений."
 germany_mitteleuropa_events.1.d.unanimous: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время представляет [ MIT.GetNameDef], также будет решать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nПредложение, выдвинутое председателем, не нашло конкурентов, поэтому оно будет реализовано."
 germany_mitteleuropa_events.1.d.two_agendas: "Делегаты из всех государств Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время представляет [ MIT.GetNameDef], также будет решать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nЕсть два предложения, получившие значительную поддержку государств-членов, что, к сожалению, означает, что не все могут быть удовлетворены сегодняшним решением комиссии, однако это зависит от председателя."
 germany_mitteleuropa_events.1.d.two_agendas_chairman: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время представляет [ MIT.GetNameDef], также будет решать, какое из многочисленных предложений будет реализовано бюрократическими органами.\n\nНа столе находится предложение, пользующееся значительной поддержкой государств-членов, однако, если они сочтут его неприемлемым, председатель имеет возможность отменить интересы государств-членов и выбрать свои собственные."
 germany_mitteleuropa_events.1.d.three_agendas: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичных дискуссий, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии по странам Миттельевропы, который в настоящее время представляет [ MIT.GetNameDef], также будет решать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nЕсть три предложения, получившие значительную поддержку государств-членов, что, к сожалению, означает, что не все могут быть удовлетворены сегодняшним решением комиссии, однако это зависит от председателя."
 germany_mitteleuropa_events.1.d.three_agendas_chairman: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время представляет [ MIT.GetNameDef], также будет решать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nНа столе находятся два предложения, получившие значительную поддержку государств-членов, однако, если они сочтут их неприемлемыми, председатель имеет возможность отменить интересы государств-членов и выбрать свои собственные."
 germany_mitteleuropa_events.1.d.four_agendas: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии по странам Миттельевропы, который в настоящее время представляет [ MIT.GetNameDef], также будет решать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nНа столе находятся три предложения, пользующиеся значительной поддержкой государств-членов, однако, если они сочтут их неприемлемыми, председатель имеет возможность отменить интересы государств-членов и выбрать свои собственные."
