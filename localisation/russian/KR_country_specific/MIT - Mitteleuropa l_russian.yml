 germany_mitteleuropa_events.5.t: "Саммит Комиссии Миттельевропы: повестка дня председателя выбрана"
 germany_mitteleuropa_events.5.d.supported: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичного обсуждения, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время является представителем [ MIT.GetNameDef], должен выбрать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nВопреки голосованию, они решили поддержать повестку дня, которую сами предложили — к счастью, мы их поддержали, поэтому мы также получаем некоторые преимущества."
 germany_mitteleuropa_events.5.d.not_supported: "Делегаты всех стран Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время из [ MIT.GetNameDef], должен выбрать, какие из многочисленных предложений будут реализованы бюрократическими властями.\n\nБросая вызов голосованию, они решили поддержать повестку дня, которую сами предложили, а не нашу."
 germany_mitteleuropa_events.5.a: "Хорошо."
 germany_mitteleuropa_events.5.b: "Как они смеют!"
  
 germany_mitteleuropa_events.6.t: "Саммит Комиссии Миттельевропы: [ MIT_next_chairman.GetAdjective] Вызов лидерам"
 germany_mitteleuropa_events.6.d: "Поступили новости от Комиссии Миттельевропы - [ MIT_next_chairman.GetNameDef] возглавил вотум недоверия нашему руководству. Из-за различных разочарований в нашем руководстве этот вызов получил достаточно большую поддержку среди государств-членов, и нам придется его рассмотреть. Мы можем принять этот вызов и разрешить выборы нового председателя - однако, если у нас самих будет большое влияние, мы можем просто проигнорировать вызов."
 germany_mitteleuropa_events.6.a: "Признать поражение."
 germany_mitteleuropa_events.6.b: "Они, должно быть, шутят!"
  
 germany_mitteleuropa_events.7.t: "[ MIT_next_chairman.GetNameDefCap] берет на себя руководство"
 germany_mitteleuropa_events.7.d.new_leader: "Мы добились успеха. После длительных дебатов в рамках конференции Миттельевропы предыдущий председатель, представлявший [ MIT_previous_chairman.GetNameDef], ушел в отставку и позволил представителю из нашей страны избраться в качестве своего преемника. Теперь мы контролируем работу Миттельевропы ."
 germany_mitteleuropa_events.7.d.others: "После длительных дебатов в рамках конференции Миттельевропы предыдущий председатель, представлявший [ MIT_previous_chairman.GetNameDef], ушел в отставку и позволил представителю из [ MIT_next_chairman.GetNameDef] избраться в качестве своего преемника. Теперь они контролируют работу Миттельевропы ."
 germany_mitteleuropa_events.7.a: "Отлично!"
  
 germany_mitteleuropa_events.8.t: "[ MIT_previous_chairman.GetNameDefCap] бросает вызов лидерству"
 germany_mitteleuropa_events.8.d.new_leader: "Вызов действующему председателю Комиссии Миттельевропы, представляющему [ MIT_previous_chairman.GetNameDef], во главе с нами, был проигнорирован, несмотря на то, что он получил большинство поддержки. Они были вынуждены потратить значительные ресурсы во время вызова, но остаться у власти."
 germany_mitteleuropa_events.8.d.others: "Вызов действующему председателю Комиссии Миттельевропы, представляющему [ MIT_previous_chairman.GetNameDef], во главе с [ MIT_next_chairman.GetNameDef], был проигнорирован, несмотря на то, что он получил большинство поддержки. Они были вынуждены потратить значительные ресурсы во время вызова, но остаться у власти."
 germany_mitteleuropa_events.8.a: "Это возмутительно!"
  
 germany_mitteleuropa_events.11.t: "Грядет голосование Миттельевропы "
 germany_mitteleuropa_events.11.d.not_voted_yet: "Следующая конференция Миттельевропы должна состояться в течение следующего месяца. Учитывая, что будет обсуждаться ряд конкурирующих повесток дня, было бы разумно, если бы мы как можно скорее приняли решение о том, что мы должны поддержать на конференции."
 germany_mitteleuropa_events.11.d.last_chance: "Следующая конференция Миттельевропы должна состояться в течение следующего месяца. Учитывая, что будет обсуждаться ряд конкурирующих повесток дня, было бы разумно убедиться, что мы поддержали лучший для нас вариант на конференции."
 germany_mitteleuropa_events.11.a: "Понятно."
  
 germany_mitteleuropa_events.20.t: "Выход из Миттельевропы "
 germany_mitteleuropa_events.20.d.defunct: "В результате нашего членства в Миттельевропе мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получив некоторые преимущества, такие как торговля и взаимная оборона. Эти соглашения больше не действуют. Германия пала, и поэтому союз Миттельевропы больше не ограничивает нас никакими мерами."
 germany_mitteleuropa_events.20.d.socialist: "В результате нашего членства в Миттельевропе мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получив некоторые преимущества, такие как торговля и взаимная оборона. Эти соглашения больше не действуют. Наш народ восстал и установил социалистический режим, сделав их недействительными."
 germany_mitteleuropa_events.20.d.war_with_GER: "В результате нашего членства в Миттельевропе мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получив некоторые выгоды, такие как торговля и взаимная оборона. Эти соглашения больше не действуют. Поскольку мы находимся в состоянии войны с Германией, они были разорваны с предубеждением."
 germany_mitteleuropa_events.20.d.kicked_out: "В результате нашего членства в Миттельевропе мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получив некоторые выгоды, такие как торговля и взаимная оборона. Эти соглашения больше не действуют. Разозлив правительство в Берлине, мы разорвали их по соглашению кайзера."
 germany_mitteleuropa_events.20.d.allied_with_rival: "В результате нашего членства в Миттельевропе мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получив некоторые преимущества, такие как торговля и взаимная оборона. Эти соглашения больше не действуют. Из-за изменения нашей геополитической ориентации наши связи с Германией были разорваны."
 germany_mitteleuropa_events.20.d.left_mitteleuropa: "В результате нашего членства в Миттельевропе мы невероятно интегрировались в блок, взяв на себя ряд обязательств, а также получив некоторые преимущества, такие как торговля и взаимная оборона. Эти соглашения больше не действуют. Последние из них были аннулированы дипломатическим соглашением с Германской империей сегодня, и мы снова являемся свободной страной."
 germany_mitteleuropa_events.20.a: "Почему мы вообще подписали половину из них?"
  
 germany_mitteleuropa_events.21.t: "[FROM.GetNameDefCap] покидает Миттельевропу!"
 germany_mitteleuropa_events.21.d.socialist: "[FROM.GetNameDefCap] сегодня разорвал последние связи с Миттельевропой - левая революция в их стране подтолкнула их к разрыву с нами и нашей сферой влияния. Любые планы, которые мы могли иметь в отношении их страны, должны быть оставлены на время."
 germany_mitteleuropa_events.21.d.allied_with_rival: "[FROM.GetNameDefCap] сегодня разорвал последние связи с Миттельевропой - их правительство решило покинуть нашу сферу влияния и обратиться к одному из наших соперников. Любые планы, которые мы могли иметь в отношении их страны, должны быть оставлены на время."
 germany_mitteleuropa_events.21.d.left_mitteleuropa: "[FROM.GetNameDefCap] сегодня разорвал последние связи с Миттельевропой - их правительство решило покинуть нашу сферу влияния, сославшись на эксплуататорский характер таможенного союза. Любые планы, которые мы могли иметь в отношении их страны, должны быть на время оставлены."
 germany_mitteleuropa_events.21.a: "Предатели!"
  
 germany_mitteleuropa_events.1000.t: "Миттельевропа возвращается к деятельности"
 germany_mitteleuropa_events.1000.d: "После начала экономического кризиса, вызванного крахом фондового рынка в черный понедельник, заставившего Германию отвлечься от иностранных дел на весь прошлый год, центрально европейский таможенный союз, более известный как Миттельевропа, вернулся к деятельности. Вновь проводятся саммиты министров иностранных дел организации, каждый из которых направлен на координацию экономик альянса и упрощение потока товаров. Со временем Миттельевропа расширилась до нескольких официальных и неофициальных сфер деятельности - и интересы государств-членов могут заставить ее помочь в той или иной области.\n\nКонечно, некоторые интеллектуалы и политики представляют себе немного больше и мечтают о возможности реформировать организацию и создать что-то новое... Немецкая экономическая гегемония? Исполнение общеевропейских мечтаний? Время покажет."
 germany_mitteleuropa_events.1001.d: "Центрально европейский таможенный союз, более известный как Миттельевропа, вернулся к действиям. Снова проводятся саммиты министров иностранных дел организации, каждый из которых имеет целью координацию экономик альянса и облегчение потока товаров. Со временем Миттельевропа расширилась до нескольких официальных и неофициальных сфер деятельности - и интересы государств-членов могут заставить ее помочь в той или иной области.\n\nКонечно, некоторые интеллектуалы и политики представляют себе немного больше и мечтают о возможности реформировать организацию и создать что-то новое... Немецкая экономическая гегемония? Исполнение панъевропейских мечтаний? Время покажет."
 germany_mitteleuropa_events.1000.a: "Хорошо."
  
 germany_mitteleuropa_events.1002.t: "Система директив"
 germany_mitteleuropa_events.1002.d: "Конференция Миттельевропы одобрила внедрение системы директив для организации работы учреждений, контролирующих бюрократические органы Миттельевропы. Директивы — это резолюции Комиссии Миттельевропы по некоторым целям или проектам — они обязательны к достижению в течение определенного времени, но их реализация ложится на государства-члены независимо, сохраняя свою автономию во внутренних делах. Это несколько повысит эффективность Миттельевропы ."
 germany_mitteleuropa_events.1002.a: "Понятно."
  
 germany_mitteleuropa_events.1003.t: "Суд Миттельевропы"
 germany_mitteleuropa_events.1003.d: "Комиссия Миттельевропы создала наднациональный суд, которому будет поручено толкование конфликтов между национальным законодательством и условиями членства в нашем общем рынке. Кроме того, их собрание уважаемых ученых-юристов сможет помочь государствам-членам в гармонизации их правовых систем друг с другом, если они когда-либо попросят об этом."
 germany_mitteleuropa_events.1003.a: "Понятно."
  
 germany_mitteleuropa_events.1004.t: "Система регулирования"
 germany_mitteleuropa_events.1004.d: "Конференция Миттельевропы одобрила внедрение системы регулирования для организации работы учреждений, контролирующих бюрократические органы Миттельевропы. Регламенты — это резолюции Комиссии Миттельевропы, которые обязательны для соблюдения всеми государствами-членами, независимо от их позиции по политике. Это несколько повысит эффективность Миттельевропы, но также расширит влияние Германии."
 germany_mitteleuropa_events.1004.a: "Понятно."
  
 germany_mitteleuropa_events.1005.t: "Растущая бюрократия Миттельевропы в Берлине"
 germany_mitteleuropa_events.1005.d: "Комиссия Миттельевропы начала перемещать почти все бюрократические учреждения организации в Берлин, и все больше и больше государственных служащих, работающих в организации, теперь нанимаются из немецких клерков в городе. Это начало все больше и больше смещать интересы организации в сторону немецких интересов, что склонило чашу весов в пользу Германии."
 germany_mitteleuropa_events.1005.a: "Понятно."
  
 germany_mitteleuropa_events.1006.t: "Дирекция по обеспечению соблюдения"
 germany_mitteleuropa_events.1006.d: "Конференция Миттельевропы одобрила создание Дирекции по обеспечению соблюдения Миттельевропы. Этой дирекции будет поручено наблюдение за выполнением Регламентов во всех государствах-членах, и она будет иметь возможность выносить выговоры государствам, а также устанавливать санкции в отношении государств-членов, которые не выполняют введенные Регламенты. Это усилит контроль Германии над Миттельевропы."
 germany_mitteleuropa_events.1006.a: "Понятно."
  
 germany_mitteleuropa_events.1007.t: "Конференциальный контроль над институтами"
 germany_mitteleuropa_events.1007.d: "Конференция Миттельевропы одобрила изменения в назначении важных должностных лиц в бюрократических институтах Миттельевропы. Вместо назначения с исключительной прерогативой президента, теперь им потребуется одобрение Консультативной ассамблеи, что означает, что парламентарии и представители государств Миттельевропы будут иметь большее влияние на направление блока."
 germany_mitteleuropa_events.1007.a: "Понятно."
  
 germany_mitteleuropa_events.1008.t: "Европейская зона свободного передвижения"
 germany_mitteleuropa_events.1008.d: "Конференция Миттельевропы одобрила создание Центральноевропейской зоны свободного передвижения — дополнительного уровня к институтам Миттельевропы. Эта организация обяжет все государства-члены сократить пограничный контроль на внутренних границах блока, что позволит торговле и транспорту между государствами перемещаться в основном беспрепятственно. Проверка документов и другие меры безопасности по-прежнему будут существовать, но эта реформа значительно сократит правила и время ожидания в поездках между государствами-членами, как для товаров, так и для частных лиц."
 germany_mitteleuropa_events.1008.a: "Я всегда хотел посетить Европу..."
 germany_mitteleuropa_events.1008.b: "Мы хотели бы отказаться."
  
 germany_mitteleuropa_events.1009.t: "Европамарка"
 germany_mitteleuropa_events.1009.d: "Конференция Миттельевропы одобрила создание Евромарки — резервной валюты для блока Миттельевропа. Это будет общая торговая валюта, которая будет использоваться для транзакций между государствами-членами блока, что облегчит торговлю между ними и повысит ее справедливость, поскольку ни одному государству-участнику не придется беспокоиться о том, что его обманут несправедливыми курсами обмена валют."
 germany_mitteleuropa_events.1009.a: "Мы присоединимся к сети Евромарки."
 germany_mitteleuropa_events.1009.b: "Мы хотели бы отказаться."
  
 germany_mitteleuropa_events.1010.t: "Банк Центральной Европы"
 germany_mitteleuropa_events.1010.d: "Конференция Миттельевропы одобрила создание Банка Центральной Европы — центрального банка для экономического блока Миттельевропы. Чтобы избежать искажения рынка неравной фискальной политикой, Банк будет учреждением, которому поручено создание общей фискальной политики для всех членов MITte Миттельевропы leuropa, которые присоединятся к Банку, — например, минимальный уровень процентной ставки среди государств-членов. Он также сможет предоставлять кредиты под низкие проценты на цели развития и консультировать государства-члены по вопросам финансовой политики."
 germany_mitteleuropa_events.1010.a: "Мы станем членом Банка Центральной Европы."
 germany_mitteleuropa_events.1010.b: "Мы хотели бы отказаться."
