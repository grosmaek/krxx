 MIT_generic_financial_bailout_idea: "Финансовая инъекция"
 MIT_generic_financial_bailout_idea_desc: "Организовать инъекцию капитала из немецких и других европейских банков в экономику государств-членов."
  
 MIT_generic_financial_bailout_improved_idea: "$MIT_generic_financial_bailout_idea$"
 MIT_generic_financial_bailout_improved_idea_desc: "$MIT_generic_financial_bailout_idea_desc$"
  
 MIT_generic_industrial_advisors: "$MIT_generic_industrial_advisors_idea$"
 MIT_generic_industrial_advisors_idea: "Промышленные советники Миттельевропы"
 MIT_generic_industrial_advisors_idea_desc: "Отправить немецких советников по промышленности и технологиям в государства-члены Миттельевропы."
  
 MIT_generic_industrial_advisors_improved_idea: "$MIT_generic_industrial_advisors_idea$"
 MIT_generic_industrial_advisors_improved_idea_desc: "$MIT_generic_industrial_advisors_idea_desc$"
  
 MIT_generic_arms_experts: "$MIT_generic_arms_experts_idea$"
 MIT_generic_arms_experts_idea: "Эксперты по вооружению Миттельевропы"
 MIT_generic_arms_experts_idea_desc: "Отправить экспертов по производству вооружений из германской имперской армии в государства-члены Миттельевропы."
  
 MIT_generic_arms_experts_improved_idea: "$MIT_generic_arms_experts_idea$"
 MIT_generic_arms_experts_improved_idea_desc: "$MIT_generic_arms_experts_idea_desc$"
  
 MIT_generic_cohesion_fund: "$MIT_generic_cohesion_fund_idea$"
 MIT_generic_cohesion_fund_idea: "Поддержка Фонда сплочения"
 MIT_generic_cohesion_fund_idea_desc: "Предоставлять средства государствам Восточной Европы для сокращения их отсталости и приближения их к западному экономическому уровню."
  
 MIT_generic_legal_reform: "$MIT_generic_legal_reform_idea$"
 MIT_generic_legal_reform_idea: "Консультанты по правовой реформе"
 MIT_generic_legal_reform_idea_desc: "Отправить консультантов из немецких университетов и судов в государства-члены Миттельевропы для предоставления консультаций по законодательству и согласования их законов с соглашениями Миттельевропы."
  
 MIT_directive_system: "$MIT_directive_system_idea$"
 MIT_directive_system_idea: "§RСоздать систему директив§!"
 MIT_directive_system_idea_desc: "Директивы — это резолюции Комиссии Миттельевропы о целях или проектах — они обязательны к достижению в течение некоторого времени, но их реализация ложится на государства-члены независимо, сохраняя свою автономию. §YНесколько улучшает эффект повесток дня.§!"
  
 MIT_consultative_assembly: "$MIT_consultative_assembly_idea$"
 MIT_consultative_assembly_idea: "§RСоздать Консультативную ассамблею§!"
 MIT_consultative_assembly_idea_desc: "Конференция министров иностранных дел будет заменена делегатами национальных парламентов, которые организуются по идеологии, а не по национальности. §YУменьшает дисбаланс сил в Конференции и увеличивает эффект расходования политической власти в механике Миттельевропы.§!"
  
 MIT_qualified_majority: "$MIT_qualified_majority_idea$"
 MIT_qualified_majority_idea: "§RВозвратить принцип квалифицированного большинства§!"
 MIT_qualified_majority_idea_desc: "Создание системы, в которой каждый голос должен получить не только большинство на Конференции, но и косвенно не менее 60 процентов от общей численности населения Миттельевропы, обеспечит Германию необходимостью вести переговоры с как можно большим количеством государств-членов, чтобы получить их одобрение, и организация станет более плюралистической."
  
 MIT_assembly_approval: "$MIT_assembly_approval_idea$"
 MIT_assembly_approval_idea: "§RДать одобрение Ассамблеи для институциональных назначений§!"
 MIT_assembly_approval_idea_desc: "Все основные назначения в администрацию Миттельевропы будут одобрены членами Конференции. §YИзменяет дух Миттельевропы.§!"
  
 MIT_regulation_system: "$MIT_regulation_system_idea$"
 MIT_regulation_system_idea: "§RСоздать систему регулирования§!"
 MIT_regulation_system_idea_desc: "Регламенты — это резолюции Комиссии Миттельевропы, которые обязательны для соблюдения всеми государствами-членами, независимо от их позиции по политике. §Y Улучшает эффективность повестки дня и увеличивает дисбаланс сил в Конференции.§!"
  
 MIT_budget_quota: "$MIT_budget_quota_idea$"
 MIT_budget_quota_idea: "§RУстановить квоту взносов в бюджет§!"
 MIT_budget_quota_idea_desc: "Все голоса на конференции теперь взвешиваются в соответствии с вкладом страны в бюджет Миттельевропы, радикально в пользу Германии, поскольку это в первую очередь ее проект. §Y Сделает механику Миттельевропы намного дешевле для действующего президента.§!"
  
 MIT_enforcement_directorate: "$MIT_enforcement_directorate_idea$"
 MIT_enforcement_directorate_idea: "§RВосстановить Директорат по обеспечению соблюдения§!"
 MIT_enforcement_directorate_idea_desc: "Создать Директорат, который будет контролировать все государства-члены и иметь полномочия налагать санкции на государства, которые не следуют правилам Миттельевропы в точности. §Y Изменить дух Миттельевропы.§!"
  
 MIT_enlargement_directorate: "$MIT_enlargement_directorate_idea$"
 MIT_enlargement_directorate_idea: "§RВосстановить Директорат по расширению§!"
 MIT_enlargement_directorate_idea_desc: "Разрешить президенту Миттельевропы приглашать страны в Миттельевропу."
  
 MIT_common_travel_area: "$MIT_common_travel_area_idea$"
 MIT_common_travel_area_idea: "§Восстановить Европейское общее туристическое пространство§!"
 MIT_common_travel_area_idea_desc: "Создать общую зону путешествий вМиттельевропе. §YИзменяет дух Миттельевропы.§!"
  
 MIT_support_local_production: "$MIT_support_local_production_idea$"
 MIT_support_local_production_idea: "Поддержка местного производства"
 MIT_support_local_production_idea_desc: "Установить правила для определенных местных продуктов, чтобы защитить их от конкуренции, вызванной созданием общей зоны путешествий."
  
 MIT_mitteleuropa_loans: "$MIT_ MITteleuropa_loans_idea$"
 MIT_mitteleuropa_loans_idea: "Кредиты Миттельевропы"
 MIT_mitteleuropa_loans_idea_desc: "Предоставлять государствам-членам дешевые кредиты от Банка Центральной Европы для национального развития."
  
 MIT_europamark: "$MIT_europamark_idea$"
 MIT_europamark_idea: "§RCоздаnm европейскую марку§!"
 MIT_europamark_idea_desc: "Создать общую резервную валюту для Миттельевропы. §YИзменяет дух Миттельевропы.§!"
  
 MIT_central_europe_bank: "$MIT_central_europe_bank_idea$"
 MIT_central_europe_bank_idea: "§RСоздать Банк Центральной Европы§!"
 MIT_central_europe_bank_idea_desc: "Создать центральный банк для Миттельевропы. §YИзменит дух Миттельевропы§!"
  
 MIT_challenge_leadership: "$MIT_challenge_leadership_idea$"
 MIT_challenge_leadership_idea: "§CБросить вызов текущему руководству§!"
 MIT_challenge_leadership_idea_desc: "Объединить государства-члены Миттельевропы, чтобы попытаться сместить текущего председателя Миттельевропы и назначить лидера оспаривающей фракции новым председателем."
  
