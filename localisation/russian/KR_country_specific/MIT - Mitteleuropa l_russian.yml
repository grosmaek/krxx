 mitteleuropa_title: "Миттельевропа"
  
 mitteleuropa_open_button: "§YМиттельевропа§!"
 mitteleuropa_open_button_desc: "[ROOT.GetMitteleuropaButtonDesc]"
 mitteleuropa_open_button_desc_enabled: "Центрально-Европейский таможенный союз, известный так же как §HМиттельевропа§!, является экономическим альянсом, объединяющим германский блок, неудобным компромиссом между превосходством Германии и прогрессивным видением общеевропейского сотрудничества. Его внутренняя структура сложна, но его ключевыми институтами являются §Конференции Миттельевропы§!, где проводится саммит делегатов всех стран-участников, который проходит каждые шесть месяцев §HКомиссия Миттельевропы §!, бюрократический орган, контролируемый странами-участниками , чьё §HПрезиденство§! переизбирается каждой конфессией n\n Миттельевропы §HTab§!, вы можете увидеть страну-Президент, все страны-участников и список потенциальных §Hповесток дня§! Для предложения на следующей конфессии. Каждая страна-участник может вложить §HПолитическую силу §! Для продвижения своей повестки дня по выбору, или попытаться стать следующим избранным §HПрезидентом Миттельевропы §!. В конце цикла и в начале следующей конференции президент выберет и активирует §Hдве§! Повестки дня из трех наиболее поддерживаемых повесток, а также свою собственную повестку дня, если они ее выбрали. Затем состоятся выборы нового президента, и цикл продолжится.\n\nКак основатель, и самая могущественная страна, §H[GER.GetNameWithFlag]§! имеет доступ к фокусному дереву, чтобы разблокировать новые типы повестки дня и инициировать реформу Миттельевропы, а также §Hсклонить конфессию в свою пользу...§!\n\nThe Presidency of MITteleuropa is held by §Y[ MIT.GetNameWithFlag]§!\nThe next meeting of the MITteleuropa Commission will happen in roughly §Y[GER.GetMitteleuropaNextElection]§!."
 mitteleuropa_open_button_desc_disabled: "§YСтанет активным в 1937 году§!."
  
