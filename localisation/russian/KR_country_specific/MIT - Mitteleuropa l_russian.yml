 germany_mitteleuropa_events.2.t: "Саммит Комиссии Миттельевропы: выбрана повестка дня-лидер"
 germany_mitteleuropa_events.2.d.supported: "Делегаты всех стран Миттельевропы собираются в Берлине для двухгодичного обсуждения, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии MITteleuropa, который в настоящее время является представителем [ MIT.GetNameDef], должен выбрать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nОни решили реализовать наиболее поддержанное предложение повестки дня, которое мы также поддержали, — получение запланированных выгод."
 germany_mitteleuropa_events.2.d.not_supported: "Делегаты всех стран Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время из [ MIT.GetNameDef], должен выбрать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nОни решили реализовать наиболее поддерживаемое предложение повестки дня вместо того, которое поддержали мы, — так что мы упускаем запланированные выгоды."
 germany_mitteleuropa_events.2.a: "Хорошо."
 germany_mitteleuropa_events.2.b: "Черт."
  
 germany_mitteleuropa_events.3.t: "Саммит Комиссии Миттельевропы: выбрана повестка дня на второе место"
 germany_mitteleuropa_events.3.d.supported: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичного обсуждения, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время является представителем [ MIT.GetNameDef], должен выбрать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nОни решили реализовать второе по популярности предложение повестки дня, которое мы также поддержали, — получение запланированных выгод."
 germany_mitteleuropa_events.3.d.not_supported: "Делегаты всех стран Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время является представителем [ MIT.GetNameDef], должен выбрать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nОни решили реализовать второе по популярности предложение повестки дня вместо того, которое поддержали мы, — так что мы упускаем запланированные выгоды."
 germany_mitteleuropa_events.3.a: "Хорошо."
 germany_mitteleuropa_events.3.b: "Черт."
  
 germany_mitteleuropa_events.4.t: "Саммит Комиссии Миттельевропы: выбрана третья повестка дня"
 germany_mitteleuropa_events.4.d.supported: "Делегаты всех государств Миттельевропы собираются в Берлине для двухгодичного обсуждения, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время является представителем [ MIT.GetNameDef], должен выбрать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nОни решили реализовать третье по популярности предложение повестки дня, которое мы также поддержали, — получение запланированных выгод."
 germany_mitteleuropa_events.4.d.not_supported: "Делегаты всех стран Миттельевропы собираются в Берлине для двухгодичных обсуждений, а также переговоров о направлении деятельности блока. Хотя будут обсуждаться сотни различных вопросов, только те, которые привлекли внимание достаточного количества государств-членов, получат необходимое им время. Председатель Комиссии Миттельевропы, который в настоящее время из [ MIT.GetNameDef], должен выбрать, какие из многочисленных предложений будут реализованы бюрократическими органами.\n\nОни решили реализовать третье по популярности предложение повестки дня вместо того, которое поддержали мы, — так что мы упускаем запланированные выгоды."
 germany_mitteleuropa_events.4.a: "Хорошо."
