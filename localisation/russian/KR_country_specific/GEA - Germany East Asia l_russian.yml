  #for Zongchang SHD: 
 Ostasien.213.d.SHD: "The German East Asian navy, the pride of the German Empire, and a symbol of the German military and naval prowess in the Pacific has fallen. With the collapse of German East Asia, the remaining German advisors, technicians, and experts in China are recalled back as they no longer have any incentive to stay in Asia. While this strengthens our national independence and removes our dependence on Germany, this indicates that Sino-German cooperation will ultimately cease for the time being. While we will still maintain cordial and friendly relations with Germany, we will no longer have access to the benefits that come with our alignment to Germany, and thus, we will have to go on our own. Thanks to the cooperation, we have modernised our forces and economy successfully, but all things must come to an end." #NT!
  #for LEP: 
 Ostasien.213.d.LEP: "Германский военно-морской флот Восточной Азии, гордость Германской Империи и символ военного и военно-морского мастерства Германии в Тихом океане, пал. С распадом Германской Восточной Азии оставшиеся в Китае немецкие советники, техники и эксперты отзываются обратно, поскольку у них больше нет стимула оставаться в Азии. Хотя это укрепляет нашу национальную независимость и устраняет нашу зависимость от Германии, это указывает на то, что китайско-германское сотрудничество в конечном итоге пока прекратится. Хотя мы по-прежнему будем поддерживать теплые и дружеские отношения с Германией, у нас больше не будет доступа к преимуществам, связанным с нашей привязкой к Германии, и, таким образом, нам придется идти своим путем. Благодаря сотрудничеству мы успешно модернизировали наши вооруженные силы и экономику, но всему приходит конец."
 Ostasien.213.a: "Одна эпоха заканчивается... другая начинается"
  
 Ostasien.214.t: "Восстановление нашего влияния в Китае"
 Ostasien.214.d: "С новым режимом, поддерживаемым Германией и созданным нашими союзниками в Китае, мы смогли восстановить наше прежнее влияние в портовых городах. Теперь мы можем возобновить наш экономический взрыв на китайском рынке, который был так грубо прерван ранее."
 Ostasien.214.a: "В Китае начинается новая эра немецкого влияния!"
  
 asiapeace.7.t: "Прибытие командующих войсками Восточной Азии"
 asiapeace.7.d: "Теперь, когда наши колонии в Восточной Азии захвачены нашими врагами, командиры их флота и гарнизона начали просачиваться в Хеймат, совершая смелые побеги на подводных лодках и дальние путешествия через Ближний Восток и Африку. Далеко не всем командирам и младшим офицерам восточноазиатского гарнизона удалось бежать, но те, кто смог, являются ветеранами войны в джунглях Малайзии и Индокитая, и будут полезны в рядах Хеера.\n\nС другой стороны, они не выполнили свой долг в Восточной Азии..."
 asiapeace.7.a: "Мы примем их с распростертыми объятиями."
 asiapeace.7.b: "Эти храбрые люди выполнили свой долг - они должны уйти на пенсию."
  
 #decisions 
 GEA_indochina_war_decisions: "Война в Индокитае"
 GEA_indochina_war_decisions_desc: "Повстанческое движение в Индокитае переросло в полномасштабную войну. Однако война против повстанцев из Вьетнама не имеет конкретного фронта. Везде есть линия фронта, и каждый крестьянин в рисовой шляпе может быть Вьетконговцем. Мы должны сделать все возможное, чтобы обеспечить победу Кайзеррейха. \n\nПредпологаемая §YСила повстанцев§! в Индокитае: §R[?INC.guerilla_activity|-0]§!\n"
 reduce_10_guerilla_tooltip: "Мы считаем что это уменьшит §YСилу повстанцев§! на §R10§!.\n"
 GEA_suppress_Tonkin: "Подавить Вьетконговцев в Тонкине"
 GEA_maintain_Tonkin_control: "Сохранить контроль в Тонкине"
 GEA_reinforce_police: "Укрепить полицейские подразделения"
 GEA_Zeppelin_decision: "Развернуть дирижабли"
 GEA_Zeppelin_decision_desc: "С развитием морской авиации, дирижабли постепенно были заменены более продвинутыми морскими патрульными самолетами в Арсенале Ост-Азии. задача морской разведки. Однако недавняя война в Индокитае породила смелую идею: использовать дирижабли для патрулирования полуострова Индокитая. Они могли бы также доставлять грузы в изолированные гарнизоны. С плохой противовоздушной огневой мощью повстанцев, это должно быть безопасным выбором."
 GEA_Fernspaher_decision: "Элитный спецотряд"
 GEA_Fernspaher_decision_desc: "Все более интенсивная война в Индокитае обнажила слабость нашей армии. В то время как наши пехотные подразделения хорошо оснащены, чтобы защитить свою позицию от врага, они слишком громоздки, чтобы бороться агрессивно и гибко. Мы могли бы выбрать элитных солдат из наших вооруженных сил, чтобы сформировать наш собственный элитный блок, дабы лучше проводить такого рода миссии."
 GEA_reintegrate_indochina: "Реинтегрировать Индокитай"
 GEA_reintegrate_indochina_desc: "Нашим силам удалось нанести поражение Вьетмину, и на данный момент он сдерживается. Однако это временное решение, и это лишь вопрос времени, когда партизаны будут готовы к реваншу. Мы должны навсегда закрепить наш контроль в этих регионах, а не просто оставить управление французским колониальным остаткам, как раньше."
 GEA_german_indochinese_reconciliation: "Германо-Индокитайское примирение"
 GEA_german_indochinese_reconciliation_desc: "Воспоминания о действиях по борьбе с повстанцами в Индокитае преследует Адмирала Хеллмута фон Мюкке, и теперь он чувствует, что он должен что-то сделать, чтобы прекратить жестокие убийства. Он хочет проводить популярную колониальную политику, предоставляя большую местную автономию и способствуя немецко-вьетнамскому процветанию. Поступая таким образом, он надеется вернуть себе сердца и умы людей в Кохинхине."
 GEA_take_east_asian_navy: "Получить контроль над Остазиатским флотом"
 GEA_take_east_asian_navy_desc: "Флот Германской Остазии, является ценным активом нашей военно-морской стратегии в Восточной Азии. Было бы лучше, если бы он был более тесно интегрирован в командную структуру Берлина."
  
 GEA_colonial_decisions: "Имперский Колониальный Офис"
 GEA_colonial_decisions_desc: "Рейхсколониал, или Имперский Колониальный Офис, является главным надзирателем немецкого колониального проекта. Таким образом, мы должны пройти через это, чтобы получить драгоценную военную технику или новую кровь от Фатерлянда."
 GEA_steal_manpower_from_home: "Запросить людей"
 GEA_steal_manpower_from_home_desc: "Поскольку наши резервы истощаются, скоро мы больше не сможем поддерживать наши подразделения в полном составе. Пришло время попросить Рейхсколониал направить нам больше призывников из дома, чтобы помочь нам в наших усилиях по продвижению интересов Кайзеррейха."
 GEA_steal_guns_from_home: "Запросить оружие"
 GEA_steal_guns_from_home_desc: "Наш запас пехотного снаряжения стал крайне скудным. Чтобы должным образом выполнять свои обязанности перед кайзером, мы должны запросить партию оружия у Рейхсколониала."
  
 GEA_help_lep_decisions: "Нанкинский кризис"
 GEA_help_lep_decisions_desc: "Различные военачальники и даже синдикалисты восстали против правительства Нанкина. Мы должны помочь им обеспечить безопасность наших инвестиций в Китае, чтобы не допустить краха китайской экономики."
 GEA_give_factories_to_lep: "Аренда завода"
 GEA_give_factories_to_lep_desc: "Мы обсудим этот вопрос СДГУВА, чтобы временно передать некоторые заводы концессий в полное распоряжение Нанкинского правительства, чтобы помочь им в их борьбе за выживание."
 GEA_give_guns_to_lep: "Дайте им оружие"
 GEA_give_guns_to_lep_desc: "Мы проследим за тем, чтобы значительная партия немецкого снаряжения была отправлена плохо оснащенным войскам Нанкинского правительства, будем надеяться что это склонит баланс сил в их пользу."
  
 GEA_development_idea: "Горные работы"
  #Change to the German spelling 'Johore' for lore-consistency: 
 GEA_develop_aluminium_deposits: "Разработка бокситовых месторождений в [846.GetCapitalVictoryPointName]."
 GEA_develop_aluminium_deposits_desc: "Наши изыскатели обнаружили богатое месторождение бокситов в штате [846.GetCapitalVictoryPointName], идеально подходящем для производства алюминия. Несмотря на то, что первоначальные затраты на добычу будут незначительными, наш прогнозируемый тоннаж стоит того."
 GEA_develop_aluminium_deposits_wtt: "Разработка бокситовых месторождений в [846.GetCapitalVictoryPointName]."
 GEA_develop_aluminium_deposits_wtt_desc: "Наши изыскатели обнаружили богатое месторождение бокситов в штате [846.GetCapitalVictoryPointName], идеально подходящем для производства алюминия. Несмотря на то, что первоначальные затраты на добычу будут незначительными, наш прогнозируемый тоннаж стоит того."
  #Change to the German spelling 'Johore' for lore-consistency: 
 GEA_develop_sarawak_oil: "Нефтяные работы в Сараваке"
 GEA_develop_sarawak_oil_desc: "Наши уровни потребления нефти в настоящее время неспособны поддержать наш флот в случае длительных военно-морских операций. Тем не менее, увеличивая местную добычу нефти на Борнео, мы можем начать накапливать запасы, чтобы предотвратить нехватку топлива."
 GEA_develop_sarawak_oil_wtt: "Нефтяные работы в Сараваке"
