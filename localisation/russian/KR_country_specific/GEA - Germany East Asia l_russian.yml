 GER_east_asian_naval_yards: "Военно-морские верфи Восточной Азии"
 GER_east_asian_naval_yards_desc: "Несколько верфей в этом штате находятся под контролем адмиралтейств стран Восточной Азии и обслуживают их флоты."
  
 ### Focuses ### 
 GEA_status_of_the_admiralty: "Статус Адмиралтейства"
 GEA_status_of_the_admiralty_desc: "После аннексии французских колоний и присоединения британских территорий, Немецкая Ост-Азия стала колониальным правительством, уникальным в своем роде, управляемая Гранд-адмиралом Хельмутом фон Мюкке и Остазиенфлотте. Мы должны пересмотреть статус нашей постоянной миссии по защите колоний от внешних агрессоров и определить, как наилучшим образом этого можно добиться."
 GEA_ostasien_force: "Восточноазиатская армия"
 GEA_ostasien_force_desc: "Армия Остазии представляет из себя гремучую смесь из местных гарнизонов, отборных немецких войск и разрозненных туземных отрядов. Мы должны подвести итоги нашего подхода, рискнуть стать более преданными морским силам, или попробовать что-то немного нестандартное?"
 GEA_request_arms_from_berlin: "Запросить оружие из Берлина"
 GEA_request_arms_from_berlin_desc: "Нам по-прежнему не хватает собственного ВПК для производства оружия, и мы полагаемся на Берлин в плане поставок. До тех пор, пока у нас не будет возможности наладить внутренние поставки, мы должны запрашивать у метрополии дополнительные винтовки."
 GEA_modern_artillery_shipments: "Поставки современной артиллерии"
 GEA_modern_artillery_shipments_desc: "Наши существующие артиллерийские орудия являются ржавыми реликвиями, устаревшими ещё во время Вельткрига. Чтобы лучше защитить наши колонии, мы должны запросить современное оружие из Берлина."
 GEA_increased_arms_supplies: "Увеличение поставок вооружения"
 GEA_increased_arms_supplies_desc: "С ростом напряженности в регионе мы должны еще больше укрепить наши силы. Мы отправим запрос в Берлин на дополнительное оборудование."
 GEA_support_the_grand_fleet: "Поддержка Великого флота"
 GEA_support_the_grand_fleet_desc: "[ROOT.GetAdjective]ая доктрина должна быть ориентирована на поддержку Великого флота, направляя его на операции, где нужны наземные войска."
 GEA_refine_our_methods: "Совершенствовать наши методы"
 GEA_refine_our_methods_desc: "'Гюнтер, убедитесь, что мы на той же частоте, что и наша чертова военно-морская артиллерия, иначе не только мои сапоги разлетятся в стороны...'"
 GEA_naval_hutier_tactics: "Морская тактика Гутьера"
 GEA_naval_hutier_tactics_desc: "Хотя именно полковник Георг Брухмюллер усовершенствовал использование артиллерии с тактикой проникновения, имя генерала Оскара фон Гутьера, как выяснилось, сохранило свое название. Похоже, что история повторилась с Корветтенкапитаном Германом Эрхардом, помогавшим в тонкой настройке морской береговой бомбардировки, и вновь Гутьер, получил своё признание."
 GEA_east_asian_marine_detachment: "Восточноазиатский отряд морской пехоты"
 GEA_east_asian_marine_detachment_desc: "Если мы хотим обезопасить наши колонии и защитить их от фанатичных агрессоров, то нам нужны люди, способные принять вызов. После завершения наших окончательных реформ мы станем силой, с которой нужно будет считаться."
 GEA_unorthodox_approach: "Нетрадиционный подход"
 GEA_unorthodox_approach_desc: "В то время как идея возвращения 'туземцев' в вооруженные силы не является новой концепцией, идея обучения их быть чуть больше, чем гарнизонными силами, прозвучала впервые. Однако, похоже, что несколько членов офицерского корпуса готовы к вызову."
 GEA_reform_the_garrisons: "Реформирование гарнизонов"
 GEA_reform_the_garrisons_desc: "Благодаря новым изменениям, наиболее способные люди будут сформированы в ядре нового [GEA.GetAdjective]ого формирования. Также кажется, что наши новые танки были обеспечены более активными офицерами этих реформ."
 GEA_local_ncos: "Местные сержанты"
 GEA_local_ncos_desc: "На немецком языке говорят не все наши местные жители, хотя он медленно вытесняет английский и даже французский. Те, кто умеют говорить по-немецки, очень хорошо себя чувствуют и обычно быстро становятся унтер-офицерами. Плюс зарплата лучше."
 GEA_east_asian_heer: "Восточноазиатский Хеер"
 GEA_east_asian_heer_desc: "Несмотря на решимость, то, что было местным гарнизоном, было преобразовано в современную армию."
 GEA_fiscal_austerity: "Финансовая строгость"
 GEA_fiscal_austerity_desc: "В связи с глобальным финансовым кризисом, который начался в Берлине, мы должны немедленно сократить наши расходы и увеличить наши доходы или же столкнуться с огромным дефицитом."
 GEA_colonial_mark: "Колониальная марка"
 GEA_colonial_mark_desc: "В отличие от наших друзей в Африке, мы никогда не предпринимали серьезных усилий для поощрения использования Остазиатской марки с момента введения собственной валюты в 1927. Путем усиленного ввода её в оборот в наших колониях мы сможем обеспечить валютное единообразие и ослабить бремя кризиса."
 GEA_share_our_burden: "Разделим наше бремя"
 GEA_share_our_burden_desc: "Местные европейские поселенцы уже давно пользуются нашей защитой и платят очень мало налогов в обмен на порядок, которым они пользуются. Но поскольку мы полагаемся на их сотрудничество в управлении колониями и не можем заходить слишком далеко, будет лучше заключить с ними соглашение."
 GEA_reinforce_colonial_bureaucracy: "Укрепление колониальной бюрократии"
 GEA_reinforce_colonial_bureaucracy_desc: "Германская Ост-Азия никогда не имела полностью функциональной администрации для реализации своей воли. Теперь, после пережитых колониальных потрясений, пришло время расширить бюрократию и установить прямое правление над нашими колониями."
 GEA_pacify_indochina: "Умиротворить Индокитай"
 GEA_pacify_indochina_desc: "Индокитай является ключевой частью Администрации Немецкой Ост-Азии и её экономическим центром. Угроза Вьетконга не оставляет нам иного выбора, кроме как укреплять регион."
 GEA_factories_of_singapore: "Фабрики в [336.GetCapitalVictoryPointName]е"
 GEA_factories_of_singapore_desc: "В настоящее время в [336.GetCapitalVictoryPointName]е отсутствует какая-либо значимая тяжелая промышленность. Некоторые немецкие корпорации заинтересованы в том, чтобы увеличить своё присутствие в Азии, но просят нашу поддержки от государства, прежде чем начать строительство. Новые заводы позволят увеличить занятость население и стабилизировать ситуацию."
 GEA_pacify_malaya: "Умиротворение Малайи"
 GEA_pacify_malaya_desc: "Малайя является яркой жемчужиной Восточной Азии и оперативным центром всей нашей администрации, но после Черного Понедельника она была нарушена насильственным мятежом. Мы должны стремиться ввести систему постов, бункеров и бастионов, чтобы успокоить местных повстанцев. Это также принесет нам пользу в случае нападения противника на суше."
 GEA_indochinese_investments: "Индокитайские инвестиции"
 GEA_indochinese_investments_desc: "Текстильные фабрики Индокитая призывают к дальнейшему финансированию для расширения производства и ввода новых методов производства одежды. Предоставление всему этому финансирования будет способствовать трудоустройству местных и принесет новые доходы в долгосрочной перспективе. Это будет способствовать экономическому подъему и стабилизации общества."
 GEA_local_arms_foundries: "Местные заводы оружия"
 GEA_local_arms_foundries_desc: "Нынешних производителей оружия в пределах нашей юрисдикции, мягко говоря, не хватает. Мы должны инвестировать в дальнейшее развитие ВПК, чтобы уменьшить нашу зависимость от отходов из Берлина."
 GEA_fiscal_austerity0: "Защита Циндао"
 GEA_fiscal_austerity0_desc: "Наши войска сражались и истекали кровью до последнего, чтобы защитить Циндао во время Вельткрига. Эти храбрые и стойкие ветераны сейчас составляют большую часть внутреннего круга клики Хельмута, и они заставляют его лучше защищать то, за что они сражались."
 GEA_authorise_local_arms_production: "Разрешить местным производить оружие"
 GEA_authorise_local_arms_production_desc: "В настоящее время многие из наших договоров запрещают местным властям и князьям устанавливать производство оружия в качестве платы за покровительство. Благодаря реформам, проведенным в основной структуре нашего правительства, мы стали рассматривать эти ограничения как устаревший архаизм."
 GEA_siamese_border_fortifications: "Укрепления на границе с Сиамом"
 GEA_siamese_border_fortifications_desc: "В то время как Королевство Сиам оказывало помощь Германской Империи во время Вельткрига, они не были вознаграждены достаточно, и теперь претендуют на наши земли. Мы должны укрепить границу на тот случай, если они решат, что оружие говорит громче слов."
 GEA_lessons_from_mittelafrika: "Укрепление связей с Миттельафрикой"
 GEA_lessons_from_mittelafrika_desc: "Миттельафрика — это наш полноценный союзник, мы оба обладаем одинаковым уровнем автономии в Империи и должны стремиться к расширению нашего сотрудничества и связей, где это возможно."
 GEA_fiscal_austerity4: "Леса Хайнаня"
 GEA_fiscal_austerity4_desc: "Хайнань является важным перевалочным пунктом для операций на юге Китая и вдоль побережья Индокитая. Мы должны стремиться укрепить его."
 GEA_counter_insurgency_lessons: "Уроки борьбы с повстанцами"
 GEA_counter_insurgency_lessons_desc: "Миттельафриканские колониальные силы имеют большой опыт жесткого и кровопролитного подавления местных повстанцев. Поскольку у нас есть серьезные проблемы с такими людьми в нашей собственной стране, мы должны просить о создании постоянного военного атташе."
 GEA_white_phosphorus_bombs: "Бомбы с белым фосфором"
 GEA_white_phosphorus_bombs_desc: "Местность Миттельафрики заполнена густой растительностью и джунглями, из-за чего они внедрили новое оружие: Flüssigkeitsbrandbombe 'Напалмовоя бомба', для бомбардировки повстанцев в густой растительности Африки. Использование в ней белого фосфора поистине захватывает дух, хотя более традиционные члены Адмиралтейства считают его воздействие на противника довольно неприятным."
 GEA_valkyries_of_the_battlefield: "Валькирии войны"
 GEA_valkyries_of_the_battlefield_desc: "Из-за плохой инфраструктуры и пересеченной местности, в которой действуют наши войска, мы часто испытываем трудности с извлечением раненых, что приводит к гибели людей от ран, которые в противном случае можно было бы лечить. Компания Фокке-Вульф обратилась к нам с возможным решением: приобрести большое количество своих последних вертолетов, которые имеют Размер достаточно большой, чтобы нести раненого человека в безопасное место."
 GEA_singapore_flying_corps: "Авиакорпус в Сингапуре"
 GEA_singapore_flying_corps_desc: "Наши нынешние воздушные силы полностью состоят из нашего отряда морской авиации. Мы должны стремиться найти и подготовить дополнительных пилотов для сухопутных ВВС."
 GEA_qingdao_airbases: "Авиабазы в [744.GetName]"
 GEA_qingdao_airbases_desc: "[744.GetName], является идеальным местом для демонстрации нашей воздушной мощи по всему региону. Теоретически, мы можем ударить по Цин, Фэнтяню и даже Японии с одной базы. Теперь мы должны попытаться расширить его, чтобы облегчить эти варианты."
 GEA_aviation_advisors: "Авиационные консультанты"
 GEA_aviation_advisors_desc: "Наши пилоты должны быть обучены в лучших условиях, чтобы удовлетворить ваши потребности, мы будем проводить воздушные военные игры в Циндао, чтобы показать нашим конкурентам, что мы имеем в виду."
 GEA_focke_wulf_ostasien: "Фокке-Вульф Остазия"
 GEA_focke_wulf_ostasien_desc: "Фокке-Вульф выразили заинтересованность в открытии восточноазиатской дочерней компании, чтобы воспользоваться нашими рабочей силой и ресурсами. Нам нужно полностью поддержать их в этом начинании."
 GEA_east_asian_fallschirmjager: "Восточноазиатские десантники"
 GEA_east_asian_fallschirmjager_desc: "Великий Адмирал фон Мюкке давно восхищался десантниками и их сильной дисциплины. Недавно он вступил в контакт с 'волком' Дитрихом Витцелем, который предложил обучать и командовать элитной дивизией здесь, на Востоке; предложение, от которого мы не можем отказаться."
 GEA_fighter_shipments: "Поставки истребителей"
 GEA_fighter_shipments_desc: "В то время как мы сейчас производим некоторые самолеты на местном уровне, мы по-прежнему нуждаемся в большем, чем мы можем в настоящее время производить. Мы попросим авиакрыло истребителей из Берлина, чтобы временно заполнить пробел в наших ВВС."
 GEA_grand_fleet: "Великий флот"
 GEA_grand_fleet_desc: "Ост-азиатский флот является крупнейшим и самым грандиозным за пределами Европы и составляет ядро нашей деятельности в Восточной Азии. Нашим главным врагом в регионе, конечно, является Японская империя и их собственный значительный флот. Они используют все свои ресурсы, чтобы тягаться с нами."
 GEA_fleet_in_being: "Воздействие флотом"
 GEA_fleet_in_being_desc: "Настоящее преимущество Океанического флота в том, что мы - превосходящая сила, и благодаря разрушительным ударам по врагу мы можем контролировать море. Мы можем гарантировать, что немецкая морская доктрина будет поддерживаться во всех флотах."
 GEA_modern_destroyers: "Улучшенные эсминцы"
 GEA_modern_destroyers_desc: "Эсминцы являются основой современного флота. Мы должны обновить и перестроить наши собственные под более современные конструкции."
 GEA_command_of_the_sea: "Контроль моря"
 GEA_command_of_the_sea_desc: "У нашего флота есть только один приоритет на будущее: победить японцев в случае войны. Это значит, что наши усилия должны быть сосредоточены на использовании их слабостей. Япония в значительной степени полагается на импорт из своих марионеток и союзников. Поэтому, стремясь нарушить торговлю, мы можем нанести огромный удар."
 GEA_colonial_battlecruisers: "Колониальные крейсера"
 GEA_colonial_battlecruisers_desc: "В то время как более крупные линкоры являются опорой немецкого флота, местному восточноазиатскому судостроению не хватает огромных доков и доступа к стали, которая есть в материковой Германии. Соответственно, мы намерены и дальше использовать крейсеры, быстрые и маневренные корабли с тяжелым вооружением, но более слабой броней."
 GEA_aviation_school: "Школа авиастроения"
 GEA_aviation_school_desc: "В то время как немецкая доктрина считает, что военно-морская авиация должна использоваться только в разведке, Великий Адмирал получили удивительную степень свободы для экспериментов. С этой целью, если он так решит, мы могли бы начать инвестировать гораздо больше времени в морскую авиацию, которая может стать будущим войны. Но это вызовет споры в Берлине."
 GEA_light_cruisers: "Легкие крейсера"
 GEA_light_cruisers_desc: "Легкие бронированные крейсеры, весящие менее 5000 тонн, довольно часто являются ключом к созданию мобильных военно-морских сил; будь то для рейдерства конвоев, доставляющих военные материалы в Японию, или сопровождения наших авианосцев в Тихом океане. Они должны стать основой нашего флота."
 GEA_carrier_conversion: "Конверсия конвоев"
 GEA_carrier_conversion_desc: "Наша экспериментальная доктрина привела к необходимости перестроить некоторые крейсера под авианосцы. Это в свою очередь, идёт в разрез с общепринятой доктриной Кайзеррейха и может вызвать подозрения в том, что мы просто пилим бюджет."
 GEA_naval_aviation_ambition: "Амбиции морской авиации"
 GEA_naval_aviation_ambition_desc: "Какими бы ни были мысли Берлина об авианосцах, даже они не будут отрицать, что самолеты имеют некоторую полезность в военно-морском контексте. Поэтому мы получили разрешение на дальнейшее развитие наземной авиации, специализирующейся на атаке судов и портов."
 GEA_form_a_naval_aerial_corps: "Сформировать морской авиационный корпус"
 GEA_form_a_naval_aerial_corps_desc: "[336.GetCapitalVictoryPointName]ский летный корпус мог бы стать бы быть расширен. Путем формирования специализированной военно-морской дивизии мы можем увеличить разнообразие их оперативной деятельности."
 GEA_reinforce_aerial_defences: "Усиление воздушной обороны"
 GEA_reinforce_aerial_defences_desc: "Угроза воздушных атак на [336.GetCapitalVictoryPointName] вызывает постоянную тревогу, ведь самолеты из континентального Китая, Филиппин и Австралии могут добраться до острова. Инвестирование в местную противовоздушную оборону не только даст нам некоторое спокойствие, но и заверит местных жителей в нашей готовности их защитить."
 GEA_sms_neckar: "Некар"
 GEA_sms_neckar_desc: "В то время как наш флот уже является сильным и могучим, никогда не помешает увеличить его размер. Мы начали строительство нового линкора 'Некар', который будет служить сильным и современным флагманом."
 GEA_underwater_fleet: "Подводный флот"
 GEA_underwater_fleet_desc: "Подводная лодка должна взять на себя существенную роль в нашем флоте, с целью уничтожения японских кораблей на воде. Инвестируя в развитие подводных судов, мы можем закрепить наше преимущество над их уязвимыми торговыми путями."
 GEA_expand_local_dockyards: "Расширение местных верфей"
 GEA_expand_local_dockyards_desc: "Хотя мы никогда не сможем построить линкор и авианосец с нашими местными ресурсами, эсминцы и крейсеры построить мы в состоянии. Мы должны расширить возможности местных верфей, чтобы это стало реальностью."
 GEA_expand_naval_facilities: "Расширить бюджет ВМФ"
 GEA_expand_naval_facilities_desc: "В настоящее время нынешние военно-морские объекты в Сембаванге и Камрани могут вмещать только прибрежные патрули, дислоцированные в этом районе. Мы должны расширить эти военно-морские базы, чтобы они лучше справлялись с большими кораблями и поддерживали наше растущее присутствие."
 GEA_east_asian_merchant_navy: "Торговый флот Восточной Азии"
 GEA_east_asian_merchant_navy_desc: "Одно из самых прибыльных занятий для нас, и одна из причин, по которой нас поддерживает Германия, — это контроль за потоками торговли, который дает нам власть в регионе. Оказывая давление на некоторые из обширных торговых флотов, мы можем получить временно увеличить пропускную способность судов и доков.."
 GEA_new_shipbuilding_methods: "Новые методы кораблестроения"
 GEA_new_shipbuilding_methods_desc: "Развитие судостроения продолжалось с 1934 года. Теперь, используя новейшие методы фрезерования стали, строительства корпуса и электронику, мы можем построить новые более современные корабли гораздо быстрее."
 GEA_rule_the_pacific: "Ведущий флот в Тихом Океане"
 GEA_rule_the_pacific_desc: "Германия правит морями! От Атлантики до Тихого океана мы будем править морями, и наш флот будет иметь почетный титул короля самого большого океана в мире."
 GEA_coastal_fortifications_programme: "Программа береговых укреплений"
 GEA_coastal_fortifications_programme_desc: "Сейчас [[336.GetCapitalVictoryPointName]] уязвим для высадок с моря. В связи с политикой экспансии в Японии, мы должны построить сеть укреплений на побережье Сингапура."
 GEA_anti_invasion_plan: "План защиты от высадок"
 GEA_anti_invasion_plan_desc: "В настоящее время Сингапур, как представляется, уязвим для высадки десанта. С наращиванием японцами своих морских сил мы должны расширить нашу оборону, чтобы противостоять им."
 GEA_absolute_defence_sphere: "Абсолютная защита"
 GEA_absolute_defence_sphere_desc: "Доктрина 'Gesamtschutzsphär' — это последняя разработка нашего бюро по защите колоний от вторжения. Она требует создания нескольких различных резервных планов, чтобы подготовиться к каждому возможному сценарию вторжения, а также собственного военно-морского десанта. Мы должны муштровать наши войска до полной готовности."
 GEA_navyfort4: "Береговые укрепления в Сайгоне"
 GEA_navyfort4_desc: "Сайгон является воротами во Вьетнам и собственно в Индокитай, и как таковой мы должны стремиться укрепить город от десантных нападений."
 GEA_improved_marine_training: "Улучшенная подготовка морских пехотинцев"
 GEA_improved_marine_training_desc: "Наше уникальное положение делает нашу армию более зависимой от морпехов, чем в других соседних странах. Мы должны обеспечить дальнейшую подготовку, с тем чтобы наши бойцы были лучшими. Они станут посланниками смерти, молящимися о том, чтобы скорее началась война."
 GEA_expand_the_singapore_detachment: "Развертывание отряда в [[336.GetCapitalVictoryPointName]]е"
 GEA_expand_the_singapore_detachment_desc: "Хотя наши морпехи свирепы и выносливы, их количество ограничено. Мы должны стремиться к увеличению численности наших сил."
 GEA_jungle_warfare: "Война в джунглях"
 GEA_jungle_warfare_desc: "Суровые джунгли Индокитая долгое время были кладбищем империй, не щадя ни нас, ни местных. Мы должны подготовить все наши войска к более эффективной работе в таких враждебных условиях."
 GEA_collaborate_with_local_elites: "Сотрудничество с местной знатью"
 GEA_collaborate_with_local_elites_desc: "Наше внутреннее управление является архаичным из-за наследования как французской, так и британской колониальных систем в дополнение к нашим непосредственно управляемым территориям. Мы решили содействовать более тесному сотрудничеству с местными элитами, чтобы попытаться улучшить ситуацию."
 GEA_strengthen_local_ties: "Укреплять местные связи"
 GEA_strengthen_local_ties_desc: "Сам великий Адмирал фон Мюкке проведет важные переговоры с нашими местными протекторатами. Его заявленный подход в увеселение местных князьков может и провалиться, но стоит попытаться."
 GEA_help_small_businesses: "Помощь малому бизнесу"
 GEA_help_small_businesses_desc: "Мы можем помочь вернуть экономику на прежний курс, поддерживая местные предприятия больше, чем филиалы крупных немецких корпораций. Это обеспечит процветание и занятость аборигенам и поможет отговорить их от участия в восстании."
 GEA_new_admiralty: "Новое Адмиралтейство"
 GEA_new_admiralty_desc: "Началась переоценка роли Адмиралтейства в Германской Остазии, поскольку оно постепенно превращается в полноценную администрацию, а не просто во флот с территориями."
 GEA_negotiate_with_the_sultan_of_johore: "Переговоры с султаном из [846.GetName]"
 GEA_negotiate_with_the_sultan_of_johore_desc: "Султан [846.GetName] был и остается ключевой фигурой в Малайских Султанатах, так легко принявших наше правление. Теперь он просит о дальнейших уступках, чтобы исправить ошибки предыдущей британской администрации, и мы должны идти ему навстречу."
 GEA_collaborate_with_local_monopolies: "Сотрудничать с местными монополиями"
 GEA_collaborate_with_local_monopolies_desc: "Лучший способ выбраться из кризиса Черного Понедельника - поддержать экономику страны и оживить наш экспорт. Для этого мы должны поддержать крупные немецкие предприятия в экономическом проникновении в регион, чтобы получить доступ к дешевому сырью."
 GEA_local_economic_initiative: "Местная экономическая компания"
 GEA_local_economic_initiative_desc: "Рудольф Фирл, высокопоставленный сотрудник Северогерманской биржи, обратился к нам с всеобъемлющим планом спонсирования местной торговли и судоходства. Это послужило бы поддержкой экономике Юго-Восточной Азии в долгосрочной перспективе, сделав ее менее зависимой от экспорта сырья."
 GEA_bao_dais_reforms: "Реформы Бао Дая"
 GEA_bao_dais_reforms_desc: "Когда мы завладели французскими территориями после Вельткрига, было решено, что император Бао Дай останется в своем положении как Император Аннама под нашей "направляющей рукой". Теперь он просит провести ряд реформ, чтобы оживить древнюю имперскую систему. Посмотрим, сможем ли мы предоставить ему это."
 GEA_german_advisory_group: "Группа немецких советников"
 GEA_german_advisory_group_desc: "Создав постоянную систему военных атташе для местных сил, мы можем не только помочь сгладить процесс их интеграции в нашу собственную армию, но и следить за радикальными элементами, которые могут проникнуть в них."
 GEA_deploy_local_guards: "Размещение местной гвардии"
 GEA_deploy_local_guards_desc: "У многих местных князей есть общая просьба: расширение их личных военных сил. Мы можем допустить такие личные армии только при условии, что мы получим часть солдат себе."
 GEA_drinks_with_king_sisavang: "Чаепитие с Королем Сисавангом"
 GEA_drinks_with_king_sisavang_desc: "В то время как король Сисаванг может быть одним из небольших автономных иждивенцев, он все еще влиятелен, как и другие. Он попросил исправить некоторые ошибки, допущенные прежней администрацией в его адрес. Нам придётся в некоторой степени удовлетворить его прошение."
 GEA_education_reform: "Реформа образования"
 GEA_education_reform_desc: "Уровень грамотности коренного населения в настоящее время ужасающий. Продвигая образование на немецком языке двуязычными местными жителями, мы можем попытаться исправить некоторые из этих проблем."
 GEA_research_institutes: "Исследовательские институты"
 GEA_research_institutes_desc: "Спонсирование пары университетов в европейском стиле в [336.GetCapitalVictoryPointName]е и Сайгоне позволит нам расширить нашу исследовательскую базу, а также позволит более богатым и образованным аборигенам учиться здесь, а не за границей, где они могут стать радикалами."
 GEA_east_asian_infrastructural_plan: "План развития инфраструктуры"
 GEA_east_asian_infrastructural_plan_desc: "Разрабатывая комплексный план развития местных железных дорог, а также новую сеть автомобильных дорог между городами, мы можем провести капитальный ремонт местной инфраструктуры и улучшить наше отсутствие транспортных связей."
 GEA_tonkin_gulf_steel_factories: "Заводы в Тонкинском заливе"
 GEA_tonkin_gulf_steel_factories_desc: "Трудности в строительстве инфраструктуры показали нашу нехватку металлургической промышленности. Разработка Хайнаньского Железного рудника уже давно является целью наших промышленных проектировщиков. В сочетании с развитием угольных шахт в Северном Вьетнаме мы теперь можем начать проект производства стали в Тонкине."
 GEA_transindochinese_railways: "Индокитайские железные дороги"
 GEA_transindochinese_railways_desc: "Последняя серия инвестиций и новый подвижной состав позволил нам завершить маршрут к Тонкину. Это должно помочь улучшить нашу внутреннюю торговлю и позволит людям более свободно передвигаться по джунглям."
 GEA_develop_tsingtau: "Развитие Циндао"
 GEA_develop_tsingtau_desc: "Циндао - это больше, чем город, это символ немецкого господства, контроля, и больше всего на свете это наше место под солнцем. Потерять Циндао было бы немыслимо для высшего командования, и необходимо приложить все усилия, чтобы укрепить эту Концессию."
 GEA_fortify_the_concessions: "Укрепить Концессии"
 GEA_fortify_the_concessions_desc: "Ситуация в Китае выглядит мрачной. Националистические элементы нарушают наш тщательно выстроенный мир, а японские силы просто ждут признаков слабости. Защита наших текущих Концессий от враждебных сил, как внутри, так и за ее пределами, является первоочередной задачей."
 GEA_resume_sino_german_cooperation: "Возобновить Китайско-Германское сотрудничество"
 GEA_resume_sino_german_cooperation_desc: "Приказ Берлина ясен: отбросив вопросы цивилизации и расы, Германия и Китай должны встретиться друг с другом с протянутыми руками взаимной силы и дружбы, столкнувшись с обоюдным врагом.\n\nПо правде говоря, Германии нужны китайские солдаты как буфер против Японии, а Китаю нужно немецкое оружие, чтобы вооружить их."
 GEA_invest_in_the_concessions: "Инвестировать в Концессии"
 GEA_invest_in_the_concessions_desc: "Циндао может быть драгоценным камнем в нашей короне, но это не единственная концессия под нашей юрисдикцией. Развитие наших баз в Вэйхае и Гуанчжоуване, обеспечит долгосрочные выгоды для нашего господства в регионе."
 GEA_secure_the_legation_cities: "Защитить Города-Концессии"
 GEA_secure_the_legation_cities_desc: "В акте высшего безумия, Германия была исключена из Совета Городов-Концессий, этот эксперимент в глобальном партнерстве, явно подошел к концу, и германское господство в этих прибыльных городах должно быть восстановлено."
 GEA_dispatch_workers_to_the_borneo_mines: "Отправка рабочих на шахты Борнео"
 GEA_dispatch_workers_to_the_borneo_mines_desc: "Северное Борнео в настоящее время обладает огромным количеством неразвитых промышленных районов, и нашим главным препятствием является нехватка рабочей силы для эксплуатации этих ресурсов, импортируя китайских рабочих-мигрантов в Борнео, мы сможем начать развивать эти зарождающиеся отрасли промышленности."
 GEA_send_aid_to_the_nanjing_warlords: "Отправить помощь нанкинским полевым командирам"
 GEA_send_aid_to_the_nanjing_warlords_desc: "Хотя наше прямое влияние в Китае ограничивается Концессиями, мягкая сила Германии напрямую направляется через Нанкинскую Клику, а потому любая угроза их продолжающемуся господству над южным Китаем, является для нас долгосрочной угрозой."
 GEA_tighten_the_grip_on_the_concessions: "Усилить контроль над Концессиями"
 GEA_tighten_the_grip_on_the_concessions_desc: "С приемлемым уровнем немецкого влияния на Нанкин, мы можем отказаться от претензий на равноправное сотрудничество с китайскими военачальниками. Полный контроль над германскими Концессиями на юге Китая, должны быть переданы администрации Остазии, и вступить в силу немедленно."
  
 ### Bookmark ### 
 GEA_KR_gathering_storm_desc: "После краха Великобритании в 1926 году Кайзерлихмарине стала неоспоримым хозяином восточных морей и хранителем западного порядка на Востоке. После отступления британской 'Китайской станции' в Австралазию ее азиатские колонии и концессии стали уязвимы для восстаний и нуждались в защите, которую могла предложить только Германия, завершив череду колоний и концессий от Суэца до Циндао. Однако Остазия существует не как колония, а как юрисдикция, участок территории, на котором адмиралтейство должно балансировать между местными интересами, противостоять различным колониальным системам и обеспечивать защиту всего этого..."
  
