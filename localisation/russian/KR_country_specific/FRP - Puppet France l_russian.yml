 ### Ideas ### 
  
 FRP_ashes_of_syndicalism: "The Ashes of Syndicalism" #NT!
 FRP_ashes_of_syndicalism_desc: "For France today capitalism is not only a new economic model but a new way of life. The nullification of all important institutions of the Commune is causing ripples of economic shock across the whole country. Reorganisation will take time." #NT!
 FRP_bloc_of_rights: "The Bloc of Rights" #NT!
 FRP_bloc_of_rights_desc: "The government consists of §mParty of the Republican Centre§!, §cRepublican Popular Movement§!, and §gFrench Peasant and Agrarian Party!, united by a desire to protect the new France from insurrectionist elements while respecting the democratic process." #NT!
 FRP_bloc_of_rights_authdem: "The Bloc of Rights" #NT!
 FRP_bloc_of_rights_authdem_desc: "The government consists of the §cRepublican Popular Movement§! and §gFrench Peasant and Agrarian Party§!, united by a desire to protect the new France from insurrectionist elements while respecting the democratic process." #NT!
 FRP_republican_front: "The Republican Front" #NT!
 FRP_republican_front_desc: "The government consists of the §SRepublican Workers' Party§!, §lRadical, Republican and Social-Democratic Party§!, and §cRepublican Popular Movement§!, united by a desire to complete the parliamentarisation of the new France and engineer a fair new model for the economy." #NT!
 FRP_new_national_bloc: "The New National Bloc" #NT!
 FRP_new_national_bloc_desc: "The government consists of the §lRadical, Republican and Social-Democratic Party§!, §mParty of the Republican Centre§! and §cRepublican Popular Movement§!, united by a desire to complete the parliamentarisation of the new France and ensure a smooth transition to a liberalised economy." #NT!
 FRP_coalition_of_expertise: "The Coalition of Expertise" #NT!
 FRP_coalition_of_expertise_desc: "The government consists of the §gPeasant Front§! and §PX-Crise Group§!, who intend to eliminate the excesses of bureaucratic democracy in favour of a powerful executive which can maintain the dominance of French nationalism." #NT!
