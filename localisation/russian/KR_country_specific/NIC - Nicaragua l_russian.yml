 ### Decisions ### 
 ## Categories ## 
 NIC_freeing_countryside_decisions: "Освободить нашу страну"
 NIC_freeing_countryside_decisions_desc: "Часть нашей страны была украдена у нас на четыре долгих года, но не на секунду дольше! У Америки нет никакой возможности помешать нам, и мы можем начать создание Никарагуа для Никарагуанцев."
 NIC_spreading_revolution_decisions: "Распространение Революции"
 NIC_spreading_revolution_decisions_desc: "Наш враг с севера, Гондурас, давно был угрозой нашей стране. Они предоставили убежище военным, которые управляли нашей страной во время американской оккупации, и первое, что мы должны сделать во время периода хаоса – расплатиться с этими предателями сполна.."
  
 ## Decisions ## 
 NIC_send_troops_DMZ: "Марш на Восток"
 NIC_send_troops_DMZ_desc: "Хотя восточная часть нашей страны не была официально демилитаризована, большое присутствие Америки угрожало при агрессивных действиях с нашей стороны положить конец нашей революции. Но Американцы отвели свой взор, и мы готовы отправить наших врагов домой и спасти наших людей."
 NIC_nationalize_UFC_assets: "Национализировать активы Юнайтед Фрут"
 NIC_nationalize_UFC_assets_desc: "Присутствие Юнайтед Фрут Компани в западной части нашей страны было окончено во время революции, но это привело только к увеличению их влияния на востоке нашей страны после приобретения ими большого количества земли для возмещения своих убытков. Начало гражданской войны в США дало нам возможность вмешаться и окончить их террор нас и навсегда."
 NIC_move_farmers_east: "Переселить фермеров на восток"
 NIC_move_farmers_east_desc: "Наше недавнее освобождение восточной части нашей страны позволило нам свободно перемещать наших людей в регионе, и даёт нам возможность использовать фермы империалистов на благо народа."
 NIC_nicaragua_for_nicaraguans: "Никарагуа для никарагуанцев!"
 NIC_nicaragua_for_nicaraguans_desc: "Юнайтед Фрут Компани и американские империалисты почти изгнаны из нашей страны.  Осталось приложить последние усилия и Никарагуа будет наша раз и навсегда!"
 NIC_declare_monroe_dead: "Объявить смерть Монро!"
 NIC_declare_monroe_dead_desc: "Доктрина Монро долго мешала нашей стране, не давая нам реализовать наш полный потенциал и распространить революцию к нашим собратьям, но ей пришёл конец! Мы объявляем смерть этой устаревшей доктрины и сами решим будущее нашей страны."
 NIC_second_sandinistas_recruitment: "Рекрутирование Сандинистас"
 NIC_second_sandinistas_recruitment_desc: "Персональный проект Сандино по обузданию Сандинистас и превращению их в стабильное войсковое подразделение пока продолжает приносить большие успехи, и многие рекомендуют начать рекрутирование для помощи нашему конфликту."
 NIC_open_eastern_recruitment: "Начать рекрутирование на востоке"
 NIC_open_eastern_recruitment_desc: "Восток был недоступен для военного призыва из-за неофициальной демилитаризации Соединёнными Штатами, но теперь мы можем начать воинский призыв. Конечно, население региона не будет очень радо..."
 NIC_test_honduras: "Испытать Гондурас"
 NIC_test_honduras_desc: "Гондурас давно стал презренным нашей стране, укрывая изгнанных членов гвардии и будучи недружелюбным к нашей революционной республике. Перед войной нам следует испытать их силы, спровоцировав конфликт на границе."
 NIC_make_honduras_angery: "Разжечь агитацию в Гондурасе"
 NIC_make_honduras_angery_desc: "Многие в Гондурасе симпатизируют революции, которую мы пытаемся распространить, так что разжигание агитации в Гондурасе против их коррумпированного правительства может помочь нам в грядущем конфликте."
 NIC_HON_unrest: "Агитация"
 NIC_HON_unrest_desc: "В ответ на вторжение Никарагуа наше население начало протестовать против нашей власти. Мы ничего не можем с этим поделать, так как наша армия занята на фронте. Люди, избегающие призыва, стали настоящим бременем для правительства."
 NIC_begin_liberation: "Начать Освобождение"
 NIC_begin_liberation_desc: "Время пришло! Гондурас ослаблен падением Соединённых Штатов, давая нам возможность освободить их раз и навсегда."
 NIC_eliminate_mercenaries: "Уничтожить наёмников"
 NIC_eliminate_mercenaries_desc: "Наёмники, посланные ЮФК для ослабления нашей власти на востоке, должны быть ликвидированы немедленно."
  
 ## Missions ## 
 NIC_spread_revolution_mission: "Освободить Гондурас!"
 NIC_spread_revolution_mission_desc: "Гондурас давно находился во власти 'Консула Революционеров', который оказался ещё более автократичным и опасным чем предшествующий ему военный режим, и продолжает предоставлять убежище нашим изгнанным военным. Мы должны принести им революцию, если хотим обеспечить безопасность себя и Центральной Америки."
  
 ### Ideas ### 
 NIC_revolution_idea: "Родина Центральноамериканской Революции"
 NIC_revolution_idea_desc: "Никарагуа была первой ступенью Центральноамериканской Революции, и попробует распространить своё влияние за границу для освобождения людей Центральной Америки."
  
 NIC_education_reform: "Реформы Морено"
 NIC_education_reform_desc: "Одним из первых действий Морено как президента была попытка помочь значительному количеству бедного населения в стране. Он начал с реформ образования и постройки школ для уменьшения уровня безграмотности в стране."
  
 NIC_education_economic_reform: "Реформы Морено"
 NIC_education_economic_reform_desc: "Одним из первых действий Морено как президента была попытка помочь значительному количеству бедного населения в стране. Он начал с реформ образования и постройки школ для уменьшения уровня безграмотности в стране. Теперь пришло время второй части его реформ. Он пытается перераспределить деньги правительства и небольшого класса богачей между огромным количеством по большей части безграмотного населения."
  
 NIC_remaining_UFC_influence_idea: "Lingering American Influence" #NT!
 NIC_remaining_UFC_influence_idae_desc: "Despite Sandino's many attempts to throw away the United States influence, it still lingers about as the economy is heavily reliant on the United Fruit Company, that continues to loom over us like a hawk. As long as the United States is watching however, we cannot remove this shackle off our back for good." #NT!
  
 NIC_canadian_investments: "Канадские инвестиции"
  
 NIC_german_investments: "Немецкие инвестиции"
  
 NIC_move_autarky: "Движение к автаркии"
 NIC_move_autarky_desc: "Хотя экономическая независимость Никарагуа невозможна без истинного чуда, Сакаса принял меры к снижению нашей зависимости от Соединённых Штатов для развития внутренней экономик и торговли с другими странами."
  
 NIC_mercenaries_rampant: "Наёмники бесчинствуют"
 NIC_mercenaries_rampant_desc: "Юнайтед Фрут Компани наняла группу бандитов в Восточном Никарагуа в ответ на национализацию их активов, и армия наёмников принялась сеять хаос в регионе. Люди сильно устали и армии приходится постоянно отвлекаться на них."
  
 NIC_economic_backfire: "Экономическая отдача"
 NIC_economic_backfire_desc: "Отсутствие Юнайтед Фрут Компани оставило очень заметную дыру в нашей экономике, которую следует чем-то заполнить, если мы надеемся продолжить функционировать как государство."
  
 NIC_agriculture_reliance_initial: "Положиться на сельское хозяйство"
 NIC_agriculture_reliance_initial_desc: "Наша экономика остаётся крайне зависимой от экспортов агрикультур, и останется таковой для всеобщего блага нашей нации."
  
 NIC_agriculture_reliance_3: "Экономика экспорта"
 NIC_agriculture_reliance_3_desc: "Наша экономика была полностью переведена на экспорт, полагающийся на страны, нуждающиеся в экзотических фруктах, которые они не могут заполучить другим способом. Это приносит нам большую прибыль, но если эти страны перестанут покупать наши продукты, то мы сильно пострадаем."
  
 NIC_foreign_profit_pullin: "Доходы от экспорта"
 NIC_foreign_profit_pullin_desc: "Наши разнообразные товары начинают приносить нам доходы, но если страны, на которые мы полагаемся, падут, нашей экономике придётся несладко."
  
 NIC_strike: "Забастовки"
 NIC_strike_desc: "Забастовки начали по всей стране в ответ на оккупацию Никарагуа, приводя к потерям репутации правительства."
  
 NIC_industrial_assistance_for_nicaragua: "Industrial Assistance for Nicaragua" #NT!
  
 NIC_military_assistance_for_nicaragua: "Military Assistance for Nicaragua" #NT!
  
 NIC_revolutionary_economy_beginning: "Начала революционной экономики"
 NIC_revolutionary_economy_beginning_desc: "Правительство официально начало 'Революционный Экономический Проект', главная цель которого заключается в реформе промышленности, нахождении новых инвесторов, которые не станут слишком влиятельными, и общее развитие промышленности в Никарагуа. Естественно, полное отделение от Соединённых Штатов начало приносить вред экономике, но мы можем увидеть долгосрочные улучшения."
  
 NIC_revolutionary_economy_transition: "Переход к революционной экономики"
 NIC_revolutionary_economy_transition_desc: "Правительство официально начало 'Революционный Экономический Проект', главная цель которого заключается в реформации промышленности, нахождении новых инвесторов, которые не станут слишком влиятельными, и общее развитие промышленности в Никарагуа. Естественно, полное отделение от Соединённых Штатов начало приносить вред экономике, но мы можем увидеть долгосрочные улучшения. Сам переход начался гладко."
  
 NIC_revolutionary_economy_4: "Революционная экономика"
 NIC_revolutionary_economy_4_desc: "Правительство завершило 'Революционный Экономический Проект’, и с весьма хорошими результатами. Зависимость от одной страны была окончена и заменена несколькими новыми торговыми партнёрами. Домашняя промышленность растёт и люди рады. Единственная вещь, которая может нам угрожать – ещё один глобальный экономический кризис, но он просто невозможен, так ведь?"
  
 NIC_agrarian_reform: "Земледельческая реформа"
 NIC_agrarian_reform_desc: "Мы начали работу по реформации нашей фермерской индустрии, производящей большую часть наших товаров на экспорт. Это поможет нам и нашей экономике в долгосрочной перспективе."
  
 NIC_economy_assistance: "Экономическая помощь"
 NIC_economy_assistance_desc: "$OVERLORD$ выслал нам материальную помощь для восстановления страны после войны."
  
 NIC_overlord_economy_assistance: "Помощь Никарагуа"
 NIC_overlord_economy_assistance_desc: "Никарагуа находится под нашей оккупацией, и мы выслали им экономическую помощь для восстановления их страны после войны."
  
 NIC_forced_diversification_0_0: "Принудительная диверсификация"
 NIC_forced_diversification_0_0_desc: "Сдвиг в нашем сельскохозяйственном производстве происходит нелегко. Мы начали субсидировать мелких фермеров, которые идут на риск, но большинство из них по-прежнему настроены скептически."
  
 NIC_forced_diversification_medium: "Принудительная диверсификация"
 NIC_forced_diversification_medium_desc: "Сдвиг в нашем сельскохозяйственном производстве начинает давать лучшие результаты. Рекордные прибыли, полученные от новых продуктов, способствовали тому, что все больше фермеров хотят перейти на новые технологии."
  
 NIC_forced_diversification_2_2: "Принудительная диверсификация"
 NIC_forced_diversification_2_2_desc: "Сдвиг в сельскохозяйственном производстве дал нам отличные результаты. Наш экспорт стал более разнообразным, что избавило нас от прежней зависимости от экспорта фруктов, а наши люди теперь могут наслаждаться новыми продуктами по низким ценам, которые были созданы благодаря нашим усилиям по диверсификации."
  
 NIC_beef_profit: "Доходы от говядины"
  
 NIC_coffee_profit: "Доходы от кофе"
  
 NIC_sugar_profit: "Доходы от сахара"
  
 NIC_banana_profit: "Доходы от бананов"
  
 NIC_sandino_resistance_idea: "Сопротивление Сандино"
 NIC_sandino_resistance_idea_desc: "С падением предыдущего революционного правительства Сандино отступил на юг во второй раз и начал сопротивление нашей власти. Он привлёк многих на свою сторону и это создаёт большие неприятности для нашего правительства.\n§RСандинистас будут периодически атаковать нас.§!"
  
 NIC_reopened_trade: "Возобновлённая торговля"
 NIC_reopened_trade_desc: "Мы начали откатывать усилия предыдущих режимов по ограничению торговли в с не-социалистическими странами, взамен фокусируясь на общемировом рынке. Но потребуется время на восстановление доверия иностранных инвесторов."
  
 NIC_reopened_trade_2: "Возобновлённая торговля"
 NIC_reopened_trade_2_desc: "Мы начали откатывать усилия предыдущих режимов по ограничению торговли в с не-социалистическими странами, взамен фокусируясь на общемировом рынке."
  
 NIC_foreign_companies: "Иностранные компании"
 NIC_foreign_companies_desc: "Иностранные компании начали возвращаться в Никарагуа, желая восстановить когда-то принадлежавшие им монополии. Это приносит выгоду и нам, особенно в плане инфраструктуры."
  
 NIC_big_guard: "Расширение гвардии Насиональ"
 NIC_big_guard_desc: "Чтобы гарантировать, что наша страна никогда вновь не падёт жертвой революции, мы начали расширение Гвардии Насиональ."
  
 NIC_political_repression: "Политические репрессии"
 NIC_political_repression_desc: "Мы прикладываем усилия для подавления других политических партий, особенно опасных для нашего правительства..."
  
 NIC_free_press_idea: "Свободная пресса"
 NIC_free_press_idea_desc: "The government is moving to establishing freedom of press within the country, allowing information to spread more freely compared to the Sandino presidency." #NT!
  
 NIC_fomal_recruitment_idea: "Формальный призыв"
 NIC_fomal_recruitment_idea_desc: "Недавнее восстановление более традиционной системы найма также повысило стандарты для вновь подготовленных подразделений."
  
 NIC_new_national_guard_idea: "Новая Гвардия Насиональ"
 NIC_new_national_guard_idea_desc: "Новая Гвардия Насиональ была сформирована под управлением Куадра  в попытке профессионализировать армию. В данный момент она мала в размере, но могут быть предприняты меры для её улучшения."
  
 NIC_new_national_guard_idea_cuadra_1: "Новая Гвардия Насиональ"
 NIC_new_national_guard_idea_cuadra_1_desc: "Новая Гвардия Насиональ была сформирована под управлением Куадра  в попытке профессионализировать армию. Она приняла доктрины атаки, увеличила призыв, и имеет некоторые возможности к улучшению."
  
 NIC_new_national_guard_idea_vargas_1: "Новая Гвардия Насиональ"
 NIC_new_national_guard_idea_vargas_1_desc: "Новая Гвардия Насиональ была сформирована под управлением Куадра  в попытке профессионализировать армию. Благодаря Варгасу, она стала более сфокусированной на защите Никарагуанского народа, и имеет некоторые возможности к улучшению."
  
 NIC_new_national_guard_idea_cuadra_2: "Новая Гвардия Насиональ"
 NIC_new_national_guard_idea_cuadra_2_desc: "Новая Гвардия Насиональ была сформирована под управлением Куадра  в попытке профессионализировать армию. Она приняла доктрины атаки, увеличила призыв, и подготовлена к подавлению сопротивления, если нам придётся оккупировать другие страны во имя распространения демократии."
  
 NIC_new_national_guard_idea_vargas_2: "Новая Гвардия Насиональ"
 NIC_new_national_guard_idea_vargas_2_desc: "Новая Гвардия Насиональ была сформирована под управлением Куадра в попытке профессионализировать армию. Благодаря Варгасу, она стала более сфокусированной на защите Никарагуанского народа, и подготовлена к подавлению сопротивления, если нам придётся оккупировать другие страны во имя распространения демократии."
  
 NIC_economic_ties: "Экономические связи"
 NIC_economic_ties_desc: "Мы начали установление экономических связей с соседними странами."
  
 NIC_economic_ties_foreign: "Иностранные экономические связи"
  
 NIC_religious_zeal_idea: "Религиозное рвение"
 NIC_religious_zeal_idea_desc: "Наши солдаты были обучены сражаться во имя Господа, и они вдохновлены делать всё возможное для освобождения Центральной Америки."
  
 NIC_inspired_youth: "Вдохновлённая молодёжь"
 NIC_inspired_youth_desc: "Судьба нашего будущего лежит в руках молодого поколения, как говорится. Мы попытались научить молодёжь любить свою страну и правительство, делая их более покорными."
  
 NIC_yank_promise_idea: "Обещание Янка"
 NIC_yank_promise_idea_desc: "Янк находился в нашей стране с самого начала революции, обучая нашу армию тактике партизанской войны, но до сих пор он занимал более пассивную должность. Он готов гарантировать, что наша армия полностью готова к финальному конфликту, полностью посвятив себя нашей революции."
  
 NIC_liberation_of_cen: "Освобождение Центральной Америки"
  
 ### Bookmark ### 
 NIC_KR_gathering_storm_desc: "Оккупация Никарагуа морской пехотой Соединенных Штатов в 1926 году закончилось катастрофой, поскольку либеральный революционер изгнал их и создал свою новую «Революционную республику» в Никарагуа. Вскоре он перешел к социалистическому подходу и претерпел немалое развитие, но не без проблем. Изгнание большого количества американских компаний оставило дыру в экономике, и вся восточная часть страны неофициально демилитаризована после строгого предупреждения американцев о входе в регион. С предстоящими выборами судьба Никарагуа окончательно изменится?"
  
 ### Intro Screen ### 
 NIC_country_intro_background: "GFX_NIC_intro" #NT!
 NIC_country_intro_header: "Новая Республика Никарагуа"
 NIC_country_intro_content: "Оккупация Никарагуа и восстановление старого режима фактичекски превратило страну в марионетку Америки.  К счастью, надежда не была потеряна окончательно. Либералы всей страны устроили вооружённое восстание против марионеточного режима Америки и со временем преуспели, после того как падение столицы заставило Адольфо Диаза бежать в США. Новый либеральный режим не принёс больших изменений и продолжил сотрудничать с захватчиками под управлением бывшего либерального революционера Хосе Мария Монкада. Создание милитаризованной полиции известной под названием ‘Национальная Гвардия’, управляемой Анастасио Сомоса Гарсиа при помощи морпехов Соединённых Штатов лишь цементировало продолжение статуса-кво.\n\nНедовольные направлением нового правительства, несколько бывших либеральных революционеров вроде Хуана Баутиста Сакаса покинули страну. Другие начали вооружённое сопротивление: молодой Франсиско Секеира Морено организовал сопротивление на севере рядом с границей Гондураса, а Аугусто Сесар Сандино поднял восстание на юге. Понеся потери от атак сил лояльных режиму, северное сопротивление Морено из 400 человек отступило на юг и соединилось с отрядом из 300 солдат Сандино. Эта консолидированная сила продолжила отступать в южные джунгли, набираясь опыта ведения партизанской войны.\n\nНо это не могло продолжаться бесконечно. Становясь всё отчаяннее, Сандино бежал в Мексику, надеясь найти зарубежную поддержку, пока Морено продолжал сражаться. Находясь в Мексике, Сандино встретился с Эмилиано Сапатой, и двое нашли не только общий язык, но и быстро стали друзьями. Заполучив материальную помощь из Франции и Британии, Сапата составил компанию Сандино, вернувшемуся в Никарагуа вместе с небольшой группой Мексиканских добровольцев.\n\nИх позиции усилились, поддержка Сандино начала расти и революционеры начали пробиваться на север. Люди были воодушевлены успехами революции, и протесты синдикалистов разразились в столице, вынудив вместе с приближающейся революционной армией отступление Американцев на восток. Морпехи посчитали ситуацию неразвитой Национальной Гвардии безнадёжной и цену обороны столицы слишком высокой. Вскоре,  'Либералы' и их Национальная Гвардия бежали в Гондурас, оставив столицу незащищённой перед последней атакой Сандино. После этого, Сакаса, бежавший в Мексику из-за своей ненависти к бывшему режиму, вернулся в страну, чтобы помочь формации нового Революционного правительства."
  
