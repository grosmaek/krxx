 ### Events ### 
 nic.2.t: "День Освобождения"
 nic.2.d: "Сегодня отмечается годовщина революции освободившей нашу страну от американцев и их шавок. Хотя Сакаса и Морено оба участвовали в революции, считается, что именно Сандино сделал больше всего для её успеха. Благодаря празднованиям популярность Сандино возросла, но сторонники оппозиционных партий лишь невзлюбили его ещё больше. Они утверждают, что все эти празднования с культовыми замашками лишь попытка Сандино 'промыть мозги населению'"
 nic.2.a: "Центральная Америка следующая"
  
 nic.3.t: "Сакаса путешествует по стране"
 nic.3.d: "С недавними празднованиями Дня Освобождения, Сандино и его партия получили небольшое преимущество в популярности над своими соперниками. Чтобы уровнять шансы, Сакаса начал тур по всей стране для встречи с избирателями, надеясь заполучить их голос в приближающихся выборах в апреле. Пока что его кампания была успешной, но сторонники Сандино, называющие себя 'Сандинистас',  заявляют, что Сакаса проявляет неуважение ко Дню Освобождения и к Сандино самому этим ходом. Некоторые известные Сандинистас даже призывали к насилию против Сакаса."
 nic.3.a: "Эти выборы будут напряжённые, видимо"
  
 nic.4.t: "Сакаса высказывается"
 nic.4.d: "Пока я находился за границей, мне повезло встретить некоторых высококультурных влиятельных людей и обучиться основам хорошего правления. В данный момент я понимаю, что ставить Никарагуа на пути глобальных заговоров будет глупо. Страны мира, по большей части, не желают никому зла. Нам следует работать со всеми, кто будет готов нас принять, для защиты от империалистических намерений сверхдержав мира. Судьба мечты об освобождении всей центральной Америки и даже независимости Никарагуа зависит от нашей готовности быть более умеренными в нашей внешней политике. Сегодняшнее извращение либеральных идей в нашей стране огорчает, и я готов сказать, что пора перестать оборачиваться спиной к нашему будущему. Спасибо!'\n\nПоследовали громкие аплодисменты."
 nic.4.a: "Поворот на 180 градусов для ПРЛ!"
  
 nic.5.t: "Сандинистас активизируются"
 nic.5.d: "После скачка в популярности ПЛР, радикальные сторонники Сандино начали нарушать собрания либералов в поддержку Сакаса. Насилие достигло точки кипения, и Революционной Гвардии пришлось разогнать протестующих. Действия радикалов начали вредить репутации Сандино, но он пока отказывается принимать меры для прекращения этих инцидентов. Сакаса, в свою очередь, воспользовался ситуацией, заявив, что эти акты бандитизма хорошо характеризуют Сандино и его сторонников..."
 nic.5.a: "Сильный удар для революционера"
  
 nic.6.t: "Сандино высказывается"
 nic.6.d: "Насилие, совершённое во имя праведного дела, неприемлемо, когда направлено против нашей нации, наших соотечественников. Действия тех, кто готовы пасть до столь низкого поведения, медленно, но верно разрывают нашу страну на части, отвлекая нас от нашей истинной цели распространения революции в Центральной Америке и освобождение наших собратьев во всём мире. Я призываю всех, у кого осталась хотя бы капля достоинства к перемирию!'\n\nСандинистас прекратили участие в насилии по политическим причинам."
 nic.6.a: "Возвращение его хорошей репутации"
  
 nic.7.t: "Ежегодный визит Морено"
 nic.7.d: "Вот уже четыре года как Морено посещает сельскую местность и самые изолированные места нашей страны. Хотя революция и привела к значительному повышению его социального статуса, он остаётся источником гордости и примером для подражания среди крестьянства, принимающего его как одного из них. Его популярность продолжает расти медленно, но уверенно отчасти благодаря этой традиции, и он смог стать компромиссом между Сакаса и Сандино. Страна, затаив дыхание, ждёт его полного вступления в предвыборную гонку."
 nic.7.a: "Все любят кандидатов от народа"
  
 nic.8.t: "Морено говорит с местными детьми"
 nic.8.d: "'Вы, ребята, будете нашим будущим, никогда об этом не забывайте. Даже если мы падём, вы будете должны не отчаиваться и продолжать дело революции. Моим намереньем всегда было стоять за простой народ. В былые времена я не умел читать, и деньги были не доступны, так что я буду стоять за простой народ! И за вас в том числе, чтобы вам не пришлось жить как мне! За лучшую Никарагуа и Центральную Америку!'\n\nПохоже, что Морено завоевал сердца ещё одной деревни."
 nic.8.a: "И ещё одно село за Морено"
  
 nic.9.t: "Вторые выборы"
 nic.9.d: "Наконец нескончаемая агитация подошла к концу, и пришло время начала выборов. Хотя изначально предполагалось, что Сандино легко одержит победу на выборах, недавно его популярность получила удар и его соперники, Сакаса и Морено, воспользовались ситуацией.\n\nСакаса завладел поддержкой небольшого среднего класса городов и мелких землевладельцев, опасающихся политики распределения богатства других кандидатов. Главная база поддержки Морено находится среди сельского населения, из которого он сам и происходит. И наконец, Сандино завладел поддержкой из весьма разнообразных слоёв населения, в основном из молодёжи и участников революции, которые иногда очень агрессивно отстаивают свои взгляды. У всех есть шанс победить на выборах, но выбирают..."
 nic.9.a: "Сандино сохраняет позицию президента"
 nic.9.b: "Морено очаровывает народ и побеждает на выборах"
 nic.9.c: "Либеральная Революция привлекает людей, и они выбирают Сакаса"
  
 nic.10.t: "Сандинистас собираются в Манагуа"
 nic.10.d: "Во время событий, прозванных 'Протесты Манагуа', более 500 Сандинистас  начали протест в нашей столице. Хотя изначально протест был мирным, группа сторонников Сакаса разожгла насилие попыткой срыва протеста. Один из них погиб и ещё один получил ранения.\n\nСакаса уже осудил эти протесты, но в отличие от предыдущих происшествий, Сандино ничего о них не упомянул. Многие восприняли это как начало нового, долговременного разрыва между либералами и социалистами нашей страны, но Сакаса заявил, что хочет продолжить сотрудничество с Сандино. Единство революционной республики против империалистов первостепенно, в конце концов."
 nic.10.a: "Сандино не следует делать всё, что вздумается"
  
 nic.11.t: "Инаугурация Хуана Сакаса"
 nic.11.d: "В 11 часов утра, официально состоялась инаугурация Хуана Баутиста Сакаса на должность Президента Республики Никарагуа. Сакаса упомянул много вещей во время церемонии, например, своё намерение окончить оккупацию Соединёнными Штатами и обеспечить свободу всей остальной Центральной Америки. Он также заявил о своём желании установить связи с новыми великими державами мира, чтобы защититься от всеобъемлющего американского влияния.\n\nГлавной тревогой популярных социалистических движений является его приверженность либерализму вместо социализма. Хотя его сторонники и поддерживают изменения, это дурной знак для крестьянства и всё более агрессивных Сандинистас. Сакаса будет должен делать свои следующие ходы аккуратно, если он надеется успокоить социалистов и собрать достаточно поддержки на следующие выборы."
 nic.11.a: "К новому будущему, Никарагуа!"
  
 nic.12.t: "Крестьянство жалуется"
 nic.12.d: "Население восточной части нашей страны начали жаловаться на жестокое обращение Юнайтед Фрут Компани с рабочими. Грустное напоминание о том, что, хотя революция и освободила страну, некоторые места застряли в прошлом. Принимать меры напрямую против компании не получится, пока мы находимся под присмотром США, но нам следует сделать что-то для облегчения народа.\n\nОдним из наиболее популярных решений будет договориться с Морено, который воспользуется своей популярностью среди населения востока для успокоения людей. Но существует возможность у этого плана сработать и против нас, уделив Морено часть авторитета нашего правительства.  Конечно, всё может и измениться в будущем, и простые обещания сработают, не смотря на возможность разозлить этим ходом население ещё сильнее."
 nic.12.a: "Морено хорошо понимает людей, он сможет помочь"
 nic.12.b: "Им придётся потерпеть"
  
 nic.13.t: "Нехватка веры в правительство"
 nic.13.d: "Мы положились на Морено для успокоения восточного населения и это принесло хорошие результаты, но из-за этого популярность  ПСН  растёт день за днём. Это пошло на пользу ему и государству, но наша собственная популярность среди населения пала, и нас начали считать неспособными справиться с нашими проблемами без вмешательства посторонних людей. Нам следует доказать обратное когда-нибудь в будущем через решительные действия как свидетельство нашей независимости. Но когда у нас появится такая возможность можно только гадать."
 nic.13.a: "Мы просто хотели угодить народу..."
  
 nic.14.t: "Ситуация медленно улучшается"
 nic.14.d: "Наша безразличная реакция на жалобы о насилии с востока ещё сильнее расположило людей к Морено, уже отправившемуся  на восток для оказания помощи населению. Вся наша поддержка в регионе, какой незаметной она бы ни была, полностью исчезла, и регион теперь всецело поддерживает Морено. \n\nВолнующе, из-за увеличившейся активности Сандинистас в столице, мы не можем никак среагировать и сохранить даже чуточку нашего имиджа. Нам следует быть более осторожными в будущем."
 nic.14.a: "Популярность Морено растёт..."
  
 nic.15.t: "Сандино говорит о Социализме"
 nic.15.d: "Сандино решил произнести речи в городе Леон, второму по населению городе в нашей стране, для привлечения поддержки. Речь содержала большое количество размышлений о значении религии в революции и его связях с лицами в Мексике. Вторая часть речи затронула наиважнейшее событие, увеличивающийся раскол между социалистами и либералами в стране. Согласно ему, 'Что однажды казалось очень похожим, на практике оказалось крайне различным. Я могу только надеяться, что проблемы будут разрешены ради будущего революции и Никарагуа'. Конечно, освобождение Центральной Америки важнее для Сандино, чем его собственные амбиции, так ведь?"
 nic.15.a: "Либерализм и социализм – одно и то же, разве нет?"
  
 nic.16.t: "Установление новых отношений"
 nic.16.d: "Идеи либералов об экономической независимости и отдалении от Соединённых Штатов зашли в тупик. Положение Никарагуа требует частичной зависимости от иностранных сил, так что нашей единственной надеждой остаётся установление экономических связей с другими странами для изгнания американского влияния. \n\nПервый кандидат – Германия, которая уже имеет большое количество влияние на наших братьев к югу, Коста-Рику, и стала важным для них инвестором. Они, как и американцы, могут заполучить слишком большое количество власти в нашей стране, но могут оказать и положительное влияние на нашу экономику.  На другой стороне спектра располагается ещё одна страна в Америке, Канада. Они гораздо больше сфокусированы на предотвращении распространения социализма в Центральной Америке и будут готовы помочь нам, если мы когда-нибудь будем воевать с социалистами, хоть вероятность этого и крайне мала."
 nic.16.a: "Германия поможет нам иметь значение за океаном"
 nic.16.b: "Канада обезопасит нас в Америке"
  
 nic.17.t: "[From.GetNameDefCap] хочет установить связи"
 nic.17.d: "Никарагуа недавно предложила нам сделку. В отчаянной попытке избавиться от влияния Америки, они хотят установить новые торговые пути и дипломатические связи с нами. Этот вклад может принести нам прибыль в будущем в виде большого количества кассовых культур, прибывающих в нашу страну вместо Соединённых Штатов."
 nic.17.a: "Ура нашим новым друзьям!"
 nic.17.b: "Центральная Америка – это сфера США"
  
 nic.18.t: "[From.GetNameDefCap] говорит Да!"
 nic.18.d: "[From.GetNameDefCap] говорит да, нашему соглашению. Хотя многие в нашей стране радуются снижению влияния Америки, некоторые недовольны выбором спонсора и предпочли бы установление связей с Антантой. Но сегодня их беспокойство несравнимо с великим успехом нашей нации."
 nic.18.a: "Стоит надеяться на медленное отдаление от США"
  
 nic.19.t: "[From.GetNameDefCap] отказывает"
 nic.19.d: "[From.GetNameDefCap] отказывает нам в увеличении связей между странами, заявив: 'Это испортит отношения с Соединёнными Штатами, что нежелательно'. Сакаса и его правительство было раскритиковано, некоторые даже не постеснялись обозвать его 'Американской свиньёй'. Антиправительственные настроения закипают, и некоторые люди призывают к революции против революции."
 nic.19.a: "Америка внимательно наблюдает, как и наши люди "
  
 nic.20.t: "Сандино и Морено организуются"
 nic.20.d: "Морено и Сандино встретились в Леоне, ставшем для них небольшим штабом операций. После окончания встречи они оповестили всех о более близком сотрудничестве Френте де Соберания Насиональ и Партидо Кампесино де Никарагуа с целью обеспечения победы одной из двух партий на следующих выборах и отстранения либералов от власти. Нам ещё предстоит увидеть, сработает это или нет, но нам придётся ещё ближе следить за действиями нашей оппозиции..."
 nic.20.a: "Ура?"
  
 nic.21.t: "Новые Сандинистас"
 nic.21.d: "Сандино принялся за попытки 'приручения' Сандинистас и организацию их в силу освобождения Центральной Америки. Хотя он совсем недавно смог их организовать, и они ещё тренируются, он уже начал необходимые занятия и заявил, что всё будет готово через месяц. Это хорошие новости для нашей армии, но может быть крайне опасным, если Сандино попытается что-нибудь сделать в будущем. Нам немного сыграло на руку восприятие этой идеи Сандино небольшой группой его сторонников за слабость, и их последующий переход на сторону Сакаса."
 nic.21.a: "Мы разрешим это, ради революции"
 nic.21.b: "Мы не можем пойти на такой риск"
  
 nic.23.t: "Франсиско Секеира Морено инаугурирован"
 nic.23.d: "Сегодня в 12:06 Франсиско Секеира Морено был инаугурирован на пост 2-го президента нашей новой Никарагуанской Республики. Большие толпы собрались к событию, многие прибывшие через всю страну, чтобы увидеть событие воочию. Морено пообещал вести Никарагуа в новом направлении, ради бедных людей, ради тех, кем он однажды был сам."
 nic.23.a: "Новый день для нижних классов"
  
 nic.24.t: "Крестьяне празднуют в Леоне"
 nic.24.d: "Несмотря на небольшое количество сделанного за первый президентский срок Морено, большое количество людей собралось в Леоне, чтобы отпраздновать избрание своего героя. У Морено была очень плотная поддержка в административной области, являющейся местом зарождения партизанского сопротивления и символом освобождения среди населения севера страны. Морено пока что не прокомментировал событие во избежание обвинений от политических противников в попытке создания культа личности вокруг себя."
 nic.24.a: "Люди не забывают своих героев"
  
 nic.25.t: "Жалобы о распределении богатства"
 nic.25.d: "Небольшое, но очень громкое меньшинство среди населения, способное заработать себе на достойную жизнь, начало жаловаться на программы распределения богатства. Учитывая, что они и так еле-еле зарабатывают на свою повседневную жизнь, это сильно отразится на них и возможно отправит ещё больше нашего населения за черту бедности. Нам стоит разрешить эту проблему, если мы хотим продолжить работу нашего указа в будущем."
 nic.25.a: "Мы останемся на курсе"
 nic.25.b: "Мы попробуем удовлетворить их запросы "
  
 nic.26.t: "Либералы протестуют"
 nic.26.d: "Решение о продолжении политики распределения богатства привело к ранее предсказанному ущербу людям, способным позволить себе достойную жизнь в Никарагуа. Люди со всей страны вышли на улицу протестовать, и были встречены ответными протестами бедных слоёв населения. Попавшие под раздачу заявили, что 'Они были преданы социализмом' и перестали поддерживать президента, предпочитая Сакаса как альтернативу.\n\nЭто поставило Морено в довольно неприятное положение. Он продолжает сохранять большую популярность среди сельского населения, но люди, до этого прохладно относившиеся к социализму, превратились в настоящих либералов. Морено надеется заполучить их поддержку обратно со временем, но в общем эта ситуация выглядит весьма печально для ФСН."
 nic.26.a: "Мы не можем угодить всем"
  
 nic.27.t: "Жалобы из Чинандеги"
 nic.27.d: "Поддержка Морено в Чинандеге была очень стабильной, и на прошедших выборах за него проголосовало более 80% населения округа. Это всё благодаря его перемещению его военных операций в регион после того как он был вытеснен из Леона. Люди очень ценят его и всё, за что он стоит, или, по крайней мере, ценили.\n\nЧинандега испытала сильное падение популярности Морено из-за принятия менее радикального перераспределения богатств. С 80% она снизилась до 40%, и многие перешли в лагерь другого популярного социалистического кандидата, Сандино. Хотя отношения между Сандино и Морено хороши и оба уважают друг друга, революционер был глубоко ранен поворотом к нему спиной людей, которые когда-то считали его героем."
 nic.27.a: "Они были так верны..."
  
 nic.28.t: "Постройка школ"
 nic.28.d: "Недавний проект образования, созданный Морено, начал приносить свои плоды с официальным окончанием постройки первой школы. Названная 'Испанская Школа Никарагуа', она послужит начальной точкой системы образования Никарагуа, с целью обучения людей основным правилам чтения и письма на испанском."
 nic.28.a: "За грамотное Будущее!"
  
 nic.29.t: "Встреча Морено и Сандино"
 nic.29.d: "Морено и Сандино провели встречу сегодня в Леоне. Немногим известна причина для этого, но ходят слухи о попытке создания коалиции между двумя для подготовки к полному освобождению Центральной Америки. Сакаса и его сторонники глубоко обеспокоены новостями, так как объединение партий может привести к невозможности победы на любых выборах в будущем."
 nic.29.a: "Посмотрим"
  
 nic.30.t: "Сакаса и Сандино поздравляют Морено"
 nic.30.d: "Инаугурация Морено было хорошо воспринята, и даже его политические противники Сандино и Сакаса поздравили его с событием.  Сакаса назвал его 'Уважаемой фигурой', а Сандино заявил, что 'Всегда будет соучастником в его преступлениях'. Поддержка Морено выросла также и среди сторонников Сандино и Сакаса, обеспечивая светлое будущее президентству Морено."
 nic.30.a: "Действительно великая республика"
  
 nic.31.t: "Проблема Морено с алкоголем"
 nic.31.d: "Сегодня Морено ввалился на государственное совещание о жалобах вокруг перераспределения богатств с опозданием в 30 минут. Он едва не опрокинулся, пока пытался зафиксироваться на своём месте. Он также накричал на нескольких человек во время собрания (Даже тех, с которыми соглашался), и несколько раз отключился.\n\nКак позже выяснилось, Морено заявился на совещание крайне пьяным. Проблемы Морено с алкоголем начались еще когда он был партизаном, и все считали что он завязал после успеха революции и его вступления на новую должность. Многие считают стресс от важности новой позиции виновником рецидива, но президент пообещал никогда больше такого не повторять."
 nic.31.a: "Стоит надеяться, что это пройдёт "
  
 nic.32.t: "Сандинистас организовывают празднование"
 nic.32.d: "Избрание Сандино вызвало незамедлительную реакцию его верных Сандинистас, которые начали большое празднование в столице. Удивительно, но празднование прошло без чрезвычайного насилия как на их протестах и празднованиях в прошлом. Сандино и другие описали это как 'шаг к революции и миру в Никарагуа'. Но многие отнеслись к этому недоверчиво, считая это фасадом агрессивной и жестокой организации."
 nic.32.a: "Может быть, это шаг к миру?"
  
 nic.33.t: "Инаугурация Сандино"
 nic.33.d: "Инаугурация Сандино произошла сегодня и отметилась прибытием Морено и его поздравлением друга с победой на голосовании. Ещё присутствовали Сандинистас, постоянные выкрики и празднования которых несколько нарушили проведение церемонии. Но было что-то ещё, что все заметили. Сакаса отсутствовал без объявления какой-либо на то причины, и его отсутствие обозначило растущие разногласия между социалистическими и либеральными лагерями страны. Но кто знает, может, он просто забыл...?"
 nic.33.a: "Статус-кво сохранён"
  
 nic.34.t: "Сандино встречается с Сандинистас"
 nic.34.d: "Сандино вызвал 'совещание' с Сандинистас в Леоне, на которое прибудут  многие из известных глав организации. Но вместо ожидаемых ими поздравлений и благодарностей за оказанную поддержку кампании Сандино их встретило довольно крепкое осмеяние за урон, который они нанесли его репутации своими агрессивными действиями. Сравнение с бандой головорезов сильно ударило по морали его сторонников. Главари Сандинистас покинули встречу выглядя крайне опечаленными, но, если верить слухам, они начали предпринимать попытки создания более организованной и менее жестокой группы."
 nic.34.a: "Небольшой шаг назад для большого шага вперёд"
  
 nic.35.t: "Либеральные протесты"
 nic.35.d: "Страхи, созданные отсутствием Сакаса на инаугурации, оправдались с началом проведения протеста либералов в Матагальпе из-за отсутствия войск в регионе. Регион был отрезан для нашей армии бдительным наблюдением Америки, и местное население продолжает страдать от их присутствия. Люди хотят увидеть официальное установление присутствия в регионе и изгнания Соединённых Штатов, но это, очевидно, за пределами наших возможностей. У нас остаётся два выбора: игнорировать протест или объявить его незаконным в попытке успокоить ситуацию."
 nic.35.a: "Мы позволим этому продолжаться"
 nic.35.b: "Объявить протесты незаконными"
  
 nic.36.t: "'Встреча Социалистов'"
 nic.36.d: "Сандино и Морено встретились для обсуждения недавних либеральных протестов в Матагальпе, которые считаются организованными Сакаса и ПРЛ. Обсуждались многие способы решения проблемы, включая идею о полном запрете ПРЛ, но от неё быстро отказались. В результате, они оба согласились потребовать объяснение происходящего у Сакаса, и потом принять решение, приняв во внимание его ответ."
 nic.36.a: "Внезапное происшествие в нации"
  
 nic.37.t: "Раскол Либералов"
 nic.37.d: "Столкнувшись с массовым требованием сделать заявление, Сакаса предоставил обращение к народу и его соратникам. Обращение обозначило смерть Либеральной Революции в Никарагуа и его желание отстраниться от политики 'Социалистической страны, забывшей свои истоки'. Многие согласились с ним, отказываясь принимать участие на выборах, если ситуация не будет исправлена. Сам Сандино был более чем недоволен, видя, как революционная республика разваливается на его глазах."
 nic.37.a: "У нас есть противоречия, но революция важнее всего"
  
 nic.38.t: "Сандинистас укрощены"
 nic.38.d: "В ответ на раскол либерального лагеря республики, Сандино предпринял попытки 'приручения' Сандинистас. Он планирует превратить их в небольшую армию, прерывающую продвижения противника до момента прибытия основных сил. Многие обеспокоены репутацией Сандинистас и тем, чем они будут заниматься, не находясь под чьим-то присмотром, но Сандино уверил население в их дисциплинированности. “Они будут необходимы в нашем распространении божьего света и революции в Центральной Америке”, он утверждает."
 nic.38.d.nolibs: "В ответ на раскол либерального лагеря республики, Сандино предпринял попытки 'приручения' Сандинистас. Он планирует превратить их в небольшую армию, прерывающую продвижения противника до момента прибытия основных сил. Многие обеспокоены репутацией Сандинистас и тем, чем они будут заниматься, не находясь под чьим-то присмотром, но Сандино уверил население в их дисциплинированности. “Они будут необходимы в нашем распространении божьего света и революции в Центральной Америке”, он утверждает."
 nic.38.a: "Будем надеяться, это не обернётся катастрофой"
  
 nic.39.t: "Сандинистас почти вышли на восток"
 nic.39.d: "Несмотря на слова Сандино, сегодня в полдень армия Сандинистас попыталась войти в неофициально демилитаризованную зону, созданную США. По счастливой случайности, настоящей армии удалось во время остановить их, но это могло закончиться конфликтом с Америкой. Нам следует более внимательно следить за этими отрядами, если мы не желаем повторения подобных инцидентов в будущем. В конце концов, учитывая растущие политические разрывы в стране, беспокоить Дядю Сэма в данный момент будет не оптимально, и, несмотря на желания Сандинистас, нам придётся подождать ещё немного."
 nic.39.a: "Толпа болванов..."
  
 nic.40.t: "Американские волнения растут"
 nic.40.d: "После недавних выборов в Америке, многие заметили быстро увеличивающиеся волнения в стране, от протестов до политических междоусобиц. Многие предсказывают падение гиганта, столь долго угнетавшего наших людей. Это подняло дух населения, особенно населения востока страны, мечтающего о дне, когда они смогут изгнать влияние Америки из региона. Кто знает, может раздор в Соединённых Штатах приведёт к появлению союзника, способного оказать нам необходимую помощь в будущем?"
 nic.40.a: "Скоро придёт наш час"
  
 nic.41.t: "Хаос в Америке"
 nic.41.d: "Началось. Волнения в Соединённых Штатах, как и предсказывалось, сегодня достигли точки кипения, и привели к полному коллапсу гиганта. Их страна находится в полном хаосе, и это предоставляет нам прекрасные возможности. Появилась возможность избавиться от присутствия империалистов и вернуть себе восточные территории страны раз и навсегда. Пришло время спасти нашу страну!"
 nic.41.a: "Шанс прибыл!"
  
 nic.42.t: "Волнения в Либеральном лагере"
 nic.42.d: "С началом вторжения в Гондурас многие либералы неожиданно начали протестовать вторжение и распространение революции. Приводя во внимание мирную трансформацию Гондураса в либеральную демократию, они твердят о бессмысленности проливания крови в войне с потенциальными союзниками. Многие источники этих заявлений связаны с Сакасом, который организует эти протесты с целью захватить пост президента и 'Заменить социализм либерализмом'."
 nic.42.a: "Какая глупость"
  
 nic.43.t: "Волнения в Социалистическом лагере"
 nic.43.d: "Многие социалисты были взволнованы началом вторжения в Гондурас. Нападение началось как попытка освободить страну, но превратилось в попытку сдвинуть социализм в Центральной Америке на задний план. Как многие заметили, старый режим Гондураса был заменён популярным либеральным правительством, что было воспринято населением как непрямая атака на социалистов страны. Самым откровенным в обсуждении разногласий и проблем республики был сам Сандино, который, по слухам, начал вербовку личной армии в случае 'либерального предательства'."
 nic.43.a: "Он просто параноик"
  
 nic.44.t: "Вербовка Абелардо Куадра"
 nic.44.d: "Абелардо Куадра стал известен среди никарагуанцев после его присоединения в роли наёмника к Национальной Гвардии и американцам во времена сопротивления Сандино. Решение позволить ему остаться в стране, несмотря на его действия против Сандино было крайне противоречиво, но аргументированно тем, что он просто пытался выжить во время тяжёлого положения. Неприязнь Сандино простимулировала его сблизиться с либеральным лагерем в правительстве. \n\nНо наибольшей неожиданностью стала его недавняя вербовка Сакасом, для помощи реорганизации структуры армии в более профессиональную. Это вызвало незамедлительную ответную реакцию от социалистического лагеря и продолжение роста недовольства."
 nic.44.a: "Необходимый шаг"
  
 nic.45.smalltitle: "Малые протесты Социалистического лагеря"
 nic.45.bigtitle: "Большие протесты Социалистического лагеря"
 nic.45.small: "Наём Куадра привёл к протестам меньшим, чем ожидалось среди социалистов. Несмотря на некоторое недовольство, у них не получилось организовать ответное движение.  Некоторые среди либералов утверждают, что успешное освобождение Гондураса значительно подняло веру в наше правительство, и снизило желание людей протестовать. Несмотря на наши успехи, мы должны приглядывать за ситуацией, чтобы не позволить движению организоваться и разрастись.."
 nic.45.big: "Наём Куадра вызвал экстремальную реакцию в социалистическом лагере, воспринятом как отчаянная попытка Сакаса стабилизировать свой режим после провала в Гондурасе. По правде говоря, этот слух не совсем ложный, учитывая сильную потерю популярности либералами после поражения, и только чудом у них получится удержаться у власти если протесты продолжат разрастаться."
 nic.45.a: "Затишье перед бурей?"
  
 nic.46.smalltitle: "Сандино поддерживает Социалистов"
 nic.46.bigtitle: "Социалистический лагерь объединяется"
 nic.46.small: "Неожиданно, Сандино решил официально оказать поддержку социалистов, объявив наше правительство незаконным, антиреволюционным, и угрозой принципам революционной демократии. Это похоже на отчаянный шаг со стороны Сандино, учитывая рост рейтинга одобрения Сандино с момента победы в Гондурасе. Хотя социалисты и многочисленны, считается, что они не представляют настоящей угрозы, особенно учитывая отсутствие поддержки этого дела Морено."
 nic.46.big: "Видимо, Морено и Сандино оба решили поддержать растущие социалистические и антилиберальные движения. Их общие усилия смогли объединить социалистическую политическую сферу против общего врага, Сакаса и его либерального правительства. Эта новая непредвиденная угроза представляет огромную угрозу для правительства, и многие чувствуют, что наше время вышло и скоро начнётся настоящая социалистическая революция."
 nic.46.a: "Кажется, время пришло"
  
 nic.47.t: "Нейтралитет Морено"
 nic.47.d: "Несмотря на изначальное ожидание Сандино вмешательства со стороны Морено, тот оставил Сандино одного в его битве против либерального правительства. Он получил лишь небольшое письмо, содержащее пожелание удачи в его амбициях и краткое изложение чего эквивалентно подаче в отставку Морено. Его сторонники последовали примеру, избегая поддержки любой из сторон после потери лидера и представителя на неопределённое время."
 nic.47.a: "Как удобно"
  
 nic.48.t: "Начало восстания"
 nic.48.d: "Комбинация сил Морено и Сандино поставило наше правительство в, мягко говоря, тяжёлое положение. Падение поддержки либералов после неудачного конфликта с Гондурасом было и без того волнующим знаком, но кажется накопившаяся злость людей к правящей партии наконец-то выплеснулась. Многие протестуют на улицах и требуют Морено и Сандино у власти, а агрессия Сандинистас вылилась в кровопролитие.  Никарагуа стала намного более опасным местом."
 nic.48.a: "Нас действительно так ненавидят?"
  
 nic.49.t: "Социалисты требуют отставки Либералов"
 nic.49.small: "Сандино и его Сандинистас официально выдвинули требование о немедленной отставке правящей партии и назначении Сандино президентом. У нашего правительства есть крепкая хватка на власти, и большинство населения верит в нас, а социализм продолжает терять свою былую популярность. Многие предлагают игнорировать требования и попытаться избавиться от социалистической угрозы рас и навсегда."
 nic.49.big: "Социалистический лагерь в стране потребовал отстранения правящей партии и в первую очередь Сакаса от власти и создании временной социалистической коалиции для проведения новых выборов через месяц. Угроза социализма привлекла многих и некоторые из госслужащих предлагают нам мирно уйти в отставку для предотвращения эскалации кровопролития, но есть и утверждающие, что мы должны сопротивляться для сохранения либерализма в нашей стране."
 nic.49.a: "Сакаса соглашается уйти в отставку"
 nic.49.b: "Сакаса отказывается"
  
 nic.50.t: "Марш Социалистов"
 nic.50.d: "Социалисты начали поход на столицу в попытке силой свергнуть Сакаса с позиции президента. Если мы правильно среагируем на ситуацию, со страной всё будет в порядке, но мы не имеем ни капли представления о размахах акции. Мы должны быть к наихудшему развитию событий, если понадобится."
 nic.50.a: "Единство левых?"
  
 nic.51.t: "Стычка в столице"
 nic.51.small: "Как и считалось, поход не набрал большой поддержки с момента своего начала, и лишь немногие в столице присоединились к отчаянной борьбе Сандино. Армия могла бы легко с ними разделаться, но месяц подавления восстаний истощил солдат, и в воздухе витают идеи о дезертирстве. Потребуется лишь искра для воспламенения этой бочки пороха."
 nic.51.big: "Социалистам удалось приобрести заметное преимущество в столице, приводя к пату между сторонами и постройке укреплений каждой из сторон. Армия истощена после месяца подавления восстаний и не может оказать большой поддержки. Люди столицы предсказывают мятеж в рядах армии, переходящий в дезертирство и, вероятно, приносящий конец этой стычке, но никто точно не знает, что произойдёт в будущем."
 nic.51.a: "Сакаса и либералы остаются в силе"
 nic.51.b: "Армия поднимает мятеж и социалисты восторжествовал"
  
 nic.52.t: "Изменения в Никарагуа!"
 nic.52.d: "Шокирующие новости! В Никарагуа Сандино и его люди вновь смогли захватить контроль над государством, вытеснив президента Сакаса! Он бежал из страны, оставив нас He has fled to our country, leaving us to fend for ourselves due to the changes. Волна нестабильности омыла части нашей страны, мотивируя наше правительство быть более аккуратным, чтобы не нарушить очень хрупкий баланс."
 nic.52.a: "Dire news indeed"
  
 nic.53.t: "Бывший президент Эмилиано Чаморро Варгас"
 nic.53.d: "С целью восстановления настоящей демократии, Сакаса пригласил формально изгнанного президента Эмилиано Чаморро Варгаса обратно в Никарагуа. Технически, Варгас положил начало революции 1926, устроив переворот против избранного президента, но он сам был вскоре свергнут Адольфо Диазом при поддержке Соединённых Штатов. Во время этих событий Сакаса был вице-президентом и имел хорошие отношения с Варгасом. Главной проблемой Сакаса с начала его революции было его восприятие населением как диктатора, из-за отсутствия оппозиционной партии. Опасаясь, со временем, революции против него самого, он решил создать небольшое количество оппозиции."
 nic.53.a: "Будем надеяться, это обеспечит демократию"
  
 nic.54.t: "Анонсированы новые выборы"
 nic.54.d: "Сегодня Сакаса объявил новые выборы через месяц после революции. Пока что шансы Сакаса потерять президентскую должность выглядят мизерными, но приглашение Варгаса в страну может встряхнуть доминацию либералов над политикой страны."
 nic.54.a: "Пусть победит лучший"
  
 nic.55.t: "Реформация Консервативной партии"
 nic.55.d: "Приглашение Варгаса в страну привело к несколько ожидаемой попытке реформации Консервативной  Партии 20х  под новым управлением. В партию вошли несколько предыдущих президентов и оппозиционеры власти Сандино во время революции. Пока что, партия получила небольшое количество популярности среди всех, затаивших обиду на Сакаса за изгнание социалистов из страны. Шансы их победы не велики, но всё может измениться в зависимости от успешности их предвыборных кампаний."
 nic.55.a: "Посмотрим"
  
 nic.56.t: "Агитация партий"
 nic.56.d: "Консервативная и Либеральная партии делают всё возможное для победы на выборах, обходя многие департаменты с целью убеждения населения голосовать за них. Многие заметили особое рвение консерваторов в битве со своей репутацией чёрной лошадки выборов, но есть шанс, что их призывы будут встречены безразличием."
 nic.56.a: "Сезон выборов всегда интересен"
  
 nic.57.t: "Выборы [GETYEAR] года"
 nic.57.d: "Наконец пришло время ожидаемых выборов в Никарагуа, на которых только две партии получили широкую поддержку среди населения, Либеральная и Консервативная. Обе проводили широкие кампании, делая всё возможное для заполучения большего количество голосов среди населения. Бюллетени закрываются, и победительницей голосования становится..."
 nic.57.a: "Либеральная Партия!"
 nic.57.b: "Консервативная Партия!"
  
 nic.58.t: "Новая Национальная Гвардия"
 nic.58.d: "В ответ на отсутствие профессиональной армии после революции в ранних 30х, Абелардо Куадра начал создание новой национальной гвардии, основанной на американском формате. Не являясь официальной частью Национальной Гвардии, создание новой армии Куадра проходило под наблюдением президента, чтобы обеспечить её невмешательство в политику страны, свойственное вооружённым силам других стран. При этом, она должна оставаться достаточно большой для защиты страны. Пока что её развитие происходит успешно, и люди чувствуют себя спокойнее, осознавая защищённость себя и своей демократии от вторжения врага."
 nic.58.a: "Отлично!"
  
 nic.59.t: "Диспуты в гвардии"
 nic.59.d: "Гвардия продолжает расти и развиваться, и Варгас стал всё больше и больше вовлечён в её организацию после его провала на выборах, желая как-нибудь послужить своей стране.  Это привело к спорам о будущем гвардии между настоящим её лидером Куадра и самим Варгасом. Куадра хочет видеть её мощной, наступательной силой, созданной для организации переворотов диктаторских режимов, а Варгас думает о силе, которая будет защищать Никарагуа и её население. Из-за большой разницы в их мнениях, нам придётся выбирать одно из двух."
 nic.59.a: "Куадра совершенно прав"
 nic.59.b: "Варгас знает, что нужно Никарагуа"
  
 nic.60.t: "Никарагуа хочет укрепить связи"
 nic.60.d: "Никарагуа заинтересована в укреплении своих связей с другими странами для обеспечения своей безопасности и экономического развития. Инвестирование в них может принести прибыль и нам, в виде увеличенных экспортов культур, скота и прочих товаров они могут нам предложить."
 nic.60.a: "Конечно"
 nic.60.b: "Нам придётся отказать"
  
 nic.61.t: "[From.GetNameDefCap] соглашается"
 nic.61.d: "[From.GetAdjective]ое правительство соглашается укрепить связи и сотрудничество между нашими странами. Мы получили небольшую помощь на развитие экономики, что должно обеспечить рост и процветание Никарагуа как страны."
 nic.61.a: "Отлично!"
  
 nic.62.t: "[From.GetNameDefCap] отказывает"
 nic.62.d: "[From.GetAdjective]ое правительство решает против увеличения экономических связей и сотрудничества между нашими странами. В будущем нам следует поискать новых союзников и партнёров в регионе, если мы не желаем оставаться политически и экономически изолированными."
 nic.62.a: "Надо смотреть дальше"
  
 nic.63.t: "Судьба Морено"
 nic.63.d: "Морено, в отличии от Сандино, попытался избежать открытого конфликта с нами из-за нашего большого влияния во время Либерального раскола. Несмотря на его нейтралитет, он поддержал сторону Сандино дипломатически и должен почувствовать последствия. Он всё ещё любим среди многочисленных бедняков, не обращающих внимания на его трусость, и мы должны быть осторожны. Можно просто отгородить его от политики, но это может иметь опасные последствия. Мы также можем выслать его из страны, что вызовет некоторую нестабильность, но защитит нас от ответных ходов с его стороны."
 nic.63.a: "Он ничего не сделает, просто запретить его деятельность. "
 nic.63.b: "Он слишком опасен, изгнать его."
  
 nic.64.t: "Сакаса 'Уходит в отставку'"
 nic.64.d: "В более странном развитии событий, Сакаса официально подал в отставку и отстранился от политики, назвав причиной деградацию истинной демократии в социалистическую демократию. Это стало сюрпризом для Морено, так как у него никогда не было проблем с Сакасом в прошлом. Многие сторонники Сандино считают, что он готовится предпринять нечто жуткое в будущем, и мы сможем к этому подготовиться только при близком сотрудничестве двух социалистических лагерей. Но эти подозрения лишь паранойя, так?"
 nic.64.a: "Подозрительно"
  
 nic.65.t: "Действия Сакаса"
 nic.65.d: "После того, как Сакаса ушёл в отставку в 1936, было замечено, что он ни делал ничего значимого, или, так мы считали.  Люди обнаружили его встречи с другими лидерами оппозиции, траты на телохранителей, и прочие подозрительные дела. Хотя он ещё ничего не предпринял, советуется очень внимательно следить за ним, и установить новые связи с Морено, на всякий случай."
 nic.65.a: "Что он планирует?"
  
 nic.66.t: "Сакаса нанимает Абделардо Каудра"
 nic.66.d: "За время, которое мы провели наблюдая за Сакасом, он успел нанять генерала наёмников Абелардо Куадра на роль своего телохранителя. Это не было бы странным при нормальных обстоятельствах, но Куадр является довольно противоречивой фигурой. Он напрямую служил в Гвардии Насиональ, во время гражданской войны, много раз сражаясь с силами Сандино. Он не был изгнан из Никарагуа благодаря отсутствию какой-либо верности Гвардии и дезертирству в последнюю секунду. Он известен за свою нелюбовь к Морено или Сандино после всего произошедшего, и поэтому поступок Сакаса был настолько противоречив."
 nic.66.a: "Нужно за ним приглядывать"
  
 nic.67.t: "Сакаса объявляет наше правительство 'Недемократичным'"
 nic.67.d: "Сакаса, наконец, сделал свой ход против правительства, официально обвинил правительство Матагальпы, утверждая, что мы предаём демократические свободы и превращаем революционную республику в социалистическую. Конечно, его обвинения бессмысленны, но некоторые окончили поддержку социалистов, и перешли на его сторону после этого заявления. Возможно, приближается кризис, но для начала нам следует оценить реакцию народа."
 nic.67.a: "Волк в овечьей шкуре"
  
 nic.68.t: "Неожиданный исход"
 nic.68.d: "Как оказалась, сопротивление Сакаса было полностью проигнорировано, и почти никто не выразил желания присоединиться к нему. Даже небольшие отряды наёмников не приняли его предложения. Многие причисляют это к нашим успехам в Гондурасе, поднявших веру в наше правительство до невиданных высот. Сакаса с позором бежал из страны, оставив нас с неоспоримой властью."
 nic.68.a: "Ну, это было легко"
  
 nic.69.t: "Армия наёмников Сакаса"
 nic.69.big: "Сакаса начал организовывать наёмную армию из недовольных правительством бывших членов Гвардиа Насиональ и ветеранов армии, существовавшей до оккупации. Пока что поддержка Сакаса была пугающе большой, особенно среди народа Мискито на востоке, желающего увидеть либералов у власти.  \n\nСакаса может поступить двумя путями: или попытаться захватить контроль над востоком и создать там базу сопротивления, или сразу атаковать столицу и захватить пост президента. Любой из двух вариантов может сработать, но он решает..."
 nic.69.small: " Сакаса начал организовывать наёмную армию из недовольных правительством бывших членов Гвардиа Насиональ и ветеранов армии, существовавшей до оккупации. Пока что поддержка Сакаса среди населения была средней, в основном среди населения запада и столицы, в отличии от почти несуществующей поддержки на востоке.\n\nСакаса может поступить двумя путями: или попытаться захватить контроль над востоком и создать там базу сопротивления, или сразу атаковать столицу и захватить пост президента. Любой из двух вариантов может сработать, но он решает..."
 nic.69.a: "Взять под контроль восток страны"
 nic.69.b: "Сразу выдвинуться в столицу"
  
 nic.70.t: "Провал Сакаса"
 nic.70.d: "Несмотря на практически несуществующую поддержку среди людей на востоке, первой целью Сакаса был захват восточной сельской местности. Ожидаемо, это не окончилось ничем хорошим для него. Его изначально маленькие силы встретили упорное сопротивление от населения, и его армия была быстро деморализована. Натерпевшиеся солдаты обернулись против него, заставляя Сакаса бежать с группой верных солдат в Коста-Рику. Он оставил после себя лишь разрушенные хаосом события рельсы и дороги в и без того плохо индустриализированной части страны."
 nic.70.a: "Глупый ход с его стороны"
  
 nic.71.t: "Восток против Запада"
 nic.71.d: "Сакаса, продвигаясь по сельской местности, смог набрать большое количество поддержки среди деревень, таивших неприязнь к Сандино. Некоторые из деревень сохранили верность Морено, но с ними легко разделались. Никарагуа, фактически, была разделена на восток и запад, а в столице происходят небольшие стычки. Люди на обоих сторонах начинают терять терпение. Понадобится лишь искра, чтобы полностью изменить ход событий."
 nic.71.a: "Напряжение взрывается на западе! Население переходит на сторону Сакаса"
 nic.71.b: "Волнения вспыхивают на востоке! Наёмники поднимают мятеж и Сакаса побеждён"
  
 nic.72.t: "Битва у столицы"
 nic.72.big: "Решение Сакаса выдвинуться прямо к столице привело к необычайным успехам, спровоцировавших бунты людей, называющих социалистов 'Предателями революции' и появление большого количества перебежчиков в армии. Когда он прибыл в столицу, многие протестующие начали утверждать, что 'Гондурас был бы сейчас свободным, если социалисты не вмешивались'. Заметив, что ситуация обернулась не в их пользу, Морено и Сандино бежали из страны, пока ситуация не обернулась кровопролитием для них и других социалистов. Никто не знает, куда они отправились, и известно только то, что они остаются в Центральной Америке, скорее всего в дружественной социализму стране, ожидая своего шанса вернуться."
 nic.72.small: "Продвижение Сакаса было замедленно сражениями на улицах столицы между небольшим количеством сторонников либерализма со сторонниками социализма. Многие считают, что Сакаса не сможет победить здесь ввиду низкой поддержки по стране и медленному уменьшению рядов его соратников, но ситуация ещё может измениться."
 nic.72.a: "Либералы захватывают власть!"
 nic.72.b: "Сакаса изгнан из страны"
  
 nic.73.t: "Новые выборы"
 nic.73.moreno: "Сегодня Морено объявил начало новых выборов после разрешения последствий либерального раскола, и лишь две партии смогли заполучить шансы на победу: Френте де Соберания Насиональ и Партидо Кампесино де Никарагуа, обе ведомые популярными социалистами. Некоторые назвали это воплощением страхов Сакаса о социалистической демократии в жизнь."
 nic.73.sandino: "Сегодня Сандино объявил начало новых выборов после разрешения последствий либерального раскола, и лишь две партии смогли заполучить шансы на победу: Френте де Соберания Насиональ и Партидо Кампесино де Никарагуа, обе ведомые популярными социалистами. Некоторые назвали это воплощением страхов Сакаса о социалистической демократии в жизнь."
 nic.73.a: "Это будет интенсивной гонкой"
  
 nic.74.t: "Либералы дрейфуют к Морено"
 nic.74.d: "Хотя многие из бывших сторонников Сакаса объявили бойкот выборов в ответ на изгнание их кандидата, некоторые из его бывших соратников начали медленно дрейфовать к лагерю Морено на грядущих выборах. Это отразилось положительно на росте его общей популярности среди населения и повысило его шансы на победу."
 nic.74.a: "Интересно"
  
 nic.75.t: "Массивное шествие Сандинистас"
 nic.75.d: "Как будто в ответ на переход либералов на сторону Морено, Сандино, напрямую сотрудничая с Сандинистас, устроил массивное шествие. По улицам Матагальпы прошёл большой парад, устраивающий празднества для всех желающих. Это помогло Сандино обернуть ситуацию, и многие воспринимают эти выборы как соревнование между двумя социалистами."
 nic.75.a: "Сандинистас и впрямь изменились"
  
 nic.76.t: "Выборы [GETYEAR] года"
 nic.76.d: "Пришло время выборов этого года, на которых Сандино и Морено встретятся друг с другом как соперники. Сандино заполучил широкую поддержку населения, но Морено смог привлечь бывших либералов, увидевших его в новом свете. У них обоих есть шансы, но победа достаётся..."
 nic.76.a: "Френте де Соберания Насиональ одерживает вверх!"
 nic.76.b: "Партидо Кампесино де Никарагуа побеждает!"
  
 nic.77.t: "Выборы [GETYEAR] года"
 nic.77.d: "После собственноручного освобождения столицы и страны  Сандино, выборы прошли так разочаровывающе, как многие и ожидали. Предсказуемо, единственным настоящим кандидатом на победу была Френте де Соберания Насиональ, и Сандино получил почти единогласную поддержку. И хотя люди рады освобождению, некоторые спрашивают, не станет ли это началом новой диктатуры?"
 nic.77.a: "Ожидаемо, Сандино побеждает"
  
 nic.78.t: "Никарагуа запрашивает помощь"
 nic.78.d: "Никарагуа, в своём приготовлении к окончательному освобождению Центральной Америки, запросила у нас поставку оружия. Если Никарагуа и другие социалистические страны преуспеют, это принесёт пользу делу социализма в виде кассовых культур и прочих ресурсов."
 nic.78.a: "Отправьте им что просят"
 nic.78.b: "Мы должны готовиться к своим собственным конфликтам"
  
 nic.79.t: "[From.GetNameDefCap] присылает помощь"
 nic.79.d: "К счастью, [From.GetNameDef] решает оказать поддержку нашим операциям Это вооружение будет критичным для освобождения остальной Центральной Америки."
 nic.79.a: "Наша признательность"
  
 nic.80.t: "[From.GetNameDefCap] не присылает помощь"
 nic.80.d: "Будучи взволнованными скорым началом конфликта с Германией, [From.GetNameDefCap] решает не присылать нам оружие, которое мы запросили. Нам придётся справляться собственными силами, но мы, конечно, победим."
 nic.80.a: "Жаль"
  
 nic.108.t: "Рейд на патруль"
 nic.108.d: "Патруль из небольшого отряда в 300 человек был атакован боевиками Сандино на юге нашей страны. Общее количество убитых на данный момент неизвестно ввиду продолжительности  стычки, но обе стороны уже понесли тяжёлые потери. Нам остаётся только надеяться, что отряд не будет уничтожен полностью, но исход будет зависеть только от способностей солдат."
 nic.108.a: "Будем надеяться на выживание патруля..."
  
 nic.109.t: "Промышленность повреждена"
 nic.109.d: "Начали приходить сообщения о рейдах некоторых локаций на юге и западе страны силами Сандинистас. Мы пока продолжаем собирать точную информацию о размахах урона, но есть большие шансы, что транспортные системы были повреждены этими нападениями, вместе с гражданской и военной промышленностью. Надо будет составить полный отчёт по урону на месте преступления."
 nic.109.a: "И где же этот отчёт?"
  
 nic.110.t: "Забастовки во всей стране"
 nic.110.d: "Сопротивление Сандино вдохновило многих, и это привело к повсеместным забастовкам. Многие начали называть себя 'Сандинистас' и открыто отказываться выполнять работу на правительство.  Благодаря большому количеству солдат в стране, мы можем предотвратить рост их популярности, или мы можем дождаться окончания забастовок и попытаться заработать небольшое количество симпатии у населения."
 nic.110.a: "Чёрт их побери, высылайте Гвардию"
 nic.110.b: "Пусть сопротивляются"
  
 nic.111.t: "Протесты в столице"
 nic.111.d: "Напряжение лопнуло сегодня в столице, после того как небольшая группа протестующих была расстреляна солдатами Гвардии Насиональ, игнорировавших указы командующего. Это привело к усиленному противостоянию против правительства, и многие люди покинули свои рабочие места в столице и присоединились к протестам. Это снизило и без того низкий уровень популярности нашего правительства."
 nic.111.a: "Всё действительно идёт не по плану."
  
 nic.112.t: "Разграблен склад оружия"
 nic.112.d: "Один из многих складов оружия был разграблен Сандино и его Сандинистас. Несмотря на все наши усилия, им удалось скрыться, потеряв при побеге лишь двоих из своих рядов. Гвардия занята подсчётом потерянного оружия, и предсказывается, что его будет немного. Но предсказания не всегда сбываются..."
 nic.112.a: "Пусть лучше не слишком много"
  
 nic.113.t: "Популярность сопротивления растёт"
 nic.113.d: "Несмотря на все наши усилия, южное сопротивление Сандино начало разрастаться по всей нашей стране, особенно на востоке. День за днём, всё больше людей высыпает на улицы против так ими называемого правительства пришельцев. Правительство начинает беспокоиться о том, что мы не сможем подавлять население армией бесконечно, и популярная революция может быть неизбежна. Конечно, мы должны позаботиться о том, чтобы этого не произошло, и мы могли продолжить оберегать страну от рук синдикалистов."
 nic.113.a: " Требуется дальнейшее подавление!"
  
 nic.114.t: "Сопротивление Сандино Редеет"
 nic.114.d: "Благодаря нашим усилиям, рост сопротивления Сандино против правительства  был временно приостановлен. Наша превосходящая по сравнению с подлыми повстанцами манёвренность и боевая мощь начала потихоньку сокрушать их силы, уменьшая поддержку населения всей страны, начинающего думать, что оно сражается за бессмысленное дело. Если мы продолжим одерживать победы, мы увидим полное поражение Сандино довольно скоро."
 nic.114.a: "Вперёд, к победе!"
  
 nic.115.t: "Подавление сопротивления"
 nic.115.d: "Упорное сопротивление Сандино на юге следует подавить немедленно, пока оно не распространилось по всей стране, превосходя по силе наше правительство. Некоторые лица в правительстве начали спорить о том, как далеко мы должны зайти. Некоторые верят, что слишком жёсткие меры просто отправит ещё больше людей в лагерь партизан, а некоторые верят, что недостаточные меры приведут к восприятию нашего правительства как слабого. Нам следует аккуратно работать над этой деликатной проблемой, если мы желаем увидеть конец смуты, поглотившей страну."
 nic.115.a: "Лёгкое подавление справится с задачей"
 nic.115.b: "Среднее количество сделает своё дело"
 nic.115.c: "С щитом или на щите, снять ограничения с Гвардии"
  
 nic.116.t: "Никарагуа запрашивает оружие"
 nic.116.d: "Временное правительство Никарагуа начало официальное противодействие Сандинистас на юге их страны. Тем не менее, подавление этих движений потребовало больше оружия и снаряжения, чем рассчитывалось, и они запросили у нас ресурсы для защиты своей страны от угрозы социализма. Решение не отправлять ресурсы может поставить наши страны в плохое положение, если мы не будем осторожны, и будет мудро прислушаться к их просьбе."
 nic.116.a: "Уничтожение сопротивления необходимо"
 nic.116.b: "Это нас не касается"
  
 nic.117.t: "$OVERLORD$ предоставляет снабжение"
 nic.117.d: "К счастью, $OVERLORD$ отправляет снабжение, как мы и просили. В общей сумме это 500 винтовок, которых должно хватить для изничтожения повстанческой грязи, заполонившей нашу страну и народ. Новости о прибытии оружия привели к снижению поддержки Сандино и деморализации его солдат, подавленных превосходящим вооружением и человеческими ресурсами."
 nic.117.a: "Больше, чтобы сокрушить революционеров"
  
 nic.118.t: "$OVERLORD$ отказывает"
 nic.118.d: "$OVERLORD$ отказывает нашему запросу о предоставлении снаряжения для подавления Сандино и его революционеров. Их официальное заявление гласило, что мы более чем способны подавить их самостоятельно и дополнительная помощь не будет необходима. Конечно, в будущем мы увидим, насколько они  были правы."
 nic.118.a: "Мы продолжим сражаться самостоятельно"
  
 nic.guardia.t: "Позиционирование Гвардии"
 nic.guardia.d: "Гвадия Насиональ, созданная по приказу Сомоса, была официально восстановлена после её уничтожения 1932. Состоящая в данный момент из 3000 Никарагуанцев, она готова служить нации и защитить её от угрозы Сандино и его предателей, людей, желающих уничтожить нашу страну. Но как именно они будут сражаться с предателями – это уже другой вопрос. Население на востоке несколько расстроено нашим режимом, а повстанцы продолжают бушевать на юге. Одно из наиболее популярных предложений было отправить их в столицу для подавления протестов и забастовок, что может привести к снижению популярности сопротивления."
 nic.guardia.a: "Отправьте из прямо к Сандино"
 nic.guardia.b: "Пусть патрулируют запад"
 nic.guardia.c: "Они должны взять под контроль столицу"
  
 nic.119.t: "Гвардия пала"
 nic.119.d: "Наше решение отправить гвардию за Сандино оказалось ужасной идеей. Из-за своей неопытности, наши силы стали лёгкой целью для партизан, залёгших в лесах и джунглях. 200 солдат были почти моментально убиты, заставляя оставшиеся силы быстро отступать. Эта ошибка с нашей стороны привела к продолжению роста поддержки Сандино среди народа и ещё большему хаосу."
 nic.119.a: "Проклятье!"
  
 nic.120.t: "Тишина в столице "
 nic.120.d: "Всё тихо среди населения столицы. Хотя изначально нам и было оказано сопротивление, оно быстро сошло на нет после того как мы продемонстрировали, что мы делаем с повстанцами. Происшествия в столице вселили страх в население за её пределами, приводя к снижению поддержки Сандино."
 nic.120.a: "Наша победа"
  
 nic.121.t: "Сандино марширует на Север!"
 nic.121.d: "Сегодня Сандино объявил о начале окончательного освобождении столицы, в надежде окончить правление гвардии раз и навсегда. Он и его армия, изначально состоявшая из 1000 человек, начала быстрое продвижение на север, но пересечённая местность и некоторое сопротивление замедлило их продвижение. Некоторые предсказывают большое присоединение местного население к его банде, но нам остаётся только ждать. Точно известно только одно: будущее Никарагуа скоро разрешится."
 nic.121.a: "Мы должны победить любой ценой!"
  
 nic.123.t: "Освобождение Сандино"
 nic.123.d: "Боевики Сандино прибыли сегодня в столицу в гораздо большем количестве, чем мы могли представить. Сиюминутно, блокады были возведены на всех улицах для защиты столицы, и Гвардия была готова сражаться со всеми, кто был готов бросить нам вызов. Но упорство солдат Сандино было крайне недооценено.\n\nЧто началось как небольшое неповиновение в Гвардии вылилось в бунт. Каждую минуту всё больше военных покидали своих генералов и всех, кого они считали друзьями, чтобы предоставить Сандино возможность продвинуться дальше. К тому времени люди столицы уже утратили веру в нас и принялись разрушать заграждения вместе с предателями Гвардии. Сомоса быстро эвакуировался с небольшим количеством, сохранившим верность режиму людей обратно в Гондурас."
 nic.123.a: "Вновь в силе и лучше, чем когда либо!"
  
 nic.124.t: "'Освобождение' Сандино"
 nic.124.d: "Сандино прибыл сегодня в столицу с меньшим количеством боевиков, чем ожидалось. Сиюминутно, блокады были возведены на всех улицах для защиты столицы, и Гвардия была готова сражаться со всеми, кто был готов бросить нам вызов. Многие заметили, как сильно снизился размер и боевой настрой его армии по пути в Матагальпу. \n\nАрмия Сандино из 300 солдат, в которой лишь 100 была вооружена огнестрельным оружием, приступила к штурму баррикады. После постепенного уничтожения всех повстанцев с минимальными потерями среди обороняющихся, многие описали произошедшее как 'несколько депрессивное'. Сандино быстро эвакуировался, словно пристыженный провалом его атаки, и повстанческие движения по всей стране начали сходить на нет. Последний раз Сандино видели в Коста-Рике, но никто не смог подтвердить эти слухи."
 nic.124.a: "Предатель пал"
  
 nic.125.t: "Освобождение Сандино"
 nic.125.d: "Сегодня повстанцы Сандино прибыли в столицу в ожидаемых количествах. Сиюминутно, блокады были возведены на всех улицах для защиты столицы, и Гвардия была готова сражаться со всеми, кто был готов бросить нам вызов. Но упорство солдат Сандино было крайне недооценено.\n\nОтряды Сандино поспешили на штурм укреплений, но быстро отступили и обе стороны заняли оборону. По прошествии пяти часов обе стороны начали уставать от продолжительного противостояния, пока не произошло изменение. Солдат Гвардии дезертировал, и другие последовали его примеру. Перебежчиков пока ещё не очень много, ситуация может очень легко выйти из под контроля…"
 nic.125.a: "Гвардия сдерживает атаку!"
 nic.125.b: "Ещё больше солдат сдаётся и Сандино прорывается!"
  
 nic.126.t: "Революция в Никарагуа!"
 nic.126.d: "Сомоса принёс новые новости из Никарагуа собственной персоной! Сопротивление Сандино смогло вернуться к власти благодаря популярной поддержке и захвату столицы. Многие в правительстве начали спорить о главной причине произошедшего: некоторые обвиняют отсутствие нашей активности в регионе, другие – некомпетентность Сомоса и Гвардии Насиональ. Наибольшее влияние будет иметь наш следующий шаг. Сомоса молит нас об интервенции, пока социалисты слабы, но мы сильно ослаблены предыдущей войной. Можем ли мы позволить себе такой ход?"
 nic.126.a: "Они просто так не отделаются!"
 nic.126.b: "У нас нет сил на ещё одну войну."
  
 nic.127.t: "Гондурас принимает меры!"
 nic.127.d: "Видимо, Сомоза и остатки гвардии смогли убедить гондурасцев вторгнутся в нашу страну ещё раз. Хотя мы не готовы к полномасштабной войне, Гондурас не пожалеет своих сил. Нам придётся сопротивляться до конца, если мы желаем одержать победу над ними и всеми противниками революции."
 nic.127.a: "За революцию!"
  
 nic.128.t: "Гондурас молчит"
 nic.128.d: "Во второй раз изгнанным членам Гвардия Насиональ не удалось убедить гондурасцев в целесообразности вторжения в нашу страну. Это даст нам достаточно времени для восстановления от последствий прошедшего года и подготовить полное освобождение Центральной Америки."
 nic.128.a: "Ещё одна победа для революции "
  
 nic.129.t: "Никарагуа заявляет о своей независимости"
 nic.129.d: "После того, как Гвардиа Насиональ разделалась с последними из Сандинистов, изгнав их из страны, зависимость Никарагуа от нас начала быстро таять. Как итог, Сомоса заявил о полной независимости [ROOT.GetNameDef] от Гондураса, при этом поблагодарив своего соседа за помощь в борьбе с угрозой Сандинистов."
 nic.129.a: "Они так быстро взрослеют"
  
 nicdec.1.t: "Люди празднуют!"
 nicdec.1.d: "Введение наших войск в восточную часть Никарагуа привело к повсеместным празднованиям среди народа, с раздачами хлеба марширующим солдатам, освобождающим окрестности. Популярность нашего правительства значительно возросла, и мы были прозваны 'настоящими спасителями Никарагуа'."
 nicdec.1.a: "Победа для всех Никарагуанцев!"
  
 nicdec.2.t: "Новая проблема"
 nicdec.2.d: "Хотя изначальное освобождение востока прошло гладко, последующий процесс освобождения народа от иностранного влияния был менее успешен. Юнайтед Фрут Компани, несмотря на быструю потерю своих позиций, наняла наёмников в Никарагуа для противостояния национализации их земли и промышленности. Люди уже начали жаловаться на них, и решительное действие должно быть предпринято, если мы хотим сохранить поддержку народа за собой."
 nicdec.2.a: "Выслать ополчение"
 nicdec.2.b: "Подкупить наёмников"
 nicdec.2.c: "Вооружить население региона для самообороны"
  
 nicdec.3.t: "Армия уничтожает наёмников"
 nicdec.3.d: "Наше решение отправить армию в регион для искоренения наёмников по большей части окончилось успехом, и совсем немногим из них удалось бежать. Но наши солдаты ещё не опытны, и поэтому у операции было несколько… неотёсанных деталей.\n\nБольшое количество инфраструктуры было разрушено неосторожностью и  22 человека погибло в перекрёстном огне во время проведения операции."
 nicdec.3.a: "По крайней мере, мы от них избавились"
  
 nicdec.4.t: "Наёмники принимают взятку"
 nicdec.4.d: "К счастью для нас, наёмники приняли наш щедрый подкуп, и даже перешли в резервы нашей армии. К несчастью для нас, это было воспринято как знак коррумпированности правительства, готового избавиться от любой проблемы подкупом. Хотя нами не было потеряно слишком много репутации, нам придётся немного поработать над заглаживанием инцидента."
 nicdec.4.a: "Проблема разрешилась"
  
 nicdec.5.t: "Люди успешно защищаются"
 nicdec.5.d: "Наш план вооружить некоторые города и деревни винтовками сработал, и большая часть атак наёмников была отбита и их числа медленно сокращались, пока они не капитулировали официально с всего 27 людьми оставшихся живыми в их рядах. Конечно, не обошлось без потерь с нашей стороны, и 78 человек среди гражданского населения числится погибшими или пропавшими без вести."
 nicdec.5.a: "Наши люди хорошо справляются с оружием"
  
 nicdec.6.t: "Наёмники бесчинствуют"
 nicdec.6.d: "К несчастью, наши усилия по уничтожению наёмников провалились, и Юнайтед Фрут Компани продолжает финансировать небольшие группы повстанцев. На западе появился ещё один отряд в 300 человек, и нам следует разрешить эту проблему пока она не принесла ещё больше вреда нашей стране и народу."
 nicdec.6.a: "Изгоним ли мы когда-нибудь ЮФК?"
  
 nicdec.7.t: "Экономика плачет"
 nicdec.7.d: "Хотя мы, наконец, смогли освободиться из хватки Юнайтед Фрут Компани, их отсутствие привело к довольно значительной нехватке инвестиций в экономику, простаиванию их обширных земель и полной остановке производства на нескольких фабриках в западной части страны. Это приносит убытки экономике нашей страны и будет проблемой на некоторое время."
 nicdec.7.a: "Со временем всё утрясётся"
  
 nicdec.8.t: "Провал Революции"
 nicdec.8.d: "Несмотря на все наши усилия, у нас не получилось удержаться в Гондурасе и перевести его на нашу сторону. Нам пришлось согласиться на перемирие для предотвращения ещё больших потерь с обеих сторон.  Среди народа вера в наше правительство резко пала из-за нашего провала. Учитывая уже присутствующие расколы среди наших политиков, следует ожидать проблемы в будущем."
 nicdec.8.a: "Мы должны приглядывать за либералами"
 nicdec.8.b: "Социалисты могут сделать свой ход..."
  
 nicdec.9.t: "Наш Триумф"
 nicdec.9.d: "Благодаря абсолютной решительности и вере народа нам удалось пережить войну с Никарагуа. В нашу страну вернулся мир, и нам пора готовиться к будущему. Этот конфликт лишь часть плана США по перестройке Центральной Америки. Нам следует ожидать больше войн в ближайшем будущем..."
 nicdec.9.a: "Атмосфера Центральной Америки накаляется"
  
 nicdec.10.t: "Гондурас пал"
 nicdec.10.d: "Гондурас официально капитулировал, объявив о падении старого режима и появлению новой и лучшей страны, напрямую связанной с нами. Наш успех в этой авантюре сильно повысит общественное мнение о правящей партии и обеспечит веру в скорое освобождение всей Центральной Америки."
 nicdec.10.a: "За Центральную Америку!"
  
 nicdec.11.t: "Отношения с Гондурасом теплеют"
 nicdec.11.d: "Возвышение дружественного режима в Гондурасе привело к потеплению отношений между двумя странами. К сожалению, Национальная Гвардия, являющаяся врагом каждого никарагуанца, бежала из Гондураса, возможно в другую проамериканскую страну. Но у нас появился новый союзник в революции."
 nicdec.11.a: "Шаг за шагом"
  
 nicdec.12.t: "Никарагуа заявляет о смерти Монро"
 nicdec.12.d: "В ответ на кризис в нашей стране, Никарагуа сбросила оковы Доктрины Монро, объявив её 'устаревшей и инородной'. К сожалению, мы не можем ничего с этим поделать в связи с состоянием нашей страны, но нам не следует забывать об этом пришествии."
 nicdec.12.a: "Они за это заплатят..."
  
 nicdec.13.t: "Сопротивление призыву"
 nicdec.13.d: "Решение о начале воинского призыва в западной части страны стало предметом ожесточённых споров среди населения. Люди вышли протестовать на улицы, заявив, что хотя они и благодарны за освобождение, им нужно время на восстановление после продолжительной оккупации. Некоторые на западе соглашаются с ними, оставляя нас перед выбором между продолжением рекрутирование или приостановки проекта на некоторое время."
 nicdec.13.a: "Временно приостановить призыв"
 nicdec.13.b: "К ним будут относиться так же, как на западе"
  
 nicdec.14.t: "Победа на границе"
 nicdec.14.d: "Наше решение испытать силы Гондураса в приграничном конфликте принесло свои плоды, и у нас получилось победить их и доказать наше превосходство. Страх засел в сердцах гондурасцев после их поражения, что будет нашим преимуществом над ними в грядущей войне, как и оружие, которое мы смогли собрать после окончания боя."
 nicdec.14.a: "Победа для Революции"
  
 nicdec.15.t: "Поражение на границе"
 nicdec.15.d: "Гондурасцы смогли отразить нашу атаку на границе, заставляя нас временно отступить. Это поражение начало деморализовать наших людей, воспринявших это как предзнаменование схожего результата в грядущей войне. Также у нас было украдена часть нашего вооружения. Нам следует быть более аккуратными в последующих конфликтах с Гондурасом и их исходами."
 nicdec.15.a: "Победа будет нашей"
  
 nicdec.16.t: "Конфликт накаляется"
 nicdec.16.d: "Пограничный конфликт с Гондурасом перерос в полноценную войну, перенося сражения с запада на всю территорию страны. Нам надо расположить солдат на всей границе, если мы желаем одержать победу и обеспечить выживание революции."
 nicdec.16.a: "Готовьтесь к войне!"
  
 nicdec.17.t: "Победа на границе "
 nicdec.17.d: "Наши силы победили и мы смогли отбиться от атаки Никарагуа к югу от нас, а за одно доказать боеспособность нашей армии. Страх засел в сердцах гондурасцев после их поражения, что будет нашим преимуществом над ними в грядущей войне, как и оружие, которое мы смогли собрать после окончания боя."
 nicdec.17.a: "Мы сильны"
  
 nicdec.18.t: "Поражение на границе"
 nicdec.18.d: "Никарагуанцы смогли одержать вверх над нашими пограничниками, заставив нас временно отступить. Это поражение начало деморализовать наших людей, воспринявших это как предзнаменование схожего результата в грядущей войне. Также у нас было украдена часть нашего вооружения. Нам следует быть более аккуратными в последующих конфликтах с Никарагуа и их исходами."
 nicdec.18.a: "Победа будет нашей"
  
 nicdec.19.t: "Конфликт накаляется"
 nicdec.19.d: "Никарагуанские силы начали передислокацию после объявлении войны на нашу страну, распространяя конфликт в западной части страны на всю приграничную территорию. Нам следует отправить войска на восток, если мы хотим отразить нападение никарагуанцев и обеспечить выживание нашей страны и нашего правительства."
 nicdec.19.a: "Готовьтесь к войне!"
  
 nicdec.20.t: "Агитация среди населения"
 nicdec.20.d: "Никарагуа начала финансировать повстанцев в нашей стране, которые в свою очередь начали требовать правительство схожее с Никарагуанским. Люди начали сопротивляться призыву и протестовать действия правящей партии. Это вызывает проблемы в войне с Никарагуа, из-за присутствия солдат нежелающих сражаться с угрозой нашей стране."
 nicdec.20.a: "Мы будем сопротивляться до конца"
  
 nicind.1.t: "Статус Никарагуанской экономики"
 nicind.1.d: "Никарагуа, не смотря на свой размер и разнообразие ресурсов, известна как беднейшая из стран Центральной Америки. Постоянные кризисы, военная оккупация Соединёнными Штатами и последующая революция оставила нашу страну слабой, без товаров на экспорт, и заставила нас войти в долгую фазу восстановления.\n\nНаша зависимость от Соединённых Штатов исчезла после того как они перестали покупать у нас товары в связи с революцией, и с тех пор мы отчаянно искали новых партнёров. У нас, наконец, появился шанс стабилизироваться, но мы должны быть готовы к возвращению США, более сильных, чем когда-либо."
 nicind.1.a: "К светлому будущему"
  
 nicind.2.t: "Революционная экономика"
 nicind.2.d: "Отсутствие Соединённых Штатов в нашей стране открыло нам много новых возможностей, не смотря на изначальное ослабление наших позиций. Теперь мы можем выковать своё собственное экономическое будущее, где мы сможем экспортировать независимо от США и достичь более широкого рынка. Это привело к созданию 'Революционного Экономического Плана' нашим правительством, сфокусированном на развитии нашей промышленности, нахождении новых торговых партнёров и увеличении экономической независимости хотя бы на капельку.  План уже был приведён в действие, но какие результаты он принесет для многих остаётся неизвестным."
 nicind.2.a: "Мы обеспечим стабильность"
  
 nicind.3.t: "Связи с товарищами-социалистами"
 nicind.3.d: "В данный момент, наше социалистическое правительство воспринимается как угроза Канадой и Германией, ограничивая наш доступ к их рынкам. Тем не менее, в Европе много других потенциальных партнёров, вроде Французской Коммуны и Британского Союза, которые могут быть заинтересованы в инвестициях в нашу страну благодаря нашим дружественным отношениям. Французская Коммуна будет более заинтересована в нашей способности защититься от американцев, если они когда-нибудь вновь станут угрозой, а Британский Союз – в развитии нашей экономики и увеличении количества наших экспортов. У кого мы будем запрашивать помощь?"
 nicind.3.a: "На Британский Союз можно понадеяться"
 nicind.3.b: "Французская Коммуна станет хорошим партнёром"
  
 nicind.4.t: "Никарагуа ищет инвесторов"
 nicind.4.d: "Социалисты в Центральной Америке заявили о своём существовании и запросили у нас инвестиции. Развитие их страны сыграет нам на руку в будущем, так как нам нужны любые доступные союзники в грядущей войне с Германией, но мы также должны быть готовы сражаться с немцами самостоятельно."
 nicind.4.a: "Мы предложим им гражданскую промышленность"
 nicind.4.b: "Военная промышленность поможет им защититься"
 nicind.4.c: "У нас есть свои заботы"
  
 nicind.5.t: "Связи с новыми инвесторами"
 nicind.5.d: "Многие среди стран Европы и Америки, например Канада к северу или Германия на востоке могут быть заинтересованы в становлении нашим новым партнёром. [GER.GetNameDefCap] будет заинтересована в нашей способности защищаться для обеспечения безопасности их интересов, а [CAN.GetNameDef] захочет увидеть развитии нашей экономики и увеличение экспортов. У кого мы будем запрашивать помощь?"
 nicind.5.a: "[CAN.GetNameDefCap] довольно надёжен"
 nicind.5.b: "[GER.GetNameDefCap] станет хорошим партнёром"
  
 nicind.6.t: "Никарагуа ищет инвесторов"
 nicind.6.d: "Центральноамериканская страна Никарагуа, желающая отдалиться от Соединённых Штатов, начала поиск инвесторов, и обратилась к нам. Инвестиции принесут нам большой доход в будущем, но мы также должны быть готовы к неизбежной войне с синдикалистами."
 nicind.6.a: "Мы предложим им гражданскую промышленность"
 nicind.6.b: "Военная промышленность поможет им защититься"
 nicind.6.c: "У нас есть свои заботы"
  
 nicind.7.t: "[From.GetNameDefCap] присылает промышленную помощь"
 nicind.7.d: "[From.GetNameDefCap] желает инвестировать в гражданский сектор нашей экономики, что поможет нашей стране и Центральной Америки в долгосрочной перспективе. Стоит надеяться, что это положит начало продолжительным и взаимовыгодным отношения между нашими странами."
 nicind.7.a: "Всегда приятно иметь новых партнёров"
  
 nicind.8.t: "[From.GetNameDefCap] присылает военную помощь"
 nicind.8.d: "[From.GetNameDefCap] решает инвестировать в военный сектор нашей промышленности, что поможет нашей стране защищать себя и свои интересы в случае новых кризисов в Центральной Америке.  Стоит надеяться, что это положит начало продолжительным и взаимовыгодным отношения между нашими странами."
 nicind.8.a: "Всегда приятно иметь новых партнёров"
  
 nicind.9.t: "[From.GetNameDefCap] отказывает нашему запросу"
 nicind.9.d: "К сожалению, [From.GetNameDef] отказывает нашему запросу об инвестициях в нашу страну. Стоит надеяться, что это не поставит точку в отношениях между нами, но понадобиться найти других инвесторов в будущем, так как эти выразили свою незаинтересованность в делах Центральной Америки."
 nicind.9.a: "Очень жаль"
  
 nicind.10.t: "Статус-кво экономики"
 nicind.10.d: "Никарагуа была и всегда будет полностью зависима от прихотей иностранных сил и нашей стране придётся с этим смириться. Предшествовавшие нам социалисты имели амбициозные идеи о экономике и самосохранении, но у них так ничего и не вышло. Отсутствие Соединённых Штатов оставило дыру в нашей экономике, и ради нашего выживания нам придётся найти нового партнёра."
 nicind.10.a: "Грустная правда остаётся правдой"
  
 nicind.11.t: "Никарагуа запрашивает помощь"
 nicind.11.d: "Наша недавняя оккупация Никарагуа оставила их в экономическом тупике, усиленном их историей революций и оккупацией Соединённых Штатов. Они запросили у нас экономическую помощь для восстановления страны. От нас, как от оккупантов."
 nicind.11.a: "Удовлетворить их запрос"
 nicind.11.b: "Наша страна в приоритете"
  
 nicind.12.t: "$OVERLORD$ присылает подмогу"
 nicind.12.d: "Наш милостивый оккупант $OVERLORD$ направил запрошенную нами экономическую помощь. Это должно помочь нам оправиться от тяжелой исторической ситуации, связанной со многими профессиями, и позволить нам достичь независимости когда-нибудь в ближайшем будущем."
 nicind.12.a: "Как мило с их стороны"
  
 nicind.13.t: "$OVERLORD$ не присылает помощь"
 nicind.13.d: "Наши оккупанты отказались прислать нам помощь во время нашей нужды. Нам придётся разбираться с нашим экономическим тупиком самостоятельно, что отложит освобождение от оккупации на некоторое время."
 nicind.13.a: "Жаль"
  
 ### Focuses ### 
  #any quotation marks are intended 
 NIC_36_election: "Новые выборы"
 NIC_36_election_desc: "Выборы 1936 будут вторыми выборами в революционной республике Никарагуа. Главные претенденты на победу: Хуан Баутиста Сакаса, стоящий за либерализм, Франсиско Секеира Морено, на страже простого народа, и герой революции Аугусто Сесар Сандино."
 NIC_freeing_people: "'Для освобождения нашего народа"
 NIC_freeing_people_desc: "Самые хищные сторонники Сандино, известные как Сандинистас, давно причиняли вред местному населению и другим партиям. Сандино начал прикладывать усилия для превращения этой малой части населения в достойных воинов, готовых умереть за революцию, а не за него самого."
 NIC_establish_sandinistas: "Мы должны защищаться"
 NIC_establish_sandinistas_desc: "Сандино потребовал начать производство пропаганды для успокоения этой маленькой части населения и превращения их в будущих героев революции."
 NIC_revolution_necessary: "И принести Революцию для мира'"
 NIC_revolution_necessary_desc: "Сандино, как часть подготовки армии для распространения революции, обозначил части своего плана в грядущей войне.  Первый шаг заключается в уничтожении предателей, укрывающихся в Гондурасе, второй в распространении революции в остальной Центральной Америке и третий в создании объединённой Центральной Америки, в которой наши люди смогут мирно жить и процветать. Эта агенда увеличила поддержку войны в стране и Сандино сам поведёт войска в бой."
 NIC_promoting_literacy: "'В былые времена, я не умел читать"
 NIC_promoting_literacy_desc: "Победа Морено позволила ему воплотить в жизнь свои запланированные реформы страны. Первая проблема, с которой он хочет справиться - высокая безграмотность среди населения, и он уже начал строить школы и нанимать учителей для обучения, в первую очередь, испанскому."
 NIC_wealth_distribution: "И деньги были недоступны"
 NIC_wealth_distribution_desc: "С завершением реформ образования, Морено перевёл своё внимание на более честное разделение богатств. Началась подготовка к созданию нескольких крупных денежных фондов для помощи самым бедным слоям населения, финансируемых государством и конфискацией имущества эксплуататоров и их корпораций."
 NIC_for_common_man: "Поэтому я буду стоять за простой народ'"
 NIC_for_common_man_desc: "Реформы Морено пришлись по вкусу даже самым непокорным гражданам. С успокоением ситуации в стране, Морено объявил, что мы 'готовы распространять свои идеалы и в другие страны'."
 NIC_new_liberal_mindset: "'Либеральный настрой"
 NIC_new_liberal_mindset_desc: "Сакаса сфокусировался на оригинальной либеральной революции, произошедшей в Никарагуа, и на местах где она преуспела и провалилась. Он хочет убедиться в сохранении идеалов революционной республики и распространить их по всей Центральной Америке."
 NIC_new_bonds: "Может быть разделён с другими"
 NIC_new_bonds_desc: "Наша зависимость от Соединённых Штатов стала изначальной причиной либеральной революции, и должна избегаться любой ценой. Силы вроде Германии и Канады могут стать катализаторами нашего долговременного успеха."
 NIC_relations_no_dependence: "Пока мы остаёмся самодостаточными'"
 NIC_relations_no_dependence_desc: "Хотя помощь от иностранцев в достижении наших целей приветствуется, повторение ситуации с США должно избегаться любой ценой. Наши отношения должны быть более разнообразными для избегания зависимости от одной сверхдержавы."
 NIC_seizing_countryside: "Захват сельской местности"
 NIC_seizing_countryside_desc: "С коллапсом Соединённых Штатов, предыдущие четыре года ожидания готовы окупиться. Мы освободим восточную часть нашей страны во имя революции."
 NIC_begin_revolution: "Распространить Революцию"
 NIC_begin_revolution_desc: "Обеспечивать безопасность нашей собственной страны важно, но распространение революции в другие страны вроде Гондураса также необходимо. Мы должны освободить их народ мирно, или, если потребуется, силой..."
  
 NIC_liberal_revolution: "Либеральная Революция"
 NIC_liberal_revolution_desc: "Сандино и его шайка бандитов были выкорчеваны, а на их месте установился режим, обещающий не только не только вернуть экономическое процветание нашей стране, но и создать поистине демократическое правительство..."
 NIC_collaborate_exiles: "Коллаборация с изгнанниками"
 NIC_collaborate_exiles_desc: "Тем, кто были вытеснены Сандино, больше не нужно будет испытывать позор изгнания. Мы должны воспользоваться возможностью и пригласить их обратно или капитализировать на их связях с местами их пребывания."
 NIC_removing_personality: "Окончить культ личности"
 NIC_removing_personality_desc: "Сандино подчинил наши национальные институты своей личной воле и утвердил в умах многих культовую преданность посредством популистских эмоциональных призывов. Мы должны сражаться с наиковарнейшим наследием его правления."
 NIC_new_bastion: "Новый бастион Демократии"
 NIC_new_bastion_desc: "Однажды, списанная как навсегда утраченная тирании социализма всеми, кто несёт крест свободы, Никарагуа возродилась. Так расправим же свои крылья, словно восставший из пепла феникс, и выкуем для себя новое будущее. Так станем же истинным бастионом демократии; нацией от людей и для людей."
 NIC_southern_friends: "Друзья к Югу"
 NIC_southern_friends_desc: "К югу от нас лежит Коста-Рика, являющейся одной из последних надежд Центральноамериканской демократии. Сегодня мы объединим силы, надеясь освободить остальные страны Центральной Америки."
 NIC_international_standing: "Новая международная позиция"
 NIC_international_standing_desc: "Переродившись и изгнав социализм из нашей республики раз и навсегда, нам пора найти новых друзей за границей. Наши варианты включают новую главную силу в Америке после падения США Канаду и мировой гегемон Германию."
 NIC_proper_military: "Организованная армия"
 NIC_proper_military_desc: "Влияние Сандино на нашу армию продолжает обременять наши попытки реформ. Доктрина и офицерский состав армии должны быть реорганизованы."
 NIC_new_national_guard: "Новая национальная гвардия"
 NIC_new_national_guard_desc: "Новая Национальная Гвардия будет служить стражем системы, а не стоять на её пути как её предшественники. Хотя она в своей настоящей форме далека от идеала, она послужит первой ступенью на пути к нашему новому будущему..."
 NIC_rebuild_academy: "Перестроить академию"
 NIC_rebuild_academy_desc: "Революционная Партизанская Армия Сандино напрямую поощряла отказ солдат от современных тактик и возвращение к примитивным методам борьбы. У нас стандарты повыше, и это будет отражено реновацией академии."
 NIC_ending_political_influence: "Окончить политическое влияние"
 NIC_ending_political_influence_desc: "Власть Гвардии оставила ощутимые следы во время оккупации Соединёнными Штатами. Чтобы предотвратить повторение этой ситуации нам надо ограничить вовлеченность армии в дела государства."
 NIC_resolving_high_command: "Разрешить проблемы командования"
 NIC_resolving_high_command_desc: "После начала реорганизации офицерский состав имел проблемы с адаптацией. После восстановления Гвардии и обеспечения безопасности нашего режима, нам следует разрешить все проблемы главнокомандующих."
 NIC_removing_military_divides: "Окончить споры офицеров"
 NIC_removing_military_divides_desc: "В данный момент, наш высший офицерский состав разделён между Варгасом и Куадрой. Разрешение этой проблемы необходимо для продолжения прогресса."
 NIC_a_modern_force: "Современная сила"
 NIC_a_modern_force_desc: "После консолидации главнокомандования, окончания влияния армии на политику, и продолжением роста армии, мы можем объявить о наличии основ действительно современной силы."
 NIC_recruitment_standard: "Установить стандарт призыва"
 NIC_recruitment_standard_desc: "Децентрализованная система призыва, созданная Сандино для расширения его революционных сил, была на удивление эффективной. Создав гибрид этой системы и более традиционной вербовки, мы можем достигнуть ещё большего."
 NIC_free_press: "Освобождение прессы"
 NIC_free_press_desc: "Хотя революционеры обещали свободу прессы, они обеспечили тотальный её контроль. Прессе были запрещены любые формы диссидентства, и, хотя строгости подавления не достигали уровня некоторых других авторитарных и социалистических стран, это оставалось проблемой. Пора полностью разрешить критику СМИ и увековечить свободу прессы законом."
 NIC_shifting_economy: "Сдвиг в экономике"
 NIC_shifting_economy_desc: "Попытки Сандино организовать экономическое равноправие должны быть забыты, и мы должны положиться на экспорты нашим партнёрам по всему миру."
  
 NIC_socialist_revolution: "Социалистическая Революция"
 NIC_socialist_revolution_desc: "Социалисты взяли страну под полный контроль. Теперь Никарагуа твердо встала на путь строгого социализма без угрозы возрождающегося либерализма!"
 NIC_new_coalition: "Новая коалиция"
 NIC_new_coalition_desc: "Должны быть установлены новые нормы, такие как условия для проведения новых выборов, и эти выборы должны проводиться в той форме, в которой они были запланированы. Революция, в конце концов, может быть легко подорвана консолидацией власти в исполнительной власти."
 NIC_arming_youth: "Вооружение молодёжи"
 NIC_arming_youth_desc: "Угнетённые и угнетатели, молодые и старые – молодежь всегда была движущей силой политических изменений, старающейся сбросить оковы прошлого. Если мы хотим добиться успеха революции, каждый молодой человек должен иметь по винтовке."
 NIC_yank_promise: "Обещание Янка"
 NIC_yank_promise_desc: "Янк Леви присоединился к нашей армии с самого момента успеха революции, и помогал нам в обучении солдат тактикам партизанской войны. Он планирует возобновить и удвоить свои усилия для свершения нашей общей мечты."
 NIC_inspiring_armies: "Вдохновить армии"
 NIC_inspiring_armies_desc: "Многие граждане смотрят на наших лидеров с надеждой, и на этой основе хотят бороться за нашу нацию. Почему мы должны их останавливать? Пусть армия растет."
 NIC_revolutionary_guerilla_academy: "Революционная партизанская академия"
 NIC_revolutionary_guerilla_academy_desc: "Революционная Партизанская Академия была основана Сандино после прибытия Янка Леви. Он хочет расширить её для увеличения познаний Никарагуанцев в военных разработках и теориях."
 NIC_jungle_warfare: "Защитить Восток"
 NIC_jungle_warfare_desc: "На востоке, в местах, откуда американские империалисты желали нас изгнать, густые джунгли ограничивают боевые способности традиционных армий. Пусть знание местности будет интегрировано в нашу доктрину, чтобы восточная часть страны, и другие похожие на неё территории стали землёй наших смелых солдат."
 NIC_religious_zeal: "Религиозный пыл"
 NIC_religious_zeal_desc: "Социализм, парадоксально, должен восприниматься и применяться с религиозным рвением, чтоб работать. Нужно аккуратно создавать пропаганду для продвижения этих идей среди населения."
 NIC_military_budgets: "Расширить военный бюджет"
 NIC_military_budgets_desc: "Наша особенная политическая ситуация сделала необходимым уменьшение военных расходов для разрешения количества более важных дел. Но теперь у нас появилась возможность восстановить поток финансирования вооружённым силам."
 NIC_foreign_influence_ded: "Изгнать иностранцев-империалистов"
 NIC_foreign_influence_ded_desc: "После окончательного избавления от иностранных угроз, мы должны быть готовы сражаться с угрозами на севере."
 NIC_arming_militias: "Вооружить ополчения"
 NIC_arming_militias_desc: "Наши ополчения нуждаются в вооружении, но у нашей страны нет возможности их произвести. Остатки со времён американской оккупации подходят к концу, и нам придётся положиться на Сандинистас, чтобы добыть ещё."
 NIC_socialist_ties: "Социалистические связи"
 NIC_socialist_ties_desc: "Наши связи с другими странами будут необходимы для создания единой Центральной Америки, так что хорошие отношения необходимы."
 NIC_socialist_standard: "Помощь американцам"
 NIC_socialist_standard_desc: "Несмотря на наше соперничество, присутствие социалистической Америки будет намного лучше, чем возвращение старой империалистической."
 NIC_preparing_liberation: "Приготовить освобождение"
 NIC_preparing_liberation_desc: "Пришло время для народа Центральной Америки восстать как единое целое и сбросить оковы экономической эксплуатации с региона. Дипломатией или войной, время освобождения пришло."
 NIC_distributing_UFC_land: "Распределить иностранные богатства"
 NIC_distributing_UFC_land_desc: "Нечестно добытые деньги Юнайтед Фрут Компани и прочих империалистических организаций долго хранились в казне, в ожидании грядущих конфликтов. После охлаждения политической обстановки в регионе, мы можем ликвидировать их недвижимость и распределить доходы среди народа."
  
 NIC_second_occupation: "Вторая оккупация"
 NIC_second_occupation_desc: "После вторжения иностранцев, Никарагуа находится под второй оккупацией. К югу лежит угроза Сандино, а к северу – захватчики, которым мы должны повиноваться для спасения самих себя."
 NIC_crushing_resistance: "Уничтожить сопротивление"
 NIC_crushing_resistance_desc: "Сопротивление Сандино на юге ещё молодо, и нам необходимо быть на шаг впереди них, если мы надеемся со временем одержать победу."
 NIC_us_imports: "Помощь до конца"
 NIC_us_imports_desc: "Наши оккупанты заинтересованы в обеспечении нашей стабильности, или нам так кажется. Но наш лучший способ окончить войну с Сандино быстро – запросить у них помощь."
 NIC_summon_national_guard: "Вызвать резервы Национальной гвардии"
 NIC_summon_national_guard_desc: "У Гвардии Насиональ было время приготовиться, и теперь она готова начать войну с угрозой Сандино."
 NIC_ending_sandino: "Прикончить Сандино раз и навсегда"
 NIC_ending_sandino_desc: "Наши приготовления окончены, и мы готовы отправить этого сумасшедшего революционера в могилу. Остаётся надеяться, что всё пройдёт гладко..."
 NIC_republic_relations: "Отношения с нашими друзьями"
 NIC_republic_relations_desc: "С окончанием социализма имеет смысл восстановить потерянные в прошлом связи."
 NIC_promoting_ufc: "Продвигать ЮФК"
 NIC_promoting_ufc_desc: "Юнайтед Фрут Компани была подкошена началом Американской Гражданской Войны, но она необходима для сохранения стабильности в Центральной Америке. Обеспечение хороших отношений с ними поможет нам в долговременной перспективе."
 NIC_ending_sandino_cult: "Уничтожить культ"
 NIC_ending_sandino_cult_desc: "Сандино остаётся героем для многих Никарагуанцев, и мы должны приложить усилия для уничтожения этих идей."
 NIC_preparing_integration: "Подготовить наш следующий ход"
 NIC_preparing_integration_desc: "Наши приготовления окончены, и нам следует выбрать планы на будущее. Но следует быть аккуратными, ведь неправильный выбор может разозлить наших оккупантов..."
 NIC_into_republic: "Присоединиться к Республике"
 NIC_into_republic_desc: "Наша страна всё больше и больше теряет своё значение, становясь реликвией ушедшей эры. Судьба Никарагуа – не оставаться в одиночестве, а присоединиться к остальной Центральной Америке. Пошлём же петицию на присоединение к Центральноамериканской Республике!"
 NIC_new_independence: "Наша независимость"
 NIC_new_independence_desc: "Наша независимость критична, и наши оккупанты должны понимать - Никарагуа не может быть подавлена вечно. Мы должны начать шаги к нашей независимости."
 NIC_expand_national_guard: "Расширить Национальную гвардию"
 NIC_expand_national_guard_desc: "Расширение гвардии будет необходимо для обеспечения выполнений наших требований, для установления авторитета, хотят они того или нет."
 NIC_arm_imports: "Расширение нашего импорта"
 NIC_arm_imports_desc: "Расширение наших связей с другими может убедить их помочь нам в окончании оккупации, но точных гарантий нет."
 NIC_assert_independence: "Объявить независимость"
 NIC_assert_independence_desc: "Наши приготовления окончены, и пришло время этой оккупации окончиться, а нам – вновь стать игроком на мировой арене. Остаётся надеяться, что нас не захватят вновь..."
 NIC_more_terms: "Убрать ограничение сроков"
 NIC_more_terms_desc: "Ограничение сроков ослабляет позицию президента и его планы, и должны быть немедленно убраны для обеспечения стабильности государства."
 NIC_tighten_hold: "Усилить нашу хватку"
 NIC_tighten_hold_desc: "Прочие политические партии желают ослабить нашу хватку на власти и нашу хватку на людях. Они должны быть запрещены и изгнаны, мирно или насильно."
  
 NIC_ground_up: "Начать с нуля"
 NIC_ground_up_desc: "Пострадав от американской оккупации и нескончаемого кризиса, наша страна остаётся одной из самых бедных в Латинской Америке. Когда революции удалось сбросить иго Янков, ситуация не сильно улучшилась. Нам нужно перестроить нашу экономику, или мы отстанем ещё сильнее, а учитывая её плачевное состояние, реконструкция должна быть всеобъемлющей."
 NIC_revolution_economy: "Революционная экономика"
 NIC_revolution_economy_desc: "Новый 'Революционный Экономический План' должен оживить экономику субсидированием потребления домашней продукции, что увеличит продуктивность, и созданием международных торговых связей."
 NIC_attempt_industry: "Использовать что имеем"
 NIC_attempt_industry_desc: "Наша политика ревитализации слишком амбициозна, и у нас не хватит ресурсов полностью ввести её. Поэтому, наша эффективность необходима для защиты нашей страны от империалистов, желающих заполучит власть над нами, воспользовавшись нашей слабой экономикой."
 NIC_outside_world: "Внешние инвестиции"
 NIC_outside_world_desc: "Краеугольный камень нашей экономической политики – привлечение иностранных инвестиций, которые необходимы для успеха наших усилий, но мы должны не допускать их к управлению нашей страной, как однажды допустили Американцев. Мы будем сотрудничать только с собратьями-революционерами, которые имеют только самые благородные из намерений."
 NIC_navigate_east: "Развивать восток"
 NIC_navigate_east_desc: "Из-за холмистой местности Матагальпы, часто покрытой густыми джунглями, регион остаётся крайне неразвитым. Для истинной ревитализации потребуется сконцентрировать весь промышленный потенциал нашей нации. Для достижения хороших результатов нам также потребуется сфокусироваться на регионах, которым недостаёт инвестиций больше всего."
 NIC_moving_fruit: "Отодвинуться от фруктов"
 NIC_moving_fruit_desc: "Юнайтед Фрут Компани нечестно эксплуатировала нашу страну, обогащая себя и Соединённые Штаты, оставляя наших людей ни с чем. Несмотря на усилия нашего правительства снизить их экономическое влияние, их наследие живёт в нашем сельском хозяйстве. Нам надо диверсифицировать наши выращиваемые продукты во избежание повторения захвата нашей экономики иностранными компаниями."
 NIC_new_industries: "Новый рынок"
 NIC_new_industries_desc: "С окончательным избавлением от останков насаждённой Америкой плантационной экономики, нам становится доступно множество альтернативных сельскохозяйственных культур. Мы, получив доступ к рынкам мира, должны сосредоточиться на удовлетворении спроса. Политика ревитализации была успешной, и процветание нашей страны обеспечено!"
 NIC_food_distribution: "Аграрная реформа"
 NIC_food_distribution_desc: "Наша революционная агенда достигла многого, земледельческие угодья остаются нечестно распределёнными, и многие крестьяне трудятся в условиях немного лучших, чем у рабов. Пора окончить наследие американского экономического империализма навеки. Каждый фермер Никарагуа будет владеть землёй, которую он обрабатывает."
 NIC_expand_funding: "Расширить экономическое финансирование"
 NIC_expand_funding_desc: "Наши начальные цели были достигнуты, но мы не следует отвлекаться от экономической ситуации. Мы будем внимательно следить за возникающими проблемами, и исправлять их субсидиями и новыми указами. Только при очень аккуратном вмешательстве в экономику мы сможем обеспечить рост уровня жизни для нашего населения."
 NIC_jack_all_trade: "Мастера на все руки"
 NIC_jack_all_trade_desc: "Великая Депрессия и Чёрный Понедельник, несомненно, показали, что экономические кризисы происходят крайне неожиданно. А из-за зависимости от экспортов фруктов мы будем ещё более уязвимы перед такими ужасными экономическими циклами. Нужно срочно диверсифицировать!"
 NIC_beef: "Говядина!"
 NIC_beef_desc: "Говядина, когда-то бывшая едой богачей, становится всё более и более доступной для обычных граждан. Мы можем усилить нашу экономику и предотвратить смерть нашего сельского хозяйства в случае плохого урожая, инвестировав в домашний скот."
 NIC_coffee: "Кофе!"
 NIC_coffee_desc: "Британская Империя сделала чай любимым напитком всего мира, но у чая появился достойный соперник. Кофе, популярный с незапамятных времён, хорошо растёт в Никарагуа, и спрос на него продолжает расти. Наша страна хорошо заработает, если мы увеличим его производство."
 NIC_sugar: "Сахар!"
 NIC_sugar_desc: "Сахар, как и говядина, становится всё более доступным населению всего мира. Но сахар может расти только в тропических и субтропических регионах, а спрос продолжает расти. Это создаёт отличную возможность начать интенсивное производство сахара в Никарагуа."
 NIC_banana: "Бананы!"
 NIC_banana_desc: "Благодаря эксплуататорским практикам прошлого, негативные эффекты банановой индустрии превратили нашу страну в подобие американских карикатур. Большая часть нашего сельского хозяйства остаётся завязана на бананах, и, хотя некоторые предлагают окончить их выращивание, мы поступим умнее. Мы продолжим инвестировать в интенсивное выращивание вкусного фрукта, обеспечивая пользу нации от его продаж."
 NIC_appeasment_economy: "Сохранить статус-кво"
 NIC_appeasment_economy_desc: "С нашей системой всё в порядке! В обмен на налоговые льготы и расширенные плантации, иностранные инвесторы улучшат нашу инфраструктуру и помогут развитию нашей страны. Если что, мы должны работать вместе для взаимовыгодного развития."
 NIC_rely_overlord: "Положиться на ближних"
 NIC_rely_overlord_desc: "Революционный режим Сандино сильно снизил количество иностранных инвестиций в нашу страну, особенно в крайне важный земледельческий сектор. Мы должны начать восстановление связей с американскими компаниями. Благодаря кооперации, иностранный капитал снова обогатит нашу нацию."
 NIC_stick_agriculture: "Придерживаться традиций"
 NIC_stick_agriculture_desc: "С самого момента объявления независимости в нашей экономике доминировал сельскохозяйственный сектор. Вместо принятия попыток по воссозданию Рейнланда в Никарагуа мы должны вернуться к нашим земледельческим традициям."
 NIC_develop_pesticide: "Разработать пестициды"
 NIC_develop_pesticide_desc: "Помимо плохой погоды и болезней, одним из самых больших врагов сельского хозяйства являются различные насекомые, способные уничтожить урожаи всего за несколько часов. Однако мы находимся на пороге победы в этой многовековой битве, поскольку мы получили новое, мощное оружие: пестициды!"
 NIC_stick_fruit: "Развивать кассовые культуры"
 NIC_stick_fruit_desc: "Наша зависимость от агрикультур, особенно фруктов, усилила экономическую необходимость международной торговли. Для увеличения наших экспортов мы должны простимулировать их выращивание."
 NIC_cash_crop_profit: "Доходы с кассовых  культур"
 NIC_cash_crop_profit_desc: "Несмотря на извечную угрозу ещё одной мировой войны, у нас получается экспортировать всё больше и больше кассовых культур по всему миру. Наши доходы стабильно увеличиваются, и наша страна вернулась на тропу к процветанию."
 NIC_world_market: "Международный рынок"
 NIC_world_market_desc: "Небольшое население Никарагуа не сможет поддерживать уровень потребления необходимый для экономического процветания. Но остальной мир имеет как огромное население, так и потребность в наших продуктах. Полностью открывшись мировой торговле, мы сможем сфокусировать нашу экономику на экспортах для получения наибольшей прибыли."
 NIC_foreign_reliance: "Иностранная зависимость"
 NIC_foreign_reliance_desc: "С экспортами приходит зависимость от иностранных держав, и мы не говорим о странах вроде Гондураса. Наши главные торговые партнёры - сверхдержавы мира, вроде США, Германии или даже Японии. Конечно, у нас будет возможность постоянно экспортировать в эти страны, и ничто, вообще ничто, не встанет на пути наших грузов."
 NIC_central_university: "Создать Центральный Никарагуанский Университет "
 NIC_central_university_desc: "Наша экономика окрепла, и наш бюджет может, наконец, позволить нам постройку и поддержку полноценного Никарагуанского университета. Сконцентрировав светлейшие умы Никарагуа в этом новом заведении, вся страна извлечёт пользу от их знаний и инноваций."
  
 ### Characters ### 
 NIC_augusto_cesar_sandino: "Аугусто Сезар Сандино"
 NIC_augusto_cesar_sandino_leader_desc: "Появление Сандино в качестве молодого партизанского лидера, сражавшегося в ходе либеральной революции 1926 года, было совершенно неожиданным, поскольку его присутствие на самом деле не было отмечено до подписания Пакта Эспино Негро, с которым он не согласился. Начиная с небольшой партизанской группировки, насчитывающей 300 бойцов на юге, он интенсивно сражался в джунглях, медленно ослабляя морскую пехоту Соединённых Штатов. Однако его продолжали оттеснять все дальше и дальше на юг, пока он не был вынужден покинуть свои войска с Франсиско Секьерой Морено и отступить в Мексику. Там он встретился с лидерами социалистов, такими как Сапата, и стал известен в международном сообществе. Он также стал членом EMECU, спиритической организации, которая верила в основание всемирной коммуны под божьим взором. Вернувшись в Никарагуа в 1931 году вместе с Сапатой, многие встали на его сторону, и силы революции росли как никогда, пока он и его люди не смогли освободить Манагуа в январе 1932 года, вынудив Соединённые Штаты отступить. Теперь, постепенно набирая массу последователей, его президентство любимо многими, а некоторые даже заходят настолько далеко, что создают группы от его имени, чтобы продвигать его правление."
 NIC_augusto_sandino_army_chief_desc: "§YBorn:§! §LMay 18th, 1895, in Niquinohomo, Department of Masaya, Republic of Nicaragua§!\n§YBackground:§! §LAugusto Nicolás Calderón Sandino lacks any formal sort of military training, but his exploits throughout his life have made him a legendary figure in Nicaragua and Central America as whole. First, he tried to join the Guerra Constitucionalista on the side of the liberals, but Jose Maria Moncada, Chief of the Nicaraguan Atlantic Liberal Army at the time, refused to allow Sandino to serve. Sandino then gathered a group that came to be known as the 'Montañeses' and successfully attacked El Jícaro in November 1926. This victory granted him great renown and he was finally accepted by the Liberals, and would go on to become one of the national figures of the uprising. However, the Liberal victory in the war was short-lived, and with Moncada's betrayal, Sandino took up arms once again, this time leading a 300 men strong regiment in the south. The constant skirmishes since then and Yank Levy's technical support have greatly improved his military ability, and right now stands as one of the most experienced fighters in Nicaragua.§!\n\n§YNotes: Leader of the Frente de Soberanía Nacional.§!" #NT!
  
 NIC_francisco_sequeira_moreno: "Франсиско Секейра Морено"
 NIC_francisco_sequeira_moreno_leader_desc: "Франциско Секьеро Морено родился в одной из многих бедных семей Никарагуа, и провёл большую часть своей жизни безграмотным. После подписания Пакта Эспино Негро между ‘Либеральными’ революционерами и Соединёнными Штатами, он стал главой революционеров сражающихся на северы Никарагуа. Он и его отряд из 400 человек сразили многих, но были вынуждены отступить на юг и объединиться с Сандино. Пока Сандино был в Мексике, он самоотверженно сражался против оккупантов США до возвращения Сандино, а после стал одним из лидеров атаки на север и последующего освобождения Манагуа. Когда революция закончилась, он основал свою партию под названием 'Партидо Кампесино де Никарагуа', сфокусированном на помощи нижним классам и развитии образования. Хотя он научился читать только в 1932 (и до сих пор имеет некоторые проблемы с этим), он горячо любим никарагуанскими массами."
 NIC_francisco_sequeira_moreno_commander_desc: "§YОписание генерала \n§Родился:§L Июнь 27, 1903, в Сомотилло, Никарагуа.\n§Y YВоенная Карьера:§L Несмотря на отсутствие какой-либо боевой подготовки, он принял участие в Герра Конститусионалиста. Он сначала был насильно заставлен сражаться за консерваторов, и проявил некоторый талант в управлении войсками, но отказался принимать участие в казни гражданских и перешёл на сторону либералов. Сражаясь за либералов, он стал лидером Колумна Оксиденталь, и после победы Либералов противостоял запросу Монкады о разоружении либеральных сил.  Он воевал с американскими оккупантами, и, объединившись с силами Сандино, сдерживал врага с юга, пока Сандино собирал поддержку в Мексике и после принял участие в атаке западной части страны.\n§YВажные Заметки:§L- Лидер Партидо Кампесино де Никарагуа."
  
 NIC_juan_bautista_sacasa: "Хуан Баутиста Сакаса"
 NIC_juan_bautista_sacasa_leader_desc: "Хуан Баутиста Сакаса был вице-президентом бывшего президента Карлоса Хосе Солорзано, пока не был свергнут в результате переворота бывшим президентом Эмилиано Чаморро Варгасом. После того, как Адольфо Диас восстал, он был приведен к присяге в качестве президента либеральными революционерами на юге во главе с Хосе Марией Монкада Тапией и помог в освобождении Манагуа. Однако после подписания Пакта Эспино Негро он ушел в отставку с поста президента из-за того, что ему не понравилось влияние Соединённых Штатов, и вернулся в изгнание в Мексику. Служа главным образом в качестве наблюдателя в революции Сандино, он решил вернуться в Никарагуа примерно в то же время, что и Сандино, и присутствовал при освобождении Манагуа. Благодаря тому, что он и Сандино согласились с основными принципами, Сакаса смог сформировать свою собственную партию, известную как "Партийно-революционные либералы". В основном поддержанный теми, кто предпочитает традиционную демократию по сравнению с социалистическим и высшим классом, он неожиданно сумел получить достойную поддержку и некоторых преданных сторонников своего дела."
  
 NIC_emiliano_chamorro_vargas: "Эмилиано Чаморро Варгас"
 NIC_emiliano_chamorro_vargas_leader_desc: "Будучи президентом от 1917-1921, Варгас- военный человек с крайне неоднозначной репутацией. Первоначально его поддержали Соединённые Штаты в его первом президентстве и заключили договор, который позволил Соединённым Штатам построить канал через Никарагуа. Его президентство было в значительной степени неплохое, кроме того, что ему удалось погасить значительную часть долгов Никарагуа. Однако, несмотря на все его усилия, он не смог выиграть выборы в 1923 году. После выборов 1926 года Карлос Хосе Солорзано напал на правительство, вызвав цепь событий, которые привели к правительству Сандино. За это некоторые считают его началом революции, а другие дискредитируют его как жаждущего власти. Однако все, что имеет значение сейчас, - это то, что его мечта о возвращении на пост президента, наконец, сбылась."
 NIC_emiliano_chamorro_vargas_commander_desc: "§YОписание генерала\n§YРодился:§L 11 Мая, Акояпа, Никарагуа.\n§YВоенная Карьера:§L Эмилиано Чаморро Варгас никогда не получил формального военного образования, но этот политик стал генералом во время Герра Конститусионалиста  против либеральных сил. Несмотря на своё поражение в Конституционалистской войне, Чаморро улучшил свои организационные навыки со временем, и хотя ему предстоит ещё долгий путь перед становлением настоящим закалённым офицером, на него можно положиться в бою.\n§YВажные заметки:§L- Лидер Консервативной Партии Никарагуа."
  
 NIC_adolfo_diaz: "Адольфо Диас"
 NIC_adolfo_diaz_leader_desc: "Адольфо Диас был одной из главных целей клеветнической кампании Сандино по совершенно не ошибочным причинам. Помогая свергнуть либерального президента Хосе Сантоса Селайю в 1910 году, он был приведён к присяге в качестве президента с большой помощью со стороны Соединённых Штатов. Сначала он был президентом в 1911-1917 годах, он был определением американской марионетки, которая преследовала цели американских компаний, таких как "Тонопахская шахтёрская компания". В 1914 году он был свергнут в результате либерального восстания, которое изменило планы, которые США долгие годы 30-летней военной оккупации строили, и морские пехотинцы были вынуждены подавить восстание. Эти морские пехотинцы оставались в Никарагуа более десяти лет, чтобы поддерживать порядок, а также получили разрешение США на строительство никарагуанского канала. После переворота Чамарро в 1926 году  2-ая группа морской пехоты помогла ему занять пост президента. Его попытки подавить беспорядки потерпели неудачу, и он был вынужден уступить новому президенту Хосе Мария Монкаде. Он живёт в США до сих пор. Иностранные силы оккупировали страну, и он снова необходим для подавления беспорядков, которые охватывают страну."
  
 NIC_anastasio_somoza_garcia: "Анастасио Сомоса Гарсия"
 NIC_anastasio_somoza_garcia_leader_desc: "Сомоса начал скромную жизнь в Никарагуа, как и многие другие, получив редкую возможность поступить в бизнес-школу в Филадельфии, и там он женился на своей будущей жене Сальвадоре Дебайле Сакаса, племяннице Хуана Баутиста Сакасы. Оттуда он смог продвигаться вверх по лестнице вплоть до либеральной революции 1926 года. Ничем не примечательным в бою, он познакомился с англичанином из самой Америки, работавшим посредником между либеральными повстанцами и американцами. Оттуда ему удалось наладить дальнейшие отношения с американцами, присоединившись к недавно сформированной Национальной Гвардии, пока незадолго до изгнания американцев он не был назначен главой организации. Однако, как только Сандино достиг столицы, он был вынужден отступить в Гондурас, который принял его и остатки Гвардии с распростертыми объятиями. К его ужасу, Хуан Баутиста Сакаса из-за вступления в режим Сандино заставил свою жену развестись с ним. Желая вернуть себе родину и свою жену."
 NIC_anastasio_somoza_garcia_commander_desc: "§YBorn:§! §LFebruary 1st, 1896, in San Marcos, Department of Carazo, Republic of Nicaragua§!" #NT!
  
 NIC_yank_levy: "Янк Леви"
 NIC_yank_levy_high_command_desc: "§YBorn:§! §LOctober 5th, 1897, in Hamilton, Ontario, Dominion of Canada§!\n§YBackground:§! §LBert 'Yank' Levy joined the 39th Battalion of the Canadian Royal Fusiliers to fight in Palestine and Transjordan, where he became an expert machine gunner and got acquainted with Guerrilla Warfare thanks to several meetings with T.E. Lawrence's scouts. He would later become involved in the last stages of the Mexican Revolution, and would join up with Sandino's forces during the Guerra Constitucionalista, sticking with Sandino since then as the British Revolution and subsequent red scare in Canada have turned him into persona-non-grata in his home country. He has since then assisted Sandino, helping him and his recruits to learn the ways of guerrilla warfare.§!" #NT!
  
 NIC_abelardo_cuadra: "Абелардо Куадра"
 NIC_abelardo_cuadra_commander_desc: "§YОписание генерала\n§YРодился:§L Около 1904, в Гранаде, Никарагуа.\n§YВоенная Карьера:§L Когда началась Герра Конститусионалиста  Абелардо учился на юриста. Он добровольно присоединился к консервативным силам и служил под командованием Карлоса Чаморро, брата Эмилиано, а после генерала Адана Велеса. Но юный солдат сражался только ради денег, и когда помогать партии стало неприбыльно, он присоединился к Гвардия Насиональ и стал учителем в Военной Академии Никарагуа. Он позже был призван американской интервенцией для помощи против Сандино и стал широко известным наёмником в регионе..."
  
