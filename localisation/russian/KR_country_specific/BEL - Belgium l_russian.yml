 BEL_Economic_decisions: "Экономическая политика"
 BEL_Economic_decisions_desc: "Наша экономика начала резко замедляться после того, как угольные шахты Валлонии начали приближаться к концу своих запасов, что побудило большую часть сталелитейной промышленности зависеть от государственной поддержки. Пока эта система работает и держит синдикализм в страхе в Sillon Industriel, реформы должны быть предприняты, если мы хотим предотвратить крах из-за экономического спада..."
