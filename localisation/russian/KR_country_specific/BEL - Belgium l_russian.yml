 BEL_peace_with_germany: "Продержаться против Германии"
 BEL_reform_faction: "Реформировать БеНеСот"
  
 BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg: "Исправить Лондонский договор"
 BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc: "Несмотря на то, что мы держались Лимбурга и Люксембурга во время войны за независимость, мы должны были вернуть эти земли под давлением Великобритании. На этот раз, однако, Великобритания далеко и не в состоянии помочь голландцам."
 BEL_Reclaim_French_Flanders: "Восстановление старых Фламандских границ"
 BEL_Reclaim_French_Flanders_desc: "Возможно, мы потеряли французскую Фландрию из-за французов в 17 веке, но Фламандский оставался важным языком всего лишь столетие назад. Настало время освободить наших фламандских братьев и поднять мрак, называемый синдикализмом!"
  
