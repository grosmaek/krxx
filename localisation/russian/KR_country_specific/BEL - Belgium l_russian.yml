 BEL_Worlds_Fair_decisions: "Всемирная выставка Льеж 1939 года"
 BEL_Worlds_Fair_decisions_desc: "Фламандско-Валлонское машиностроение добилось мировой известности в области электроэнергетики и химической промышленности. В качестве еще одного блага для их доблести, однако, правительство было в состоянии обеспечить 1939 Ярмарка миров, чтобы показать гордость наций инженерных : канал Адальберта. Названные The Internationale Ausstellung für Wassertechnologie, Фламандско-Валлонские компании продемонстрируют свои достижения в области гидротехнических сооружений."
 BEL_Worlds_Fair_Liege: "Подготовить Всемирную выставку"
  
 BEL_Netherlands_decisions: "Политика в отношении Нидерландов"
 BEL_Netherlands_decisions_desc: "Хотя они не являются самым сильным союзником в эти трудные времена, сотрудничество между Бельгией и Нидерландами будет иметь жизненно важное значение, если мы оба хотим процветать и ослаблять внешние угрозы. Посредством экономических реформ и общей военной политики мы представим внешнему миру сильный блок, защищенный от растущей напряженности в Европе."
