 ### Focuses ### 
 BEL_Evaluate_State_Budget: "Оценка государственного бюджета"
 BEL_Evaluate_State_Budget_desc: "В конце каждого года члены Фламандского Совета проводят оценку государственного бюджета, после чего их выводы и предложения представляются парламенту, который с разрешения короля принимает решение о сокращении расходов."
 BEL_German_Investigation: "Немецкое расследование"
 BEL_German_Investigation_desc: "Единственный способ искоренить коррупцию и уничтожить любые элементы сопротивления - это привлечение иностранной помощи."
 BEL_Investigate_Political_Schandal: "Расследовать политический скандал"
 BEL_Investigate_Political_Schandal_desc: "В связи с недавними открытиями Немецкой комиссии пришло время разобраться с этими слухами."
 BEL_Abolish_Flemish_Council: "Упразднить Фламандский Совет"
 BEL_Abolish_Flemish_Council_desc: "Фламандский Совет - это пережиток времени, когда фламандцы имели право голоса во всех вопросах. Он должен быть искоренен и заменен нашим собственным кабинетом советников, пользующихся доверием."
 BEL_Strong_Royal_Power: "Сильная Королевская власть"
 BEL_Strong_Royal_Power_desc: "Адальберт правит как абсолютный король, и все, кто сомневается в его власти, будут наказаны!"
 BEL_Reintroduce_Census_Voting: "Реформа системы голосования"
 BEL_Reintroduce_Census_Voting_desc: "Перестройка системы голосования, позволит нам еще больше контролировать политическую ситуацию в стране, ценой нарастающих волнений."
 BEL_Expand_Feldgendarmerie: "Расширить полевую Жандармерию"
 BEL_Expand_Feldgendarmerie_desc: "Полевая Жандармерия - наш специальный отдел германской полиции и наш самый верный источник поддержки. Продолжая вербовку немцев в эти силы, мы сможем более эффективно подавлять сопротивление."
 BEL_Increase_Suppression: "Увеличить подавление"
 BEL_Increase_Suppression_desc: "Лучший способ уменьшить беспорядки - это максимально извергать пропаганду. Основав НИР, мы получим полный контроль над радио и телевидением, а значит, решение о том, что наши люди смотрят и слушают."
 BEL_Ban_Cooperatives_f: "Запрет кооперативов"
 BEL_Ban_Cooperatives_f_desc: "Чтобы не допустить новых мятежей, мы должны растоптать любую Синдикалистскую организацию в нашей стране, начиная с кооперативов."
 BEL_Enforce_German_Education: "Принудительное немецкое образование"
 BEL_Enforce_German_Education_desc: "Продвигая немецкое образование с раннего возраста, мы можем контролировать наше население."
 BEL_Join_The_Kaiser_Research: "Присоединиться к исследовательскому Фонду Кайзера Вильгельма"
 BEL_Join_The_Kaiser_Research_desc: "Дни научной славы Бельгии закончились после оккупации, поэтому мы должны полагаться на немецкие исследования, чтобы защитить себя от французов."
 BEL_Soldiers_To_Protect_The_Empire: "Солдаты на защите Германской Империи"
 BEL_Soldiers_To_Protect_The_Empire_desc: "Для защиты Германской Империи, нам нужна сильная оборонительная армия. Поэтому мы будем больше подталкивать наше население на службу."
 BEL_Expand_The_Westwall: "Расширить Линию Зигфрида"
 BEL_Expand_The_Westwall_desc: "Линия Зигфрида, наша единственная защита против синдикалистской угрозы и должен быть защищен любой ценой."
 BEL_Guidance_By_The_Flemish_Council: "Руководство со стороны Фламандского Совета"
 BEL_Guidance_By_The_Flemish_Council_desc: "Позволяя Фламандскому Совету позаботиться об оценке бюджета на эти годы, мы можем гарантировать их поддержку и потенциально убедить людей, что мы не просто злые угнетатели."
 BEL_Give_Power_To_Parliament: "Отдать власть Парламенту"
 BEL_Give_Power_To_Parliament_desc: "Мы начнем переходить к более открытому типу правления, позволяя оппозиционным партиям участвовать в дебатах и постепенно признавая другие партии, чем те, которые непосредственно поддерживают короля."
 BEL_Combat_German_Favoritism: "Борьба с немецким фаворитизмом"
 BEL_Combat_German_Favoritism_desc: "Большая проблема в нашей стране заключается в том, что немецкие граждане пользуются благосклонностью правительства, и многие высокопоставленные должности зарезервированы исключительно за гражданами Германии. Предоставив нашей судебной системе больше полномочий для борьбы с ними, мы сможем еще больше объединить страну."
 BEL_Reform_The_Provincial_System: "Реформа провинциальной системы"
 BEL_Reform_The_Provincial_System_desc: "Чтобы лучше понять потребности народа, правительство приняло решение реформировать провинциальную систему. Разделив Фландрию и Валлонию на 9 провинций и разделив экономические обязанности на 3 : Фландрию, Валлонию и Брюссель, мы сможем еще больше адаптировать нашу страну к местным требованиям."
 BEL_Create_Free_Education: "Создать бесплатное образование"
 BEL_Create_Free_Education_desc: "Лучший способ ударить по католической партии-это уменьшить их власть в департаменте образования. Благодаря массовому финансированию государственного и городского образования мы можем предоставить образование еще более широкой общественности и уменьшить нашу зависимость от католического образования."
 BEL_State_Funded_Cooperatives: "Кооперативы, финансируемые государством"
 BEL_State_Funded_Cooperatives_desc: "Для борьбы с давлением Синдикалистов во Франции правительство предложило вновь создать кооперативы. Они являются более умеренным вариантом профсоюзов и в основном отвечают за обеспечение того, чтобы все работники имели место для проживания и пищу."
 BEL_Catholic_Education_Reforms: "Реформы католического образования"
 BEL_Catholic_Education_Reforms_desc: "Католическое образование всегда было одним из самых важных и мощных инструментов католиков для выражения своей власти. Большая часть Фламандского населения получила образование в христианских школах, и большая реформа, предложенная католической партией, планирует повысить общий уровень нашего образования."
 BEL_Caritas: "Каритас"
 BEL_Caritas_desc: "Каритас-это система, первоначально созданная католической церковью для оказания помощи нуждающимся. Благодаря возросшей мощи католической партии они смогли расширить свою организацию и расширить ее как во Фландрии, так и в Валлонии."
 BEL_Trans_Regional_Associations: "Трансрегиональные объединения"
 BEL_Trans_Regional_Associations_desc: "Большой конфликт внутри армии состоит из множества языков, используемых солдатами, и того факта, что офицерами могут быть только граждане Германии. Открывая дебаты по этому вопросу, мы сможем решить многие из этих проблем."
 BEL_Rally_Behind_the_Lion: "Щит и друг"
 BEL_Rally_Behind_the_Lion_desc: "Наш лучший способ поддержки фламандцев - обеспечить, чтобы их ненависть к французам была больше, чем их ненависть к нам. Напомнив им известную поговорку "Schild en Vriend", использовавшуюся во время фламандского восстания, чтобы идентифицировать французов, мы можем сплотить фламандские движения за нашим собственным знаменем."
 BEL_Stop_the_Flamenpolitik: "Остановить Фламенполитику"
 BEL_Stop_the_Flamenpolitik_desc: "Фламенполитика была первоначально основана немецкими оккупантами во время Вельткрига и диктовала политику, направленную на то, чтобы вызвать внутренний раскол, отдавая предпочтение фламандцам, а не валлонцам. Хотя первоначальное намерение вызвать внутренний раскол было успешным, это принесло с собой гораздо менее стабильную нацию и сильное неприятие со стороны валлонского населения по отношению к немецкому режиму."
 BEL_Restore_the_law_Lejeune: "Восстановить закон Лежена"
 BEL_Restore_the_law_Lejeune_desc: "После захвата Германии в 1914 году многие из гражданских свобод, завоеванных бельгийским населением в 19 веке, были отменены. Контроль над прессой, судебной системой и исполнительной властью был перенаправлен к централизованному немецкому режиму, который продолжил Адальберт I. Медленно возвращая эти права народу и восстанавливая по-настоящему демократическую систему, мы надеемся подавить бельгийский национализм и лояльность к королю в изгнании: Альберту I."
 BEL_Rijkswacht: "Основать Жандармерию"
 BEL_Rijkswacht_desc: "Наша сеть борьбы с преступностью - это абсолютная неразбериха с Фламс Вахт, Фельдгендармерии и обычными полицейскими силами, которые справляются со специфическими областями деятельности, что приводит к огромным ненужным расходам и недоверию между различными ветвями власти. Новое предложение коалиции партий в парламенте теперь предлагает создать 1 центральную силу - Рийсквахт, которой возьмет на себя все остальные ветви власти, за исключением секретной службы."
 BEL_BWP_Victory: "Победа БРП"
 BEL_BWP_Victory_desc: "Впервые с момента начала Вельткрига в 1914 году, БРП или Бельгийская Рабочая Партия сумела завоевать прочные позиции в парламенте. Будучи вне закона большую часть пост-Вельткриговского периода и не имея возможности участвовать на выборах, неудивительно, что бельгийский народ проявил свою преданность старому социалистическому мастодонту."
 BEL_KP_Victory: "Католическое господство"
 BEL_KP_Victory_desc: "Управляя страной как из тени, так и непосредственно со стороны Фламандского Совета, неудивительно, что Католическая партия смогла сохранить сильную власть над нацией."
 BEL_1938_Elections: "Провести выборы 1938 года"
 BEL_1938_Elections_desc: "С тех пор как в 1914 году военный режим взял на себя власть, выборы в обычный парламент были временно приостановлены, ссылаясь на угрозу роста синдикализма и бельгийского патриотизма, как элементов посягающих на свободное волеизъявление каждого гражданина. Хотя эти претензии, впрочем являются нелепыми, они позволили нам на протяжении более двух десятилетий безоговорочно оставаться во главе государства. Сейчас, когда напряженность быстро нарастает, Адельберт опасается, что этой лжи больше не будет достаточно, чтобы успокоить население, и что для предотвращения распада Фландрии-Валлонии придется провести выборы."
  
 BEL_Elections: "Выборы"
 BEL_Elections_desc: "Наша независимость наконец-то достигнута, и временное правительство назначило свободные выборы для определения направления развития нашей страны."
 BEL_Monarchy: "Восстановление монархии"
 BEL_Monarchy_desc: "Монархия позволила Бельгии процветать на протяжении всего XIX века и рассматривается как путь вперед многими Бельгийцами (особенно Фламандскими) из-за действий Альберта I, короля-солдата."
 BEL_Republic: "Создание Бельгийской Республики"
 BEL_Republic_desc: "Монархия привела к почти 20 годам германского гнета и поражения в Вельткриге. Очевидно, что единственный путь вперед, лежит через республиканство."
 BEL_BWP: "Выбрать БВР"
 BEL_BWP_desc: "Бельгийская Рабочая партия берет под свой контроль нацию."
 BEL_LP: "Выбрать ЛП"
 BEL_LP_desc: "Либеральная партия под руководством Пауля-Эмиля Янсона берет под свой контроль нацию."
 BEL_KP: "Выбрать КП"
 BEL_KP_desc: "Католическая партия под руководством Пауля Ван Зеланда берет контроль над нацией"
 BEL_NP: "Выбрать Вердинасо"
 BEL_NP_desc: "Люди выбрали Джориса Ван Северена, чтобы вести их к светлому будущему!"
  
 BEL_Groote_Kuisch: "Великий Куиш"
 BEL_Groote_Kuisch_desc: "Groote Kuisch или Великая Чистка - лозунг, с которым Вердинасо могло пошатнуть выборы. Они обещают искоренить всех карьерных политиков и избавиться от слабых и оппозиционных членов правительства."
 BEL_Reinforce_Idea: "Укрепите Великую Бельгийскую идею"
 BEL_Reinforce_Idea_desc: "Бельгийская идея была серьезно повреждена немецким оккупантом, который пытался разделить нас между Фламандцами и Валлонами. Организуя большую пропагандистскую кампанию, рассказывающую об успехах, которых мы достигли вместе, они стремятся объединить страну за бельгийским флагом."
 BEL_Secularise_State: "Секуляризовать государство"
 BEL_Secularise_State_desc: "Католическая Партия имеет слишком большое влияние в нашей стране. Только полная зачистка влияния партии может помешать их власти выйти из-под контроля."
 BEL_Subsidize_Industry: "Субсидирование промышленности"
 BEL_Subsidize_Industry_desc: "С приходом Католической Партии в упадок и ростом милитаризма пришло время начать полномасштабную программу, активизирующую нашу рушащуюся промышленность и увеличивающую экспорт оружия."
 BEL_Unite_with_Catholic_Parties: "Объединиться с Католическими партиями"
 BEL_Unite_with_Catholic_Parties_desc: "Влияние католиков простирается далеко и широко, и было бы большим благом для наших дальнейших планов. Сплачивая священников и учителей за наше дело, мы можем лучше воспитывать население и укреплять наш милитаризм."
 BEL_Subsidize_Agriculture: "Субсидировать 'Беренбонд'"
 BEL_Subsidize_Agriculture_desc: "Католики придумали план поддержки аграрного региона Фландрии путем создания Боеренбонда. Помощь им в достижении их целей не только укрепит нашу связь, но и высвободит людские ресурсы, необходимые для вооруженных сил."
 BEL_Look_Towards_Expansion: "Смотреть в сторону расширения"
 BEL_Look_Towards_Expansion_desc: "Иностранные захватчики были ответственны за изнасилование Бельгии, но наши соседи стояли сложа руки и позволили нам стать жертвой немецкого гиганта. С помощью широкой Риторики и пропагандистских кампаний наше население взбесилось и ожидает, что правительство исправит эту ошибку."
  
 BEL_Expand_the_Boerenbond: "Расширить 'Беренбонд'"
 BEL_Expand_the_Boerenbond_desc: "Фермеры Фландрии сильно пострадали от Черного Понедельника. Поэтому ХП предложила создать фермерскую организацию, свободную от захватов профсоюзов."
 BEL_Improve_working_conditions: "Улучшение условий труда"
 BEL_Improve_working_conditions_desc: "Выходные должны быть святыми, и наши рабочие не должны угнетаться. Приняв этот закон ввести 40-часовую неделю мы можем принять ветер из парусов синдикализм и укрепить наши силы."
 BEL_Expand_State_Companies: "Расширение государственных компаний"
 BEL_Expand_State_Companies_desc: "Государственные компании, такие как НОЖДБ и почтовая служба, остро нуждаются в переосмыслении. Расширение этих организаций создает рабочие места и обеспечит лучшее обслуживание населения."
 BEL_Strive_Towards_Federation: "Стремиться к Федерации"
 BEL_Strive_Towards_Federation_desc: "Только объединив нашу страну, мы сможем остановить растущий сепаратизм между Валлонами и Фламандцами."
 BEL_Reinforce_Belgicism: "Усилить бельгизм"
 BEL_Reinforce_Belgicism_desc: "Бельгизм важнее, чем быть Валлоном или фламандцем. Мы все равны и сильнее, если работаем вместе."
 BEL_Strive_Towards_Confederation: "Стремиться к Конфедерации"
 BEL_Strive_Towards_Confederation_desc: "Фламандцы и Валлонии никогда не смогут в полной мере работать вместе, поэтому лучше децентрализовать правительство и обеспечить самоуправление для различных регионов."
 BEL_Create_The_Economic_Regions: "Создание экономических регионов"
 BEL_Create_The_Economic_Regions_desc: "Создавая экономические регионы, разделяющие Фламандский Регион, Валлонский регион и Брюссельский столичный Регион, мы можем еще больше сосредоточиться на потребностях отдельного человека, а не коллектива."
 BEL_Fund_Catholic_Education: "Финансирование католического образования"
 BEL_Fund_Catholic_Education_desc: "Католическое образование является основой нашей превосходной системы образования и должно быть расширено, чтобы охватить еще больше студентов."
 BEL_Large_State_Investements: "Крупные государственные инвестиции"
 BEL_Large_State_Investements_desc: "Для выхода из экономического кризиса необходимо будет создать новые рабочие места, а это могут сделать только крупные инвестиции государства."
  
 BEL_Decrease_Governement_Control: "Снижение государственного контроля"
 BEL_Decrease_Governement_Control_desc: "Бельгийская бюрократия-это запутанный беспорядок, созданный в основном для того, чтобы Католическая партия выплачивала свои сторонники. Путем резать тяжело в их организациях мы можем позволить невидимой руке управлять нами."
 BEL_Encourage_Corporations: "Поощрение корпораций"
 BEL_Encourage_Corporations_desc: "Позволив крупным корпорациям более свободно править, мы сможем убедить их остаться в Бельгии и расширяться дальше."
 BEL_Excavation_Permits: "Разрешения на раскопки"
 BEL_Excavation_Permits_desc: "Лимбургские угольные шахты и Валлонские сталелитейные заводы являются важным аспектом нашей экономики, и предоставив им больше самоуправления, мы можем увеличить наши мощности."
 BEL_Focus_On_Export: "Экспорт"
 BEL_Focus_On_Export_desc: "Протекционизм не поможет нашему народу продвигаться вперед. Мы должны открыть наши границы и распространить наши товары по всему миру."
 BEL_Free_Scientific_Research: "Бесплатные научные исследования"
 BEL_Free_Scientific_Research_desc: "Католическое финансирование не может препятствовать научному прогрессу. Открывая наш Кошелек для всех, кто желает инноваций, мы можем сохранить наше конкурентное преимущество."
  
 BEL_Reform_The_Party: "Реформировать партию"
 BEL_Reform_The_Party_desc: "Многие из наших членов сбились с пути, отдавая предпочтение собственным выгодам перед выгодами рабочего класса. Необходимо провести большую встряску, устранив эти слабые фракции и объединив БРП за Жакмоттом."
 BEL_Introduce_The_8-Hour_Workday: "Ввести 8-часовой рабочий день"
 BEL_Introduce_The_8-Hour_Workday_desc: "Несмотря на то, что немецкие оккупанты неоднократно обещали ввести 8-часовой рабочий день, они так и не сделали этого. Поэтому вполне логично начать нашу социалистическую революцию с этого давно обещанного закона."
 BEL_Expand_The_Cooperatives: "Расширить кооперативы"
 BEL_Expand_The_Cooperatives_desc: "Кооперативы являются основой нашей социалистической структуры. Благодаря сотрудничеству между различными профсоюзами и профессиями мы смогли создать более крупные структуры, которые могли лучше обеспечивать работников при меньших затратах. Такие известные примеры, как кооператив Vooruit в Генте, смогли расширить этот процесс и стать крупными рассадниками BWP, что привело к улучшению условий труда."
 BEL_Introduce_Free_State_Education: "Ввести бесплатное государственное образование"
 BEL_Introduce_Free_State_Education_desc: "Католическое образование сильно распространено и сохраняет слишком большое влияние на КП. Мы должны инвестировать в образование, спонсируемое государством, чтобы церковь и образование были разделены."
 BEL_Industrialize_Countryside: "Индустриализация сельской местности"
 BEL_Industrialize_Countryside_desc: "Хотя наше влияние неуклонно растет по всей стране, сельская местность все еще остается преимущественно аграрной и следовательно, более католической, чем промышленно развитые города Льеж или Шарлеруа. Крупномасштабные промышленные инвестиции поднимут нашу экономику и распространят синдикализм на все стороны нашей нации."
  
 BEL_Introduce_Plan_Spaak: "Ввести план Спаака"
 BEL_Introduce_Plan_Spaak_desc: "Будучи убежденным, что только благодаря крупномасштабным правительственным инвестициям и более упорядоченной бюрократии Бельгия может оправиться от депрессии, вызванной Черным Понедельником, Спаак собрал всех членов БРП, чтобы объяснить свой план."
 BEL_Introduce_Plan_Van_Acker: "Ввести план Ван Аккера"
 BEL_Introduce_Plan_Van_Acker_desc: "Для борьбы с растущей популярностью популистов и угрозой синдикализма Ван Аккер ввел масштабный экономический пересмотр, получивший название плана Ван Аккер, который кардинально изменит нашу экономическую политику."
 BEL_Instate_Economic_Secretaries: "Учредить экономических секретарей"
 BEL_Instate_Economic_Secretaries_desc: "Назначив 5 экономических секретарей, состоящих из профсоюзных лидеров и технократов, мы сможем быстро адаптироваться к изменениям экономического ландшафта без ущерба для рабочего класса."
 BEL_Nationalise_Basic_Industry: "Национализация базовой промышленности"
 BEL_Nationalise_Basic_Industry_desc: "Для борьбы с растущей безработицей и снижения зависимости от мирового рынка все базовые отрасли будут национализированы, что позволит улучшить государственный контроль."
 BEL_Expand_Processing_Industry: "Расширение перерабатывающей промышленности"
 BEL_Expand_Processing_Industry_desc: "Для того чтобы улучшать управление всем промышленным процессом мы расширим нашу основную индустрию."
 BEL_Finish_Plan_Van_Acker: "Закончить план Ван Аккера"
 BEL_Finish_Plan_Van_Acker_desc: "Многочисленные административные дела и капитальные ремонты менее крупных государственных структур должны быть обновлены, что позволит легко завершить наш план."
 BEL_Reform_Ministries: "Реформа министерств"
 BEL_Reform_Ministries_desc: "Если вы хотите получить разрешение D183, вам нужно пройти через три разных Министерства, вернуться четыре раза в местную ратушу и ждать до года, прежде чем, наконец, будет отказано. Не больше! Под руководством Спаака система будет оптимизирована и перестанет наказывать работников и инвесторов ненужными сложностями."
 BEL_Expand_Infrastructure: "Расширение инфраструктуры"
 BEL_Expand_Infrastructure_desc: "Для борьбы с растущей безработицей будут проведены крупные инфраструктурные работы, финансируемые правительством, которые будут поддерживать как наши промышленные потребности, так и растущее население."
 BEL_Focus_On_Civilian: "Сосредоточится на малом бизнесе"
 BEL_Focus_On_Civilian_desc: "В мире, где население определяет ваш промышленный потенциал, мы больше не можем конкурировать с такими гигантами, как Германия и США. Поэтому малый бизнес и стартапы будут финансироваться, улучшая наше благосостояние."
 BEL_Finish_Plan_Spaak: "Завершить план Спаака"
 BEL_Finish_Plan_Spaak_desc: "Собрав поддержку внутри партии и используя влияние Спаака в либеральной партии, мы быстро продвинем наши планы."
 BEL_Create_The_Belgian_Cooperative_Union: "Создание Бельгийского Кооперативного Союза"
 BEL_Create_The_Belgian_Cooperative_Union_desc: "Настало время, чтобы рабочие сбросили с себя оковы, наложенные на них капиталистическими политиками. Мы провозгласим бельгийский Кооперативный Союз, обозначим Наше новое направление и покажем нашим соседям успехи революции."
  
 BEL_A_Neutral_Bloc: "Нейтральный блок"
 BEL_A_Neutral_Bloc_desc: "Бельгия давно привыкла к нейтралитету. Можно даже сказать, что он был навязан нам. Теперь, когда мы вернулись в мир, было бы глупо отказываться от наших обычаев. Мы процветали в предвоенные годы и будем процветать снова. Если наши северные соседи хотят присоединиться к нам в нашем деле, пусть будет так, но Бельгия будет придерживаться старого Лондонского договора."
 BEL_Free_Trade: "Поощрять свободную торговлю"
 BEL_Free_Trade_desc: "Нам принадлежит второй по величине порт в Европе, однако наша торговля ограничена правилами и законами. Антверпен должен стать центром Европы, как это было в прошлом. Мир увидит, что мы действительно беспристрастны во внешних делах."
 BEL_Koninklijke_Academie: "Создать Королевскую академию"
 BEL_Koninklijke_Academie_desc: "После того, как Нижние Земли вновь объединились, мы получили доступ к возможностям. Одной из них может стать создание Королевской академии. Спонсируемая дворянами обеих стран, наши самые яркие умы смогут работать и учиться в самом современном здании."
 BEL_Expand_Arms_Sales: "Расширить продажу вооружений"
 BEL_Expand_Arms_Sales_desc: "Мы являемся одним из крупнейших производителей оружия, известных человечеству, и с нашим вновь обретенным нейтралитетом клиенты начали выстраиваться в очередь. Поскольку мир вступает в период войны и хаоса, мы можем ожидать, что оружейная промышленность получит свою прибыль."
 BEL_The_Lion_Roars: "Лев рычит"
 BEL_The_Lion_Roars_desc: "Бельгия вернулась из тьмы, известной как рабство. Мы стоим гордые и независимые, но одинокие. Наше население может быть готово сопротивляться и противостоять любому иностранному захватчику, но все знают, что гибель неизбежна. Для защиты нашей новорожденной нации необходимы союзники."
 BEL_Our_Old_Allies: "Наши старые союзники"
 BEL_Our_Old_Allies_desc: "Теперь, когда мы освободились от цепей гуннов, наш маленький народ снова выходит в мир свободным и гордым. Но мы не в безопасности. Бельгия всегда полагалась на своих британских друзей. Они героически защищали нас, когда гунны осмелились нарушить наш нейтралитет. Мы не забудем, что британцы и их союзники сделали для нас в наполненных газом траншеях на Ипре или на грязных землях вокруг Пашендейла. Тысячи людей погибли на полях Фландрии, и мы обязаны помочь им в их самый темный час, как они помогли нам."
 BEL_Help_The_Syndicalist_Cause: "Помочь делу синдикалистов"
 BEL_Help_The_Syndicalist_Cause_desc: "Поскольку немецкий орел охотится на наши земли после того, как мы их выгнали, нам приходится смотреть на юг. Франция и Британия стали прародителями нового мира, мира равных и справедливости. Наши рабочие должны вместе со своими братьями вступить в борьбу за освобождение народов мира."
 BEL_War_Bonds: "Военные облигации"
 BEL_War_Bonds_desc: "С ростом напряженности в Европе правительство создало программу военных облигаций для сбора необходимых денежных средств и ресурсов для быстрой мобилизации."
 BEL_Last_Stand_Act: "Последняя битва"
 BEL_Last_Stand_Act_desc: "Война на нас и армия марширует еще раз, чтобы защитить наш суверенитет. Чтобы еще больше укрепить наши ряды, правительство подписало закон, позволяющий нашему населению легче зарегистрироваться и быстро обучать их."
 BEL_Refugee_Management: "Управление беженцами"
 BEL_Refugee_Management_desc: "Беженцы из истерзанных войной районов Норд-Па-де-Кале и немецкой Валлонии входят в наши границы и бегут с фронта. Предоставив им убежище и обеспечив продовольствием, мы сможем сдержать этот кризис."
 BEL_Repair_Leuven_Library: "Восстановление библиотеки Левена"
 BEL_Repair_Leuven_Library_desc: "Сгорел в течение первых недель Вельткрига, немецкие инвесторы приоритет в Гентском университете в Левене, ведущие к медленному восстановлению своей коллекции. Предоставив им крупный Грант и работы от доноров, мы можем еще раз заполнить его полки."
 BEL_FN_Herstal: "Расширение FN Herstal"
 BEL_FN_Herstal_desc: "Чтобы обеспечить растущие потребности наших военных, мы должны инвестировать в производителя стрелкового оружия NF."
 BEL_Brossel: "Инвестиции в грузовые автомобили Кастлера"
 BEL_Brossel_desc: "Специализируясь на гражданских перевозках, таких как автобусы и поезда, при правильном финансировании и поддержке нашего правительства мы можем еще больше расширить свои военные возможности в области грузовых перевозок."
 BEL_Minerva: "Инвестиции в Минерву"
 BEL_Minerva_desc: "Наш производитель автомобилей класса люкс продемонстрировал желание получить контракт на строительство грузовиков от нашего правительства и безусловно, сможет удовлетворить наши требования, хотя стоимость может быть высокой."
 BEL_FRC_Investements: "Инвестиции ФРК"
 BEL_FRC_Investements_desc: "Нам необходимо более крупное производство артиллерийского и противотанкового вооружения, и имея опыт ФРК, мы сможем удовлетворить этот спрос."
 BEL_Galopin_Doctrine: "Следовать доктрине Галопина"
 BEL_Galopin_Doctrine_desc: "Галопинская доктрина заключается в производстве товаров народного потребления и удовлетворении потребностей гражданского населения при отказе от помощи оккупанта в производстве военной техники. Чтобы избежать разрушения нашей промышленной мощи, как это произошло в Вельткриге, мы не будем намеренно препятствовать гражданскому производству, выпускаемому немецким правительством."
 BEL_Brussels_Oostende: "Закончить ось Антверпен-Льеж"
 BEL_Brussels_Oostende_desc: "Завершите Антверпен-Льеж, соединенный каналом Адальберта, нам нужно расширить автомагистрали, ведущие между двумя городами, еще больше расширяя наши транспортные возможности."
 BEL_Schelle: "Открыть электростанцию Schelle"
 BEL_Schelle_desc: "В связи с недавним расширением промышленной мощности Фландрии нам нужна новая электростанция для удовлетворения потребностей. Правительству были показаны планы строительства крупнейшей электростанции в Европе, и они решили осуществить их, чтобы показать миру изобретательность и технологическое мастерство нашей маленькой страны."
 BEL_Antwerp: "Расширение Антверпенской гавани"
 BEL_Antwerp_desc: "Мы контролируем один из крупнейших портов в Европе и являемся жизненно важным для импорта в Миттельевропу. Расширение наших доков и улучшение нашей инфраструктуры вокруг Антверпена было бы огромным благом для нашего восстановления.""
 BEL_Shipping: "Развивать бельгийский судоходный сектор"
 BEL_Shipping_desc: "Антверпен является одним из важнейших портов Европы, поскольку до него легко добраться по морю и он имеет развитую инфраструктуру, соединяющую наши собственные автомагистрали с французскими автотрассами и немецким автобаном. Дальнейшее развитие судоходного сектора может обеспечить нам более плавное восстановление после Черного Понедельника и даже получение неплохой прибыли."
 BEL_Diamant: "Монополизация алмазной промышленности"
 BEL_Diamant_desc: "Когда ты говоришь алмаз, ты говоришь Антверпен. Являясь крупнейшим в мире центром торговли алмазами, 80% всех алмазов которых в конечном итоге находятся в нашем городе и поддерживаются в основном еврейским населением, мы обладаем почти полной монополией на торговлю алмазами в Миттельевропе."
 BEL_Zeebrugge: "Найти склады Зебрюгге"
 BEL_Zeebrugge_desc: "Зебрюгге наш единственный реальный независимый морской порт и не может быть отрезан голландскими захватчиками и как таковой был бы нашим главным местоположением для создания нашего флота."
 BEL_Industrial_Committee: "Собрать Промышленный Комитет"
 BEL_Industrial_Committee_desc: "Будет создана специальная комиссия, состоящая из представителей всех крупных отраслей промышленности и членов правительства, которая соберется, чтобы найти решение нашего затруднительного положения."
 BEL_Invest_Liege_Economic_Zone: "Инвестировать в Sillon industriel"
 BEL_Invest_Liege_Economic_Zone_desc: "В целях борьбы с растущей безработицей и распространением синдикализма в Валлонской провинции Льеж было предложено широко развернуть гражданскую промышленность вокруг столицы провинции."
 BEL_Seraing: "Сталелитейные заводы Серена"
 BEL_Seraing_desc: "Чтобы поддержать нашу промышленную экспансию, нам нужно будет расширить сталелитейные заводы, чтобы уменьшить нашу зависимость от немецкой стали."
 BEL_Fund_Cimentieres: "Финансировать цементно-кирпичные заводы"
 BEL_Fund_Cimentieres_desc: "Чтобы окончательно избавиться от последствий Черного Понедельника, комиссия придумала смелый план. Они предлагают массово инвестировать в Цементную промышленность, чтобы иметь возможность поддерживать крупные инфраструктурные проекты по всей Европе. Создавая достаточно большое предложение в сочетании с нашим технологическим опытом, мы, безусловно, сможем доминировать на рынке и направлять нашу страну в более выгодное будущее."
  
 BEL_Solvay_Institute: "Основать институт Сольвей"
 BEL_Solvay_Institute_desc: "С начала 20-го века институт Сольвей стоял на переднем крае технологических инноваций. Предоставляя гранты перспективным бельгийским ученым и финансируя зарубежные проекты, мы смогли заинтересовать таких ученых, как Мария Кюри, Альберт Эйнштейн и многих других."
 BEL_Sixth_Solvay_Congress: "Проведение шестого Конгресса Сольвей"
 BEL_Sixth_Solvay_Congress_desc: "После огромного успеха пятого конгресса по Электронам и Протонам, Институт Сольвея в очередной раз пригласил самых ярких ученых нашего времени для обсуждения магнетизма."
 BEL_Baekelandt_Program: "Запуск программы Baekelandt"
 BEL_Baekelandt_Program_desc: "Названный в честь одного из наших самых известных ученых и пионеров в области синтетики, мы решили начать наш собственный большой военный исследовательский проект, изучающий возможности для более быстрой транспортировки и возможности ракетной техники."
 BEL_Antwerpse_Raffinage: "Антверпенские НПЗ"
 BEL_Antwerpse_Raffinage_desc: "Большие объемы нефти уже достигают наших берегов, добавляя наши собственные нефтеперерабатывающие заводы вокруг гавани, мы можем легче помочь военным усилиям."
 BEL_Uranium_Mining: "Изучение радиоактивных элементов"
 BEL_Uranium_Mining_desc: "После того, как на пятом Конгрессе Сольвей была обнаружена и доказана важность радиоактивных материалов, наше правительство использовало свое влияние в Юнион-Миниер в Конго, чтобы наложить руки на свой собственный уран."
  
 BEL_Rely_on_the_Kriegsmarine: "Положиться на Кайзерлихмарине"
 BEL_Rely_on_the_Kriegsmarine_desc: "Учитывая, что флот Кайзерлихмарине является доминирующей военно-морской силой Рейхспакта, наше правительство не видит причин тратить большую часть наших дефицитных резервов на расширение флота. В то время как модернизация может быть налажена, основное внимание должно быть уделено защите наших берегов, а не крупным военно-морским экспедиционным силам."
 BEL_Land_Based_Support: "Укрепление Фламандского побережья"
 BEL_Land_Based_Support_desc: "Бункеры на фламандском побережье и артиллерийские батареи в ключевых точках, должны оказаться более чем эффективными для сдерживания иностранных вторжений морем."
 BEL_Expansion_of_the_Zeebrugge_Harbour: "Расширение гавани Зебрюгге"
 BEL_Expansion_of_the_Zeebrugge_Harbour_desc: "Хотя наши самые важные военно-морские объекты находятся в Антверпене, эта гавань легко изолируется от моря и следовательно, не может обеспечить надежную базу для нашего флота."
 BEL_Destroyer_Effort: "Эсминцы"
 BEL_Destroyer_Effort_desc: "Наша опора на древние эсминцы начинает показывать свои недостатки, и таким образом убеждает Верховное командование в том, что ремонт этих кораблей идет по плану."
 BEL_Submarine_Program: "Подводные лодки"
 BEL_Submarine_Program_desc: "Наш флот базируется исключительно на старых надводных кораблях, которые не способны конкурировать с большими флотами наших врагов. Поэтому были разработаны планы по передаче ресурсов на программу создания подводных лодок для защиты нашего побережья."
 BEL_Patrol_the_Coast: "Патрулирование берегов"
 BEL_Patrol_the_Coast_desc: "Наша береговая линия небольшая, но густонаселенная и легко захватываемая морским вторжением. Чтобы защитить нас от этой опасности, войска и ресурсы были дополнительно переброшены на этот фронт, чтобы предотвратить крах Западного фронта."
 BEL_Train_with_the_Kaiserliche_Marine: "Совместные учения с немцами"
 BEL_Train_with_the_Kaiserliche_Marine_desc: "Поскольку наш военно-морской флот является в основном лишь подразделением немецкого Кайзерлихмарине, имеет смысл проводить все учения флота только в сотрудничестве с немецким филиалом."
  
 BEL_Fleet_of_our_own: "Собственный флот"
 BEL_Fleet_of_our_own_desc: "Хотя Бельгия имеет сильную военно-морскую традицию, она вошла в Вельткриг без военно-морского флота, что привело к отказу правительства от военных военно-морских авантюр. Адальберт, будучи бывшим военно-морским командиром Германской империи, тем не менее считает, что сильный военно-морской флот является ключом к победе над синдикализмом и защите от Британского Союза."
 BEL_Cruiser_Effort: "Крейсеры"
 BEL_Cruiser_Effort_desc: "Крейсеры являются ключом к защите наших более крупных кораблей, и поэтому они должны быть приоритетными для военно-морского комитета."
 BEL_Support_the_Fleet: "Поддержка флота"
 BEL_Support_the_Fleet_desc: "Если мы хотим обеспечить доминирующее положение на море, необходимо будет внести дополнительные усовершенствования в наши меньшие по размеру корабли."
 BEL_Adalberts_Dream: "[ROOT.BEL_GetAdalbertsDreamName]"
 BEL_Adalberts_Dream_desc: "В условиях, когда соседние державы явно мобилизуются против [ROOT.GetNameDef], и [ROOT.GetLeader] не видит другого выбора, кроме как полностью посвятить себя своим планам по расширению флота, вливая огромные средства в крупную судостроительную программу."
  
 BEL_Adalberts_Dream_Adalbert: "Мечта [ROOT.GetLeader]"
 BEL_Adalberts_Dream_Generic: "Крупномасштабные инвестиции в военно-морской флот"
  
 BEL_Modernise_Destroyers: "Модернизация эсминцев"
 BEL_Modernise_Destroyers_desc: "Наша опора на древние эсминцы начинает показывать свои недостатки, и таким образом убеждает Верховное командование в том, что ремонт этих кораблей соответствует требованиям."
 BEL_Purchase_New_Cruisers: "Купить зарубежные крейсеры"
 BEL_Purchase_New_Cruisers_desc: "Чтобы завершить наш военно-морской флот, правительство выделило часть нового морского бюджета на приобретение двух новых легких крейсеров с зарубежных верфей."
 BEL_Submarine_Support: "Поддержка подводных лодок"
 BEL_Submarine_Support_desc: "Наш флот базируется исключительно на старых надводных кораблях, которые не способны конкурировать с большими флотами наших врагов. Поэтому были разработаны планы по перераспределению ресурсов в пользу программы подводных лодок для охраны нашего побережья."
 BEL_Naval_Officer_Academy: "Королевская морская академия"
 BEL_Naval_Officer_Academy_desc: "Чтобы управлять нашими новыми кораблями и развивать нашу военно-морскую доктрину, Адельберт составил план открытия Королевской морской академии... с его именем, конечно же."
 BEL_Increase_Investements_Battleship_Program: "Инвестиции в программу линкоров"
 BEL_Increase_Investements_Battleship_Program_desc: "Программа Адельберт продемонстрировала большой успех и поэтому должна быть профинансирована еще больше!"
 BEL_Scrap_The_Program: "Отказаться от программы"
 BEL_Scrap_The_Program_desc: "Мало того, что эффект программы в лучшем случае был ничтожен, огромная нагрузка, которую она наложила на нашу экономику, поставила под серьезную угрозу бедствующие валлонские шахты и тяжелую промышленность."
 BEL_Naval_Cooperation_Program: "Программа морского сотрудничества"
 BEL_Naval_Cooperation_Program_desc: "Наш флот быстро растет, и мы производим все более современные военные корабли. Тем не менее, наши союзники продвинулись вперед по-своему, во многом превосходя наши собственные ноу-хау в области проектирования, а в остальном - нет. Для нашей общей пользы мы должны создать новую организацию, которая будет заниматься обменом технологиями проектирования военно-морских кораблей и достижениями в соответствующих технологиях."
  
 BEL_Secondary_Military: "Вспомогательные силы"
 BEL_Secondary_Military_desc: "Наши военные возможности ограничены введенными империей ограничениями, и поэтому мы должны сосредоточиться на совершенствовании нашей военной полиции и миротворческих сил, а не на обеспечении полного повиновения народа Фландрии-Валлонии."
 BEL_Air_Defence_of_the_Territory: "Территориальная ПВО"
 BEL_Air_Defence_of_the_Territory_desc: "Наша индустрия - это кровь нашей нации, и в то же время она легко поддается атаке с воздуха. Территориальные ПВО будут созданы для охраны ключевых объектов по всей стране и защиты их от бомбардировок."
 BEL_Air_Support_for_Germany: "Воздушная поддержка Германии"
 BEL_Air_Support_for_Germany_desc: "Зачем тратить ресурсы на расширение ВВС, если можно просто положиться на немецкие? Благодаря некоторым хитрым сделкам и обратному проектированию некоторых из их конструкций, наши конструкторы SABCA и Renard, безусловно, смогут предложить улучшения."
 BEL_Cover_The_Fortress_Line: "Перекрыть линию крепости"
 BEL_Cover_The_Fortress_Line_desc: "Немецкая армия поставила перед нами задачу охранять линию Людендорфа и пресекать любую французскую угрозу прямо из-под ее каблуков. Достаточное воздушное прикрытие, конечно же, будет обязательным требованием для этого."
 #BEL_Feldgendarmerie: "Расширить Полевую Жандармерию"
 BEL_Feldgendarmerie_desc: "Фламандская гвардия не справилась со своими обязанностями и более не может быть наделена гарантией сохранения лояльной нации. Чтобы заменить их, мы переключили свое внимание на немецкую Фельджандармерию, состоящую из немецких эмигрантов и наших самых преданных последователей."
 BEL_Exempt_Walloons_From_the_Army: "Освободить валлонцев от армии"
 BEL_Exempt_Walloons_From_the_Army_desc: "Мы не можем доверять валлонскому народу в поддержании порядка и не имеем лояльности наших фламандских дивизий. В случае нападения французов они станут помехой и поэтому должны быть устранены до того, как произойдет катастрофа."
 BEL_The_Vlaamse_Wacht: "Положиться на Фламандскую Гвардию"
 BEL_The_Vlaamse_Wacht_desc: "Фламандская гвардия служила нам хорошо на протяжении многих лет, и хотя они немного подскользнулись, Хендрик Элиас убедил нас, что это всего лишь нехватка персонала, которая не позволяет им остановить все возможные страховки."
 BEL_Memories_of_the_Yzer: "Воспоминания об Изере"
 BEL_Memories_of_the_Yzer_desc: "В течение пяти долгих лет Альберт I и его бельгийские войска храбро держали линию Изер, делая все возможное, чтобы удержать этот крошечный клочок бельгийской земли. Такие движения, как Фронтбегинг и традиция посещать Башню на Изере, происходят из этого доблестного сопротивления и считаются одними из самых гордых моментов во фламандской истории."
 BEL_Increase_Flemish_Conscription: "Увеличение Фламандской воинской повинности"
 BEL_Increase_Flemish_Conscription_desc: "Чтобы компенсировать увольнение валлонских войск и обеспечить сильную и стабильную границу, Адальберт отдал приказ увеличить набор во всех фламандских провинциях."
 BEL_Joint_Doctrine_Developement: "Разработка совместной доктрины"
 BEL_Joint_Doctrine_Developement_desc: "Наши союзники - наше спасение. Логично, что мы сотрудничаем только в военном плане."
 BEL_Trench_War: "Позиционная война"
 BEL_Trench_War_desc: "Национальная травма, последовавшая за объявлением войны Германией в 1914 году, заключалась в многолетнем пребывании в окопах, что закалило наш офицерский штаб и привело к массированным подготовкам в случае, если война вновь придет на наши берега."
 BEL_Increase_FN_Funding: "Увеличить финансирование FN"
 BEL_Increase_FN_Funding_desc: "FN является нашим крупнейшим производителем оружия и запросила кредит у нашего правительства для дальнейшего внедрения инноваций и расширения производства стрелкового оружия."
 BEL_Mobilise_the_Reserves: "Мобилизация резервов"
 BEL_Mobilise_the_Reserves_desc: "Момент, которого мы опасались в течение многих лет, наконец-то настал, и вскоре настала война. Наши резервы, численностью более 100.000 человек, неопытны и плохо оснащены, но они являются нашей последней линией обороны в это отчаянное время."
 BEL_Push_Forwards: "Наступательное планирование"
 BEL_Push_Forwards_desc: "Контрнаступление наконец-то наступило. Всем войскам, вперед, немедленно!"
  
 BEL_Meuse_Line: "Укрепить линию Меза"
 BEL_Meuse_Line_desc: "Мез является нашей последней линией обороны и должен быть хорошо укреплен, чтобы остановить любое вторжение, будь то немецкое в Бельгию или французское в Германию."
 BEL_KW_Line: "Построить линию KW"
 BEL_KW_Line_desc: "Дополнительный оборонительный фортификационный пояс, состоящий в основном из танковых ловушек и небольших бункеров, предоставит нам еще больше времени, чтобы остановить вторжение чужеземцев."
 BEL_Expansion_Lundendorf_Line: "Развернуть линию Людендорффа"
 BEL_Expansion_Lundendorf_Line_desc: "Людендорфф является основным оборонительным поясом на французской границе и должен быть главным местом, где мы остановим французов. Таким образом, дальнейшее пополнение и укрепление слабых мест должно стать приоритетом нашего военного бюджета."
 BEL_Chasseurs_Ardennais: "Сопротивляться и кусаться"
 BEL_Chasseurs_Ardennais_desc: "Resiste et Mords - знаменитый девиз Арденнских егерей. Они являются нашим мобильным и оборонительным подразделением, которое базируется в лесах и холмах Арденна. Хотя большая часть этой территории в настоящее время находится под контролем Германии, наши войска по-прежнему охраняют леса и являются последней попыткой помешать Франции войти в Рейнскую область."
  
 BEL_Independent_Forces: "Самостоятельная армия"
 BEL_Independent_Forces_desc: "Со снятием немецких ограничений на наши вооруженные силы, пришло время быстро расширить и модернизировать наши небольшие войска."
 BEL_Flemish_Walloon_Officers: "Фламандско-валлонские офицеры"
 BEL_Flemish_Walloon_Officers_desc: "Во время Вельткрига между фламандскими солдатами и их валлонскими командирами возникла напряженность из-за языковых проблем. Если мы хотим избежать повторения этой ситуации, мы должны обеспечить, чтобы франкоязычные командиры были прикомандированы к франкоязычным дивизиям и наоборот."
 BEL_War_of_Defence: "Война обороны"
 BEL_War_of_Defence_desc: "У нас нет сил самостоятельно вторгаться на территорию врага, и у нас есть сильная традиция защиты на родной территории. Вынуждая врага прийти к нам, мы надеемся остановить его на наших укреплениях."
 BEL_German_Favoritism: "Немецкий фаворитизм"
 BEL_German_Favoritism_desc: "Германская армия намного превосходит нашу, и поэтому нам кажется правильным полагаться исключительно на их офицеров и военный опыт, который поможет нам одержать победу."
 BEL_Strike_First_Doctrine: "Доктрина Первого удара"
 BEL_Strike_First_Doctrine_desc: "Продвигаясь вперед с помощью моторизованного оборудования и немецких танков, мы можем превзойти французов и легко прорваться сквозь их линии."
 BEL_Expansion_of_the_Academy: "Расширение Королевской Академии"
 BEL_Expansion_of_the_Academy_desc: "Наша военная академия устарела и укомплектована старыми ископаемыми. Нам нужно свежее дыхание, чтобы возобновить разработку нашей инновационной доктрины."
 BEL_Small_arms_developement: "Разработка стрелкового оружия"
 BEL_Small_arms_developement_desc: "Наши инженеры находятся в авангарде разработки стрелкового оружия, а наши заводы экспортируют оружие во все части земного шара. Дальнейшие инвестиции в этот бизнес, несомненно, улучшит наши инновационные возможности."
 BEL_Cooperation_with_the_Universities: "Сотрудничество с вузами"
 BEL_Cooperation_with_the_Universities_desc: "Сотрудничество между нашими университетами и военными НИОКР, слишком ограничено и может быть значительно улучшено."
 BEL_Enlarge_the_Military_Complex: "Увеличить военный комплекс"
 BEL_Enlarge_the_Military_Complex_desc: "Скоро начнется война, а в нашем военном комплексе все еще не хватает мощностей, необходимых для укомплектования нашей армии. Нам нужно больше производителей оружия, и они нужны нам быстро."
 BEL_War_on_the_Horizon: "Война на горизонте"
 BEL_War_on_the_Horizon_desc: "Двигатели войны медленно начинают реветь, и скоро они доберутся до нашей границы. Мы должны подготовиться, мобилизоваться и сделать все возможное, чтобы предотвратить падение нашей маленькой нации."
 BEL_Distribute_Bycicles: "Распространение велосипедов"
 BEL_Distribute_Bycicles_desc: "В нашей армии мы сильно полагаемся на велосипеды, и такие производители, как Minerva, производят их максимально быстро, но с потерями в полевых условиях и массовым расширением наших сил за счет мобилизации начинают возникать дефициты велосипедов."
 BEL_Minerva_Truck_Contract: "Контракт на грузовики Minerva"
 BEL_Minerva_Truck_Contract_desc: "Нашей армии нужно больше грузовиков, и кто может поставлять их лучше, чем наш известный производитель автомобилей Minerva?"
 BEL_Artillery_Advances: "Артиллерийские достижения"
 BEL_Artillery_Advances_desc: "FRC производит одни из лучших артиллерийских снарядов в мире и постоянно совершенствует и улучшает их конструкции. С небольшим денежным толчком со стороны правительства мы можем ускорить этот процесс."
 BEL_Mechanised_Forces: "Механизированные войска"
 BEL_Mechanised_Forces_desc: "Мобильность является ключом к современной войне, и мы должны следовать этому изменчивому стилю, инвестируя в механизированную и моторизированную технику для поддержки наших войск в полевых условиях."
 BEL_Anti_Tank_Focus: "Противотанковые орудия"
 BEL_Anti_Tank_Focus_desc: "Через наших партнеров в FRC, мы интегрировали Артиллерийский танк во все наши передовые дивизии, чтобы заполнить нехватку брони. 'Зачем строить танки, чтобы противостоять им, если можно просто стрелять в них?'"
 BEL_T13_Success: "Программа Танка Т13"
 BEL_T13_Success_desc: "T13 - это небольшой истребитель легких танков, способный быстро продвигаться вместе с нашими войсками, дешево производится и имеет возможность останавливать гораздо более крупные и лучшие бронированные танки."
 BEL_Mobile_Defence_Stations: "Мобильные оборонные платформы"
 BEL_Mobile_Defence_Stations_desc: "Хотя наши T13 могут остановить первую волну вражеских танков, нам придется производить свои собственные, если мы хотим оставаться конкурентоспособными в долгосрочной перспективе."
  
 BEL_Masters_of_the_Skies: "Повелители небес"
 BEL_Masters_of_the_Skies_desc: "Чтобы парить, как орел, стать хозяином для самого себя, даже над самой стихией, так мечтают многие. Для нашего народа эта мечта может наконец-то стать реальностью. Несмотря на то, что расходы могут быть значительными, мы должны сосредоточиться на расширении ВВС и наконец, стать хозяевами собственного неба."
 BEL_Renard_Fighter_Program: "Программа истребителей Ренар"
 BEL_Renard_Fighter_Program_desc: "Расположенный в Брюсселе, Ренар выпустил целый ряд известных гражданских и военных самолетов. Мы должны заключить контракт с компанией на проведение передовых исследований и разработок от нашего имени для последующей разработки нового истребителя."
 BEL_Royal_Air_Academy: "Королевская Воздушная Академия"
 BEL_Royal_Air_Academy_desc: "В настоящее время кандидаты в офицеры авиации тренируются вместе с армейскими. Мы должны убить двух зайцев одним выстрелом, создав национальную авиационную академию, чтобы улучшить как подготовку пилотов, так и создать надлежащую среду для величайших военных авиаторов нашей страны, чтобы более эффективно развивать нашу доктрину."
 BEL_SABCA_Bombers: "Лицензия бомбардировщики SABCA"
 BEL_SABCA_Bombers_desc: "Компания SABCA производит большинство грузовых самолетов для государственных транспортных компаний и поставляет множество авиалайнеров для нашей национальной авиакомпании 'Сабена'. Мы должны сотрудничать с ними в разработке новых бомбардировщиков, как полностью отечественных, так и модифицированных зарубежных моделей."
 BEL_Requisition_Sabena_Air_Fleet: "Реквизиция воздушного флота Сабены"
 BEL_Requisition_Sabena_Air_Fleet_desc: "В условиях высокой напряженности во всем мире наши военные интересы превосходят интересы национальной авиакомпании Сабена. Любой летательный аппарат, эксплуатируемый авиакомпанией, который может быть переоборудован для военной службы, должен быть реквизирован."
 BEL_RADAR_Stations: "Радиолокационная станции"
 BEL_RADAR_Stations_desc: "Радар готов навсегда преобразовать как авиацию, так и ПВО. Мы не можем позволить нашим противникам получить технологическое превосходство в этой критической области. Все доступные ресурсы должны быть доступны для исследований и разработок радара."
 BEL_AA_Fortifications: "Укрепления типа АА"
 BEL_AA_Fortifications_desc: "Чтобы наши враги не получили власть над нашим небом, мы должны расширить нашу противовоздушную оборону. По всей стране должны быть созданы новые специальные противовоздушные объекты."
 BEL_Supporting_Role: "Второстепенная роль"
 BEL_Supporting_Role_desc: "Немецкие ВВС не имеют аналогов во всем мире. Наш народ должен быть в безопасности только при наличии такого гиганта. Таким образом, наши ВВС должны быть ориентированы на поддержку немецких войск, и мы должны работать над интеграцией с союзными командными структурами."
 BEL_CAS_Support: "Штурмовики"
 BEL_CAS_Support_desc: "Поскольку наши союзники проецируют достаточную воздушную мощь для того, чтобы удерживать врагов подальше от нашего неба, мы можем сосредоточить наши усилия на разработке летательных аппаратов непосредственной авиационной поддержки для оказания помощи нашим войскам на местах. При небольшом дополнительном государственном финансировании, наш самолет, несомненно, будет одним из самых способных на планете."
 BEL_Ground_Support: "Наземная поддержка"
 BEL_Ground_Support_desc: "Для того чтобы лучше поддерживать наших людей на местах, все ВВС должны изменить свое мышление и разработать новую, более жесткую доктрину, соответствующую такой роли. Некоторые офицеры могут сомневаться, мы были бы мудры, если бы тщательно контролировали эти усилия."
 BEL_Coast_Patrol: "Береговой патруль"
 BEL_Coast_Patrol_desc: "В то время как наш доблестный флот делает все возможное, чтобы защитить наши берега, не стоит недооценивать наших врагов; вторжение с побережья Фландрии может произойти с ограниченным предупреждением. К счастью, наши растущие ВВС могут помочь в защите побережья, если только мы предоставим дополнительное финансирование для развития военно-морских патрульных кораблей."
  
