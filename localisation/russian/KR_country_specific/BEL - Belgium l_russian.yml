 ### Ideas ### 
 BEL_Antwerp_Harbor: "Голландский контроль над Вестершельде"
 BEL_Antwerp_Harbor_desc: "После того, как Бельгийская революция не смогла обеспечить безопасность государства Зевс-Вландерен, у нас не было выбора, кроме как вести переговоры с голландцами о расширении гавани Антверпена. Если напряженность в отношениях между нашими двумя странами обострится, нашему главному торговому узлу будет нанесен серьезный ущерб."
 BEL_Antwerp_Harbor_Reinstated: "Процветающая торговля"
 BEL_Antwerp_Harbor_Reinstated_desc: "С завершением дноуглубительных работ в Вестершельде и 'гроте Дорстик' судоходные мощности порта достигли новых высот."
 BEL_Expanding_Schelde: "Углубление дна Западного Шельда"
 BEL_Expanding_Schelde_desc: "Чтобы увеличить скорость отгрузки Антверпена, совместное усилие по углублению дна Западного Шельда было сделано бельгийским и голландским правительствами."
 BEL_King_Exile: "Король Альберт I в изгнании"
 BEL_King_Exile_desc: "После того, как Вельткриг закончился сокрушительным поражением для нашей маленькой нации, король Альберт I был вынужден покинуть страну и последовал за Британской Королевской семьей в Канаду. Обожаемый всеми своими подданными за храбрость во время Вельткрига, что принесло ему прозвище "Король солдат", крупные подпольные движения роялистов замышляют его возвращение на трон и конец немецкой оккупации."
 BEL_anti_german_sentiment1: "Антигерманские настроения"
 BEL_anti_german_sentiment1_desc: "Высокие налоговые ставки, фаворитизм по отношению к немцам и общее отсутствие интереса со стороны немецких администраторов и промышленников к условиям жизни во Фламандско-Валлонском регионе лишь усугубили отвращение к немецкому режиму, вызвав большое социальное неравенство и волнения, особенно в Валлонии."
 BEL_black_monday: "Черный Понедельник"
 BEL_black_monday_desc: "Вызванный крахом Берлинской фондовой биржи и последующим упадком немецкой промышленности во всем мире, наша страна получила полный удар от его последствий. Угольные шахты в Валлонии и Лимбурге закрываются, а безработица растет до небес."
 BEL_black_monday_II: "Частичное восстановление"
 BEL_black_monday_II_desc: "Наша экономическая стратегия была успешной, и самые ужасные последствия кризиса побеждены. Экономика восстанавливается."
 BEL_Language_Trouble: "Лингвистическая катастрофа"
 BEL_Language_Trouble_desc: "В то время как большинство населения живет во Фландрии, говорящей на голландском языке, франкоговорящая Валлония держала верх в течение большей части 19-го века до Вельткрига. В то время как ситуация была резко обращена вспять немецкими оккупантами из-за их "Фламенполитики", это только усилило напряженность между двумя группами, вызвав разрыв, который оказалось трудно залечить. Это особенно сильно сказывается на армии, поскольку валлонские солдаты не понимают своего фламандского руководства или отказываются это делать."
 BEL_Protest_1936: "Бельгийская Революция"
 BEL_Protest_1936_desc: "Протест! Начатое в Брюсселе 17 февраля, сопротивление, наконец, поднимается над землей. Забастовки, террористические акции и протесты потрясают нацию. Только бережное и деликатное обращение с ситуацией может предотвратить катастрофу."
 BEL_German_Immigration: "Немецкие иммигранты"
 BEL_German_Immigration_desc: "Стремясь усмирить Валлонию и интегрировать регион в германскую империю, Король Адальберт призвал немецких граждан поселиться в Валлонии."
 BEL_Caritas_idea: "Каритас"
 BEL_Caritas_idea_desc: "Католическая церковь во Фландрии-Валлонии создала многочисленные программы помощи бедным и борющимся под названием 'Каритас'."
 BEL_Flemish_Lion: "Фламандский Лев"
 BEL_Flemish_Lion_desc: "Стремясь обратить милитаризм Фламандских движений подальше от Германии, правительство развернуло крупные пропагандистские кампании, призывающие к вербовке тысяч Фламандцев против французской угрозы."
 BEL_Mass_Desertion: "Массовое дезертирство"
 BEL_Mass_Desertion_desc: "Чувствуя слабость германского режима и военной организации, массовое дезертирство распространяется через вооруженные силы, и многие солдаты и младшие офицеры присоединяются к повстанческому делу."
 BEL_Military_Struck: "Военные нанесли удар"
 BEL_Flandres_Lost: "Фландрия потеряна"
 BEL_Flandres_Lost_desc: "Фламандские повстанцы взяли под свой контроль промышленные центры Фландрии, что нанесло большой ущерб нашему промышленному производству и усилило нашу зависимость от Валлонской промышленности."
 BEL_Empower_Governement: "Уполномоченный Парламент"
 BEL_Empower_Governement_desc: "Уступив правительству, а не народу, мы сможем сохранить большую часть своей власти."
 BEL_Expansion: "Экспансионизм"
 BEL_Expansion_desc: "С началом стабилизации в Бельгии нет ничего лучше для сплочения народа, чем общий враг и победа в войне."
 BEL_Small_Industry: "Мелкая промышленность"
 BEL_Small_Industry_desc: "Поощряя малые отрасли промышленности над крупными конгломератами, мы можем диверсифицировать наш экономический ландшафт и быть более устойчивыми к большим экономическим кризисам, таким как Черный Понедельник."
 BEL_Empower_Workers: "Гибкое трудовое законодательство"
 BEL_Empower_Workers_desc: "Гибкое трудовое законодательство и концессии профсоюзам и кооперативам обеспечивают лучшие условия для рабочего класса и повышение благосостояния."
 BEL_Simplify: "Ослабление инвестиционного законодательства"
 BEL_Simplify_desc: "Для привлечения иностранных инвестиций и стимулирования самозанятого бизнеса были ослаблены ограничения, введенные предыдущими правительствами."
 BEL_welfare_state: "Основы государства всеобщего благосостояния"
 BEL_welfare_state_desc: "Стремясь ликвидировать разрыв в социальном неравенстве, который был расширен правительством Германии, БРП добивался того, чтобы фонд государства всеобщего благосостояния поддерживал и поддерживал всех граждан, независимо от их социального положения."
 BEL_The_Lion: "Бельгийский энтузиазм"
 BEL_The_Lion_desc: "Воодушевленные успехами недавних реформ и растущей экономикой, Бельгийское население вновь обрело энтузиазм, который привел его на мировую вершину. В преддверии очередного европейского кризиса укрепляется единство через языковую границу, и все граждане страны готовятся к тому, чтобы сохранить бельгийский суверенитет, если на ее земли придет война."
 BEL_Secretaries: "Экономические секретари"
 BEL_Secretaries_desc: "В качестве первого шага в плане Ван Аккер создание секретарей, контролируемых технократами, было поручено бороться с безработицей и противодействовать национальной популистской пропаганде."
 BEL_Civilian: "Гражданский путь"
 BEL_Civilian_desc: "Наш гражданский промышленный сектор сильно пострадал от Черного Понедельника, но наконец, начинает восстанавливаться за счет государственных средств и энтузиастов-предпринимателей."
 BEL_Corporations: "Корпоративный путь"
 BEL_Corporations_desc: "Чтобы гарантировать процветание малого бизнеса по всей стране (особенно во Фландрии), крупные компании страдают от ужесточения законодательства и повышения налогов. Либеральная партия отменила многие из этих законов и позволила крупным корпорациям вновь процветать."
 BEL_Ministries: "Централизованные Министерства"
 BEL_Ministries_desc: "Большая и запутанная политическая система тянет нас вниз и преследует нас с начала века. Посредством радикальных реформ, БРП переворачивает старое законодательство и упорядочивает правительственные структуры."
 BEL_Decreased_Control: "Отношение невмешательства"
 BEL_Decreased_Control_desc: "У правительства нет бизнеса, мешающего свободному рынку, и политика невмешательства предотвратит препятствие нашему экономическому росту."
 BEL_More_Soldiers: "Повышенная воинская повинность"
 BEL_More_Soldiers_desc: "Фламандско-Валлонское сопротивление оказалось ожесточенным, но нам все еще нужно контролировать границу. Франция ремилитаризируется и без солдат мы падем еще быстрее, чем во время Вельткрига."
 BEL_belgicism: "Бельгизм"
 BEL_belgicism_desc: "Бельгизм - это политика, предложенная Католическими партиями для объединения страны и уменьшения провинциального правительства. Он пытается преодолеть языковой барьер и основан на единой Бельгии во главе с ее королем, но это привнесёт высокие эксплуатационные расходы."
 BEL_Farmers_aid: "Помощь фермерам"
 BEL_Farmers_aid_desc: "Фермеры по всей фламандской сельской местности сильно пострадали от последствий Черного Понедельника. В условиях, когда многие мелкие фермы едва держали голову над водой, вмешательство государства было крайне необходимо и уменьшило количество рабочей силы, необходимой для поддержания ферм в рабочем состоянии."
 BEL_Nationalise_Basic: "Национализированы базовые отрасли"
 BEL_Nationalise_Basic_desc: "Благодаря национализации и государственному контролю над основными отраслями промышленности Бельгийское правительство и БРП увеличивают свое влияние на национальную экономику, что позволяет лучше управлять кризисами и про-бельгийскими торговыми соглашениями."
 BEL_Repairing_Damage: "Фламандские усилия по восстановлению"
 BEL_Repairing_Damage_desc: "Из-за ожесточенных боев в городских условиях Фландрии и ущерба, причиненного фламандскими террористическими нападениями, большие участки промышленной территории в Гаванях Антверпена, Гента и Зебрюгге ожидают средств на реконструкцию."
 BEL_Schelle_Power: "Электростанция Schelle"
 BEL_Schelle_Power_desc: "Электростанция Schelle, построенная для удовлетворения больших потребностей нашей страны в электроэнергии, является крупнейшей на континенте и несомненно, будет способствовать дальнейшему расширению нашей промышленности."
 BEL_Cement_Export: "Экспорт цемента"
 BEL_Cement_Export_desc: "Из-за кризиса Черного Понедельника многие правительства Рейхспакта решили финансировать крупные строительные проекты, чтобы начать восстановление. Мы с удовольствием извлекаем из этого выгоду, расширяя наш экспорт цемента и тем самым помогая нашей собственной экономике вернуться в нужное русло, пока крупные нефтехимические, металлургические и текстильные отрасли не восстановятся."
 BEL_Abolish_Flemish_Council_idea: "Упраздненный Фламандский Совет"
 BEL_Abolish_Flemish_Council_idea_desc: "Стремясь централизовать власть вокруг монарха и его ближайших советников, правительство отменило Фламандский Совет."
 BEL_Create_VRT: "НИР"
 BEL_Create_VRT_desc: "Отныне НИР будет передавать только радио-и телевизионные программы, курируемые группой немецких и правительственных советников."
 BEL_Lib_Science: "Бесплатное финансирование исследований"
 BEL_Cat_Science: "Реформа католического образования"
 BEL_Economic_Regions: "Экономические районы"
 BEL_Economic_Regions_desc: "Для дальнейшего наращивания нашего промышленного потенциала правительство решило создать систему экономических регионов. Это означает, что регионы Фландрии и Валлонии могут самостоятельно принимать нормативные акты и законы в интересах своего региона и быстро реагировать на местные кризисы."
 BEL_Last_Stand: "Наша Последняя битва"
 BEL_Last_Stand_desc: "Мы не смогли сдержать вражескую атаку и поэтому должны теперь бросить все, что у нас есть, на врага, чтобы сохранить Бельгийскую независимость."
 BEL_export_focus3: "Бельгийская программа вооружений"
 BEL_export_focus3_desc: "Благодаря нашей нейтральной позиции, мы можем в полной мере воспользоваться ростом значения торговли оружием. Экспорт оружия для революций во всем мире и конфликтов в Европе сделал нас богатыми и квалифицированными."
