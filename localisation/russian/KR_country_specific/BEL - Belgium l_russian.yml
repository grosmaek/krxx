 #Elections in Free Belgium 
 ########### 
  
 bel.360.t: "Монархия или Республика?"
 bel.360.d: "Немецкий претендент был свергнут, а Временное правительство призвало провести официальные выборы. Необходимо будет провести два отдельных голосования, во-первых, решить, какой тип правительства будет избран государством, и во-вторых, решить, какие партии проведут нас через эти тревожные времена. Король Альберт I, все еще проживающий в Канаде, с большим интересом наблюдает за событиями дома, поскольку люди решают, может ли он вернуться. Либеральная и Социалистическая партии, однако, не так заинтересованы в его возвращении и надеются, что народ выберет более демократическое государство, управляемое народом и для народа."
 bel.360.a: "Монархия будет восстановлена."
 bel.360.b: "Бельгия превратится в Республику."
  
 bel.361.t: "Выборы в Бельгии"
 bel.361.d: "Поскольку роялистская фракция правительства возвращает короля, народ проголосовал за премьер-министра, который будет направлять Бельгию в будущее. Вердинасо, национальная партия в составе фламандского Совета, сыграла важную роль в восстании и имеет большие планы расширения и большей диеты империи. КП, крупнейшая партия пре-Вельткрига и крупнейший сторонник восстания во Фландрии, пытается восстановить свою партию и поставил Пола ван Зеланда в качестве своего кандидата. Наконец, БРП, или Бельгийская Рабочая Партия, попыталась получить как можно больше поддержки в рамках рабочего класса. Партия, однако, раздроблена и не предложила ни одного решающего кандидата, а скорее три фракции."
 bel.361.a: "Вердинасо."
 bel.361.b: "Католическая Партия."
 bel.361.c: "БРП."
  
 bel.362.t: "Выборы в Бельгии"
 bel.362.d: "Как было решено на Первом бельгийском Конгрессе, Бельгийская Республика была основана. Однако для формирования сильного правительства бельгийский народ проголосовал за своего первого президента. Как восстание возглавил различных фракций нет явного победителя. БПП, бельгийская Рабочая партия, была разделена внутренней борьбой и не предложила четкого кандидата. Были созданы три основные отколовшиеся фракции, каждая из которых предлагает свою собственную повестку дня. Поль-Анри Спаак под влиянием своего либерального наследия создал социал-либеральную фракцию и предложил четкий план руководства Бельгией. Другое движение заявило о своей поддержке грандиозного индустриального плана Де Мана и дистанцировалось от основной партии. Остатки партии все еще пытаются реформировать партию, но пообещали продолжить свою синдикалистскую повестку дня. Наконец, есть либеральная партия во главе с Полом Эмилем Янсоном, которая будет направлять страну к образу наших голландских соседей."
 bel.362.a: "Выбрать Ван Аккера."
 bel.362.b: "Голосовать за Социал-Либералов и лучшее из обоих миров!"
 bel.362.c: "Либералы побеждают"
 bel.362.e: "Радикалы набирают большинство"
  
 bel.41.t: "Король Альберт I возвращается!"
 bel.41.d: "Поскольку роялисты восстанавливают монархию, король Альберт I, ранее известный как Ван Саксен-Кобург Гота, теперь как Ван Бельгия, отправляется в Канаду как первый король, восстановленный в своей стране. В Бельгии все приготовления к тому, чтобы Альберт быстро и без проблем воссоединил свой трон, сделаны."
 bel.41.a: "Да здравствует Альберт I!"
  
 bel.42.t: "План Ван Аккера"
 bel.42.d: "С Ахилл Ван Аккером и его социал-демократическим правительством, находящимся под твердым контролем, они начинают вводить первые этапы своего плана. Для борьбы с депрессией, вызванной Черным Понедельником, они решили перейти к плановой экономике. Этот план состоит из создания 5 экономических секретарей во главе с технократами для наблюдения за дальнейшими шагами. На них будет возложена первоочередная задача восстановления страны путем сокращения безработицы и начала национализации базовых отраслей. С этими отраслями под контролем они смогут лучше направлять Бельгию к экономической стабильности и предотвратить еще один кризис."
 bel.42.a: "Очень хорошо."
  
 bel.421.t: "Преобразование БРП"
 bel.421.d: "Поскольку Жакемот взял на себя правление партии и начинает разрабатывать свои планы на будущее Бельгии, многие в партии обеспокоены своей позицией. Жакемот провозгласил то, что он будет очищать партию и выганять всех не-синдикалистских членов партии. Только с полностью лояльным советом он сможет продвигать крупные реформы, которые он планирует. Ходят слухи, что он планирует создать новое бельгийское государство, отражающее французскую коммуну."
 bel.421.a: "Что ждет Бельгию в будущем?"
  
 bel.43.t: "План Спаака"
 bel.43.d: "Поль-Анри Спаак и его социал-либеральное правительство находятся под сильным контролем, и они начинают возводить в действие свои первые этапы Плана Спаака. Для борьбы с депрессией, вызванной Черным Понедельником, они решили перейти к государственному капитализму. Они начнут с реформирования министерств в одно сильное правительство, которое будет вкладывать значительные средства в крупномасштабные строительные проекты для сокращения безработицы. Они создадут небольшие провинциальные советы, которые будут лучше прислушиваться к нуждам народа, и постараются в максимально возможной степени воздерживаться от военных вопросов, направленных на восстановление экономики."
 bel.43.a: "Очень хорошо."
  
 bel.44.t: "Создание Бельгийской Республики"
 bel.44.d: "С Роялистской Партией, которая отказалась от власти, Бельгия может, наконец, начать двигаться к республике. Управляемый герцогами, королями и императорами на протяжении всей своей истории, бельгийский народ решил отказаться от монархии и перейти к децентрализованному правительству. Они стремятся превратить Бельгию в демократическое государство, свободное от угнетения дворянства и в котором в центре внимания находится только гражданин."
 bel.44.a: "Бельгийцы Все!"
  
 bel.45.t: "Укрепление национального единства"
 bel.45.d: "С Вердинасо хотят контролировать правительство и для этого они начали возрождать свой план. Они попытаются укрепить свои позиции, ликвидировав оппозицию и вновь милитаризовав Бельгию. Затем они будут искать предпочтительно слабую цель для атаки. Ничто так не укрепляет страну, как общий враг, не так ли? Скоро мир почувствует силу Объединенной Бельгии!"
 bel.45.a: "Очень хорошо."
  
 #Treaty of Arlon 
 bel.461.t: "Бельгийская Революция"
 bel.461.d: "Пока мы были заняты решением собственных проблем, Адальберт, Король Фландрии-Валлонии, был свергнут и отправлен своим народом. Несмотря на то, что это возмутительное событие, мы должны осторожно относиться к ситуации, так как война помешает нашему восстановлению и может спровоцировать синдикалистскую агрессию. Однако делегаты нового бельгийского государства выдвинули собственное предложение. Они просят, чтобы мы подписали договор, гарантирующий их вновь обретенный суверенитет, и восстановили равновесие нашей ныне односторонней экономической системы. Взамен они присоединятся к Рейхспакту, расширят свою армию и станут нашей первой линией обороны против синдикалистской угрозы. Немецкие холдинги и компании будут по-прежнему отвечать за значительную часть промышленности, а специальные программы будут временно осуществляться с целью оказания помощи гражданам Германии в их интеграции в Бельгию или в качестве альтернативы их возвращению на родину."
 bel.461.a: "Принять их предложение и организовать Арлонский Конгресс."
 bel.461.b: "Немцы не сдаются, атаковать сейчас!"
  
 bel.46.t: "Арлонский договор"
 bel.46.d: "В глубине Арденн, в городе Арлон, представители Германии и Бельгии собрались, чтобы обсудить будущие отношения между двумя странами. Обе стороны внесли на рассмотрение многочисленные предложения до тех пор, пока наконец не было достигнуто соглашение. Бельгия останется в Рейхспакте и поможет Германской Империи в ее войнах в обмен на Люксембург и полное признание его суверенитета. Хотя немецкую делегацию можно убедить признать нашу независимость, все просьбы о возвращении Вервье или Люксембурга до сих пор не были удовлетворены."
 bel.46.a: "Договор - это хорошо. Подписать его."
 bel.46.b: "Бельгия подпишет договор только в обмен на Люксембург!"
 bel.46.c: "Мы больше не хотим иметь ничего общего с немцами!"
  
 bel.462.t: "Бельгия требует еще большего"
 bel.462.d: "Несмотря на то, что мы согласились почти на все их требования и почти пришли к согласию, бельгийский премьер вдруг поднялся и заявил, что никакого договора не будет подписано, если мы не передадим Люксембург. Это было встречено протестом наших возмущенных делегатов, отказывающихся принять такие нелепые требования. Однако некоторые рассматривают этот внезапный разворот как предлог, чтобы держаться подальше от Рейхспакта и искать других союзников."
 bel.462.a: "Предложить им только Вервье."
 bel.462.b: "Согласиться с их требованиями."
 bel.462.c: "Покинуть конгресс."
 bel.462.e: "Как они смеют оскорблять нас!?"
  
 bel.463.t: "Германская Империя соглашается"
 bel.463.d: "К огромному удивлению всех, делегация Германии уступила и приняла наши претензии к Люксембургу. Достигнута договоренность, подписан договор. Остались только формальности и вечерний гала."
 bel.463.a: "Это фантастика!"
  
 bel.464.t: "Арлонский договор"
 bel.464.d: "После официального прекращения огня между Империей и бельгийскими повстанцами мы согласились выслушать их требования. Они требуют полной независимости от Германии, но обещают остаться в военном союзе Рейхспакта, чтобы помочь нам на западной границе. Хотя согласие на эти требования можно рассматривать как позор для могущественного немецкого бегемота и возможно, даже может вызвать сопротивление на Востоке, мы должны избегать перенапряжения в эти кризисные времена."
 bel.464.a: "Договор подписан!"
  
 bel.465.t: "Бельгия отказывается от конгресса в Арлоне"
 bel.465.d: "Похоже, что эти выскочки 'бельгийцы' полностью отказались от нашего щедрого предложения и отвернулись от нас. После этой явной пощечины, наши военные ястребы потребовали, чтобы Кайзеррейх все уладил и выдвинулся вперед, чтобы сокрушить этих выскочек. Но похоже, что более холодные головы одержали победу, и [GER.GetRulingParty] решила подождать, когда наступит более удобное время чтобы разобраться с проблемой 'Бельгии', а Черный Понедельник больше не будет нас беспокоить."
 bel.465.a: "Мы скоро придем за ними."
 bel.465.b: "Не помню, чтобы мы давали им право выбора."
  
 bel.466.t: "Немецкое контрпредложение"
 bel.466.d: "Похоже, что немцы согласились вернуть Вервье, но отказались от уступки Люксембурга. Это означало бы, что Арлон снова присоединится к Бельгии, что успокоило бы тех, кто находится в наиболее крайних границах политического спектра, и стало бы победой в глазах общественности. Конечно, это означало бы, что сам Люксембург, официально находился бы под управлением Кайзеррейха, и хотя это маленькая пилюля, которую мы можем проглотить, есть те, кто утверждает, что нужно все или ничего."
 bel.466.a: "Очень хорошо, мы принимаем."
 bel.466.b: "Люксембург не обсуждается."
  
 bel.47.t: "Арлонский договор не подписан"
 bel.47.d: "Германская империя отказалась от нашего предложения и решила покинуть саммит. На этот раз не будет никакого альянса и никаких уступок."
 bel.47.a: "Мы будем искать других союзников."
  
 bel.48.t: "Арлонский договор подписан"
 bel.48.d: "С бельгийским правительством, согласившимся на немецкие условия, договор был подписан. Германия признает независимость Бельгии и в обмен Бельгия останется в Рейхспакте."
 bel.48.a: "Вместе мы выстоим."
  
 bel.481.t: "Мир с бельгийцами?"
 bel.481.d: "Очевидно, что бельгийцы оказались столь же настойчивы, как и двадцать лет назад. Наш народ теряет желание бороться с тем, что он считает бессмысленной войной, и нас призывают подписать мирный договор с бельгийским правительством."
 bel.481.a: "Хорошо, давайте свяжемся с Брюсселем."
 bel.481.b: "Никогда!"
  
 bel.482.t: "Немцы отказываются от мира"
 bel.482.d: "Поджигающие войну немцы посылают нам новые послания о неповиновении и империализме! Они требуют от нас полной капитуляции, вновь подчинив себя власти короля Адальберта. Мы никогда не примем эти условия, так что война должна продолжаться."
 bel.482.a: "Пока мы не остановимся в Берлине!"
  
 bel.483.t: "Мир с немцами?"
 bel.483.d: "Похоже, немцам уже надоели их издевательства. Они встречаются с нашими представителями в Антверпене, чтобы выработать условия соглашения, которое могло бы привести к нашему повторному приобретению части Великого Герцогства Люксембургского, отнятой у нас после последней войны. Должны ли мы согласиться?"
 bel.483.a: "Мы не хотим ничего, кроме мира."
 bel.483.b: "У нас будет мир при возвращении наших земель на юге."
 bel.483.c: "Мы требуем интеграции всего Великого Герцогства Люксембург!"
 bel.483.e: "Никогда!"
  
 bel.484.t: "Бельгийцы отказываются от мира"
 bel.484.d: "Бельгийцы отказались от нашего предложения мира. Очевидно, они стремятся к полному уничтожению нашей империи, предпочитая это миру и процветанию."
 bel.484.a: "Они узнают о последствиях своего упрямства."
  
 bel.485.t: "Антверпенский договор"
 bel.485.d: "Бельгийцы согласились с нашими предложениями о мире. Они обязались сохранять нейтралитет и разоружиться как минимум в течение года, а взамен мы согласимся признать их правительство и границы. В Европе снова царит мир!"
 bel.485.a: "Пусть это продлится долго!"
  
 bel.486.t: "Бельгийский запрос в Антверпене"
 bel.486.d.wallonia: "Бельгийцы встретились с нашими представителями в Антверпене и готовы заключить мирный договор. Однако они требуют возвращения Вервье, аннексированного Рейнландом в 1919 году. Должны ли мы согласиться с их предложением?"
 bel.486.d.luxemburg: "Бельгийцы встретились с нашими представителями в Антверпене и готовы заключить мирный договор. Однако они требуют возвращения Вервье, присоединенного к Рейнланду в 1919 году, а также полной аннексии Великого герцогства Люксембург утверждая, что все низменные страны должны быть освобождены от 'иностранной оккупации'. Должны ли мы согласиться с их предложением?"
 bel.486.a: "Мы принимаем эти условия."
 bel.486.b: "Мы не отдадим ни пяди нашей земли!"
  
 bel.487.t: "Антверпенский договор"
 bel.487.d: "Немцы согласились на наши условия, и был подписан Антверпенский договор. Бельгийская независимость наконец-то гарантирована!"
 bel.487.a: "L'union fait la force!"
  
 bel.49.t: "Фламандское сопротивление требует помощи"
 bel.49.d: "При поддержке превосходящих фламандско-валлонских сил остатки фламандского сопротивления обратились к нам с просьбой о вмешательстве во вторую бельгийскую революцию. Они готовы поддержать воссоединение с Нидерландами, если мы окажем им помощь, и надеются на мирное урегулирование конфликта с помощью нашего влияния."
 bel.49.a: "Поддержать фламандское сопротивление."
 bel.49.b: "Держаться подальше от немецких дел."
  
 bel.50.t: "Конец фламандского сопротивления"
 bel.50.d: "Без поддержки голландцев и валлонов фламандское сопротивление неизбежно будет медленно оттеснено лучше оснащенной Германской империей."
 bel.50.a: "Мы быстро положим конец этому восстанию!"
  
 bel.51.t: "Голландская интервенция: Договор Тернезен"
 bel.51.d: "Голландские официальные лица согласились с просьбами фламандского сопротивления и направили голландские подразделения для обеспечения безопасности городов Антверпен и Гент. Хотя наши фламандско-валлонские дивизии не сравнятся с численно более сильными голландскими войсками, они пошли на большой риск, разгневав немецкого гиганта."
 bel.51.a: "Мы можем только ждать ответа из Берлина."
  
 bel.77.t: "Фландрия выходит из Союза"
 bel.77.d: "После того, как наши войска благополучно отступили к языковой границе, предоставив голландцам контроль над крупными фламандскими городами, фламандское правительство объявило о своей независимости. Как согласовано в договоре Тернезен, они сразу же после этого вернулся в Королевство Нидерландов для защиты."
 bel.77.a: "Да здравствует, Фламандский Лев! (играть за Фландрию)"
 bel.77.b: "Мы вернем их обратно."
  
 bel.771.t: "Голландия захватила Фландрию"
 bel.771.d: "Во время борьбы за независимость, которая в настоящее время происходит во Фландрии-Валлонии, кажется, что голландцы вмешались и восстановили контроль над Фландрией, как это было согласовано в Тернезенском договоре. Это, однако, возмутительное нарушение нашего альянса Рейхспакт, и поэтому мы можем отправить им ультиматум либо присоединиться к нам, либо умереть в бою. Голландцы, скорее всего, согласятся с нашими весьма разумными условиями, и это может даже обеспечить лучшую стабильность на нашей западной границе."
 bel.771.a: "Отправить ультиматум."
 bel.771.b: "Они посягнули на наш суверенитет, мы сразу объявим войну!"
 bel.771.c: "Назад, у нас есть более важные вопросы."
  
 bel.772.t: "Немецкий ультиматум"
 bel.772.d: "Недовольный нашей недавней экспансией на их территорию, Рейх дал нам шанс исправить нашу предполагаемую ошибку и присоединиться к их альянсу Рейхспакту. Они решительно настаивали на том, что неповиновение их просьбе приведет к немедленному объявлению войны, к чему мы совершенно не готовы."
 bel.772.a: "Мы присоединимся к ним."
 bel.772.b: "Приходите и получите от нас!"
  
 bel.52.t: "Мы отказались!"
  
 bel.53.t: "Обсуждение Шельды"
 bel.53.d: "С тех пор, как Лондонский договор был подписан, мы можем полагаться на работу в Западной Шельды. Без этого до порта Антверпена не смогут добраться крупные грузовые суда, что будет препятствовать нашему торговому потенциалу. Поскольку Южный берег реки в основном населен фламандцами, мы предлагаем голландскому правительству помочь нам в обмен на отказ от наших претензий на Зевс-Влаандерен."
 bel.53.a: "Будем надеяться, они согласятся."
  
 bel.54.t: "Обсуждение Шельды"
 bel.54.d: "Удерживая контроль над Вестершельде, мы решаем, какие корабли должны выйти и войти в гавань Антверпена. Бельгийцы, однако, попросили нас, чтобы мы помогли им, начав дноуглубительные работы в Вестершельде в обмен на отказ от претензий на Зеландскую Фландрию."
 bel.54.a: "Мы с удовольствием поможем нашим южным друзьям."
 bel.54.b: "Какое заявление?"
  
 bel.55.t: "Голландцы согласны"
 bel.55.d: "При поддержке голландского правительства мы сможем расширить гавань."
 bel.55.a: "Антверпен вновь займет свое место на карте мира!"
  
 bel.56.t: "Голландцы отказываются"
 bel.56.d: "С отказом от сотрудничества со стороны голландского правительства нам кажется, что мы добьемся своей цели только путем войны."
 bel.56.a: "Тогда война должна начаться!"
  
 bel.70.t: "Убийство Тёниса"
 bel.70.d: "В ответ на наши нападения на их лидеров Синдикалистское движение нанесло ответный удар. Во время встречи, посвященной экономическому кризису и национальной казне, была взорвана бомба, ранившая многих участников и убившая Жоржа Тёниса. Католическая партия возмущена этим вопиющим нападением на одного из их самых уважаемых и объявила, что будут последствия. Объединенное движение католиков и синдикалистов больше не может быть возможным."
 bel.70.a: "Хорошо. Пусть они сами себя уничтожат."
  
 bel.71.t: "Месть за Тёниса"
 bel.71.d: "В 8.38 18 мая неожиданный помощник Адемара Хеннаут открывает дверь в свою спальню. Там она находит Хеннаута убитым во сне с полуоткрытым окном. Католические экстремисты решили нанести ответный удар и убили Адемара Хеннаута в качестве мести за бомбардировку Жоржа Теуниса. Теперь, когда обе группы напали на другую, у независимой Бельгии никогда не было более мрачного будущего."
 bel.71.a: "Разделившись, мы уничтожим их!"
  
 bel.72.t: "Фландрия провозглашает независимость!"
 bel.72.d: "Фламандское движение приняло меры сейчас, когда мы воюем с французской коммуной и провозгласили ее независимость. Блокирование половины наших ресурсов и фабрик вещи не выглядят хорошо для нашей маленькой страны. Даже столица Брюсселя была захвачена, и Адальберт был вынужден бежать в Льеж, где он попытается привести остатки своего королевства."
 bel.72.a: "Тьфу ты Фландрия!"
  
 bel.73.t: "Бельгийский вопрос"
 bel.73.d: "Теперь, когда наша страна восстанавливается, мы можем снова заняться бельгийским вопросом. Мы не смогли помочь Адальберту, когда в его стране произошло полномасштабное восстание, но теперь у нас наконец появилась возможность вернуть Бельгию в лоно."
 bel.73.a: "Мы требуем повиновения от Бельгии!"
 bel.73.b: "Есть более важные дела."
  
 bel.74.t: "Германия требует подчинения Бельгии"
 bel.74.d: "Посол Германской империи предъявил нашему правительству ультиматум. Либо мы принимаем немецкие требования и снова становимся частью их империи в качестве спутника, либо мы стоим и боремся, чтобы снова защитить Бельгию. Закаленное ожесточенной борьбой с войсками старого Фланмандско-Валлонского режима, наше стоическое население готово к еще одному сражению в защиту своей Родины."
 bel.74.a: "У нас нет выбора, кроме как сдаться."
 bel.74.b: "Бельгия никогда не сдастся этим немецким дьяволам!"
  
 bel.75.t: "Бельгия отвергает наши требования"
 bel.75.d: "Бельгийское правительство вежливо отказалось и посадило нашего посла на первый поезд до немецкой границы. Время слов подошло к концу, пришло время стали."
 bel.75.a: "Атаковать немедленно!"
  
  #76 already used, 77 yet to write 
  
 bel.78.t: "Кризис дезертирства разрешился"
 bel.78.d: "Когда страна начала отступать, мы смогли освободить людей, чтобы помочь окружить дезертиров для казни. Медленно, но верно кризис массового дезертирства зашел в тупик, и теперь мы в большей степени способны пополнить нашу истощенную армию войсками."
 bel.78.a: "Дисциплина всегда эффективна."
  
 bel.79.t: "Восстановление контроля над Фландрией"
 bel.79.d: "С подавлением фламандского восстания мы можем начать ремонтировать наши заводы, поврежденные во время войны. Несмотря на то, что фламандское население еще не полностью сотрудничает с нами, мы обязательно выполним эту работу."
 bel.79.a: "Продолжайте в том же духе."
  
