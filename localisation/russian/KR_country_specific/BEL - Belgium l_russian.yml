 ### Characters ### 
 BEL_hendrik_de_man: "Хендрик де Ман"
 BEL_hendrik_de_man_leader_desc: "§YBorn:§! §LNovember 17th, 1885, in Antwerp, Kingdom of Belgium§!" #NT!
  
 BEL_joseph_jacquemotte: "Жозеф Жакмотт"
 BEL_joseph_jacquemotte_leader_desc: "Жозеф Жакмотт, создатель и редактор левой газеты "L'Exploité", выходившей до Вельткрига, и его синдикалистская фракция Бельгийской рабочей партии добились победы как внутри партии, так и теперь в самой Бельгии. Жакмотт выступает за индустриализацию сельских районов и коллективизацию как промышленности, так и сельского хозяйства. Бельгию под руководством Жакмотта, несомненно, ожидают радикальные социальные и экономические потрясения."
  
 BEL_xavier_relecom: "Ксавье Релем"
 BEL_xavier_relecom_leader_desc: "§YBorn:§! §LJune 6th, 1900, in Antwerp, Kingdom of Belgium§!" #NT!
  
 BEL_achille_van_acker: "Ахилл Ван Акер"
 BEL_achille_van_acker_leader_desc: "Ахилл Ван Акер, умеренный социал-демократ, укрепил свое лидерство в Бельгийской рабочей партии и теперь добился победы на последних национальных выборах в Бельгии. Ван Акер выступает за ограниченную национализацию экономики и расширение прав профсоюзных лидеров до консультативной роли в правительстве. Бельгия, считает Ван Акер, должна активно служить своему народу и содействовать честной конкуренции; его реформы, хотя и противоречивые, все же могут уменьшить экономические трудности и политическую радикализацию в Бельгии."
  
 BEL_paul_henri_spaak: "Поль-Анри Спаак"
 BEL_paul_henri_spaak_leader_desc: "Поль Анри Спаак, некогда выдающийся юрист, считает, что, прежде всего, чтобы действительно служить народу, государственный бюрократический аппарат должен быть эффективным. Сейчас Спаак контролирует Бельгийскую рабочую партию, а последующая победа партии на последних национальных выборах в Бельгии возвела его на пост главы государства. Спаак уже начал значительно сокращать раздутую бельгийскую государственную службу и ввел новые льготы для перспективных предпринимателей; в результате оптимизм в Бельгии, похоже, неуклонно растет."
  
 BEL_paul_emile_janson: "Поль-Эмиль Янсон"
 BEL_paul_emile_janson_leader_desc: "Поль-Эмиль Янсон и его Либеральная партия одержали победу на последних национальных выборах в Бельгии. Янсон является сторонником свободной экономики и свободной торговли; все аспекты жизни общества, по мнению Янсона, были слишком зарегулированы прошлыми администрациями. Бельгия при Янсоне быстро превратилась в одну из самых экономически свободных стран Европы и мира."
  
 BEL_paul_van_zeeland: "Поль ван Зеланд"
 BEL_paul_van_zeeland_leader_desc: "Поль ван Зеланд и Католическая партия возглавили сопротивление фламандцев немецкому владычеству. Одержав победу на выборах в восстановленной Бельгии, ван Зеланд стремится установить в Бельгии христианскую демократию и примирить то, что разделяет бельгийский народ, как фламандцев, так и валлонов. Главной целью его политики является улучшение условий труда как для фермеров, так и для промышленных рабочих."
  
 BEL_charles_daspremont_lynden: "Шарль д'Аспремон-Линден"
 BEL_charles_daspremont_lynden_leader_desc: "§YBorn:§! §LOctober 31st, 1888, In Brussels, Brabant, Kingdom of Belgium§!" #NT!
  
 BEL_joris_van_severen: "Йорис ван Северен"
 BEL_joris_van_severen_leader_desc: "Йорис Ван Северен, фламандский деятель, который безропотно сотрудничал с оккупационными немцами, взял на себя управление страной. Его "Вердинасо" имеет радикальное видение направления развития Бельгии, включая территориальную экспансию и продвижение католицизма во всех сферах жизни общества. При ван Северене обязательно возникнет новая Бельгия, хотя эта новая нация может невероятно отличаться от той, что была до него."
  
 BEL_leon_degrelle: "Леон Дегрель"
 BEL_leon_degrelle_leader_desc: "§YBorn:§! §LJune 15th, 1906, in Bouillon, Luxemburg, Kingdom of Belgium§!" #NT!
 BEL_georges_prosper_remi: "Жорж Проспер Реми"
 BEL_georges_prosper_remi_leader_desc: "§YBorn:§! §LMay 22nd, 1907, in Etterbeek, Brabant, Kingdom of Belgium§!" #NT!
  
 BEL_belgian_parliament: "Бельгийский парламент"
 BEL_belgian_parliament_leader_desc: "Бельгийский парламент, преемник Фламандского совета, который консультировал контролируемое Германией правительство Фландрии-Валлонии, взял на себя власть в недавно восстановленной Бельгии. Пока идет реструктуризация правительства и подготовка к выборам, парламент действует не только как законодательный орган, но и как временный глава государства."
  
 BEL_adelbert_von_hohenzollern: "Адельберт I"
 BEL_adelbert_von_hohenzollern_leader_desc: "Пребывание Адельберта фон Гогенцоллерна на посту короля фламандцев и валлонов было весьма своеобразным. Вступивший в должность не путем коронации, а путем принесения присяги на конституции, Адельберт, который также перешел в католичество, чтобы встать в один ряд с населением своей страны, уже давно добивался уважения, если не восхищения, своего народа. Годы притеснений со стороны немецкого режима и склонность Адельберта придерживаться более абсолютистского типа монархии, чем бельгийская система, привели к большим анти-немецким настроениям среди населения, что сделало Адельберта презираемым и ненавидимым среди простых людей."
 BEL_adelbert_von_hohenzollern_commander_desc: "§YBorn:§! §LJuly 14th, 1884, in the Marmorpalais of Potsdam, Province of Brandenburg, Kingdom of Prussia, German Empire§!" #NT!
  
 BEL_albert_van_belgie: "Альберт I"
 BEL_albert_van_belgie_leader_desc: "Альберт Саксен-Кобургский и Готский, король, который разбил вторгшихся немцев при Ицере, вернулся в Бельгию из изгнания в Канаде. Когда его кортеж въехал в Брюссель впервые после начала Вельткрига, по всей стране зазвонили церковные колокола, и многие бельгийцы плакали от радости. Однако немецкие коллаборационисты и синдикалисты сокрушались о возвращении короля и замышляли заговор с целью подорвать новое бельгийское правительство. Теперь Альберт должен залечить глубокие раны, нанесенные Бельгии, и возродить в народе чувство надежды."
