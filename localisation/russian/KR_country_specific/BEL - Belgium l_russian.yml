 bel.807.t: "Фронт независимости"
 bel.807.d: "Мы получили шокирующие сообщения из Валлонии от Полевой жандармерии, указывающие на недавний всплеск вооруженного социалистического сопротивления. Новая группа сопротивления, называющая себя "Фронтом Обороны", становится все более многочисленной и смертоносной. Будучи преисполнены решимости довести тотализм до состояния Фландрии-Валлонии, они не уклоняются от применения вооруженного насилия в отношении тех, кто им противостоит."
 bel.807.a: "Сформулируйте план действий и уничтожьте это сопротивление!"
  
 bel.808.t: "Открытие Красной капеллы"
 bel.808.d: "Красная капелла - крупнейшая сеть синдикалистского сопротивления в Европе. Члены этой разведывательной группы, разбросанные по всему континенту и получающие помощь как из Парижа, так и из Лондона, представляют огромную угрозу нашей национальной безопасности. Из-за их ненасильственного характера их трудно отследить, и ранее все попытки искоренить их дали плохие результаты.\n\n Сейчас, однако, похоже, что Ефремов, лидер Фландрии-валлонской ветви был захвачен в Остенде, пытаясь перемещаться между конспиративными домами. Он был немедленно допрошен и наконец, отказался от важных членов движения, что стало новым прорывом в наших усилиях. После волны арестов в последующие часы тридцать членов Die Rote Kapelle были пойманы и казнены. Организации был нанесен тяжелый удар."
 bel.808.a: "Наконец, результаты!"
  
 bel.805.t: "Полевая жандармерия"
 bel.805.d: "Известие о наших трудностях в усмирении Фландрии-Валлонии дошло до Берлина и видимо, сильно обеспокоило Кайзера. Геополитические интересы Германии в Западной Европе, сосредоточенные на Линии Людендорфа, зависят от безопасного фронта в бывшей Бельгии. Поэтому Кайзер отдал приказ отправить специализированным подразделением Полевой жандармерии, чтобы помочь Фландерна-Валлонский полиции в их борьбе. Тем не менее, полагаясь на помощь иностранных войск в борьбе с нашими гражданами, мы можем еще больше отдалить режим и нашего короля от его подданных."
 bel.805.a: "Принять помощь из Берлина."
 bel.805.b: "Вежливо отказываться от немецкой помощи."
  
 bel.81.t: "Германия требует увеличения налогов"
 bel.81.d: "Поскольку германская империя медленно восстанавливает свою уверенность и власть с Черного Понедельника, они сочли нужным потребовать, чтобы наш король ввел большой налог, направленный на средний и нижний класс, чтобы помочь немецкой экономике. К сожалению, Фландрия-Валлония также пострадала очень сильно, поскольку страна сильно индустриализирована, и из-за кризиса многие граждане остались без работы.\n\nХотя массовое введение налогов, безусловно, улучшит наши отношения с Берлином, это может серьезно повредить нашим собственным шансам на быстрое выздоровление и вызвать гнев среди людей."
 bel.81.a: "Внедрить высокий налог."
 bel.81.b: "Меньший налог должен быть достаточным."
 bel.81.c: "Это слишком жесткое требование!"
  
 bel.82.t: "Торговое соглашение с Германской Империей"
 bel.82.d: "С наступлением нового экономического климата из-за влияния кризиса Черного Понедельника у нас есть возможность пересмотреть торговую сделку с Рейхом. Сильная индустрия, основанная вокруг стали, тканей и химии, Фландрия-Валлония без сомнения одна из главных промышленных сил в Рейхспакт. В результате большая часть немецкого импорта поступает из нашей страны, несмотря на наше политическое подчинение. С этой новой возможностью, однако, настало время, чтобы возобновить соглашение и решить, следует ли продолжать сосредотачиваться на экспорте в Империю или больше сосредоточиться на выгоде Фландрии-Валлонии, себя."
 bel.82.a: "Сосредоточься на выгоде империи."
 bel.82.b: "Мы должны отдавать предпочтение ни одной из сторон."
 bel.82.c: "Сосредоточится сначала на политике Фландрии-Валлонии."
  
 bel.83.t: "Производство оружия для немецкой армии"
 bel.83.d: "В связи с массовым ростом спроса Германии на вооружения, вызванным серьезной напряженностью на границе с французской коммуной, немецкая армия нуждается в специализированной технике. Опыт Фландрии и Валлонии в отношении стрелкового оружия и противотанковых пушек широко ценится и высоко оценивается даже в высших эшелонах немецкого командования. Благодаря этой репутации Рейх предложил нам новый курс, когда мы поставляем им оружие в обмен на денежную компенсацию. Тем не менее, из-за ненасытного аппетита Германии к новым вооружениям, наши собственные силы могут пострадать от нехватки поставок, если мы согласимся на сделку."
 bel.83.a: "Экспортируйте столько оружия, сколько потребуется."
 bel.83.b: "Приоритет нашей армии."
  
 bel.831.t: "Расследование государственного Казначейства"
 bel.831.d: "Ежегодно парламентом создается специальная комиссия для изучения всего денежного баланса страны. Это, с самого начала оккупации, традиционно было ролью членов фламандского Совета, однако из-за недавних событий король стал более склонен позволить внешней немецкой комиссии расследовать, чтобы убедиться, что любая коррупция или тайные операции обнаружены. Однако это вызовет чрезвычайную суматоху в парламенте, поскольку члены парламента будут рассматривать это как еще один захват власти королем и немецким марионеточным режимом, пренебрегающим пожеланиями народа."
 bel.831.a: "Попросить Германии назначить внешнюю комиссию."
 bel.831.b: "Позвольте фламандскому совету заняться этим делом."
  
 bel.832.t: "Расследование продолжается"
 bel.832.d: "По мере того как Фламандский совет, как и каждый год, проходит через бюджет, он сталкивается с большим источником расходов. Недавно обновленный дворец и посольство Германии стоили налогоплательщика миллионы рейхсмарок. В эти тревожные времена такие расходы не должны допускаться и только еще больше увеличат нагрузку на простого человека. Поэтому совет предложил королю отложить работы до тех пор, пока кризис Черного Понедельника не утихнет."
 bel.832.a: "Глупость, король не может править без дворца!"
 bel.832.b: "Мы временно отступим в Лейкену, пока работа не возобновится."
  
 bel.842.t: "Немецкий фаворитизм"
 bel.842.d: "Граждане Фландрии-Валлонии, хотя теоретически и равны перед законом, существуют наряду с другой социальной иерархией, навязанной неофициально сверху. Немецкие иммигранты и имперские граждане гораздо чаще занимают высокие позиции в нашем обществе и похоже, способны оказывать большее влияние на страну, чем фламандско-валлонские граждане. Хотя такой способ обращения с вещами ценится немецким населением, он вызывает большое недовольство среди остальных граждан.\n\nЙорис ван Северен, ведущий член фламандского совета, предложил бороться с этим фаворитизмом и косвенной дискриминацией с помощью ряда новых решительных мер. Хотя такие шаги были бы весьма полезны для общественного согласия, они неизбежно встретили бы ожесточенное сопротивление со стороны Рейха."
 bel.842.a: "Мы не изменим наш образ жизни на этих противных мужиков."
 bel.842.b: "Позвольте Ван Северену идти вперед."
  
 bel.843.t: "Немецкие граждане протестуют"
 bel.843.d: "В связи с недавними реформами, проведенными Йорисом Ван Севереном в отношении статуса граждан Германии, многие из них вышли сегодня в столицу в знак протеста против внезапного разворота правительства. Несмотря на то, что их число невелико, большой отток немецких денег, вызванный их недоверием к правительству, может иметь катастрофические последствия для нашей экономики.\n\nВан Северен предложил очень радикальный план, который позволит нам захватить владения немцев во Фландрии и Валлоне в случае восстания или массовой эвакуации. Понятно, что такие смелые планы по борьбе с бегством капитала спровоцировали бы жесточайшую враждебность со стороны Отечества и особенно со стороны нашего собственного немецкого населения."
 bel.843.a: "Давай не будем делать ничего опрометчивого."
 bel.843.b: "Позвольте Ван Северену идти вперед."
  
 bel.844.t: "Немецкие капиталисты мигрировали из Бельгии"
 bel.844.d: "Из-за того, что Ван Северен не смог справиться с ситуацией, многие из богатых немцев, которые получили большую выгоду от нашей политики фаворитизма, большие суммы денег покидают страну. Мы можем ввести небольшое снижение налогов для этих граждан высшего класса, чтобы сделать их более вероятными."
 bel.844.a: "Предложить снижение налогов."
 bel.844.b: "Нам все равно не нужны такие, как они!"
  
 bel.849.t: "Реформа системы голосования"
 bel.849.d: "Чтобы еще больше укрепить свою власть, король решил отменить всеобщее избирательное право, которое только недавно было введено во Фландрии-Валлонии. Таким образом, его команды не будут оспариваться, так, как только самые лояльные из его подданных будут иметь свои права голоса. Советники в правительстве, однако, предположили, что король не должен принимать такие решительные меры и вместо этого должен просто 'влиять' на результаты выборов."
 bel.849.a: "Вновь ввести голосование по переписи."
 bel.849.b: "Установление всеобщего избирательного права."
  
 #Factions 
 bel.101.t: "Создание организации Голландско-бельгийского договора"
 bel.101.d: "К нам обратилась дипломатическая миссия возрожденной страны Бельгии. Они направлены на укрепление отношений между нашими странами, укрепление наших позиций в мире путем формирования альянса. Они предлагают, чтобы вместе мы могли сдерживать враждебные действия и обеспечить процветание нам обоим. Однако принятие этого предложения нанесет ущерб нашим отношениям с Германией, и мы, возможно, не сможем защитить их от посторонних глаз международного сообщества."
 bel.101.a: "Объединенные Нидерланды сильны!"
 bel.101.b: "Отказаться от их заявления."
  
 bel.102.t: "Бельгия стремится присоединиться к [ROOT.GetFactionName]"
 bel.102.d.entente: "К нам обратилась дипломатическая миссия из возрожденной страны Бельгии. Они напомнили нам о Лондонском договоре и силе англо-бельгийского союза, за который мы сражались во время Вельткрига. Однако они находятся в щекотливом положении, и отношения с Германией, несомненно, будут сильно испорчены, если мы решим принять предложение. Тем не менее, союзная Бельгия также станет отличной базой для операций против Интернационала."
 bel.102.d.internationale: "К нам обратилась дипломатическая миссия из возрожденной страны Бельгии. Они хотели бы присоединиться к [ROOT.GetFactionName] и стать частью коалиции против Германии. Однако они не являются полностью синдикалистским режимом, и многие в нашем правительстве рассматривают это как тщетную попытку защитить себя от мировой революции. Другие говорят, что они находятся в жизненно важном месте и что союз с ними только усилит нас."
 bel.102.a: "Мы приветствуем Бельгию в [ROOT.GetFactionName]!"
 bel.102.b: "Мы согласны, но они должны вернуть Дюнкерк."
 bel.102.c: "Отказаться от их заявления."
  
 bel.103.t: "Альянс с [FROM.GetNameDef]"
 bel.103.d.default: "Наше предложение о присоединении к [FROM.GetFactionName] было принято. В Эгмонтском дворце в центре Брюсселя состоялась замечательная встреча между представителями наших стран. Прекрасный дворец стал идеальной сценой для объявления о новом плодотворном сотрудничестве, которое сулит большие перспективы в будущем."
 bel.103.d.benesam: "Наше предложение о создании Организации голландско-бельгийского договора было принято. Голландская делегация, включая премьер-министра, была принята в Эгмонтском дворце в центре Брюсселя. Прекрасный дворец стал идеальной сценой для плодотворных переговоров, содержащих множество обещаний относительно будущего региона и наконец, завершившихся заключением соглашения. Можно с уверенностью сказать, что никогда больше голландско-бельгийские братья не будут разделены."
 bel.103.a: "Eenheid!"
  
 bel.104.t: "[FROM.GetNameDefCap] требует возвращения Дюнкерка"
 bel.104.d: "Получен ответ от [FROM.GetAdjective]ого министерства иностранных дел. Они готовы принять это предложение и будут рады принять Бельгию в число своих союзников. Однако остается проблема, они не могут принять предложение, пока мы все еще удерживаем город Дюнкерк, переданный нам из Франции немцами после Вельткрига. Хотя окрестности можно считать фламандскими, можно с уверенностью сказать, что сам город населен преимущественно французскими рабочими. Поэтому французское правительство не перестает заявлять, что он принадлежит им. Если мы по-прежнему хотим быть в альянсе, нам придется уступить французам и вернуть Дюнкерк."
 bel.104.a: "Очень хорошо, это жертва, которую мы должны принести."
 bel.104.b: "Невозможно! Дюнкерк принадлежит нам!"
  
 bel.105.t: "Бельгия возвращает Дюнкерк"
 bel.105.d: "Получив наше сообщение, товарищи в Бельгии прислушались к голосу разума. Они ответили еще одной телеграммой, в которой заявили, что признают, что Дюнкерк всегда был французским, и что его временное отделение от Франции было лишь делом рук империалистов в Берлине. Таким образом, они вновь уступят Дюнкерк правительству Коммуны и вступят в военный союз Интернационала."
 bel.105.a: "Добро пожаловать, братья!"
  
 bel.106.t: "Бельгия отказывается возвращать Дюнкерк"
 bel.106.d: "Неожиданным шагом стало полученное сегодня из Брюсселя телеграмму о том, что бельгийское правительство отказалось вернуть город Дюнкерк! Это проявление империализма в отношении французского города действительно шокирует, исходящее от так называемых товарищей, и нет уверенности в том, что мы вообще можем согласиться на продолжение переговоров. Однако следует помнить, что Бельгия - это стратегически важная часть Европы. Расположенная между Францией и Германией, обладающая многочисленными ресурсами и крупной промышленностью, она была бы ценным активом в Интернационале. Теперь нам предстоит решить, можно ли оправдать поведение бельгийского правительства?"
 bel.106.a: "Бельгия дороже Дюнкерка."
 bel.106.b: "Прервать переговоры."
  
 bel.107.t: "[FROM.GetNameDefCap] сдаётся"
 bel.107.d: "Довольно удивительно, что наш отказ передать Дюнкерк не остановил намерений Интернационала. Похоже, что в конце концов чисто стратегической выгоды от нашего вступления в альянс оказалось достаточно для продолжения переговоров. [FROM.GetNameDefCap] теперь готов сделать так, чтобы мы вошли в военный союз Интернационала без всяких проблем."
 bel.107.a: "Великолепно!"
  
 bel.108.t: "[FROM.GetNameDefCap] прерывает переговоры"
 bel.108.d: "\"Шокирующее проявление национализма\" Ответ Интернационала на наш отказ передать Дюнкерк был твердым. По их словам, невозможно продолжать переговоры с правительством, которое настолько глубоко погрязло в национализме, что отказывается позволить французам из Дюнкерка вернуться на родину. Они обосновали свою просьбу, указав на искусственный характер разделения, порожденный империализмом после Вельткрига. Длинные объяснения, которые мы послали в своем отказе, и наши демонстрации доброй воли ничего не изменили в их решении. Похоже, что в обозримом будущем мы останемся одни."
 bel.108.a: "Вот вам и социалистическая солидарность!"
  
 bel.109.t: "Возвращение Дюнкерка"
 bel.109.d: "Контекст переговоров между Интернационалом и Бельгией позволил обсудить вопрос о городе Дюнкерк. Этот город, населенный в основном французами, находится в руках Бельгии с конца Вельткрига из-за империалистических планов Германии в этом регионе. С тех пор наше правительство не переставало заявлять, что город и его окрестности принадлежат нам.\n\nВ процессе переговоров бельгийское правительство согласилось вернуть нам Дюнкерк, чтобы присоединиться к военному союзу. Эта новость была встречена с большой радостью в Дюнкерке, где население аплодировало корпусу ополчения Лилля, посланному для взятия города. Это также большая победа для нашего правительства."
 bel.109.a: "Следующая остановка - Эльзас-Лотарингия!"
  
 bel.110.t: "[FROM.GetAdjective]ий отказ"
 bel.110.d.default: "Наше предложение о вступлении во фракцию было отклонено. Никто точно не знает причину отказа, но мы можем предположить, что это может быть из-за небольшого размера нашей страны или по личным причинам. В любом случае, эта печальная новость сильно испортила отношения между нашими странами."
 bel.110.d.benesam: "Наше предложение о создании Организации голландско-бельгийского договора было отклонено. Никто точно не знает причину этого отказа, поскольку наши отношения с голландским королевством всегда были достаточно хорошими. Возможно, у голландцев на уме другие стратегические ориентиры. В любом случае, эта печальная новость нанесла ущерб отношениям между нашими странами."
 bel.110.a: "Мы можем быть только разочарованы их глупой ошибкой."
  
 bel.111.t: "Koninklijke Academie"
 bel.111.d: "Следующим шагом на пути бельгийско-голландского сотрудничества стало создание Королевской академии наук, состоящей из лучших умов Бельгии и Нидерландов. Академия, расположенная в Брюсселе рядом с Университетом, официально возглавляется монархами обеих стран и в значительной степени спонсируется из бюджета королевских домов Бельгии и Нассау. Академия будет вести исследовательские проекты в области физики и химии, что принесет непосредственную пользу нашему военному союзу, а также в области истории, литературы и философии, уделяя особое внимание культурным связям между нашими двумя странами. Мы очень надеемся, что этот проект станет передовым в технологическом прогрессе нашей организации и вдохновит еще многих студентов и рабочих на сотрудничество с их коллегами."
 bel.111.a: "Превосходно."
  
 #National Holidays 
 bel.117.t: "11 июля"
 bel.117.d: "11 июля 1302 года навсегда останется в памяти как дата великой победы над французской армией при Гульденспоренслаге. В этот день неполноценная фламандская армия, поддержанная войсками из Намюра, разгромила намного превосходящих ее французских рыцарей. Эта победа стала важным моментом в создании независимого фламандского движения и была увековечена в романе \"De leeuw van Vlaanderen\" Хендрика Консианса. Поскольку многие видят нашу нынешнюю национальную ситуацию столь же тяжелой, как и тогда, поддержка движения находится на рекордно высоком уровне."
 bel.117.a: "Подавить любые празднования."
 bel.117.b: "Пусть у них будет свой день славы."
  
 bel.217.t: "21 июля"
 bel.217.d: "В этот день отмечается коронация первого бельгийского монарха в 1831 году. 4-го числа Национальный конгресс принял решение о создании бельгийской монархии и избрал Леопольда Саксен-Кобург-Готского, Леопольда быстро посадили в карету и привезли в Бельгию. 21-го числа отмечается день, когда на Конингсплейн в Брюсселе Леопольд был приведен к присяге как первый бельгийский король, положив начало нашей монархии. Позже эта дата была провозглашена национальным праздником и обычно отмечается широким распространением патриотических настроений. Поэтому, когда немецкая армия капитулировала Бельгию во время Вельткрига, праздник стал строго запрещенным."
 bel.217.a: "Заставьте людей подчиняться закону."
  
 #Elections 
 bel.1000.t: "Выборы 1940 года"
 bel.1000.d: "После процветающего и успешного правления наше нынешнее правительство достигло предельного срока. Бельгийцы стекаются к избирательным бюллетеням, и к четвергу все голоса подсчитаны. Победила партия: "
 bel.1000.a: "Камиль Гюисманс и его социал-демократическая БВП."
 bel.1000.b: "Поль-Анри Спаак и его социал-либеральная БВП."
 bel.1000.c: "Поль Ван Зеланд и его социально-консервативная КП."
 bel.1000.e: "Поль-Эмиль Янсон и его рыночный либерал ЛП."
  
 bel.1001.t: "Выборы 1944 года"
 bel.1001.d: "После процветающего и успешного правления наше нынешнее правительство достигло предельного срока. Бельгийцы стекаются к избирательным бюллетеням, и к четвергу все голоса подсчитаны. Победила партия: "
 bel.1001.a: "Камиль Гюисманс и его социал-демократическая БВП."
 bel.1001.b: "Поль-Анри Спаак и его социал-либеральная БВП."
 bel.1001.c: "Поль Ван Зеланд и его социально-консервативная КП."
 bel.1001.e: "Поль-Эмиль Янсон и его рыночный либерал ЛП."
  
 #Protest aggressive Further reaction 
 flawa.2.t: "Белая Бригада раскрыта"
 flawa.2.d: "Во время обычного патрулирования силами обороны Антверпенской гавани они обнаружили группу из пяти человек, пытавшихся проникнуть на причал Ханса. Быстрые действия наших войск означали, что они смогли захватить группу, убив одного человека и разоружив остальных. Они несли небольшие пистолеты, предназначенные для Фламандской Гвардии, и казалось, намеревались саботировать портовые поезда, что нарушило бы жизненно важное судоходство для Германской империи. В ходе дальнейшего расследования было обнаружено, что трое из четырех мужчин являются сотрудниками полиции Дьюрна, что вызывает вопрос о том, можем ли мы доверять нашим собственным полицейским силам. Министерство обороны решительно отреагировало на этот вывод, заявив, что только полный пересмотр программы отбора и подготовки сотрудников полиции может предотвратить дальнейшие неприятности. Однако другие считают, что это может зайти слишком далеко. Как реагировать на ситуацию?"
 flawa.2.a: "Медленно увеличивайте наши проверки безопасности."
 flawa.2.b: "Полностью капитальный ремонт тренировочного процесса."
  
 flawa.3.t: "Белая Бригада терпит убытки"
 flawa.3.d: "В связи с недавним увеличением числа проверок и тщательным внутренним расследованием деятельности наших полицейских сил нам удалось задержать более трехсот сотрудников Белой Бригады, что в значительной степени подрывает их способность наносить ущерб нашему режиму. Сам король Адальберт лично наградил командующего Вахтом Влаамсе медалью, наградив его верностью и преданностью победе над врагами Фландрии-Валлонией."
 flawa.3.a: "Большой успех нашей репрессивной политике!"
  
 flawa.4.t: "Забастовки в Генте"
 flawa.4.d: "После наших жестоких репрессий в феврале, которые включали разгон протестующих в столице с грубой силой, многие из более мелких акций по всей стране рассеялись, опасаясь большего кровопролития. Тем не менее, чтобы показать правительству, что им не удалось полностью погасить пламя сопротивления, более тридцати тысяч фермеров и рабочих со всей провинции Гент вошли в город и собрались на площади кайзера Вильгельма и в окружающем парке.собравшаяся ассамблея активно протестовала против насильственных действий, предпринятых режимом Фландрии-Валлонии, и недавних 'реформ', предпринятых против фламандского Совета. Местная Фламандская Гвардия внимательно следит за протестом, чтобы предотвратить эскалацию, как в Брюсселе."
 flawa.4.a: "Они имеют право протестовать."
 flawa.4.b: "Разогнать толпу силой!"
  
 flawa.5.t: "1 Мая в индустриальной долине Валлонии"
 flawa.5.d: "По мере приближения первого мая левые подпольные движения готовятся к большой демонстрации своей решимости и страсти к делу синдикализма. На протяжении всей Индустриальной Долины Валлонии, рабочие кидают свои инструменты для того, чтобы отпраздновать синдикалистский праздник. Как и в прошлом году, эта дата будет сопровождаться маршами по городам Намюр и Льеж, которые будут публично скандировать "Интернационал" и участвовать в других мероприятиях, запрещенных правительством. Хотя мы могли бы марши идти мирно, показывая тем, кто еще не присоединился к движению, что мы можем быть терпимы к инакомыслию, наши немецкие командиры выразили желание действовать с тяжелой силой, уничтожив большую часть движения одним большим взмахом."
 flawa.5.a: "Действовать только в случае необходимости."
 flawa.5.b: "Отправить вооруженный отряд."
  
 flawa.6.t: "Бойня в Серенге"
 flawa.6.d: "Во время распада очередной удар в Серенге, споры между Фламандской Гвардией и нападающими внезапно переросла в беспорядки, когда был произведен выстрел в командира, убив его мгновенно. Фламандская Гвадрия немедленно открыла ответный огонь, и после града пуль и крови пятьдесят три нападающих лежали мертвыми на земле.\n\nСтало ясно, что наша Фламандская Гвардия совершенно не готова к борьбе с такого рода мятежами и что нам потребуется крупномасштабная перестройка учебного процесса. Хендрик Элиас, глава Гвардии, предположил, что увеличения их численности будет более чем достаточно для решения проблем и даже приведет к более успешным рейдам против повстанцев."
 flawa.6.a: "Капитальный ремонт тренировочного процесса."
 flawa.6.b: "Начните привлекать больше членов в корпус."
  
 flawa.7.t: "Хендрик Элиас объявляет кандидатуру Гента Мэра"
 flawa.7.d: "Наш нынешний глава Фламандской Гвардии объявил о своем намерении баллотироваться на пост мэра в промышленной столице Восточной Фландрии. Хотя понятно, что он не совсем любим местным населением, некоторая помощь с нашей стороны может гарантировать лояльность мэра в городе."
 flawa.7.a: "Поддержать его кампанию."
 flawa.7.b: "Сократить его амбиции."
  
 flawa.8.t: "Элиас расширяет гарнизон Гента"
 flawa.8.d: "Похоже, что Хендрик Элиас вновь открыл Бараки Леопольда в Генте и основал там новый учебный центр для размещения новобранцев. Хотя этот шаг, столь близкий к выборам, почти наверняка можно рассматривать как признак растущей нестабильности в городе, Элиас заверил нас, что это просто совпадение."
 flawa.8.a: "Ну хорошо тогда."
  
 flawa.9.t: "Альфред Вандер Стеген выигрывает выборы в Генте"
 flawa.9.d: "В неудивительном повороте событий Хендрик Элиас проиграл гонку против гораздо более популярного Альфреда Вандера Стегена, который был поздравлен действующим мэром за его победу. Стенген объявил о своих амбициях вступить в новую эру процветания для населения Гента в эти трудные времена. Однако Хендрик Элиас рассмотрел вопрос об отклонении результатов и готовится принять меры."
 flawa.9.a: "Поздравляем Альфреда Вандера Стегена."
 flawa.9.b: "Хендрик Элиас отвергает результаты!"
  
 flawa.10.t: "Элиас объявляет себя мэром!"
 flawa.10.d: "При содействии гарнизона, дислоцированного в Бараках Леопольда, Элиас объявил выборы недействительными и провозгласил себя мэром. Чтобы держать население в узде, он также объявил комендантский час с 8 вечера до 6 утра на улицах Гента, пока ситуация не стабилизировалась."
 flawa.10.a: "По крайней мере, у нас теперь есть верный мэр."
  
 flawa.11.t: "Крушение поезда в Дендерлеу"
 flawa.11.d: "Из-за ошибки на сигнальной станции Дендерлеу Междугородный Поезд, который направлялся в Центральный вокзал Брюсселя, столкнулся с поездом, направляющимся в Брюгге. Два поезда, оба полностью заполненные из-за утренних поездок, столкнулись на полной скорости, мгновенно убив обоих водителей и тридцать четыре других. Десятки граждан до сих пор по-прежнему находятся под обломками, и нация скорбит. Парламент уже выразил свои соболезнования вместе с семьями погибших, и король планирует выступить по радио сегодня днем. Для выявления причин этой катастрофы и предотвращения ее повторения будет создана комиссия по расследованию."
 flawa.11.a: "Воистину трагедия!"
  
 flawa.12.t: "Террористический заговор обнаружен?"
 flawa.12.d: "Расследование крушения поезда в Дендерлеу на прошлой неделе приняло интересный поворот. Во время допроса оператора сигнала он признался, что был предупрежден за час до аварии фигурой, тесно связанной с сопротивлением, чтобы помочь создать "аварию" Оба мужчины были немедленно арестованы, и жандармерия расследует любые связи между этими людьми и известными членами сопротивления."
 flawa.12.a: "Пусть секретная полиция позаботится об этом."
  
 flawa.13.t: "Дополнительные сведения о крушении в Дендерлеу"
 flawa.13.d: "Была обнаружена новая информация о недавнем столкновении, касающаяся личности некоторых пассажиров. Похоже, что Хендрик Элиас, глава Фламандской Гвардии, должен был сесть именно на этот поезд для обычной проверки в Брюгге. Однако он не смог приехать и поэтому никогда не садился в поезд. Многие считают, что эта атака была направлена против Фламандской Гвардии за присоединение к немецкому режиму. Было бы разумно включить их в состав наших основных полицейских сил, с тем чтобы избежать дальнейшей катастрофы."
 flawa.13.a: "Отменить некоторые права для Фламандской Гвардии."
 flawa.13.b: "Мы не должны вмешиваться в их дела."
  
 flawa.14.t: "Протесты Фламандской гвардии"
 flawa.14.d: "С тех пор как Бельгия была оккупирована в Вельткриге, Фламандская Гвардия пользовалась особым статусом, отделяющим их от основных полицейских сил. Они первоначально помогли успокоить страну во время Вельткрига, пообещав фламандскому населению независимость и больше прав в голландском языке. Однако, когда после конфликта стало ясно, что Бельгия превратится в марионеточное государство Германии, общественное мнение быстро повернулось против них.\n\nПоскольку многие из первоначальных сил Фламандской Гвардии чувствовали себя брошенными своим лидером, большие группы мужчин покинули корпус. Остальные стали радикальными лоялистами, которым нравился их высокий статус и утвердились как форма тайной полиции, посвященный сохранению выживания режима. Таким образом, когда король решил лишить их власти, многие из них сердито поднялись и двинулись на Брюссель, чтобы потребовать вернуть свои права и привилегии. Многие опасаются возмездия со стороны движения сопротивления и боятся, что без защиты короля они будут жестоко наказаны."
 flawa.14.a: "Наше решение останется в силе."
 flawa.14.b: "Позволить им вернуться в Жандармерию."
  
 flawa.15.t: "Возмездие против Фламандской гвардии"
 flawa.15.d: "Похоже, что страх Фламандской Гвардии был оправдан, поскольку менее чем за десять дней более десятка бывших членов были найдены мертвыми, вероятно, убиты в отместку за свои действия против сопротивления. Нам придется быть осторожными, поскольку, похоже, сопротивление определенно не было подавлено полностью."
 flawa.15.a: "Мы должны будем внимательно следить за ситуацией."
  
 flawa.16.t: "Свободная Бельгия"
 flawa.16.d: "Во время небольшого рейда в Генте, совершенного против Фламандской Гвардии, были найдены и взяты во владение сотни газет под названием 'Свободная Бельгия'. Несмотря на то, что этот рейд, возможно, временно замедлил распространение газеты, Пламя революции определенно все еще горит, и придется принять меры."
 flawa.16.a: "Отлично сработано."
  
 flawa.17.d: "В связи с упразднением нашей фламандской тайной полиции, распространение незаконной пропаганды, ожидаемо увеличилось. Повстанцы, возможно, теперь имеют возможность еще больше расширить свое движение, и нам придется использовать больше наших собственных ресурсов для подавления движения."
 flawa.17.a: "Больше сверхурочных для нашей полиции!"
  
 flawa.18.t: "Контрабанду обнаружили в Гент"
 flawa.18.d: "Во время обычной проверки полицией станции Гент-Синт-Питерс в Генте был обнаружен неопознанный вагон поезда с военными припасами. Поскольку все оружие и техника лишены какой-либо заметной маркировки, трудно установить их происхождение. Тем не менее, многие внутри корпуса подозревают, что они могут происходить из коммуны Франции на юге. Другие подозреваемые включают голландцев, которые, возможно, пытаются восстановить свое королевство путем освобождения Фландрии. Однако мы не можем делать ложных заявлений, и поэтому нам придется выбирать, какой нации противостоять по этому вопросу."
 flawa.18.a: "Это явно сделано синдикалистской толпой!"
 flawa.18.b: "Приведите мне голландского посла, он объяснит это!"
  
 flawa.19.t: "Аудиенция у французского посланника"
 flawa.19.d: "Представитель коммуны был вызван во дворец и после короткого допроса опроверг все обвинения. Он предупредил нас, однако, что увеличение наших пограничных сил может привести к нежелательной эскалации и посоветовал нам отказаться от этого вопроса."
 flawa.19.a: "Кем этот француз себя возомнил?"
  
 flawa.20.t: "Аудиенция у голландского посла"
 flawa.20.d: "Голландский посол был вызван во дворец, и хотя короткий допрос не дал нам ответов, которые мы искали, посол пообещал нам, что они ужесточат свою пограничную безопасность, чтобы убедиться в том, что никакие поставки оружия или других незаконных товаров не смогут проникнуть в нашу страну с их границы."
 flawa.20.a: "Ну хорошо тогда."
  
 flawa.21.t: "Прорыв в расследовании"
 flawa.21.d: "При расследовании военного бюджета за прошлый год было обнаружено много мелких неопознанных расходов. Закупка партии оружия из Германской империи, вспомогательного оборудования из Швейцарии и даже бронированного конвоя из Нидерландов. При проверке назначения этого оборудования все знаки указывают на Леопольдсказерн в Генте. Однако эта казарма не использовалась с 1933 года, когда она была преобразована в больницу. Пока неясно, кто санкционировал эти закупки, однако основными подозреваемыми являются члены фламандского Совета низкого ранга, которые могут оказывать помощь повстанцам."
 flawa.21.a: "Продолжить расследование."
  
 flawa.22.t: "Расследование провалилось"
 flawa.22.d: "После тщательного изучения каждой зацепки нам еще предстоит получить результаты, на которые мы надеялись. Некоторые члены Совета были допрошены, и хотя некоторые из них могут иметь связи с сопротивлением, нет четких доказательств. В то время как мы можем продолжать позволять тайной полиции продолжать фокусироваться на этом вопросе, на данный момент ни один виновник не был обнаружен."
 flawa.22.a: "Не оставляйте камня на камне!"
 flawa.22.b: "Отменить это бессмысленное расследование."
  
 flawa.23.t: "Обнаружен крупный Фламандский заговор"
 flawa.23.d: "Глава оперативной группы, направленной на раскрытие фламандского заговора, вернулся с результатами. Похоже, что поставки, направленные в Леопольдсказерн, происходят из круга высокопоставленных членов фламандского Совета. Франс ван Каувелаерт был идентифицирован как глава этого скрытного тела и по-видимому, был ответственен за большую часть беспорядков и инакомыслия, возникающих во Фландрии-Валлонии со времен Вельткрига. Похоже, что члены Совета пытались перетасовать средства в руки сопротивления с помощью ай инфильтраторов в почтовой службе. Они также могли распространять свою пропаганду теми же средствами и тайно организовывали митинги и собрания, на которых обсуждалось освобождение Бельгии и Фландрии."
 flawa.23.a: "Прочно выкорчевать эту травку!"
  
 flawa.24.t: "Ван Каулеверт сбежал"
 flawa.24.d: "С ордером на его арест, подписанный самим королем, полиция окружила дом Ван Каулеверта в Брюсселе и стремятся захватить его. Его, должно быть, предупредили заранее, так как все, что они нашли, был пустой дом и тлеющий камин. Полиция и Feldgendarmerie организуют облаву, чтобы быстро положить конец его измены и сил всей страны, мобилизации."
 flawa.24.a: "Найти его быстро!"
  
 flawa.25.t: "Ван Каулеверта поймали!"
 flawa.25.d: "Спустя несколько дней полиция наконец догнала Ван Каулеверта как изменнический рисунок стремились пересечь французскую границу в районе села Парадейз. С захватом такого высокопоставленного члена сопротивления мы, наконец, сможем нанести ответный удар."
 flawa.25.a: "Так близко к раю, но так далеко!"
  
 flawa.26.t: "Подъем Вердинасо"
 flawa.26.d: "Под руководством харизматичного Йориса ван Северена фракции возрастает в Фламандский совет стремится к Великим Нидерландам свободным от вмешательства Германии. В настоящее время его влияние ограничено, но было бы разумно исключить его из Совета, чтобы избежать дальнейших проблем."
 flawa.26.a: "Арестовать Ван Северена из Совета."
 flawa.26.b: "Подружиться с его партией, чтобы обеспечить их лояльность."
  
 flawa.27.t: "Создание Земельной охраны"
 flawa.27.d: "После своего изгнания из Фламандского совета Ван Северен постепенно получает поддержку во фламандских городах на севере. Ему удалось создать вокруг себя культ личности с сильным акцентом на милитаризм. Вдохновленные VNH в Нидерландах, они теперь сформировали свою собственную Земельную Охрану, который марширует в униформе по улицам, вызывая серьезную напряженность с нашим собственным Фламандской Гвардии."
 flawa.27.a: "Арестуйте их всех!"
 flawa.27.b: "Они не причинят нам никакого вреда."
  
 flawa.28.t: "Первомайские столкновения"
 flawa.28.d: "Большие группы социалистов протестовали на улицах Антверпена против недавних увольнений в порту. Эти левые были встречены подготовленной группой Земельной Охраны, которые начали столкновение с ними, прежде чем силы Фламандской Гвардии окончательно разогнали бой. Инцидент доказал, что группа становится все более опасной и что быстрое разрешение ситуации имеет жизненно важное значение для национальной стабильности. Хендрик Элиас предложил интегрировать их в Фламандскую Гвардию, поскольку они явно анти-синдикалистские и могут оказаться более лояльными солдатами в насильственных разгонах забастовщиков синдикалистов."
 flawa.28.a: "Убедите их присоединиться к Фламандской Гвардии."
 flawa.28.b: "Распустить движение силой."
  
 flawa.29.t: "Фламандский переворот"
 flawa.29.d: "Примерно в обеденное время, когда Адальберт наслаждался едой в королевском дворце, внезапно начались события. Больные немецкой тиранией, фламандские националисты медленно расширяли свое влияние в последнее время - и после недавних мер короля они, наконец, увидели возможность выполнить свои планы.\n\nПо приказу Ван Северена и других членов Совета около 12:47 члены Вахта Ваамсе покинули свои брюссельские казармы на грузовиках. Первый отряд был развернут и поспешил к федеральному парламенту, который заседал. Быстро подавив охранников, путчисты смогли установить укрепленную позицию в здании и держать в заложниках многих парламентариев.\n\nДругой отряд направился прямо к королевскому дворцу и протаранив Передние ворота специальным грузовиком, сумел штурмовать его. Подавив королевскую гвардию, они смогли обезопасить здание. Одним быстрым и мощным ударом правительство было полностью парализовано."
 flawa.29.a: "Ой..."
  
 flawa.30.t: "Силы Режима реагируют"
 flawa.30.d: "После того, как первоначальный шок прошел, немецкие и режимные войска из армейских казарм, расположенных по всему городу, мобилизовались и бросились к центру. По прибытии они встретили ожесточенное сопротивление со стороны элементов подпольного движения, которые увидели возможность и помогли осуществить переворот. Из-за того, что силы режима не смогли вовремя добраться до Дворца, Фламандская Гвардия быстро сумела прорвать последнюю линию обороны и влился в Королевскую столовую. Там они познакомились с Адальбертом, все еще наслаждаясь его супом и совершенно не подозревая о ситуации.\n\n Хендрик Элиас, глава Фламандской Гвардии, выдвинул королю ультиматум - либо он добровольно откажется от власти во Фландрии-Валлонии и останется заложником до тех пор, пока не будут достигнуты договоренности с Германской империей, либо он подпишет указ о прекращении своего влияния во фламандско-валлонской политике."
 flawa.30.a: "Отказаться."
 flawa.30.b: "Подсать договор."
  
 flawa.31.t: "Фламандский Совет берет власть под свой контроль"
 flawa.31.d: "С Адальбертом свергнут, Джорис Ван Северен успешно взял под свой контроль и объявил себя лидером страны, пока стабильность не была восстановлена. Немецкие граждане, опасаясь за свою жизнь, бегут из страны так быстро, как они могут, что их богатство. Сейчас у нас есть возможность исправить ошибки Вельткрига и все эксцессы режима за последние двадцать лет, нанеся оккупантам и их лакеям жестокое унижение. С другой стороны, мы могли бы задать нашему народу новый курс - выйти за рамки несправедливости прошлого."
 flawa.31.a: "Отомстить за изнасилование Бельгии!"
 flawa.31.b: "Мы порядочные люди."
  
 flawa.32.t: "Смена власти"
 flawa.32.d: "Поскольку Фламандский Совет полностью контролирует ситуацию, многие высокопоставленные должностные лица других партий опасаются, что Ван Северен планирует создать военное правительство вместо того, чтобы допустить проведение официальных выборов. Большая коалиция БПП, КП и ЛП организовывается в попытке противостоять Ван Северену, и утверждается, что они могут призвать к молчаливой поддержке мстительную Германию."
 flawa.32.a: "Великая коалиция свергает Ван Северена."
 flawa.32.b: "Ван Северен объявляет себя "Лидером""
  
 flawa.33.t: "Переворот Земельной охраны"
 flawa.33.d: "Стремясь обеспечить, чтобы их лидер Ван Северен оставался у власти, Земельная Охрана предприняла контрпереворот против демократических сил. Столкновения между двумя фракциями вспыхивают по всей стране, и последние остатки порядка разрушаются."
 flawa.33.a: "Армия продвигается вперед."
  
 flawa.34.t: "Деффонтейн берет власть под свой контроль"
 flawa.34.d: "Стремясь восстановить порядок в стране, Деффонтейн захватил контроль и приказал своим войскам разогнать тяжелые бои в городах. Он пообещал, что не будет долго контролировать ситуацию и что после выборов он вернет власть демократическому правительству."
 flawa.34.a: "Мы назначим новые выборы в течение шестидесяти дней."
  
 flawa.35.t: "Фламандский Совет провозглашает герцогство Фландрия!"
 flawa.35.d: "В последней отчаянной попытке обеспечить свою власть над фламандским регионом, прежде чем Адальберт окончательно распустит их, совет предпринял смелый шаг, единогласно провозгласив Фландрию независимой от Союза. Хотя они имеют поддержку жесткой линии фламинго и некоторых отрядов Фламандской Гвардии, они могут быть довольно легко быть раздавлены полной мощью Германской империи. Однако мы могли бы признать их решение законным и предоставить им самоуправление в нашем союзе."
 flawa.35.a: "Подавить восстание."
 flawa.35.b: "Одобрить создание герцогства Фландрии."
  
 flawa.36.t: "Фламандское восстание подавлено"
 flawa.36.d: "Фламандцы потерпели сокрушительное поражение, но немецкое командование решило, что они должны быть вознаграждены полной независимости. К счастью для нас, у нас есть мощная сила вафли, чтобы поддержать нас, поэтому мы все еще можем идти вперед и просто повторно поглощать их."
 flawa.36.a: "Захватить Фламоучис!"
  
 flawa.37.t: "Фламандский Совет берет власть под свой контроль"
 flawa.37.d: "С подписью Адальберта на законопроекте он был признан конституционно бессильным и неспособным действовать как не более чем номинальное лицо для нации. Хотя Фламандский совет уже обеспечил себе полный контроль над страной, им еще предстоит пройти долгий путь, чтобы убедить население в своих благих намерениях. Хорошим шагом в этом направлении было бы восстановление свободных выборов, что позволило бы всем партиям высказаться в парламенте. Однако ярые националисты и сторонники диетологии В Совете выступают против этой идеи, предполагая, что это может привести к росту популярности синдикалистов, что поставит под угрозу их позиции."
 flawa.37.a: "Выборы должны состояться."
 flawa.37.b: "Совет правит без возражений."
  
 flawa.38.t: "Выборы в Фламандско-Валлонский парламент"
 flawa.38.d: "Согласно постановлению Совета, который добровольно ушел в отставку, выборы должны проводиться по всей стране. Хотя ограничения, введенные Адальбертом, были серьезно ослаблены, немецкие наблюдатели по-прежнему пристально следят за своей марионеткой и будут вмешиваться в случае необходимости."
 flawa.38.a: "БРП получает большинство голосов."
 flawa.38.b: "КП предоставляет премьер-министра."
 flawa.38.c: "ЛП достигает большинств мест."
  
 flawa.39.t: "Социалисты добиваются победы на выборах во Фландрии-Валлонии"
 flawa.39.d: "После того, как Фламандский Совет сократил власть сына Вильгельма Адальберта в правительстве, социалистическая партия БРП выиграла досрочные выборы и получила контроль над государством. Хотя пока неясно, планируют ли они "реформировать" государство в синдикалистский Бастион, как в соседней коммуне Франции, или просто принять прогрессивное законодательство, у нас есть возможность упреждающе вмешаться и восстановить Адальберта к власти, используя наши силы, размещенные в стране."
 flawa.39.a: "Рейх не выдержит еще одного логова левых!"
 flawa.39.b: "Мы не будем вмешиваться напрямую..."
  
 flawa.40.t: "Немецкая интервенция"
 flawa.40.d: "Стремясь подавить рост синдикалистских элементов в БРП, немецкая армия вмешалась и восстановила Адальберта к власти. Гарнизоны по всей стране были подкреплены дополнительными подкреплениями,а во фламандских городах и промышленном центре Силлона был введен комендантский час, чтобы предотвратить любую эскалацию."
 flawa.40.a: "Адальберт Всевышний правитель."
  
 #Peaceful Belgian Transistion 
 flawa.41.t: "Протесты в Генте и Антверпене"
 flawa.41.d: "Протестуя против роспуска сухопутного флота и полного уничтожения Вердинасо, сотни людей вышли на улицы, чтобы выступить против решения короля. В то время как протесты кажутся не более чем очередной мирной попыткой заставить Адальберта уйти, может потребоваться сильное вмешательство, чтобы показать толпе, кто здесь действительно контролирует ситуацию."
 flawa.41.a: "Пусть протестуют."
 flawa.41.b: "Пошлите туда кавалерию."
  
 flawa.42.t: "Националистический митинг в Брюсселе"
 flawa.42.d: "Под видом мирной демонстрации в поддержку усилий по оказанию помощи фламандским фламандским фермерам в западной части страны тысячи людей прибыли в Варанду. То, что началось как простой протест для фермеров, очень быстро переросла в полном объеме на националистический митинг с бельгийскими флагами развевается вокруг и поют гимн Бельгии, проведенные по всему парку. Полицейские силы быстро окружили парк, чтобы подавить революционеров, но ожидают дальнейшего командования, прежде чем вмешаться."
 flawa.42.a: "Они имеют право протестовать."
 flawa.42.b: "Ничего Полевая жандармерия не сможет решить!"
  
 flawa.43.t: "Референдум о восстановлении Королевства Бельгии"
 flawa.43.d: "Организованный сопротивлением и членами всех основных партий референдум, призывающий к независимости Бельгии, был подготовлен тайно после неоднократных протестов и митингов, не имевших никакого влияния на короля. Хотя они не верят, что их действия убедят германское правительство предоставить Бельгии независимость, они надеются убедить иностранные державы вмешаться от их имени. Синдикалисты, как во Французской Коммуне, так и в бельгийском сопротивлении, с тревогой ждут неминуемого ответа, так как отрицание референдума, скорее всего, укрепит их позиции в разделенной нации."
 flawa.43.a: "Пусть референдум продолжается."
 flawa.43.b: "Арестуйте всех причастных к его организации."
  
 flawa.44.t: "Бельгийцы требуют независимости"
 flawa.44.d: "Похоже, что напряженность в соседней Фландрии-Валлонии наконец-то достигла своего апогея. Наш марионеточный режим в стране не смог должным образом подавить инакомыслие против нашего правления, и теперь неофициальный референдум, организованный бельгийским сопротивлением, всеми основными политическими партиями и другими оппозиционными деятелями, воодушевил его население, настроив его против нашего правления. Сейчас они открыто призывают нас предоставить им независимость, скорее всего надеясь, что международное давление вынудит нас удовлетворить их просьбу. Хотя мы могли бы, очевидно, отказаться от этого дерзкого требования, это могло бы подбодрить Синдикалистские элементы сопротивления и подтолкнуть нацию к коммунарам."
 flawa.44.a: "Пусть Бельгия обретет свою независимость."
 flawa.44.b: "Дураки забыли свое место!"
  
 flawa.45.t: "Коммуна Бельгии провозгласила независимость"
 flawa.45.d: "Подпитываемые реваншизмом против немецких оккупантов и продолжающимся гнетом Адальберта и его режима, синдикалисты в нашей стране, наконец, воспользовались своим шансом и объявили бельгийскую нацию частью Интернационала и объявили о своей поддержке коммунистов в войне против Германской империи."
 flawa.45.a: "Огни революции горят по всей стране."
  
 #Adelbert starts reforming 
 flawa.50.t: "Коррупция в Главном Банке"
 flawa.50.d: "После того, как Главный Банк был отделен от Социального Бельгийского Общества после банкротства в Черный Понедельник в прошлом году, представители фламандского Совета были помещены в высокие позиции в организации. Однако сегодня утром газета De Standaard опубликовала статью на первой полосе с подробным описанием коррупции в высших эшелонах власти. Ряд крупных католических членов и немецких промышленников упоминаются по имени, в то время как Пол Ван Зеланд, глава католической партии, был публично обвинен в ответственности за коррупцию, заражающую организацию..."
 flawa.50.a: "Созвать специальное слушание в парламенте!"
  
 flawa.51.t: "Пол Ван Зеланд выступает перед парламентом"
 flawa.51.d: "После выступления Ван Зеланда в парламенте, беспорядки в рядах вспыхнули открыто со многими призывами к его немедленной отставке и отставке католического правительства во главе. Ван Зеланд, однако, назвал слухи социалистической пропагандой, направленной на нанесение ущерба его репутации без какой-либо другой цели, кроме как шантажировать его и дискредитировать партию."
 flawa.51.a: "Обыщите его дом и офис."
  
 flawa.52.t: "Полевая Жандармерия штурмует оФис Генерального Банка"
 flawa.52.d: "С ордером на обыск, подписанным непосредственно самим Адальбертом I, ударным силам Полевой Жандармерии было приказано штурмовать Главный Банк в ходе утреннего рейда и обеспечить все документы и ключевой персонал для расследования. В то время как жандармерия успешно конфисковала сотни документов, печи банка удобно работали сверхурочно, пытаясь уничтожить как можно больше доказательств. К вечеру десять больших грузовиков выехали из здания, перевозя все улики во дворец."
 flawa.52.a: "Назначить комиссию по расследованию."
  
 flawa.53.t: "Сап выступает против Луиса Франка"
 flawa.53.d: "С полным хаосом в Католической Партии, члены которой отчаянно пытаются сомкнуть ряды и избегать всех членов, причастных к скандалу, Густав Сап открыто выступил против Луи Франка, главы Генерального Банка, за его участие в коррупции. Поскольку он болезненно детализирует все свои ошибки с тем, что некоторые называют инсайдерским знанием, репутация Франка была полностью опустошена, заставив его уйти посреди унизительной речи Сапа."
 flawa.53.a: "Карточный домик рушится."
  
 flawa.54.t: "Ван Аккер подставил Католическую партию под скандал Черного Понедельника"
 flawa.54.d: "В социалистической газете Vooruit! Ахилл Ван Аккер присоединился к обязательствам Сап по уничтожению Луиса Франка и Ван Зеланда. В то время как Ван Аккер раскритиковал Ван Зеланда за его неудачи в кризисе Черного Понедельника, он назвал Франка презренной собачкой немецкой аристократии, управляемой так прибылью и ответственной за угнетение фламандских рабочих."
 flawa.54.a: "Репутация Франка полностью разрушена!"
  
 flawa.55.t: "Луи Франк покончил жизнь самоубийством"
 flawa.55.d: "Растущее давление со всех сторон и немецкое расследование его пребывания на посту директора Генерального Банка сказались на Луи Франке, который вчера вечером совершил самоубийство. Он был найден рядом со своим служебным оружием со времен Вельткрига и одет в парадную форму, с запиской на тумбочке с подробным описанием ролей всех лиц, причастных к скандалу. Этим последним актом он надеется поступить правильно для своего Отечества и избавить своих родственников от позора. Уже Полевая Жандармерия была развернута в массовом порядке сажать в тюрьму многих бедолаг, Франк был вовлечен."
 flawa.55.a: "Этим последним актом он восстановил некоторую степень чести."
  
 flawa.56.t: "Адальберт обвиняет Совет"
 flawa.56.d: "Арестовав всех видных членов фламандского Совета, Адальберт указал на широко распространенную коррупцию и предательство этого органа, а также на его опасность для достижения цели обеспечения безопасности и свободы Фландрии-Валлонии. Полицейские силы и Следственный комитет внимательно следят за кризисом, пытаясь искоренить глубоко укоренившееся должностное преступление, которое мы сейчас обнаружили под поверхностью многих национальных учреждений."
 flawa.56.a: "Совет явно утратил свою полезность..."
  
 flawa.57.t: "Создание Рейксватта"
 flawa.57.d: "С Полевой Жандармерией мольба верность Адальберт сама Фламандская Гвардия, под управлением Совета, правительство проголосовало за создание Жандармерии для выполнения роли Фламандской Гвардии есть и более аполитичным полиции."
 flawa.57.a: "Еще один удар по совету."
  
 flawa.59.t: "Кооперативные прессы для членства в БРП"
 flawa.59.d: "В то время как первые выборы после Вельткрига были запланированы на 1938 из-за недавних реформ Адальберта, БРП или Бельгийской Рабочей Партии по-прежнему запрещено принимать участие из-за страха социализма, распространяющегося среди простого человека. В знак протеста против этого решения де Ман и кооперативы заставляют своих членов выходить на улицы и протестовать против этой несправедливости. Они также призывают всех граждан голосовать "ни за что из вышеперечисленного", если выборы пройдут без них."
 flawa.59.a: "БРП жадно питается углями Черного Понедельника."
  
 flawa.60.t: "Французские агитаторы захвачены в Шарлеруа"
 flawa.60.d: "После забастовки в Промышленном районе Шарлеруа несколько французских граждан были выбраны из толпы Валлонии и идентифицированы как общинные синдикалисты. В то время как рабочие вчистую отказывается сотрудничать с властями, само их присутствие лишь подтверждает наши опасения синдикализм распространяется по всему Сильон."
 flawa.60.a: "Мы должны привлечь Ван Аккера."
  
 flawa.61.t: "Королевская аудиенция у Ван Аккера"
 flawa.61.d: "В связи с забастовками Шарлеруа и последующими арестами нескольких французских агитаторов-синдикалистов Адальберт решил заняться этой проблемой головой вперед и организовал встречу с лидером БHП Ахилл Ван Аккером. В то время как Король неохотно разрешает БРП участвовать в предстоящих выборах, Ван Аккер пообещал ему, что только через сильного, централизованного лидера социал-демократа можно будет спасти Фландрию-Валлонию от падения до экстремизма."
 flawa.61.a: "Только на основе сотрудничества мы можем обеспечить стабильность."
 flawa.61.b: "Все социалисты предатели короля!"
  
 flawa.62.t: "Выборы 1938 года во Фландрии-Валлонии"
 flawa.62.d: "Впервые с начала немецкой оккупации Бельгии во время Вельткрига немецкий режим позволил провести выборы в своем марионеточном государстве. В то время как все партии решили бежать самостоятельно, полностью убежденные в своем превосходстве, похоже, что КП настроена на сокрушительную победу."
 flawa.62.a: "БРП добивается широкой победы."
 flawa.62.b: "КП достигает абсолютного большинства."
  
 #Prelude to Revolution 
 bel.225.t: "Забастовки на рудниках Золдера"
 bel.225.d: "Шахтеры и рабочие в близлежащей промышленной зоне сложили свое оборудование в знак протеста против бесчеловечных условий, в которых они регулярно находятся. Для выполнения квот, установленных региональным промышленным руководителем, многие работники вынуждены работать семь дней в неделю, некоторые более двенадцати часов в день, или рискуют потерять работу. Кооператив Золдера решил принять меры и подготовил большую забастовку, чтобы бороться против их условий и поклялся поддерживать забастовку, пока их условия не будут выполнены."
 bel.225.a: "Пришлите сюда Фламандскую Гвардию."
 bel.225.b: "Дайте пустые обещания о помощи кооперативу."
  
 bel.226.t: "Годовщина убийства в Антверпене"
 bel.226.d: "22 января 1935 года, страна была опустошена убийством Альберта, Пота и Теофиэля Грэйпа, два видных члена Антверпенского Союза, партнеры из немецкой судоходной компании. Это привело к общенациональной забастовке, организованной БРП, местными кооперативами и профсоюзами с целью заставить правительство подписать закон, обеспечивающий лучшие условия труда, и введению сорокачасовой рабочей недели.\n\nОднако правительство решило дать отпор этому удару с применением силы, приведшему к шести жертвам в гавани Гента, и лишению свободы более трехсот членов профсоюза в последующие недели. В конечном счете забастовка была отменена, так как члены организации были заперты или им угрожали подчиниться.\n\nСегодня кооператив Гента, обратился к мэру города с просьбой разрешить им организовать небольшую церемонию в соборе Синт-Баафс в ознаменование жертвоприношений своих членов."
 bel.226.a: "Лучше забыть о таком черном пятне во время нашего правления."
 bel.226.b: "Прислать представителя, чтобы выразить наши соболезнования."
  
 #Linguistic Troubles resolvement 
 belind.1.t: "Начало первого подсчета талантов"
 belind.1.d: "Несмотря на то, что независимость Бельгии вновь была обеспечена, языковые проблемы доминируют в политическом ландшафте. Что еще хуже, из-за стремления Германии к интеграции ни одна из наших демографических статистических данных не остается в силе. Поэтому Правительство предложило провести полную перепись населения для определения того, какие деревни и города говорят на каком языке. По результатам этого 'рассказа талантов', Брюссель надеется определить точное местоположение языковой границы и решить лингвистическую проблему."
 belind.1.a: "Начать отсчет."
  
 belind.2.t: "Результаты подсчета талантов"
 belind.2.d: "После нескольких недель подсчета голосов комиссия, ответственная за Подсчет Талантов, завершила свой отчет и отправила его в парламент. Результаты далеко не шокируют: огромное большинство французов говорят соответственно на Валлонии и голландском во Фландрии. Наиболее крупные аномалии являются франкоговорящие, фламандском городе Моескроен и Брюссельского столичного региона. Благодаря влиянию немецкого марионеточного правительства и доминированию фламандского Совета Брюссель почти полностью прекратил свою французскую конфронтацию и пережил создание крупного немецкого меньшинства. Для решения вопросов, связанных с вмешательством Германии и существовавшей ранее напряженностью, правительство рассматривает вопрос о создании так называемой языковой комиссии, на которую будет возложена задача урегулирования кризиса."
 belind.2.a: "Создайте комиссию по языку."
 belind.2.b: "У Бельгии есть более важные вопросы!"
  
 belind.3.t: "Статус немецкого меньшинства"
 belind.3.d: "Немецкое влияние во Фландрии-Валлонии и интеграционные планы Адальберта резко увеличили число немецкоязычных, которые стали слишком большим меньшинством, чтобы игнорировать. На восточной стороне Льежа и в Брюсселе их влияние особенно ощутимо, и в настоящее время в регионах проходят протесты, что приводит к серьезной напряженности в отношениях с фламандским и валлонским населением. Немецкое меньшинство просит признать немецкий в качестве официального языка и предоставить немецкой общине возможность автономного управления. Если мы уступим их просьбам, это может привести к напряженности во Фландрии, где сепаратизм по-прежнему силен."
 belind.3.a: "Игнорируйте заявление Германии."
 belind.3.b: "Посмотрите на создание языковых сообществ."
  
 belind.4.t: "Определение языковой границы"
 belind.4.d: "В настоящее время наша языковая граница является лишь абстракцией и не имеет никакого значения. Однако из-за смешанного населения на границе многие чувствуют себя брошенными из-за одноязычных объектов. В Валлонском городке в Хенегувене, граничащем с Восточной Фландрией, все формы права и управления осуществляются исключительно на французском языке, что создает проблемы для фламандского меньшинства, проживающего в этом же городе. Поэтому система, где Фламандские граждане могут заказать официальную корреспонденцию и услуги в Фламандский была предложена. Хотя перестройка языковой границы была бы дорогостоящим делом, это очень помогло бы нашим гражданам, живущим на границе."
 belind.4.a: "Держитесь за одноязычную систему."
 belind.4.b: "Создание двуязычных учреждений для пострадавших."
  
 belind.5.t: "Утверждение границ провинций"
 belind.5.d: "Как указывает Подсчет талантов, многие города на границе языка в настоящее время размещены в неправильном провинции. Такие города, как Комен и Орруар, имеют французское большинство более 80%, но расположены во фламандских провинциях. Для завершения передачи этих общин потребуется согласие Федерального правительства Брюсселя."
 belind.5.a: "Перенос городов."
  
 belind.6.t: "Март в Брюсселе"
 belind.6.d: "В знак протеста против недавней передачи деревень большие группы фламандскоязычных граждан спустились в столицу, протестуя против того, что они считают посягательством государства на фламандский язык. Они утверждают, что в то время как фламандские граждане, мигрирующие в Валлонию, адаптируются к французскому языку, Валлонии настаивают на том, чтобы говорить на французском языке. Это приводит к росту валлонских меньшинств во Фламандском регионе языковой границы, отодвигая границу на север. Требования фламандского движения ясны: никаких дальнейших талантов, полное уничтожение объектов общин вокруг Брюсселя, Флемификация промышленности и создание отдельного фламандского правительства."
 belind.6.a: "Сделать небольшие уступки, чтобы успокоить протестующих."
 belind.6.b: "Уступить их требованиям."
  
 belind.7.t: "Второе марта в Брюсселе"
 belind.7.d: "Недовольное пассивной реакцией правительства, фламандское движение организовало второй марш на Брюссель. Несмотря на то, что большинство устоявшихся партий были против столь радикальной провокации против Брюсселя, фламандские националисты настаивали на дальнейшем закреплении своей популярности. С встречными протестами со стороны франкоязычного движения также, Похоже, что у Брюсселя не будет выбора, кроме как двигаться вперед с усилиями по децентрализации."
 belind.7.a: "Начните реформу правительства."
  
 belind.8.t: "Разделение общин"
 belind.8.d: "Под давлением движений всех трех языковых групп Брюссель приступил к осуществлению программы сообщества. Будут созданы три отдельных автономных правительства: фламандское правительство, французское правительство и правительство Германии, каждое из которых будет иметь право решать вопросы образования и культуры в рамках своей юрисдикции. Брюссель будет совместно контролироваться всеми тремя правительствами, каждое из которых будет обслуживать носителей языка, который они представляют. В предложение включена процедура "тревоги" сообщества, законодательный процесс, обеспечивающий, чтобы ни одна община не могла провести реформу, которая нанесла бы ущерб другим общинам. Хотя этот шаг серьезно подорвал власть федерального правительства и укрепил фламандских националистов, представляется, что большинство населения удовлетворено новой реформой и с нетерпением ожидает первых выборов в общины."
 belind.8.a: "Первая государственная реформа-это факт."
  
 belind.9.t: "Разделение Брабанта"
 belind.9.d: "Поскольку единственная бельгийская провинция, где Валлонии и фламандцы живут вместе, раскололась вдоль языковой границы, Правительство предложило сократить провинцию надвое вдоль этой границы, чтобы упростить работу языковых общин. Валлония-Брабант будет управляться из города Вавре, в то время как Фламандский-Брабант будет управляться из Левена. Город Брюссель, расположенный в центре провинции, станет самостоятельным образованием и полностью войдет в состав Брюссельского региона."
 belind.9.a: "Разделить Брабант."
 belind.9.b: "Держите Брабант неповрежденным."
  
 belind.10.t: "Разделение регионов"
 belind.10.d: "В связи со снижением значения валлонской промышленности федеральное правительство получает все больше просьб от валлонских промышленников, поддерживаемых их немецкими коллегами. Они требуют, чтобы так же, как и культурное разделение на сообщества, другое разделение было сделано на основе экономических регионов. Создание регионов, в состав которых войдут Фландрия, Валлония и столичный брюссельский регион, еще раз приблизит процесс принятия решений к народу. Расходы на содержание такого крупного бюрократического государства с семью различными правительствами были бы огромны, и возможно, было бы целесообразно продолжить рассмотрение этого предложения."
 belind.10.a: "Откажитесь от их просьбы."
 belind.10.b: "Делегировать полномочия общин."
  
 belind.11.t: "Протест в Льеже"
 belind.11.d: "Хотя фламандское сообщество согласилось с федеральным правительством и приняло их просьбу объединить Фламандский регион и фламандское сообщество, французское сообщество отклонило эти требования и нашло в этом поддержку со стороны Валлонского населения. Они настаивают на том, что культурные и экономические задачи должны оставаться раздельными и что они не могут помочь франкоязычным гражданам Брюсселя без этого раскола. Возможно, нам стоит рассмотреть их мнение, чтобы сохранить контроль над Валлонией, но следует также рассмотреть вопрос об увеличении расходов на содержание обоих этих правительственных органов."
 belind.11.a: "Заставить Валлонский регион и французскую общину объединиться."
 belind.11.b: "Сохранить оба отдельных правительства."
  
 belind.16.t: "Трение в НОЖДБ"
 belind.16.d: "Шум был вызван сегодня, когда Фламандский националист подрался с поездным персоналом в Брюсселе. Мужчина отказался отвечать франкоговорящему дирижеру, если он не говорил по-фламандски, сказав, что в Бельгии все люди должны говорить на обоих языках, а не только на фламандском. Это еще один инцидент, связанный с ростом напряженности между фламандцами и валлонами."
 belind.16.a: "Исследуйте проблемы."
 belind.16.b: "Не обращай внимания."
  
 belind.17.t: "Забастовки в Антверпене"
 belind.17.d: "Из-за протеста, спровоцированного скандалом на прошлой неделе, Антверпен-Сентраал был заблокирован фламандскими нападающими. Они требуют обязательного языкового экзамена для всего Валлонского персонала, желающего работать во Фландрии. Никакой реакции со стороны руководства НОЖДБ не последовало, так как государственная компания ожидает реакции со стороны федерального правительства."
 belind.17.a: "Настаивайте на двуязычном обследовании."
 belind.17.b: "Пусть НОЖДБ сами разберутся с этим."
  
 belind.18.t: "Столкновения в Брюсселе"
 belind.18.d: "Еще одно столкновение между фламандскими протестующими и Рейксвахтом произошло сегодня в Брюсселе, когда большой протест против экономической политики Бельгии вступил в контакт с брюссельской полицией. Несколько протестующих были избиты полицией, и хотя никто не погиб, Народный союз в крови."
 belind.18.a: "Печальный день для всех бельгийцев."
  
 belind.19.t: "Народный союз высказывается против экономической политики"
 belind.19.d: "В связи с крахом значительной части валлонской промышленности и все большей коммерческой ориентацией на Фландрию многим стало ясно, что Валлония стала меньшим партнером в Союзе. Чтобы исправить это, федеральное правительство разрешило крупные трансферты субсидий и инвестиций в Индустриальной долине Валлонии, чтобы помочь Валлонам восстановиться. Народный союз сейчас заявляет, что если они победят на выборах, эти переводы будут полностью вырезать и полностью использованы для помощи Фландрии. Это вызвало большие возмущения от БРП, кто обвинил Народный союз социально и губительно для бельгийских стабильности."
 belind.19.a: "Народный союз становится опасным."
  
 #No Communities 
 belind.12.t: "Волнения во фламандских Арденнах"
 belind.12.d: "В Ронсе крупные акции протеста были организованы фламандским движением против все более франкоговорящего населения. Они опасаются, что если Брюссель не вмешается в языковой кризис, Фламандский язык будет вытеснен дальше на север из-за миграции и отказа адаптироваться Валлонского населения. Они утверждают, что дальнейшее укрепление департамента образования и обеспечение равного использования обоих языков на национальном уровне должны быть главными приоритетами для правительства, если оно желает разрешить этот кризис."
 belind.12.a: "Капитальный ремонт системы образования."
 belind.12.b: "Игнорируйте фламандские протесты."
  
 belind.13.t: "Досье Брюссель-Галле-Вильворде"
 belind.13.d: "С момента обретения Бельгией независимости провинция Брабант стала центром нашего государства, состоящего из Валлонского большинства на юге, фламандского большинства на севере и разделенного Брюссельского региона в центре всего этого. Из-за упрямства правительства в сохранении провинции и старых избирательных округов в регионе нарастает протест, призывающий Брюссель, по крайней мере, разделить провинцию или адаптировать регион Брюссель-Галле-Вильвурде к нынешней ситуации."
 belind.13.a: "Разделить Брабант."
 belind.13.b: "Держите Брабант неповрежденным."
  
 belind.14.t: "Выборы в Бельгии"
 belind.14.d: "Напряженность высока в результате языковых протестов по всей стране с Валлонии и фламандских националистов оказывается очень популярным. Общественное мнение поворачивается против действующего правительства из-за их упорной и консервативной позиции в отношении государственной реформы, которая может стоить им выборов."
 belind.14.a: "Фламандские националисты Народный союз выигрывают."
 belind.14.b: "БРП занимает наибольшее количество мест."
 belind.14.c: "КП достигает победы."
 belind.14.e: "ЛП вклинивается в правительство."
 belind.14.f: "Либеральное крыло БРП одерживает триумф."
  
 belind.15.t: "Народный союз объявляет о своей победе"
 belind.15.d: "Подкрепляется недовольством граждан, проживающих на языковой границе и привлечения избирателей от куда более радикальный Вердинасо и БРП, Народный Союз выиграли выборы с перевесом. Они заявляют, что стремятся выполнить свои предвыборные обещания и преобразовать Бельгию в Конфедерацию, в которой правительства фламандских и валлонских островов освободятся от ограничений Брюсселя и смогут действовать по своему усмотрению."
 belind.15.a: "Это будет долгий и тяжелый процесс."
  
 belind.30.t: "Коллапс [ROOT.GetFactionName]"
 belind.30.desc: "Голландский народ постигла страшная беда: социалистические элементы поднялись на борьбу за свержение правительства и монархии. Хотя королева Нидерландов и ее семья находятся в безопасности и успели покинуть страну, новости продолжают ухудшаться. Радикалы, захватившие власть в стране, заявили о своей приверженности революционному делу, отказавшись от всякого понятия о нейтралитете.\n\nНеудивительно, что эта новость привела к распаду альянса [ROOT.GetFactionName], и страна оказалась зажатой между враждебными державами, не имея союзников. Опасаясь возможного вторжения и ужаса возможного раздела [BEL.GetName], который может последовать за этим, большая часть правительства постепенно начала признавать, что единственным реальным вариантом остается возвращение в сферу влияния Германии. Хотя [BEL.GetName], по крайней мере, будет находиться в более равных условиях с немцами, чем раньше, мысль о воссоединении с ними, конечно, мало кому по душе."
 belind.30.a: "Проглотить свою гордость и обратиться к Германии за защитой."
 belind.30.b: "Бельгийский Лев будет стоять один, клянусь немцами."
  
 belind.31.t: "Коллапс БеНеСота"
 belind.31.desc: "Голландский народ постигло тяжелое несчастье: социалистические элементы поднялись на борьбу за свержение правительства и монархии. Хотя голландская королева и ее семья находятся в безопасности и успели покинуть страну, новости продолжают ухудшаться. Радикалы, захватившие контроль над страной, заявили о своей приверженности революционному делу, отказавшись от любых представлений о нейтралитете.\n\nНеудивительно, что эти новости означают распад альянса [ROOT.GetFactionName] и оставляют [BEL.GetName] в ловушке между враждебными державами без союзников, к которым можно было бы обратиться. Опасаясь потенциального вторжения и ужаса возможного раздела [BEL.GetName], который может последовать за этим, ожидается, что [BEL.GetName] будет искать внешней защиты, какой бы ни была цена."
 belind.31.a: "Это нехорошо."
  
 belind.32.t: "[FROM.GetNameDef] запрашивает защиты"
 belind.32.desc: "Огонь нидерландской революции быстро сжигает метафорические мосты страны, а вместе с ним сгорает и договор о сотрудничестве с [BEL.GetName]. Сплотившись в попытке сохранить нейтралитет после того, как [BEL.GetName] отделилась от Рейхспакта, [BEL.GetAdjective]ое правительство, похоже, снова познали несостоятельность нейтралитета.\n\nВ попытке спастись от разрыва на части своими социалистическими соседями, они отправили делегатов в [GER.Capital.GetCapitalVictoryPointName], чтобы, как надеются, договориться о вступлении [BEL.GetName] в Рейхспакт в качестве независимого члена. Их вступление, конечно, позволило бы вновь разместить войска в их стране и обеспечить значительное стратегическое преимущество против Интернационала, однако их прежние антигерманские позиции оставляют многих просто желать, чтобы их постигла та же участь.\n\nЕсли же их предложение будет отвергнуто, неизвестно, на какие меры приведет их отчаяние. Не оставив никаких других вариантов, они могут даже совершить немыслимое и вместо этого обратиться к [INT.Capital.GetCapitalVictoryPointName]. Поэтому очень важно продумать все возможные последствия, прежде чем принимать решение по этому вопросу."
 belind.32.a: "И куда это вас привело, снова к нам?"
 belind.32.b: "Они сделали свой выбор и теперь могут жить с ним."
  
 belind.33.t: "[ROOT.GetNameDefCap] присоединяется к [FROM.GetFactionName]"
 belind.33.desc: "От представителей, направленных в [GER.Capital.GetCapitalVictoryPointName], получены прекрасные новости: немцы согласились разрешить [BEL.GetAdjective]ому государству, повторное вступление в Рейхспакт. С полной защитой армий Германии от социалистической угрозы, народ страны может снова спать спокойно."
 belind.33.a: "Кто бы мог подумать, что нижняя подошва ботинка может быть настолько безопасной?"
  
 belind.34.t: "[FROM.GetNameDefCap] Refuses Protection"
 belind.34.desc: "It appears that the team of representatives sent to [GER.Capital.GetCapitalVictoryPointName] having returned home emptyhanded. Seemingly as punishment for the previous transgressions against them, the Germans have decided to abandon [BEL.GetName] to its fate.\n\nWhile it may seem unthinkable, the idea of approaching [INT.Capital.GetCapitalVictoryPointName] and negotiating protection has slowly gained more and more support within recent days. This would almost certainly mean the instillation of a government aligned with [INT.GetAdjective] interests, but in truly desperate times like these anything that ensures the nation's survival may be worth the cost."
 belind.34.a: "We have no choice - open negotiations with [INT.Capital.GetCapitalVictoryPointName]."
 belind.34.b: "We will protect ourselves - on our own, if we must."
  
 belind.35.t: "[FROM.GetNameDefCap] Requests [ROOT.GetFactionName] Membership"
 belind.35.desc: "While diplomacy is rarely straightforward, the request received today from [BEL.GetNameDef] is especially unusual. With the fantastic success of the Dutch Revolution leading to the diplomatic isolation of [BEL.GetName], they initially tried to grovel with the [GER.GetAdjective] in hopes of protection against the inevitable tide of socialism. For whatever reason, almost certainly spite, the Germans refused to allow [BEL.GetAdjective] reentry into the Reichspakt and have instead abandoned them to their fate.\n\nNow with nowhere else to turn to, the desperate [BEL.GetAdjective]s have even requested entry into the [ROOT.GetFactionName] in hopes of preserving their independence. Quite obviously any [BEL.GetAdjective] membership will mandate the removal of their existing government and the installation of a government that will truly serve its people, which they will almost certainly be aware of. Whether the [BEL.GetAdjective]s deserve to be allowed the privilege of joining the [ROOT.GetFactionName] is however a question that must be considered, and a decision must be made on how to reply to this request."
 belind.35.a: "Gladly, but they must install a syndicalist government."
 belind.35.b: "Absolutely not."
  
 belind.36.t: "В [FROM.GetFactionName] представлены условия членства"
 belind.36.desc: "В отличие от провалившихся переговоров с [GER.Capital.GetCapitalVictoryPointName], из переговоров с [INT.Capital.GetCapitalVictoryPointName] были получены хорошие новости, и они согласились на [BEL.GetAdjective]ое членство в [FROM.GetFactionName]. К сожалению, как и ожидалось, эта хорошая новость сопровождалась требованием установить социалистическое правительство, соответствующее [INT.GetAdjective]им интересам. Хотя это всегда было наиболее вероятным исходом, наконец пришло время сделать трудный выбор, стоит ли его принимать."
 belind.36.a: "Если мы должны..."
 belind.36.b: "Ни в коем случае!"
  
 belind.37.t: "[FROM.GetNameDefCap] отказывается от условий"
 belind.37.desc: "Получен ответ от [BEL.GetAdjective]ого правительства - громкое \"Нет\" относительно установки социалистического правительства. Хотя они почти наверняка знали, что эти требования будут выдвинуты, еще до того, как отправили свое первоначальное предложение, похоже, они не смогли смириться с реальностью, когда она наконец предстала перед ними."
 belind.37.a: "Вряд ли реакционеров это удивит."
  
 belind.38.t: "[FROM.GetNameDefCap] отказывается от защиты"
 belind.38.desc: "Похоже, что, как и в случае с [GER.Capital.GetCapitalVictoryPointName], попытки договориться с [INT.Capital.GetCapitalVictoryPointName] также закончились полным провалом. Даже потенциальное обещание установить социалистическое правительство, похоже, не может поколебать [INT.GetAdjective]ое мнение. [BEL.GetName] должна встретиться с внешним миром в одиночку, даже если она не сможет противостоять этому долгое время."
 belind.38.a: "Неужели никому на этом континенте мы не нравимся!"
  
 belind.50.t: "Альянс с Рейсхпактом?"
 belind.50.d: "В связи с войной против коммунаров раздаются призывы войти в немецкий военный союз, чтобы лучше защитить себя, по крайней мере, до окончания войны. Что нам делать?"
 belind.50.a: "Враг моего врага - мой друг"
 belind.50.b: "Они нам не нужны"
 belind.50.b.tt: "§RGermany will declare war on us!§!" #NT!
  
 belind.51.t: "Государство [FROM.GetNameDefCap] просит о временном союзе"
 belind.51.d: "Сегодня мы получили призыв от [FROM.GetAdjective]ого посла  создать временный военный союз между нашими странами, чтобы лучше защитить Западную Европу от вторжения коммунаров. Что мы должны ответить?"
 belind.51.a: "Безусловно"
  
 belind.52.t: "Государство [FROM.GetNameCap] отказывается от союза"
 belind.52.d: "[FROM.GetAdjective]ий посол ответил на наше предложение о союзе категорическим отказом. По какой-то причине, похоже, [FROM.Capital.GetCapitalVictoryPointName] не желает защищать нас... даже если это означает, что они станут уязвимы перед коммунарами"
 belind.52.a: "Они горько пожалеют об этом, если Рейнская линия когда-нибудь падет"
 belind.52.b: "But what about our international image?!" #NT!
  
 belind.53.t: "Реформы БеНеСота"
 belind.53.d: "Государство [FROM.GetNameDefCap] решило реформировать альянс БеНеСот, теперь, когда война закончена, и призвал государство [Root.GetNameDef] снова занять место на их стороне."
 belind.53.d.rp: "Государство [FROM.GetNameDefCap] решил реформировать альянс БеНеСот, теперь, когда война закончена, и призвал государство [FROM.GetNameDef] снова занять их место на их стороне. Если мы откажемся, оставаться в Рейхспакте будет невозможно - по крайней мере, пока. Мы будем предоставлены сами себе"
 belind.53.a: "Конечно!"
 belind.53.b: "Мы бы не хотели..."
  
 belind.54.t: "Реформы БеНеСота"
 belind.54.d: "Поскольку война окончена, государство [FROM.GetNameDef] решил вернуться на свою прежнюю должность главы альянса БеНеСот"
 belind.54.a: "Мы благодарим их за помощь!"
  
 belind.55.t: "Around the Sere de Rivieres" #NT!
 belind.55.d: "Realistically speaking, German war plans against France cannot succeed in the same way without the involvement of Belgium. While we have 'respected' the withdrawal of the Belgians from our sphere of influence, the industrial heartland of France cannot be thwarted without us stepping over said neutrality. It is time to make a move." #NT!
 belind.55.a: "Send the ultimatum - join us or DIE." #NT!
 belind.55.b: "We got this, actually." #NT!
 belind.55.a.tt: "The AI will §Rnever§! accept. Prepare to march on Antwerp." #NT!
  
 belind.56.t: "Peace with Belgium?" #NT!
 belind.56.d.ger: "It's hardly a surprise we have destroyed the Communard menace - but it is perhaps more surprising that our efforts to take down Belgium on the way were futile. They have continued to resist, and occupying them seems more trouble than its worth. Perhaps this time the Belgians have truly won their neutrality." #NT!
 belind.56.d.fra: "It's hardly a surprise we have ended German imperialism - but it is perhaps more surprising that our efforts to take down Belgium on the way were futile. They have continued to resist, and occupying them seems more trouble than its worth. As they are not really a threat to us, perhaps it is prudent to offer them peace." #NT!
 belind.56.a.ger: "Well, the French are defeated, after all..." #NT!
 belind.56.a.fra: "Well, the Germans are defeated, after all..." #NT!
 belind.56.b: "No peace until we win!" #NT!
  
 belind.57.t: "Ending the War" #NT!
 belind.57.d.gervictory: "1914 has been redeemed. After all of this time, we have resisted the Germans trampling over our country and occupying it like in the First War. Now they have sent us a peace offer, one that recognizes the pre-war status quo. There is little reason not to accept." #NT!
 belind.57.d.fravictory: "In a twist of fate, our Great War occupiers have been defeated, but this time by another enemy. The Communards ruthlessly attempted to convert our nation to socialism - and failed. In recognition of their defeat, they have offered peace between our nations." #NT!
 belind.57.a: "We defended our independence, and that is all we need." #NT!
 belind.57.b: "You call this peace?!" #NT!
  
 bel.500.t: "Голубой лотос"
 bel.500.d: "Действие новейшего комикса Жоржа Реми, или Эрже, происходит в империи Цин, куда репортер Тинтин отправляется для ликвидации наркоторговли. Известно, что в работе Эрже помогал молодой студент из легатского города Шанхая по имени Чжан Чунжэнь, который приехал в [BEL.GetName] изучать изобразительное искусство. Опыт Чжана позволил создать яркое и реалистичное изображение китайского общества и в значительной степени способствовал огромному успеху книги как в Европе, так и в Китае. Книга критикует слабость и коррумпированность правительства Цин, а также японское присутствие в Маньчжурии и поэтому запрещена в обеих этих странах."
 bel.500.a: "Так интересно!"
  
