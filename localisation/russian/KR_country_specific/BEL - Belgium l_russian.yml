 BEL_KR_gathering_storm_desc: "С окончанием Вельткрига Бельгия превратилась в Королевство Фландрия-Валлония. Страна, переживающая серьезный экономический спад и не желающая принимать претендента Адальберта, боролась все годы после Версаля. Однако государство может кардинально изменить свой курс. Синдикалисты, поддерживаемые из-за границы, и роялисты, желающие пригласить короля-солдата обратно, ждут удобного случая. Фландрия-Валлония может увидеть, что на ее пути надвигается буря. Вопрос в том, кто устоит после того, как она пройдет?"
  
 ### Intro Screen ### 
 BEL_country_intro_background: "GFX_BEL_intro" #NT!
 BEL_country_intro_header: "Доклад о положении дел: Фландрия-Валлония"
 BEL_country_intro_content: "Расположенная на западной границе Германской Империи и граничащая с коммуной Франции, Фландрия-Валлония имеет очень стратегическое, но уязвимое положение. Как авангард Запада против синдикалистской угрозы мы должны остановить их наступление на бункеры Людендорфлинии и протолкнуть вместе с нашими немецкими союзниками в самое сердце Франции. На востоке немецкий бегемот внимательно следит за нами и в случае необходимости окажется трудным врагом. К северу от нас находятся Нидерланды: были нейтральны в Вельткриге, наши бывшие хозяева не кажутся большой угрозой с их плохо оборудованной армией и дружественными отношениями."
  
 BEL_country_intro_header_1: "Доклад о положении дел: Экономика Фландрии-Валлонии"
 BEL_country_intro_content_1: "Оккупация и крупные бои во время первого Вельткрига четко обозначили нашу страну, и огромные репарации и общий демонтаж нашей промышленной базы, наложенные на нас, оставили нас слабыми. То, что когда-то было восьмой по величине промышленной державой в мире, было сильно унижено. Тем не менее, наши люди крепки и сумели восстановить нашу промышленную мощь до уровня, приближающегося к ее прежней степени.  Однако, поскольку большая часть нашей промышленности безнадежно зависит от немецких инвестиций, предстоит еще многое сделать. В целях оживления экономики после войны был прорыт канал Адальберта, соединивший важную гавань Антверпена со сталелитейной промышленностью Льежа. Добыча угля была расширена в провинции Лимбург дальнейшего стимулирования сталелитейной промышленности в то время как фламандские провинции неуклонно развивали свою промышленную мощь, чтобы частично заменить старую зависимость от сельскохозяйственной сельской местности."
  
 BEL_country_intro_header_2: "Доклад о положении дел: Политическая ситуация во Фландрии-Валлонии"
 BEL_country_intro_content_2: "Несмотря на то, что наша страна является конституционной монархией на бумаге, парламентский контроль над правительством сильно затруднен. Кроме того, политические партии могут иметь правовой статус и участвовать в выборах только в том случае, если они признают статус-кво после Вельткрига, такой, как монархия Гогенцоллернов, членство в Рейхспакте и другие национальные унижения. Это ограничение делает законные оппозиционные партии отсталыми и неэффективными. Правительство консультирует Фламандский совет, который состоит в основном из представителей высшего класса, большинство из которых поддерживают короля и выполняют его решения с ограниченным практическим правом вето. Есть две основные оппозиционные группы, которые стремятся оспорить нынешний статус-кво и в результате были вынуждены уйти в подполье. Во-первых, у нас есть роялистская католическая партия, которая стремится восстановить Бельгию и ее законного короля Альберта I, в настоящее время находящегося в изгнании в Канаде. Другой большой группой является Синдикалистская партия, которая стремится улучшить условия труда и создать социалистический режим, подобный тому, который существует в коммуне Франции. Обе эти группы имеют более прочные связи в Валлонии с некоторых трений. Однако католическая партия также широко признается во Фландрии, которая по-прежнему твердо придерживается католической веры."
  
 BEL_guide: "§MСтатус кво сохраняется§! (§gАвторитарная демократия§!) / §MРеформы в королевстве§! (§cСоциал-консерватизм§! / §SСоциал-демократия§!)\n£white_dot "Отправьте армию", когда случится "Катастрофа 17 февраля 36-го".\n£white_dot Выбрать "Полностью пересмотреть процесс обучения" после раскрытия Белой группы, "Действовать только в случае необходимости" в событии "Майский день в Sillon Industruiel", выбрать "Они имеют право на протест" в событии "Забастовки в Генте\", выбрать \"Умерить его амбиции\" в событии \"Хендрик Элиас объявляет о выдвижении кандидата в мэры Гента\".\n£white_dot Выберите \"Лишить некоторых привилегий Влаамсе Ватч\", когда появится событие \"Больше информации о крахе в Дендерлиуве\", и выберите \"Наше решение останется в силе\", когда они будут протестовать, выберите \"Подружиться с его партией, чтобы обеспечить лояльность\", когда появится событие \"Восстание Вердинасо\".\n£white_dot Сохранить §gстатус-кво§!: попросить Германию назначить внешнюю комиссию для расследования деятельности государственной казны и продолжить расследование, несмотря на то, что оно не увенчалось успехом.\n£white_dot §MРеформировать§! Королевство: Позволить Фламандскому совету заниматься этим делом, передать власть парламенту и выбрать \"Только сотрудничеством мы можем обеспечить стабильность.\" на королевской аудиенции с Ван Акером.\n\n§MАрмейский переворот восстанавливает демократию§! (§cСоциал-консерватизм§! / §mРыночный либерализм§! / §SСоциал-демократ§!) / §MАрмейский переворот устанавливает военное правление§! (§PПатерналист-автократ§!)\n£white_dot \"Отправьте армию\", когда случится \"Катастрофа 17 февраля 36-го\".\n£white_dot Выберите \"Постепенно увеличить наши проверки безопасности\", как только Белая группа будет раскрыта, выберите \"Послать вооруженный отряд\".\" в событии \"Майский день в Sillon Industruiel\" и \"Начать набор членов в корпус\" после события \"Кровавая баня в Сераинге\".\n£white_dot Выберите \"Поддержать его кампанию\" в событии \"Хендрик Элиас объявляет о выдвижении своей кандидатуры на пост мэра Гента\" и выберите \"Хендрик Элиас отвергает результаты!\", когда \"Альфред Вандер Стеген победил на выборах в Генте\".\n£white_dot Выберите \"Мы не должны вмешиваться в их дела\", когда появится событие \"Больше информации о катастрофе в Дендерлиуве\".\n£white_dot Выберите \"Запретить Ван Северену участвовать в Совете\" в событии \"Восстание Вердинасо\" и выберите \"Они не причиняют нам вреда\" в событии \"Создание Ландвахта\", выберите \"Убедить их присоединиться к Влаамсе Вахт\" в событии \"Первомайские столкновения\".\n£white_dot Когда силы режима реагируют на фламандский переворот, выберите \"Подписать закон\".\n£white_dot Чтобы §MВосстановить выборы§!: выберите, чтобы выборы состоялись, и выберите между §SБВП/ПоБ§!, §ККП§! или §mЛП§! на выборах. Выбор §SБВП/ПоБ§! может привести к немецкому перевороту и восстановлению §gАдельберта§!, что гарантирует восстание §oтоталистов§! после начала второго Вельткрига.\n£white_dot Чтобы сохранить §PВоенное правило§!: выбрать \"Совет правит без возражений.\"n\n§MСвободная Бельгия§! (§MАдельберт отрекается от престола!§! / §MВосстание в Бельгии§! / §MРеферендум в Бельгии§!) (§PАвтократ-патерналист§! / §cСоциал-консерватор§! / §mРыночный либерализм§! / §lСоциал-либерализм§! / §ССоциал-демократ§! /§rСиндикалист§!)\n£white_dot §MАдельберт отрекается от престола!§! Выполните те же действия, что и при армейском перевороте, но заставьте короля отречься от престола.\n£white_dot Тогда выбирайте между восстановлением демократии и провозглашением ван Северена \"§PЛидером§!\"\n\n£white_dot §MДля Бельгийского восстания§! выберите \"Подождать, пока восстание успокоится\", когда произойдет \"Катастрофа 17 февраля 36-го года\".\n£white_dot Не жалейте ресурсов против растущего восстания, когда появится событие \"Поддержка независимости растет\", когда \"Валлоны слышат о победах фламандцев\", выберите опцию \"Единство - сила\" в событии \"Фландрия принимает валлонскую сделку\".\n£white_dot С этого момента независимость Бельгии гарантирована.\n\n£white_dot §MДля референдума в Бельгии§! \"Пошлите армию\", когда произойдет \"Катастрофа 17 февраля 36-го\". Выберите \"Постепенно увеличивать проверки нашей безопасности\" после того, как Белая группа будет раскрыта, выберите \"Разогнать толпу силой!\" в событии \"Забастовки в Генте\" и \"Послать вооруженный отряд.\" в событии \"Майский день в Sillon Industruiel\".\n£white_dot Выберите \"Отменить некоторые привилегии Фламандскому дозору\", когда появится \"Больше информации о крушении Denderleeuw\", и выберите \"Наше решение останется в силе\", когда они будут протестовать.\n£white_dot Просить Германию назначить внешнюю комиссию для расследования дела о государственном казначействе и продолжить расследование, несмотря на то, что оно не увенчалось успехом.\n£white_dot Выберите \"Запретить Ван Северену участвовать в Совете\", когда произойдет событие \"Восстание Вердинасо\", арестовать Ландвахту, когда произойдет событие \"Создание Ландвахты\".\n£white_dot В событии \"Протесты в Генте и Антверпене"\ выберите \"Отправить армию"\; в событии \"Митинг националистов в Брюсселе"\ выберите \"Нет ничего, что не могла бы решить фельджандармерия!\"\n£white_dot После выполнения задания \"Упразднить Фламандский совет\"появится событие для референдума о независимости, независимо от вашего выбора, появится событие для Германии с просьбой позволить независимость (установка соответствующего игрового правила гарантирует, что они откажутся или согласятся).\n\n После этого вы сможете выбрать между республикой - §lБПР/БРП§!, §mЛП§!, §SБПР/БРП§! или §rБПР/БРП§!; и королевством под властью Альберта I - §cКГ/КГ§!, §SБПР§! или §PВердинасо§!.\n\n§MКоллапс Фландрии-Валлонии§!\n£white_dot Выберите \"Подождать, пока восстание утихнет\", когда произойдет \"Катастрофа 17 февраля 36-го\".\n£white_dot Выберите \"Держите их раздельно, и мы победим!\", когда появится событие \"Поддержка независимости растет\".\n£white_dot Чтобы стать §oтоталистом§! в роли Валлонии, позвольте валлонцам добиться объединения с Францией, что может привести к войне с Германией (перейдите к валлонским правилам игры, чтобы избежать войны, гарантируйте ее при поддержке Франции или без нее), или, чтобы стать роялистом, предложите фламандцам восстановить Бельгию, отклоните предложение и решите снова сделать Фландрию независимой.\n£white_dot Если вы выберете второй вариант, то событие позволит вам выбрать, за кого играть - за Фландрию или за роялистскую Валлонию."
  
 BEL_guide_1: "§MA Free Belgium§! — §MAdelbert Abdicates!§! / §MBelgium Rebellion§! / §MBelgium Referendum§! (§PPaternal Autocrat§! / §cSocial Conservative§! / §mMarket Liberal§! / §lSocial Liberal§! / §SSocial Democrat§! /§rSyndicalist§!)\n£white_dot §MFor Adelbert Abdicates!§!, do the same steps as the army coup, but make the king abdicate.\n£white_dot Then choose between restoring democracy or declaring Van Severen as \"§PLeider§!\".\n\n£white_dot §MFor the Belgium Rebellion§!, choose to \"Wait for the rebellion to calm down\" when the \"Disaster of 17 February '36\" happens.\n£white_dot Don't spare any resources against the growing rebellion when the \"Support for Independence Grows\" event appears, when \"Walloons Hear of Flemish Victories\" choose to approach our Flemish brethren to rebuild Belgium and choose the \"Unity is Strength\" option in the \"Flandres Receives Walloon Deal\" event.\n£white_dot From then, the independence of Belgium is guarantee.\n\n£white_dot §MFor the Belgium Referendum§!, \"Send the army\" when the \"Disaster of 17 February '36\" happens. Choose to \"Slowly increase our safety checks\" once the Geuzengroep has been uncovered, choose to \"Disperse this mob with force!\" in the \"Strikes in Ghent\" event and \"Send in an armed detachment.\" in the \"Mayday in the Sillon Industruiel\" event.\n£white_dot Choose to \"Revoke some of the privileges of the Vlaamse Watch\" when the \"More information about the Denderleeuw crash\" event appears and select \"Our decision will stand\" when they protest.\n£white_dot Request Germany to appoint an external commission in the investigation of State treasury and continue the investigation despite it coming up short.\n£white_dot Choose to \"Ban Van Severen from the Council\" when the \"Rise of Verdinaso\" event appears, arrest the Landwacht when the \"Creation of the Landwacht\" happens.\n£white_dot In the \"Protests in Ghent and Antwerpen\" event, select to \"send the army\"; in the \"Nationalist Rally in Brussel\", choose \"Nothing the Feldgendarmerie can't solve!\".\n£white_dot Once the \"Abolish the Flemish Council\" focus has been completed, an event for a referendum of independence will appear, regardless of your choice, an event will apear to Germany asking to let the independence happen (setting the appropriate gamerule will guarantee they reject or accept).\n\nAfter that, you will be able to select between a republic being able to choose the §lBWP/POB§!, §mLP§!, §SBWP/POB§! or §rBWP/POB§!; or a kingdom under Albert I being able to choose the §cKP/DC§!, §SBWP§! or §PVerdinaso§!." #NT!
  
 BEL_guide_2: "§MCollapse of Flanders-Wallonia§!\n£white_dot Choose to \"Wait for the rebellion to calm down\" when the \"Disaster of 17 February '36\" happens.\n£white_dot Choose to \"Keep them separated and we will prevail!\" when the \"Support for Independence Grows\" event appears.\n£white_dot To go §ototalist§! as Wallonia, let the Wallons seek unification with France, this could put you at war with Germany (go to the Wallonian gamerules to avoid the war, guarantee it with or without French support) or to have a royalist one, approach the Flemish to rebuild Belgium and reject the offer and choose to make Flanders independent again.\n£white_dot If choosing the second one, an event will let you choose to play as Flanders or as a royalist Wallonia, the third option could turn you from a German puppet into a Dutch one as Flanders, but Germany could declare war or invite the Netherlands into the Reichspakt, or could save Flanders-Wallonia (go to the flemish gamerules to guarantee or avoid this any of these outcomes).\n-----------------------\n§M£KR_game_rule_flag_FLA  Flanders§!\n$FLA_guide$\n-----------------------\n§M£KR_game_rule_flag_WAL  Wallonia§!\n$WAL_guide$" #NT!
  
 ### Events ### 
 belmil.1.t: "Пересмотр бюджета армии"
 belmil.1.d: "В то время как наши генералы неоднократно призывали наше правительство выделить им больше средств, чтобы они могли укрепить армию, ограничения, введенные Германской империей, сделали невозможным принятие их просьб. С ростом напряженности на южной границе Германия могла бы быть более открытой для пересмотра соглашений и расширения нашей армии."
 belmil.1.a: "Петиция Берлину."
 belmil.1.b: "Нам не нужны такие расходы, пока мы еще восстанавливаемся."
 belmil.1.c: "Мы же уже выделяли деньги армии..."
  
 belmil.2.t: "Армейский бюджетный запрос из Фландрии-Валлонии"
 belmil.2.d: "Стремясь лучше подготовить их южной границе против Синдикалистских угрозы, правительство Фландрии-Валлония просит нас ослабить некоторые военные ограничения, наложенные на них, что позволит им лучше охранять Линию Людендорфа."
 belmil.2.a: "Это может освободить немецкие силы."
 belmil.2.b: "Это может сделать их более опасными."
  
 belmil.3.t: "Германия снимает армейские ограничения"
 belmil.3.d: "Немецкое правительство сняло некоторые ограничения и даже направило туда квалифицированный персонал, чтобы помочь нам создать армию"
 belmil.3.a: "Хорошие новости!"
  
 belmil.4.t: "Германия отказывается снять армейские ограничения"
 belmil.4.d: "Кайзер не видит причин, по которым мы могли бы расширить нашу армию, несмотря на очевидные преимущества, которые она могла бы предложить Рейху."
 belmil.4.a: "Очень хорошо."
  
 belmil.5.t: "Пересмотр бюджета ВМС"
 belmil.5.d: "Хотя наши адмиралы неоднократно призывали наше правительство выделить им больше средств, чтобы они могли укрепить флот, ограничения, введенные Германской империей, сделали невозможным принятие их просьб. С ростом напряженности в Северном море Германия могла бы быть более открытой для пересмотра соглашений и расширения нашего Военно-Морского Флота."
 belmil.5.a: "Петиция Берлину."
 belmil.5.b: "Нам не нужны такие расходы, пока мы еще восстанавливаемся"
  
 belmil.6.t: "Военно-морской бюджетный запрос из Фландрии-Валлонии"
 belmil.6.d: "Стремясь лучше подготовить свою южную границу к борьбе с синдикалистской угрозой, правительство Фландрии-Валлонии обратилось к нам с просьбой ослабить некоторые из введенных в отношении них военных ограничений, которые позволили бы им лучше охранять Северное море."
 belmil.6.a: "Это может освободить немецкие силы."
 belmil.6.b: "Это может сделать их более опасными."
  
 belmil.7.t: "Германия снимает морские ограничения"
 belmil.7.d: "Немецкое правительство сняло некоторые ограничения и даже направило туда квалифицированный персонал, чтобы помочь нам создать военно-морской флот."
 belmil.7.a: "Хорошие новости!"
  
 belmil.8.t: "Германия отказывается снять морские ограничения"
 belmil.8.d: "Кайзер не видит причин, по которым мы могли бы расширить наш флот, несмотря на очевидные преимущества, которые он мог бы предложить Рейху."
 belmil.8.a: "Очень хорошо."
  
 belmil.9.t: "Пересмотр бюджета ВВС"
 belmil.9.d: "Хотя наши генералы неоднократно призывали наше правительство выделить им больше средств, чтобы они могли укрепить военно-воздушные силы, ограничения, введенные Германской империей, сделали невозможным принятие их просьб. С ростом напряженности на южной границе Германия могла бы быть более открытой для пересмотра соглашений и позволить нам расширить наши Военно-Воздушные Силы."
 belmil.9.a: "Петиция Берлину."
 belmil.9.b: "Нам не нужны такие расходы, пока мы еще восстанавливаемся."
  
 belmil.10.t: "Бюджетный запрос ВВС из Фландрии-Валлония"
 belmil.10.d: "Стремясь лучше подготовить свою южную границу к борьбе с синдикалистской угрозой, правительство Фландрии и Валлонии обратилось к нам с просьбой ослабить некоторые из введенных в отношении них военных ограничений, с тем чтобы они могли лучше охранять Линию Людендорффа."
 belmil.10.a: "Это может освободить немецкие силы."
 belmil.10.b: "Это может сделать их более опасными."
  
 belmil.11.t: "Германия снимает ограничения с ВВС"
 belmil.11.d: "Правительство Германии сняло некоторые ограничения и даже направило туда квалифицированный персонал, чтобы помочь нам создать военно-воздушные силы."
 belmil.11.a: "Хорошие новости!"
  
 belmil.12.t: "Германия отказывается снять ограничения с ВВС"
 belmil.12.d: "Кайзер не видит причин, почему мы должны позволить расширить наши ВВС."
 belmil.12.a: "Очень хорошо."
  
 bel.1.t: "Катастрофа 17 февраля 36 года"
 bel.1.d: "17 февраля, который знаменует день, когда Адальберт I был коронован как король Бельгии и взял под свой контроль страну, был ежегодно отмечен торжествами в столице. Военные парады и фанфары объявили о начале торжеств, а в 12 часов Адальберт поднялся на балкон дворца, наблюдая за верандой. \n\nКогда он обратился к населению и отпраздновал еще один мирный год, громкий взрыв раздался по каменным стенам дворца. Посреди толпы группа мятежников выстрелила из пистолета в сторону короля. Они кричали "Да здравствует революция" и "Избавьтесь от муфты!" Десятки мужчин и женщин, размещенных в тактических местах в толпе объединенным сопротивлением, начали сплачивать людей и готовились штурмовать дворец. \n\nПолиция быстро мобилизовалась и образовала защитный круг вокруг ворот дворца, и хотя толпа рассеялась по окружающим улицам, восстание быстро стало слишком большим, чтобы местная полиция могла справиться."
 bel.1.a: "Попытаться успокоить протестующих небольшими уступками."
 bel.1.b: "Послать туда нашу армию!"
 bel.1.c: "Мы должны подождать, пока они успокоятся."
  
 bel.2.t: "Черный Понедельник бьет по Фландрии-Валлонии!"
 bel.2.d: "2 февраля немецкий фондовый рынок рухнул, что привело к экономическому кризису, как никогда раньше. Фландрия-Валлония, и без того ослабленная репарациями и восстановлением своей страны, пострадала очень сильно. Сотни людей покинули брюссельскую фондовую биржу, плача и крича. Для спасения борющегося народа Фландрии-Валлонии потребуются решительные действия."
 bel.2.a: "Что мы будем делать?"
  
 ### Black Monday ### 
 belbla.2.t: "Бегство в банки"
 belbla.2.d: "С падением акций на Брюссельской фондовой бирже тысячи граждан стекаются в банки, пытаясь снять как можно больше наличных денег. Общество в Брюсселе паникует, поскольку они видят, что их денежные резервы быстро сокращаются, призывая короля принять меры, прежде чем бунты вспыхнут на улицах. Хотя выплаты нашим гражданам гарантировали бы стабильность в краткосрочной перспективе, это также обошлось бы правительству в огромные затраты."
 belbla.2.a: "Закрыть банки!"
 belbla.2.b: "Пусть дураки снимают свои деньги."
  
 belbla.3.t: "Средние кредитные банки объявляют о банкротстве"
 belbla.3.d: "Плохие инвестиции, резкое падение акций и их поддержка дружественных банков-все это сговорилось на Средних Кредитных Банках которые в последствие объявили о своем банкротстве. Как финансовая ветвь Союза Фермеров, представительный орган фермеров, который процветал в влиянии после Вельткрига из-за немецкой зависимости от культур Центральной Европы, тысячи фермеров, которые инвестировали свой капитал в организацию теперь стоят с пустыми карманами. Тысячи людей остались практически без средств к существованию в период все возрастающей нестабильности и финансовой нестабильности. \n\n Члены парламента предложили создать ЦБВСК, или Центральный Банк для Выдачи Сельскохозяйственных Кредитов, для поддержки проблемных фермеров, пообещав предоставить щедрые субсидии сельскохозяйственному сектору после восстановления экономики. Хотя это было бы огромным бременем для АVV и АBB, это в значительной степени помогло бы имиджу Адальберта и прогерманского режима."
 belbla.3.a: "Создать ЦБВСК."
 belbla.3.b: "Им придется спасаться самим."
  
 belbla.4.t: "Компании купли-продажи просит государственного вмешательства"
 belbla.4.d: "Несмотря на создание ЦБВСК, чтобы расплатиться с фермерами, другая финансовая ветвь Союза Фермеров сильно страдает. AVV, или 'Общество по Купле-продаже Товаров', ответственное за поддержку фермеров в покупке сельскохозяйственного оборудования и поставок запасов был вынужден закрыть двери своих магазинов после того, как тысячи фермеров стояли около них, чтобы обеспечить их неуверенное будущее."
 belbla.4.a: "Предоставить им государственный кредит."
 belbla.4.b: "Рынки решат свою судьбу."
  
 belbla.5.t: "Societe General de la Belgique распадается"
 belbla.5.d: "Крупнейшая корпорация Фландрии-Валлонии, созданная голландцами в 1815 году, Societe General de la Belgique стала движущей силой быстрой индустриализации и колониальной экспансии XIX века. После потери Конго и начала немецкой оккупации его мощь резко упала, но и сегодня они остаются важнейшим экономическим институтом нашей страны, доминирующим почти на 40% в промышленном секторе.\n\n Чтобы пережить шторм, вызванный Черным Понедельником, несколько членов Либеральной партии предлагают, чтобы мы убрали убыточные филиалы и спасли то, что мы можем. Главный Банк Бельгии будет продан в отдельную субсидию организации, и будет заниматься делами банка независимые вмешательства СГБ."
 belbla.5.a: "Заблокировать Предложение."
 belbla.5.b: "Независимый банк был бы мудрым шагом."
  
 belbla.6.t: "Создание Банковского Комитета"
 belbla.6.d: "Стремясь остановить катастрофические последствия "Черного Понедельника" для фламандско-валлонских банков, правительство предложило создать банковскую комиссию для наблюдения за кризисным восстановлением и предотвращения краха экономики. Хотя этому гарантированно противостоят немецкие банковские менеджеры, которые рассматривают это как попытку Фламандско-Валлонского правительства уменьшить свое влияние, отчаянные времена требуют отчаянных мер."
 belbla.6.a: "Король блокирует предложение."
 belbla.6.b: "Предложение принимается единогласно."
  
 belbla.7.t: "Забастовка картофелеводов"
 belbla.7.d: "Возмущенные реакцией правительства на крушение Средних Кредитных Банков, тысячи фермеров загнали свои тракторы в Брюссель, чтобы протестовать против их жестокого обращения. Католическая партия открыла дебаты в парламенте, умоляя короля позволить им выделить средства, чтобы сохранить Союз фермеров от разрушения и разрушения сельскохозяйственного сектора Фландрии-Валлонии."
 belbla.7.a: "Послать Туда Фламандскую Гвардию."
 belbla.7.b: "Выделить средства на спасение Союза Фермеров."
  
 belbla.8.t: "Восстановление НОСХиП"
 belbla.8.d: "Основана немецкими оккупантами во время Вельткриге, 'Национальное Общество Сельского Хозяйства и Питания' диктовали строгую и продуманную политику, чтобы удержать на плаву бельгийское сельское хозяйство. В то время как организация была демонтирована после войны, так как в пайках и военном управлении больше не было необходимости, неспособность 'Средних Кредитных Банков' и 'Союза Фермеров' помочь в кризисе Черного Понедельника, побудила про-германский режим возродить эти планы и рассмотреть вопрос о реформировании агентства."
 belbla.8.a: "Демонтировать "Союз Фермеров""
 belbla.8.b: "Отказаться от плана НОСХиП."
  
 bel.3.t: "Армия развернута против мятежников"
 bel.3.d: "Ближайшая дивизия была быстро мобилизована и использована для подавления беспорядков. Однако бунтари, разгневанные тяжелым вооружением, стали еще более жестокими и напали на Дворцовую оборону. Армия, наконец, смогла подавить бунтарей, открыв огонь. 106 бунтарей найдут свою смерть в тот же день, и еще сотни были арестованы в последующие дни. Мы, кажется, временно восстановили контроль, но для предотвращения еще одной катастрофы необходимо будет принять решительные меры."
 bel.3.a: "Мы должны подготовиться к дальнейшему насилию."
  
 bel.4.t: "Король предлагает уступки"
 bel.4.d: "После созыва парламента король решил, что настало время перемен. Он уже предложил ряд уступок, которые могут безвозвратно изменить облик режима Фландрии-Валлонии, и безусловно, обещает направить наш народ по другому пути."
 bel.4.a: "Правительство созрело для реформ."
  
 bel.5.t: "Беспорядки продолжаются"
 bel.5.d: "Оказавшись в ловушке во дворце, но в безопасности от бунтовщиков снаружи, король решил не прибегать к использованию тяжелого оружия и вместо этого стремился иметь дело с протестующими исключительно с помощью местных полицейских батальонов. Однако восстание оказалось не так легко подавить и начало распространяться по всему городу. Студенческие организации в городах Левен, Гент и даже сам Брюссель готовили свой собственный марш протеста и быстро организовывались. Скандируя брабансон и Влаамсе Лью, размахивая знаменами и защищая улицы, протесты быстро стали почти непреодолимыми для полиции."
 bel.5.a: "Становится только хуже!"
  
 bel.6.t: "Валлоны в Шарлеруа и Монс восстают"
 bel.6.d: "Массовые забастовки и протесты также преследуют Валлонию, где крупные промышленные города Шарлеруа и Монс начали организовываться в полномасштабное восстание. При поддержке синдикалистского сопротивления и рейдов в штаб-квартиру полиции в Монсе, мятежники реорганизовали себя за пределами города выжидая свое время."
 bel.6.a: "Это никогда не закончится?"
  
 bel.7.t: "Массовое дезертирство"
 bel.7.d: "Как восстание растет с каждым днем, многие солдаты бывшей бельгийской армии дезертировали и присоединились к восстанию. Хорошо вооруженные, они могут представлять серьезную угрозу нашей способности подавить восстание."
 bel.7.a: "Попросить немецкое подкрепление."
 bel.7.b: "Мы справимся с этим сами!"
  
 bel.8.t: "Поддержка независимости растет"
 bel.8.d: "По мере того, как различные фракции продолжают расти, скоро будет выбор, который может решить будущее нашей страны. На данный момент между валлонскими повстанцами и фламандцами мало контактов. Возможно, в наших интересах держать ситуацию отдельно, пока мы не сможем подавить восстание."
 bel.8.a: "Держать их разделенными, и мы победим!"
 bel.8.b: "В данный момент мы не можем сэкономить ресурсы."
  
 bel.9.t: "Первое Мая"
 bel.9.d: "Первое Мая синдикалисты празднуют борьбу за 8-часовой рабочий день, описанный Вторым Интернационалом в 1889 году. Несмотря на восстание, бушующее по всей Бельгии, многие синдикалисты считают этот день священным, и партизанские удары сегодня будут менее ожесточенными. Это может быть наша возможность организовать контратаку!"
 bel.9.a: "Выполнить скоординированные удары по ключевым фигурам."
 bel.9.b: "Установить комендантский час в Льеже, Намюре и Шарлеруа."
 bel.9.c: "Провоцировать их дальше может быть слишком опасно."
  
 bel.10.t: "Попытки убийства провалились!"
 bel.10.d: "Во время нападения наших войск на штаб Шарлеруа один из солдат, сочувствовавших синдикалистскому делу, отвернулся от своих товарищей и заманил их в ловушку. Синдикалистские силы быстро захватили остальную часть его подразделения и держат их в заложниках."
 bel.10.a: "Мы ничего не можем сделать правильно?"
  
 bel.11.t: "Синдикалисты и роялисты, объединяйтесь!"
 bel.11.d: "После катастрофического нападения на штаб-квартиру Шарлеруа роялисты и синдикалисты укрепили свой пакт и отложили свои разногласия до тех пор, пока немецкая оккупация не подошла к концу."
 bel.11.a: "Они только сделали себя большей мишенью!"
  
 bel.12.t: "Синдикалисты стоят отдельно"
 bel.12.d: "После того, как мы успешно разорвали связь между фламандским и валлонским сопротивлением, синдикалисты Валлонии остались одни. Без реального способа получить поддержку для своего собственного свободного синдикалистского государства им придется искать помощи у коммуны Франции."
 bel.12.a: "Наконец-то победа!"
  
 bel.13.t: "Синдикалисты наносят ответный удар!"
 bel.13.d: "После катастрофического нападения на штаб Шарлеруа синдикалисты планируют массированную террористическую атаку на нашу инфраструктуру. Однако мы не в состоянии укрепить и армейские базы, и промышленные комплексы, поэтому нужно сделать выбор."
 bel.13.a: "Защищать Военные Базы!"
 bel.13.b: "Защитить нашу Промышленность!"
  
 bel.140.t: "Основание 'Белой Группы'"
 bel.140.d: "В связи с ростом напряженности в промышленном городе Антверпен наши разведывательные службы обнаружили новое движение сопротивления. Они называются 'Белая Группа' и кажется, собрали много поддержки вокруг гавани, сплачивая население за их дело. Они, кажется, работают в основном подпольно, хотя как таковой, нет больше информации ни об их членах, ни об их лидере."
 bel.140.a: "Внимательно следите за ними."
  
 bel.141.t: "Нападение на штаб-квартиру Фламандской Гвардии"
 bel.141.d: "В течение ночи десяток членов бригады Витте штурмовали штаб-квартиру Фламандской Гвардии, расположенную в Антверпене. Фламандская гвардия была использована в качестве резерва для Полевой Жандармерии и был проведен большой арсенал в запасе. Похоже, что они, возможно, имели помощь изнутри, как они были в состоянии быстро войти и уйти, прежде чем подкрепление может прибыть. Голоса в королевских кругах призывают к отмене Фламандской Гвардии, поскольку они могут предать нас и встать на сторону фламандских освободительных движений."
 bel.141.a: "Усилить надзор за Фламандской Гвардии."
 bel.141.b: "Отменить Фламандскую Гвардию."
  
 bel.142.t: "Потеря 20-го поездного состава"
 bel.142.d: "После захвата крупной террористической ячейки, пытавшейся прорваться через Вон Бисингказерна в Мехелене, командующий принял решение перевезти пленных в более безопасное место ближе к основной массе армии. 276 заключенных помещали в колонну поездов, называемую конвой 20-й поездов. В сопровождении колонны из 15 солдат и их офицера они отправились в Левен. Однако между Лир и Звейндрехт поезд был остановлен тремя молодыми людьми, которые, под огнем немецкие войска, открыл тюрьмы, поезд и позволил 168 заключенных, чтобы сбежать до того, как немцы восстановили контроль над поездом."
 bel.142.a: "Усилить защиту наших конвоев!"
  
 bel.143.t: "Группа Г"
 bel.143.d: "В то время как наши силы были заняты в Валлонии, разрушительная террористическая атака была начата на сети электропоездов печально известной группой Г. Они являются движением сопротивления, состоящим почти полностью из студентов из БСУ, Брюссельского свободного университета. Воодушевленная протестом в университетах Гента и Левена, группа студентов-инженеров из БСУ подготовила общенациональную атаку на железнодорожную систему. Это был первый случай нападения одной и той же группы как во Фландрии, так и в Валлонии. Нам придется остерегаться дальнейшего сотрудничества между двумя регионами."
 bel.143.a: "Выследить этих студентов!"
  
 bel.144.t: "Тайная армия"
 bel.144.d: "До нас дошли сообщения о том, что дезертирующие силы собираются в деревнях вокруг Поперинге. Они, кажется, сплачиваются как можно ближе к французской границе, что затрудняет крупномасштабные перемещения войск нами. Чарли Клейсер, лидер этого движения, начал очень быстро расширять группу, превосходя наши ожидания. Они, однако, в отличие от других группировок (секретная) армия с цепочкой командования и вооружены до зубов. Расправиться с ними будет нелегко, и нам придется внимательно следить за ними."
 bel.144.a: "Разместить небольшую бригаду в городе Ипр, чтобы держать их в узде."
  
 bel.14.t: "Состояние Фламандского сопротивления"
 bel.14.d: "В то время как мы пытались противостоять валлонским синдикалистам и должны были вывести часть наших сил из Фландрии, фламандцы решили работать более подпольно и вербовали членов в свое движение. Священники пытались убедить своих прихожан взять в руки оружие и освободить страну, в то время как повстанцы в городах распространяли незаконные газеты и пропаганду, чтобы привлечь как можно больше людей. Завербованные повстанцы, под руководством опытных ветеранов как из армии, так и со времен Вельткрига, также провели небольшие скоординированные рейды против немецких транспортов и смогли приобрести довольно новый опыт. Пока не ясно, что они задумали, но было бы разумно усилить наш контроль над Фландрией, рискуя потерей контроля в другом месте."
 bel.14.a: "Вернуться в Антверпен, Лимбург и Фламандский Брабант!"
 bel.14.b: "Вернуться во Фламандский Брабант!"
 bel.14.c: "Усилить все провинции!"
  
 bel.15.t: "11 Июля"
 bel.15.d: "11 июля 1302 года навсегда останется в памяти как великая победа французской армии над Гюльденспоренслагом. В этот день слабая Фламандская армия разгромила французских рыцарей. Эта победа ознаменовала важный момент в создании независимого фламандского движения и была увековечена римским 'Львом Фландрии' с помощью повести Хендрика. С временным отступлением немецких войск фламандское сопротивление запомнило этот день и объявило 11 июля национальным праздником."
 bel.15.a: "Фландрия де Леу!"
  
 bel.16.t: "11 Июля"
 bel.16.d: "11 июля 1302 года навсегда останется в памяти как великая победа над французской армии в Битве при Куртре. В этот день слабая Фламандская армия разгромила французских рыцарей. Эта победа ознаменовала важный момент в создании независимого фламандского движения и была увековечена в римском 'Львом Фландрии' благодаря повести Хендрика. С распространением немецких войск для подавления сопротивления фламандское сопротивление подготовило массированную атаку для освобождения городов Брюгге, Гент, Кортрейк и Остенде. Из-за наших небольших сил мы были быстро захвачены, и после 5 часов тяжелых боев наша последняя крепость в Гравенстине в Генте пала, и Фламандский Лев гордо машет на ее стенах."
 bel.16.a: "Мы потеряли контроль над Западной и Восточной Фландрией!"
  
 bel.17.t: "Фламандцы предлагают сделку"
 bel.17.d: "После потери значительной части Фландрии, фламандское сопротивление предложило сделку. Они требуют независимости от Фландрии-Валлонии и немедленного отступления всех немецких войск из Фландрии. Взамен они готовы оставаться частью Рейхспакта и выполнять свою роль буферного государства и не будут помогать Синдикалистам в Валлонии в их борьбе."
 bel.17.a: "У нас нет выбора, кроме как принять эти требования. (Играть, за Валлонию)"
 bel.17.c: "У нас нет выбора, кроме как принять эти требования. (Играть, за Фландрию)"
 bel.17.b: "Никогда! Как они смеют предполагать, что мы примем их предложение!"
  
 bel.18.t: "Валлония слышит о фламандских победах"
 bel.18.d: "После победы фламандского сопротивления над германскими войсками валлоны теперь имеют возможность решать, работать вместе с фламандцами за Единую Бельгию или добиваться присоединения к коммуне Франции. Синдикалисты склонны присоединяться к коммуне и способствовать распространению социалистической революции. С другой стороны, роялисты предпочли бы работать вместе с фламандцами, чтобы объединить страну и восстановить короля. После нескольких дней бурного обсуждения двери штаб-квартиры, наконец, открываются, и решение объявляется."
 bel.18.a: "Мы будем стремиться к объединению с французской коммуной."
 bel.18.b: "Мы обратимся к нашим фламандским братьям и попытаемся восстановить Бельгию."
  
 bel.19.t: "Фландрия принимает Валлонское предложение"
 bel.19.d: "После того, как предложение германскому правительству провалилось, фламандцы теперь получили сделку от Валлонского движения. Они просят фламандцев работать вместе с ними, чтобы обеспечить независимость всей Бельгии и восстановить короля."
 bel.19.a: "Нет. Фландрия должна быть независимой!"
 bel.19.b: ""Единство - это сила!""
  
 bel.20.t: "Эно атакована"
 bel.20.d: "После того, как фламандцы и валлоны заключили пакт об объединении Бельгии, они начали штурм немецких административных офисов в Монсе и схватили губернатора и его семью. Сейчас они находятся в заложниках и повстанцы требуют вывода немецких войск из Эно. Мы окружили здание и готовы при необходимости начать штурм. Шансы на успешную эвакуацию губернатора невелики, но мы могли бы вновь занять здание, чтобы укрепить его от дальнейших атак и усилить контроль над провинцией."
 bel.20.a: "Начать штурм здания!"
 bel.20.b: "Мы должны будем сдаться."
  
 bel.21.t: "Эно в безопасности"
 bel.21.d: "После того, как мы штурмовали здание, повстанцы немедленно казнили заложников и продолжали сражаться до последнего человека. Однако мы смогли вернуть здание с минимальными потерями и установили периметр. Колючая проволока и пулеметные точки были быстро установлены, чтобы предотвратить дальнейшее нападение, а часть города была эвакуирована, чтобы освободить место для 2-й валлонской дивизии и создания военного лагеря."
 bel.21.a: "Очень хорошо."
  
 bel.22.t: "Повстанцы вторгаются в Антверпен"
 bel.22.d: "С новыми силами и помощью Валлонии фламандское сопротивление успешно начало продвигаться в Антверпен. Сразу же последовали бои на улицах, и в течение трех дней не было явного победителя. Стратегическая ситуация изменилась, когда фламандским войскам пал танковый склад и немцы отступили в восточную часть города. Одновременно был организован толчок к буму и Дендермонду, обеспечивший освобождение большей части Антверпенской провинции."
 bel.22.a: "Возвращаться в Брюссель."
  
 bel.23.t: "Фламандские силы приближаются к столице"
 bel.23.d: "С их победами в Антверпене и отступлением немецких войск из Лимбурга остались только Брюссель и Валлония. По мере того, как движение продолжает побеждать, они собирают больше поддержки, и к настоящему времени они сильно превосходят нас численностью. Единственные силы, которые у нас остались, это дивизия в Брюсселе и две в Валлонии. Нам придется принять важное решение, которое решит судьбу страны. Будем ли мы отступать в Германию, тем самым отказываясь от Бельгии, или мы будем копать и пытаться продержаться так долго, как мы можем, надеясь, что Германия может восстановиться достаточно быстро, чтобы поддержать нас?"
 bel.23.a: "Мы больше не будем рисковать немецкой кровью."
 bel.23.b: "Выкапывать мальчиков, это будет жесткая битва!"
  
 bel.24.t: "Немецкие войска эвакуируются из Бельгии"
 bel.24.d: "13 сентября 1936 года в 14:37 в Королевском дворце бывший король Адальберт подписал официальный договор о прекращении огня, результатом которого стало его немедленное отречение, вывод всех немецких войск с его бывшей территории и перемирие между возрожденной нацией Бельгии и Германской Империей. Сотни тысяч мужчин, женщин и детей вышли на улицы, размахивая бельгийским флагом, скандируя Брабант и празднуя восстановление независимости страны. Это действительно великий день для Бельгии!"
 bel.24.a: "'Да здравствует Бельгия!'"
  
 bel.241.t: "Немецкие войска эвакуируются из Бельгии"
 bel.241.d: "20 сентября 1936 года в 14:37 в Королевском дворце бывший король Адальберт подписал официальный договор о прекращении огня, результатом которого стало его немедленное отречение, вывод всех немецких войск с его бывшей территории и перемирие между возрожденной нацией Бельгии и Германской Империей. Сотни тысяч мужчин, женщин и детей вышли на улицы, размахивая бельгийским флагом, скандируя Гимн Бельгии и празднуя восстановление независимости страны. Это действительно великий день для Бельгии!"
 bel.241.a: "'Да здравствует Бельгия!'"
  
 bel.25.t: "Немцы оттеснили войска в Брюссель"
 bel.25.d: "После нашего поражения при Монсе и в обмен на губернатора мы вернулись в Брюссель, где мы окопались. Любому Валлонскому сопротивлению придется иметь дело с нашей укрепленной позицией и подготовленными войсками!"
 bel.25.a: "Осторожно, эти валлоны повсюду!"
  
 bel.26.t: "Валлонцы удерживают позиции"
 bel.26.d: "Валлоны установили периметр вокруг Брюсселя, но похоже, не планируют немедленно атаковать. Возможно, они пытаются обезопасить Фландрию прежде, чем двинуться против позиций наших войск в городе."
 bel.26.a: "Мы должны быть осторожны."
  
 bel.27.t: "Фронтальная атака на Брюссель"
 bel.27.d: "Когда наши войска прочно врывались и ожидали повстанческого нападения, нам донес новости о немецкой дивизии, дислоцированной в Немецкой Валлонии, которая была переведена в Брюссель, чтобы укрепить нас и помочь предотвратить атаку в Валлонии. К сожалению, однако, повстанцы перехватили сообщение и решили немедленно начать свою деятельность. Войска, окружающие Брюссель, перешли под артиллерийскую поддержку, а танки, захваченные в Антверпене, быстро нарушили нашу первую линию обороны. Это сопровождалось интенсивными боями в столичном районе Брюсселя с особенно ожесточенным конфликтом, охватившим Схарбек и Дилбек. Здесь солдаты сражались дома, что приводило к тяжелым жертвам с обеих сторон. После восьми часов ожесточенных боев нашего гарнизон уже не в состоянии удерживать их и повстанческая армия начала маршировать на дворце."
 bel.27.a: "Отступаем к Намюру!"
 bel.27.b: "Сдаться повстанцам."
  
 bel.28.t: "Последняя битва в Фландрии-Валлонии"
 bel.28.d: "Отброшенная назад из Брюсселя, оставшаяся армия отступила к южному городу Намюр. Здесь недавно прибыло подкрепление из Германской Империи, и с их помощью мы смогли создать адекватную оборону. Однако после поражения в Брюсселе у нас остается ограниченное количество запасов, и скорее всего, нам придется сдаться в течение трех месяцев, если мы не начнем контрнаступление с тем немногим, что у нас есть."
 bel.28.a: "Наша ситуация безнадежна, мы должны сдаться."
 bel.28.b: "Начать контрнаступление по периметру Валлонии!"
  
 bel.29.t: "Контрнаступление терпит неудачу"
 bel.29.d: "В 6:32 немецкая артиллерия, размещенная на вершине холма, открыла огонь по валлонской обороне. Заградительный огонь последовал пехотный штурм, пытаясь нарушить их линию. Волны за волнами отважные немцы бросились на линию, но в 11: 16 утра им пришлось отступить. Наступление провалилось. Немецкие войска истощены и валлонская линия все еще стоит."
 bel.29.a: "Сдаться повстанцам."
  
 ########### 
 #French Intervention 
 ########### 
  
 bel.30.t: "Валлонские синдикалисты просят поддержки у Коммуны"
 bel.30.d: "Радиопередачи между ячейками синдикалистов в Эно и французской армией, укрепленной за границей, свидетельствуют о том, что валлонские повстанцы устанавливают контакты с Коммуной, и вероятно, запросят поддержку в своей борьбе. Хотя Франция вряд ли поддержит их в это время, было бы разумно внимательно следить за границей."
 bel.30.a: "Будем надеяться, что Франция не вмешается."
  
 bel.31.t: "Валлония зовет на помощь"
 bel.31.d: "Члены Валлонского сопротивления обратились к Парижу с просьбой об оказании помощи в продолжающейся бельгийской революции. Хотя у них были некоторые небольшие успехи, недавние рейды на их точки снабжения резко сократили поставки оборудования, и похоже, что они не смогут продержаться гораздо дольше самостоятельно. Мы могли бы помочь им, тайно отправив добровольцев и материалы, чтобы попытаться защитить ценную провинцию для Интернационала и освободить рабочих от немецкого гнета."
 bel.31.a: "Отправить добровольцев и технику."
 bel.31.b: "Мы не должны злить немцев."
  
 bel.32.t: "Французские 'добровольцы' вступают в Валлонское сопротивление"
 bel.32.d: "Тяжелые толчки валлонских клеток и прорыв, которого они достигли в Монсе, указывают на то, что они получили поддержку Франции. Хотя у нас нет доказательств этого, наш посол во Франции потребовал, чтобы они не вмешивались. Коммуна прямо заявила, что они не направляли добровольцев в Валлонию и что немецкие войска могут запутать французских и валлонских солдат в своих поражениях."
 bel.32.a: "Пошлите дальнейшую поддержку в Эно."
  
 bel.321.t: "Революции в Льеже"
 bel.321.d: "В то время как наши войска были постоянно отброшены Валлонско-французскими войсками, рабочие Льежа поднялись и взяли под свой контроль город. Хотя небольшие очаги сопротивления продолжают упорно сопротивляться мятежникам, город практически потерян без подкрепления. С падением Льежа сопротивление теперь контролирует промышленную столицу Валлонии и ее самый густонаселенный центр."
 bel.321.a: "Валлония ускользает от нас."
  
 bel.322.t: "Валлонская Коммуна провозглашает независимость"
 bel.322.d: "После падения Льежа и последующего захвата Намюра вся Валлония оказалась под жестким контролем повстанцев. Они смело подняли флаг Валлонского кокса Харди на площади Льежа, официально провозгласив независимость Валлонии. Фламандские движения также использовали этот момент для обеспечения своей независимости, но присягнули на верность Германии. В настоящее время внимание всего мира сосредоточено на Франции, которая почти наверняка будет отвечать за решение вопроса об исходе этого кризиса."
 bel.322.a: "Да Здравствует Валлония!"
  
 bel.323.t: "Валлония ищет союзников"
 bel.323.d: "Держа Валлонию в безопасности, Германская империя быстро мобилизуется на границе с Маас в надежде нанести быстрый удар и восстановить контроль над регионом. Коммуна Франции-наша единственная надежда на сдерживание этого нападения, и от них официально потребовали, чтобы они гарантировали нашу независимость."
 bel.323.a: "Помоги нам, Коммуна, вы наша единственная надежда."
  
 bel.324.t: "Валлония просит защиты у Коммуны"
 bel.324.d: "После того, как наши войска успешно помогли сопротивлению в свержении Фламандско-Валлонского режима, новое Валлонское правительство попросило нас защитить их в случае, если Германия решит нанести ответный удар."
 bel.324.a: "Защитить Валлонию."
 bel.324.b: "Мы не хотим разозлить Германию."
  
 bel.325.t: "Франция гарантирует независимость Валлонии"
 bel.325.d: "Французские чиновники подтвердили Льежу, что Франция будет стоять с Валлонией против любого немецкого нападения в случае необходимости."
 bel.325.a: "Пролетариат един!"
  
 bel.326.t: "Франция отказывается гарантировать независимость Валлонии"
 bel.326.d: "Опасаясь возможного возмездия со стороны германской империи, французская коммуна отказалась от своих амбиций по обеспечению независимости Валлонии и оставила нас умирать от рук мстительного Рейха."
 bel.326.a: "Похоже, революции пришел конец."
  
 bel.3261.t: "Валлонское контрнаступление"
 bel.3261.d: "Опасаясь нашей военной мощи, французские трусы бросили своих валлонских союзников, дав нам возможность нанести удар и вернуть их в нашу сферу."
 bel.3261.a: "Мы будем дома к полуночи."
  
 bel.327.t: "Коммуна гарантирует независимость Валлонии"
 bel.327.d: "Французская коммуна выразила заинтересованность в сохранении независимости Валлонии и укрепила границу Мааса со своей армией. Хотя они, похоже, готовы умереть за Валлонию, наши войска менее защищены от этого, и провоцирование ранней войны может нанести ущерб восстанавливающейся немецкой экономике."
 bel.327.a: "Валлония или война!"
 bel.327.b: "Отступить сейчас."
  
 bel.3271.t: "Германия отступает"
 bel.3271.d: "В 12 часов дня германские войска окончательно решил прекратить все боевые действия и вывести свои войска с территории Валлонии. Мост Фрагне, построенный во время Интернационала Льежа 1905, чтобы показать власть Бельгии, использовался, чтобы подписать договор, после которого все войска отступили к их соответствующим линиям. На восточном берегу реки Мез была создана демилитаризованная зона для обеспечения защиты промышленности и населения и недопущения того, чтобы международные войска располагались за пределами Мьюза."
 bel.3271.a: "Спокойствие в наше время."
  
 bel.328.t: "Валлония или война!"
 bel.328.d: "Уверенные в своем военном превосходстве и понимает, что потеря Валлонии может привести к проблемам в остальной части срединной Европы, Германская империя предоставила нам ультиматум. Либо мы полностью отступим от Валлонии и позволим немецким войскам взять ее без кровопролития, либо они нападут и сделают это силой."
 bel.328.a: "Отклонить их требования."
 bel.328.b: "Мы не можем рисковать войной."
  
 bel.3210.t: "Валлония присоединиться к Интернационалу"
 bel.3210.d: "С неминуемой атакой Германии и отказом от ультиматума французского правительства мы решили официально присоединиться к Интернационалу и выступить единым фронтом против угрозы империализма."
 bel.3210.a: "К оружию!"
  
 bel.3211.t: "Французы отвергают наш ультиматум"
 bel.3211.d: "Вчера вечером, когда французский отказ телеграфировал в Берлин, немецким войскам было приказано немедленно войти и обезопасить столицу Льежа, прежде чем вторгнуться во Францию. Фламандские войска также обещали нам свою службу и выдвигаются, чтобы взять Монса, прежде чем французы смогут реорганизоваться."
 bel.3211.a: "Вельткриг начался!"
  
 bel.33.t: "Радиомолчание из Французкой Коммуны"
 bel.33.d: "Боясь спровоцировать Германскую империю, французская Коммуна решила остаться в стороне от конфликта, обрекая валлонское восстание на скорую смерть. Наши войска, которые оправились от поражения в Шарлеруа, уже сходятся на последних опорных пунктах синдикалистов, надеясь положить конец восстанию в считанные дни."
 bel.33.a: "Немецкая мощь не подлежит сомнению."
  
 bel.331.t: "Падение Шарлеруа"
 bel.331.d: "Сегодня утром войска Фландрии-Валлонии в сопровождении немецких подкреплений успешно прорвали внешнюю оборону Шарлеруа и роятся по главным улицам вместе с танковой поддержкой. Ячейки сопротивления не смогли противостоять нашим бронетанковым войскам из-за отсутствия техники и наконец, сдались вечером немецкому генералу. С этим ударом синдикалистская революция почти закончилась."
 bel.331.a: "Сфокусироваться на Фландрии."
  
 bel.332.t: "Фламандское сопротивление под атакой"
 bel.332.d: "После падения Шарлеруа и окончания валлонского восстания повстанцы во Фландрии оказываются в затруднительном положении. Фламандская Гвардия сообщила нам, что видные члены фламандского Совета были замечены вблизи голландской границы, вероятно, пытаясь завоевать их благосклонность и быстрое голландское вмешательство."
 bel.332.a: "Нидерланды были бы мудры, если бы не вмешивались в наши дела."
  
 bel.34.t: "Королевство наносит ответный удар"
 bel.34.d: "При отсутствии поддержки с другой стороны Языковой границы и вооружении немецкого правительства восстание обречено на провал. Репрессии будут суровыми, но справедливыми, и мы постараемся избежать дальнейших восстаний. Правительство должно быть реформировано, чтобы в следующий раз мы были лучше подготовлены."
 bel.34.a: "Давайте покончим с этим!"
  
