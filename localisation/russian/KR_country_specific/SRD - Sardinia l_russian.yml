### Focus - Politics ###
 SRD_tackle_institutional_crisis: "Борьба с институциональным кризисом"
 SRD_tackle_institutional_crisis_desc: "Кризис шахтеров оказался фатальным для стабильности и без того слабого правительства Барданцеллу. Поскольку баланс между изгнанниками и парламентом нарушен, решение по обеспечению стабильности правительства кажется невозможным; несмотря на желание короля Амедео, на горизонте может появиться королевское вмешательство и внепарламентский кабинет."
 SRD_protect_the_kingdom: "Защитить королевство"
 SRD_protect_the_kingdom_desc: "Бесчинствующие в лагере так называемых \"реформистов\" просто и ясно являются красными лазутчиками и шпионами - их противодействие аполитичному кабинету Бадольо является окончательным доказательством этого. Мы не должны позволить этим пятым колоннам ослабить Сардинию, так как единственным результатом этого будет вторжение."
 SRD_the_special_laws: "Специальные законы"
 SRD_the_special_laws_desc: "Наше нынешнее правление опирается на систему негласных соглашений, устных контрактов и парламентских посредничеств - тип правления, который сильно ограничивает власть правительства Его Величества и, следовательно, снижает его способность сдерживать Красную Гидру. Благодаря нашим недавним крупным победам над оппозицией, избавиться от всего этого бюрократического хлама и укрепить стабильность нашего Королевства будет просто, как росчерк пера."
 SRD_stack_the_senate: "Уложить Сенат"
 SRD_stack_the_senate_desc: "Быстрая централизация власти, проведенная нашим правительством, привела к тому, что ряд сенаторов пополнили ряды оппозиции. Хотя мы не можем очистить их, мы можем просто попросить короля назначить больше сенаторов-единомышленников, чтобы преодолеть это препятствие. Как всегда, Сенат не вызывает никаких кризисов."
 SRD_crush_the_miner_unions: "Разгромить профсоюзы шахтеров"
 SRD_crush_the_miner_unions_desc: "Профсоюзы шахтеров - это не что иное, как способ для синдикалистов и других предателей-единомышленников подмять под себя нашу нацию изнутри. Нельзя допустить, чтобы эта угроза королю и стране сохранялась."
 SRD_bolster_the_secret_services: "Усилить секретные службы"
 SRD_bolster_the_secret_services_desc: "Среди населения Сардинии обитают ужасные змеи, предатели, маскирующиеся под верных подданных Его Величества и его правительства. Для блага нашей нации эти преступники должны быть найдены и уничтожены, и мы сделаем это, расширив возможности и увеличив штат Службы военной разведки."
 SRD_royalist_fervor: "Роялистский пыл"
 SRD_royalist_fervor_desc: "Хотя многие сардинцы выступают против нашего правительства, многие готовы умереть за короля, стоящего на его вершине. Это, по сути, единственные истинные сардинцы, те, кто сражается за королей, которые мудро управляли ими на протяжении двухсот лет. Cunservet Deus su Re!"
 SRD_maresciallo_a_noi: "Maresciallo, a Noi"
 SRD_maresciallo_a_noi_desc: "Мы, люди маршала Бадольо, взяли под полный контроль эту нацию. С благословения короля мы двинемся вперед к восстановлению нашей родины во славу Италии и нашего маршала. Maresciallo, a noi!"
 SRD_the_marshals_triumph: "Триумф маршала"
 SRD_the_marshals_triumph_desc: "После стольких лет борьбы, одержав победу над всеми врагами и друзьями, угрожавшими его правлению, маршал наконец-то сделал это. Полуостров принадлежит ему, чтобы командовать им и вести нас вперед в новую сияющую эпоху."
 SRD_expand_cult_of_marshal: "Расширение культа личности"
 SRD_expand_cult_of_marshal_desc: "Многие любят маршала, но есть и те, кто выступает против него; многих из них еще можно искупить. Огромные пропагандистские кампании покажут нашим новым подданным величие маршала и его видение Италии."
 SRD_crack_down_on_neo_syndicalists: "Борьба с неосиндикалистами"
 SRD_crack_down_on_neo_syndicalists_desc: "На наших новых территориях многие по-прежнему придерживаются идеологии Социалистической Республики и других отколовшихся антиитальянских государств. Этого делать нельзя. Будут приняты специальные меры для подавления этих опасных радикалов."
 SRD_enshrine_church_collaboration: "Сотрудничество с церковью"
 SRD_enshrine_church_collaboration_desc: "Возможно, в этой стране есть только одна структура, более могущественная, чем наш любимый король - католическая церковь. В последние десятилетия у нас были не самые лучшие отношения с Папой; тем не менее, в последние годы они были готовы к сотрудничеству с нами, а несколько официальных гарантий в сочетании с самим существованием Красной Гидры склонят их на нашу сторону."
 SRD_ensure_corporate_support: "Обеспечить корпоративную поддержку"
 SRD_ensure_corporate_support_desc: "Многие промышленники бежали из Пьемонта и других частей Италии, где правит Красная гидра, и в настоящее время проживают на нашем острове. Эти богатые и влиятельные промышленники и землевладельцы являются чрезвычайно ценным инструментом для нашего контроля над нацией; учитывая нашего общего врага - Красную гидру, убедить их поддержать нас будет легко."
 SRD_the_king_commands: "Король повелевает"
 SRD_the_king_commands_desc: "Устранив Бадольо, правительство Его Величества может теперь, с благословения короля, приступить к восстановлению материка. Avanti Savoia!"
 SRD_secure_the_government: "Обеспечить безопасность правительства"
 SRD_secure_the_government_desc: "Несмотря на то, что мы имеем благословение Короля на управление этой страной, многие по-прежнему выступают против нашего правления. К сожалению, чтобы обеспечить стабильность Королевства, придется использовать сильные методы."
 SRD_end_the_state_of_siege: "Прекратить осадное положение"
 SRD_end_the_state_of_siege_desc: "С 1919 года Сардиния управляется без консенсуса избранного парламента, а сменяющие друг друга правительства полагаются на все более авторитарные чрезвычайные меры. Этого нельзя допустить; если мы хотим вернуть доверие нашего народа, необходимо осуществить быстрый переход к демократии."
 SRD_free_and_fair_elections: "Свободные и честные выборы"
 SRD_free_and_fair_elections_desc: "После устранения ключевых авторитарных фигур настало время окончательно завершить наше возвращение к демократическому правлению. Новый закон о выборах будет утвержден (несмотря на оппозицию либералов), избирательные участки будут открыты, партиям будет разрешено организовать предвыборную кампанию. Сардиния наконец-то обретет свободу под бдительным оком Его Величества."
 SRD_strengthen_democracy: "Сделка за автономию"
 SRD_strengthen_democracy_desc: "Несмотря на то, что сардинский сепаратизм по-прежнему остается на периферии, большинство сардинцев считают, что любое правительство, управляющее ими с континента, вернет Сардинию в статус сельского, изолированного захолустья. Чтобы внушить доверие жителям острова, мы пообещаем им определенный уровень самоуправления после возвращения материка."
 SRD_enforce_centralism: "Усилить централизм"
 SRD_enforce_centralism_desc: "Некоторые сардинцы могут считать, что наше возвращение на материк превратит Сардинию в какую-то второсортную часть Италии. Это вопиющая неправда, поскольку Сардиния всегда останется неотъемлемой частью Королевства и будет пользоваться инвестициями и поддержкой как таковая."
 SRD_restore_parliamentary_supremacy: "Восстановить верховенство парламента"
 SRD_restore_parliamentary_supremacy_desc: "Во время нашего изгнания Палата депутатов утратила большую часть своего довоенного значения в формировании политики и управлении, что в свою очередь подорвало конституционный аппарат, которым мы пользовались с 1848 года. Это необходимо исправить, поскольку парламент и его избранные члены являются единственными истинными представителями нашего народа, и только они могут по-настоящему помогать нашему королю советом в управлении нашей страной."
 SRD_restore_union_freedom: "Легализовать профсоюзы шахтеров"
 SRD_restore_union_freedom_desc: "Вопрос о шахтерских профсоюзах на юге Сардинии был занозой в нашей душе с самого начала Изгнания. Мы положим конец этой бесполезной борьбе, полностью легализовав эти профсоюзы, при условии, конечно, что они смогут доказать свою чистоту от революционных лазутчиков."
 SRD_federate_unions: "Федерализация шахтерских профсоюзов"
 SRD_federate_unions_desc: "Вопрос о профсоюзах шахтеров на юге Сардинии был занозой на нашей стороне с самого начала Изгнания. Мы положим конец этой бесполезной борьбе, объединив эти профсоюзы в один большой федеральный союз, который, мы можем быть уверены, свободен от революционного влияния."
 SRD_enact_women_suffrage: "Женское избирательное право"
 SRD_enact_women_suffrage_desc: "Впервые вопрос о женском избирательном праве возник в 1912 году, когда избирательное право должно было быть распространено на женщин, пока тогдашний премьер-министр Джолитти не отменил это решение, чтобы защитить интересы своего блока, назвав такую политику \"слишком далеким шагом\". Более двух десятилетий спустя пришло время признать, что женское избирательное право - это не только не слишком далекий шаг, но и фундаментальное право, которое должно быть гарантировано."
 SRD_reform_senate: "Реформировать Сенат"
 SRD_reform_senate_desc: "С 1848 года назначаемый королем Сенат теоретически является противовесом власти избранной Палаты депутатов. Однако с тех пор не было ни одного по-настоящему абсолютистски настроенного монарха, и Сенат был сведен к тому, чтобы штамповать любой законопроект, принятый депутатами. Разговоры о реформе сената в сторону более демократической палаты велись по крайней мере с 1911 года, но так и не были воплощены в жизнь; настало время изменить это положение."
 SRD_tackle_land_reform: "Решить аграрные вопросы"
 SRD_tackle_land_reform_desc: "Власть крупных землевладельцев никогда не была по-настоящему оспорена на Сардинии, и феодальная практика все еще процветает в изолированных долинах острова. Мы не можем позволить этому продолжаться; с помощью энергичного законодательства мы разделим и перераспределим землю, надеясь ограничить эти практики и увеличить нашу поддержку в этих районах."
 SRD_legacy_sassari_brigade: "Наследие Сассарийской бригады"
 SRD_legacy_sassari_brigade_desc: "Во время Вельткрига сардинская бригада Сассари была одним из самых доблестных подразделений Королевской армии. Сражаясь за Италию и Сардинию в стране, далекой от их острова, эти героические солдаты несли страшные потери и добились успехов, с которыми мало кто мог сравниться. Мы знаем, что все сардинцы разделяют их дух, и в нашем возвращении домой мы все будем скандировать: \"Вперед Сардиния, вперед вместе\"!"
 SRD_the_constituent_assembly: "Учредительное собрание"
 SRD_the_constituent_assembly_desc: "Диктатуры 1920-х годов доказали, что Статут Альбертино устарел. Учитывая, что многие новые и молодые политики готовы переписать нашу Конституцию, чтобы усовершенствовать нашу демократическую систему, возможно, пришло время окончательно отправить Статут на пенсию."
 SRD_a_return_to_normality: "Возвращение к норме"
 SRD_a_return_to_normality_desc: "После стольких лет войны, революции и гражданских конфликтов все, чего хочет трудолюбивое население Италии, - это вернуться к мирной жизни, вернуться к работе и не беспокоиться о диктаторах и саботажниках."
 SRD_protect_the_family: "Защитить семью"
 SRD_protect_the_family_desc: "Избитая, разрушенная, но никогда не уничтоженная семья - это самая основная ячейка нашей нации. За годы и годы конфликтов многим семьям пришлось столкнуться с опустошительными потерями, экономическими трудностями и даже хуже. Мы, христиане и демократы, никогда не допустим повторения подобных ужасов."
 SRD_reignite_italian_nationalism: "Разжечь итальянский национализм"
 SRD_reignite_italian_nationalism_desc: "В последние два десятилетия такие проекты, как спонсируемая Австрией Итальянская федерация, пытались разрушить концепцию итальянской нации изнутри. Этот процесс должен быть обращен вспять во имя нашего Отечества."
 SRD_for_the_progress_of_italy: "За прогресс Италии"
 SRD_for_the_progress_of_italy_desc: "С объединением Италии прогресс страны в направлении будущего не может остановиться. Сепаратисты, военачальники и революционеры в лучшем случае заблуждались, но некоторые из их проблем можно адаптировать к нашей ситуации. Необходимо рассмотреть все варианты на благо Италии."
 SRD_move_towards_federalism: "Движение к федерализму"
 SRD_move_towards_federalism_desc: "Ключевым обещанием партий, сформировавших Национальный центр, был федерализм, чтобы наилучшим образом управлять различными частями нашей нации. Централизм, к которому стремятся радикальные левые и правые, приведет лишь к конфликту - конфликту, который мы не можем себе позволить."
 SRD_six_points_manifesto: "Манифест шести пунктов"
 SRD_six_points_manifesto_desc: "Регионализм, национализация крупных промышленных предприятий, аграрная реформа, свобода профсоюзов, светскость, общеевропейский федерализм - вот шесть пунктов, на которых основана программа Социалистической рабочей партии. Первоначально седьмой пункт поддерживал республиканизм; однако в нынешней ситуации эта позиция была тихо снята."
 SRD_new_constitution: "Ратифицировать Конституцию"
 SRD_new_constitution_desc: "Свершилось. Новая конституция, написанная народом для народа, должна окончательно заменить Статут Альбертино и открыть новый век истинной демократии для Италии. Все, что теперь необходимо - это согласие Его Величества Короля."

### Focus - Unification ###
 SRD_return_to_the_mainland: "Возвращение на Родину"
 SRD_return_to_the_mainland_desc: "Время пришло. Мы должны вернуться на материк, уничтожить социалистов, вынудивших нас отправиться в изгнание, и освободить земли Пьемонта. Восстановив свои земли, мы получим прочную базу для освобождения остальной Италии от несправедливого правления мелких военачальников, расколовших нашу великую нацию!"
 SRD_italia_riunita: "Italia Riunita"
 SRD_italia_riunita_desc: "Когда северная часть итальянского полуострова находится под нашим контролем, наконец-то пришло время заявить о том, что теперь известно всем итальянцам: Сардиния является преемницей Королевства Италия и теперь наследует все претензии в пределах его славных границ."
 SRD_italian_irredentism: "Итальянский ирредентизм"
 SRD_italian_irredentism_desc: "Мы можем быть близки к воссоединению Италии, но итальянские земли все еще находятся в руках иностранцев. Земли в их горных районах Тироля и прибрежные районы в восточной части Адриатики остаются вне нашей власти. Нам также нужно будет решить, позволить ли Мальте полностью вырваться из наших рук или вернуть ее в лоно нашей талассократии."
 SRD_marseille_confrence: "Дружба с французами"
 SRD_marseille_confrence_desc: "Италия и Франция всегда были историческими друзьями. Мы должны напомнить французам, что мы не являемся их врагами, независимо от того, в каком направлении они повели свою страну в последнее время."
 SRD_rebuild_piedmont: "Восстановить Пьемонт"
 SRD_rebuild_piedmont_desc: "Мы должны восстановить историческое место нашей столицы. Синдикалисты до основания разрушили инфраструктуру и предприятия. Конечно, тем, кто разрушает итальянскую инфраструктуру и богатство, здесь не рады, и их тоже нужно убрать."
 SRD_fate_of_fiat: "Судьба FIAT"
 SRD_fate_of_fiat_desc: "После возвращения Турина в наши руки, Эдоардо Аньелли заявил о своем праве собственности на FIAT и требует его слияния с его новой компанией Automobili Agnelli. Хотя большинство в нашем правительстве считают, что FIAT принадлежит ему по праву, некоторые полагают, что слияние негативно скажется на конкуренции, другие утверждают, что FIAT и Automobili Agnelli сейчас не имеют много общего."
 SRD_autostrada: "Построить автостраду"
 SRD_autostrada_desc: "В межвоенные годы было предпринято несколько неудачных попыток создания гражданских автострад, однако ни одна из них не увенчалась успехом из-за продолжающегося хаоса и разделения итальянского полуострова. Чтобы поддержать зарождающуюся итальянскую автомобильную промышленность, наши инженеры предложили масштабный общенациональный проект, который соединит наши города и продемонстрирует силу нашего воссоединенного правительства. Будут построены сотни километров автомагистралей, прокладывающих путь к современности!"
 SRD_expand_genoese_dockyards: "Расширение генуэзских верфей"
 SRD_expand_genoese_dockyards_desc: "Порт Генуи исторически был одним из самых оживленных торговых центров Италии и источником престижа Савойского дома. Пришло время восстановить наше покровительство региону Лигурия, выделить субсидии на восстановление города и строительство новых верфей, и Генуя станет нашей жемчужиной Западного Средиземноморья, способной конкурировать с Марселем и Барселоной. Мы станем военно-морской державой, достойной уважения в новом средиземноморском порядке."
 SRD_airports_for_italy: "Аэропорты для Италии"
 SRD_airports_for_italy_desc: "Хаос гражданской войны и разделение Италии затормозили развитие современных авиаперевозок. Хотя у нас довольно много авиационных производителей, наши компании по обслуживанию внутренних авиалиний малы и испытывают трудности, а коммерческие аэропорты отсутствуют. Наши усилия будут иметь два направления: мы будем консолидировать наши гражданские пассажирские авиаперевозки и содействовать строительству, расширению и реконструкции аэропортов по всей стране. Пусть горы и холмы больше не разделяют нас!"
 SRD_university_of_turin: "Возродить Туринский университет"
 SRD_university_of_turin_desc: "Туринский университет - один из старейших университетов Европы, и он гордится своими интеллектуальными традициями, в списке его бывших выпускников и преподавателей такие имена, как Эразм, Амедео Авогадро и Жозеф де Майстр. Мы должны сделать этот университет центром наших национальных исследований."
 SRD_industralize_the_south: "Индустриализация Юга"
 SRD_industralize_the_south_desc: "Восстановив контроль, мы должны реинтегрировать Меццоджорно в общую экономику Италии. Южная Италия традиционно была сельским, аграрным регионом, где преобладали семьи землевладельцев и тесные социальные связи. По мере того, как Италия дробилась, ее экономика ориентировалась на Средиземноморье. Приложив большие усилия, инвестиции Sofindit и сотрудничество с местными лидерами, мы начнем масштабные строительные проекты, чтобы вывести регион из бедности."
 SRD_economic_miracle: "Экономическое чудо"
 SRD_economic_miracle_desc: "Послевоенная ситуация в Италии начала стабилизироваться. По мере того, как руины восстанавливаются по современным проектам, оккупация сменяется гражданским правлением, а иностранные экономические инвестиции медленно просачиваются в страну, Италия начинает открываться с новой стороны. Промышленность и туризм переживают бум, а наша культура переживает ренессанс. Экономика взлетела, опровергая ожидания того, что мы вернемся в разряд отсталых стран Европы. Будущее, хотя все еще неопределенное, наконец-то выглядит светлым."

 SRD_finish_the_diga_di_santa_chiara: "Завершить строительство плотины Санта-Кьяра"
 SRD_finish_the_diga_di_santa_chiara_desc: "Проект строительства электростанции Санта-Кьяра был начат еще в 1918 году, чтобы обеспечить Сардинию электроэнергией, необходимой для работы ее промышленности. Гражданская война в Италии и последующее отделение Сардинии от Итальянской Федерации серьезно затруднили финансирование. Кроме того, без доступа к широкой итальянской экономике стоимость завершения проекта резко возросла. 18 лет спустя плотина, наконец, близка к завершению, не хватает только защитного слоя."

 SRD_nationalise_sardinian_railways: "Национализировать сардинские железные дороги"
 SRD_nationalise_sardinian_railways_desc: "Несмотря на то, что наш остров небольшой, железные дороги Сардинии в настоящее время находятся в полном беспорядке: Магистраль \"Дорсаль\" принадлежит контролируемой британцами Королевской компании Сардинских железных дорог, которая уже много лет практически обанкротилась, а местные узкоколейные железные дороги контролируются Сардинскими южными железными дорогами, Сардинскими дополнительными железными дорогами и Сардинскими северными железными дорогами. Национализировав железные дороги, мы объединим четыре железнодорожные сети в интересах эффективности."

 SRD_create_carbosarda: "Создать Карбосарду"
 SRD_create_carbosarda_desc: "Под землей Сардинии погребено множество минералов и металлов, спрятанных вдали от наших заводов. Их добыча стала приоритетной задачей правительства, чтобы обеспечить работу всех заводов, а также стимулировать строительство новых заводов с более дешевым сырьем."

 SRD_procure_entente_support: "Заручиться поддержкой Антанты"
 SRD_procure_entente_support_desc: "Антанта - это не просто военный союз, это группа государств, объединенных в борьбе за восстановление законного правительства в своей стране. Для достижения этой цели Антанта обещает экономическую помощь и ноу-хау своим братьям. Будет правильно, если мы воспользуемся этой услугой."

 SRD_french_munitions: "Французские боеприпасы"
 SRD_french_munitions_desc: "Несмотря на отсутствие промышленности до революции, во Французском Алжире было немало заводов по производству боеприпасов, которые снабжали колониальные гарнизоны в этом регионе. Многие из орудий еще можно использовать. Мы попросим их предоставить нам некоторые из них, а также конструкции к ним."

 SRD_canadian_investments: "Канадские инвестиции"
 SRD_canadian_investments_desc: "После того как черный понедельник ударил по берегам Канады, многие канадские капиталисты и британские эмигранты ищут надежные места для своих инвестиций. Они нашли такое место на Сардинии. Здесь нет почти никакой промышленности, поэтому инвесторы обязательно получат прибыль."

 SRD_australian_investments: "[AST.GetAdjective]ие инвестиции"
 SRD_australian_investments_desc: "Наша страна остро нуждается в инвестициях, причем настолько, что канадских инвестиций недостаточно. Поскольку вариантов осталось немного, лучшим вариантом являются австралийцы."

 SRD_drain_la_nurra: "Дренаж Ла Нурра"
 SRD_drain_la_nurra_desc: "Ла Нурра, вероятно, была бы одним из промышленных центров острова Сардиния. Если бы не малярийные болота, которые регулярно переполняются. Это не осталось незамеченным для сардинского правительства. Не имея пьемонтской промышленности, они стремятся использовать те немногие земли, которые им достались, превратив пустынные отходы Ла Нурры в богатую, плодородную почву для сельскохозяйственных и промышленных целей."

 SRD_industrial_values_grant_consortium: "Грантовый консорциум по промышленным ценностям"
 SRD_industrial_values_grant_consortium_desc: "Хотя капитализм имеет свои достоинства в создании богатства для нашей нации, иногда ему требуется помощь со стороны правительства. Поскольку часть нашей страны находится в руинах, мы должны обеспечить упорядоченное восстановление. Società Finanziaria Industriale Italiana S.P.A. (Sofindit) будет организован из крупных кредиторов, чтобы помочь финансировать развитие Сардинии. Это позволит реализовать крупномасштабные экономические проекты и станет безопасным местом для инвесторов, куда они смогут вложить свои деньги для получения стабильной прибыли."

 SRD_italian_industrial_finance_company: "Итальянская промышленная финансовая компания"
 SRD_italian_industrial_finance_company_desc: "Не все компании, в которые мы инвестировали, приносят адекватные дивиденды. Тщательные усилия Министерства финансов позволят реструктурировать дочерние компании Sofindit и ликвидировать или консолидировать компании, которые не стоит спасать. Помимо контролируемого избавления больных компаний от страданий, это позволит вернуть ликвидный капитал в наши карманы. Если все будет сделано правильно, мы сбалансируем бухгалтерскую отчетность, избежав чрезмерных и глубоко непопулярных увольнений."

 SRD_ansaldo_contracts: "Контракты Ansaldo"
 SRD_ansaldo_contracts_desc: "С тех пор как закончились конфликты после Вельткрига, компания Ansaldo изо всех сил старалась переоборудовать свои заводы военного времени для использования в гражданских целях. Возможно, в этом больше нет необходимости. Возобновление контрактов, заключенных после последней войны, должно обеспечить компании достаточно средств для восстановления старых заводов и производства оружия для наших будущих военных действий."

 SRD_local_munitions_production: "Местное производство боеприпасов"
 SRD_local_munitions_production_desc: "Боеприпасы, предоставленные французами, до сих пор доказали свою ценность. Но мы не можем продолжать полагаться на иностранные поставки оружия, учитывая наше географическое положение. Поэтому мы должны производить свои собственные боеприпасы и делать свои собственные пушки на наших собственных заводах."

 SRD_automobili_agnelli: "Automobili Agnelli"
 SRD_automobili_agnelli_desc: "Когда социалисты захватили Турин, они не только украли все заводы у их законного владельца, но и интеллектуальную собственность. Таким образом, Эдоардо Аньелли, сын основателя FIAT, создал новую компанию, названную в честь его отца (а возможно, и в честь него самого), у которой мы можем заказать наши бронированные автомобили."

 SRD_ente_nazionale_idrocarburi: "Ente Nazionale Idrocarburi"
 SRD_ente_nazionale_idrocarburi_desc: "Чтобы обеспечить себе доступ к нефти, мы должны перестать полагаться на импорт, поскольку блокада окажется катастрофической для нашей экономики. Поэтому правительство создало новую компанию, которой поручено искать, добывать и хранить ископаемое топливо на нашем острове."

 SRD_expand_la_maddalena: "Расширить Ла-Маддалену"
 SRD_expand_la_maddalena_desc: "Поскольку возраст некоторых наших кораблей быстро достигает двух десятилетий, ожидается, что для поддержания их в рабочем состоянии потребуется больше технического обслуживания. Будет ускорено расширение военно-морского арсенала на Ла-Маддалене, что обеспечит флот дополнительными мощностями доков и стапелей, а также усиленными укреплениями."

 SRD_embrace_radical_admirals: "Принять радикальных адмиралов"
 SRD_embrace_radical_admirals_desc: "Радикальные адмиралы в наших рядах выступают за использование нашего стратегического положения в Средиземноморье, чтобы сосредоточиться на потоплении судов синдикалистов, чтобы нанести ущерб их экономике в случае войны. Мы примем их дальновидность."

 SRD_defend_tyrrhenian_shipping: "Защита Тирренского судоходства"
 SRD_defend_tyrrhenian_shipping_desc: "Наше положение в Тирренском море может позволить нам стать надежным убежищем для конвоев, защищенным от вражеских военных кораблей и самолетов. Мы должны быть в состоянии защитить судоходство наших союзников в этом районе, приняв на вооружение новые технологии противолодочной войны."

 SRD_old_hulls_new_strategies: "Старые корпуса, новые стратегии"
 SRD_old_hulls_new_strategies_desc: "Из-за отсутствия возможности построить большое количество новых боевых кораблей, мы вынуждены довольствоваться боевыми кораблями времен Великой войны. Однако мы можем компенсировать отсутствие современных технологий и возможностей новыми инновационными стратегиями и тактиками."

 SRD_adopt_experimental_technologies: "Внедрение экспериментальных технологий"
 SRD_adopt_experimental_technologies_desc: "Мы не сможем оставаться конкурентоспособными с окружающими нас великими державами, если не будем внедрять инновации. Переоснастив наш флот новейшими инновациями, наши корабли будут обладать возможностями, которых нет ни у одной другой державы."

 SRD_mine_warfare_and_torpedoes: "Минная война и торпеды"
 SRD_mine_warfare_and_torpedoes_desc: "Корабль не может избежать того, что он не видит. Мы будем инвестировать в новые, более мощные и скрытные торпеды для нанесения удара по врагу."

 SRD_naval_hit_and_run_tactics: "Военно-морская тактика наезда"
 SRD_naval_hit_and_run_tactics_desc: "Нам не нужно рисковать своими кораблями в лобовом столкновении, нам нужно добиваться лишь маленьких побед. Мы можем добиться этого, посылая наши корабли для многократного давления на противника, истощая его боевой дух, создавая для нас возможности для использования."

 SRD_expand_shipyards: "Расширение судостроительных верфей"
 SRD_expand_shipyards_desc: "Были разработаны планы строительства нового сухого дока и стапеля. Мы не видим причин возражать против того, чтобы направить часть наших ресурсов на реализацию этого плана."

 SRD_expand_portotorres: "Расширить Портоторрес"
 SRD_expand_portotorres_desc: "Химическая промышленность была основной частью экономики Портоторреса. В условиях надвигающегося конфликта нам следует расширить местную химическую промышленность, чтобы запастись топливом."

 SRD_expand_fertilia_and_decimomannu: "Расширить Фертилию и Децимоманну"
 SRD_expand_fertilia_and_decimomannu_desc: "С поступлением на вооружение новых и более многочисленных самолетов потребуется больше места для их размещения и обслуживания. Расширение военной авиабазы Децимоманну обеспечит лучшие условия для военно-воздушных сил."

 SRD_life_from_above: "Жизнь с высоты"
 SRD_life_from_above_desc: "У нас есть предложение о закупке ВВС ряда гражданских самолетов, которые могут быть использованы, в частности, для налаживания простых линий снабжения наших фронтовых войск, дислоцированных за рубежом."

 SRD_arditi_distruttori_della_regia_aeronautica: "Arditi Distruttori della Regia Aeronautica"
 SRD_arditi_distruttori_della_regia_aeronautica_desc: "Создание ADRA обеспечит нас более скрытой и точной способностью проводить диверсии и охранять позиции, дополняя армию."

 SRD_train_the_aerial_cavalry: "Обучить воздушную кавалерию"
 SRD_train_the_aerial_cavalry_desc: "Пилоты очень ценны, и только лучшие будут побеждать. Мы должны начать агитацию и обеспечить необходимую подготовку большего числа потенциальных пилотов и обслуживающего персонала для поддержки расширения военно-воздушных сил."

 SRD_superior_engineering: "Превосходная инженерия"
 SRD_superior_engineering_desc: "Итальянская техника ничем не хуже техники великих держав, но на войне качество и количество одинаково важны. Мы должны найти способы оптимизировать и упростить производство сардинских самолетов."

 SRD_citta_dell_aria: "Città dell'Aria"
 SRD_citta_dell_aria_desc: "Создание ’Города воздуха’, исследовательского центра, посвященного всему, что связано с авиацией, имеет огромное значение для сардинских ВВС. Увеличение финансирования этого объекта, безусловно, не останется незамеченным."

 SRD_a_modern_air_force: "Современные военно-воздушные силы"
 SRD_a_modern_air_force_desc: "В нашем стремлении создать современную армию наш бюджет ограничен либо ВВС, либо ВМС. Увеличив расходы на ВВС, мы сможем не отставать в гонке вооружений в воздухе, имея лучших пилотов, больше возможностей и лучшие самолеты."

 SRD_a_global_navy: "Глобальный военно-морской флот"
 SRD_a_global_navy_desc: "В нашем стремлении создать современную армию наш бюджет ограничен либо ВВС, либо ВМС. Расходуя больше средств на флот, мы сможем поддержать наших союзников за пределами Сардинии и утвердить наш флот как флот, достойный великой державы."

 SRD_loyal_men_of_sardinia: "Верные люди Сардинии"
 SRD_loyal_men_of_sardinia_desc: "Спасение не придет к тем, кто ждет. Всем ясно, что приближается великая борьба, которая может быть выиграна только в том случае, если храбрые, верные мужчины Сардинии поднимутся на борьбу. В эти тяжелые времена они - все, что у нас есть."

 SRD_women_in_the_army: "Женщины в армии"
 SRD_women_in_the_army_desc: "В нашем стремлении к национальному спасению ни одна мера не может остаться неисследованной. Неизбежная реальность такова, что у нас есть только столько мужчин, которых мы можем призвать в армию - однако по всей стране есть женщины, готовые сражаться за ее защиту. Необходимо добиваться выборочной интеграции этих добровольцев как на боевые, так и на вспомогательные роли."

 SRD_womens_auxiliary_corps: "Женский вспомогательный корпус"
 SRD_womens_auxiliary_corps_desc: "В нашем стремлении к национальному спасению ни одна мера не может остаться неисследованной. Неизбежная реальность такова, что у нас есть только столько мужчин, которых мы можем призвать в армию - однако по всей стране есть женщины, готовые сражаться за ее защиту. Хотя их привлечение на боевые роли нежелательно, вспомогательная поддержка облегчила бы проблему с кадрами, сохранив при этом характер армии."

 SRD_review_the_regio_esercito: "Обзор Regio Esercito"
 SRD_review_the_regio_esercito_desc: "В любой потенциальной войне против претендентов на материке задача освобождения будет возложена на Королевскую армию. Хотя мы сделали все возможное, чтобы она оставалась боеспособной, постоянно меняющаяся природа войны требует регулярного пересмотра ее возможностей."

 SRD_the_new_bersaglieri: "Новые Берсальери"
 SRD_the_new_bersaglieri_desc: "Берсальери - \"снайперы\" - это пехотный корпус с длинной историей, роль которого сильно менялась на протяжении многих лет. Они часто фокусировались на маневренной войне, выступая в разное время в качестве легкой пехоты, скирмишеров, ударных войск и даже велосипедных войск для выполнения этой роли, часто занимая критически важную позицию на передовой. Вероятно, они будут играть большую роль в грядущих войнах, поэтому мы должны быть уверены, что они хорошо оснащены."

 SRD_restore_the_sassari_brigades: "Восстановить бригады Сассари"
 SRD_restore_the_sassari_brigades_desc: "Сассарийские бригады - 151-й и 152-й пехотные полки - были полностью сардинскими формированиями, которые с отличием служили во время Великой войны. Хотя сардинцы, по необходимости, составляют все большую часть нашей армии, возрождение бригад и их местного наследия может заинтересовать местных сардинцев и стимулировать столь необходимое пополнение."

 SRD_avoid_the_errors_of_the_great_war: "Избежать ошибок Великой войны"
 SRD_avoid_the_errors_of_the_great_war_desc: "Как бы храбро ни сражались итальянские солдаты во время Великой войны, название войны до сих пор вызывает у многих итальянцев только горькие воспоминания. Самой абсурдной из наших неудач была отправка всего лишь 120 артиллерийских орудий для поддержки 875 000 человек, что позволило печально известному генералу Кадорне отправить бесчисленное количество соотечественников умирать ни за что. Больше никогда - в следующей войне наши войска будут иметь всю необходимую огневую поддержку."

 SRD_lessons_of_the_three_mountains: "Уроки трех гор"
 SRD_lessons_of_the_three_mountains_desc: "Итальянская нация может похвастаться старейшим в мире корпусом горной пехоты - Альпини, легионом храбрых душ, которые героически сражались вдоль замерзших Альп во время Великой войны. Итальянские альпинисты издавна считаются лучшими в мире, и было бы позором для нашей нации, если бы мы не предъявляли к ним самые высокие требования. Пришло время более критически взглянуть на их предыдущие результаты."

 SRD_supremacy_of_the_arditi: "Превосходство Ардити"
 SRD_supremacy_of_the_arditi_desc: "Среди всех формирований Regio Esercito одно имя выделяется среди других - это Arditi, \"Дерзкие\". Формально известные как \"штурмовые отряды\", они были одними из первых современных ударных войск, привнеся текучесть в ранее статичную войну и вписав свои имена в итальянскую легенду своими подвигами, несмотря на наше позорное поражение. Они являются примером для всех нас - наши отряды будут возглавлять только лучшие из лучших, подготовленные специально для своей роли. Мы не признаем никаких замен."

 SRD_create_mariassalto: "Создать Мариассальто"
 SRD_create_mariassalto_desc: "Мы столкнулись с проблемой, которой не можем избежать - если мы хотим иметь хоть какую-то надежду на победу над нашими врагами, нам, несомненно, придется проводить крупномасштабные морские операции. Чтобы справиться с этим, мы получили советы от наших союзников по Антанте относительно способов организации и использования мариассальто, формирований, предназначенных для ведения амфибийной войны. Особенно интересны предложения по созданию пехоты \"лягушатников\", специализирующейся на таких операциях - посмотрим, что из этого получится."

 SRD_reform_the_carabinieri: "Реформировать карабинеров"
 SRD_reform_the_carabinieri_desc: "Карабинеры, еще одно подразделение вооруженных сил, возникшее еще до объединения Италии, служат в основном в качестве военной полиции - полезная, но в основном вспомогательная обязанность, которая была несколько упущена за долгие годы нашего изгнания. Однако в ходе кампании на материке, безусловно, потребуются их услуги для поддержания порядка на отвоеванных землях - таким образом, может потребоваться пересмотр доктрины, чтобы обеспечить их готовность к выполнению этой задачи."

 SRD_assault_vehicle_flotillas: "Флотилии штурмовых машин"
 SRD_assault_vehicle_flotillas_desc: "Если человек может плавать по воде, то попросить его переплыть Тирренское море - большая просьба, особенно в полном боевом снаряжении. К счастью, в этом нет необходимости - проекты небольших пилотируемых судов в виде торпед \"колесниц\" или моторных лодок были разработаны еще во время Великой войны, а теперь, похоже, обретают реальную жизнь. Такие суда могут быть использованы для амфибийных рейдов коммандос и имеют интересные последствия для более широкой идеи военно-морских десантных судов."

 SRD_improvised_mobility: "Импровизированная мобильность"
 SRD_improvised_mobility_desc: "Маневр - это все! Это урок Великой войны - если позволить современной войне увязнуть, то в попытках выйти из тупика мы можем понести невообразимые потери. Особенно в гористой местности Италии наша война должна быть подвижной - берсальери использовали велосипеды для повышения своей мобильности, а современные промышленные методы открывают возможность передвижения целых дивизий на грузовиках. Все средства должны быть в нашем распоряжении."

 SRD_red_cross_volunteer_nurse_corps: "Волонтерский корпус медсестер Красного Креста"
 SRD_red_cross_volunteer_nurse_corps_desc: "Красный Крест имеет долгую историю гуманитарной деятельности во время войны - во время Великой войны они принимали активное участие в лечении раненых на поле боя и уходе за военнопленными. В нашем нынешнем положении на Сардинии крайне важно, чтобы мы выздоровели как можно больше раненых, и содействие деятельности Красного Креста может помочь нам покрыть недостатки в наших собственных медицинских возможностях."

 SRD_partisans_behind_enemy_lines: "Партизаны в тылу врага"
 SRD_partisans_behind_enemy_lines_desc: "Даже сейчас в Италии все еще есть люди, которые верят в наше дело больше всех остальных. Эти оставшиеся лоялисты предоставляют нам уникальные возможности - хотя они, возможно, недостаточно сильны, чтобы вести длительные повстанческие действия, они могут вести разведку в тылу, чтобы лучше отслеживать вражеские формирования и их передвижения. Мы можем дополнить это нашей собственной тактикой проникновения для достижения еще большего эффекта."

 SRD_reform_the_genio_militare: "Реформировать Genio Militare"
 SRD_reform_the_genio_militare_desc: "Genio Militare - это название инженерного корпуса Regio Esercito, истоки которого восходят к горной роте сардинской армии, отличившейся под Турином в 1706 году. Во время Великой войны военные инженеры получили бесчисленное множество новых задач с приходом современной войны, и можно с уверенностью предположить, что следующая война принесет новые вызовы. Инженеры должны понимать, в чем заключаются их обязанности."

 SRD_diaz_approach: "Подход Диаса"
 SRD_diaz_approach_desc: "Генерал Армандо Диас, известный своей героической обороной при Монте-Граппа после того, как Кадорна позорно бросил свои войска, выступил с довольно новой доктриной для Regio Esercito. Рассуждая, что самое важное для нас - это верность и мотивация наших людей, стратегия Диаса сосредоточена на укреплении товарищества между солдатами, а также их командирами. Они могут не сражаться за корону, но они будут сражаться друг за друга."

 SRD_luxury_provisions: "Роскошные провизии"
 SRD_luxury_provisions_desc: "Несмотря на всю славу, связанную с ней, война может быть очень жалким делом. Условия часто бывают тяжелыми, а характер боевых действий может отяготить даже самые сильные души. Хотя для постороннего человека это кажется мелочью, даже самые незначительные предметы роскоши могут поддержать боевой дух в трудные времена - снабжая наши войска шоколадными пайками и другими специальными продуктами, мы можем сделать их жизнь немного легче."

 SRD_hire_veteran_instructors: "Нанять инструкторов-ветеранов"
 SRD_hire_veteran_instructors_desc: "Воевать не всегда получается само собой, и часто этому нужно учиться - существует тревожно большое количество способов получить пулю. Лучшим учителем для солдата неизменно является другой, более старый солдат - если мы приложим усилия, чтобы сохранить старые таланты, то они, надеюсь, смогут передать ценную мудрость новобранцам, которые в ней очень нуждаются."

 SRD_reconstitute_the_royal_academy: "Воссоздать Королевскую академию"
 SRD_reconstitute_the_royal_academy_desc: "Королевская академия Модены, давно прекратившая свое существование, исторически была одной из главных школ военной мысли в Италии наряду с академией в Турине. Хотя место расположения академий недоступно для нас, некоторые таланты, связанные с ними, все еще плавают в изгнании, ожидая своего предназначения. Пришло время реорганизовать академию в изгнании и направить ее остатки на национальное освобождение."

### Bookmark ###
 SRD_KR_gathering_storm_desc: "Савойский дом был разрушен поражением Италии в Вельткриге, и ответственность за это возложили на короля Виктора Эммануила III. Однако для монархии еще не все потеряно. Савойя-Аоста — могущественные сторонники, законные владельцы Сардинии-Пьемонта, пока их земли на берегу не были поглощены синдикалистами. Теперь они, и те сторонники монархии, которых они могут собрать, держатся в Сардинии, защищенные Французской Республикой и готовые ждать возможности, когда они тоже смогут однажды вернуться домой, чтобы претендовать на свое место власти."

### Intro Screen ###
 SRD_country_intro_header: "Королевство Сардиния"
 SRD_country_intro_content: "Королевство Сардиния родилось в пламени Вельткрига. Король Виктор Эммануил подписал перемирие с австрийским правительством в 1919 году, но яростные социалисты, радикальные националисты и прочий сброд восстали против его правительства. Он и его сын отреклись от престола, а на Сардинии, которую мало кто помнит, на трон вступил король Эммануил Филиберт, герцог Аоста. Однако наши претензии на итальянский трон прекратились в 1920 году, когда австрийцы заставили Итальянскую Федерацию, объединить белые силы на материковой части Италии. Англичане заставили нас присоединиться к Федерации, как того требовали австрийцы, не желая злить немцев и нарушить перемирие, подписанное в Копенгагене. Мы вышли из состава Итальянской Федерации в 1926 году после распада Британской империи, а австрийцы вышли из Италии, чтобы заняться внутренними делами, хотя нас все еще отговаривают претендовать на всю Италию до тех пор, пока Пьемонт не будет восстановлен. Это сделало нас номинально независимой нацией, хотя на самом деле мы почти марионеточное государство Французской Республики.\n\nТакое мрачное положение дел не улучшается внутренними разногласиями в стране. Всего пять лет назад, король Амадей сменил своего отца Эммануила Филиберта на посту короля Сардинии, и правит как абсолютный монарх, расстраивая многих, кто считает, что конституционная монархия - единственный путь к прогрессу. Этот фундаментальный вопрос, между абсолютизмом и конституционализмом, разделил остров с момента окончания Вельткрига, и нет никаких сомнений в том, что нынешняя договоренность просто несостоятельна. Коррупция свирепствует, а судебная система и правительство требуют реформ, и решения проблем в условиях нынешнего политического тупика, без которых Сардиния никогда не сможет взять то, что по праву ей принадлежит."

 SRD_guide: "§MBlocco Nazionale§! (§PPaternal Autocrat§!)\n£white_dot Have the King appoint Marshal Badoglio.\n£white_dot After taking the focus \"Maresciallo, a Noi\", the Blocco Nazionale will take power if the Authoritarian Democrats have less than 25% support. Otherwise, you can choose to \"Bow to the King\" in the event \"The Last Step\" to have the §PPaternal Autocrats§! take power.\n\n§MBadoglio Deposed§! (§gAuthoritarian Democrat§! / §mMarket Liberal§!)\n£white_dot Have the King appoint Marshal Badoglio.\n£white_dot After taking the focus \"Maresciallo, a Noi\", choose \"The Marshal is the true ruler of Sardinia!\", which will result in Badoglio being deposed.\n£white_dot After reuniting Italy and ending the state of emergency, you will be able to elect the §gRight Liberals§! or the §mLeft Liberals§!.\n\n§MDemocracy Restored§! (§cSocial Conservative§! / §mMarket Liberal§! / §lSocial Liberal§! / §SSocial Democrat§!)\n£white_dot Have the King appoint General Marras.\n£white_dot After taking the focus \"Free and Fair Elections\", the first elections will be held three months later.\n£white_dot Choose the Liberal Right and a Democrat-Monarchist coalition OR the Christian Democrats and have them retain the upper hand to elect the §cSocial Conservatives§!.\n£white_dot Choose the Christian Democrats and have the Liberals obtain the premiership to elect the §mMarket Liberals§!.\n£white_dot Choose the Christian Democrats and invite Bellieni when the King meets the Sardists to elect the §lSocial Liberals§!.\n£white_dot Choose the Christian Democrats and choose Melis when the King meets the Sardists to elect the §SSocial Democrats§!."

### Events ###

### Political Events 1 - 10 ###

 srd.2.t: "Крах монополий в горнодобывающей промышленности"
 srd.2.d: "После черного понедельника многочисленные иностранные компании, контролирующие угольные шахты на юге Сардинии, окончательно рухнули. Монополии, в основном поддерживаемые британцами, уже давно не работали, и, похоже, экономический кризис в Германии стал для них последней каплей.\n\nЭти шахты никогда не были прибыльными, но они являются важным источником рабочих мест в бедном и застойном регионе, однако иностранные владельцы этих компаний часто игнорировали самые основные проблемы местных рабочих. Это часто приводило к протестам и забастовкам, которые подавлялись с особой жестокостью. В 1904 году одна из таких забастовок привела к резне в Буджерру, которая была широко осуждена социалистическими организациями.\n\nЧтобы сохранить шахты, правительство Барданцеллу приступило к национализации обанкротившихся компаний; однако этот шаг вызвал серьезные последствия, поскольку уже бастующие рабочие начали объединяться в профсоюзы, чтобы добиться от государства различных уступок."
 srd.2.a: "Грядет ли революция?"

 srd.3.t: "Отставка Барданцеллу"
 srd.3.d: "С 1919 года до смерти Эмануэле Филиберто в 1931 году Сардинией управляла череда военных правительств при активном участии короля, кульминацией которых стала диктатура Бадольо в 1926-1931 годах. После своего восшествия на престол король Амедео занял более парламентскую позицию, назначив череду гражданских премьер-министров для управления страной при поддержке основных сардинских партий и надеясь, что они смогут справиться с текущей тяжелой ситуацией. Тем не менее, даже эти гражданские правительства использовали пятнадцатилетнее чрезвычайное положение, чтобы править сравнительно твердой рукой.\n\nВ связи с ростом волнений среди шахтеров южной Сардинии, один из этих гражданских премьер-министров, ветеран войны Джорджио Барданцеллу, недавно подал в отставку; король сначала отверг эту отставку, но без сотрудничества с премьер-министром не могло быть найдено жизнеспособное решение. Учитывая частоту отставки премьер-министра и связанный с этим репутационный ущерб, все жизнеспособные гражданские кандидаты отказались от предложений стать премьер-министром, и многие просят короля назначить национальное правительство под руководством военных.\n\nКак следствие, вопреки собственному желанию, король будет вынужден вмешаться напрямую, отдавая в его руки окончательную судьбу Сардинии, поскольку военные клики начинают бороться за власть. Многие ожидают возвращения маршала Бадольо в правительство, хотя память о его последней диктатуре заставляет других предлагать гораздо более слабого в политическом отношении (и, что очень важно, уроженца Сардинии) генерала Марраса в качестве другого подходящего кандидата.\n\nНазначение автократически настроенного маршала Бадольо снова возглавить правительство поставит нас на путь технократической военной диктатуры, нацеленной на уничтожение Социалистической Республики и восстановление законного правления Его Величества на материке. Маршал был и, вероятно, будет гораздо большим силовиком, чем когда-либо был Барданцеллу, и монархия может быть направлена на восстановление своего влияния на исполнительную власть.\n\nНазначение относительно аполитичного генерала Марраса для руководства новой исполнительной властью, вместо этого, усилит влияние различных реформаторов, которые, несомненно, используют назначение политически слабого технократа в качестве инструмента для продвижения дальнейшей демократизации. Возможно, так и должно быть по замыслу короля, а возможно, это шаг, направленный на усиление его влияния за счет военной клики, которая после окончания войны стала главной угрозой огромному влиянию короля в национальной политике."
 srd.3.a: "Его Величество назначает маршала Бадольо"
 srd.3.a.tt: "§RРеформисты, конституционалисты и демократы выступают против возвращения маршала.§!"
 srd.3.b: "Его Величество назначает генерала Марраса"
 srd.3.b.tt: "§RМилитаристы во главе с Маршалом Бадольо выступают против этого шага.§!"

### The absolute monarchy path 11 - 20 ###
 srd.11.t: "Укрепление правительства"
 srd.11.d: "Возможно, правительство Бадольо и восстановлено, но многие противники остаются на свободе, открыто критикуя его правительство и тем самым ставя под угрозу выживание нашего королевства. Поскольку стабильное управление сейчас крайне необходимо, маршал решил наводнить город Кальяри войсками, используя полномочия, предоставленные осадным положением, чтобы фактически лишить дееспособности остатки парламента и начать править по указу. Многие протестуют против этого шага на улицах по всей Сардинии; но из королевского дворца не доносится ни слова, что указывает на то, что Бадольо может остаться здесь надолго."
 srd.11.a: "Что будет дальше? Диктатура?"

 srd.12.t: ""Специальные законы" на рассмотрении парламента"
 srd.12.d: "Оппозиция была практически уничтожена, парламент подавлен; теперь маршал покончил с остатками конституционной нормальности, которые позволили положить конец его первой диктатуре в 1931 году. Эти новые чрезвычайные полномочия, которые он хочет себе присвоить, фактически сделают Бадольо абсолютным правителем Сардинии; это, несмотря на все чистки, через которые прошла страна, дало некоторым назначенным королем сенаторам смелость выступить против маршала. \n\nЭто особенно неприятная ситуация, поскольку Сенат остается основой королевской политической власти; чтобы преодолеть кризис, нам придется просить короля назначить дружественных сенаторов в соответствии с традицией, подчинив наше правительство власти короля и создав опасный прецедент; в противном случае, нам придется прибегнуть к внезаконным средствам, чтобы добиться большинства в Сенате, что будет дорогостоящим и пагубным мероприятием, учитывая, что эти сенаторы часто обладают большим статусом и многими защитами."
 srd.12.a: "Попросите короля протолкнуть законы"
 srd.12.b: "Мы и сами справимся"

 srd.13.t: "Последний шаг"
 srd.13.d: "Хотя мы очень близки к получению полного контроля над страной, остается одно большое препятствие.\n\nКороль, перед которым наше правительство должно официально отчитываться, был ужасно тихим в течение первых месяцев новой диктатуры Бадольо, и королевская власть росла бесконтрольно. Не поддерживая и не выступая против наших реформ, он стал опасным человеком, чье противодействие может погубить весь наш проект. До сегодняшнего дня было непонятно, что замышляет Его Величество, но теперь все изменилось.\n\nПо подпольным каналам король дал понять, что в обмен на свою поддержку он требует одного: полной гарантии королевской власти и того, чтобы маршал продолжал отчитываться перед ним по всем вопросам."
 srd.13.a: "Поклониться королю"
 srd.13.b: "Маршал - истинный правитель Сардинии!"

 srd.14.t: "По указу короля"
 srd.14.d: "Второй раз за последнее время вооруженные отряды маршируют на Кальяри. На этот раз они действуют не по приказу правительства Бадольо; действительно, после того, как город был взят под охрану и получено подтверждение, что все военные базы на острове переместились вместе с ними, солдаты в Кальяри двинулись к резиденции маршала, дворцу Бойля.\n\nПотрясенный, Бадольо может только наблюдать, как его солдаты входят в его здание, чтобы арестовать его. Вскоре после этого офицер сообщает ему, что король счел нужным назначить адмирала Таона ди Ревеля главой нового "королевского" правительства. Преданный всеми своими коллегами, маршал арестован и уведен в неизвестном направлении."
 srd.14.a: "Маршал Бадольо, вы освобождены от службы"

 srd.15.t: "Конец чрезвычайного положения"
 srd.15.d.badoglio: "После отвоевания материка и окончательного изгнания синдикализма из Италии, многие стали считать миссию правительства Бадольо полностью успешной и завершенной. Теперь встает новый вопрос: что будет дальше?\n\nНесмотря на все обещания, маршал вряд ли так просто отпустит власть. В конце концов, правлению Его Величества по-прежнему противостоит множество врагов как внутри страны, так и за ее пределами, и мы не можем позволить себе проявить слабость.\n\nНо все же народ [SRD.GetNonIdeologyName] заслуживает того, чтобы показать свое одобрение Бадольо и его исполнительной власти, и поэтому были приняты специальные законы, чтобы новые выборы проводились регулярно и давали правильные результаты. \n\nВместе со всеми этими мерами предосторожности и многими другими полномочиями, которыми еще наделен маршал, вечное военное положение было объявлено излишним и окончательно снято."
 srd.15.d.other: "После отвоевания материка и окончательного изгнания синдикализма из Италии многие стали считать, что цель королевского правительства исчерпана. В то время как старый адмирал Таон ди Ревель собирается уйти из активной политики, вопрос о том, что будет дальше, остается открытым.\n\nВ то время как король не хочет принимать активное участие в новом правительстве, делая восстановление демократии правдоподобным, многие в либеральной элите и вооруженных силах считают, что полная демократическая реформа может дать власть тем самым синдикалистам, с которыми мы так ожесточенно боролись. \n\nПоэтому были приняты меры по восстановлению демократии по старому избирательному закону 1892 года, который сам по себе является продолжением основного закона 1860 года, чтобы восстановить демократические права граждан [SRD.GetNonIdeologyName] и предотвратить захват власти враждебными силами.\n\nНесмотря на возражения некоторых, вечное осадное положение было признано бесполезным для нового Итальянского королевства, и, наконец, снято."
 srd.15.a: "Миссия выполнена"

 srd.16.t: "Всеобщие выборы [GetYear] года"
 srd.16.d: "Сегодня вся [SRD.GetNonIdeologyName] пришла на избирательные участки, чтобы подтвердить свое доверие к маршалу и королю. Как и ожидалось, Национальный блок Бадольо одержал сокрушительную победу, что еще раз доказывает, что маршал может управлять по указу, но он делает это с доверием подданных короля.\n\nНекоторые международные наблюдатели и внутренние оппоненты утверждают, что выборы не были ни свободными, ни честными, демонстрируя "доказательства" обширных фальсификаций и тактики запугивания, чтобы обеспечить победу, несмотря на уже сильно искаженную избирательную систему. Конечно, эти дикие обвинения являются бредом, сфабрикованным предателями-синдикалистами и врагами нации."
 srd.16.a: "Великая победа Национального блока!"

 srd.17.t: "Всеобщие выборы [GetYear] года"
 srd.17.d: "Сегодня [SRD.GetNonIdeologyName] пришла на избирательные участки, чтобы обновить состав парламента[SRD.getConstituentAssemblyElections]. \n\nГлавными соперниками на выборах были, конечно, либералы, хотя исторический раскол между консервативными и прогрессивными блоками означал, что фактически две фракции имели шанс на победу: правые либералы, более националистические и консервативные, связанные с Конфиндустрией, Конфагрикультурой и другими подобными ассоциациями промышленников и землевладельцев. И более прогрессивные левые либералы, в большей степени поддерживающие прогрессивные идеи, выступающие за протекционизм и за компромисс с радикальными фракциями итальянской политической жизни.\n\nСоциалисты и католики набрали тревожно большое количество голосов, хотя наши избирательные законы обеспечили им лишь незначительное представительство."
 srd.17.a: "Правые либералы получают большинство!"
 srd.17.b: "Левые либералы цепляются за победу!"

### The Democratic Monarchy Path 21 - 36 ###
 srd.21.t: "Генерал Маррас отменяет чрезвычайное положение"
 srd.21.d: "Хотя некоторые политические аналитики ожидали такого развития событий, многие все же были удивлены, когда генерал Маррас объявил сегодня о снятии осадного положения.\n\nНесмотря на его относительную политическую слабость, многие разочарованные сардинцы ожидали возврата к диктатуре, когда стало известно о назначении офицера на пост премьер-министра. Вместо этого был сделан первый реальный шаг к восстановлению демократии, поскольку правительство отказалось от чрезвычайных полномочий, предоставленных ему почти два десятилетия назад.\n\nХотя выборы еще не назначены, Маррас заявил, что они будут назначены в ближайшее время."
 srd.21.a: "Посмотрим, готовы ли они выполнить свои обещания."

 srd.22.t: "Призыв к участию в выборах"
 srd.22.d: "Продемонстрировав верность своим прежним обещаниям, сегодня генерал Маррас попросил короля назначить выборы. Партии должны организоваться; для обеспечения честности выборов был объявлен трехмесячный период агитации.\n\nНекоторые, особенно в лагере либералов, предлагали Маррасу самому участвовать в выборах; тем не менее, генерал решил отойти от активной политики. Это сильно ослабило либералов, хотя они еще могут добиться неожиданных результатов; однако победа христианских демократов или даже сардистов остается гораздо более вероятной."
 srd.22.a: "Наконец, освобождение"
 srd.22.tt: "§YВыборы состоятся через девять недель§!"

 srd.29.t: "Всеобщие выборы [GetYear] года"
 srd.29.d: "Впервые с 1913 года в нашей стране прошли свободные выборы. По всему острову сардинцы всех национальностей приходят на избирательные участки, чтобы выразить свое мнение. Несмотря на то, что в выборах участвует множество партий, только некоторые из них, как ожидается, будут иметь шанс доминировать в новом парламенте.\n\nВ центре и справа от центра стоят христианские демократы из Демократического союза Сардинии. Умеренные, они стремятся, наконец, привнести политический католицизм в правительство после долгого периода воздержания от политики. В целом популярны среди населения, ожидается, что они станут крупнейшей партией в парламенте, хотя их внутренние разногласия могут сделать возможным для их леволиберальных союзников получить власть при их поддержке.\n\nПротив них стоят сардисты из Партии Сардинского Действия; прогрессисты и федералисты, они надеются выдвинуть рецепт новой Сардинии равенства и справедливости, и все еще могут вырвать победу. Однако они тоже разделены между умеренными и почти социалистическими союзниками Эмилио Луссу.\n\nИ наконец, хотя их база власти рухнула после последних выборов, правые либералы все еще могут превзойти ожидания и вызвать всеобщий хаос."
 srd.29.a: "К большому разочарованию, правые либералы вызывают тупик в парламенте!"
 srd.29.b: "Как и ожидалось, христианские демократы получают большинство!"
 srd.29.c: "Удивительно, но сардисты зачищают остров!"

 srd.30.t: "Всеобщие выборы [GetYear] года"
 srd.30.d: "[SRD.getFiveYearsorNo] жители [SRD.GetNonIdeologyName] пришли на избирательные участки, чтобы обновить состав парламента [SRD.getConstitentAssemblyElections]. В этих выборах приняли участие многие партии, но ожидается, что только несколько из них смогут реально сформировать основу нового правительства.\n\n[SRD.GetCatholicElectionOption][SRD.GetNationalCentre]\n\n[SRD.GetLeftElectionOption]\n\nПо мере закрытия избирательных участков, похоже, что победителем этих консультаций станет..."
 getFiveYearsorNo_yes: "По истечении пяти лет"
 getConstituentAssemblyElections: ", которая в данном конкретном случае должна функционировать как Учредительное собрание для разработки новой Конституции Италии"
 GetCatholicElectionOption_centreright: "Справа стоит Христианско-демократическо-монархический билет. Сформированный сразу после восстановления демократии, он представляет собой в целом умеренный и консервативный альянс."
 GetCatholicElectionOption_centre: "В центре стоят христианские демократы и их союзники либералы. Центристский альянс стремится объединить несколько фракций итальянской политики, поскольку сами христианские демократы включают в себя фракции от правых до левых."
 GetNationalCentre_democratic_social: "\n\nВ центре находится так называемый "Национальный центр", альянс прогрессивных и либеральных партий, возглавляемый Демократической социальной партией. В целом либеральная и временами федералистская фракция, она стремится проложить нить между левыми лейбористами и правыми христианскими демократами."
 GetLeftElectionOption_psdaz: "Слева находится Партия сардинского действия. Федералистское, сардинистское и в целом прогрессивное движение, оно выступает за более \"сардинскую\" Сардинию."
 GetLeftElectionOption_pda: "Слева находится Партия действия. Федералистская, просоюзная, временами даже республиканская партия, она борется за то, чтобы сделать новую Италию лучшей и более справедливой нацией."
 GetLeftElectionOption_psli: "Слева находится Социалистическая рабочая партия. Сплав федералистов-акционистов с другими социалистическими группами из бывшей Социалистической Республики, она борется за более справедливую и равную Италию. Будучи временами более умеренными, социалисты нашли компромисс с монархией и не поставят под угрозу нашего короля и нашу демократию, если окажутся у власти."
 srd.30.a: "Право-центристы!"
 srd.30.b: "Центристы"
 srd.30.c: "Национал-центристы"
 srd.30.e: "Лево-центристы"

 srd.31.t: "Король встречает СДС"
 srd.31.d: "В условиях тупика в парламенте король решил встретиться с лидерами Сардинского демократического союза, который по-прежнему является крупнейшей партией по количеству мест в парламенте. После нескольких раундов переговоров были найдены два варианта правительственного решения: либо СДС объединяется с либералами, либо сардисты присоединяются к центристам, чтобы сформировать национальное правительство. Поскольку такие сильные политики, как Антонио Сегни, настаивают на правоцентристском правительстве, а межпартийные переговоры с сардистами постепенно сходят на нет, вероятной кажется демократическо-монархическая коалиция, но оба компромисса все еще возможны."
 srd.31.a: "Демократы и монархисты создают коалицию!"
 srd.31.b: "Демократы и сардисты преодолевают свои разногласия!"

 srd.32.t: "Король встречает центристов"
 srd.32.d: "После легкой победы христианских демократов король встретился с ними и их союзниками, чтобы выяснить, как лучше подойти к следующим пяти годам правления. Поначалу правительство во главе с уважаемым Корриасом казалось очевидным; однако внутренние разногласия в рядах демократов могут обречь его кандидатуру на провал, поскольку некоторые из них переходят на сторону кандидата, предложенного их союзниками-либералами."
 srd.32.a: "Демократы сохраняют преимущество!"
 srd.32.b: "Либералы получают пост премьера!"

 srd.33.t: "Король встречает сардистов"
 srd.33.d: "После выборов король встретился с двумя главными лидерами сардистского движения, умеренным Беллиени и радикальным Луссу. Поздравив их с впечатляющей победой, Его Величество и эти два почетных гостя обсудили пути возможного правления. Первым кандидатом на пост премьер-министра, похоже, является умеренный Беллиени; но даже у открыто республиканского Луссу, похоже, есть шанс."
 srd.33.a: "Достопочтенный Беллиени победил, как и ожидалось!"
 srd.33.b: "Неожиданным ходом был выбран достопочтенный Луссу!"

 srd.34.t: "Протесты в Кальяри"
 srd.34.d: "Сегодня, когда столица Королевства переехала из Кальяри после успешной консолидации материка и нигде не видно признаков сардинской автономии, остров взорвался гневом против политических классов, которые игнорируют его существование, несмотря на все жертвы, которые он принес, чтобы дойти до этого момента. \n\nВласти быстро подавили волнения, а некоторые из наших наиболее правых министров пригрозили острову возобновлением осадного положения; но, поскольку доверие к Сардинии подорвано, она может теперь двинуться в более радикальном направлении. Какой эффект это будет иметь, вряд ли можно будет увидеть в краткосрочной перспективе, хотя мы не можем знать наверняка, к чему это приведет через несколько десятилетий."
 srd.34.a: "Как смело"

 srd.35.t: "Парламент голосует за автономию Сардинии"
 srd.35.d: "После завершения возвращения материка и переезда правительственных органов из Кальяри многие считают, что настало время предоставить Сардинии обещанную автономию.\nНо политическая ситуация с тех пор, конечно, изменилась. После присоединения к Королевству еще большего числа территорий, материковые политики, как правые, так и левые, выступают за сохранение нынешней централистской модели управления. Неизвестно, пройдет ли этот новый законопроект об автономии; если он не пройдет, мы можем ожидать, что Сардиния вспыхнет от гнева из-за того, что мы не признали ее право на самоуправление после того, как она так много сделала для нашего короля и нашей нации."
 srd.35.a: "Законопроект принят!"
 srd.35.b: "Законопроект проваливается!"

 srd.36.t: "Медаль за доблесть"
 srd.36.d: "Бесконечно благодарный за роль Сардинии в восстановлении материка, Его Величество согласно motu proprio (особый папский рескрипт) сегодня вручил  всему острову медаль за доблесть, высшую награду за воинскую доблесть в [SRD.GetAdjectiveCap]ом государстве . Широко рассматриваемое как очередное проявление благодарности со стороны уже широко популярного монарха, оно еще больше укрепило образ короля-джентльмена и солдата, который также является истинно сардинским королем."
 srd.36.a: "Avanti Sardegna!"

### Kingdom of Italy 37 - 45 ###

 srd.37.t: "Реформация пан-итальянских партий"
 srd.37.d: "Наше движение к окончательному воссоединению Италии оказало глубокое влияние на более широкую политическую сферу. Наши партии, базирующиеся в основном на Сардинии, снова вступили в контакт с другими организациями, действующими в разных частях страны, включая подпольные партии из бывшей Социалистической Республики; в новых условиях многие мелкие региональные движения потеряли свою актуальность. Главные партии, напротив, быстро адаптировались.\n\nБывший Демократический союз Сардинии сумел объединиться с различными католическими организациями, действующими в Социалистической Республике, и Народной партией, образовав альянс Христианских демократов; либералы быстро воссоединились со своими собратьями по стране, объединив многих левых либералов под новой Итальянской либеральной партией. С другой стороны, Сардинская партия действия реорганизовалась под руководством Луссу, став просто "Партией действия" и включив в себя многие другие прогрессивные, федералистские и даже республиканские движения.\n\nИтальянская политика пережила очередное землетрясение, но, похоже, чем больше все меняется, тем больше остается прежним."
 srd.37.a: "Будем надеяться, что это к лучшему."

 srd.38.t: "Слияние социалистов и активистов"
 srd.38.d: " момента своего образования, новая "Партия действия" была силой левых, достаточно дружелюбной к идеям Социалистической республики, чтобы правая оппозиция заклеймила ее как \"криптосоциалистов\".\n\nПохоже, это обвинение было не совсем беспочвенным; после нескольких месяцев переговоров с тихо возрожденной Социалистической партией, было достигнуто соглашение о слиянии. Несмотря на символическую умеренную оппозицию, была основана новая Итальянская социалистическая рабочая партия, которую возглавили Луссу и другие деятели бывшей Социалистической республики, а также различные республиканцы, федералисты и прогрессисты."
 srd.38.a: "Новое начало?"

 srd.39.t: "Умеренные откололись от Лейбористской партии"
 srd.39.d: "Мечта о воссоздании старой широкой Социалистической партии потерпела крах в последние недели. Хотя инициатором воссоединения был сардист и федералист Эмилио Луссу, многие федералисты и сардисты не были социалистами, как Беллиени, или отказались от социализма еще до Вельткрига. Поэтому не было ничего удивительного, когда это крайне умеренное крыло покинуло партию и объединилось с другими прогрессивными либеральными организациями в новую Демократическую социальную партию - [SRD.getFarmersChances].\n\nОдним из заметных событий во время раскола стала проникновенная речь в пользу социалистического единства, произнесенная социалистическим активистом и бывшим политиком SRI Сандро Пертини; возможно, его ждет блестящее будущее."
 GetFarmersChances_centre: "Однако, поскольку либералы твердо стоят в лагере центристов и ни одна другая партия не проявляет интереса к сотрудничеству с ними, у них, скорее всего, не будет шансов на реальное управление страной."
 GetFarmersChances_bellieni: "и, с учетом того, что к ним присоединился сам премьер-министр, у них может появиться шанс утвердиться на следующих выборах."
 GetFarmersChances_centreright: "и, поскольку либералы начали переговоры с ними после многих лет оттеснения их бывшими союзниками-католиками, у них может появиться шанс утвердиться на следующих выборах."
 srd.39.a: "Это была уже слишком широкая партия"

