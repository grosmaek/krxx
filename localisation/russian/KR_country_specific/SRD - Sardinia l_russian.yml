### Mostly Flavour ###

 srd.41.t: "Люди короля"
 srd.41.d: "Хотя король Амедео был вынужден вмешиваться в национальную политику в течение нескольких лет после вступления на трон, он не наслаждался золоченой клеткой королевства и, похоже, скучал по дням, проведенным на мыловаренном заводе в Конго. Когда страна оказалась в состоянии войны, некоторые стали задаваться вопросом, какой смысл в борьбе за отвоевание королевства для короля, который не хотел им управлять. Король самым интригующим образом сумел развеять эти опасные сомнения.\n\nНаперекор множеству военных и политических условностей, Амедео назначил своего брата Аймоне лейтенантом королевства и сумел добраться до линии фронта. Однако, в отличие от бывшего короля Виктора Эммануила, он не просто посетил войска; он отправился туда, чтобы вместе со своими солдатами вступить в борьбу за будущее Италии и всего мира.\n\nТеперь возникли некоторые формальные проблемы, связанные с тем, что король, теоретически главнокомандующий королевской армией, вновь вступил в ряды армии на поле боя; но эти проблемы были быстро решены. \n\nВместе со своими людьми, несмотря на мольбы правительства о безопасности главы государства, Его Величество принял участие в ряде смелых операций на вражеской территории и вернулся оттуда непобежденным. "Люди короля", возглавляемые своим "железным королем", уже завоевали определенную репутацию; некоторые считают их преемниками легендарной Третьей армии, непобедимой во время Вельткрига, когда ее возглавлял сам отец его величества."
 srd.41.a: "Пусть эти люди станут достойными преемниками Третьей армии"

 srd.42.t: "Корсикано-сардистский пакт действия"
 srd.42.d: "Объединив остров Корсика с нашими владениями, местное сообщество поначалу бездействовало, анализируя новую политическую ситуацию при новом короле. Но сегодня, после многих недель переговоров, на северном острове наконец-то произошел политический прорыв. На самом деле, этот прорыв касается как Корсики, так и Сардинии.\n\nС момента своего основания Корсиканская партия действия считала себя сестринской партией Сардинской партии действия, с которой они разделяли автономию (правда, от Франции, а не от Италии). Сегодня лидеры партий Петру Рокка и Эмилио Луссу объявили о создании Пакта Действия между двумя партиями, фактически объединив их в единый автономистский блок.\nЭто не было очевидным событием: корсиканские активисты гораздо более правые и проитальянские, чем их сардинские коллеги, что и корсиканцы, и левое крыло сардинских активистов рассматривали как препятствие на пути к потенциальному объединению. \n\nТем не менее, в последние недели эти опасения были сглажены, хотя и сделали невозможным полное слияние двух партий. С вступлением корсиканских автономистов в большую [SRD.GetAdjectiveCap]ую политическую жизнь, еще одна неискупленная земля, наконец, полностью возвращена своему Отечеству."
 srd.42.a: "Выпьем за будущее Корсики!"

 srd.43.t: "Судьба FIAT"
 srd.43.d: "За годы социалистического правления этот колосс превратился в предприятие, полностью контролируемое правительством, которое поставляло многие автомобили, необходимые Социалистической Республике для ведения войны. \n\nВ то же время, семья Аньелли, бывшие владельцы завода, работали над восстановлением своей империи на Сардинии, основав компанию Automobili Agnelli, которая помогла нашим усилиям в конфликте.\n\nПосле нашего возвращения, семья Аньелли, похоже, ожидает, что мы разрешим слияние их новой фирмы с более крупным FIAT, с ними во главе. Конечно, всегда есть возможность сохранить FIAT под нашим прямым контролем и сократить империю Аньелли в процессе."
 srd.43.a: "Разрешить слияние"
 srd.43.b: "Они будут отдельными компаниями"
 srd.43.b.corpos.tt: "§RПромышленно-аграрная группа власти не одобряет ваш политический поворот.§!"

 srd.44.t: "Учредительное собрание завершает свою работу"
 srd.44.d: "После года обсуждений, дебатов и согласований, депутаты Учредительного собрания утвердили окончательный проект новой Конституции Италии.\n\nВ ней содержится новое определение королевских и правительственных полномочий, роли парламента и судов; удалось избежать туманного характера Альбертинского статута. Изучая опыт диктатур 1920-х годов, были добавлены многочисленные пункты, гарантирующие сохранение демократического порядка, независимо от ситуации.\n\nНовая конституция не будет дарована королем, а будет исходить от народа Италии. Разумеется, положению Его Величества, по милости Божьей и воле народа Короля Италии, ничто не угрожает.\n\nКак ожидается, новая Конституция получит королевскую санкцию в ближайшие недели."
 srd.44.a: "Поздравляем"

 srd.45.t: "Призывы к проведению Конституционного собрания"
 srd.45.d: "После успешного воссоединения Италии старый парламент Сардинии внезапно стал крайне непригодным для того, чтобы представлять всю нашу страну. В связи с перекройкой избирательных округов и увеличением количества мест, раздаются призывы к новым выборам, чтобы определить будущее нации.\n\nВ связи с множеством различных политических реалий, возникших за последние двадцать лет, очевидно, что перед избранными депутатами будет стоять задача пересмотреть и заменить старый Альбертинский статут, и многие новые люди готовы взяться за эту задачу."
 srd.45.a: "Il Sol dell'Avvenire..."

