 TUR_relation_with_iraq: "Наши отношения с Ираком"
 TUR_relation_with_iraq_desc: "Среди новых арабских государств, родившихся после Войны в пустыне, было молодое государство Ирак. В отличие от других арабов, которые чувствовали себя плохо под нашим правлением, народ Ирака был более или менее доволен своим положением в империи. Это можно объяснить интересом Порты к иракским нефтяным месторождениям и стратегическим положением Ирака на персидской границе - двумя факторами, которые заставили Порту сосредоточить свои усилия по развитию не только Анатолии, но и Ирака. К сожалению, мысли арабского национализма смогли распространиться в регионе, что привело к его отделению от империи.\n\nКак бы то ни было, возможно, было бы разумно принять такое развитие событий. Если мы восстановим дипломатические отношения с Ираком и откажемся от претензий на его территорию, мы сможем приобрести нового друга не так далеко от нашей родины, а это стоит гораздо больше, чем можно подумать. Видя, как персы положили глаз на иракские земли, правительство Ирака, несомненно, также будет радо получить нового союзника в эти трудные времена."
