 TUR_foreign_investments: "Экономическая политика ОПС"
 TUR_foreign_investments_desc: "Теперь, когда империя ограничена Анатолией, мы отделены от значительной части наших менее развитых земель. Возможно, мы сможем ввести законы свободного рынка и конкуренции, чтобы открыть Империю для мирового рынка и позволить турецкому народу дать лучшее от себя."
