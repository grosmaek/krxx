  ###Ottoman Post Defeat### 
 tur.0.t: "Цена поражения"
 tur.0.d: "В то время как мы вступили в Войну в пустыне гордые и уверенные в своих способностях показать предательским арабским повстанцам их место, вскоре мы были вынуждены признать, что эта война оказалась слишком тяжелой для нашей империи. Наша неспособность противостоять коварной арабской коалиции привела к тому, что наша некогда славная Империя превратилась в ничтожество. Левант был потерян, а вместе с ним и последняя крупица авторитета нашей нации и нашего султана в глазах всего мира. Святые города больше не будут процветать под нашим правлением, богатые территории Сирии и Ирака были опустошены и попали в руки наших врагов, а еврейские общины в Палестине, которые когда-то полагались на защиту Порты, теперь оказались в изолированном и уязвимом состоянии.\n\nБесчисленные беженцы, в основном турецкого происхождения, начали свое путешествие с наших потерянных территорий обратно на родину в Анатолию, надеясь, что в наших границах им будет лучше. Однако страдают не только жители потерянных нами территорий - народ Анатолии тоже испытывает огромные трудности. Многие потеряли своих близких, экономика лежит в руинах, а среди населения царит всеобщее недовольство. Потребуется некоторое время, чтобы восстановить разрушенное, но маловероятно, что народ будет достаточно терпелив, чтобы ждать, пока наше правительство все уладит. Они чувствуют себя преданными правящими политиками и потеряли всякое доверие не только к правящей партии, но и к [TUR.GetLeader] и его способностям. Мы можем только надеяться, что ситуация скоро изменится к лучшему..."
 tur.0.a: "Что стало с нашей империей?"
  
 tur.1.t: "Отречение Абдул-Меджида II от престола"
 tur.1.d: "Разгром империи подошел к концу. Буря утихла, и пыль осела. Османская империя показала себя жертвой несправедливого договора, навязанного Каирским пактом, который положил конец вековой гегемонии Османской империи на Ближнем Востоке. Люди, бежавшие во время войны и после нее, теперь тысячами оседают в Анатолии, голод и резня были многочисленны во время их бегства. Турецкие войска дезорганизованы, и многие солдаты, особенно арабского происхождения, уже дезертировали, надеясь найти более славное будущее в другом месте, а мир потерял всякое уважение к нашей нации. Это темные времена для империи. Султан Абдул-Меджид II с ужасом наблюдает за этим зрелищем из своего окна.\n\nСегодняшнее правительство больше не показывает своего лица, оно знает, во что ввязывается. Народ ропщет: кто эти политики, которые привели империю к гибели, полагая, что они ее реформируют? Создается впечатление, что внешние дела игнорируются в пользу политических конфликтов интересов. Все ждут события, которое станет поворотным пунктом в этом беспорядке. Поскольку султан, похоже, единственный, кто обладает властью в этот решающий момент, многие ссылаются на него. Наконец Абдул-Меджид объявил своему адъютанту, что собирается отречься от престола. Он видел дни славы империи после Великой войны, но не смог оставить марионеточные функции, навязанные его предшественниками.\n\nАхмед Нихад, внук злополучного султана Мурада V, был провозглашен султаном Османской империи под именем Ахмед IV. Он прошел обычную церемонию и был избран халифом всего ислама на меклис-и-мебусан. Он был возведен на престол как "Халифа мусульман и Хранитель Святых мест" и теперь носил историческую мантию - к неприязни многих депутатов."
 tur.1.a: "Да хранит Господь его преемника."
  
  ####OSP#### 
 tur_osp.1.t: "Вечерний путч"
 tur_osp.1.d: "Этим вечером, примерно в 22:30, две армии окружили Константинополь. Первая расположилась на восточном берегу Золотого Рога, а вторая направилась прямо в узкие улочки византийской столицы. Правительство ОНП, получив предупреждение о своей участи, собралось в зале Совета министров и приказало оставшимся верным гвардейцам сдаться без сопротивления. Генерал Рефет-паша в сопровождении солдат ворвался в зал и объявил об их аресте за измену империи и демократии. После задержания членов ОНП в зал совета вошла группа запрещенных оппозиционных политиков. Среди них были Казим Карабекир, лидер бывшей Демократической партии, Сабахаттин Эфенди, прогрессивный принц, и наконец, Мустафа Сабри, шейх аль-Ислам.\n\nЭта оппозиционная группа обвинила ОНП в стремлении разрушить империю и превратить ее в анти-исламистскую, про-союзную республику. Кроме того, ОНП обвиняли в пренебрежении к армии и внешним угрозам, от которых она должна была защищать. После того, как большинство крупных политиков ОНП оказались за решеткой, следующим шагом оппозиционеров стало создание новой партии - Османской партии спасения или ОПС. После этого они объявили чрезвычайное положение, так как знали, что половина страны все еще находится под контролем ОНП и должна быть вырвана из рук этих предателей.\n\nНо прежде чем начать борьбу с оставшимся влиянием ОНП, члены ОПС сначала должны были решить судьбу султана. После некоторого обсуждения было решено, что его следует заставить отречься от престола из-за его связей с прежним правительством и нежелания принять меры против тех, кто предал империю и ее народ. Поскольку и город, и его дворец находились под полным контролем солдат, верных ОПС, Ахмеду IV ничего не оставалось, как смириться с этой участью. На данный момент было решено, что нашей империей должно править временное правительство, главой которого будет Рефет-паша. Однако он не может по-настоящему занять место султана, поэтому вскоре придется найти замену Ахмеду из-за его связей с ОНП."
 tur_osp.1.a: "Смогут ли они спасти Империю?"
  
 tur_osp.2.t: "ОНП сопротивляется"
 tur_osp.2.d: "Члены ОНП, которым удалось бежать из столицы, включая многих генералов, нашли убежище в других городах и скрывались, чтобы организовать сопротивление партии. Они призывали войска к восстанию, а народ - к восстановлению Ахмеда IV в качестве законного халифа. Однако этот призыв к народу остался относительно не услышанным, так как люди все еще чувствуют себя преданными ОНП и считают, что Ахмед не в состоянии предотвратить такой кризис. Тем не менее, многие населенные пункты и учреждения, в основном в крупных городах, объявили о своей поддержке демократически избранной партии и отвергли то, что многие называют Вечерним путчем.\n\nПосле первоначальной эйфории после успеха переворота, новое правительство осознало, что его задача не будет легкой. ОНП оставила свой след в институтах власти и уже провела множество реформ, которые трудно отменить. Безусловно, будет непросто вернуться к очень прогрессивным и либеральным реформам и в то же время бороться с присутствием ОНП в местных администрациях. Кроме того, многие все еще сомневаются в законности правления ОПС, поскольку правление [TUR.GetLeader] еще не было одобрено османским султаном, еще один вопрос, который придется решать в будущем, если империя хочет выстоять перед песками времени."
 tur_osp.2.a: "Волк демонстрирует зубы."
  
 tur_osp.3.t: "Одинокий кабинет"
 tur_osp.3.d: "Как будто сопротивления ОНП было недостаточно, коалиция теперь оказалась в полном политическом одиночестве. Большинство демократических деятелей скрылись из страха перед ОНП и не осмеливаются появиться вновь, народ слишком озабочен национальным кризисом, чтобы интересоваться политикой, а немногочисленные члены различных партий правящей коалиции не могут договориться о том, как действовать дальше.\n\nНесмотря на то, что правительство ОПС в настоящее время практически не пользуется поддержкой населения, наши лидеры уверены в своих дальнейших действиях. Устранив ОНП, они планируют избежать любого подрывного влияния, а отменив свои реформы, они хотят добиться расположения партий, которые выступали против них. Наконец, решив экономический кризис, партия и коалиция смогут заручиться доверием народа и тем самым стабилизировать положение временного правительства."
 tur_osp.3.a: "Успешный переворот "по факту"."
  
 tur_osp.4.t: "Волнения в рядах"
 tur_osp.4.d: "Большинство генералов, призывавших к восстанию против правительства, были замечены и арестованы нашими агентами и сейчас томятся в тюрьме в ожидании суда. Однако арест Февзи Паши и Фахреттина Паши, ключевых фигур в армии, вызывает в вооруженных силах волнения. Многие солдаты дезертировали, и армия теперь вовлечена в политические скандалы. Если мы не вмешаемся быстро, ситуация может ухудшиться и поставить под угрозу не только положение ОПС и [TUR.GetLeader], но и всей нации."
 tur_osp.4.a: "Если ты не со мной, значит, ты мой враг!"
  
 tur_osp.5.t: "Рефет Паша сумел сплотить демократов"
 tur_osp.5.d: "Партиям, существовавшим до ОНП, снова разрешили свободно избираться и выражать свое мнение в соответствующих газетах, была восстановлена Миллетская система, а самые радикальные изменения, введенные ОНП, в частности, отделение церкви от государства, были отменены. Все это произошло с благословения шейха аль-Ислама, поэтому большинство влиятельных меньшинств империи, а также консерваторы теперь поддерживают новое правительство.\n\nНикто не может оспорить, что коалиция ОПС - это настоящий политический успех. Многие партии решили войти в состав коалиции, а Рефет-пашу принято считать спасителем демократии и религиозной справедливости в нашем государстве. Хотя наш народ по-прежнему желает возвращения султана и таким образом, не вполне доволен нынешней ситуацией, будущее, кажется, снова сияет для империи, которая еще недавно была на грани краха."
 tur_osp.5.a: "Сюрприз, конечно, но долгожданный!"
  
 tur_osp.6.t: "Восстановление османской демократии"
 tur_osp.6.d: "Благодаря мерам, принятым коалицией, османская демократия была восстановлена. Ликвидация военного сопротивления ОНП и оппозиции принесла ветер свободы всем тем, кто был изгнан и угнетен авторитарным правительством. Кроме того, проведение реформ Мустафой Сабри позволило правительству завоевать сердца многих политиков и консервативной части общества. Наконец, политика экономического возрождения и восстановления, провозглашенная Фатин Рюштю Беем, заставила народ вновь поверить в правительство и возродила чувство национальной гордости.\nНыне Меджлис-и-Мебусан был восстановлен, а депутатов призвали вернуться на свои места и готовиться к выборам, которые определят будущее коалиции."
 tur_osp.6.a: "Пусть победит достойнеший!"
  
 tur_osp.7.t: "Выборы спасения"
 tur_osp.7.d: "Настало время выборов в ассамблею, возглавляемую коалицией ОПС. Несмотря на множество политических течений и партий, коалиция состоит только из двух крыльев - либералов и консерваторов.\n\nПрогрессивные либералы - это своего рода смесь между ДП (Демократической партией), ПСС (Либеральной Антантой) и некоторыми националистическими и прогрессивными движениями, не далекими от ОНП и КСП, но испытывающими отвращение к их авторитарным методам. Их возглавляет Казим Карабекир, который получил лидерство в партии в обмен на разрешение принцу Сабахаттину свободно проводить свои прогрессивные реформы, которые были вдохновлены его пребыванием во Франции, с помощью комитета.\n\nЕго противником является консервативное крыло ОПС. Консерваторы - это в основном демократы, которые больше не хотят антирелигиозных реформ, а стремятся укрепить отношения правительства с султаном-халифом. Они отвергли практику Магометанского союза Шакиба Арслана и оказались под руководством самого шейха аль-Ислама Сабри Эфенди. Эфенди - мусульманский ученый, который считает, что ислам по-прежнему является религией науки, как это было в предыдущие века, в течение которых восточные ученые составляли авангард технического прогресса. Он также является лидером Teali-i Islam Cemiyeti (Общество за возвышение ислама).\n\nПоскольку оба крыла партии пользуются большой популярностью среди населения, можно было только предполагать, кто сможет победить на выборах. Однако, когда день подошел к концу, выявился явный победитель."
 tur_osp.7.b: "Либералы побеждают на выборах!"
 tur_osp.7.c: "Консервативному крылу удается одержать победу!"
  
 tur_osp.9.t: "Женский суфражизм?"
 tur_osp.9.d: "Права женщин в основном касаются их гражданских прав, права на развод, наследование или свободный труд, а также некоторых политических прав, таких как право голоса. Сабахаттин и Карабекыр - прогрессивные мужчины Империи и хотят расширить политические права женщин нашего народа. Однако коалиция не совсем согласна с этой идеей, поскольку она была воспринята как слишком модернистская. Некоторые консерваторы даже обвинили Сабахаттина и Карабекира в сговоре с ОНП. Должны ли они стремиться продвинуть Закон о равенстве ценой потери ценных союзников, или им следует просто попросить о некоторых гражданских уступках и отказаться от идеи избирательных прав?"
 tur_osp.9.a: "Социальный прогресс - национальный приоритет!"
 tur_osp.9.b: "Мы должны пойти на уступки."
  
 tur_osp.10.t: "Кампания по политизации народа"
 tur_osp.10.d: "Демократия - это одно, а практика - совсем другое. В Империи большая часть населения неграмотна, а еще большая часть не интересуется политикой. Однако для того, чтобы демократия была функциональной и не превратилась в олигархию, все население должно голосовать. Если процент воздержавшихся слишком высок, меньшинство контролирует голоса, а вместе с ними и власть. Именно поэтому Казим Карабекир начал свою кампанию по политизации народа, в том числе для того, чтобы заинтересовать его и заставить участвовать в политике. С помощью объективных информационных кампаний и посещений деревень паша намерен привить народу демократию."
 tur_osp.10.a: "Мы должны защитить демократию!"
  
 tur_osp.11.t: "Османский гражданкский кодекс"
 tur_osp.11.d: ""Кодекс Маджаллы" является гражданским кодексом империи. Кемаль безуспешно пытался реформировать его, и народ считал, что спор исчерпан, но теперь, после переворота, вопрос о Маджалле был поднят снова. Либералы планировали скопировать швейцарский гражданский кодекс из-за его современности. Однако, возможно, было бы лучше немного модифицировать его. Мы должны сохранить некоторые неизменные правила шариата, но при этом создать комиссию, которая могла бы создать настоящий Османский кодекс, независимый от каких-либо вдохновений."
 tur_osp.11.a: "Мы принесли мир, свободу, справедливость и безопасность в нашу новую империю."
  
 tur_osp.12.t: "Закятская благотворительность"
 tur_osp.12.d: "Закят, или мусульманская благотворительность, - заповедь, о которой часто забывают наши коллеги по всему миру. Султан Омер, добрый человек, взял на себя труд напомнить нам об этом и учредить налог на богатство. Последний будет перераспределяться среди беднейших верующих и использоваться для финансирования проектов социальной государственной помощи. "Налог будет распределяться среди бедных, нуждающихся, тех, кто работает в служении закята, новообращенных, чьи сердца нуждаются в укреплении, рабов, должников, добровольцев-бойцов и путников", - говорится в одной из сур Корана."
 tur_osp.12.a: "Аллах оберегает нас, братья."
  
 tur_osp.13.t: "Восстановление Закона о национальной защите"
 tur_osp.13.d: "Мы пытались в спешке навязать себе либеральную экономику. Однако, похоже, что османская экономика еще не готова отказаться от всех своих довоенных протекционистских мер. Рискуя быть раздавленным конкуренцией, правительство было вынуждено более или менее восстановить квоты и стандарты и вновь отдать приоритет военной промышленности."
 tur_osp.13.a: "У людей своя скорость..."
  
 tur_osp.14.t: "Эмиль Дюркгейм и современная социология"
 tur_osp.14.d: "Эмиль Дюркгейм является основателем социологии - научного изучения общества и социального поведения людей. Эта наука весьма важна, особенно в политике, поскольку позволяет лучше понять взаимоотношения между людьми в обществе. Именно поэтому говорят, что социология распространяется на все гуманитарные науки. В политическом плане Дюркгейм не был марксистом, но был другом Жана Жореса и склонялся к реформистскому социализму.\n\nСабахаттин открыл и принял социологию во время своей ссылки во Франции. Когда позже он был сослан в Швейцарию, у него появилось время, чтобы одновременно развивать это увлечение и свои демократические идеи. Его проект децентрализации империи возник из политических социологических тезисов.\n\nСабахаттин хочет создать социологический университет, первый в империи, так как раньше социология была связана с философией. Этот университет готовил бы новых турецких ученых и способствовал бы современному развитию османской мысли."
 tur_osp.8.a: "Интересно."
  
 tur_osp.19.t: "Реформа Османского торгового кодекса"
 tur_osp.19.d: "Кануннаме-и Тикарет - это торговый кодекс Османской империи, основанный на французском кодексе 1809 года. Он является высшей инстанцией торгового права в империи. Однако с развитием либерализма этот кодекс, в который не вносились изменения с момента его создания в 1809 году, кажется устаревшим и приносящим больше вреда, чем пользы. Был создан комитет юристов вместе с лидерами бизнеса для внесения поправок в кодекс, чтобы привести его в соответствие с современными стандартами."
 tur_osp.19.a: "Мы должны адаптироваться к глобальному рынку."
  
 tur_osp.20.t: "Про-ОНП настроенные гарнизоны бунтуют"
 tur_osp.20.d: "Возмущенные захватом власти ОПС и анти-ОНП политикой, которую, похоже, проводила коалиция, несколько батальонов, возглавляемых офицерами ОНП, подняли восстание в окрестностях Смирны и Афьона. Рефет-паша поспешно сел на коня и отправил многочисленные телеграммы, пытаясь остановить мятежников. После того как они не вняли его призывам сложить оружие, паша собрал солдат, все еще верных правительству, и начал наступление на мятежников. Согласно последним новостям, это были скорее стычки и спорадические столкновения, чем настоящее восстание, и оно было подавлено довольно быстро. Тем не менее, многие наши солдаты были ранены или даже убиты. Это не должно повториться! Это сопротивление должно быть ликвидировано как можно быстрее!"
 tur_osp.20.a: "Мы должны защитить ОПС!"
  
 tur_osp.21.t: "Открытие Института им. Дюркгейма"
 tur_osp.21.d: "Университетский проект Сабахаттина воплотился в жизнь и даже вышел за его пределы. По инициативе правительства социологи со всей Европы приехали, чтобы восхититься открытием конгресса Института Дюркгейма, названного в честь социолога, который вдохновил социологическое и политическое мышление принца Сабахаттина. Сам султан также пришел поприветствовать присутствующих профессоров и ученых. Во время конгресса дань уважения принцу отдал Эммануэль Левинас, франко-литовский философ. Через несколько дней после церемонии открытия университет начал набор первых студентов. Вскоре этот университет станет центром социологической мысли во всей Европе."
 tur_osp.21.a: "Великолепно!"
  
 tur_osp.22.t: "Великие дебаты"
 tur_osp.22.d: "Сегодня султан Омер по собственной инициативе объявил о создании великих дебатов. Новость об этом событии была передана всему населению радиостанциями и газетами империи и удивила как простых людей, так и чиновников. Дебаты были задуманы следующим образом: В течение четырех месяцев граждане должны иметь возможность собраться в небольших ассамблеях и обсудить, какие, по их мнению, инвестиции и изменения, необходимые правительству, следует предпринять. Эти местные собрания будут отвечать за учет пожеланий всех граждан. Затем организация сгруппирует эти пожелания по темам и представит их собранию, которое затем обсудит, насколько эти пожелания осуществимы и могут ли они стать частью реальности. Кроме того, Султан Омер настоял на том, чтобы сделать то же самое в национальных государственных школах, чтобы улучшить систему образования и дать молодым студентам лучший взгляд на жизнь."
 tur_osp.22.a: "Это демократия!"
  
 tur_osp.23.t: "Иностранные шейхи признают Османский халифат"
 tur_osp.23.d: "После нашего поражения в войне в пустыне многие мусульманские чиновники были обеспокоены положением падишаха в глазах мусульман всего мира. Некоторые опасались, что его популярность и что еще хуже, легитимность будут подорваны. Однако произошло событие, которое опровергло эти опасения. Шейхи со всего мира, из Французской Африки, завоеванного Ближнего Востока, Индии и даже Азии, приехали, чтобы подтвердить то место, которое Османский халифат занимает в исламском мире как "Тень Бога на земле". Это еще больше укрепило доверие к институтам и религии империи, усилило национальную гордость народа и дало большой толчок престижу нашей нации."
 tur_osp.23.a: "Мы еще не сказали своего последнего слова!"
  
 tur_osp.24.t: "Мусульмане всего мира жертвуют халифу"
 tur_osp.24.d: "После национального призыва к введению закята - налога, направленного на перераспределение богатства народа, многие зарубежные газеты, в основном консервативные, взяли на себя труд опубликовать этот акт щедрости, совершенный новым халифом ислама. За этими публикациями последовала невероятная волна благотворительности со стороны верующих со всего мира. Не только их собственные страны, но и многие верующие жертвовали на восстановление империи и повышение уровня жизни беднейших слоев населения нашей страны."
 tur_osp.24.a: "Мусульманское братство все еще существует!"
  
 tur_osp.25.t: "Турецкий кофе, какая роскошь!"
 tur_osp.25.d: "Наши вложения в бренд "Хафиз Мустафа" окупились. Его оборот увеличился, и несмотря на войну, аристократы и предприниматели по всему миру раскупают нашу продукцию. Несколько дочерних магазинов уже открылись в Берлине, Вене, Алжире и Нью-Йорке. Несмотря на то, что турецкий кофе можно считать продуктом роскоши, он стал ужасно популярным благодаря тому, что зерна остаются в кофе, что значительно улучшает вкус. Кроме того, многие люди верят, что кофе полезен для здоровья и способствует долгой жизни."
 tur_osp.25.a: "Просто конкуренция."
  
 tur_osp.26.t: "Дети Казим-паши"
 tur_osp.26.d: "После Вельткрига и военного конфликта с Каирским пактом Казим Карабекир, друг простого народа, по слухам, усыновил почти 2 000 детей и обеспечивал их потребности. Карабекир, которого некоторые называют "другом детей" или "папа-паша", также поддерживает личные отношения со многими из своих детей и заботится о них, как настоящий отец. Часто он навещает своих приемных детей, проводит с ними время и учит их искусству, музыке и столярному делу. Он действительно является образцовым человеком."
 tur_osp.26.a: "Культурный человек."
  
 tur_osp.27.t: "Коронация султана Омера I"
 tur_osp.27.d: "Принц Омер Фарук Эфенди всегда вызывал восхищение народа за храбрость, проявленную им во время Вельткрига и Войны в пустыне. Кроме того, он уже давно является близким другом и соратником Рефета Беле-паши, и ни для кого не секрет, что его политические взгляды в основном совпадают со взглядами ОПС. Для большей части страны казалось почти несомненным, что если кто-то будет провозглашен султаном временным правительством, то это будет именно он. Однако Рефет хотел стабилизировать ситуацию в стране и считал, что для достижения этой цели ему необходим полный контроль над исполнительной властью, которая обычно принадлежит султанам.\n\nНо теперь, когда жизнь в стране постепенно приходит в норму, а влияние ОНП достигло исторического минимума, было решено, что пришло время султану вернуться на трон Империи. Как и ожидалось, правительство обратилось к Омеру, который без колебаний принял их предложение. Вскоре после этого во дворце Долмабахче состоялась церемония его коронации. Согласно османской традиции, церемония началась с молитвы перед святыми реликвиями империи, после чего Омер занял свое место на троне, а некоторые из самых важных политиков ОПС поздравили его и поцеловали его мантию. После того, как шейх-аль-ислам произнес последнюю молитву, Омер и лидеры временного правительства поехали в Мечеть Эйюпа Султана, где после еще одной короткой молитвы Омер прошел церемонию меча, во время которой он символически пристегнул меч Османа I. С окончанием церемонии Омер официально стал Омером I, султаном Османской Империи и халифом ислама. По всей стране наши люди празднуют, ведь теперь их страна больше имеет достойного лидера."
 tur_osp.27.a: "Да здравствует Омер I, султан Османской Империи!"
  
 tur_osp.28.t: "Конец вечного союза"
 tur_osp.28.d: "Обычно новости из дворца встречаются публикой с волнением, поскольку большинство простолюдинов всегда стремятся узнать больше о жизни членов королевской семьи. На этот раз, однако, новость была встречена с печалью и даже возмущением, так как наш любимый султан и халиф Омер I объявил о своем разводе, официально оформив конец своего брака с Сабихой Султан.\n\nМолодые Омер и Сабиха, младшая дочь Мехмеда VI, полюбили друг друга вскоре после окончания Вельткрига, и несмотря на то, что множество других мужчин просили ее руки, молодой любви было позволено расцвести, и их союз был официально оформлен браком. С тех пор у пары родились три дочери, и казалось бы, все шло хорошо для влюбленных. Однако не все то золото, что блестит, и за фасадом отношения медленно, но верно разрушались, что только усугублялось тем, что Омер все больше вмешивался в военные - а теперь, конечно, и в политические и религиозные - дела Империи после начала и поражения в Войне в пустыне. Хотя новости о разрушении брака доходили до общественности и распространялись в газетах страны, мало кто ожидал, что дело зайдет так далеко, как оно зашло, и точные причины развода до сих пор не раскрыты простым гражданам, а Омер лишь дал весьма туманное объяснение в своем обращении. \n\nНесмотря на то, что право на развод закреплено в исламе, оно, как правило, не считается очень похвальным, и поэтому консерваторы поспешили осудить Омера, обвинив его в том, что он \"запятнал чистую мантию священного халифата\" и \"опозорил сам ислам\". Некоторые, однако, интерпретировали решение Омера как признак современности и шаг вперед для векового института, которым является халифат. В большинстве своем, однако, нация находится в шоке, с нетерпением ожидая, что будет дальше с султаном и Сабихой."
 tur_osp.28.a: "Пусть они обретут свой внутренний мир друг без друга."
  
 tur_osp.29.t: "Королевская свадьба"
 tur_osp.29.d: "Прошло пять месяцев с момента развода Омера и Сабихи, и с тех пор все было относительно тихо, из дворца почти не поступало новостей о личной жизни султана. Однако несколько недель назад султан вышел к своей нации и объявил о предстоящей свадьбе со своей кузиной Михришах Султан, дочерью Юсуфа Иззеттина Эфенди. Хотя это довольно необычное поведение для султана, большинство наших граждан приветствовали эту новость, восприняли ее как еще один признак современности султана, и были быстро вовлечены в общую волну волнения по поводу предстоящей свадьбы.\n\nПосле нескольких недель тщательной подготовки и планирования, сегодня, наконец, пришло время. Сама церемония состоялась в [ROOT.Capital.GetCapitalVictoryPointName], но была относительно короткой: рано утром после короткой проповеди Омер и Михриша произнесли свои клятвы перед шейхом аль-Исламом, которого султан лично попросил вести церемонию. Как только формальности были позади, пара возглавила процессию по городу, к радости простых жителей, которые встретили королевскую семью громом аплодисментов и бесчисленными возгласами. Процессия завершилась в королевском дворце, где для родственников султана и некоторых высокопоставленных партийных чиновников был организован пышный праздник, который, как ожидается, продлится еще несколько дней.\n\nРуководство ОПС постаралось использовать эту возможность, чтобы заручиться поддержкой монархии и партии, и провело последние несколько недель, организуя праздники в большинстве крупных городов, которые привели страну в состояние всеобщего торжества и радости. Таким образом, удача нашего султана распространилась на всю страну и благословила ее заслуженным отвлечением от продолжающихся кризисов по всему миру."
 tur_osp.29.a: "Пусть этот союз продлится вечно!"
  
 tur_osp.30.t: "Выборы в Национальную Ассамблею"
 tur_osp.30.d: "Возвышенная Порта, возглавляемая недавно коронованным султаном Омером, вместе с правительством и бывшими регентами, сегодня опубликовала заявление, призывающее всех и каждого голосовать за кандидатов в Национальную Ассамблею, которая соберется в [TUR.Capital.GetCapitalVictoryPointName] для принятия второй османской конституции. \nСчитая нынешнюю конституцию, которой уже более 60 лет, слишком устаревшей после последней войны, а также имеющей ряд печальных недостатков, открывших дорогу эпохе переворотов во времена имперской нестабильности, самые просвещенные люди страны призывают народ самостоятельно определить будущее страны. Обещая принять во внимание мнения всех групп и партий, от стойких последователей ислама, живущих по правилам шариата, до представителей секуляристов и других религий империи. Каждый голос будет услышан, каждый голос будет иметь значение на Великой Национальной Ассамблее, которая, наконец, принесет стране мир и гармонию!"
 tur_osp.30.a: "Мы завершим старую эпоху и начнем новую!"
  
 tur_osp.31.t: "Дискуссии о праве Султана"
 tur_osp.31.d: "Великая Ассамблея собралась сегодня в [TUR.Capital.GetCapitalVictoryPointName], чтобы реформировать главный документ страны и извлечь уроки из конституционной эпохи. Султан Омер открыл заседание блестящей речью, призвав всех присутствующих к стойкости и выразив надежду, что собрание приложит максимум усилий для благополучия страны. Сам он пообещал не возражать против любого предложения по сокращению его султанских прерогатив, если таково будет желание народа, представленного всеми депутатами. Речь вызвала гром аплодисментов подавляющего большинства, за исключением нескольких ярых сторонников кемализма, которые отказались бойкотировать выборы в ассамблею.\nСамым важным вопросом на повестке дня были отношения между султаном и его Великим визирем. С начала века Султан часто становился жертвой переворотов, в которых мятежники использовали силу и конституционное право суверена назначать кого угодно главой правительства и делали своего лидера Великим Визирем, тем самым наделяя его абсолютной властью. Такие действия сделали Султана бессильным наблюдателем и неспособным что-либо предпринять против правительства, не нравившегося ни ему, ни народу империи. В последнее время даже раздавались голоса в пользу упразднения Султаната, в основном среди армии, где легко мог появиться еще один мятежник.\nДля того, чтобы предотвратить подобные инциденты в будущем, было выдвинуто несколько предложений. Прогрессивные члены Ассамблеи предложили лишить султана права назначать визирей и передать это право парламенту, тем самым отойдя от германской модели, которая в османской действительности показала свою несостоятельность. Представители консерваторов предлагают вместо этого сделать невозможным упразднение султаната в конституции, которую при соответствующей формулировке можно сделать необратимой, утверждая, что любые заговорщики все равно не будут соблюдать конституцию.\nСултан Омер обещал оставаться беспристрастным, но члены правительства могут свободно высказывать свое мнение. Какой вариант предпочтительнее?"
 tur_osp.31.a: "Выбрать прогрессивный план"
 tur_osp.31.b: "Мы не можем лишить Султана его прав!"
  
 tur_osp.32.t: "Принятие второй Конституции"
 tur_osp.32.d: "Сегодня Национальная Ассамблея завершила свою работу, представив на подпись Султану новую конституцию. Получившийся проект намного современнее и лишен недостатков своего предшественника. Он также содержит статьи о равенстве всех перед законом, свободном исповедании религии и праве на неприкосновенность, а также отмену многих авторитарных вещей, несовместимых с сегодняшней реальностью, таких как право Султана высылать любого человека из страны без суда и следствия. Омер без лишних вопросов подписал документ и принес присягу на верность новой, второй конституции. Мы надеемся, что все это поможет вернуть империи стабильность и процветание, которых она так давно желала."
 tur_osp.32.a: "Да здравствует Османская Империя!"
  
 tur_osp.33.t: "Неудавшееся восстание Февзи-паши"
 tur_osp.33.d: "Несмотря на падение правительства Кемаля, Февзи-паша решил продолжать борьбу и скрываться, хотя всем было ясно, что он может рассчитывать только на арест. В клике главных сторонников ОНП - военных - он занимал третье место после самого Кемаля и Исмета, причем некоторые осмеливались оспаривать место последнего в пользу Февзи. Поэтому у паши оставалось немного вариантов: либо сдаться сейчас и быть арестованным, либо восстать, надеясь изменить ситуацию в стране.\nТем утром, за несколько часов до подписания указа о запрете ОНП и аресте его главных членов, Февзи и горстка его сторонников появились в казармах [TUR. Capital.GetCapitalVictoryPointName] гарнизона, где паша произнес пламенную речь, призывая положить конец бесчинствам нового правительства, даже используя в качестве предлога низложение Султана. Гарнизон, большая часть которого была связана с ОНП, достаточно быстро перешел на сторону мятежников и двинулся к резиденции правительства. Именно здесь Февзи ждал первый удар, так как они не нашли никого, кроме мелких чиновников, так же озадаченных отсутствием временного правительства. Захватив нескольких петиционеров в качестве 'пленников', паша поспешно начал рассылать сообщения в другие регионы страны, надеясь получить поддержку отовсюду. Но оказалось, что связь была блокирована, а за городом уже собирались войска, верные ОПС, во главе с законным правительством.\nК вечеру, осознав безнадежность ситуации и не сумев заручиться поддержкой населения в столице, Февзи сдался временному правительству. Большинство сторонников ОНП также сдались, за исключением самых упрямых, которые предпочли снова пуститься в бега. Правительству больше ничего не угрожает, и страна вступила на свой неумолимый путь к демократии."
 tur_osp.33.a: "Наконец-то мы избавились от последней угрозы."
  
  ####TPP#### 
 tur.2.t: "Протесты националистов против правительства"
 tur.2.d: "Мустафа Кемаль, выйдя из политического сна, воспользовался восстанием и опубликовал несколько статей, в которых утверждал, что поражение было делом рук демократической коалиции и что султан предал страну, сместив его с поста Великого визиря несколько лет назад. Он также обвинил правительство в быстрой капитуляции и потребовал немедленного отвоевания бывших турецких территорий.\n\nВ своей последней публикации он призвал революционеров и тех, кто хочет спасти империю, присоединиться к националистическому сопротивлению. Это националистическое сопротивление крепнет с каждым днем и уже начало организовывать крупные акции протеста, чтобы заставить правительство принять то, что они называют 'волей народа'."
 tur.2.a: "Они подвели турецкий народ, втянув его в войну!"
  
 tur.3.t: "Офицеры и солдаты покидают ряды"
 tur.3.d: "В течение недели многочисленные тревожные сообщения достигли ушей правительства Возвышенной Порты. В преступном мире Константинополя было обнаружено несколько тайных объединений. Эти организации в основном занимаются незаконной торговлей оружием и снабжают ряд граждан оружием, доступ к которому теоретически должны иметь только военные. Кроме того, было обнаружено большое количество дезертиров, что шокировало высшее командование, поскольку считалось, что завершение войны удовлетворило солдат. Как будто это было недостаточно пугающим, учитывая, что наша армия уже была дезорганизована и плохо оснащена до того, как эти люди дезертировали, были также некоторые офицеры, которые после официального увольнения из армии сели на поезд в восточную Анатолию. Может быть, чтобы присоединиться к националистическому движению сопротивления?"
 tur.3.a: "Куда они идут?"
  
 tur.4.t: "Утренний путч"
 tur.4.d: "Сегодня утром, примерно в 5:30 утра, из дворца Йылдыз, где проживал Ахмед IV, послышалась стрельба. В это же время люди ворвались в Военное министерство и Возвышенную Порту и захватили контроль над большинством основных политических и военных учреждений. При поддержке городской стражи и гарнизона поезд доставил лидеров националистов на окраину столицы. Мустафа Кемаль, его личная охрана и генерал Исмет взяли под контроль правительство, а Февзи - военное министерство. Поскольку большая часть гарнизона, расквартированного в городе, перешла на сторону националистов, те немногие люди, которые все еще оставались верны ППС, не смогли организовать серьезное сопротивление. В течение часа переворот завершился, и власть снова оказалась в руках Кемаля.\n\nНовость молниеносно распространилась по городу. Целые процессии формировались, чтобы радостно приветствовать спасителей империи, и даже сам султан к концу дня официально признал новое правительство. Однако это произошло слишком поздно, чтобы понравиться гази. В полдень он выступил с заявлением в качестве Великого визиря столицы 'Турецкой империи', как называлась наша страна в документе, объявив о начале правления вновь сформированного правительства и призвав к спасению страны от угрожавших ей империалистов и арабских бандитов. Он обещал предпринять необходимые меры для защиты турецкого народа, и что прогресс избавит его от ужасов, которые он пережил. Несмотря на то, что свергнутое правительство все еще контролирует некоторые районы Анатолии, многие люди к этому времени уже приняли правление Великого визиря, надеясь, что он принесет мир, свободу, справедливость и безопасность в свою новую империю."
 tur.4.a: "Да здравствует Мустафа Кемаль Паша, да здравствует!"
  
 tur.5.t: "Возвращение к реальности"
 tur.5.d: "После успеха переворота правительство Кемаля оценило ситуацию и поняло одно: положение выглядит безвыходным. Прежде чем новое правительство сможет осуществить обещанные реформы, ему сначала придется разобраться с внутренней борьбой, которая терзает нацию.\n\nПервая трудность очевидна - это влияние, которое оказал на страну ППС. Демократические и децентралистские реформы будет трудно, но не совсем невозможно обратить вспять. Для достижения этой цели необходимо, чтобы народ и администрация поняли, что кемалистские реформы - единственное, что может спасти империю в эти темные времена.\n\nНо это не единственная задача, стоящая перед Кемалем и его сторонниками. Им также придется бороться с экономическим кризисом, охватившим страну. Действительно, потеря половины земель империи неизбежно отразилась на общем уровне жизни, а также на производственном потенциале страны.\n\nЕсли Кемалю удастся справиться с этими внутренними проблемами, он, несомненно, вернет себе доверие народа. Несмотря на то, что ситуация может выглядеть плачевной, паша полон надежд и уверен в своих силах повести народ в светлое будущее."
 tur.5.a: "Смогут ли они справиться с ситуацией?"
  
 tur.6.t: "Сопротивление традиционалистов"
 tur.6.d: "С приходом к власти националистической партии многие консерваторы увидели возврат к кемалистским реформам, запланированным до поражения ОНП на выборах. Сам Шейх аль-Ислам призвал правительство проявить религиозную терпимость и уважение к традициям, опасаясь, что кемалисты могут попрать эти ценности. Многие муфтии, ходжи и имамы уже организовали митинги протеста против падения либеральной коалиции и прихода к власти "нелегитимного националистического режима". В восточных районах Анатолии сопротивление традиционалистов уже приобрело насильственный характер, так как несколько жандармов были убиты курдскими фанатиками.\n\n§RМеханика традиционализма уже запущена. В начале кемалистских реформ вы можете получить доступ к проценту традиционалистского сопротивления. Это сопротивление сможет определить будущие политические события и их развитие..."
 tur.6.a: "Эти суеверные люди..."
  
 tur.7.t: "Смерть Мустафы Кемаля Паши"
 tur.7.d: "Несмотря на уход Гази из политики, смерть решила постучаться в его дверь. Очень рано утром его друг Али Фетхи, который должен был навестить его во время их обычной прогулки, отправился в апартаменты паши. Также с ним пошел его адъютант, который вскоре обнаружил его лежащим в своей постели мертвым. Услышав эту ужасную новость, первыми словами Фетхи были: 'Кемаль, друг мой, что мы будем делать без тебя?', так как Гази недавно отказался называться Мустафой. Другой его друг, Салих, выстрелил себе в грудь после того, как ему сообщили о смерти паши.\n\nКонстантинопольская партия ОНП быстро отреагировала, объявив официальный национальный день траура. Партия также выпустила совместное заявление, в котором поблагодарила пашу, которого называли 'Halâskâr Gazi', Спаситель Гази (Святой Воин), за его действия во время войны. Кроме того, различные суда, как малые, так и большие, военные и гражданские, проплыли перед прибрежной виллой Кемаля, крича, плача и размахивая османским флагом в память о человеке, который теперь навеки запечатлен в наследии нашей Великой империи."
 tur.7.a: "Народ оплакивает смерть Кемаля Паши."
  
 tur.8.t: "Борьба за власть за престол Кемаля"
 tur.8.d: "Быстро распространился слух, что Кемаль-паша оставил завещание одному из своих соратников. Хотя многие члены партии утверждают, что Кемаль лично выбрал Исмет-пашу в качестве своего преемника, некоторые также утверждают, что Кемаль был прогрессивным человеком, и что его последним желанием было восстановление демократии после его смерти, чтобы стабилизировать страну. Джелаль Баяр и Рауф Паша относятся к числу тех, кто требует организации внутренних выборов в партии. Исмет хранил странное молчание во время чрезвычайного заседания, его защищали только самые близкие друзья Кемаля.\n\nПохоже, что эти бесконечные дебаты о завещании Кемаля раскололи партию, которая была единственным источником стабильности после смерти Гази. Эта нестабильность и междоусобица привела к тому, что некоторые люди считают, что у оппозиции есть возможность нанести новый удар..."
 tur.8.a: "Это нехорошо..."
  
 tur.9.t: "Попытка государственного переворота, предпринятая генералом Фахреттином Пашой"
 tur.9.d: "Во второй половине дня руководство партии получило тревожные новости: Императорский дворец был захвачен, а семья Османа взята в заложники в результате попытки политического переворота. Заговорщики также быстро взяли под контроль военное министерство, сделав пленниками некоторых из присутствующих там политиков ОНП. Считается, что ответственным за это является генерал Фахреттин Фахри-паша, защитник Медины. Старый генерал известен своей привязанностью к исламу, религиозным ценностям и традициям, и как говорят, за ним следят агенты кемалистов из-за его недовольства новым правительством. В любом случае, после захвата символического субъекта власти и высшего командования ему остается только захватить штаб-квартиру партии, после чего захватить правительство, чтобы переворот был успешным. Однако большая часть гарнизона осталась верна ОНП, а султан еще не признал правительство генерала.\n\nИсмету Паше, похоже, представился удобный случай, и он намерен преждевременно положить конец незаконному правлению генерала. Конечно, большинство солдат и государственных чиновников, находящихся в столице, поддержат его, если он устроит контрпереворот против Фахреттина-паши. Однако он должен действовать быстро, иначе генерал захватит штаб-квартиру партии еще до конца дня."
 tur.9.a: "Защитник Медины добился своего!"
 tur.9.b: "Исмет-паша и лидеры ОНП проводят контрпереворот!"
  
 tur.10.t: "Фахретдин-паша восстанавливает порядок"
 tur.10.d: "Когда день подходил к концу, Исмет Резит призвал депутатов ОНП сдаться. Видя внутренний разлад в партии после смерти Гази и безнадежность своего положения, политики ОНП задались вопросом, за что они борются, что заставило их уступить требованиям. Фахреттин-паша признал этот акт храбрости и пообещал справедливый суд всем кемалистским чиновникам. Получив власть, он вернулся в императорский дворец, где его уже ждал султан. Прежде чем султан успел поздравить генерала, Фахреттин, как говорят, заставил его отречься от престола в окружении членов нового правительства - коалиции, называвшей себя Османской партией спасения. В руководство новой партии вошли прогрессивные умы Сабахаттин Эфенди и Казим Карабекир, а также загадочный Мустафа Сабри, шейх аль-Ислам. Защитник Медины стал лидером правительства и пообещал провозгласить нового Султана и провести свободные выборы, как только в стране воцарится спокойствие и мир."
 tur.10.a: "Спасибо за ваши услуги, Паша!"
  
 tur.11.t: "Исмет раскрывает публике завещание Кемаля"
 tur.11.d: "После восстановления власти и завоевания полного доверия кемалистской партии Исмет вышел на трибуну. Известный своими редкими выступлениями и глухотой, позволяющей ему игнорировать аргументы оппонентов, паша также известен своей военной и политической карьерой в тени Гази. Решительный и одетый в рясу, Исмет объявил, что он является обладателем завещания Кемаля. Он поспешил зачитать часть завещания, предназначенную для общественности, и объявил, что остальное должно быть известно только правительству.\n\nВ своем завещании Кемаль назвал Исмета своим скромным преемником. Он также выразил печаль по поводу того, что умрет, не сумев завершить свои идеи, идеи, которые он хранил в течение многих лет в своем дневнике до того дня, когда 'Турция', наконец, будет готова. Он писал о своих прогрессивных устремлениях, важности турецкой идентичности и прежде всего, о создании реального национального суверенитета. Он также просил народ доверить его преемнику и другу продолжение его мысли."
 tur.11.a: "Мы будем уважать стремления и желания Гази!"
  
 tur.12.t: "Мистицизм в Анатолии"
 tur.12.d: "Суфийские ордена издавна играли важную роль в Османской Империи, и многие из наших прошлых султанов были членами этих орденов. Изначально полунезависимые от государственного аппарата, эти ордена были приближены к центральной власти государства в ходе реформ КСП в начале 20-го века. Реформы включали централизацию и бюрократизацию братств, создание учебных курсов для суфийских шейхов, введение детальной политики в отношении одежды и инспектирование деятельности различных орденов. Медленно, но верно, ордена стали частью Османского государства.\n\nС их более тесной привязкой к государству, однако, появилась и более тесная связь с политической сценой в Константинополе, и хотя лишь меньшинство населения принадлежит к одному из этих орденов, их глубокая связь с власть имущими привела к необузданной коррупции и политическому влиянию. Некоторые даже говорят, что победа на выборах и присвоение лидеру ПСС титула Великого визиря были непосредственно вызваны этими орденами в попытке остановить кемалистские реформы.\n\nРазличные ордена варьируются от тариката Мевлеви или "Кружащихся дервишей" до более могущественного тариката Кадири, чья тесная поддержка султанов в прошлом привела к тому, что они стали вершителями судеб в столице. Поскольку Великий визирь продемонстрировал свое желание значительно ограничить власть этих организаций, многие из них пытаются склонить неуверенных членов партии к блокированию его предложения. Сам султан в частных беседах с Великим визирем и несколькими шейхами орденов также выказывал свое недовольство направлением политики, проводимой его визирем."
 tur.12.a: "Сократите их финансирование со стороны государства!"
 tur.12.b: "Они должны оставаться нетронутыми."
  
 tur.13.t: "Султан и протест орденов"
 tur.13.d: "До сих пор халиф воздерживался от личного вмешательства, но в итоге оказался вынужден вмешаться против собственного великого визиря. Поскольку радикальная секуляризация проводится почти грубой силой, он не единственный, кто выступает против реформ, которые коренным образом меняют Османское государство и по крайней мере, по мнению консерваторов, наносят огромный ущерб столпам общества, граничащий с ересью и изменой халифу. \n\nСултан-халиф, возглавляющий не только Османскую Империю, но и весь ислам, созвал встречу с шейхом аль-Исламом и его кабинетом, чтобы отменить решение о закрытии суфийских лож и восстановить их влияние. За стенами дворца протесты сотрясают страну, поскольку такие консервативные очаги, как Бурса, Конья и Лазистан, гневно реагируют на реформы."
 tur.13.a: "У вас здесь нет никакой власти!"
  
 tur.14.t: "Судьба султаната"
 tur.14.d: "Одним из самых сокровенных желаний Гази Мустафы Кемаля было создание турецкой республики, отдельной от меньшинств, которые хотели смерти нации. Республика, о которой мечтал Гази, должна была быть основана на национализме и демократии. Многие члены партии считали эту реформу осуществимой. Действительно, со времени государственного переворота, совершенного в 1909 году КСП, султан был лишь марионеткой правящих партий. Он больше не руководит страной, хотя Абдулмеджид II был более влиятельным, чем его предшественники.\n\nЕсли бы реформа вступила в силу, титул падишаха был бы разделен между халифом и султаном, причем султан сохранил бы свою религиозную, но не политическую власть. Султан [TUR.GetLeader] не мог противостоять этой мере из-за слабости своей власти.\n\nУничтожение султаната стало бы поворотным пунктом в мировой истории. Оно положило бы окончательный конец существованию Османской Империи. Вместе с тем, это позволило бы лучше осуществить секуляризацию, запланированную Кемалем, и в целом могло бы считаться большим скачком вперед."
 tur.14.a: "Провозгласим же Республику! Эпоха тирании закончилась!"
 tur.14.b: "Султан - наш лидер! Его нельзя заменить!"
  
 tur.15.t: "Свет на Востоке"
 tur.15.d: "The measure was finally taken. As the Sultan's aide-de-camp warned him of the vote that took place in the Meclis i-Mebûsan, the institution had already been reorganised into the Turkish National Assembly. The latter directly undertook the transformation of the post of Grand Vizier into that of Prime Minister, and later created an entirely new title — President. The election for the first President of the Republic was held within the Party. However, for most people, the result was already clear before the votes were even counted: Ismet Reşit won with an overwhelming majority of votes and was thus elected to lead our nation into its future. He proclaimed this in a patriotic speech to the nation, in which he said: "The measure was finally taken. As the Sultan's aide-de-camp warned him of the vote that took place in the Meclis i-Mebûsan, the institution had already been reorganised into the Turkish National Assembly. The latter directly undertook the transformation of the post of Grand Vizier into that of Prime Minister, and later created an entirely new title — President. The election for the first President of the Republic was held within the Party. However, for most people, the result was already clear before the votes were even counted: Ismet Reşit won with an overwhelming majority of votes and was thus elected to lead our nation into its future. He proclaimed this in a patriotic speech to the nation, in which he said: "I am following the will of Kemal. Word for word I shall make his dreams become reality. I shall save the Turkish people and rekindle their pride by pulling them out of obscurantism and religious superstition."\n\nWhile many see the beginning of a truly modern and great Turkish state in the newly founded republic, the Traditionalists remain sceptical. They fear the ambitions of their new President and can only imagine how far he is ready to go in the name of his dead Gazi." #NT!
 tur.15.a: "Да здравствует Турецкая Республика!"
  
 tur.16.t: "Стандартизация турецкого флага"
 tur.16.d: "На протяжении всей истории флаг Османской Империи неоднократно менялся. Долгое время наш флаг состоял из желтого полумесяца на красном фоне (символ турецкого народа), затем трех желтых полумесяцев на зеленом фоне (цвет ислама), и наконец, совсем недавно - полумесяца и звезды, символизирующих ислам и Турцию. Однако есть и такие, которые до сих пор используют в качестве эмблемы тугру султана. Поэтому Исмет инициировал стандартизацию турецкого флага. Комитет определил точный цвет красного, размер и геометрию полумесяца и его пропорции. Отныне наш новый и четко определенный флаг будет демонстрировать всему миру гордость и единство турецкого народа!"
 tur.16.a: "Полумесяц летит на головы турецкого народа!"
  
 tur.17.t: "Вопрос о религиозных головных уборах"
 tur.17.d: "Феска - это головной убор, изобретенный в античные времена греками. После того как она была принята османами для демонстрации единства населения империи, она стала головным убором с мусульманским значением. Однако зачем продолжать носить шапку иностранного происхождения в стране, состоящей из турок? Разве греки не были нашими врагами во многих случаях? Более того, почему наши люди должны жить прошлым, а не настоящим? Заставляя их носить эти идиотские обычаи, мы мешаем им приближаться к Европе, где люди носят современные и красивые головные уборы. Более того, тюрбан - это наследие того периода, когда мусульмане жили в пустыне, так зачем принуждать их к таким обычаям? Нашим новым государством должен править позитивизм, а не суеверия!"
 tur.17.a: "Турецкий народ слишком привязан к своим традициям."
 tur.17.b: "Запретить фески и тюрбаны!"
  
 tur.18.t: "Вопрос о женских платках"
 tur.18.d: "Красивые турецкие женщины, которых можно встретить на улицах, часто покрыты чадрой, что свидетельствует о том, что даже после всех модернизаций, которые уже произошли в нашей стране, религия все еще глубоко укоренилась в повседневной жизни народа. Существует несколько вариантов этой чадры: Во-первых, это хиджаб - простое покрывало на голове, не закрывающее лицо или тело. Затем - никаб, который закрывает все лицо, кроме глаз. И наконец, бурка - покрывало, которое не должно оставлять видимых следов плоти, даже глаза закрываются прозрачной вуалью. Разве не глупо, что турецкие женщины вынуждены носить эти знаки отличия, в то время как мужчины могут носить все, что захотят? Разве женщины и мужчины не должны быть равны? Несмотря на то, что чадра является наследием племен пустыни, которые покрывали себя, чтобы защититься от солнца, в наши дни не служит никакой реальной цели, отмена этого ограничения для женщин может привести к серьезным проблемам с традиционалистами, которые рассматривают эти чадры как важную часть исламской и турецкой культуры."
 tur.18.a: "Это слишком далеко идущие меры."
 tur.18.b: "Эмансипация для наших товарищей, женщин!"
  
 tur.19.t: "Народный суверенитет и отмена миллетской системы"
 tur.19.d: "Миллетская система заключается в предоставлении определенной степени автономии различным меньшинствам империи в применении своих религиозных законов, сборе налогов или собственной местной иерархической системы. В мусульманской религии, например, улемов возглавляет Шейх аль-Ислам, который диктует религиозные законы на основе Шариата. Эта крайне неравноправная для многих людей система, особенно в плане уголовных и коммерческих прав, существует с периода Танзимата. Однако эта система начинает показывать свой возраст и не вписывается в современное и развитое государство, которым должна стать Турция. Видя, что идея народного суверенитета, или равенства всех турецких граждан, независимо от их религиозной принадлежности, перед законом, становится все более популярной, наше правительство решило, что настало время отменить миллетскую систему и закрепить принцип равенства перед законом в конституции."
 tur.19.a: "Еще один шаг на пути к прогрессу."
  
 tur.20.t: "Унификация и совместное обучение наконец-то сдвинуты с мертвой точки"
 tur.20.d: "Проект унификации образования, который можно перевести как приватизацию всех религиозных учебных заведений и открытие национальных и светских государственных школ, был одной из самых амбициозных реформ Кемаля. Она также включала в себя возложение на государство подготовки религиозных служителей, чтобы избежать создания слишком радикального течения и распространения опасных мыслей. Однако самой радикальной частью этой реформы является декрет о совместном образовании. Этот указ дает турецким девочкам равные с мальчиками права в отношении образования, позволяет им посещать школы и изучать учебные программы, которые раньше были доступны только мужчинам. Несмотря на то, что традиционалисты не в восторге от этих реформ, утверждая, что они являются оскорблением турецкой и исламской культуры, [TUR.GetLeader] решил выполнить волю Гази и проложить путь к светлому будущему для турецкого народа."
 tur.20.a: "Учителя - это маяки нашей новой республики!"
  
 tur.21.t: "Османский гражданский кодекс"
 tur.21.d: "Османский гражданский кодекс или Кодекс Мекки является реликтом периода Танзимата в современную эпоху и должен был уравновесить шариат с законами современного мира, но вскоре он устарел в период правления КСП. План Кемаля состоял в том, чтобы заменить его самым современным Гражданским кодексом Турции, который должен был быть вдохновлен Гражданскими кодексами других прогрессивных европейских стран. Комитет по переписыванию кодекса выбрал швейцарский кодекс в качестве образца для нового турецкого законодательства. Самыми значительными изменениями, которые принесет нашей нации это преобразование, являются современные права женщин в вопросах наследования, брака и развода, а также родительские права. Вместе с созданием нового Гражданского кодекса Турции был также создан новый, более прогрессивный Торговый кодекс. Хотя оба эти кодекса были разработаны еще при жизни Кемаля, он, к сожалению, умер, так и не увидев их реализации, в основном потому, что традиционалистские силы пытались всеми способами остановить их внедрение. Однако сейчас, когда традиционалисты теряют все большее влияние в пользу прогрессивного правительства [TUR.GetLeader], желание Гази наконец-то может быть выполнено, а мечта о новом и современном Гражданском кодексе реализована."
 tur.21.a: "Пусть этот новый Гражданский кодекс принесет Турции истинное равенство!"
  
 tur.22.t: "Права женщин"
 tur.22.d: "Как сказал однажды Мустафа Кемаль: 'Если впредь женщины не будут участвовать в общественной жизни нации, мы никогда не достигнем полноценного прогресса. Мы останемся непоправимо отсталыми, неспособными на равных общаться с цивилизациями Запада'. Учитывая, что турецкие женщины уже получили больше прав, чем женщины большинства других европейских стран, благодаря реформе уголовного кодекса, желание Гази сейчас кажется более осуществимым, чем когда-либо прежде. Если мы предоставим нашим женщинам политическое право голосовать и быть избранными, Турция станет одной из самых передовых европейских стран. Предоставив женщинам право работать в некоторых профессиях, которыми в настоящее время занимаются исключительно мужчины, мы дадим им возможность проявить свои таланты, что принесет пользу нашей нации как в социальном, так и в экономическом плане.\n\nКак бы то ни было, традиционалисты вновь призывают нас ограничить продвижение прав женщин, делать это более постепенно. Как всегда, они подчеркивают ценность нашей культуры и наших традиций, и утверждают, что эти достижения несовместимы с самим исламом. Тем не менее, если мы уступим их требованиям, мы нарушим волю Кемаля, и Гази будет ворочаться в могиле."
 tur.22.a: "Дайте им полные права!"
 tur.22.b: "Они получат их, но не сегодня..."
  
 tur.23.t: "Закон о фамилиях"
 tur.23.d: "Закон о прозвищах относится к самым важным законам нашей страны, поскольку он затрагивает саму личность каждого турецкого человека. Согласно османской традиции, новорожденным детям дают только те имена, которые происходят из Корана. Часто впоследствии им также дают прозвища, основанные на их физических или поведенческих характеристиках. Например, Кемаль - это имя, которое дают очень талантливым и в целом идеальным мужчинам. Однако многим людям также дают имя их отца после их собственного, чтобы их родство было легко идентифицировать. Хотя эта система существует уже много лет, настало время спросить себя: Может ли современная нация развиваться, когда личность утопает в массе без индивидуализации? Действительно ли мы должны заставлять наших людей выбирать религиозные имена для своих детей? Очевидно, что ответ на оба эти вопроса - нет. Мы сделаем так, чтобы каждый гражданин имел возможность выбрать себе имя турецкого происхождения!"
 tur.23.a: "Позвольте мне самому выбрать себе имя!"
  
 tur.24.t: "Вопрос об османских титулах"
 tur.24.d: "Самыми важными османскими титулами, вероятно, являются 'бей', что означает 'господин', 'эфенди', выражающий мудрость человека, и 'паша', который является почетным титулом, даваемым губернаторам, генералам и другим лицам. Эти титулы, ставшие почти именами, являются пережитками ушедшей феодальной эпохи. Мы все еще монархия среднего возраста? Нет! Турецкая нация современна и должна освободиться от всех следов отсталости!\n\nНо, тем не менее, эти титулы очень важны в обществе и высоко интегрированы как среди военных, так и среди гражданского персонала. Они обозначают престиж человека. Лишение этих званий людей, которые их заслужили, несомненно, не сделает их счастливыми и довольными правительством. Стоит ли нам рисковать, отталкивая этот престижный класс?"
 tur.24.a: "Это риск, на который мы не можем пойти!"
 tur.24.b: "Действуйте!"
  
 tur.25.t: "Упразднение халифата"
 tur.25.d: "Халифат - вопрос, который определит будущее всего мира. Османский султан Селим I стал халифом ислама, преемником Пророка, после покорения мамлюков в 1517 году. К настоящему времени наследники дома Османов стали 'Тенью Бога на земле'. Этот титул распространяется по всему мусульманскому миру, придавая Османской Империи международную легитимность и уважение со стороны мусульман всего мира. Халиф обладает властью управлять мусульманской религией и ее фетвами. Поскольку артефакты пророка Мухаммеда хранятся в нашей столице - [TUR.Capital.GetCapitalVictoryPointName], никакой другой узурпатор не может законно претендовать на титул халифа.\n\nКак бы то ни было, похоже, что этот титул больше не пользуется уважением. Политики больше не решаются бросить вызов халифу, а джихад, провозглашенный во время Вельткрига, почти затих, а арабские мусульманские страны решили ликвидировать резиденцию нашего некогда славного и непревзойденного халифата. Секретный проект Кемаля, который труднее всего было раскрыть, заключался в полном упразднении халифата и устранении всех оставшихся упоминаний об Османской Империи в турецком государстве, которое он хотел создать. Этот шаг ознаменовал бы собой важный поворотный момент в будущем нашей страны и всего мусульманского мира. Халиф мог оставаться символической фигурой, не обладающей политической властью и полностью отделенной от государства. Однако, видя, как этот шаг более или менее полностью секуляризирует наше государство, традиционалисты, вероятно, будут сильно возмущены этим и попытаются сделать все возможное, чтобы помешать нам осуществить мечту Гази."
 tur.25.a: "Турецкий народ существовал до ислама, он может существовать и без него!"
 tur.25.b: "Халифат неприкасаем."
  
 tur.26.t: "Переход на латиницу"
 tur.26.d: "Османский язык представляет собой смесь арабского и персидского языков. Он состоит из сотен вариантов символов и часто кажется очень сложным для изучения. Именно поэтому он способствует очень низкому уровню грамотности, от которого империя страдала с момента своего основания. Более того, с появлением современных технологий, таких как пресса и телеграммы, недостатки нашего языка стали еще более очевидными, поскольку эти изобретения вряд ли можно использовать, когда приходится учитывать сотни различных символов. Кемаль пообещал в своем дневнике, что если он придет к власти, то сделает все возможное, чтобы провести реформу и заставить нацию говорить на новом турецком языке в течение трех месяцев. С девятнадцатого века многие ученые и профессора выступали за переход на латинский алфавит, эту идею поддерживал и Кемаль. Даже если некоторые турецкие слова придется изменить из-за их сложности, переход на латиницу облегчит обучение написанию и чтению турецких текстов и сделает наш язык более привлекательным для иностранцев."
 tur.26.a: "Мы больше не можем читать наши старые надгробия..."
  
 tur.27.t: "История тюркского народа"
 tur.27.d: "Вопрос об истории тюркского народа до сих пор остается открытым для дискуссий. Для многих гунны и Аттила являются предками нашей славной нации, а Тимур и Хубилай-хан также считаются великими правителями турецкого происхождения. Эта широко принятая теория еще раз доказывает, почему турецкий народ так решителен и боеспособен. После стольких войн и столетий противостояния народам, иногда гораздо более могущественным, чем мы, мы все еще здесь. Мы ответственны за падение двух Римских империй и всех арабских королевств. Вся Европа когда-то трепетала, услышав наше имя. Давайте широко распространим преподавание этих теорий и пошлем историков изучать нашу историю более ревностно, чем когда-либо. Турецкий народ будет объединен благодаря своей необыкновенной истории!"
 tur.27.a: "Не смотрите на них с грустью, не переживайте."
  
 tur.28.t: "Мятеж анатолийского шейха"
 tur.28.d: "Шейх и несколько муфтиев, недовольных текущей секуляристской политикой империи, начали восстание в небольшом городке недалеко от Анкары, надеясь разжечь пламя, которое рано или поздно превратится в бушующий пожар и пожрет прогрессивных политиков, ответственных за антирелигиозную политику государства. Этим агитаторам удалось собрать около тысячи человек, поддерживающих их взгляды, и сформировать шествие. Размахивая зелеными цветами ислама, они провозглашали восстановление шариата. После того как толпа убила двух муниципальных чиновников и молодого командира местного гарнизона, пытавшихся остановить дальнейшее продвижение шествия, армия рассеяла толпу и взяла в плен шейха и самых ярых демонстрантов. Узнав об этом событии, Исмет пришел в ярость. Он приказал построить мемориал в честь солдата, который отдал свою жизнь, пытаясь остановить восстание, и решил наказать жителей города. В то время как некоторые из них были приговорены провести следующие годы жизни в тюрьме, других заставили выплатить огромные штрафы или поместили под домашний арест."
 tur.28.a: "Да как они смеют?!"
  
 tur.29.t: "Вопрос национализации"
 tur.29.d: "Многие современные и популистские идеологии используют национализацию в качестве экономического решения. Принудительно национализируя или скупая большинство жизненно важных заводов страны, эти государства полностью отделяют себя от либерализма. Некоторые экстремисты в партии уже заявили о своей поддержке реализации этого радикального решения в Турции. Реджеп Пекер заявил, что будет отстаивать это предложение и практически стал лидером националистического крыла партии. Он даже выступает за союз с некоторыми идеологами Кадро, которых многие считают экстремистами.\n\nУмеренные, такие как Исмет, предпочли бы остаться с первоначальным планом и национализировать только компании со слишком большим иностранным капиталом путем их выкупа. Если экстремистскому крылу партии удастся протолкнуть свои требования, это может придать большую уверенность Реджепу Пекеру, протеже Кемаля, и 'Кадро', темной идеологической группе."
 tur.29.a: "Нам нужна национализация, вдохновленная социализмом!"
 tur.29.b: "Частичной национализации достаточно."
  
 tur.30.t: "Кадроисткое крыло партии берет верх"
 tur.30.d: "К этому времени более трети членов Народной партии присоединились к националистическому крылу, которое сильно привязалось к идеям кадроистов, группы лиц, желающих спасти Турцию от либеральных политиков. Увидев, что партия раскололась на две части под его руководством, Исмет решил отойти от политики и сложить с себя полномочия президента, считая, что подвел своего дорогого друга Кемаля. После этого партия провела голосование о том, кто должен стать преемником Исмета. Явное большинство выбрало молодого протеже Кемаля, Реджепа Пекера. Последний, фактический лидер националистического крыла, провозгласил начало новой эры для Турции и обещал добиться успеха там, где потерпели неудачу умеренные.\n\nПосле своего прихода к власти Пекер заключил официальный союз с кадроистами и интегрировал их в националистическое крыло партии, которое затем было переименовано в "кадроистское крыло". Кадроисты интересуются экстремистскими движениями стран, близких к тотализму и коммунизму, и утверждают, что для того, чтобы спасти страну от нестабильной политической ситуации и Вельткрига, им придется черпать вдохновение в этих крайностях и использовать их в соответствии с кемализмом. На практике это означает, что они проведут большие социальные реформы и объединят их с популистской и националистической экономической политикой. Турецкая революция началась!"
 tur.30.a: "Мы должны спасти Турцию!"
  
 tur.31.t: "Перманентная революция"
 tur.31.d: "Теоретики газеты "Кадро", такие как Севкет Сюрейя Айдемир и Фалих Рифки, несколько раз ездили в Европу и в частности, участвовали в конгрессе тоталистов во Франции, где синдикалисты призывали их помочь Кемалю освободить Турцию от германо-мусульманского империализма. Несмотря на желание отделиться от марксистской идеологии под предлогом того, что ее недостатки не позволяют ей функционировать в Турции, они никогда не отрицали, что были сильно вдохновлены ею. Более того, кадроистский поэт Хамдулла Суфи в одном из своих стихотворений восхвалял Муссолини и Мосли, лидеров двух крупнейших тоталистических движений. Сближаясь с крайним национализмом в сочетании с популизмом, система Кадро может, наконец, пойти на сближение с марксизмом, чтобы открыть для Турции новые дипломатические возможности с Интернационалом, зарождающимся альянсом, особенно среди развивающихся стран и стран "третьего мира". Турция, занимающая промежуточное положение между Европой, Африкой и Азией, несомненно, идеально впишется в этот революционный альянс."
 tur.31.a: "Кемалистские идеи нужно беречь от марксизма!"
 tur.31.b: "Доведем революцию до конца!"
  
 tur.32.t: "Февзи Чакмак захватывает власть"
 tur.32.d: "После принятия закона, запрещающего любому действующему военному члену Народной партии баллотироваться на политические должности, и исключения их из парламента, многие военные офицеры были возмущены и утверждали, что это неприемлемо. Среди них был один из друзей и начальник штаба Кемаля Февзи Чакмак. Однако правительство не предвидело, как это отразится на стабильности страны. После создания независимой армии и беспорядков, вызванных этой мерой, многие традиционалисты организовали одновременные нападения и убили несколько сотен человек, чтобы подчеркнуть свои требования политического консерватизма. Это вызвало народное возмущение, и некоторые обратились за помощью к Маршалу. [TUR.GetLeader], не зная, что еще делать, позвал своего старого друга Февзи обратно, пообещав ему чрезвычайные полномочия и отмену закона, разделяющего военных и политиков, если он даст отпор традиционалистам.\n\nФевзи использовал свои новообретенные полномочия для создания военного правительства и объявил военное положение в наиболее консервативных провинциях. Когда военные вновь оказались под контролем правительства, ему удалось арестовать нескольких членов организованных исламистских группировок, ответственных за теракты. Маршала и его победы приветствовали большие толпы людей на улицах большинства крупных городов. Утверждая, что он единственный, кто может спасти турецкий народ от самоуничтожения, Маршал решил сохранить свои нынешние полномочия и занять пост президента. В своей речи он пообещал народу идти по стопам Мустафы Кемаля и вести его в славное будущее."
 tur.32.a: "Надеемся, что Маршалу удастся спасти турецкий народ."
  
 tur.33.t: "Подготовка современного солдата"
 tur.33.d: "С созданием новой армии с новыми методами обучения, мы сможем сосредоточить наших солдат и их подготовку на конкретных боевых стилях. Они должны быть готовы к грядущим войнам, независимо от того, где будут проходить сражения и против кого им придется сражаться.\n\nТурция находится на пересечении трех континентов - Азии, Европы и Африки. Поэтому нас окружают все типы местности и климатических условий - от степей, гор Кавказа до пустынь Синая и Ирака. Поэтому имеет смысл сосредоточить наши методы обучения на адаптации наших солдат к различным условиям, в которых им, возможно, придется сражаться.\n\nКроме того, современные сражения также зависят от скорости и быстроты. Кемаль был поклонником мобильной войны и предпочитал использовать в своих стратегиях кавалерию. С развитием технологий мы можем продолжить его планы и даже пойти дальше, заменив лошадей танками и моторизованной техникой."
 tur.33.a: "Они должны уметь приспосабливаться к любой ситуации!"
 tur.33.b: "Мы должны сосредоточиться на современной кавалерии, которая была дорога Кемалю."
  
 tur.34.t: "Статус армии"
 tur.34.d: "Вопрос о статусе армии - довольно деликатный. Из-за привязанности турецкого народа к армии многие националисты и члены партий также являются высокопоставленными военными. Например, такие известные политики, как Исмет, Реджеп и Кемаль, в свое время служили в армии. Также есть такие люди, как Февзи и Фахреттин, которые до сих пор служат в армии, несмотря на свою политическую деятельность. Однако, как мы заметили в период правления ПСС, присутствие армии может привести к переворотам против действующего правительства, если политическая ситуация им не благоволит, что было весьма полезно для прихода к власти ОНП. Тем не менее, учитывая кемалистские реформы и сопротивление, которое они вызвали, вмешательство военных было бы менее чем идеальным.\n\nМы должны принять решение: Мы можем либо оставить армию под контролем правительства и сохранить статус-кво, либо полностью отделить ее от политики, запретив военнослужащим занимать политические должности. Очевидно, что это может сделать некоторых наших офицеров недовольными, но в конечном итоге это поможет обезопасить правительство от военных переворотов."
 tur.34.a: "Армия должна быть независима от политики."
 tur.34.b: "Армия должна оставаться под контролем правительства."
  
 tur.35.t: "[TUR.GetName] просит присоединения к Рейхспакту"
 tur.35.d: "После поражения от Каирского пакта и длительной внутренней борьбы туркам недавно удалось стабилизировать свое государство. Надеясь снова играть роль на мировой арене, они спросили нас, могут ли они присоединиться к Рейхспакту и снова сражаться бок о бок с нами. Их присоединение к нашей фракции, безусловно, помогло бы нам в борьбе с русскими, поскольку турки могли бы угрожать Кавказу и блокировать вход в Черное море. Следует также учитывать, что турки поддержали нас в борьбе против половины мира несколько десятилетий назад, так почему бы нам не поддержать их сейчас?"
 tur.35.a: "Старым друзьям всегда рады."
 tur.35.b: "Они потеряли свою силу. Они больше не представляют ценности."
  
 tur.36.t: "Германия принимает наше предложение"
 tur.36.d: "Немцы приняли наше предложение и приветствовали нас в Рейхспакте. Вместе мы одержим победу над Интернационалом и надоедливыми русскими! Возможно, даже появится возможность вернуть земли, которые мы потеряли после Войны в пустыне."
 tur.36.a: "Мы снова будем сражаться плечом к плечу!"
  
 tur.37.t: "Германия отклоняет наше предложение"
 tur.37.d: "Немцы отказались позволить нам сражаться вместе с ними, ссылаясь на то, что мы больше не представляем для них ценности из-за нашего поражения в Войне в пустыне. Очень жаль их! Пусть Интернационал пожрет их, пока мы наживаемся на их поражении."
 tur.37.a: "Мы можем стоять на своих ногах."
  
 tur.38.t: "[TUR.GetName] просит присоединения к Антанте"
 tur.38.d: "[TUR.GetNameDefCap] желает присоединиться к нашей фракции, что является смелым шагом, учитывая, что они объявили нам войну около двадцати лет назад и отвергли весь наш экономический капитал. Однако, если бы мы приняли их в Антанту, мы бы закрепились на континенте и укрепили свои позиции на Средиземном море и Ближнем Востоке."
 tur.38.a: "Разумеется, они могут присоединиться!"
 tur.38.b: "Они предали нас однажды, предадут и снова!"
  
 tur.39.t: "[FROM.GetNameDefCap] соглашается"
 tur.39.d: "Забудьте о Вельткриге, наши интересы и наши правители не одинаковы! Члены Антанты решили зарыть топор войны и принять нас в свой союз. Теперь мы поможем им вернуть свои родные земли и свергнуть режимы, угнетающие их народ!"
 tur.39.a: "Вместе к победе!"
  
 tur.40.t: "[FROM.GetNameDefCap] отказывается"
 tur.40.d: "[FROM.GetNameDefCap] отказала нам в просьбе присоединиться к их альянсу, вероятно, из крайней злобы. Не волнуйтесь, нам все равно не нужна помощь этих либеральных империалистов. В конце концов, Империя отвергла их коварный союз много лет назад - и по справедливости!"
 tur.40.a: "В любом случае, они были нашим вторым выбором."
  
 tur.41.t: "[TUR.GetNameDefCap] мобилизуется"
 tur.41.d: "Турки снова мобилизуются против нас! Недовольные своим очередным поражением, они стремятся вернуть утраченные территории. Мы должны подготовиться к предстоящей буре, чтобы снова не оказаться под [TUR.GetAdjective]им сапогом."
 tur.41.a: "Темные тучи сгущаются..."
  
 tur.42.t: "Турки требуют возвращения своих территорий"
 tur.42.d: "Подлые турки предъявили нашему правительству ультиматум: либо мы возвращаем под их власть все провинции, входившие в состав Османской Империи до Войны в пустыне, либо мы 'столкнемся с последствиями'. Сегодня нашему правительству предстоит решить, являются ли наши новые территории, которые по праву принадлежат греческой нации согласно Мегалийской идее, тем, за что стоит бороться и умирать. Даже если отказ от ультиматума может привести к новой войне с турками, мы должны подумать о том, как далеко мы уже продвинулись. Турки уже не те, что были раньше, а наша нация сейчас могущественнее, чем когда-либо прежде. Впервые за многие столетия у нас есть шанс выступить против наших соседей-мусульман - даже если эта потенциальная победа будет стоить очень дорого."
 tur.42.a: "Мы должны согласиться, во имя мира!"
 tur.42.b: "Они получат свою войну!"
  
 tur.43.t: "[FROM.GetNameDefCap] передает наши территории"
 tur.43.d: "Сегодня греки решили продемонстрировать свою мудрость, приняв наши требования и мирно передав территории, которые они украли у нас после войны в пустыне. Наконец, турки, чьи семьи живут в этих провинциях уже несколько поколений, больше не угнетаются откровенно враждебным режимом. Благодаря этому событию мы стали на один шаг ближе к воссоединению турецкого народа и смогли вернуть себе часть былой славы."
 tur.43.a: "Это было неожиданно."
  
 tur.44.t: "[FROM.GetNameDefCap] отказывается"
 tur.44.d: "Греческие ублюдки отказались отдать территории, которые они украли у нас после нашего поражения в войне в пустыне. Возможно, они думали, что мы блефуем и просто отступим, если они отвергнут наш ультиматум, но мы покажем им, что это не так. Пришло время нанести удар и напомнить грекам, что они должны бояться нашей мощи!"
 tur.44.a: "Итак, начинается."
  
 tur.45.t: "Греки бегут из страны"
 tur.45.d: "После того как греческое правительство отказалось от территорий, украденных у нас после Войны в пустыне, произошло несколько стычек между нашими войсками и местными жителями, но в целом переход остался относительно мирным. Однако некоторые жители этих территорий были недовольны возвращением турецких владык. Они распространили слух, что турецкие военные уже запланировали операции, направленные против греческого гражданского населения, чтобы "туркизировать" нацию и не допустить, чтобы наши эгейские территории снова перешли к грекам. Несмотря на то, что это была откровенная ложь и мы явно не такие варвары, какими они нас выставили, им удалось убедить других греков присоединиться к ним в их бегстве на родину, обещая, что они будут спасены от "турецкого гнева" в таких районах, как Фракия и Салоники."
 tur.45.a: "Трусы."
  
 tur.46.t: "Турция хочет вернуть Левант"
 tur.46.d: "После того, как мы победили Османскую Империю в войне в пустыне, турецкие вооруженные силы были разбиты, а их страна дестабилизирована. Однако, судя по всему, мы не достаточно их разорили. Турки сумели оправиться и теперь пытаются вернуть себе арабские территории, ранее принадлежавшие Османской Империи, утверждая, что они все еще имеют законные права на эти земли. Несмотря на то, что это явная ложь, [TUR.GetLeader] посчитал это утверждение достаточно законным, чтобы предъявить нам ультиматум: либо мы плюем на сирийских солдат, отдавших свои жизни в борьбе за свободу арабского народа, и уступаем Сирию туркам, либо мы встаем и снова сражаемся против турецких угнетателей. Как бы мы ни решили, мы должны сделать выбор быстро, поскольку турецкие войска уже массируются на нашей границе - и с каждым днем их нетерпение растет."
 tur.46.a: "У нас нет выбора, кроме как смириться..."
 tur.46.b: "Мы победили их однажды, и сделаем это снова!"
  
 tur.47.t: "Сирия наша!"
 tur.47.d: "[FROM.GetNameDefCap] уступила нашим требованиям! Часть земель, украденных у нас после поражения в Войне в пустыне, наконец-то снова в руках турок! Во время господства Османской Империи над регионом, Левант пережил период бурного развития, во время которого многие турки со своими товарами и бизнесом обосновались в этих провинциях. Теперь потомкам этих храбрых турецких бизнесменов больше не нужно жить под гнетом арабского режима, они могут свободно жить в стране своих отцов!"
 tur.47.a: "Я ждал этого с нетерпением."
  
 tur.48.t: "[FROM.GetNameDefCap] отклоняет наш ультиматум"
 tur.48.d: "Северная Сирия - регион, населенный как арабами, так и турками. Однако молодые и дерзкие страны Каирского пакта считают, что только они должны править этим регионом и полностью игнорировать местных турок. Поскольку они отклонили нашу просьбу уступить нам Левант, у нас нет другого выбора, кроме как начать войну, чтобы освободить наших турецких братьев, живущих в Сирии, от их оков."
 tur.48.a: "Это конец для вас..."
  
 tur.49.t: "Турки требуют Мосул"
 tur.49.d: "До войны в пустыне великий город Мосул имел значительное турецкое население. Однако после поражения Османской Империи многие турки начали мигрировать в Анатолию, опасаясь, что при новом арабском режиме они столкнутся с угнетением и дискриминацией. Правительство [TUR.GetNameDef] теперь решило использовать этот исход в своих интересах. Они утверждают, что поток беженцев показывает, что мы не обращаемся должным образом с нашими турецкими гражданами, и поэтому потребовали от нас уступить им город Мосул и прилегающие территории. Если мы не подчинимся, турки отметили, что они без колебаний применят силу для достижения своих целей. Несмотря на то, что большинство окружающих нас стран поддерживают наши притязания на Мосул, возможно, будет разумным решением не идти на эскалацию напряженности и просто уступить турецким требованиям. Однако мы также можем попытаться нанести упреждающий удар. Это позволит нам застать турецкие войска врасплох и деморализовать турецкую армию до того, как она сможет нанести удар по нашей территории."
 tur.49.a: "Мы не можем рисковать войной..."
 tur.49.b: "Мы никогда не уступим!"
  
 tur.50.t: "Мосул вновь в наших руках!"
 tur.50.d: "После периода иностранной оккупации, Мосул, наконец, снова стал турецким. Народ государствва [FROM.GetNameDef], со всей своей мудростью, решил, что не стоит рисковать войной с нами и что для нас обоих будет лучше просто уступить нашим требованиям. Таким образом, мы еще на один шаг приблизились к тому, чтобы вновь воссоединить турецкий народ."
 tur.50.a: "Дела идут успешно."
  
 tur.51.t: "[FROM.GetNameDefCap] выбирает войну!"
 tur.51.d: "Требование Мосула, похоже, не понравилось [FROM.GetAdjective]ому правительству . Вместо того, чтобы выполнить наши требования и передать территории, которые по праву принадлежат нам, они решили нанести упреждающий удар, надеясь застать наши войска врасплох и вызвать беспорядки в наших рядах. Пришло время научить их уважению."
 tur.51.a: "Ну, по крайней мере, это делает их плохими парнями."
  
 tur.52.t: "Встреча на Босфоре"
 tur.52.d: "Сегодня днем король Эдуард VIII, совершающий визит в одну из стран-членов Антанты, остановил свою яхту в Босфоре. Вскоре после этого Мустафа Кемаль, вероятно, уже ожидавший короля, посетил его на своей яхте. Судя по тому, как гладко все прошло, кажется, что все это было спланировано заранее. Некоторым журналистам даже удалось запечатлеть уникальные кадры, на которых Гази в плавательном костюме радостно беседует с королем Англии. Никто не знает истинного смысла этой встречи, что вызвало ряд предположений: В то время как большинство людей считают, что это был всего лишь дружеский визит, показывающий, что между британцами и турками больше нет плохой крови, другие утверждают, что это событие может быть первым шагом к вступлению Турции в Антанту, политический шаг, который потенциально может вернуть Турцию на мировую арену."
 tur.52.a: "Знак будущего сотрудничества?"
  
 tur.53.t: "Речь о национальном суверенитете"
 tur.53.d: "This morning, at the opening of the assembly, Ismet gave an opening speech about national sovereignty: "This morning, at the opening of the assembly, Ismet gave an opening speech about national sovereignty: "This event constitutes the most tangible proof of the living capacity of our people. Our history is rich in such miracles. Throughout their existence, our people have known lots of setbacks. Sometimes, it even seemed as if the entire world was against us. However, the Turkish people managed to stand up and stand strong again, no matter how hard these setbacks were. These people who yesterday were thought to be doomed to disappear rise up today. Our people have formed a significant empire on the Anatolian lands under the aegis of the children of Ertugrul. It has been the dedicated defender of the Islamic cause. Every time our people have been confronted with any disorder, they've managed to save themselves by creating new institutions and by showing the world their strength."\n\nAfter the speech was over and the thunderous applause died down, Ismet and other leading party officials began discussing the future of the nation and drawing up plans to save Turkey and its people." #NT!
 tur.53.a: "Selam olsun!"
  
 tur.54.t: "Отмена ачара"
 tur.54.d: "Сегодня собрание проголосовало за важную и символическую реформу: 'отмену ачара', т.е. десятины. 'Ачар - это кошмар для наших крестьян и фермеров', - сказал [TUR.GetLeader], который сделал его отмену национальным приоритетом, утверждая, что не может быть прогресса, пока часть нашего населения все еще вынуждена жить 'рука об руку'. К сожалению, этот налог, который взимается в натуральной форме в размере более одной десятой части производства, является не только источником счастья для крестьян-генералов и ростовщиков, но и основным доходом бюджета республики. Должно быть, нужно было иметь немалое мужество, чтобы даже подумать об этой реформе, учитывая, что экономика страны и так страдает, а на военные нужды тратится большая часть имеющегося бюджета. В то время как многие люди, особенно те, кто живет в бедности, более чем довольны этой реформой, некоторые остаются скептиками и задаются вопросом, как [TUR.GetLeader] планирует покрывать расходы страны в дальнейшем."
 tur.54.a: "Turkish peasants are cheering!"
  
 tur.55.t: ""Шляпная" речь"
 tur.55.d: "Несколько дней назад Исмет Решит выступил с речью в городе Инеболу близ Кастамону. В ней он подчеркнул важность нового национального дресс-кода, который мог бы подчеркнуть элегантность турецкого народа. Он сказал: 'Имеет ли смысл мазать грязью очень ценную драгоценность? Если в грязи находится драгоценный камень, то нужно стереть грязь, чтобы открыть драгоценный камень; это естественно и необходимо. Отныне мы будем носить оксфордские туфли или, наоборот, туфли по щиколотку, а также брюки, жилеты, рубашки, галстуки, съемные воротники, пиджаки и естественно, шляпы'. Последний элемент одежды в этом списке, шляпа, казалось, имел для него особое значение. Исмет даже выступил за создание нового закона, который бы обязал всех мужчин носить в общественных местах головные уборы западного образца, запретив традиционные тюрбан и феску. К этому времени эта речь была опубликована в большинстве крупных газет и получила название 'Шляпная речь'.\n\nНесмотря на то, что закон, о котором фантазировал Исмет, еще не был принят, в восточной Анатолии прошли некоторые протесты против идеи принудительного введения западного стиля одежды. Однако они были быстро заглушены, и большинство жителей страны готовы принять новый образ."
 tur.55.a: "Западный мир - это путь вперед!"
  
 tur.56.t: "Турция хочет присоединиться к Интернационалу"
 tur.56.d: "Османская Империя исчезла навсегда, и на ее месте возникло синдикалистское государство Турция. Турецкое правительство взъерошило некоторые перья своей пламенной риторикой, но теперь турки стремятся присоединиться к Третьему Интернационалу в синдикалистском братстве. Примем ли мы их в союз?"
 tur.56.a: "Давайте поприветствуем наших турецких братьев!"
 tur.56.b: "Они нам не нужны!"
  
 tur.57.t: "Синдикалисты приняли нашу заявку!"
 tur.57.d: "Наше заявление о вступлении в Интернационал было принято! Теперь мы можем совершить рабочую революцию во всем мире, бок о бок с нашими новыми братьями-синдикалистами!"
 tur.57.a: "Vive la révolution!"
  
 tur.58.t: "Синдикалисты отвергли нас!"
 tur.58.d: "Интернационал нам отказал. Очевидно, они не хотят и не нуждаются в нашей помощи в осуществлении мировой революции. Это возмутительно и оскорбительно в высшей степени!"
 tur.58.a: "Оказывается, даже социалисты могут быть дикарями..."
  
 tur.59.t: "Султан Осман и Мустафа Кемаль убиты!"
 tur.59.d: "Сегодня, вскоре после полудня, внезапный взрыв потряс город [Root.Capital.GetCapitalVictoryPointName]. Взрыв прогремел во дворце нашего любимого султана Османа, который в это время встречался с великим визирем Мустой Кемалем Пашой, чтобы обсудить, как должно действовать правительство теперь, когда империя разбита и сокрушена. Без всякого предупреждения эти обсуждения закончились досрочно, когда взорвалась спрятанная бомба, разрушив фасад дворца и повергнув прохожих в шок. Опасаясь за жизнь своего султана, находившиеся поблизости наблюдатели бросились на помощь, но все было напрасно. Среди обломков были найдены только изуродованные тела Османа, великого визиря и членов дворцовой стражи. \n\nЕстественно, безвременная кончина султана повлекла за собой хаос. Новость быстро распространилась сначала по городу, а затем и по всей стране. Узнав о смерти султана, Рефет-паша решил рискнуть. Заявив о своем страхе перед неизбежным распадом нации в анархию, он сплотил вокруг себя самых важных политиков оппозиции и большую часть гарнизона и двинулся к главным правительственным зданиям города, захватив их в течение нескольких часов. Общее замешательство и неопределенность, последовавшие за кончиной султана, не позволили оставшимся правительственным чиновникам организовать серьезное сопротивление, и в результате переворот закончился так же быстро, как и начался. Заняв свой пост, Рефет-паша объявил себя новым главой государства, а Османскую партию спасения - новым правительством, и заявил, что намерен использовать свои полномочия для обеспечения правопорядка в стране и поиска террористов, ответственных за смерть султана.\n\nОднако разгадать эту загадку будет трудно, поскольку полиция до сих пор не нашла никаких улик, которые могли бы указать на виновных. Однако люди уже начали бросать дикие обвинения, одни обвиняют курдских или армянских националистов, другие даже осуждают самого Рефет-пашу. К сожалению, похоже, что правда никогда не будет раскрыта."
 tur.59.a: "Мы оплакиваем нашего султана и нашего пашу."
  
 tur.60.t: "Февзи захватывает власть"
 tur.60.d: "Поражение в войне в пустыне стало самой разрушительной катастрофой, которую нашей нации пришлось пережить за очень долгое время. Мы были вынуждены уступить почти все наши нетурецкие территории, тысячи людей погибли и еще больше потеряли свои дома. Естественно, это привело к тому, что народ потерял доверие к своему правительству и особенно к возможностям вооруженных сил. Однако многие высокопоставленные офицеры не считают, что это вина армии, перекладывая всю вину на либеральное правительство. По их словам, ПСС пренебрегала армией и не осуществляла эффективную оборонную политику, что привело к падению нашей некогда великой империи.\n\nОпасаясь, что либералы не смогут вывести страну из спирали трагедий и катастроф, фельдмаршал Февзи-паша, один из самых уважаемых офицеров наших вооруженных сил, решил больше не сидеть сложа руки. Он сплотил вокруг себя нескольких политиков из ОНП, собрал группу поддерживающих его офицеров и мобилизовал солдат, преданных его делу. Затем он двинулся в сторону центра Константинополя, где и окружил либеральное правительство. Когда политики ПСС поняли, что у них нет реальных шансов противостоять войскам Февзи, они сдались маршалу, который арестовал их за 'измену империи и ее народу'. После того как с либералами было покончено, Февзи объявил себя новым главой государства. Вскоре после завершения переворота он выступил с речью, которая была передана по радио на всю страну. В ней он сообщил народу о переменах в политике и заверил, что отныне их голоса будут услышаны, и что под его руководством наша страна вернет себе былую славу.\n\nНесмотря на то, что народ восхищается Февзи за его военные достижения, многие все еще сомневаются в его способности эффективно управлять страной. Учитывая, что Февзи когда-то был близким другом Кемаля, некоторые также опасаются, что его переворот будет означать возвращение к политике ОНП, которая вызывает ужас у некоторых слоев населения. Только время покажет, оправданы ли страхи и неуверенность народа..."
 tur.60.a: "Посмотрим, что принесет будущее."
  
 tur.61.t: "Враг раскрывает себя"
 tur.61.d: "Придя к власти, Маршал пообещал, что будет использовать свои полномочия для обеспечения дальнейшего выживания нашей нации и борьбы с врагами государства. До сих пор оставалось неясным, кто именно эти враги, но сегодня Февзи решил ответить на этот вопрос в своей речи.\n\n'Когда я смотрю на Империю, я вижу некогда великую нацию, которая была полностью уничтожена своими врагами. И я вижу, как эти враги пинают наше государство, когда оно уже пало. Мои турецкие друзья, вы, возможно, спрашиваете себя: 'Кто эти враги, которых вы видите?'. Что ж, на этот вопрос я с удовольствием отвечу. Первый враг, которого я вижу, - это либеральная оппозиция моему правлению. Многие идиоты из бывшего ПСС до сих пор не поняли, что именно их система привела к падению Империи - и что их система будет означать полное уничтожение любого шанса нашей страны вернуться к своей былой славе. Вот почему я буду бороться с этими либеральными свиньями всем, что у меня есть, пока их мозги окончательно не освободятся от левацкого яда. Но это еще не все. Я вижу еще одного врага. Того, который появился после нашего поражения в войне в пустыне. Этот враг - наша нынешняя экономическая ситуация. Она не позволяет нам достичь процветания и мира, которых все мы желаем. Мы не можем развиваться, если наша экономика разрушена, а уровень производства мизерный. Нам придется восстановить нашу экономику, прежде чем мы начнем думать о чем-то другом.'\n\nВ этих словах Февзи четко обозначил свои приоритеты. Теперь остается только гадать, как он будет побеждать врагов, которых он сейчас выявил, и согласится ли население с этим новым образом врага."
 tur.61.a: "Перед ним стоит сложная задача."
  
 tur.62.t: "Февзи, спаситель нации"
 tur.62.d: "Посреди хаоса, царившего после войны в пустыне, один человек решил действовать. Один человек решил предпринять любые действия, которые он считал необходимыми для обеспечения дальнейшего выживания нашей нации. Этим человеком был Февзи-паша. Захватив власть, что некоторые до сих пор считают весьма сомнительным, а то и откровенно преступным шагом, он смог взять под контроль процесс восстановления страны. Хотя руководство завершением этого процесса было, без сомнения, нелегкой задачей, оно предоставило Февзи возможность перестроить государство в соответствии с его собственными представлениями - и он без колебаний использовал эту возможность в полной мере. Однако для достижения этой цели он сначала был вынужден подавить тех, кто стоял на его пути, что привело к тому, что многие стали воспринимать его как 'правителя с железным кулаком'.\n\nНесмотря на это, теперь, когда пыль осела и стабильность вернулась в страну, большинство людей согласны с тем, что преимущества, принесенные правлением Маршала, перевешивают вред, который он причинил. По всей стране голоса оппозиции постепенно становятся все тише, и кажется, что население становится все более довольным своим новым правительством, а некоторые даже называют маршала 'спасителем турецкой нации'. Повседневная жизнь турецкого народа медленно, но верно возвращается в нормальное русло, и мы надеемся, что новая эра процветания и авторитета Турции, которую обещал Февзи, вот-вот начнется."
 tur.62.a: "Мы аплодируем Маршалу!"
  
 tur.63.t: "Маршал восстанавливает парламент"
 tur.63.d: "Оставаясь верным своим обещаниям, Маршал решил не злоупотреблять своими чрезвычайными полномочиями для централизации всей власти вокруг себя, а вместо этого восстановить турецкий парламент. Однако Февзи все же не пожелал уйти в отставку со своего нынешнего поста главы государства, что привело его к созданию более контролируемой формы демократии с самим собой во главе. Несмотря на эти недостатки, данный шаг, по крайней мере, частично удовлетворил многих сторонников многопартийной системы. Учитывая, что ТНП не является единственной партией, которая может быть избрана на предстоящих выборах, наши граждане очень надеются, что это принесет столь необходимый свежий воздух и несколько новых лиц на политическую сцену нашей страны.\n\nПо-прежнему, учитывая, как много людей глубоко доверяют Маршалу и как он все еще сохраняет большую часть своих полномочий, можно предположить, что ТНП, скорее всего, сохранит свое большинство в парламенте. Таким образом, эти выборы, вероятно, не изменят многого в политическом плане, но, прежде всего, послужат способом легитимизации правления Февзи и его решения сохранить свой нынешний пост."
 tur.63.a: "Шаг в правильном направлении."
  
 tur.64.t: "Разоблачение лжи Февзи"
 tur.64.d: "После того, как Маршал восстановил парламент, народ был вполне доволен новой демократической системой. Однако все изменилось после скандала, потрясшего страну.\n\nНесколько раз Маршал был замечен вместе с некоторыми лидерами оппозиционных партий. Конечно, в этом не было бы ничего необычного, если бы это происходило во время политических дебатов в парламенте. Однако его и его политических оппонентов видели прогуливающимися по Константинополю, где они, вероятно, направлялись к дому Февзи в квартале Нишанташи. По сообщениям видевших их граждан, похоже, что это не ярые политические противники, а самые близкие друзья. Некоторые люди даже сообщили об этом в крупные газеты - и те, не колеблясь, приступили к работе над новой статьей. Теперь газеты с заголовками типа 'Ложь Февзи разоблачена!' продаются по всей стране как горячие пирожки.\n\nНатурально, этот скандал вызвал немало споров. Некоторые люди пытаются защитить Февзи, утверждая, что для такого человека, как он, нормально иметь хорошие отношения даже с политическими врагами, и что эта новость ничего не меняет в его жертвах, которые он принес ради страны и народа. Кроме того, некоторые сомневаются в достоверности сообщений, так как никто из свидетелей не смог предоставить фотографии инцидента, а газеты, вероятно, просто искали хорошую статью для продажи. С другой стороны, значительная часть нашего населения уверена, что эти сообщения являются достаточным доказательством амбиций Февзи, направленных на подрыв демократии, которую он официально пытался сохранить. Теперь они начали спрашивать себя: Работал ли Февзи против демократии? Строил ли он все это время царство лицемерия? И самое главное, действительно ли он делает все возможное для защиты простых людей?\nК сожалению, только сам Маршал знает ответы на эти вопросы."
 tur.64.a: "Шокирующий скандал - или просто нагнетание паники?"
  
 tur.65.t: "Провозглашение Турецкой Республики"
 tur.65.d: "Today, the Mareşal gave a speech, in which he officially announced the birth of the Türkiye Cumhuriyeti, the Republic of Turkey. In his speech, Fevzi said: "Today, the Mareşal gave a speech, in which he officially announced the birth of the Türkiye Cumhuriyeti, the Republic of Turkey. In his speech, Fevzi said: "We are no longer Ottomans. We have lost the Levant Crisis and with it our claim to the title 'Ottoman'. We have to let the past die. We shall no longer look to it in awe. We shall look to the future and try to make the best of our current situation, which isn't as bad as it may seem at first glance. Though we have lost much of our former glory, our nation is more united than ever before. All across the country, Turkish hearts beat in unison. It is those hearts that the nation should belong to, which is why I hereby proclaim the Republic of Turkey!"\n\nAfter this part of his speech, the Mareşal spoke about his plans for the future. About the industrial advances Turkey would experience under his rule, about the possible establishment of a democratic system, and about his goal of regaining the respect of the nations around us.\n\nThough the more liberal parts of our population nevertheless question Fevzi's wish to establish a real democracy, the speech and news were overall received quite well by the majority of our citizens, and Turks all across the country hope that this day marks the beginning of a new era of Turkish sovereignty, peace, and stability." #NT!
 tur.65.a: "Начинается новая эра!"
  
 tur.66.t: "Страх религиозной общины"
 tur.66.d: "Неудивительно, что, учитывая светскую политику, проводимую Кемалем и его последователями, приход к власти ОНП, ныне известной как ТНП, вновь вызвал страх в рядах религиозных орденов. Хотя лидеры этих орденов в основном боятся потерять свое политическое влияние и богатство, они также обеспокоены тем, что нация может пренебречь традиционными ценностями ислама, и опасаются, что исламские практики могут быть изгнаны из повседневной жизни турецкого народа. Чтобы противостоять такому возможному развитию событий, некоторые ордена уже организовали акции протеста против правительства ТНП и попросили поддержки всех "истинных мусульман" в их борьбе против секуляризации. Однако, поскольку большинство людей по-прежнему поддерживают [TUR.GetLeader], эти протесты пока не достигли больших масштабов, а на призывы их лидеров откликнулись лишь несколько убежденных консерваторов. Тем не менее, вероятно, было бы разумно попытаться успокоить ордена, прежде чем они используют свое влияние для расширения своих демонстраций."
 tur.66.a: "Их страх необоснован, верно?"
  
 tur.67.t: "Турция, авангард стабильности и модернизации"
 tur.67.d: "После всей тяжелой работы, проделанной [TUR.GetLeader] и его правительством, Турция теперь действительно может считаться авангардом стабильности и модернизации. У Турции есть официальная и письменная конституция, состоялись первые выборы, и народ в целом доволен и доверяет своему правительству и своему лидеру. Больше нельзя считать, что [TUR.GetNameDef] уступает западным странам. Даже если правительства этих стран не хотят этого признавать, мы даже превзошли некоторые из них, когда речь идет о реализации гражданских прав и модернизации в целом. Мы стали сияющим маяком на Ближнем Востоке, знаком надежды и символом светлого будущего. Надеемся, что другие страны, особенно наши арабские соседи, последуют нашему примеру."
 tur.67.a: "Будущее начинается сейчас!"
  
 tur.68.t: "Вопрос Александретты"
 tur.68.d: "После войны в пустыне провинция Искендерун, также известная как Александретта, была украдена у нас назойливыми сирийскими крысами. Этот регион был частью Османской Империи около 400 лет до его аннексии сирийцами, и его население в основном состоит из турок, что делает потерю провинции еще более болезненной. Многие политические партии, особенно националистические, по-прежнему считают Искендерун законной частью Анатолии и выступают за его реинтеграцию в [TUR.GetNameDef]. Чтобы достичь этой цели, нам придется напомнить туркам, живущим в этом районе, об их верности нашему государству и заставить их оказать давление на сирийское правительство. Это заставит сирийцев либо принять волю народа и позволить туркам Александретты вновь присоединиться к нашей нации, либо раскрыть миру свои гнусные и империалистические амбиции, дав нам основание вернуть Искендерун силой."
 tur.68.a: "Мы объединим наш народ!"
  
 tur.69.t: "Наши отношения с новым иракским государством"
 tur.69.d: "После нашего поражения в войне в пустыне на всем Ближнем Востоке возникли новые государства. Среди них было и молодое государство Ирак, которое входило в состав Османской Империи с момента завоевания его султаном Селимом I в 1534 году. Естественно, что по прошествии столь долгого времени эта провинция стала довольно близкой к Константинополю. Благодаря этому Ирак, в отличие от других арабских стран, не ненавидит нас всеми фибрами своего существа. Это дает нам возможность восстановить дипломатические отношения с молодым государством и позволяет бороться с влиянием, которое египтяне имеют на самую восточную часть арабского мира. К тому же, это даст нам доступ к богатым иракским нефтяным месторождениям и таким образом, поможет поднять нашу экономику. Учитывая, что иракцам угрожают иранцы, которые рассматривают Ирак как неотъемлемую часть своей страны, они, конечно, не откажутся от нового друга в регионе, который, возможно, поможет в защите их родины."
 tur.69.a: "Будем надеяться, что иракцы примут наше примирение."
  
  #TUR POV 
 tur.70.t: "Искендерун голосует за отделение"
 tur.70.d: "Несколько дней назад мы потребовали организации референдума о статусе провинции Искендерун. Цель этого референдума заключалась в том, чтобы дать людям возможность решить, хотят ли они оставаться частью [SYR.GetNameDef], или же они хотят снова стать частью нашей славной нации. Удивительно, но оказалось, что региональное правительство Искендеруна решило принять нашу просьбу, вероятно, решив, что жители Александретты были достаточно пропитаны [SYR.GetAdjective]им режимом , чтобы считать, что им будет лучше сохранить нынешний статус-кво.\n\nСегодня референдум, наконец, состоялся, и голоса были подсчитаны. Результат - подавляющее большинство населения Искендеруна проголосовало за отделение и таким образом, выразило желание воссоединиться с нашим государством. Хотя этого и следовало ожидать, поскольку в провинции по-прежнему проживают преимущественно турки, которые чувствуют себя привязанными к [TUR.Capital.GetName], все же приятно видеть, что [SYR.GetAdjective]ому правительству  пока не удалось развратить их умы. Теперь мы подождем и посмотрим, примут ли наши соседи этот исход или захотят его оспорить."
 tur.70.a: "Будем надеяться, что [SYR.GetAdjective]ое правительство  смирится с этим."
  
  #SYR POV 
 tur.71.t: "Искендерун голосует за отделение"
 tur.71.d: "В начале этой недели в провинции Искендерун, также известной как Александретта, прошел референдум. Референдум был проведен по инициативе турок, которые все еще не оправились от поражения в войне в пустыне. Однако вместо того, чтобы попытаться вернуть контроль над провинцией силой, турки решили дать жителям Искендеруна право на самоопределение. Целью референдума было дать людям возможность решить, хотят ли они остаться частью нашей нации или стать частью [TUR.GetNameDef].\n\nПосле подсчета голосов стало очевидно, что турки отравили умы наших людей гораздо эффективнее, чем мы думали вначале. Подавляющим большинством голосов население Искендеруна проголосовало за отделение от нашей страны и потребовало реинтеграции провинции в [TUR.GetNameDef]. Конечно, нам решать, хотим ли мы принять результаты этих явно сфальсифицированных выборов и привести жителей Александретты к верной гибели, или же мы хотим проигнорировать референдум и сохранить наш контроль над провинцией. Однако последний подход может быть использован турками для оправдания новой войны, которая, несомненно, повлечет за собой множество ненужных смертей. Как же нам поступить?"
 tur.71.a: "Мы прислушаемся к мнению народа."
 tur.71.b: "Мы сохраним провинцию."
  
  #SYR POV 
 tur.72.t: "Искендерун проголосовал против отделения"
 tur.72.d: "В начале этой недели в провинции Искендерун, также известной как Александретта, прошел референдум. Референдум был проведен по инициативе турок, которые все еще не оправились от поражения в войне в пустыне. Однако вместо того, чтобы попытаться вернуть контроль над провинцией силой, турки решили дать жителям Искендеруна право на самоопределение. Целью референдума было дать возможность жителям решить, хотят ли они остаться частью нашего государства или стать частью [TUR.GetNameDef].\n\nПосле подсчета голосов стало очевидно, что жители Александретты поняли, что мы не так плохи, как утверждает [TUR.GetAdjective]ое правительство . Подавляющим большинством население Искендеруна проголосовало за то, чтобы остаться в составе нашей страны, показав туркам, что они больше не нужны в провинции. Это, должно быть, сильно ударило по туркам, поскольку именно они выступали за проведение референдума, думая, что в результате народ непременно проголосует за отделение. С другой стороны, наша власть над Искендеруном теперь узаконена, а это значит, что отныне ни одна страна не сможет оспорить наше право на владение этим регионом, не нарушая права людей на самоопределение."
 tur.72.a: "Это должно разрешить вопрос."
  
  #TUR POV 
 tur.74.t: "Искендерун проголосовал против отделения"
 tur.74.d: "Несколько дней назад мы потребовали организации референдума о статусе провинции Искендерун. Цель референдума заключалась в том, чтобы народ решил, хотят ли они оставаться частью [SYR.GetNameDef], или же они хотят снова стать частью нашей славной нации. Удивительно, но оказалось, что региональное правительство Искендеруна решило принять нашу просьбу, вероятно, решив, что жители Александретты были достаточно внушены [SYR.GetAdjective]им режимом , чтобы считать, что им будет лучше сохранить нынешний статус-кво.\n\nСегодня референдум, наконец, состоялся, и голоса были подсчитаны. Результат - большинство избирателей предпочли остаться частью [SYR.GetNameDef]. Это, конечно, не может быть правдой, поскольку провинция по-прежнему населена преимущественно турками, которые чувствуют себя привязанными к [TUR.Capital.GetName]. Каким-то образом [SYR.GetAdjective]ое правительство наверняка подтасовало результаты референдума. Тем самым наши соседи показали всему миру, что им наплевать на право народа на самоопределение. Однако мы не позволим так легко обмануть себя и не отступим, пока Искендерун не вернется под наше правление!"
 tur.74.a: "Это возмутительно!"
  
 tur.75.t: "Искендерун присоединяется к нашей нации!"
 tur.75.d: "Наконец-то нам удалось воссоединиться с нашими турецкими братьями в Искендеруне! Наши усилия в напоминании жителям об их верности городу [TUR.Capital.GetCapitalVictoryPointName] окупились и помогли вдохновить турецкое население региона на восстание против сирийского правительства. Застигнутая врасплох быстро растущими гражданскими беспорядками, местная администрация не имела другого выбора, кроме как согласиться с желанием народа реинтегрировать провинцию в [TUR.GetNameDef]. Тот факт, что многие местные губернаторы также имеют турецкое происхождение и поэтому симпатизируют движению за объединение, только облегчил этот процесс. Теперь мы будем ждать и смотреть, как сирийцы отреагируют на то, что мы вернем себе нашу законную территорию."
 tur.75.a: "Наконец-то воссоединение!"
  
 tur.76.t: "Искендерун отделяется от нашей нации!"
 tur.76.d: "Подлые турецкие ублюдки тайно работали над пропагандистскими кампаниями, чтобы убедить население Искендеруна восстать против нас. К сожалению, жители региона не смогли воспользоваться своими мозгами и стали жертвами откровенной лжи, которую говорили турки. Их сознание было отравлено, они оказали давление на местное правительство, заставив его согласиться с отделением Александретты и реинтеграцией региона в [TUR.GetNameDef]. Правительство в [TUR.Capital.GetCapitalVictoryPointName] уже объявило это событие 'заслуженной победой турецкого народа', однако сказка на этом не заканчивается. У нас все еще есть возможность дать отпор, но если мы будем медлить, у нас может больше никогда не быть шанса вернуть нашу законную территорию."
 tur.76.a: "Да как они смеют?!"
 tur.76.b: "Мы ничего не можем с этим поделать..."
  
 tur.77.t: "Турция желает возобновить отношения"
 tur.77.d: "Сегодня посланник от [TUR.GetNameDef] прибыл в нашу столицу. Судя по всему, турки не испытывают никаких обид из-за нашего отделения от империи. Наоборот, они хотят восстановить дипломатические отношения между нашими странами, говоря, что даже теперь, когда наши два государства разделены, мы должны работать вместе, чтобы обеспечить безопасность и процветание наших народов. Учитывая, что персы положили глаз на наши земли, было бы разумно привлечь на нашу сторону нового друга, который помог бы нам защитить нашу родину и возможно, даже отпугнуть персов. Однако некоторые опасаются, что турки могут пытаться дипломатически изолировать нас от наших арабских союзников и таким образом сделать нас зависимыми от [TUR.Capital.GetCapitalVictoryPointName] как в экономическом, так и в военном отношении. Как мы должны ответить на предложение Турции?"
 tur.77.a: "Давайте шагать в будущее вместе!"
 tur.77.b: "Мы в них не нуждаемся!"
  
 tur.78.t: "Ирак отказывается!"
 tur.78.d: "Иракцы отказались от нашего дипломатического подхода, опасаясь, что наши намерения не так чисты, как может показаться, и что мы можем планировать что-то за их спиной. Хотя это, конечно, не так, но сейчас мы ничего не можем с этим поделать. К сожалению, похоже, что попытка наладить дружеские отношения между арабами и турками - дело невыполнимое."
 tur.78.a: "Их потеря."
  
 tur.79.t: "Ирак соглашается!"
 tur.79.d: "Похоже, что народ Ирака все так же мудр, как и в древние времена, раз он решил принять наше дипломатическое обращение, сославшись на то, что дружба между нашими странами принесет пользу нам обоим. Теперь мы вместе пойдем вперед - к светлому будущему!"
 tur.79.a: "Пусть эти отношения принесут только процветание!"
  
 tur.80.t: "Турецкий государственный визит"
 tur.80.d: "Сегодня [TUR.GetLeader] нанес нашей стране официальный государственный визит, который был запланирован и организован уже довольно давно. После того, как он прибыл в аэропорт вблизи города [IRQ.Capital.GetCapitalVictoryPointName], где его встретили салютом из 21 пушки, посол провел его и его личную охрану в центр столицы, где уже ждал [IRQ.GetLeader]. Пока они ехали по улицам города, многие люди выходили из своих домов, чтобы посмотреть на нашего почетного гостя, и радостно кричали, когда он проезжал мимо. Встреча глав двух государств началась с обмена подарками: [TUR.GetLeader] привез назар-амулет, немного турецкого лакомства и несколько ценных турецких ковров, а [IRQ.GetLeader] подарил своему новому турецкому другу небольшую коллекцию древних монет, которые были найдены в регионе Месопотамии. После этого состоялся государственный обед, на котором были поданы только самые великолепные иракские блюда. После этого они посетили военное кладбище, где [TUR.GetLeader] возложил венок в качестве символического жеста, аплодируя храбрости иракских солдат.\n\nКогда день подошел к концу, [TUR.GetLeader] пора было возвращаться в аэропорт. По дороге он и [IRQ.GetLeader] весело болтали, как будто они были старыми друзьями, которые знают друг друга уже много лет. Однако все хорошее когда-нибудь заканчивается, поэтому [TUR.GetLeader] сел в свой самолет, оглянулся в последний раз и начал свой путь обратно в Константинополь."
 tur.80.a: "Желаем ему счастливого пути домой!"
  
 tur.81.t: "Турки признают нашу независимость"
 tur.81.d: "Теперь, когда дипломатические отношения между нашими двумя странами были официально восстановлены, следующим логическим шагом было официальное признание турками нас как независимого государства. Сделав это, они также отказались от любых претензий на нашу территорию и признали наше право собственности на бывшие османские провинции. Несмотря на то, что большинство арабских стран уже признали нас и их не волнует, что говорят турки, этот шаг укрепил легитимность нашего правительства в глазах остального мира и таким образом, помог увеличить наш дипломатический вес на глобальном уровне."
 tur.81.a: "Замечательно!"
  
 tur.82.t: "Турецко-иракское экономическое соглашение"
 tur.82.d: "Несколько дней назад представители [TUR.GetAdjective]ого правительства  встретились с несколькими депутатами нашего правительства в Багдаде, чтобы обсудить возможность заключения экономического соглашения. Целью этого соглашения было повышение благосостояния наших двух стран путем поощрения торговли через наши границы. Переговоры были относительно короткими и завершились заключением договора, который официально отменяет тарифы на товары, перевозимые между нашими двумя странами, а также снижает пограничный контроль, чтобы облегчить поток товаров. Самое главное, что этот договор даст нам более легкий доступ к турецким полезным ископаемым, а туркам - к нашим нефтяным месторождениям."
 tur.82.a: "Поистине замечательная аранжировка!"
  
 tur.83.t: "Турецко-иракский договор о взаимной защите"
 tur.83.d: "С ростом глобальной и региональной напряженности человеку нужны союзники, если он хочет пережить этот век. В связи с этим [TUR.GetAdjective]ое правительство  предложило подписать договор о взаимной защите между нашими двумя странами. Видя, что это обеспечит нам еще один уровень защиты от угроз, которые в настоящее время дышат нам в затылок, [IRQ.GetLeader] не пришлось долго думать, прежде чем принять предложение. Будем надеяться, что это обеспечит безопасность нашего народа и удержит другие страны от нападения на нас или наших новых турецких друзей."
 tur.83.a: "За безопасное будущее!"
  
 tur.84.t: "[TUR.GetNameDef] заявляет претензии на Салоники!"
 tur.84.d: "Используя состояние войны между нашими двумя странами, турки еще больше расширили свои военные цели и теперь включают в себя также и [989.GetCapitalVictoryPointName]. Заявив, что им необходимо 'отвоевать у нас Дом Революции', они теперь претендуют не только на город, но и на прилегающие регионы, пытаясь вернуться к положению дел, существовавшему до Вельткрига."
 tur.84.a: "Теперь все или ничего."
  
 tur.90.t: "Курдские независимые настроения"
 tur.90.d: "Большая часть территории, которая считается Курдистаном, контролируется нами уже около 400 лет. Тем не менее, нам не удалось централизовать курдские территории, потому что курды не считают себя частью государства [TUR.GetNameDef], присягая на верность своим племенным вождям. Несмотря на все наши усилия, мы не смогли интегрировать их в остальную часть нашей страны и до сих пор не смогли подавить их желание бороться за свою независимость. Из-за этого до и во время Вельткрига происходили многочисленные восстания курдов, которые все были подавлены нашей военной мощью. Страх перед нашими солдатами и их жестокостью был единственным, что держало курдов в узде - большую часть времени, до каких-то пор...\n\nНаше поражение в войне в пустыне и катастрофическое состояние, в котором сейчас находятся наши вооруженные силы, дали курдам новую надежду. Медленно, но верно, курдские вожди начинают улаживать свои разногласия, что позволяет им сосредоточиться на общем враге: [TUR.GetNameDef]. Учитывая нашу минутную слабость, восстание курдов может иметь катастрофические последствия. Мы должны будем отреагировать так или иначе - до того, как курды увидят свое время для удара и объединятся под одним знаменем против нас."
 tur.90.a: "Неужели они думают, что это сойдет им с рук?!"
  
 tur.91.t: "Смягчение ситуации с курдами"
 tur.91.d: "Похоже, что все наши усилия были не напрасны. Наконец, после десятилетий, если не столетий, когда курды противились нашему правлению и игнорировали наши законные притязания на их землю, ситуация в регионе, похоже, стабилизировалась. Повстанческие организации были подавлены, а их лидеры арестованы, что свело к минимуму влияние этих агитаторов на остальное население. В сочетании с усиленным присутствием полиции в крупных городах и на важнейших дорогах эти меры напомнили курдам, что турецкий народ силен, даже после поражения в войне в пустыне. Кроме того, наши инвестиции в курдские провинции, включая кампании по ликвидации неграмотности и расширение инфраструктуры, заставили курдов понять, что мы не такие уж плохие, как утверждают некоторые их вожди. В конце концов, если бы они были независимы от нашего правления, у них не было бы средств, необходимых для таких программ. Медленно, но верно, они начинают признавать, что наше правление - это то, что лучше для них."
 tur.91.a: "Наконец, внутреннее спокойствие."
  
 tur.92.t: "Курдский мятеж"
 tur.92.d: "Несколько дней назад шейхи, аги и вожди Курдистана встретились в Диярбакыре, чтобы обсудить будущее своего народа. Изначально никто не думал, что они придут к соглашению, учитывая, что не так давно многие из них были врагами. Удивительно, но встреча не закончилась мгновенно. На самом деле, дискуссия проходила относительно мирно и без каких-либо неожиданных инцидентов. Похоже, они поняли, что будут сильнее, если будут сражаться вместе и под одним знаменем - опасный знак. Примерно через день после начала встречи стало ясно, что большинство курдских лидеров выступают за независимость курдов, заявляя, что они хотят освободить свой народ от турецких владык. Это привело к тому, что сегодня утром они провозгласили независимость государства Курдистан. Зная, что мы никогда не согласимся с этим, они сразу же после этого призвали курдов к оружию, заявив, что эта борьба наконец-то принесет им долгожданную свободу от "турецкого ига". Тысячи людей внимают этому призыву и присоединяются к восстанию против нашего правления. Однако в рядах курдов, состоящих в основном из неопытных крестьян, кочевников и соплеменников, почти нет опытных солдат. Это означает, что наша армия, хотя и не в очень хорошем состоянии, должна без проблем справиться с этим восстанием. Пришло время показать курдам их место!"
 tur.92.a: "Независимость?! Для курдов?! Не под моим руководством!"
  
 tur.93.t: "[FROM.GetNameDefCap] отказывается уступить Александретту"
 tur.93.d: "Порочное правительство [FROM.GetNameDef] решило проигнорировать желания своих турецких граждан, единственным желанием которых является воссоединение со своими собратьями в Анатолии. Этот возмутительный поступок нарушает право турок Искендеруна на самоопределение и поэтому вполне может быть использован в качестве оправдания для военных действий против сирийского правительства. Однако некоторые члены нашего правительства опасаются, что объявление войны может привести к нашей гибели, учитывая, что мы уже проиграли сирийцам, когда они были всего лишь группой неорганизованных повстанцев. Нам придется решить, стоит ли Александретта таких хлопот."
 tur.93.a: "Мы преподадим им урок!"
 tur.93.b: "Мы ничего не можем с этим поделать..."
  
 tur.94.t: "[TUR.GetNameDefCap] хочет присоединиться к Белградскому Договору"
 tur.94.d: "Сегодня до столицы дошли поистине удивительные новости. Турки, потерпев поражение в войне в пустыне, решили, что им следует найти новых друзей. Это привело их прямо к нашему порогу - турки попросили присоединиться к Белградскому Договору. Естественно, это вызвало некоторые споры. Многие еще помнят Первую Балканскую войну, кровавый конфликт, в котором мы вместе с нашими балканскими союзниками сражались против турок. Взгляд на еще более далекое прошлое также показывает корни некоторых ран, которые до сих пор не затянулись до конца. Во время господства Османской Империи над Сербией турки без колебаний подавляли любые восстания с беспрецедентной жестокостью. Для многих это преступление не может быть прощено. Ни сегодня, ни в будущем. \n\nОднако некоторые другие утверждают, что эти споры, какими бы тяжелыми они ни были, остались в далеком прошлом и поэтому не должны диктовать политическое развитие сегодняшнего дня. Они считают, что пришло время зарыть топор войны и смотреть в будущее не как враги, а как братья по оружию."
 tur.94.a: "Приветствуем турков в Договоре!"
 tur.94.b: "Неужели они думают, что мы можем забыть то, что они сделали?!"
  
 tur.95.t: "Сербы приняли нашу просьбу"
 tur.95.d: "Сегодня важный день для всех Балкан! [FROM.GetNameDefCap] решила принять нашу просьбу о вступлении в Белградский Договор, приветствуя нас в военном союзе. Тем самым они также официально простили нас за преступления, совершенные против сербов во время господства Османской Империи над страной, что, наконец, привело к примирению между нашими двумя народами. Это знаменует собой начало новой главы в истории Балкан."
 tur.95.a: "Этот день войдет в историю!"
  
 tur.96.t: "Сербы отклонили нашу просьбу"
 tur.96.d: "К сожалению, сербы решили, что им лучше жить в прошлом, чем в будущем. Ссылаясь на преступления, совершенные Османской Империей во время ее правления Сербией, они отклонили нашу просьбу о присоединении к Белградскому Договору. Похоже, что народы Балкан не могут так просто преодолеть свои разногласия."
 tur.96.a: "В любом случае, нам лучше без них."
  
 tur.97.t: "Маршал публикует автобиографию"
 tur.97.d: "После стабилизации положения в стране Февзи-паша начал обращать свое внимание на литературу. Его целью было создать автобиографию самого себя, такую, которая вдохновила бы читателя и объяснила бы ему его мотивы и поступки. Несколько недель назад Февзи, наконец, закончил свою работу. Почти сразу после этого были напечатаны тысячи экземпляров, которые в спешном порядке были отправлены в книжные магазины по всей стране. Первые отзывы критиков были почти единодушно положительными, большинство из них говорили, что автобиография является действительно качественным произведением, показывающим Маршала в совершенно новом свете, и каждому, кто хочет по-настоящему понять нашего лидера, следовало бы прочитать ее хотя бы раз.\n\nВ большинстве магазинов книги были распроданы в течение первых нескольких дней, так как многие турецкие семьи жаждали узнать больше о своем лидере. Теперь улицы заполнены людьми, наслаждающимися работой и историей Февзи. Кафе переполнены мужчинами, читающими книгу, на собраниях соседей ведутся дискуссии на эту тему, и даже некоторые члены ОНП выступают за включение биографии в учебную программу, утверждая, что каждый ребенок должен знать историю Маршала и те трудности, которые ему пришлось пережить. К настоящему времени автобиография Февзи стала известным литературным произведением во всей стране, и вероятно, в будущем она будет считаться одной из самых важных турецких книг 20-го века."
 tur.97.a: "Прекрасное литературное произведение."
  
 tur.98.t: "Танковые учения Февзи"
 tur.98.d: "Для Маршала всегда было крайне важно, чтобы турецкая нация и ее народ приняли современность, за которую он выступает. Однако, в отличие от других, которые хотят сделать приоритетом модернизацию промышленности и правительства, Маршал считает, что в центре всеобщего внимания должны быть военные. Это, конечно, означает усиленное использование танков в вооруженных силах - шаг, который многие наши офицеры, особенно старшего поколения, боятся, так как это означает, что им придется изучать совершенно новую тактику и стратегию.\n\nВ отличие от других высокопоставленных офицеров, Маршал не дал себя запугать этим фактом. Несколько дней назад он решил возглавить и организовать грандиозные танковые учения. Таким образом он хотел познакомиться с новыми методами ведения войны и стать хорошим примером для других офицеров. На этой неделе, наконец, настало время для начала учений. Во время учений фельдмаршал приказал танковому батальону под его командованием двигаться в различных формациях, а также время от времени приказывал своим танкам занять стратегические позиции и открыть огонь по определенным целям - холмам, деревьям и даже заброшенным зданиям.\n\nВ целом, учения прошли успешно. Солдаты, принимавшие участие в учениях, теперь знакомы с основными стратегиями ведения боевых действий бронетехники, а многие офицеры с большим желанием будут проводить подобные учения, чтобы улучшить свои собственные способности в качестве командиров танков. Что касается самого Маршала, то он, похоже, полюбил танковую войну, уже освоил несколько основных тактических приемов и неустанно работает над разработкой новых стратегий и формирований. Теперь остается только узнать, сможет ли он использовать их на реальном поле боя так же эффективно, как во время учений."
 tur.98.a: "Современное поле боя ждет!"
  
 tur.99.t: "Должность премьер-министра"
 tur.99.d: "Когда [TUR.GetLeader] занял пост президента, он фактически объединил две должности, которые во многих странах строго разделены. Поскольку сейчас он обладает большей частью власти в нашем правительстве и пользуется почти неограниченными свободами, некоторые члены партии начали задаваться вопросом, не лучше ли было бы разделить должности премьер-министра и президента, чтобы гарантировать разделение властей.\n\nДелая это, [TUR.GetLeader] превратился бы в фигуру, выполняющую в основном представительские функции. К ним относятся государственные визиты в другие страны, выступления перед нашим народом и управление правительственными программами социального обеспечения. Между тем, премьер-министр стал бы олицетворением законодательной власти и определял бы наши главные политические цели. Влияние, которое он будет оказывать на политику нашей страны, нельзя недооценивать, поэтому мы должны выбрать на этот пост кого-то близкого Кемалю, чтобы наша страна не отклонилась от курса, намеченного Гази в своем завещании. Парламент уже выбрал человека, который идеально подойдет для этой должности: Джеляль Баяр, сторонник демократической системы и близкий соратник Мустафы Кемаля.\n\nНесмотря на то, что Баяр, несомненно, проделает большую работу и будет более чем благодарен за возможность нести пламя, которое зажег Гази, но мы также можем просто придерживаться [TUR.GetLeader] и позволить ему сохранить обе должности. Хотя это также позволит ему сохранить полномочия, которые меньшинство партии считает угрозой для демократии, [TUR.GetLeader] доказал свои возможности и добрые намерения на деле. Лишение его части полномочий может серьезно навредить нашей стране, если они окажутся в руках человека, лишь наполовину столь же компетентного, как он. Теперь парламенту предстоит решить, хочет ли он полностью доверить будущее нашей нации [TUR.GetLeader], или же он хочет разделить его полномочия и дать Джелялю шанс доказать свою состоятельность."
 tur.99.a: "Должности президента и премьер-министра должны быть объединены!"
 tur.99.b: "Они должны быть разделены! Джелаль, несомненно, отлично справится со своей работой."
  
 tur.100.t: "Анкара - новый дом турецкого народа"
 tur.100.d: "Константинополь является столицей нашей страны с тех пор, как он была завоевана султаном Мехмедом II в 1453 году. К сожалению, за последние несколько лет Константинополь утратил славу и блеск, которые когда-то принесли ему название 'город мирового желания'. Он стал местом политических интриг и был развращен замыслами тех, кто жаждал власти. Хотя это было проблемой и в прошлые века, когда многочисленные султаны умирали преждевременно или были вынуждены отречься от престола, ситуация превратилась в кошмар по мере приближения конца империи. Общая политическая нестабильность в столице, которая усилилась после начала войны в пустыне, стала причиной многочисленных покушений, создания различных тайных организаций и общей атмосферы недоверия и несогласия среди населения.\n\nНесколько недель назад [TUR.GetLeader] и его правительство решили, что этот загрязненный и развращенный город больше не должен считаться домом турецкого народа. Вместо этого, по их мнению, столица турецкого государства должна находиться на холмах Анатолии, в городе Анкара. Благодаря своему центральному положению город имеет стратегическое и геополитическое значение, а также гарантирует, что наши граждане, живущие на восточной границе, больше не будут чувствовать, что ими управляют из столицы, которая находится далеко на другом конце света. Хотя некоторые отмечают, что Анкара является относительно бедным городом и поэтому не должна представлять всю турецкую нацию, [TUR.GetLeader] настаивает на своем решении, утверждая, что перенос нашей столицы в этот район будет способствовать экономическому росту города. Кроме того, он также запланировал расширение инфраструктуры Анкары, чтобы сделать ее более привлекательной для внешнего мира."
 tur.100.a: "Прощай, Константинополь!"
  
 tur.101.t: "Новый гимн Турции"
 tur.101.d: "Чтобы еще больше укрепить турецкий национализм и еще больше порвать с османскими традициями, было решено, что нашей стране нужен новый национальный гимн. Этот гимн должен олицетворять все, за что выступает турецкий народ, и должен быть тем, что мы сможем с гордостью петь перед всем миром. Поиск подходящей песни свелся к двум основным кандидатам: 'Ceddin Deden' и 'Kafkasya Marşı'.\n\n'Ceddin Deden' или же 'Ваш предок - это ваш дедушка' - песня с относительно коротким текстом и запоминающейся мелодией, что делает ее легкой для разучивания даже детьми еще начальной школы. В ней подчеркивается героический характер турецкого народа и подчеркивается величие наших предков, завоевавших земли, которые мы сегодня называем своим домом. В целом очень националистическая лирика 'Ceddin Deden' показывает нашим людям, что они могут гордиться тем, что родились турками, что делает эту песню идеальной для представления нашей нации.\n\nМежду тем, 'Kafkasya Marşı' или же 'Марш Кавказа' больше фокусируется на наших храбрых солдатах. Она повествует о наших победах в горах Кавказа, где наши люди проявили мужество и заставили врага отступить. Хотя 'Kafkasya Marşı' в целом более милитаристская, чем 'Ceddin Deden', она имеет примерно тот же посыл: турецкий народ имеет героический характер и должен гордиться тем, кто он есть."
 tur.101.a: "Ceddin Deden!"
 tur.101.b: "Kafkasya Marşı!"
  
 tur.102.t: "Трудолюбивые мужчины Турции"
 tur.102.d: "Поскольку [TUR.GetLeader] теперь возглавляет нашу страну, он решил, что настало время нанести визит старательным и трудолюбивым мужчинам Турции, многие из которых живут в относительно бедных условиях. Сразу после вступления в должность он отправился в путешествие по Анатолии, посетив множество деревень и поговорив с местными жителями, чтобы получить представление о ситуации в сельских районах и убедиться, что трудоспособное население знает, что они не одиноки в своей борьбе. То, что он увидел, глубоко потрясло его. Многие из чистых душ, живущих по всей Анатолии, вынуждены работать целыми днями, не получая ничего, кроме мизерной зарплаты, которой едва ли хватает на хлеб. Они вынуждены жить в относительной нищете, в то время как люди, живущие в городах, наслаждаются процветающим образом жизни. После окончания поездки [TUR.GetLeader] был как никогда убежден, что нужно что-то делать.\n\nСегодня он выступил с речью перед новым правительственным дворцом в [TUR.Capital.GetCapitalVictoryPointName]. В ней он аплодировал турецким рабочим, поблагодарил их за их заслуги и заверил, что сделает все возможное для улучшения их жизненного положения. Кроме того, он подчеркнул необходимость создания бесклассового общества, в котором люди смогут жить в равенстве и процветании, а их развитию не будет мешать их социальный статус. По всей стране люди верят, что их крики наконец-то были услышаны. Они надеются, что намерения [TUR.GetLeader] настолько чисты, насколько о них говорят его красивые слова, и медленно, но верно возвращают себе доверие к правительству. Наконец-то они начинают видеть свет во тьме, в которую превратилась их жизнь."
 tur.102.a: "Да будет благословен турецкий народ!"
  
 tur.103.t: "Насыщенный день в Париже"
 tur.103.d: "Вчера утром Реджеп Пекер и Севкет Сюрейя Айдемир вылетели в Париж, чтобы увидеть, насколько хороша жизнь в Коммуне. После прибытия в аэропорт, где их встретил сам [FRA.GetLeader], и выполнения некоторых формальностей, они отправились на экскурсию по городу, посетив его величайшие достопримечательности. Они заехали на знаменитую Эйфелеву башню и даже поднялись на второй уровень, чтобы получить обзор всего города. Пекер и Айдемир описали это как феноменальный опыт, а сам город - как невероятно красивый. После того, как они провели некоторое время в Нотр-Даме и успели взглянуть на площадь Согласия и Триумфальную арку, [FRA.GetLeader] пригласил их на официальный государственный ужин, на котором были поданы традиционные французские блюда, такие как кассуле, курица конфи и лионский салат, к большому удовольствию двух почетных гостей.\n\nПосле ужина Айдемир и Пекер использовали оставшиеся часы, чтобы посетить парламент коммунистов и Генеральную биржу труда. Там французские политики поздравили их с достигнутыми успехами и дали несколько хороших советов о том, как еще более оздоровить турецкую нацию. После нескольких интересных бесед Пекер выступил с короткой речью перед парламентом, восхваляя нынешних политиков за созданную ими утопию и желая им и их нации мира и процветания. После выступления, которое было встречено громом аплодисментов, день подошел к концу, и Пекеру и Айдемиру пора было вылетать обратно в [TUR.Capital.GetCapitalVictoryPointName]. Они пожелали французам окончательного прощания и вскоре вернулись в Турцию, где поняли, как много еще предстоит сделать, чтобы Турция стала такой же блестящей жемчужиной, как Французская Коммуна."
 tur.103.a: "Есть чему поучиться у наших друзей-коммунаров!"
  
 tur.104.t: "Торжественное открытие "Мемориала Решата Чигильтепе""
 tur.104.d: "Решат Чигильтепе был известным и знаменитым офицером османской армии и даже заслужил уважение самого Мустафы Кемаля за свои победы во время Вельткрига. Он всегда был верным защитником Турции и ее народа, а также остался верен Кемалю и его делу даже после безвременной смерти Гази. К сожалению, его верность была вознаграждена пулей в грудь, выпущенной людьми генерала Фахреттина-паши, который пытался устроить переворот сразу после смерти Кемаля. Чигильтепе, который в то время находился в столице, был одним из первых офицеров, организовавших сопротивление, и попытался освободить Возвышенную Порту от Фахретдина и его сторонников. Несмотря на то, что его превосходили числом и вооружением, он храбро сражался до конца, плечом к плечу со своими соратниками. Это дало Исмету достаточно времени, чтобы собрать армию, способную победить перебежчиков, и тем самым, по сути, спасти [ROOT.GetNameDef].\n\nЧтобы эта жертва никогда не была забыта, [ROOT.GetLeader] приказал построить мемориал, посвященный Решату Чигильтепе и его храбрым солдатам. Сегодня, наконец, настало время для открытия мемориала. После патриотической и эмоциональной речи о героизме, проявленном Чигильтепе в тот день, [ROOT.GetLeader] и присутствующие на церемонии почтили минутой молчания память о жертве этих храбрых душ. Они навсегда останутся примером для турецкого народа и покажут нашим солдатам, как выглядит истинное мужество."
 tur.104.a: "Мы никогда не забудем спасителей Республики!"
  
 tur.105.t: "Сирия передает Искендерун"
 tur.105.d: "Вняв призыву Искендеруна к воссоединению с турецкими братьями, сирийское правительство решило не идти против воли своих граждан. На официальной встрече между представителями правительств обеих стран было принято решение о возвращении провинции в наши руки. Таким образом сирийцы надеются улучшить свои отношения с нашим новым государством, а также снизить напряженность на границе. Естественно, новость об этом событии была хорошо встречена нашим населением, и особенно в Искендеруне, где до сих пор проводятся парады в честь воссоединения турецкого народа. Этот энтузиазм распространяется и на наших политиков, которые более чем довольны тем, что дипломатия оказалась более эффективным инструментом, чем война. В очередной раз было доказано, что перо действительно могущественнее меча."
 tur.105.a: "Наконец-то воссоединение!"
  
 tur.106.t: "Официальный соперник"
 tur.106.d: "Провозглашена республика и установлена демократия! Это событие в значительной степени восстановило доверие народа к правительству, и даже спустя несколько недель в турецких городах все еще ощущается общий энтузиазм.\n\nНо в глазах [TUR.GetLeader] наша новая республика с момента провозглашения была демократией только по названию. Причина этого довольно проста: отсутствие официального оппонента в виде оппозиционной партии, поскольку без него всегда будет только одна ведущая партия - партия [TUR.GetLeader]. Чтобы решить эту проблему и положить конец фактическому однопартийному правлению, наше правительство стимулирует создание новых политических партий. По прямой просьбе [TUR.GetLeader] была создана новая Свободная республиканская партия, состоящая в основном из либералов под руководством Ахмеда Мухтара Чилли, которая отныне будет участвовать в турецких выборах. Более того, она будет служить голосом тех, кто скептически относится к нынешнему правительству, и таким образом обеспечит, чтобы все наши граждане были услышаны нашими нынешними лидерами."
 tur.106.a: "Начало подлинной демократии."
  
 tur.107.t: "Независимость курдов"
 tur.107.d: "То, что многие считали невозможным, теперь стало реальностью. Курды, которые когда-то считались отсталым народом, не имеющим реальных надежд на получение независимости, сумели удержать свои позиции против наших войск. К настоящему времени они укрепили свои позиции, и мы больше не можем надеяться на серьезный прорыв. Мы потеряли свой импульс, и у нас нет другого выбора, кроме как признать свое поражение.\n\nЭтот день знаменует конец примерно 450-летнего турецкого правления над большей частью Курдистана, этот день показал всему миру, как далеко мы низко мы пали. После официального отделения Курдистана мы потеряли не только последние нетурецкие территории, но и последние остатки престижа, за которые мы еще держались. Это стало тяжелым ударом для наших политиков и военных, которые не смогли вовремя подавить курдское восстание, а также для нашего народа, чья гордость и самосознание сильно пострадали. Потребуется некоторое время, чтобы турецкая идентичность оправилась от этой катастрофы..."
 tur.107.a: "Как это случилось?!"
  
 tur.108.t: "Финальное противостояние"
 tur.108.d: "Россия вновь объявила войну нашей славной нации. После многочисленных поражений в войнах 19 века Россия воспользовалась последней возможностью захватить Босфор. Турецкий и русский народы по своей природе являются врагами. Пришло время решить судьбу одной из наших двух империй."
 tur.108.a: "Победитель будет только один."
  
 tur.110.t: "Дружба между народами"
 tur.110.d: "Сегодня Турецкая Республика официально признала начало сердечных и дружественных отношений с китайским гоминдановским правительством, открыв китайское посольство в [TUR.Capital.GetCapitalVictoryPointName], китайский посол Хо Фэн Шань и сын доктора Сунь Ятсена, Сунь Фо, наслаждались дружеским чаем с [TUR. GetLeader], где трое мужчин обсудили их осведомленность и понимание глубокой истории китайского народа и турок.\nСродни кемалистскому движению, Гоминьдан (КМТ) - это революционное движение, стремящееся покончить с империализмом в Китае и одновременно установить демократию под руководством Китайской националистической партии. Это движение пропитано китайским национализмом и нацелено на модернизацию китайского государства. "Три принципа народа" основателя КМТ Сунь Ятсена почти идентичны программе Кемаля 'Шесть стрел'. По сути, ТНП и КМТ рассматривают свои партии как молодые республиканские движения, решительно настроенные на достижение современности в странах третьего мира. Более того, сам Мустафа Кемаль-паша вызывает восхищение у китайских прогрессивных националистов в КМТ. В Китае было написано почти 745 статей, в которых подробно описываются достижения Кемаля на посту премьер-министра в османскую эпоху и то, как политическая маневренность Кемаля в хаосе распада османского государства привела к стабильности и современности после многих лет децентрализованного федералистского управления. КМТ считает сопротивление Кемаля Западу схожим с их текущей борьбой против западного и японского империализма. Если уж на то пошло, они считают Кемаля турецким доктором Суном или доктора Суна китайским Кемалем."
 tur.110.a: "Тост за прогресс!"
  
 tur.111.t: "Руководство Кадроисткого филиала"
 tur.111.d: "Кадроистское отделение ТНП, вероятно, лучше всего описать как группу интеллектуалов, чья идеология на первый взгляд может показаться довольно противоречивой, учитывая, что она в значительной степени заимствует как правую, так и левую мысль со всей Европы. Сформировавшись вокруг газеты "Кадро", они выступали за реформы с начала тридцатых годов, но во времена Османской Империи их требования остались неуслышанными. Веря в бесклассовое общество, принимая марксистские идеи и одобряя мысль о контролируемой государством экономике, многие считали их слишком экстремистскими, и они оставались относительно невлиятельными вне рядов кемалистов. Однако теперь, после падения империи и провозглашения Турецкой Республики, эпоха реформ кажется близкой, и кадроистское движение постепенно набирает обороты.\n\nПоскольку ветер перемен дует в новом турецком государстве, некоторые кадроистские политики считают, что настало время для перемен и в их руководстве. До сих пор их возглавлял Реджеп Пекер, влиятельная и харизматичная фигура в партии, открытая для идей журнала 'Кадроист'. Хотя поддержка Пекера привела к тому, что по крайней мере некоторые из этих идей были включены в широкую кемалистскую мысль, некоторые считают, что он просто служит посредником, и теперь выразили желание, чтобы их возглавили истинные создатели кадроистских взглядов, авторы оригинального журнала. Из них Якуп Кадри, известный журналист, был выдвинут в качестве потенциального нового лица кадроистского политического движения, и в отделении партии было проведено голосование, целью которого было определить, будут ли предложенные изменения полезны для движения в целом. Теперь, когда голоса подсчитаны, похоже, что кадроистские политики выбрали..."
 tur.111.a: "Реджеп Пекер, Железный кулак!"
 tur.111.b: "Якуп Кадри, революционер!"
  
 tur.112.t: "Мерхаба, мистер Яичко!"
 tur.112.d: "Хотя объективно это шаг к современному государству и обществу, не все восприняли недавно принятый Закон о фамилиях как признак прогресса. Действительно, в последние несколько дней все громче звучит голос меньшинства, выступающего против реформы. Состоящее в основном из традиционалистов, которые, естественно, против любых идей, выдвигаемых нашим правительством, и этнических меньшинств, таких как армяне и греки, которые утверждают, что этот закон не что иное, как 'завуалированная попытка тюркизации', направленная на искоренение их традиций и культуры, эта группа организовала акции протеста против Закона о фамилиях, но пока не смогла заручиться поддержкой общественности.\n\nБолее странным, однако, является выбор некоторых людей использовать новый закон как возможность для безвкусной шутки. То, что некоторые партийные чиновники назвали 'неприемлемым бойкотом нашего законодательного органа', десятки граждан решили не приносить честь своим семьям, а превратить себя в посмешище, злоупотребляя довольно свободными юридическими границами, установленными законом, чтобы изменить свою фамилию на гротескную непристойность. Самые неуместные варианты, которые вызвали недоумение, но на которые пришлось махнуть рукой, включали 'Çıplak' (Голый), 'Kaltak' (Щлюха) и 'Tasak' (Яичко). \n\nХотя большинство этих шутников, вероятно, не слишком задумывались об этом, они приняли решение, которое повлияет не только на их собственную жизнь, но и на жизнь их семей на многие поколения вперед, и поскольку некоторые деятели партии не желают мириться с этим оскорблением нашей культуры, было предложено ужесточить закон и задним числом объявить вне закона любые варианты фамилий, которые могут быть расценены как оскорбительные или непристойные."
 tur.112.a: "Мы не можем это терпеть! Ужесточите закон!"
 tur.112.b: "Позвольте им повеселиться."
  
 tur.113.t: "Упразднение халифата"
 tur.113.d: "На протяжении более четырехсот лет Османский султан был также халифом ислама, верховным религиозным лидером для многих мусульман во всем мире. Священные артефакты Пророка хранились под его защитой в нашей стране. Все это было до сегодняшнего дня.\nПосле окончательного поражения империи в войне с арабами, султан и халиф перестал пользоваться уважением верующих. После провозглашения Республики, Исмет решил сохранить халифат, несмотря на планы Кемаля. Сегодня мы исправляем эту несправедливость по отношению к планам великого реформатора.\nСегодня мы приняли последние законы, навсегда упраздняющие халифат в нашей стране и лишающие потомков Османа этого титула. Священные артефакты были перенесены в главный музей в [TUR.Capital.GetCapitalVictoryPointName], где они останутся под защитой государства, чтобы предотвратить появление любого другого узурпатора."
 tur.113.a: "Да здравствует Республика, светская и независимая!"
  
 tur.114.t: "Акты сопротивления"
 tur.114.d: "На фоне того, насколько непослушным стало курдское население, ни для кого не стало сюрпризом, что атаки на нашу инфраструктуру на курдских территориях существенно участились за последние недели. Дороги и рельсы повреждаются взрывами и завалами камней, телеграфные линии перерезаются, на локальные патрули устраивают засады, местная жандармерия боится заходить глубоко на территорию курдов. Контроль за регионом ослабевает и подавлять сопротивление всё сложнее, так как местное население не хочет с нами сотрудничать и активно снабжает партизан продуктами, укрытиями и информацией, а свежее подкрепление нашим бравым ребятам в Эрзуруме идёт достаточно долго.\n\nКонечно, весь нанесённый ущерб можно восстановить, но это займёт немало времени и средств. Курды, в свою очередь, будут делать всё, чтобы помешать нам это сделать, особенно учитывая, что за пределами крупных городов и железнодорожных узлов они – хозяева положения."
 tur.114.a: "Время действовать!"
  
 tur.115.t: "Роковая ночь в Халилчавуше"
 tur.115.d: "Халилчавуш, относительно тихая маленькая деревня, расположенная в нескольких десятках километров к юго-востоку от Эрзурума, стала ареной большой трагедии пару дней назад, когда посреди ночи ее население было разбужено громогласным натиском почти пятидесяти лошадей, приближавшихся к деревне. Пока большинство жителей были в недоумении и не понимали, что происходит, налетчики подожгли несколько зданий в деревне, разграбили и разворовали другие, не обращая внимания на их жителей. Однако храбрые жители Халилчавуша, не желая допустить дальнейшего развития событий, организовали импровизированную оборону и сумели отразить нападение, отправив захватчиков, которые, скорее всего, были застигнуты врасплох храбростью жителей деревни, обратно в горы, откуда они пришли. Прежде чем жандармерия получила известие о случившемся и смогла послать силы на защиту Халилчавуша, бой уже давно закончился, и когда солнце взошло на востоке, две дюжины человек лежали мертвыми, еще больше было ранено, а сама деревня сильно пострадала.\n\nНападение, без сомнения, было делом рук вождей курдских племен, которые хотели показать нашему правительству свою силу, хотя жандармерия до сих пор не смогла выследить преступников, которые сейчас скрываются в курдской глубинке. Это не первый раз, когда курды совершают набеги на поселения на востоке страны. Однако в прошлом эти нападения были направлены в основном против христиан, а не турок. Поэтому новости об этом событии были встречены общественным возмущением и призывами к нашему правительству действовать, и хотя [TUR.GetLeader] уже выступил с речью в честь героических жителей деревни Халилчавуш и пообещал, что правительство выделит средства, необходимые для восстановления разрушенного, многое еще предстоит сделать, если мы хотим, чтобы подобное не повторилось"
 tur.115.a: "Это не останется без последствий!"
  
 tur.116.t: "Три выстрела утром"
 tur.116.d: "Сегодня утром, когда один из высших офицеров жандармерии курдского региона только покинул оперативный штаб в Эрзуруме, чтобы осмотреть новый груз оружия, прибывший из столицы накануне, он попал в засаду небольшой группы повстанцев, которые притворились обычными мирными жителями, бродящими по улицам города. Прежде чем кто-либо успел среагировать, они выхватили оружие и всадили три пули в грудь офицера - тот скончался в мгновение ока. Подлые повстанцы, которые отказались сдаться даже перед лицом подавляющего преимущества, были убиты в завязавшейся перестрелке, а несколько наших солдат получили ранения.\n\nДостаточно высокопоставленный офицер убит средь бела дня - вполне естественно, что новости об этом инциденте мгновенно достигли столицы. Правительство, разгневанное и разочарованное, уже распорядилось направить дополнительных солдат в курдские провинции и выделило дополнительные средства на подавление повстанческих сил, ссылаясь на то, что "это хладнокровное злодеяние еще раз показало нации, что единственный язык, который понимают эти агитаторы - это язык применение силы"."
 tur.116.a: "Теперь они официально зашли слишком далеко..."
  
 tur.117.t: "Лев пустыни против армии"
 tur.117.d: "С течением времени становится все более очевидным, что общественность принимает контрпереворот далеко не с радостью. Многие офицеры и рядовые солдаты винят либералов в поражении в войне в пустыне и считают, что нынешнее правительство ничем не лучше, тем более что в него входят те же люди. Многие также не приняли отречение султана от престола, и в народе ходят слухи, что таким образом Фахретдин собирается установить \"вечное правление\" под собственной диктатурой.\n Мы также беспокоимся об оппозиции, которую сейчас возглавляет Февзи Паша. После контрпереворота Исмет-паша уже не мог претендовать на роль лидера ОХФ после смерти Кемаля, так как он дискредитировал себя, позволив Фахретдину захватить власть, и амбициозный Февзи стал лидером клики. К сожалению, нам не удалось поймать его сразу; сейчас он находится в бегах, что еще больше осложняет наше положение, поскольку мы не надеемся, что паша будет сидеть сложа руки. Поэтому скорый переворот, или, по крайней мере, неудачная попытка, кажется неизбежной, как для жителей столицы, так и для лидеров временного правительства.\nПока у нас нет возможности изменить ситуацию, мы можем только быть готовы к неизбежной развязке. Учитывая, что гарнизон [TUR.Capital.GetCapitalVictoryPointName] не слишком лоялен к нам, и в нем много открытых и тайных сторонников OHF и Февзи, было бы разумно призвать в столицу отряды с восточной границы - большинство солдат там из народов империи, благодарных нам за введение религиозной свободы и децентрализации. Конечно, такие действия могут спровоцировать восстание Февзи, но мы ничего не можем с этим поделать - пусть победит тот, кого благословит Аллах."
 tur.117.a: "Вызовите войска с востока. Немедленно"
 tur.117.b: "Слишком рискованно"
  
 tur.118.t: "Неудавшееся восстание Февзи-паши"
 tur.118.d: "Сегодня утром Февзи и группа его сторонников появились в казармах гарнизона [TUR.Capital.GetCapitalVictoryPointName], где паша произнес пламенную речь, призывая к прекращению бесчинств нового правительства, обвиняя Фахреттина в установлении собственной диктатуры через \"марионетку\" OSP. Гарнизон, большинство рядов которого были связаны с OHF, достаточно быстро встал на сторону бунтовщиков и двинулся маршем к резиденции правительства. По дороге к ним присоединилась большая толпа. Солдат, охранявших резиденцию, было слишком мало, чтобы оказать сопротивление, поэтому все ключевые лидеры OSP были захвачены Февзи, кроме самого Фахреттина, который успел бежать из города к новым отрядам, вызванным с востока. \nК полудню ситуация оставалась сложной - хотя верные OSP отряды окружили [TUR.Capital.GetCapitalVictoryPointName], мятежники не собирались сдаваться. Фахреттин не хотел штурмовать город, опасаясь, что это поставит под угрозу жизни других членов правительства. Внезапно в его штаб прибыл принц Эмер Фарук Эфенди, которому удалось незамеченным выбраться из дворца. Многие предрекали этому храбрецу будущее нового султана, когда временное правительство будет готово призвать на трон законного правителя. Подойдя к Фахретдину, он заявил о своей поддержке политики OSP и даже о готовности лично участвовать в штурме столицы. Он также показал Sancak-ı Şerif - Священное знамя, бесценную реликвию времен Аллаха, которая хранилась во дворце и выносилась только во время сражений. Последний раз это произошло более 100 лет назад во время последнего восстания янычарского корпуса. Хотя древний церемониал был грубо нарушен, Эмер предложил использовать знамя - впервые будущий султан отправился на осаду своей столицы таким образом.\nКогда стало известно, что Эмер присоеденился к Фахреттину, пыл Февзи поубавился. Штурм начался под покровом ночи, когда большинство рядовых сторонников OSF рассеялись, и закончился успешно. Члены правительства были освобождены, а сам руководитель восстания попал в тюрьму"
 tur.118.a: "Большое спасибо принцу Омеру"
  
 tur.119.t: "Февзи-паша захватывает власть"
 tur.119.d: "Сегодня утром Февзи и группа его сторонников появились в казармах гарнизона [TUR.Capital.GetCapitalVictoryPointName], где паша произнес пламенную речь, призывая к прекращению бесчинств нового правительства, обвиняя Фахретдина в установлении собственной диктатуры через \"марионетку\" OSP. Гарнизон, большинство рядов которого были связаны с OHF, достаточно быстро встал на сторону бунтовщиков и двинулся маршем к резиденции правительства. По дороге к ним присоединилась большая толпа. Солдат, охранявших резиденцию, было слишком мало, чтобы оказать сопротивление, поэтому все ключевые лидеры OSP были схвачены Февзи, за исключением самого Фахреттина, которому удалось бежать из города. Однако, поскольку войск, готовых поддержать его, не было, защитник Медины осознал свое положение и сдался властям.\nНеожиданно Февзи не объявил себя лидером страны, а восстановил на троне прежнего султана Ахмеда, свергнутого не более месяца назад, и стал при нем Великим визирем. Естественно, султану ничего не оставалось, как подчиниться. Вскоре после завершения переворота он произнес речь, которая была передана по радио на всю страну. В ней он сообщил народу об изменениях в политике и заверил его, что отныне его голос будет услышан, и что под его руководством наша страна вернется к своей былой славе"
 tur.119.a: "Посмотрим, что принесет будущее"
  
  ### Leader Descs ### 
 TUR_ismet_resit_postwar_leader_desc: "Мустафа Исмет-паша родился в городе Смирна 24 сентября 1883 года. В то время как его мать была полностью турецкого происхождения, его отец был курдом и потомком знаменитого курдского дома Кюрюмогуллари. В 1897 году он решил отправиться в Константинополь, где учился в Императорской военно-инженерной школе, которую окончил как артиллерийский офицер, а затем и в Османской военной академии. Во время пребывания в столице Исмет познакомился с Мустафой Кемалем, с которым впоследствии у него завязалась большая дружба. Он также вступил в КСП, но не захотел участвовать в младотурецкой революции, которая была не очень хорошо принята другими членами, что вынудило его покинуть организацию.\n\nПеред Вельткригом он служил в Румелии и Йемене, где смог добиться больших успехов в переговорах с местным населением, что привело к его повышению в звании майора. Во время Балканских войн он был расквартирован на Оттома-Болгарском фронте. Однако, что более важно, он также служил военным советником во время подписания Константинопольского договора, который официально завершил Вторую Балканскую войну. На протяжении всего Вельткрига паша сражался на разных фронтах, от Галлиполи до Кавказа и Сирии, заслужив звание полковника.\n\nПосле войны Исмет принял роль правой руки знаменитого 'Льва Антепа', что также способствовало росту его собственной популярности. Во время правления ОНП он поддерживал Кемаля в проведении некоторых из его самых радикальных реформ, подчеркивая его секуляристские и централистские идеи. Теперь, когда Мустафа Кемаль-паша, самый дорогой друг Исмета, ушел из жизни, именно ему предстоит исполнить желания Гази и воплотить его мечты в жизнь. Несмотря на то, что идти по стопам такого человека, как Кемаль, будет, конечно, нелегко, партия, а значит, и народ, доверяют и уважают Исмета. Они выбрали его первым президентом Турецкой Республики, вверив свое будущее в его надежные руки. Теперь ему предстоит оправдать эти ожидания и создать современное турецкое государство, каким его представлял себе Кемаль."
  
 TUR_fevzi_cakmak_postwar_leader_desc: "Мустафа Февзи-паша родился 12 января 1876 года в Константинополе в семье полковника артиллерии Али Сырры и Хесны Ханым. В юности он учился в военных училищах и военных гимназиях, а персидский и арабский языки ему преподавал его дед, Хачи Бекир Эфенди, который был одним из самых выдающихся представителей интеллигенции того времени. 29 апреля 1893 года он поступил в Харбийе Мектиби (Турецкую военную академию), которую окончил в звании штабс-капитана 25 декабря 1898 года. После этого он служил в Сербии и Албании, где впервые вступил в контакт с членами КСП. Во время Балканской войны Февзи служил начальником 1-й дивизии Западной армии и смог добиться некоторых успехов, но в итоге не смог спасти Османскую Империю от потери большей части балканских территорий.\n\nВ период Вельткрига паша одержал свои первые крупные победы, прежде всего в битве при Галлиполи, где он командовал V корпусом. Позже он также служил на Кавказском фронте и в Палестине. В честь его военных достижений 28 июля 1918 года ему было присвоено звание генерал-лейтенанта. Однако уже через месяц после повышения ему пришлось вернуться в Константинополь из-за внезапной болезни. Там, в канун Рождества, он был назначен начальником Генерального штаба Османской Империи. После войны Февзи принял свою роль героя войны и снова начал подниматься по военной лестнице. В 1920 году он получил звание генерала, а всего через два года по рекомендации своего близкого друга Мустафы Кемаля был назначен фельдмаршалом. В послевоенный период он оставался в основном на заднем плане и воздерживался от вмешательства в политические дела государства, сосредоточившись на подавлении партизан.\n\nОднако последние политические события заставили его изменить свое мнение. Видя, в каком хаотическом состоянии находится партия, Февзи решил, что турецкий народ можно спасти, только если он сам поведет его в будущее. Теперь, когда он закрепил свою власть, он следует своей собственной версии кемализма, надеясь, что сможет принести порядок и стабильность не только партии, но и всему турецкому народу."
  
 TUR_mehmet_recep_peker_leader_desc: "Мехмет Реджеп Пекер, более известный как Реджеп Паша, родился 5 февраля 1889 года в великом городе Константинополе. Интересно, что его родители не были чистокровными турками. Напротив, его отец был черкесского происхождения и переселился в сердце империи из Дагестана. После получения начального и среднего образования он поступил в Кулелинскую военную гимназию. Затем он учился в военном училище, которое окончил в 1907 году в звании подпоручика. Получив образование, паша не заставил себя долго ждать, чтобы проверить свои способности как солдата и командира. С 1911 по 1913 год он воевал в Йемене, Триполитании и в Балканских войнах. Как только начался Вельткриг, он был направлен на Кавказский фронт, где ему пришлось сражаться с русскими.\n\nПосле войны Реджеп перестал уделять внимание военной карьере и решил заняться политикой. Он вступил в ОНП и стал частью радикального крыла партии, которая в то время считалась политическим аутсайдером. После смерти Кемаля и захвата партии умеренными Реджеп начал терять доверие к правительству и начал вести переговоры с кадроистами. Альянс, образовавшийся в результате этих переговоров, оказал давление на руководство партии и в конечном итоге вынудил его уйти в отставку. После этого подавляющее большинство проголосовало за то, чтобы он стал следующим президентом, завершив его восхождение к власти. Теперь, когда он окончательно встал у руля, паша хочет реализовать свои радикальные идеи о бесклассовом обществе и совершить настоящую революцию."
  
 TUR_omer_faruk_osmanoglu_leader_desc: "Султан Омер I, единственный сын бывшего султана-халифа Абдулмечида II и зять бывшего султана Мехмеда VI, родился 27 января 1898 года во дворце Ортакёй. Его отец использовал свои связи и власть, чтобы гарантировать юному Омеру получение лучшего образования в стране, в лицее Галатасарай, старейшей средней школе Турции. Когда ему исполнилось 11 лет, было решено, что он должен посещать европейскую школу, чтобы получить лучшее военное образование. Юного принца отправили в военную академию Терезианум в Вене, где он получил ценные уроки не только военной стратегии, но и плотницкого дела, каменной кладки, строительных работ и других практических навыков. Кроме того, он изучал новые языки, такие как английский, немецкий и французский. После нескольких лет, проведенных в Вене, он был переведен в Прусскую военную академию в Потсдаме, где получил более тщательную подготовку.\n\nВскоре после окончания академии в 1914 году начался Вельткриг. На первых этапах войны Омер сражался на стороне немцев, сначала в Галиции, а затем и в Вердене, одном из самых кровопролитных сражений конфликта. За свою храбрость в бою он был награжден золотым портсигаром, медалью 'Красный орел' и Железным крестом первой степени, а также фотографией с автографом самого кайзера. Однако, когда Вельткриг уже подходил к концу, Омер был отозван в Османскую империю, за которую воевал до конца конфликта.\n\nПосле этого он оставался относительно важной фигурой в османской армии, возглавлял футбольный клуб Fenerbahçe S.K. и дружил с бывшими членами КСП, такими как Рефет Беле. Его относительно спокойная жизнь была нарушена началом войны в пустыне, во время которой он снова сражался во имя империи. Тем не менее, война закончилась для Османской империи не лучшим образом - и в этом, по мнению Омера, было виновато неспособное правительство. С благословения своих друзей в Османской империи он смог добиться своего права на престол. Теперь, когда он правит империей, он хочет восстановить демократию, добиться успеха там, где султаны до него потерпели неудачу, и принести славу павшей духом нации."
  
 TUR_refet_bele_leader_desc: "Рефет Паша родился в 1881 году в турецкой семье в Салониках и провел большую часть своей юности в родном городе, а затем переехал в Константинию, чтобы получить среднее образование и учиться в Эркан-и Харбие Мектеби, Османском военном колледже, который он окончил в 1898 году в звании лейтенанта. В последующие годы Рефет вступил в Комитет союза и прогресса, служил в османской жандармерии, участвовал в Итало-турецкой войне и Балканских войнах. Доказав свою компетентность и мастерство на поле боя, он быстро начал подниматься по военной лестнице, дослужившись до звания майора к 1913 году.\n\nВо время Вельткрига, Паша командовал частью османских войск на палестинском фронте, где ему удалось удержать свою линию до тех пор, пока османская оборона не была разрушена наступлением Алленби в конце 1918 года. Утверждается, что в результате развала османского фронта Реджеп оказался отрезанным от отступающих войск, и ему пришлось самостоятельно пробираться через десятки километров вражеской территории.\n\nПосле окончания Вельткрига, Рефет Паша стал знаменитым и орденоносным военным. Когда в 1925 году Кемаль занял пост председателя бывшей КСП, он одним из первых покинул партию, поскольку радикально секуляристские взгляды Гази прямо противоречили глубоко укоренившемуся уважению Реджепа к султану и халифату. Оставаясь в дальнейшем в основном вне политики, Паша продолжил службу в армии и в этом качестве принял участие в обороне империи во время Войны в пустыне. Однако его усилия оказались тщетными, и когда империя пришла в упадок, Реджеп почувствовал необходимость действовать. При поддержке ряда деятелей, выступающих против ОНП, он совершил переворот против правительства ОНП, и теперь стал лидером временного правительства, стремящегося залечить шрамы ослабленной Империи."
  
 TUR_yakup_kadri_karaosmanoglu_leader_desc: "Потомок влиятельной семьи Караосманоглу, Якуп Кадри родился в Каире в 1889 году. Вскоре его родители переехали обратно в Манису, родной город семьи и центр власти в Западной Анатолии, где Якуп получил начальное образование и поступил в среднюю школу в Измире. В юности он стал известен своей врожденной любовью к литературе, а позже стал особенно интересоваться произведениями западных писателей. Однако после смерти отца он бросил среднюю школу и вернулся в Египет, где на него оказало большое влияние движение младотурок, вызвавшее его интерес к политике. Через несколько месяцев после окончания французской школы в Александрии, Якуп Кадри снова переехал, на этот раз в Константинию, где в течение двух лет изучал право в Дарюлфюнун-и Османи, а затем бросил учебу, чтобы сосредоточиться исключительно на литературной карьере.\n\n Хотя он изучал несколько видов литературы, включая драматические пьесы и стихи, он нашел свою настоящую страсть в романах, которые он часто наполнял политическими посланиями и социальной критикой. В 1932 году он стал одним из основателей журнала 'Кадро', в котором он стал более откровенным в своих политических взглядах.\n\nВ то время большинству политиков не нравились радикальные, почти марксистские идеи, распространяемые газетой, некоторые даже называли ее 'оскорблением кемализма', но со временем движение кадроистов набирало обороты, а после поражения империи в Войне в пустыне многие стали рассматривать идеи Кадри как необходимость для выживания турецкого государства. Поскольку большинство ТНП отвернулось от кемализма в традиционном понимании и приняло кадроистское движение, теперь Кадри должен выполнить свои обещания и совершить настоящую турецкую революцию."
  
 TUR_omer_fahrettin_turkkan_leader_desc: "Лев пустыни, защитник Медины: знаменитый Омер Фахреттин Паша. Родился в 1868 году в Рущуке, Болгария, его семья была вынуждена бежать в столицу империи после русско-турецкой войны. Его военная карьера началась в Мектеб-и Харбие-и Шахане, османской военной школе, которую он окончил лучшим в своем классе. Во время учебы он также увлекся фотографией и начал изучать французский язык, после чего в 1891 году окончил Эркан-и Харбие Мектеби, Османский военный колледж, в звании штабс-капитана. Сначала его направили в Армению, где он сражался против нерегулярных формирований фидаи, а также служил в Итало-турецкой войне и Балканских войнах, хотя в этих конфликтах ему не довелось участвовать.\n\n Позднее Паша добьется своего первого крупного успеха во время Вельткрига, где он был расквартирован в Медине с 1916 года и командовал обороной города и близлежащей железной дороги Хеджаз от арабских войск. Несмотря на то, что он был отрезан и окружен в течение нескольких месяцев, он отказался сдать священный город приближающимся дикарям и продолжал держать оборону до прибытия подкреплений, заслужив уважение и благодарность османского народа.\n\n Хотя Фахреттин Паша в основном воздерживался от вмешательства в политическую жизнь империи, он никогда не думал много о кемалистском движении, и его вера в традиционные достоинства ислама естественно привела его к презрению к взглядам Кемаля. Опасаясь, что узурпаторы из ОНП воспользуются хаосом после поражения империи в Войне в пустыне и приведут османский народ к верной гибели, он рискнул, узнав о смерти Кемаля, сплотил своих союзников и устроил переворот, поставив себя во главе временного правительства. Теперь он стремится устранить ущерб, нанесенный правлением кемалистов нации, и подготовить империю к возвращению султана."
  
