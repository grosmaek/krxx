  ###Decisions### 
 TUR_kemalists: "Кемалистские реформы"
 TUR_kemalists_desc: "Кемалистские реформы направлены на то, чтобы следовать представлениям Мустафы Кемаля о современной турецкой нации, и основаны на завещании, которое Гази передал Исмет-паше, своему верному другу. В своем завещании Кемаль записал все пожелания, которые он высказывал в отношении нового турецкого государства. Его реформы основаны на шести фундаментальных принципах: республиканизм, национализм, популизм, секуляризм, революционизм и этатизм. Однако завещание Кемаля сложное, экстремистское и глубоко антирелигиозное. Он хотел бы полного отделения церкви от государства и имел еще более мрачные идеи в отношении падишаха. Исмет-паше придется столкнуться с сопротивлением традиционалистов, если он захочет провести эти реформы. \n\nТекущее сопротивление традиционалистов : [?TUR_traditionalist_resistance|%%R]\n\nНо если мы сможем убедить народ в наших добрых намерениях или пойти на некоторые уступки традиционалистам, то сможем уменьшить их сопротивление."
