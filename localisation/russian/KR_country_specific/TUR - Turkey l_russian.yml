  ####Provisional Government Focus Tree 
 TUR_salvation_cabinet: "Кабинет спасения"
 TUR_salvation_cabinet_desc: "Кабинет спасения был сформирован султаном Омером Фаруком после прихода к власти его друзей. Этот альянс должен был сохранить демократию, несмотря на поражение, и спасти империю от амбиций ОНП."
 TUR_deal_with_ohf_leaders: "Обратиться к руководству ОНП"
 TUR_deal_with_ohf_leaders_desc: "У ОНП есть свои доминирующие фигуры, возглавляющие страну. Такие люди, как Исмет-паша и Февзи-паша, все еще следуют идеалам кемализма и пытаются продолжить реформы, проведенные Мустафой Кемалем-пашой. Арестовав их за измену и угрозу нации, мы сможем остановить их прежде, чем они успеют отреагировать."
 TUR_disband_the_OHF: "Запретить ОНП"
 TUR_disband_the_OHF_desc: "ОНП больше нет, ее лидеры находятся в тюрьме, а правительство заявило о своем намерении отменить реформы, проведенные Мустафой Кемалем. Настало время официально распустить партию. Некоторые депутаты смогут присоединиться к новым и существующим партиям, другие уже бежали."
 TUR_purge_the_military: "Чистка внутренних военных фракций"
 TUR_purge_the_military_desc: "Когда Февзи-паша и другие генералы были арестованы, многие солдаты и сержанты взбунтовались и тем самым показали свою преданность ОНП. Влияние партии на армию было очевидным, но мы не знали, что она способна бросить вызов нашему перевороту. Нам нужно... убрать... всех, кто ставит верность партии выше верности армии."
 TUR_corrupted_administration: "Расследование кемалистской коррупции"
 TUR_corrupted_administration_desc: "Политическая стратегия ОНП была основана на назначении лояльных партии чиновников по всей Турции и империи с целью лучшей централизации этих регионов. Пришло время очистить администрацию от всех, кто связан с ОНП."
 TUR_tooltip_corrupted_administration: "Разблокирует £decision_icon_small §YРешения§! для расследования деятельности администрации вилайетов, предположительно лояльных ОНП."
 TUR_repeal_the_unification_decree: "Отмена Декрета о совместном обучении"
 TUR_repeal_the_unification_decree_desc: "Декрет об унификации и совместном обучении, одна из величайших реформ Мустафы Кемаля. Многие консерваторы в нашей коалиции считают оскорблением самого ислама, а многие либералы видят в этом централистском подходе угрозу Миллетской системе. Давайте покончим с этим."
 TUR_reestablish_democrat_plurality: "Восстановление демократического плюрализма"
 TUR_reestablish_democrat_plurality_desc: "После покушения на Мустафу Кемаль-пашу и открытия судебных процессов империя превратилась в диктатуру под руководством ОНП. Однако, несмотря на то, что собрание все еще распущено, мы должны позволить партиям собраться и снова свободно выражать свое мнение."
 TUR_reestablish_millet_system: "Восстановить Миллетскую систему"
 TUR_reestablish_millet_system_desc: "Миллетская система позволяла каждой вере обладать определенной автономией и не подвергаться дискриминации со стороны преимущественно мусульманского населения. Это обеспечивало им определенные привилегии в глазах закона. Хотя эта система не является строго эгалитарной с точки зрения населения, она весьма уважительно относится к индивидуальным верованиям."
 TUR_revert_laws_on_secularism: "Отмена законов о секуляризме"
 TUR_revert_laws_on_secularism_desc: "ОНП разработало множество законов о секуляризме. Некоторые рассматривают эти законы как нападки на ислам, халифа и традиционную государственную религию, в то время как другие видят в них жестокие удары по религиозным институтам и суфистским организациям. Пришло время свернуть эти реформы, чтобы заручиться поддержкой традиционалистов."
 TUR_Fatin_rustu_plan: "Экономический план Фатина Рюштю"
 TUR_Fatin_rustu_plan_desc: "Фатин Рюштю Бей - молодой дипломат, специалист по международным отношениям и глобальному либерализму. Он учился в Германии, много путешествовал и был особенно активен во время финансового кризиса Черного Понедельника. Его молодость - синоним современности, и он, наряду с некоторыми другими экономистами, является сторонником плана восстановления экономики, основанного на использовании иностранного капитала."
 TUR_attract_investments: "Привлечение инвесторов"
 TUR_attract_investments_desc: "Один из первых шагов в нашем плане восстановления - сделать Турцию вновь привлекательной для иностранного капитала. План состоит в том, чтобы предоставить благоприятные стимулы, восстановить связь с основными зарубежными рынками и вновь открыть нашу страну для иностранных инвестиций."
 TUR_call_back_turkish_companies: "Зазывать Турецкие компании вернуться домой"
 TUR_call_back_turkish_companies_desc: "Многие турецкие компании обосновались на Ближнем Востоке, но теперь они находятся под угрозой со стороны арабских держав и не хотят возвращаться на родину. Давайте предложим им субсидии, чтобы они раз и навсегда решили, где их место."
 TUR_contract_a_reconstruction_loan: "Взять кредит на реконструкцию"
 TUR_contract_a_reconstruction_loan_desc: "Для того чтобы наша экономика полностью восстановилась, нам придется взять дорогой кредит в крупном немецком или канадском банке, который поможет нам оживить обездвиженные отрасли и восстановить национальную экономику."
 TUR_reorganize_infrastructures: "Реорганизация национальной инфраструктуры"
 TUR_reorganize_infrastructures_desc: "Имперская инфраструктура была все больше направлена на объединение Анатолии и Ближнего Востока, чтобы уменьшить неравенство и укрепить национальные настроения. Однако после нашего поражения мы можем реорганизовать нашу инфраструктуру, чтобы сделать ее более эффективной в наших новых границах."
 TUR_an_anatolian_economy: "Анатолийская экономика"
 TUR_an_anatolian_economy_desc: "Наконец, восстановление закончено, и экономика империи переориентирована на Анатолию. В результате мы больше не выглядим как огромная империя, разваливающаяся под долгами и идущая по шаткому пути, а как современная и единая нация."
 TUR_parliament_restored: "Восстановление Меклис-и-Мебусан"
 TUR_parliament_restored_desc: "Наконец, с ликвидацией ОНП как политической силы, укреплением коалиции, доверием со стороны различных партий и экономическим восстановлением на пути, мы сможем восстановить Меклис-и-Мебусан и показать нашему народу истинную демократию."
 TUR_fahrettin_pasha_coup: "Фахреттин-паша восстановил порядок."
  
  ####Democratic Focus Tree 
 TUR_a_new_sultan: "Новый султан"
 TUR_a_new_sultan_desc: "Без потомка Османа I, ведущего нашу нацию в будущее, империя - лишь тень самой себя, и народ, и наши политики прекрасно это понимают. Крики о возвращении дома Османоглу становятся все громче, и кажется, что временному правительству пора переходить к своей последней задаче: короновать нового султана и посадить монарха на трон."
 TUR_a_free_economy: "Свободная экономика"
 TUR_a_free_economy_desc: "Теперь, когда империя ограничена Анатолией, мы отделены от значительной части наших менее развитых земель. Возможно, мы сможем ввести законы свободного рынка и конкуренции, чтобы открыть Империю для мирового рынка и позволить турецкому народу отдавать лучшее от себя."
 TUR_reorganize_ottoman_military: "Реорганизация османских вооруженных сил"
 TUR_reorganize_ottoman_military_desc: "Османская армия полностью уничтожена морально. Несмотря на то, что из Вельткрига мы вышли победителями, наша армия с начала века находится на грани развала. Многие генералы считают наши вооруженные силы самой большой слабостью нации, что доказывает их неспособность противостоять арабским повстанцам. Мы должны реорганизовать их сверху донизу."
 TUR_liberal_majority: "Либеральное большинство"
 TUR_liberal_majority_desc: "Либеральное и прогрессивное крыло коалиции ОПС, возглавляемое принцем Сабахаттином и его демократическим союзником Казимом Карабекиром, в отличие от консерваторов, не выступает против реформ Ататюрка. По их мнению, империя нуждается в прогрессивной переориентации, но должна оставаться эволюционной и демократической по своей природе. Они выступают за учреждение таких реформ, как избирательное право для женщин и государственные школы."
 TUR_promote_political_sociology: "Продвижение политической социологии"
 TUR_promote_political_sociology_desc: "Принц Сабахаттин является последователем идей Эмиля Дюркгейма. Дюркгейм - основатель социологии, изучающей людей, их взаимоотношения и общество. Принц хотел импортировать эту 'науку' в империю, чтобы участвовать в образовании масс и улучшить понимание османского общества."
 TUR_pursue_the_adoption_of_swiss_civil_code: "Принятие Швейцарского гражданского кодекса"
 TUR_pursue_the_adoption_of_swiss_civil_code_desc: "Швейцарский гражданский кодекс был возможностью, которую правительство ОНП не хотело принять из-за его современного и светского характера. Для прогрессистов это прекрасная возможность установить большее равенство в империи, особенно в отношении христианских меньшинств."
 TUR_universal_suffrage: "Установление всеобщего избирательного права"
 TUR_universal_suffrage_desc: "Всеобщее избирательное право - одна из главных целей великих современных демократий. Пройдя путь от цензового избирательного права до всеобщего мужского избирательного права, многие считают, что настало время распространить его на все взрослое население. Зная, что многие традиционалисты входят в коалицию, эта реформа может вызвать гнев консервативных партий."
 TUR_equality_before_the_law: "Равенство перед законом"
 TUR_equality_before_the_law_desc: "Хотя конституция Османской Империи диктует равенство перед законом для всех групп населения Османской империи, независимо от религии или этнической принадлежности, империя остается сильно предвзятой по отношению к мусульманскому большинству, чьи права лучше защищены и обеспечены во всех разделах османской бюрократии. Маджалла, основанный на шариате, является ключевым столпом в этом вопросе, и для достижения истинного равенства потребуется ее серьезный пересмотр."
 TUR_financial_assistance_for_the_anatolian_farmers: "Финансовая помощь анатолийским фермерам"
 TUR_financial_assistance_for_the_anatolian_farmers_desc: "Фермеры являются важной частью населения и как правило, представляют наш рабочий класс. С кризисом и войнами многие посевы были потеряны или уничтожены, и многие крестьяне были вынуждены отправиться в путь, спасаясь от наступающих фронтов. Мы не должны забывать, что эти крестьяне были одними из главных сторонников Карабекира во время выборов, что делает для нас еще более важным восстановление сельскохозяйственной экономики страны. Это также значительно улучшит общие условия жизни нашего населения."
 TUR_promote_the_public_school: "Содействие развитию государственных школ"
 TUR_promote_the_public_school_desc: "Государственные школы являются одной из реформ, предусмотренных в рамках того, что ОНП назвал реформой унификации и совместного обучения. Однако этот акт был бы благодетельным для страны, позволяя приблизиться к науке без обязательного включения религии в школьную программу турецкой молодежи. Таким образом, ученики разных религий могли бы на равных оказаться на школьных скамьях."
 TUR_redistribute_the_lands: "Перераспределение государственной собственности"
 TUR_redistribute_the_lands_desc: "Несмотря на то, что в 19 веке в Османской империи были внедрены идеи частной собственности на землю и проведено перераспределение земель, значительные части империи по-прежнему остаются либо государственной, либо прямой королевской собственностью. Отсутствие частного землевладения способствует снижению объемов производства, что приводит к деспотизму, поскольку у людей нет причин для работы. Поскольку либералы считают, что для успеха человечеству необходима свобода, мы должны открыть эти земли для частных лиц."
 TUR_increase_people_politization: "Политизация масс"
 TUR_increase_people_politization_desc: "Недостаточно провозгласить демократию, чтобы страна стала таковой! Казим Карабекир утверждает, что, по его мнению, демократия принадлежит только элите, которая, обладая минимумом политических знаний, идет на избирательные участки, в то время как народные и неграмотные классы остаются незаинтересованными. Чтобы исправить ситуацию, необходимо развернуть широкие кампании с целью подготовки людей к выборам, а также объяснить им реформы и идеи различных партий."
 TUR_more_power_to_the_meclis_i_mebusan: "Больше власти Меклису-и-Мебусану"
 TUR_more_power_to_the_meclis_i_mebusan_desc: "Меклис-и-Мебусан, или Османское собрание, - это орган демократии, но им чрезмерно манипулировали во время правления КСП и ОНП. Теперь оно отвечает за то, чтобы вести турецкий народ к великим высотам, и как таковое должно обладать незыблемой властью над правительством и султаном."
 TUR_conservative_majority: "Консервативное большинство"
 TUR_conservative_majority_desc: "Консервативное крыло ОПС состоит из противников режима ОНП. Его лидеры являются выходцами из Магометанского союза, тем не менее, они поклялись защищать демократию, а при системе минимального количества депутатов, установленной временным правительством, ни одна партия не может получить абсолютное большинство против двух других. Рефет Паша, духовный лидер партии, приветствовал победу."
 OTT_revise_mecelle_code: "Пересмотр кодекса Маджаллы"
 OTT_revise_mecelle_code_desc: "Османский гражданский кодекс - это настоящий реликт эпохи Танзимата. Хотя он частично основан на шариате, он привел к значительному прогрессу в области права. Вместо того чтобы пытаться копировать иностранный гражданский кодекс, мы будем реформировать наш собственный. Улучшение положения меньшинств, создание светской системы правосудия и апелляционного суда, состоящего из коллегии судей из разных слоев населения."
 TUR_restore_coranic_schools: "Восстановление школ Корана"
 TUR_restore_coranic_schools_desc: "Религиозные школы, ставшие частными по решению ОНП, должны быть вновь открыты. Действительно, османский народ, особенно неграмотное население, склонен ценить религию как одно из высших благ. Поэтому мы можем сделать вывод, что они будут с большей уверенностью отправлять своих детей в школу, несмотря на то, что некоторые либералы считают подобное образование суеверным."
 TUR_give_back_the_goods_of_the_suffi_order: "Восстановить собственность суфийских орденов"
 TUR_give_back_the_goods_of_the_suffi_order_desc: "Суфийские ордена, такие как Бекташи или Мевлеви, известные своими вихревыми дервишами, являются родовыми орденами, восходящими к самым ранним следам ислама в Анатолии. Эти ордена, которые подвергались гонениям и жестокому обращению со стороны правительства ОНП, должны получить компенсацию за этот период преследований. Более того, мирные монастыри, которые были у них отобраны, должны быть возвращены им в собственность."
 TUR_saving_tradition_into_democracy: "Объединить традиции и демократию"
 TUR_saving_tradition_into_democracy_desc: "Ислам - это научная религия. На протяжении многих веков арабские и турецкие мусульманские ученые были в авангарде научного прогресса. Сейчас мы должны попытаться соединить ислам и демократию, что кажется простой задачей. Для этого некоторые традиционные кодексы должны эволюционировать, чтобы соответствовать современности."
 TUR_use_the_tarikats: "Использовать Тарикаты"
 TUR_use_the_tarikats_desc: "Тарикаты - один из немногих организованных мусульманских институтов в империи, который в авторитарные периоды оставался на заднем плане. В первую очередь они служили средством вертикальной социальной мобильности, ведь членом тариката мог быть каждый, от простого крестьянина до самого султана. Кроме того, они использовали образовательные и социальные роли. Учредив их в провинциях, мы можем использовать их в политических и социальных целях."
 TUR_redistribute_the_zakat: "Перераспределение Закята"
 TUR_redistribute_the_zakat_desc: "Султан является главой государства и религии. Благотворительность закят аль-маал, ежегодно выплачиваемая мусульманами, должна быть возвращена государству. После этого государство сформирует коллегии по перераспределению, которые будут работать в сотрудничестве с имамами и муфтиями, чтобы наилучшим образом распределить богатство в соответствии с исламскими добродетелями."
 TUR_imperial_legacy_secured: "Имперское наследие"
 TUR_imperial_legacy_secured_desc: "Теперь, когда волна авторитарных и реформистских крайностей прошла, мы можем окончательно убедиться, что империя переживет грядущие века и продолжит развиваться в своем собственном темпе, сопровождаемая исламом, религией прогресса. За это мы должны благодарить нашего султана и его эволюционные идеалы."
 TUR_more_power_to_the_sultan: "Больше власти султану"
 TUR_more_power_to_the_sultan_desc: "Султан Омер не имеет ничего общего с предыдущими султанами империи. Он не авторитарен, как Абдулмекид II, не является марионеткой или пораженцем, как его четыре предшественника. Он - образ турецкого султана, подобного тем, кто правил империей в незапамятные времена. Восстановив демократию и спасши империю от катастрофической ситуации, харизматичный султан должен играть такую роль в политике и управлении, которая позволит ему гармонично управлять государством и религией."
 TUR_repeal_the_national_protection_law: "Отмена Закона о национальной защите"
 TUR_repeal_the_national_protection_law_desc: "Автаркия была одним из столпов экономической политики ОНП, но она не помогла империи развиться в достаточной степени, изолировав ее. Мы должны устранить все следы этого протекционизма, чтобы лучше открыть нашу экономику для мира."
 TUR_protect_private_properties: "Защита частной собственности"
 TUR_protect_private_properties_desc: "После национализаций, проведенных государством в последние десятилетия, и бегства иностранных инвесторов во время Вельткрига, место частной собственности, кажется, поставлено под сомнение. Давайте успокоим инвесторов, доказав стабильность анатолийской экономики и подписав гарантии на их инвестиции. Даже самый мелкий крестьянин должен быть уверен, что его бизнес останется его собственностью."
 TUR_develop_the_major_trade_cities: "Развитие крупных торговых городов"
 TUR_develop_the_major_trade_cities_desc: "Глобализация теперь происходит по морю, а Анатолия идеально расположена на Средиземном море, на перекрестке между Черным морем, Востоком и Европой. Многие товары и ресурсы из Азии проходят через наши порты. Более того, после захвата египтянами Суэцкого канала мы должны стремиться конкурировать с ними. Эта мера может значительно сблизить нас с Францией."
 TUR_a_priority_to_foreign_investments: "Приоритет иностранных инвестиций"
 TUR_a_priority_to_foreign_investments_desc: "Некоторые иностранные компании стремятся переехать или перейти на аутсорсинг в Анатолию из-за цены на нашу рабочую силу или нашего климата. Мы можем использовать эти сравнительные преимущества для развития и обогащения нашей экономики."
 TUR_create_constantinople_board: "Константинопольская фондовая биржа"
 TUR_create_constantinople_board_desc: "Фондовые биржи кажутся новым средством обмена между компаниями и частными лицами. Несмотря на их неудачи в США и в период Черного Понедельника, нам необходимо создать посредника в Константинополе для облегчения обмена между Европой и Азией."
 TUR_anatolian_railway_project: "Проект Анатолийской железной дороги"
 TUR_anatolian_railway_project_desc: "Железнодорожные линии Анатолии, хотя и улучшились со времен Вельткрига, все еще находятся в довольно плачевном состоянии по сравнению с Европой и соседними странами. Для их развития нам необходимо прибегнуть к помощи иностранных инвесторов, как это было в 19 веке."
 TUR_an_industrial_loan: "Промышленный кредит"
 TUR_an_industrial_loan_desc: "Нам необходимо совершенствовать нашу гражданскую промышленность, чтобы оставаться на мировом рынке. Это улучшит как условия жизни наших граждан, так и нашу экономику в целом. С этой целью Фатин Рюштю Бей предложил оформить кредит в крупном европейском банке для финансирования нашей работы."
 TUR_reinvigorate_the_turkish_coffee_culture: "Возрождение культуры турецкого кофе"
 TUR_reinvigorate_the_turkish_coffee_culture_desc: "Турецкая культура кофе признана во всем мире, и наша история связана с ней. Мы могли бы развивать нашу 'мягкую силу', используя образ традиционного кофе и превращая его в роскошный продукт, востребованный на европейских выставках. В качестве основы для такого развития можно использовать некоторые компании."
 TUR_world_class_coffee_exports: "Экспорт кофе мирового класса"
 TUR_world_class_coffee_exports_desc: "Наши попытки освоить новые рынки и познакомить весь мир с восхитительным турецким кофе увенчались успехом, и спрос на этот традиционный напиток постоянно растет. Это то, что мы должны использовать, увеличивая количество и качество производимого нами кофе и способствуя росту турецких кофейных компаний."
 TUR_military_industries_contracts: "Военно-промышленные контракты"
 TUR_military_industries_contracts_desc: "Во время войны богатеют именно военные компании. Кроме того, власть имущие постоянно ищут контракты на развитие других стран в обмен на деньги во время этой войны. Нам необходимо перестроить нашу военную промышленность, чтобы подготовиться к следующей войне."
 TUR_increase_military_budget: "Увеличение военного бюджета"
 TUR_increase_military_budget_desc: "С начала периода роста мы можем позволить себе увеличить военный бюджет. Нам понадобится этот бюджет для восстановления и модернизации армии, будь то для оборонительных целей или для завоеваний."
 TUR_buy_modern_warships: "Создание современного турецкого флота"
 TUR_buy_modern_warships_desc: "Для защиты нашей торговли и устрашения противников мы должны инвестировать в военные корабли. Самые крупные корабли оказались наиболее эффективными против региональных держав, таких как Египет или Сирия, которые располагают смехотворными флотилиями."
 TUR_learn_from_our_defeat: "Извлеките уроки из наших неудач"
 TUR_learn_from_our_defeat_desc: "Война против Каирского пакта была неудачной, но некоторые турки даже Вельткриг считают провалом. Несмотря на знаковые победы при Чанаккале, Куте и Мараше, наши войска были дезорганизованы, и без помощи Германии и Австрии мы бы не выжили. Поскольку мы не учились на своих ошибках, империя была разрушена арабами. Отныне мы должны учиться на наших поражениях, чтобы в дальнейшем обеспечить победу."
 TUR_modernize_our_equipment: "Модернизация оборудования солдат"
 TUR_modernize_our_equipment_desc: "Оборудование - это ключ к нашей армии и двигатель наших солдат. Британский генерал Алленби сказал: 'Турецкие солдаты очень храбрые, они любят свою родину и без колебаний отдадут за нее свою жизнь, если потребуется'. Но что толку в храбрости, если она напрасна? Оснастив наши дивизии современным оружием и бронетехникой, мы можем почтить память солдат, павших на полях Кавказа и Ближнего Востока."
 TUR_develop_turkish_part_of_the_orient_express: "Развитие железной дороги Берлин-Басра"
 TUR_develop_turkish_part_of_the_orient_express_desc: "Восточный экспресс был построен в начале 20-го века. Его целью было связать Париж, Вену и другие крупные европейские столицы с Константинополем. Однако с рождением Французской коммуны и гегемонии Германии линия теперь в основном соединяет Берлин с Константинополем."
 TUR_cutting_the_euphrates_basin: "Осушение бассейна реки Евфрат"
 TUR_cutting_the_euphrates_basin_desc: "Река Евфрат берет свое начало на нашей земле. Не существует международных правил эксплуатации реки, а мы только что вышли из вооруженного конфликта с арабскими странами. Строя и используя гидроэлектроэнергию этой реки в массовом масштабе, мы могли бы и развить регион, и подорвать сельское хозяйство наших врагов на Ближнем Востоке."
 TUR_reform_the_gendarmerie: "Реформа османской жандармерии"
 TUR_reform_the_gendarmerie_desc: "Османская жандармерия была реформирована в 1913 году КСП для борьбы с бандитами, проникающими в Анатолию, в результате чего она стала военной полицией. Однако с тех пор она мало изменилась, чтобы оставаться силой для защиты сельской местности. Нам необходимо улучшить и расширить жандармерию, чтобы ее снова можно было использовать в полную силу и научить плохишей уважать законы."
 TUR_back_to_the_world_stage: "Армия, вернувшаяся на мировую арену"
 TUR_back_to_the_world_stage_desc: "Османская армия наконец-то снова готова играть международную роль. После реорганизации и модернизации она сможет противостоять нашим врагам и навсегда защитить родину. Арабские бандиты должны насторожиться."
 TUR_lion_of_the_desert: "Лев Пустыни"
 TUR_lion_of_the_desert_desc: "Омер Фахреттин, защитник Медины, Лев Пустыни, а теперь езё и Спаситель Нации, выразил желание остаться в правительстве в качестве советника, помогая нам разрешать самые насущные и важные вопросы, а также бороться с влиянием радикалов. Мы не можем и не должны отказываться от помощи такого истинного патриота."
  
  ####Nationalist Focus Tree 
 TUR_OHF_revolution: "Революция ОНП"
 TUR_OHF_revolution_desc: "Сумев собрать достаточное количество верных офицеров, Мустафа Кемаль-паша сверг ответственное за поражение либеральное правительство, которое одинаково ненавидели и он сам, и армия. Теперь Гази мог, наконец, осуществить свои давно назревшие реформы по спасению империи, не опасаясь оппозиции."
 TUR_ban_political_parties: "Запретить политические партии"
 TUR_ban_political_parties_desc: "Для того чтобы добиться беспрепятственного проведения реформ в Империи, мы должны пойти на временные, но авторитарные меры. Изгнав политические партии, ответственные за наше поражение от Каирского пакта, мы обеспечим нашим реформам свободу действий."
 TUR_suspend_the_assembly: "Приостановить работу Ассамблеи"
 TUR_suspend_the_assembly_desc: "Собрание стало причиной падения нашего правительства в 1936 году, поэтому мы должны приостановить его деятельность до установления стабильного режима. Амбиции Мустафы Кемаль-паши направлены на установление демократии, поэтому мы можем доверять ему в его стремлениях."
 TUR_eliminate_the_resistance: "Устранить сопротивление"
 TUR_eliminate_the_resistance_desc: "Во внутренних районах Анатолии сохранилось много остатков децентрализованного управления. Несмотря на наш почти идеальный контроль над городами благодаря поддержке местных гарнизонов, многие органы управления и учреждения остаются в руках либералов. Мы должны сделать все возможное, чтобы раз и навсегда ликвидировать сопротивление."
 TUR_eliminate_the_resistance_tooltip: "Разблокирует £decision_icon_small §YРешения§! для устранения про-децентрализаторских элементов в определенных регионах."
 TUR_nationalise_ottoman_banks: "Национализировать османские банки"
 TUR_nationalise_ottoman_banks_desc: "Многие из наших национальных банков принадлежат иностранному капиталу, что ставит их в уязвимое положение в отношении наших инвестиционных запросов на проекты, которые будут противоречить иностранным экономическим интересам. Выкупив крупные пакеты акций или просто заставив их вывести свой капитал, наши банки будут действительно служить Империи, а не иностранцам."
 TUR_protect_national_economy: "Защита национальной экономики"
 TUR_protect_national_economy_desc: "Мы можем справиться с кризисом, который нанес нашей стране сокрушительное поражение, защитив ее от иностранного капитала и переориентировав турецкую экономику на себя. Начав политику жесткой экономии для контроля над инфляцией, мы сможем повернуть экономику вспять. Для этого мы усилим налоговое давление на иностранный капитал и повысим процентные ставки наших банков."
 TUR_new_laws_on_foreign_economy: "Новые законы о внешней экономике"
 TUR_new_laws_on_foreign_economy_desc: "Нам необходимо ввести в действие новые законы о внешней торговле, чтобы еще больше защитить нашу внутреннюю экономику. С этой целью мы будем стремиться законодательно защитить наших местных производителей от непреодолимой конкуренции со стороны международного рынка."
 TUR_lift_the_state_of_emergency: "Отмена чрезвычайного положения"
 TUR_lift_the_state_of_emergency_desc: "Теперь, когда в стране, кажется, восстановилось спокойствие, а подрывные элементы устранены, мы можем восстановить работу собрания, внеся некоторые изменения в систему голосования при выборах депутатов и их значение в сфере принятия законов."
 TUR_centralise_anatolia: "Централизация анатолийских вилайетов"
 TUR_centralise_anatolia_desc: "Мы можем окончательно централизовать вилайеты, поставив более лояльных администраторов и увеличив власть центрального правительства. Это позволит нам лучше продвигать наши будущие реформы."
 TUR_begin_the_5_years_plan: "Начать пятилетний план"
 TUR_begin_the_5_years_plan_desc: "Нам необходимо перейти от рыночной к плановой экономической политике. Прежде всего, государство должно принять решение об экономическом плане, который определит следующие пять лет. Первой целью этого пятилетнего плана должно стать восстановление турецкой экономики, чтобы она была способна противостоять событиям будущего."
 TUR_coup_attempt_failed: "Попытка переворота, предпринятая ОПС, потерпела крах."
 TUR_Kemal_will: "Завещание Кемаля"
 TUR_Kemal_will_desc: "Человек, спасший Анатолию, наш паша, умер. Долг Исмета Резита, самого дорогого друга Кемаля, - исполнить его волю. Теперь правительство будет работать над созданием новой, современной нации, вдохновленной волей Гази. Однако оппозиция сильна, а империя находится в беспорядке. Сможет ли Исмет, новый сильный человек страны, справиться с поставленной перед ним задачей?"
 TUR_Kemal_will_effect: "§CБудущее нации находится в руках Исмета, и это будущее зависит от того, пойдет ли он по стопам Кемаль-паши и его завещанию.§!"
 TUR_an_economic_revolution: "Экономическая революция"
 TUR_an_economic_revolution_desc: "Чтобы следовать идеалам Кемаля, его друг Исмет решил продолжить идею пятилетнего плана, добавив в него легкий гражданский оттенок, который, по его мнению, необходим. Хотя некоторые генералы предпочли бы, чтобы план был сосредоточен на восстановлении военной промышленности, Исмет следует логике мира, желаемого Гази."
 TUR_kemalist_principles: "Принципы Кемализма"
 TUR_kemalist_principles_desc: "Шесть принципов, сформулированных Мустафой Кемалем: §gРеспубликанизм§!, создание демократической республики. §gНационализм§!, защита целостности нации. §gПопулизм§!, принадлежность суверенитета и управления народу. §gРеволюционизм§!, важность непрерывного прогресса на пути к цивилизации. §gСекуляризм§!, 'освобождение из темницы мысли'. Наконец, §gЭтатизм§!, преобладание государства в экономике."
 TUR_six_principles: "§CЕсли наши будущие реформы будут в точности следовать этим принципам, мы выполним волю Гази.§!"
 TUR_separation_of_state_and_church: "Отделение Церкви от Государства"
 TUR_separation_of_state_and_church_desc: "Первым обязательным шагом кемалистских реформ было отделение церкви от государства. Эта идея восходит к эпохе Просвещения и была реализована в нескольких государствах, например, во Франции. Этот принцип светскости в праве устанавливает религиозный нейтралитет государства. В Османской империи этот вопрос был тем более деликатным, поскольку глава государства был также главой ислама."
 TUR_traditionalist_resistance_increase_tooltip: "§RСопротивление традиционалистов усилится.§!"
 TUR_sultanate_and_the_republic: "Султанат и Республика"
 TUR_sultanate_and_the_republic_desc: "Самым важным пунктом в завещании Кемаля является понятие 'Республика'. Гази много раз упоминает о своем желании превратить Турцию в демократию, но прежде всего в республику, и свергнуть монархическую систему, которую он считал коррумпированной и отсталой. Однако этот вопрос остается открытым для дискуссий, даже если многие политики согласны с ним, поскольку влияние султана на политику уже почти сорок лет как стерлось."
 TUR_personality_cult: "Культ личности"
 TUR_personality_cult_desc: "Пришло время отвести Исмету Решиту достойное место. Хотя он не был инициатором кемалистских реформ, но именно он несет ответственность за их реализацию. Будучи преемником Гази, он сам является генералом с большим талантом и решительным политиком. 'Второй человек' нации намерен вести ее через столетие."
 TUR_ostentatious_signs: "Вопрос о демонстративных знаках"
 TUR_ostentatious_signs_desc: "Турка узнает любой европеец. Наша религия заставляет нас носить узнаваемые знаки: феску или тюрбан для мужчин и хиджаб или паранджу для женщин. Однако эта неудобная одежда больше не должна быть обязательной. Пусть мужчины носят шляпы, чтобы защититься от солнца или просто выглядеть как современные мужчины, а женщины пусть освободят свои волосы и разденутся, чтобы избежать необходимости носить удушающую чадру. Но готовы ли люди и институты к этой реформе?"
 TUR_protectionism: "Протекционизм"
 TUR_protectionism_desc: "Вместо того чтобы двигаться к простой автаркии, давайте оставим минимальное место для рынка и для самых необходимых товаров. Для этого мы можем ввести стандарты и квоты на весь импорт и налоги на продукцию, которая слишком конкурентоспособна для наших местных производителей."
 TUR_tariffs_on_foreign_goods: "Тарифы на иностранные товары"
 TUR_tariffs_on_foreign_goods_desc: "Наконец, мы можем установить постоянную реформу налогов на иностранную продукцию. Кроме того, иностранные компании, которые хотят покупать турецкую продукцию, должны будут платить пошлину. С уменьшением численности нации нам необходимо экономить ресурсы."
 TUR_restriction_on_foreign_investment: "Противодействие свободной торговле"
 TUR_restriction_on_foreign_investment_desc: "Все еще находясь в рамках логики протекционизма, нации и ее компаниям пора сосредоточиться на себе, а не на приманке мировой торговли. Для этого необходимо принять законы, направленные на наших производителей."
 TUR_nationalisation_question: "Дилемма национализации"
 TUR_nationalisation_question_desc: "Вопрос о нашем экономическом уклоне обсуждается уже давно, и Кемаль не стал подробно останавливаться на этой теме. Значительная часть партии считает, что если Гази хотел создания демократической республики, основанной на европейских принципах, то эта республика должна была бы согласиться остаться в либеральном экономическом режиме. Однако меньшинство партии ОНП именуемая 'Кадроку' считает, что для безопасности нации необходимо национализировать большую часть экономики."
 TUR_classless_society: "Бесклассовое общество"
 TUR_classless_society_desc: "К власти пришла Кадроисткая партия. В ходе рассмотрения вопроса о национализации партия проголосовала за национализацию большинства товаров и средств производства, полезных для государства. После партийного кризиса большинство депутатов перешло в кадроистское крыло. Мехмет Реджеп Паша, экстремист, близкий к Кемалю, объявил турецкое общество свободным от социальной борьбы и призвал к созданию 'бесклассового общества'."
 TUR_turkish_railway: "Турецкие государственные железные дороги"
 TUR_turkish_railway_desc: "Кемаль особенно любил такие вещи, как телеграф или поезд. Для него последние позволяли улучшить не только физическую мобильность в стране, но и интеллектуальную, позволяя распространять идеи и улучшать условия жизни."
 TUR_turkish_man_myth: "Миф о турецком мужчине"
 TUR_turkish_man_myth_desc: "Газета 'Кадро' в своем стремлении объединить турецкий народ, порой не осознающий своего единства, создала модель турецкого человека. Некоторые считают, что они имеют в виду Мустафу Кемаля или даже Мехмета Реджепа Пекера. В любом случае, их представление о турецком мужчине - это, по определению, не столько физическая сила для труда и войны, сколько интеллектуальная сила, воля и решимость турецкого народа."
 TUR_turkish_solidarism: "Турецкий солидаризм"
 TUR_turkish_solidarism_desc: "Считается, что идея турецкого солидаризма пришла из социологии Эмиля Дюркгейма и его французского солидаризма. Независимо от происхождения, она заключается в социальной ответственности каждого человека. Ребенок обязан всем своим сверстникам за то, что они ему дали, будь то образование, ценности или знания. Таким образом, движение Кадро основывает свою интерпретацию общества с марксистско-материалистической точки зрения на самом принципе человеческих отношений для анализа истории."
 TUR_urban_rural_equality: "Ревенство между городом и деревней"
 TUR_urban_rural_equality_desc: "Если говорить о бесклассовом обществе в реальности, то единственное структурное различие в турецком населении - это место проживания, которое сильно влияет на их стремления, доходы и условия жизни. Они разделяют городской и сельский класс, причем последний сильно разобщен. Однако они призывают к проведению реформ для улучшения жизни в сельской местности и достижения равенства между этими двумя группами населения."
 TUR_social_nationalism: "Социальный национализм"
 TUR_social_nationalism_desc: "Теория социального национализма Айдемира заключается в полном устранении всех форм классовой диктатуры, будь то пролетарская или буржуазная. Термин социальный служит примером социально-экономических реформ, которые должна осуществить партия, и связан со словом национальный, которое символизирует турецкую национальную революцию и национально интегрированную экономику."
 TUR_merge_the_banks: "Создание Центрального банка"
 TUR_merge_the_banks_desc: "Центральный банк Турции позволит фиксировать процентные ставки банков и таким образом регулировать создание денежной массы, а также защищать экономику государства в случае кризиса на международных рынках. Благодаря закону спроса и предложения и его контролю над банками в пределах наших границ мы сможем снизить высокий уровень инфляции в Турции."
 TUR_subside_turkish_textile_companies: "Субсидировать турецкие текстильные компании"
 TUR_subside_turkish_textile_companies_desc: "Предлагая субсидировать текстильные компании в регионах Константинополя и Бурсы, мы улучшим наши сравнительные преимущества, что в свою очередь увеличит как наш рост, так и экспорт. Мы ограничиваем иностранную конкуренцию, но для этого нам необходимо совершенствовать собственные производственные системы."
 TUR_waive_the_ottomans_debts: "Отказ от османских долгов"
 TUR_waive_the_ottomans_debts_desc: "Начиная с 19 века, империя накопила значительное количество долгов, особенно перед европейскими банками и организациями. Тем не менее, сейчас мы являемся новым государством с новой политической системой и вскоре с новой идентичностью, и не может быть и речи о том, чтобы платить за ошибки прошлых султанов, даже если отказ от выплаты этого долга ухудшит наш имидж с международной точки зрения."
 TUR_Iraqi_question: "Иракский вопрос"
 TUR_Iraqi_question_desc: "В настоящее время мы стоим одиноко и изолированно среди стран Ближнего Востока. В то время как многие из соседних государств все еще держат на нас обиду, новорожденное государство Ирак отличается от нас и относится к нам относительно дружелюбно, главным образом потому, что регион Ирака был тщательно развит и о нем заботилась Порта. Возможно, нам стоит попытаться найти новых друзей в землях Месопотамии."
 TUR_vengeance_for_megali: "Месть грекам"
 TUR_vengeance_for_megali_desc: "Воспользовавшись нашей слабостью, греческие ублюдки решили вторгнуться в сердце нашей страны, утверждая, что это законная греческая территория. Теперь, когда мы восстановили часть своей силы, мы можем послать им ультиматум: либо они восстанавливают наш контроль над регионом, либо будут полностью уничтожены нашей военной мощью. Надеемся, что они будут достаточно мудры, чтобы осознать безнадежность своего положения."
 TUR_Iskanderrun: "Статус Искендеруна"
 TUR_Iskanderrun_desc: "Регион Искендерун всегда был плавильным котлом арабских и турецких народов, что послужило достаточным основанием для Сирии отобрать у нас этот регион после нашего поражения в войне в пустыне. Однако, поскольку в этом районе по-прежнему проживает много турок, мы попросту не можем с этим смириться. Пришло время подорвать влияние Сирии в этом регионе и напомнить живущим там людям об их верности Константинополю."
 TUR_a_new_army: "Новая национальная армия"
 TUR_a_new_army_desc: "Османская армия должна быть преобразована в армию, состоящую из турок. В то время как армия Османской империи состояла из призывников со всей империи, наша новая армия должна состоять исключительно из храбрых турок. Более того, нашей новой армии больше не придется защищать огромные пустынные пространства. Вместо этого она сможет модернизироваться и снова переходить в наступление."
 TUR_modern_soldier: "Современные солдаты"
 TUR_modern_soldier_desc: "Современным турецким солдатам приходится приспосабливаться к суровым условиям современной мобильной и мировой войны. Войны простираются на фронтах от Сибири до африканских пустынь, но при этом в них активно используются современные технологии, такие как танки - новые стальные монстры."
 TUR_modern_mechanisation: "Расширение бюджета на исследования бронетехники"
 TUR_modern_mechanisation_desc: "Мы должны создать новую бюджетную долю в армии для развития бронетанковых исследований. Новые средства передвижения и уничтожения зачастую очень дороги в производстве. Радикально улучшив наши исследования, мы могли бы снизить стоимость производства наших танков."
 TUR_redirect_naval_project: "Перенаправить наш военно-морской проект"
 TUR_redirect_naval_project_desc: "Военно-морской флот - это также оружие, на которое необходимо опираться и которое необходимо развивать, чтобы компенсировать потерю наших портов на Ближнем Востоке. Новые верфи, расположенные в Смирне, позволят нам проектировать и строить современные суда."
 TUR_turkish_high_command: "Статус верховного командования"
 TUR_turkish_high_command_desc: "Вопрос о высшем командовании до сих пор остается нерешенным. Действительно, с момента полного переосмысления ОНП, значительное число членов высшего командования, таких как Марешал Февзи Паша, все больше и больше привязываются к политике. Создав закон о статусе высшего командования, отделив его от правительства и не позволяя действующим военным делать политическую карьеру, мы, возможно, сможем уменьшить влияние нашей армии на политическую сцену страны."
 TUR_high_command_tooltip: "§RЕсли наша национальная стабильность окажется недостаточно высокой и повстанцы развяжут разрушительную войну против правительства, законопроект может иметь необратимые последствия...§!"
 TUR_learn_from_the_cp_war: "Извлечь уроки из войны в пустыне"
 TUR_learn_from_the_cp_war_desc: "Наше поражение в борьбе с Каирским пактом было катастрофическим. Мы должны извлечь из него уроки и подготовиться к реваншу, но не как Османская империя, а как турецкий народ. Более того, эти уроки пригодятся нам не только в борьбе с арабами, но и помогут защитить нашу нацию от других угроз."
 TUR_prepare_for_the_next_war: "Подготовка к следующей войне"
 TUR_prepare_for_the_next_war_desc: "Теперь, когда наше поражение уже осмыслено, мы должны сосредоточиться на успехе наших следующих кампаний. Тем более, что с разрывом дипломатических отношений по всей Европе, нам будет невозможно сохранять нейтралитет без необходимости защищаться."
 TUR_study_air_warfare: "Наше будущее в небесах"
 TUR_study_air_warfare_desc: "Воздушная война является одним из двигателей современной войны, позволяя нам получать информацию, прикрывать батальоны на земле или бомбить стратегические точки. Мы должны готовиться к нашему будущему в небесах."
 TUR_turkish_supremacy: "Превосходство Маршала"
 TUR_turkish_supremacy_desc: "К власти пришел Февзи Чакмак, герой ОНП и Вельткрига. Отныне он сделает все возможное, чтобы искоренить всякое сопротивление кемалистским реформам, осуществить эти реформы до мельчайших деталей, преобразовать экономический план, чтобы адаптировать его к армии, и наконец, установить культ маршала."
 TUR_civic_independence: "Народный суверенитет и гражданская независимость"
 TUR_civic_independence_desc: "Гражданская независимость или народный суверенитет - это противостояние между многовековыми мусульманскими и институциональными традициями. Этот этап отмечен, в частности, отменой миллетской системы и прекращением автономии различных религий, а также иерархии улемов и шейхов аль-ислама."
 TUR_unification_and_co_education: "Унификация и совместное обучение"
 TUR_unification_and_co_education_desc: "Декрет об унификации и совместном обучении, один из самых знаковых декретов правительства ОНП, состоит, прежде всего, в создании государственной системы образования, ограничении деятельности религиозных школ, которые стали частными, и прежде всего, в подготовке имамов государством, чтобы избежать экстремистских течений. Совместное обучение или образование для девочек позволило женщинам страны получить доступ к школьному образованию."
 TUR_Turkish_civil_code: "Турецкий гражданский кодекс"
 TUR_Turkish_civil_code_desc: "Турецкий гражданский кодекс будет основан на швейцарском гражданском кодексе, самом современном для своего времени, согласно комитету, сформированному с этой целью. Среди основных достижений - статус женщины в браке и полный запрет на полигамию, которая больше не будет практиковаться. Это станет началом полного равенства в Турции."
 TUR_women_rights: "Женские права"
 TUR_women_rights_desc: "Для достижения полного равенства в государстве женские права теперь должны распространяться и на политику. Кроме того, при поддержке правительства и партии должны развиваться женские правозащитные и феминистские организации. Теперь они также могут быть избраны. Однако проблема мужского доминирования в семье еще не решена."
 TUR_family_name_law: "Вопрос о фамилиях"
 TUR_family_name_law_desc: "Фамилий у турков не существует. У всех есть имя, а часто и прозвище, которое может быть титулом, либо их называют по имени отца. Эта реформа будет направлена на вестернизацию страны, заставив каждого гражданина выбрать себе фамилию, чтобы стать полностью уникальным. Однако каждая фамилия должна иметь турецкое происхождение."
 TUR_abolition_of_ottoman_titles: "Упразднение османских титулов"
 TUR_abolition_of_ottoman_titles_desc: "Теперь, когда поднят вопрос об именах, титулы должны быть отменены или, по крайней мере, их значение и иерархический подтекст должны быть уменьшены. Эти титулы являются лишь отражением дискриминационной и феодальной системы, которую мы хотим упразднить."
 TUR_question_of_caliphate: "Одинокий халифат"
 TUR_question_of_caliphate_desc: "Последний вопрос, тот, которого боится каждый правительственный политик: упразднение халифата. Как черным по белому написал Кемаль в последней строке своего политического завещания: халифат должен быть упразднен. Однако мера не устанавливается простым предложением. Многие политики перестали бы поддерживать правительство, если бы этот шаг был предпринят. Это означало бы закрытие книги Османской империи."
 TUR_language_question: "Комитет по вопросам турецкого языка"
 TUR_language_question_desc: "Реформа алфавита наконец-то может быть утверждена. Этот вопрос занимал умы многих реформаторов со времен Танзимата, но только Кемаль был подлинным сторонником. Это позволило бы модернизировать нацию и объединить ее в культурном плане. Поскольку в латинском алфавите всего около 30 знаков, это также повысило бы уровень грамотности в стране."
 TUR_turkic_history: "Тюркская история"
 TUR_turkic_history_desc: "Мы должны отойти от простого образа Османской империи, связанного с исламом. Турецкая нация родилась не во время создания религии - она родилась гораздо раньше. Первые тюрки, по мнению многих историков, происходят от кочевых народов азиатских равнин, Сибири или Китая, которые пришли в Европу через Центральную Азию и Россию. Давайте примем этот славный образ турецкого народа-воина."
 TUR_western_calendar_and_system: "Западный календарь и система единиц измерения"
 TUR_western_calendar_and_system_desc: "Европейская метрическая система и система времени не похожа на нашу. Мы по-прежнему придаем большое значение мусульманскому календарю и его метрической системе, несмотря на то, что многие институты уже отреклись от нее."
 TUR_state_secularism: "Государственный секуляризм"
 TUR_state_secularism_desc: "Государственный секуляризм - это абсолютный шаг, которого хотел достичь Кемаль, уже не просто разделяя религию и политику, но, прежде всего, применяя секуляризм как девиз для всей нации. Конец религиозному обскурантизму, как писал Кемаль: 'Суеверие должно уйти. Пусть поклоняются, как хотят, каждый человек может следовать своей совести, если она не противоречит здравому смыслу и не заставляет его действовать против свободы своих собратьев'."
 TUR_the_new_turkish_identity: "Ретроспектива нашей идентичности"
 TUR_the_new_turkish_identity_desc: "Теперь, когда реформы завершены, мы можем оценить турецкую идентичность, достигнутую за столь короткое время, что доказывает силу нашего народа. Если реформы были проведены, то завещание Кемаля обещает великое будущее для нашей нации."
 TUR_seize_minorities_monopolies: "Захват монополий меньшинств"
 TUR_seize_minorities_monopolies_desc: "Со времен танзиматов и миллетской системы многие меньшинства, особенно христиане, имели монополии на многие отрасли, как промышленные, так и банковские. Таким образом, благодаря другим законам и более прибыльному образу мышления, многие компании попали под европейское влияние, потому что их владельцы были христианами. Пришло время, когда они должны быть конфискованы государством."
 TUR_dissolve_western_influence: "Устранение влияния Запада"
 TUR_dissolve_western_influence_desc: "В капиталистическую эпоху методы развития европейских и азиатских стран разошлись. Для того чтобы добиться независимости от европейских держав, необходимо упразднить основы либерализма. Теоретики газеты 'Кадро', как и Ленин, считают, что с фундаментальной точки зрения национальная политическая независимость каждой колонизированной страны или почти каждой колонизированной страны позволит разрушить капиталистическо-империалистический статус-кво."
 TUR_mix_western_populism: "Смешение западных популизмов"
 TUR_mix_western_populism_desc: "Газета 'Кадро' представляет собой смесь европейских популистских и националистических идей, погруженных в фундаментальную марксистскую логику в мыслях кадроистских авторов. Однако, поскольку марксизм не позволил им постичь концепцию нации и национализма, отвергая расизм и империализм, они смогли придать свой националистический принцип этой квазимарксистской идеологии. Они отвергли национал-популистский принцип устранения класса через корпоративизм."
 TUR_total_welfare_state: "Государство всеобщего благосостояния"
 TUR_total_welfare_state_desc: "В газете 'Кадро' утверждалось, что частный сектор должен быть исключен из процесса принятия решений. По их мнению, именно государство должно отвечать за большую часть промышленных инвестиций. Поэтому плановое 'этатистское' экономическое развитие будет сдерживать формирование социальных классов, сознательно создавая интеллектуальные 'кадры', которые будут независимы от любого социального класса и будут рассматривать национальные интересы как высший приоритет."
 TUR_permanent_revolutionism: "Перманентный революционизм"
 TUR_permanent_revolutionism_desc: "Перманентный революционизм, вдохновленный идеями Ленина, состоит в убеждении, что первым этапом революции было обретение национальной политической независимости. На втором этапе - экономическая независимость. И наконец, во главе партии должен стоять руководящий кадр. Человек, который посвятил бы свою жизнь революции и революционной партии. Таким человеком стал Мехмед Реджеп Пекер."
 TUR_kadroism_movement: "Движение Кадроизма"
 TUR_kadroism_movement_desc: "Основные цели движения Кадро - растворить влияние западных держав на политическую и экономическую сферу Турции, но при этом имитировать их развитие с чувством турецкой идентичности и бесклассовым обществом, где государство отвечает за производство и распределение."
 TUR_create_turkish_navy: "Создание турецкого флота"
 TUR_create_turkish_navy_desc: "Каждое современное государство с береговой линией нуждается в военно-морском флоте для защиты своих портов, торговых путей и прибрежных городов. Пришло время и нам начать его строить."
 TUR_who_rules_the_air_rules_on_earth: "Кто правит в воздухе, тот правит на земле"
 TUR_who_rules_the_air_rules_on_earth_desc: "Как прекрасно осознавал еще Кемаль во время Вельткрига, тот, кто имеет превосходство в воздухе, может властвовать на море и на суше. Мы должны снова принять эту доктрину борьбы на двух уровнях."
  
  ###Fevzi Focus Tree 
 TUR_recover_from_the_disaster: "Восстановление после катастрофы"
 TUR_recover_from_the_disaster_desc: "Поражение в войне в пустыне оставило нашу нацию в сильно ослабленном состоянии. Мы были вынуждены уступить арабам многие из наших бывших территорий, погибло бесчисленное количество людей, а весь Ближний Восток был охвачен огнем. Но сейчас не время смотреть в прошлое и оплакивать то, что было. Сейчас время смотреть в будущее и начинать восстанавливать то, что у нас еще есть."
 TUR_proclaim_the_state_of_emergency: "Объявить чрезвычайное положение"
 TUR_proclaim_the_state_of_emergency_desc: "Маршал видит, что нашей стране угрожают со всех сторон: наши внешние враги многочисленны и еще больше таятся в наших собственных границах. Пока этот кризис не утихнет, необходимо объявить чрезвычайное положение, чтобы обеспечить власть, необходимую для защиты народа."
 TUR_arrest_the_opposition_leaders: "Арестовать лидеров оппозиции"
 TUR_arrest_the_opposition_leaders_desc: "Партии, которые еще не решили объединиться с ОНП, начинают становиться серьезной проблемой для правительства. Им не нравится то, что было сделано после введения чрезвычайного положения, и теперь они открыто протестуют против Февзи и его политики. Для того чтобы он действительно достиг своих целей, их нужно либо приручить... либо уничтожить."
 TUR_deal_with_protestors: "Договориться с протестующими"
 TUR_deal_with_protestors_desc: "После переворота протесты народа стали только громче. Они напуганы, и их страх понятен. Однако многих подстегивает лишь стремление немногих разрушить то, что должно быть восстановлено. Тех, кто выступает против руководства ОНП, необходимо сдерживать, иначе власть Маршала над нацией скоро начнет рушиться."
 TUR_bring_back_order: "Восстановить порядок"
 TUR_bring_back_order_desc: "Принятые до сих пор меры, наконец, принесли тишину, которую ОНП считает необходимой для восстановления страны, и с устранением самых громких голосов оппозиции, Маршал теперь может сосредоточиться на восстановлении мира и спокойствия среди людей."
 TUR_use_the_army: "Использовать армию для реконструкции"
 TUR_use_the_army_desc: "Армия полезна не только для силового устранения врагов государства. Она может помочь в восстановлении нашей страны, прокладывая дороги, расчищая завалы, а также непосредственно заботясь о нашем народе. Использование армии для таких задач может, кроме того, способствовать поддержке режима и служить демонстрацией силы нового правительства."
 TUR_fight_unemployment: "Борьба с безработицей"
 TUR_fight_unemployment_desc: "Безработица - это язва для народа. Она мешает им жить достойно и самое главное, платить налоги. Поэтому мы создадим столько рабочих мест, сколько потребуется, пока все не будут работать на благо Турции!"
 TUR_strategic_reorganization: "Стратегическая реорганизация"
 TUR_strategic_reorganization_desc: "Теперь, когда мы потеряли большинство наших слаборазвитых провинций, мы можем перенаправить наши усилия на развитие Анатолии. Для этого мы должны начать реорганизацию нашей железнодорожной и инфраструктурной системы."
 TUR_start_the_fevzi_plan: "Разработать план"
 TUR_start_the_fevzi_plan_desc: "Восстановление нашей нации должно быть спланированным мероприятием, если мы хотим, чтобы оно состоялось. Для этого Маршал разработал план, в котором основное внимание уделяется восстановлению экономики за счет вооруженных сил, а также национализации всего и вся, чтобы гарантировать, что наша нация никогда больше не будет побеждена."
 TUR_back_on_track: "Страна, вернувшаяся на путь истинный"
 TUR_back_on_track_desc: "Проблемы последнего времени сильно помешали работе ОНП. Теперь, когда ситуация снова стала управляемой, а правительство все еще держится за свои чрезвычайные полномочия, самое время привести планы Маршала в действие."
 TUR_proclaim_the_republic: "Провозглашение Республики"
 TUR_proclaim_the_republic_desc: "Турецкая Республика... у нее приятное название - более прогрессивное и современное, чем у Османской империи. Да здравствует Турецкая Республика отныне и навсегда!"
 TUR_controlled_democracy: "Контролируемая демократия"
 TUR_controlled_democracy_desc: "Демократия в своем лучшем проявлении позволяет величайшим из нас вести наш народ к светлому будущему. Однако в худшем случае она может быть использована для подрыва суверенитета и безопасности нашей нации. Маршал решил, что для процветания нашей нации необходима более... контролируемая форма демократии, утверждая, что это единственный способ защитить наш народ от партий, которые он считает угрозой для будущего нашей нации."
 TUR_maresal_cult: "Культ Маршала"
 TUR_maresal_cult_desc: "Чтобы еще больше увеличить поддержку нового режима среди населения, руководство ТНП планирует начать кампанию, направленную на превращение маршала в национального героя, сравнимого с великим Османом I, который заложил основы турецкого государства в 13 веке. Отныне плакаты, восхваляющие Февзи и его заслуги, будут украшать улицы всех турецких городов."
 TUR_father_of_the_people: "Отец народа"
 TUR_father_of_the_people_desc: "'Мустафа Февзи Чакмак поведет наш народ!', - гласят плакаты уже долгое время. Однако для ТНП уже недостаточно представлять маршала как национального героя. Партия хочет сделать еще один шаг вперед и теперь пропагандирует Февзи как отца, который заботится о турецком народе, как о своих собственных детях."
 TUR_create_turkish_youth: "Создание турецких молодежных организаций"
 TUR_create_turkish_youth_desc: "Чтобы люди стали ценными и послушными членами нового турецкого общества, на них нужно влиять в более раннем возрасте. Создавая молодежные организации в армии и ТНП, правительство сможет вовлечь молодое поколение в политику и военное дело, одновременно ограничивая влияние негосударственных организаций на турецкую молодежь."
 TUR_a_benevolent_leader: "Сильный лидер"
 TUR_a_benevolent_leader_desc: "Успех Маршала Мустафы Февзи Чакмака в спасении нашей страны от краха заставил большую часть населения отказаться от своих сомнений в его правлении и несколько чрезмерных мерах, принятых для его обеспечения. Хотя некоторые до сих пор говорят, что он правит железным кулаком, никто не может отрицать, что за этим кулаком стоит много силы и проницательности."
 TUR_empower_gendarmerie: "Расширить возможности жандармерии"
 TUR_empower_gendarmerie_desc: "Для того чтобы жандармы могли поддерживать новый режим, они должны иметь возможность выполнять свою работу без вмешательства судов или врагов народа, как Маршал теперь называет тех, кто угрожает его правлению. Таким образом, наше правительство сейчас работает над принятием политики, необходимой для того, чтобы жандармерия могла работать с максимальной эффективностью и подавлять все преступные элементы в Турции."
 TUR_party_supremacy: "Господство партии"
 TUR_party_supremacy_desc: "ТНП восстановила нашу нацию после распада империи и теперь будет вести наше возрожденное государство в будущее. Все остальные партии к настоящему времени были классифицированы в лучшем случае как ненужные, в худшем - как представляющие опасность для существования Турции. Чтобы наше нынешнее правительство выжило, крайне важно, чтобы народ понял это и поверил в добрые намерения своей ведущей партии."
 TUR_stay_cordial_towards_religion: "Сохранять доброжелательное отношение к религии"
 TUR_stay_cordial_towards_religion_desc: "Современная светская политика имеет... сложные отношения с верой. Эти два понятия не должны смешиваться слишком сильно, чтобы сохранить нацию сильной, но в то же время многие люди ожидают, что государство, по крайней мере, будет отдавать дань уважения небесам. Если мы позволим религиозным людям быть религиозными и воздержимся от необдуманных поступков, таких как полное избавление от халифата, то мы можем быть уверены, что верующие останутся довольны."
 TUR_call_for_legislative_elections: "Призыв к законодательным выборам"
 TUR_call_for_legislative_elections_desc: "Хотя ТНП утверждает, что является единственной необходимой партией, все же следует убедиться, что те, кто хочет многопартийной системы, удовлетворены. Хотя Маршал, скорее всего, захочет остаться на своем нынешнем посту, тем не менее, можно позволить народу, по крайней мере, избирать соответствующих кандидатов в законодательный орган."
 TUR_a_modern_state: "Рождение современного государства"
 TUR_a_modern_state_desc: "Старая империя была отсталой и слабой, и почти привела наш народ к верной гибели. Однако сейчас у нас есть шанс извлечь уроки из наших прошлых неудач и создать по-настоящему современное государство, способное процветать даже в окружающем его хаосе."
 TUR_every_aspects_of_society: "Каждый аспект общества"
 TUR_every_aspects_of_society_desc: "Чтобы создать действительно мощное и непобедимое государство, необходимо учесть все и ничего не упустить из виду. Каждый аспект нашего общества должен быть изучен, пересмотрен и при необходимости, изменен, чтобы соответствовать стандартам нашей новой современной нации."
 TUR_apply_fevzi_plan: "Реализация плана Февзи"
 TUR_apply_fevzi_plan_desc: "Пришло время воплотить в жизнь планы, разработанные Маршалом. Чтобы реализовать цели, которые он поставил перед нашей экономикой и всей страной, мы должны национализировать наши отрасли, создать инфраструктуру и вырастить армию, готовую выйти на мировую арену!"
 TUR_forced_industrialisation: "Насильственная индустриализация"
 TUR_forced_industrialisation_desc: "Нам нужно больше. Больше рабочих мест, больше оружия, больше рельсов, больше всего! Единственный надежный способ получить все это - заводы, которые должны быть построены, даже если некоторые слои населения все еще сохраняют скептическое отношение к этому новому методу производства."
 TUR_establish_modernity: "Становление современности"
 TUR_establish_modernity_desc: "Современный мир полон полезных удобств: более совершенная военная техника, улучшенные средства связи и транспорта, а также избыток других новых причудливых игрушек, с которыми можно играть. Нашей стране давно пора воспользоваться этими инновациями, так как они будут способствовать процветанию Турции и ее народа."
 TUR_electrification_program: "Программа электрификации"
 TUR_electrification_program_desc: "Электричество питает современный мир так же, как когда-то уголь питал рельсы древности. Мы должны принести силу молнии в каждый уголок страны, чтобы все могли извлечь пользу из ее использования!"
 TUR_turkish_army: "Турецкая армия"
 TUR_turkish_army_desc: "Армия - это сердцевина видений и мечтаний Маршала о нашем народе, и он обещал никогда не позволять ей отставать по качеству от любой другой армии в мире и сделать все, что в его силах, чтобы она могла защитить нас даже от самых сильных врагов. Пришло время выполнить эти обещания."
 TUR_promote_military_academies: "Продвижение военных академий"
 TUR_promote_military_academies_desc: "Для Маршала, который большую часть своей юности провел в военной академии, эти учебные заведения являются основой армии и должны финансироваться как таковые. В конце концов, они играют важную роль в выявлении и воспитании молодых талантов, а поддержка этих академий, кроме того, стимулировала бы большую часть нашей молодежи к призыву в армию."
 TUR_the_new_turkish_soldier: "Новый турецкий солдат"
 TUR_the_new_turkish_soldier_desc: "Старые солдаты подвели нашу страну и стали пятном на гордости нашей нации. Настало время для нового образца солдата, который будет одновременно дерзким и верным, мужественным и железным, доблестным и жаждущим сражаться. Каждый солдат нашей армии должен быть похож на эту модель, защищать наш народ и демонстрировать всему миру нашу мощь!"
 TUR_oriental_vanguard: "Авангард Востока"
 TUR_oriental_vanguard_desc: "Наши старые союзы все еще могут принести пользу нашему государству, и больше нет смысла хранить обиду, разгоревшуюся после подписания Иерусалимских соглашений в 1920 году. Давайте снова объединимся с Берлином и покажем немцам, насколько мощным стало наше новое модернизированное государство!"
 TUR_create_the_national_road: "Великая национальная дорога"
 TUR_create_the_national_road_desc: "Рельеф нашей страны порой затрудняет передвижение, а качество дорог не соответствует действительности. Мы должны построить национальную дорогу, которая соединит всю Турцию и позволит быстро перевозить товары и людей."
 TUR_pearl_of_two_continent: "Жемчужина двух континентов"
 TUR_pearl_of_two_continent_desc: "Многие спорят о том, является ли наша нация европейской или азиатской - совершенно глупый вопрос. Мы и те, и другие, и нам очень выгодно быть связующим звеном между востоком и западом, о чем свидетельствует значительное количество торговых путей, проходящих через наши земли."
 TUR_great_military_project: "Грандиозный военный проект"
 TUR_great_military_project_desc: "Отчасти слабость Империи объяснялась тем, что ее вооруженные силы были плохо оснащены и ослаблены. Уже сделаны большие шаги по искоренению этих недостатков, и есть надежда, что вскоре наши солдаты снова будут вселять страх в сердца наших врагов. Однако до тех пор еще многое предстоит сделать."
 TUR_modernise_army_fevzi: "Модернизация армии"
 TUR_modernise_army_fevzi_desc: "Наша армия показала свои слабые стороны в прошлых войнах, и если наша нация хочет выстоять в надвигающейся буре, наши военные должны быть способны противостоять вызовам современного боя. С этой целью Маршал организовал ряд реформ, направленных на определение статуса нашей армии и ее специализации, а также на улучшение ее общих возможностей."
 TUR_a_revanchist_goal: "Цель реваншизма"
 TUR_a_revanchist_goal_desc: "Когда мы были вынуждены подписать мирный договор после Войны в пустыне на территориях, которые веками были турецкими, наши враги, вероятно, ожидали, что мы не будем высовываться и откажемся от любых экспансионистских амбиций в ближайшем будущем. Однако под руководством Маршала турецкая нация была восстановлена, и теперь пришло время для мести."
  
  ###National Spirits### 
 OTT_economic_collapse: "Экономический крах"
 OTT_economic_collapse_desc: "Экономика страны пришла в упадок после нашего поражения в войне в пустыне и потери большинства наших нетурецких территорий. Большая часть нашей инфраструктуры либо разрушена на востоке, либо дезорганизована на западе страны. Кроме того, большая часть нашей гражданской экономики была разрушена."
  
 TUR_rustu_recovery_plan: "План Фатина Рюштю"
 TUR_rustu_recovery_plan_desc: "Фатин Рюштю - видный сторонник открытия империи для мира и в частности, для внешних инвестиций. Окруженный группой экономистов, он планировал восстановление империи через торговлю и внешнюю политику."
  
 TUR_reconstruction_loan: "Ссуда на реконструкцию"
 TUR_reconstruction_loan_desc: "Восстановление империи должно начаться с займа в иностранных банках."
  
 TUR_little_investments: "Малые инвестиции"
 TUR_little_investments_desc: "Постепенно страна становится все более открытой для иностранных инвестиций."
  
 TUR_liberal_economy: "Османская либеральная экономика"
 TUR_liberal_economy_desc: "Со времен правления КСП политика империи была отчасти автаркической и протекционистской. Однако многие наши либеральные политики считают, что капитализм является спасительной благодатью для экономики нашей страны."
  
 TUR_liberal_economy_2: "Османская либеральная экономика"
 TUR_liberal_economy_2_desc: "Со времен правления КСП политика империи была отчасти автаркической и протекционистской. Однако многие наши либеральные политики считают, что капитализм является спасительной благодатью для экономики нашей страны."
  
 TUR_remnants_OHF_reforms: "Оставшиеся реформы ОНП"
 TUR_remnants_OHF_reforms_desc: "ОНП Мустафы Кемаля-паши предпринял множество социальных и политических мер в отношении страны. Эти реформы не могут быть стерты простой сменой правительства."
  
 TUR_remnants_OHF_influence: "Оставшееся влияние ОНП"
 TUR_remnants_OHF_influence_desc: "Идеи Мустафы Кемаля и его партии получили широкое распространение среди политиков нашей страны. Это влияние не может быть устранено простой сменой правительства."
  
 TUR_a_cabinet_alone: "Одинокий кабинет"
 TUR_a_cabinet_alone_desc: "Чрезвычайный кабинет султана состоит из демократических лидеров, но многие члены их партии по-прежнему скептически относятся к этому решению. Кроме того, в результате авторитарного захвата власти ОНП растет оппозиция."
  
 TUR_successful_coalition: "Успешная коалиция"
 TUR_successful_coalition_desc: "После восстановления демократических партий и отмены основных спорных реформ ОНП, многие партии и депутаты решили присоединиться к коалиции."
  
 TUR_OHF_military_clique: "Военная клика ОНП"
 TUR_OHF_military_clique_desc: "Многие из политиков ОНП были военными, включая его лидеров. Более того, правительство кемалистов было основано на армии. Поэтому многие офицеры оставались им верны."
  
 TUR_military_reorganization: "Реорганизация вооруженных сил"
 TUR_military_reorganization_desc: "Армия частично адаптирована под новые нужды Империи и ее территорий."
  
 TUR_new_ottoman_military: "Новая османская армия"
 TUR_new_ottoman_military_desc: "Османская армия вновь стала мощной и структурированной. Благодаря модернизации наших вооруженных сил, они больше не страдают от внутренних политических разногласий. Кроме того, у нас стало гораздо меньше больших территорий, которые нужно защищать. Теперь мы можем начать планировать нашу месть."
  
 TUR_political_sociology: "Политическая социология"
 TUR_political_sociology_desc: "Принц Сабахаттин - большой энтузиаст социологии, особенно Эмиля Дюркгейма. Его программа была основана на теориях Дюркгейма, что привнесло в империю атмосферу научной новизны."
  
 TUR_women_rights_idea: "Женские права"
 TUR_women_rights_idea_desc: "С демократией мы также принесли в империю всеобщее избирательное право, дав женщинам нашей нации возможность заявить о себе."
  
 TUR_farmer_assistance: "Помощь фермерам"
 TUR_farmer_assistance_desc: "Турецкие фермеры являются самостоятельным классом внутри страны и составляют большую часть населения. Мы должны поддерживать эту часть населения, которое часто вынуждено жить за чертой бедности и уровня образования."
  
 TUR_public_school: "Государственные школы"
 TUR_public_school_desc: "Мы должны сделать образование светским и развивать государственные школы для девочек и мальчиков, чтобы подготовить молодежь к решению современных проблем."
  
 TUR_people_politization: "Политизация народа"
 TUR_people_politization_desc: "Чтобы демократия была осязаемой и реальной, народ должен быть подготовлен к избирательной урне, чтобы он мог действительно выразить свой голос без каких-либо внешних манипуляций."
  
 TUR_coranic_schools: "Школы Корана"
 TUR_coranic_schools_desc: "Мы используем веру и школы Корана для воспитания нашего народа. Именно в вере, в исламе и в халифате заключено все знание."
  
 TUR_progressist_islam: "Прогрессивный ислам"
 TUR_progressist_islam_desc: "Ислам на протяжении всей истории был одной из самых современных религий, и на протяжении многих веков арабские и турецкие ученые были самыми лучшими и прогрессивными. Мы не упустим это преимущество и сделаем религию нравственной опорой прогресса."
  
 TUR_zakat_donation: "Закятские пожертвования"
 TUR_zakat_donation_desc: "Пришло время еще раз подчеркнуть ценность щедрости. Это будет сделано через закят - налог, используемый для перераспределения богатства народа и для того, чтобы дать что-то нуждающимся."
  
 TUR_fruit_export: "Экспорт фруктов"
 TUR_fruit_export_desc: "В нашей стране идеальный климат для некоторых категорий фруктов, таких как помидоры, виноград и арбузы. Европейцы очень любят эти экзотические фрукты, поэтому мы можем получить большую выгоду от их экспорта."
  
 TUR_borsa_istanbul: "Стамбульская фондовая биржа"
 TUR_borsa_istanbul_desc: "Создание Стамбульской фондовой биржи не только увеличит и облегчит инвестиции в Турцию, но и послужит узловым пунктом между Европой, Азией и Африкой. Таким образом, иностранный капитал будет стремиться циркулировать в нашей стране."
  
 TUR_payment: "Турецкие платежи"
  
 TUR_coffee_culture: "Культура турецкого кофе"
 TUR_coffee_culture_desc: "Изначально кофе экспортировался в основном Османской империей, а к настоящему времени стал напитком, который высоко ценится во всем мире. Давайте используем мощь нашей экономики для создания настоящей кофейной культуры!"
  
 TUR_hafiz_mustafa_monopoly: "Кофейная монополия Хафиза Мустафы"
 TUR_hafiz_mustafa_monopoly_desc: "Компания Хафиза Мустафы теперь является символом турецкого кофе. Как и в западных либеральных обществах, крупные бренды начинают становиться символами и нашей страны. Вскоре турецкий кофе будет известен как лучший кофе, как в Европе, так и во всем мире."
  
 TUR_gendarmerie: "Османская жандармерия"
 TUR_gendarmerie_desc: "Османская жандармерия сослужила нам огромную службу во время Великой войны. Однако этим силам, состоящим из полицейских и военных, не хватает организации и средств. Если бы у нее было все это, она могла бы позволить нам полностью обезопасить занимаемые нами территории и навести порядок, в котором нуждается сельская местность."
  
 TUR_ottoman_democracy: "Османская демократия"
 TUR_ottoman_democracy_desc: "Османская демократия теперь сформировалась, в большей степени благодаря потере нецивилизованных арабских территорий. Однако мы по-прежнему обязаны принести эту демократию в мусульманский мир."
  
 TUR_powerful_sultan: "Могущественный султан"
 TUR_powerful_sultan_desc: "Султан Омер вновь занял свое исконное место в империи - мощную и защитную роль. Вместе со своим кабинетом и собранием он является настоящим конституционным, но действенным монархом."
  
 TUR_a_throne_without_sultan: "Пустой трон"
 TUR_a_throne_without_sultan_desc: "С тех пор как ОПС свергло старое правительство Империи и объявило чрезвычайное положение, нашей стране не хватает настоящего главы государства. Хотя Рефет-паша, возможно, и занял пока этот пост, империи и ее народу нужен настоящий султан королевской крови."
  
 TUR_second_constitution_1: "Вторая Османская конституция"
 TUR_second_constitution_1_desc: "Новая Османская Конституция ограничила султана в правах, но, взамен, поставило собой цель прекращения череды военных переворотов, что захлестнули страну с начала века.\nДа здравствует демократия в Османской империи!"
  
 TUR_second_constitution_2: " Вторая Османская конституция "
 TUR_second_constitution_2_desc: "Новая Османская Конституция рассчитана на то, чтобы принести в страну стабильность и прекратить все попытки превратить её в республику.\nДа здравствует Османский султанат!"
  
 TUR_stable_government: "Стабильное правительство"
 TUR_stable_government_desc: "При поддержке нашего спасителя, Омера Фахреттина, мы смогли создать сильное и стабильное правительство, которое всегда готово защищать Османскую демократию."
  
 TUR_foreign_railway_investments: "Иностранные железнодорожные инвестиции"
 TUR_foreign_railway_investments_desc: "Строительство функциональной и эффективной анатолийской железнодорожной системы - это проект, над которым наша страна работает уже несколько десятилетий, и с притоком инвестиций с Запада мы, наконец, сможем продолжить эти усилия и расширить то, чего уже достигли наши предшественники."
  
 TUR_foreign_military_investments: "Иностранные военные инвестиции"
 TUR_foreign_military_investments_desc: "Поскольку иностранные инвесторы поддерживают наше возобновленное военное строительство, мы теперь можем финансировать расширение нашей военной промышленности и работать над увеличением производства оружия, что гарантирует, что у нас не закончится оружие до того, как у нас закончатся люди."
  
 TUR_foreign_industrial_investments: "Иностранные промышленные инвестиции"
 TUR_foreign_industrial_investments_desc: "Капитал, который иностранные инвесторы предоставляют для развития промышленности, приносит большую пользу нашей экономике, поскольку позволяет нам увеличить темпы производства за счет расширения заводов и стимулировать экономический рост по всей стране."
  
 TUR_remnants_hif_reforms: "Пережитки децентрализации"
 TUR_remnants_hif_reforms_desc: "Либеральное правительство провело крупные реформы по децентрализации и демократизации империи. Эти реформы начали укореняться в вилайетах Анатолии. Нам предстоит исправить эти ошибки."
  
 TUR_traditionalist_resistance_insignificant: "Сопротивление традиционалистов: §GНезначительное§!"
  
 TUR_traditionalist_resistance_slight: "Сопротивление традиционалистов: §YНебольшое§!"
  
 TUR_traditionalist_resistance_significant: "Сопротивление традиционалистов: §OЗначительное§!"
  
 TUR_traditionalist_resistance_strong: "Сопротивление традиционалистов: §RСильное§!"
  
 TUR_traditionalist_resistance_extreme: "Сопротивление традиционалистов: §gКрайне сильное§!"
  
 TUR_recovering_economy: "Возрождающаяся экономика"
 TUR_recovering_economy_desc: "Анатолийская экономика только начинает оправляться от горького поражения и полной дезорганизации. Теперь нам предстоит провести эффективные реформы, чтобы поставить ее на ноги."
  
 TUR_5_year_plan: "Пятилетний план"
 TUR_5_year_plan_desc: "В пользу идеи планирования экономики высказывался Мустафа Кемаль-паша, тем более что из-за надвигающейся мировой войны мы не можем рассчитывать на иностранный капитал для подъема нации."
  
 TUR_turkish_bank: "Турецкий банк"
 TUR_turkish_bank_desc: "Турецкий банк будет влиятельным учреждением, которое сможет представлять турецкий народ как внутри нашей страны, так и за ее пределами."
  
 TUR_kemalist_principles_idea: "Принципы кемализма"
 TUR_kemalist_principles_idea_desc: "Принципы, установленные Кемалем для нового турецкого государства в его завещании, должны показать нашему правительству, как вести народ в светлое будущее."
  
 TUR_caliph_of_islam: "Халиф ислама"
 TUR_caliph_of_islam_desc: "Лишенный султаната, Ахмед IV, тем не менее, остается халифом ислама, титул, который обычно называют 'тенью Бога на земле'. Он сохраняет очень важный политический и религиозный вес."
  
 TUR_turkish_language: "Турецкий язык"
 TUR_turkish_language_desc: "В настоящее время в турецком языке также используется латинский алфавит, как и предполагал Кемаль в своих личных трудах, что позволяет облегчить его изучение широкими массами."
  
 TUR_state_laicite: "Государственный секуляризм"
 TUR_state_laicite_desc: "Понятие секуляризма, или отделение церкви от государства, является одним из ключевых терминов кемалистской политики. Для того чтобы Турция стала современной страной, народу придется оставить свои суеверия."
  
 TUR_kemal_will_tarnished: "Завещание Кемаля опорочено"
 TUR_kemal_will_tarnished_desc: "Воля Кемаля была нарушена. Его преемники предпочли следовать традиционным устоям и отказались проводить спасительные реформы, о которых Гази думал долгие годы. Его ближайшие соратники должны жить с чувством вины за то, что оставили турецкий народ в забвении."
  
 TUR_kemal_will_honored: "Завещание Кемаля почитаемо"
 TUR_kemal_will_honored_desc: "Принципы Мустафы Кемаля были хорошо соблюдены его соратниками. Даже если его проект не был реализован полностью, его преемник был уверен, что сохранит великие принципы, которые, по мнению Кемаля, определяли современность Турции. Таким образом, его последняя воля выполнена."
  
 TUR_kemal_will_achieved: "Завещание Кемаля исполнено"
 TUR_kemal_will_achieved_desc: "Преемники Гази смогли дать жизнь его революционной мысли и в точности следовали его принципам и шагам, продиктованным в его завещании. Мустафа Кемаль, несомненно, гордился бы своими соратниками за то, что они последовали его идеям о современном турецком государстве. Отныне турецкий народ должен следовать его учениям в том виде, в котором они были применены."
  
 TUR_popular_sovereignty: "Народный суверенитет"
 TUR_popular_sovereignty_desc: "Отмена миллетской системы и равенство людей независимо от их вероисповедания перед законом является необходимым шагом к созданию светской республики."
  
 TUR_5_year_plan_inonu: "Пятилетний план: Исмет"
 TUR_5_year_plan_inonu_desc: "Исмет-паша преобразовал идею пятилетнего плана, скорректировав бюджет и оптимизировав его использование. Он уделяет особое внимание индустриализации и обороне Турции."
  
 TUR_turkish_protectionism: "Турецкий протекционизм"
 TUR_turkish_protectionism_desc: "Вводя таможенные пошлины на иностранные товары, а также квоты на продукцию, Турция хочет защитить свою национальную экономику и особенно малые местные экономики от глобального рынка."
  
 TUR_turkish_protectionism_1: "Турецкий протекционизм"
 TUR_turkish_protectionism_1_desc: "Введением таможенных пошлин на иностранные товары, а также квот на продукцию, Турция хочет защитить свою национальную экономику и особенно малые местные экономики от глобального рынка. Кроме того, новые тарифы еще больше усиливают эту защиту."
  
 TUR_turkish_bank_merged: "Центральный банк Турции"
 TUR_turkish_bank_merged_desc: "Центральный банк Турции имеет право регулировать финансовые рынки и денежное обращение с целью сохранения стоимости турецкой валюты."
  
 TUR_nationalisation: "Национализация"
 TUR_nationalisation_desc: "Многие жизненно важные для государства компании принадлежали иностранным инвесторам. Чтобы обеспечить экономическую стабильность нашего государства, мы выкупили большинство из них."
  
 TUR_total_nationalisation: "Тотальная национализация"
 TUR_total_nationalisation_desc: "Поскольку у нас не было средств, чтобы выкупить все компании, принадлежащие иностранным инвесторам, нам пришлось национализировать государство силой - радикальная, но эффективная мера."
  
 TUR_turkish_worker_model: "Модель турецкого рабочего"
 TUR_turkish_worker_model_desc: "Турецкий рабочий является жизненно важной опорой нового государства. Он представляет турецкий народ и является отражением нашей промышленной и политической системы."
  
 TUR_classless_society_idea: "Бесклассовое общество"
 TUR_classless_society_idea_desc: "Турция - бесклассовая страна. Здесь нет ни настоящего пролетарского класса, ни господствующей буржуазии. Классовая борьба, определенная Марксом, не существует в наших границах."
  
 TUR_social_nationalism_idea: "Социальный национализм"
 TUR_social_nationalism_idea_desc: "Кадроистская теория хочет устранить эксплуатацию класса, продолжая при этом социальные реформы, проведенные Националистической РеспубликойКадроистская теория предполагает устранение эксплуатации класса при продолжении социальных реформ, проведенных Националистической Республикой."
  
 TUR_welfare_state: "Государство всеобщего благосостояния"
 TUR_welfare_state_desc: "Государство в кадроистской идеологии контролирует все, включая как финансовые, так и социальные аспекты турецкой жизни. Это позволяет правительству продвигать равенство и благосостояние."
  
 TUR_kadroist_party: "Кадроистская партия"
 TUR_kadroist_party_desc: "Главными целями кадроистского движения было ослабление влияния западных держав на политическую и экономическую сферу Турции, но при этом  подражать им в их экономической модели, дабы связывать народ чувством турецкой идентичности, где государство несет ответственность за производство и распределение."
  
 TUR_kadroist_party_totalist: "Кадроистская партия"
 TUR_kadroist_party_totalist_desc: "Главными целями кадроистского движения было ослабление влияния западных держав на политическую и экономическую сферу Турции, но при этом  подражать им в их экономической модели, дабы связывать народ чувством турецкой идентичности, где государство несет ответственность за производство и распределение."
  
 TUR_independante_army: "Независимая армия"
 TUR_independante_army_desc: "Армия республики должна быть независимой от государства, чтобы сохранить свой профессионализм и не допустить формирования нашими солдатами и офицерами политических движений, направленных на свержение нашего правительства."
  
 TUR_integrated_army: "Интегрированная армия"
 TUR_integrated_army_desc: "Армия должна быть интегрирована в правительство. Поскольку большинство крупных политиков - бывшие паши, они хорошо знают военное дело и могут сохранить контроль над ней."
  
 TUR_new_nationalist_army: "Новая турецкая армия"
 TUR_new_nationalist_army_desc: "Новая турецкая армия будет нацелена на защиту турецкого государства, ее национального суверенитета и кемалистской современности от религиозного мракобесия и внешних сил, пытающихся разрушить то, что нам удалось восстановить."
  
 TUR_extreme_conditions_training: "Тренировки в экстремальных условиях"
 TUR_extreme_conditions_training_desc: "Анатолия настолько велика, что климат варьируется от жарких пустынь вблизи Сирии и Ирака до высоких гор Кавказа и ветреных скал Эгейского моря. Наши войска должны уметь адаптироваться ко всем климатическим условиям, если они хотят защищать свою родину."
  
 TUR_modern_cavalry_army: "Современная кавалерия"
 TUR_modern_cavalry_army_desc: "Основной стратегией, которую использовала османская армия и отстаивал Мустафа Кемаль, было использование кавалерии. Однако в условиях современной войны и новых технологий быстрая, но хрупкая кавалерия должна быть заменена более стойкими стальными монстрами, рожденными на наших заводах."
  
 TUR_war_preparation: "Подготовка к войне"
 TUR_war_preparation_desc: "Война неизбежна. Мир, которого желал Мустафа Кемаль, не может приспособиться к экстремальной ситуации, в которой оказалась республика. Когда-нибудь мы будем ввергнуты в территориальную или даже мировую войну - и должны быть готовы дать отпор."
  
 TUR_armor_effort: "Бронетанковые усилия"
 TUR_armor_effort_desc: "Важность танков была многократно продемонстрирована во время Вельткрига, а также многими нашими военными теоретиками. Мы должны оптимизировать наше производство, чтобы сделать его как можно более дешевым и эффективным."
  
 TUR_fevzi_plan: "План Февзи"
 TUR_fevzi_plan_desc: "Февзи Чакмак осуществил реорганизацию плана Исмета Иноню, направленную на создание военной, а не гражданской промышленности и на подготовку нашей нации к неизбежному посредством национализации."
  
 TUR_religious_community_under_threat: "Религиозное сообщество под угрозой"
 TUR_religious_community_under_threat_desc: "Многие религиозные ордена в нашей стране опасаются, что наше правительство может вернуться к кемалистским принципам и снова начать процесс секуляризации. Поэтому они начали организовывать акции протеста, надеясь, что их голос будет услышан и правительство воздержится от проведения подобных реформ."
  
 TUR_soldier_in_construction: "Восстановление Армии"
 TUR_soldier_in_construction_desc: "Если мы хотим заново отстроить нашу страну и восстановить то, что было разрушено во время войны в пустыне, нам придется полагаться на наших солдат. Они представляют собой грозную силу и более чем готовы помочь тем, кто в этом нуждается."
  
 TUR_opposition_resistance: "Сопротивление оппозиции"
 TUR_opposition_resistance_desc: "Хотя Маршал по-прежнему утверждает, что делает все возможное для обеспечения безопасности и процветания народа, все еще есть те, кто сомневается и активно выступает против его правления, в основном из-за чрезмерных мер, принятых до сих пор для укрепления его власти. Чтобы Маршал смог удержать свое правление, эти агитаторы должны быть уничтожены!"
  
 TUR_opposition_resistance_1: "Угасание сопротивления оппозиции"
 TUR_opposition_resistance_1_desc: "Хотя Маршал по-прежнему утверждает, что делает все возможное для обеспечения безопасности и процветания народа, все еще есть те, кто сомневается и активно выступает против его правления, в основном из-за чрезмерных мер, принятых до сих пор для укрепления его власти. Чтобы Маршал смог удержать свое правление, эти агитаторы должны быть уничтожены!"
  
 TUR_job_creation: "Создание рабочих мест"
 TUR_job_creation_desc: "Для того чтобы улучшить наши экономические возможности и обеспечить, чтобы поток налогов в казну государства не уменьшался, нам придется бороться с безработицей. Это также поможет нам вернуть доверие народа и повысить уровень жизни во всей стране."
  
 TUR_fevzi_cult_of_personality: "Культ личности"
 TUR_fevzi_cult_of_personality_desc: "В глазах многих маршал спас нашу страну от неминуемого краха и сумел принести Турции авторитет, процветание и модернизацию. Это мнение еще больше пропагандируется ОНП и в настоящее время преобладает в сознании большинства наших граждан."
  
 TUR_state_modernisation: "Модернизация государственного устройства"
 TUR_state_modernisation_desc: "Не только технологии делают государство по-настоящему современным. Это его конституция, структура правительства и законы."
  
 TUR_modernisation_wave: "Волна модернизации"
 TUR_modernisation_wave_desc: "Для того чтобы мы могли идти в ногу с остальным миром, необходимо модернизировать нацию. Этого можно достичь путем расширения инфраструктуры нашей страны и проведения электричества даже в самые отдаленные деревни Анатолии."
  
 TUR_modernisation_wave_1: "Волна модернизации"
 TUR_modernisation_wave_1_desc: "Для того чтобы мы могли идти в ногу с остальным миром, необходимо модернизировать нацию. Этого можно достичь путем расширения инфраструктуры нашей страны и проведения электричества даже в самые отдаленные деревни Анатолии."
  
 TUR_turkish_soldier: "Новый турецкий солдат"
 TUR_turkish_soldier_desc: "Каждый солдат турецкой армии должен быть храбрым и полным мужества, способным и умеющим выполнять свои обязанности перед государством. Но прежде всего он должен быть преданным и никогда не сомневаться в своей верности турецкому государству и турецкому народу!"
  
 TUR_economic_accord: "Турецко-иракское экономическое соглашение"
 TUR_economic_accord_desc: "Экономическое соглашение, разработанное нами и нашими новыми друзьями, принесет процветание обеим нашим странам!"
  
 TUR_army_1: "Реформы армии Февзи"
 TUR_army_1_desc: "Видя, в каком плачевном состоянии находились наши вооруженные силы, Маршал решил провести крупные реформы, направленные на повышение возможностей наших вооруженных сил. Мир снова будет бояться мощи турецкой армии!"
  
 TUR_kurdish_crisis: "От Харибды до Сциллы"
 TUR_kurdish_crisis_desc: "От Харибды до Сциллы - выражение, взятое из 'Одиссеи' Гомера, прекрасно описывает первый национальный кризис, с которым столкнулась наша страна после поражения в войне в пустыне."
  
 TUR_islamic_fervour: "Исламский пыл"
 TUR_islamic_fervour_desc: "Наше восстание поддерживается волей Аллаха и правильным толкованием Ислама"
  
