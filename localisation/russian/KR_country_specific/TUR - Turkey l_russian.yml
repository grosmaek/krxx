 TUR_kurdish_revolt: "Положение курдов в Анатолии"
 TUR_kurdish_revolt_desc: "Хотя курды были частью нашего народа на протяжении веков, они никогда не чувствовали себя по-настоящему привязанными к Константинополю. В прошлом это часто приводило к волнениям и многочисленным восстаниям, в которых курды пытались бороться за свою свободу. И хотя мы смогли подавить эти восстания с помощью нашей военной мощи, упрямство курдского народа не позволило нам централизовать их земли. Однако следует также отметить, что курдский народ отнюдь не един. Их земли разделены между многими племенами с различными интересами. Единственное, с чем большинство из них может согласиться, это то, что, с их точки зрения, Курдистану было бы лучше без турок.\n\nНаше поражение в войне в пустыне вновь возродило мятежные и националистические настроения курдов. Видя, как наша армия терпит поражение, они обрели новую надежду. Теперь они видят, что пришло их время нанести удар. Вожди различных племен начинают решать свои споры, люди начинают вооружаться, а движения сопротивления становятся сильнее с каждым днем.\n\nТекущее курдское волнение: [?TUR_kurdish_unrest_value|R0%%]\n§R(Восстание произойдет, если волнения достигнут [?TUR_kurdish_revolt_threshold?100|R0%%])§!"
  
