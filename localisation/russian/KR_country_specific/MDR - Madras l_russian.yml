### Events ###
 madras.1.t: "Национальные выборы - 1936 года"
 madras.1.d: "Несмотря на гнёт со стороны Федерации, впервые, начиная со времён Индо-Тамильской войны, мы проводим выборы. Запутанные решением Субараянны закончить войну на самых плохих условиях, ныне непопулярные Сварадж выбрали вместо него Сатуямурти, который обещает стабильнось и возрождение страны. Партия Самоуважения выдвигает тезим о том, что партия Сварадж просто пользууется народом и пытается выстелиться перед Федерацией. Они выдвинули Рамасами Перияра в качестве кандидата на главу Мадраса."
 madras.1.a: "Сварадж остаются у власти"
 madras.1.b: "Партия Самоуважения прерывает традицию"

