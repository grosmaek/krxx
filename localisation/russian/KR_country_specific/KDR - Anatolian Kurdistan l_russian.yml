### Ideas ###
 KDR_Religious_Fevour: "Религиозный пыл"
 KDR_Religious_Fevour_desc: "Аллаху Акбар! Еретическое правительство в Константинополе доказало, что оно мало заботится об исламском единстве, поддерживаемом офисом халифа. Теперь нам, религиозным орденам, соплеменникам и набожным последователям курдских шейхов, предстоит взять в руки оружие и сместить предателей с их насиженных мест в столице."

 KDR_Irregular_Army: "Армия Хамидие"
 KDR_Irregular_Army_desc: "Основанная на расформированных полках 'Хамидие' покойного Абдулхамида II, курдская армия страдает от почти полного отсутствия дисциплины и единства, поскольку она слишком полагается на децентрализованные силы, возглавляемые шейхами и агами. Оснащенные в основном оружием времен Вельткрига, они, кроме того, страдают от серьезного дефицита вооружения по сравнению с гораздо лучше оснащенными турками."

 KDR_islamic_fervour: "Исламский пыл"
 KDR_islamic_fervour_desc: "Непоколебимая вера в ислам является сердцем нашего восстания, объединяет наш народ и держит вместе нашу хрупкую в иных обстоятельствах страну. Более того, вера в волю Аллаха придает нашим храбрым солдатам и гражданам силы, необходимые для того, чтобы выдержать все тяготы войны, и гарантирует, что никто из них даже не подумает сдаться турецким врагам."

 KDR_junta: "Правление хунты"
 KDR_junta_desc: "С тех пор, как мы провозгласили независимость и отделились от угасающего турецкого государства, нами руководит военная хунта, сильное руководство которой будет гарантировать безопасность и суверенитет нашего государства как сейчас, так и в будущем."

 KDR_junta_1: "Правление хунты"
 KDR_junta_1_desc: "С тех пор, как мы провозгласили независимость и отделились от угасающего турецкого государства, нами руководит военная хунта, сильное руководство которой будет гарантировать безопасность и суверенитет нашего государства как сейчас, так и в будущем."

 KDR_islamic_nation: "Мусульманские традиции"
 KDR_islamic_nation_desc: "На протяжении веков ислам играл важную роль в формировании курдской культуры и общества, и по сей день мусульманские традиции и обычаи являются важной частью повседневной жизни многих курдов. Естественно, наш долг - защищать и отстаивать эти традиции, а не отказываться от того, что сделало нас такими, какие мы есть."

 KDR_islamic_nation_1: "Нация ислама"
 KDR_islamic_nation_1_desc: "Ислам является главной опорой нашей нации и играет важную роль не только в политике, но и в жизни нашего народа. В то время как другие страны, возможно, отказались от исламских принципов в пользу более \"современных\" ценностей Запада, мы лучше понимаем, что нам нужно, и будем придерживаться веры, которая веками вела наш народ через самые темные времена."

 KDR_agriculture: "Развивающееся сельское хозяйство"
 KDR_agriculture_desc: "Экономическая сила Курдистана заключается не в промышленности, а скорее в сельском хозяйстве. Большая часть нашего сельского населения зарабатывает на жизнь разведением овец, крупного рогатого скота и птицы или выращиванием различных видов зерна и овощей. Хотя некоторые могут назвать нас отсталыми из-за этого, они просто не видят преимуществ такой самодостаточности."

 KDR_final_stand_idea: "Последний шанс для Курдистана"
 KDR_final_stand_idea_desc: "После сотен лет турецкой оккупации и неудачных восстаний нам наконец-то дали почувствовать вкус свободы, и впервые за многие века настоящая независимость кажется достижимой. Мы воспользуемся этой возможностью, будем защищать наши земли и бороться до смерти и после нее, потому что если мы потерпим неудачу сейчас, Курдистан упустит свой последний шанс."

### National Focuses ###
 anatolian_kurdistan_focus: "Курдское древо фокусов"

 KDR_independence_secured: "Наша независимость защищена"
 KDR_independence_secured_desc: "Победа! С подписанием мирного договора с Турцией на картах мира появилась страна, объединяющая большинство курдов. Наше восстание, которое казалось всему миру обреченным, осуществило давнюю мечту жителей нашей новой страны - назвать нашу землю своей, независимой и свободной от иностранного гнета!"
 KDR_kurdish_revolt: "Курдское восстание"
 KDR_kurdish_revolt_desc: "К оружию! Мы восстали! Мы, курдский народ, больше не будем терпеть притеснения со стороны центрального правительства! Мы построим собственное государство, объединив земли наших предков - Анатолийский Курдистан. К оружию, братья, мы защитим нашу родину!"
 KDR_maintain_the_junta: "Утверждение военной хунты"
 KDR_maintain_the_junta_desc: "Нашей молодой стране нужна твердая рука, чтобы вести ее в этом опасном мире, и только [KDR.GetLeader] сможет вести нас. Наша страна должна стать крепостью, чтобы защитить живущих в ней людей. Иначе мы рискуем потерять свою независимость и вернуться в руки наших угнетателей."
 KDR_an_autonomous_nation: "Автономное государство"
 KDR_an_autonomous_nation_desc: "Наша страна должна оставаться единой, чтобы сохранить независимость, поэтому мы должны уделять особое внимание обществу нашей молодой страны. Поддерживая в обществе здоровый дух и избегая радикальных тенденций, мы поможем сплотить и страну, и армию."
 KDR_build_railway: "Курдская железная дорога"
 KDR_build_railway_desc: "К сожалению, в Анатолийском Курдистане почти нет железных дорог из-за особенностей местности: высокогорного плато и горных вершин. Однако мы не можем недооценивать этот современный вид транспорта и должны привлекать иностранные компании, заинтересованные в развитии нашей страны."
 KDR_convert_textile_factories: "Расширение текстильных фабрик"
 KDR_convert_textile_factories_desc: "С древних времен наша страна прекрасно подходит для разведения скота и земледелия. Одной из культур, которая лучше всего произрастает, является хлопок. Мы не можем игнорировать этот факт и пользуемся им, выводя нашу страну в список лучших поставщиков текстиля."
 KDR_refuge_in_belief: "Убежище в вере"
 KDR_refuge_in_belief_desc: "Наша вера - самое ценное, что у нас есть. Главной целью нашего восстания была ее защита, и благодаря благословению Аллаха мы смогли победить. Где бы мы были сейчас без нашей веры?"
 KDR_etablish_the_shariah_law: "Вновь ввести законы шариата"
 KDR_etablish_the_shariah_law_desc: "Законы шариата взяты из Корана, нашей священной книги. Эти законы были проверены на протяжении более тысячи лет многими поколениями наших единоверцев. Они не могут быть устаревшими или неправильными, и это единственные законы, по которым должно существовать наше общество."
 KDR_reinstate_the_caliph: "Восстановить халифа"
 KDR_reinstate_the_caliph_desc: "Турция, наш бывший враг, наконец-то решила полностью погрузиться в секуляризм и упразднила титул и должность одного из самых важных для ислама людей - халифа. Мы должны пригласить его приехать к нам и превратить страну в центр исламского мира, поскольку в мире больше не осталось истинных защитников веры."
 KDR_call_to_bandit: "Призвать бандитов"
 KDR_call_to_bandit_desc: "После войны в пустыне и начала экстремальных изменений в Турции многие жители этих районов ощутили неприятные последствия. Отмена местной автономии и свободы вероисповедания привела к недовольству среди населения, что, естественно, вызвало репрессии со стороны центрального правительства. Из-за этого эти земли наполнились бандитами, скрывающимися от полиции. Мы можем привлечь их на свою сторону, поскольку у нас есть общий враг."
 KDR_sabotage_turkish_railways: "Саботаж на турецких железных дорогах"
 KDR_sabotage_turkish_railways_desc: "Трансанатолийская железная дорога еще строится, но уже является стратегически важным маршрутом для транспортировки [TUR.GetAdjective]их солдат. Несмотря на то, что она находится на периферии нашего восстания, нам необходимо устранить эту угрозу или, по крайней мере, нанести существенный ущерб железной дороге, чтобы ослабить нашего врага."
 KDR_agricultural_nation: "Аграрная нация"
 KDR_agricultural_nation_desc: "Наша страна является прекрасным местом для животноводства и разнообразного мелкого сельского хозяйства. У нас есть прекрасные возможности для развития и привлечения иностранных инвестиций в нашу страну, чтобы сделать ее житницей Анатолийского нагорья."
 KDR_a_modern_nation: "Современная нация"
 KDR_a_modern_nation_desc: "Прогресс идет быстро, и мы не можем отставать; страна должна оставаться открытой для иностранных инвестиций, которые будут вкладываться на благо нашего народа. Мы будем рады любой помощи, и мы будем использовать ее на благо народа и для защиты нашей независимости."
 KDR_a_nation_of_islam: "Нация ислама"
 KDR_a_nation_of_islam_desc: "Когда центральное правительство начало попирать наши религиозные права и нашу религию, мы восстали и своей кровью завоевали независимость. Наша страна - защитница ислама, и все должно подчиняться ему и идти по его правилам."
 KDR_british_help: "Запрос британской поддержки"
 KDR_british_help_desc: "Во время Великой войны западные державы были благосклонны к созданию независимого Курдистана, и эта идея обсуждалась во время дебатов по соглашению Сайкс-Пико. Но надежда на создание независимого курдского государства рухнула вместе с Вельткригом. Но, возможно, теперь Антанте имеет смысл иметь потенциального союзника на Ближнем Востоке?"
 KDR_call_to_the_faithful: "Призыв к верующим"
 KDR_call_to_the_faithful_desc: "Верующие всех народов, наши братья по вере: смотрите, мы поднялись на защиту наших исконных прав от попирания секуляризацией! Мы встали на защиту нашей религии, и мы не сдадимся! Вступайте в наши ряды, жертвуйте на нашу борьбу - ведь мы сражаемся за святое дело, и да благословит нас Аллах!"
 KDR_final_stand: "Наш последний рубеж"
 KDR_final_stand_desc: "Наша граница - наши горы; мы будем охранять границы наших земель и сопротивляться любому, кто попытается их захватить. Мы готовы превратить горные перевалы в непроходимые препятствия для врагов, а пустынные плато - в могилы для захватчиков."

### Events ###
 anatolian_kurdistan.1.t: "Поражение Турции"
 anatolian_kurdistan.1.d: "Наконец, мечта стала реальностью, и турки были изгнаны с наших земель, не в силах сломить волю наших мужественных солдат! После того, как на протяжении последних столетий восстание за восстанием подавлялось османскими войсками, независимость курдов считалась недостижимой целью. Однако мы показали тем, кто сомневался в нас и нашем народе, обратное. Никогда больше мы не будем подчиняться никакой иностранной власти! Курдский народ будет управляться только своими соотечественниками, и наша нация будет процветать теперь, когда мы освободились от турецкого ига! Золотой век Курдистана начинается уже сегодня!"
 anatolian_kurdistan.1.a: "Наконец-то свобода!"

 anatolian_kurdistan.2.t: "Будущее нашей нации"
 anatolian_kurdistan.2.d: "После того, как турецкое чудовище было поставлено на свое место, хрупкий союз племенных вождей, религиозных лидеров и военных медленно, но верно начинает распадаться, поскольку у них больше нет общего дела, за которым они могли бы сплотиться. Однако возникли две фракции, стремящиеся остановить падение нашей нации в полную анархию, и обе они сейчас соревнуются за то, кому достанется руководство новым курдским государством.\n\nПервая из этих фракций, хунта, состоит в основном из важных военных деятелей, некоторые из которых даже служили под османским знаменем в прошлом. Хотя эти люди все еще не имеют централизованного и неоспоримого руководства, именно они спровоцировали наше восстание и де-факто возглавляют Курдистан с тех пор, как он объявил о своей независимости, заслужив доверие значительной части населения. Другая фракция состоит в основном из радикальных исламистов под знаменем Али Риза Фирата, сына старого шейха Саида, который утверждает, что для процветания нашей нации необходимо вернуться к исламским традициям. Так как эти священнослужители также весьма уважаемы в обществе, вполне естественно, что многие сейчас видят себя разрывающимися между двумя сторонами.\n\nЗа последние несколько дней дебаты в городе [KDR.Capital.GetCapitalVictoryPointName] становились все более жаркими, что вызвало всеобщее опасение, что ситуация может перерасти в полномасштабную гражданскую войну. Однако, когда день подходит к концу, кажется, что обе стороны, наконец, пришли к соглашению. Отныне ..."
 anatolian_kurdistan.2.a: "Хунта будет вести нас!"
 anatolian_kurdistan.2.b: "Ислам будет вести нас!"

 anatolian_kurdistan.3.t: "Глава Хунты"
 anatolian_kurdistan.3.d: "С момента начала восстания против турецкого правления нашу страну возглавляет Мехмет Шериф Паша. До сих пор никто не пытался противостоять его правлению, поскольку большая часть нашего населения либо довольна его руководством, либо остается аполитичной, а также потому, что у других ведущих деятелей нашей нации были более важные заботы во время войны. Но теперь, когда турки разбиты и власть хунты укрепилась, некоторые голоса несогласных стали звучать громче. Более конкретно, похоже, что Мустафа Ямульки, другой известный курдский военный лидер, стал довольно амбициозным и хочет утвердить свою власть над хунтой, чтобы сформировать курдское государство в соответствии со своими собственными представлениями. С этой целью он начал склонять на свою сторону влиятельных членов хунты, надеясь заручиться их поддержкой в своем стремлении изменить политический курс. Но готовы ли эти люди предать Шерифа Пашу, или они проявят к нему лояльность?"
 anatolian_kurdistan.3.a: "До сих пор Шериф Паша служил нам верой и правдой!"
 anatolian_kurdistan.3.b: "Настало время для небольшого изменения курса..."

### Characters ###
 KDR_mustafa_yamulki: "Мустафа Ямульки"
 KDR_mehmet_serif_pasha: "Мехмет Шариф Паша"
 KDR_ali_riza_firat: "Али Риза Фират"
 KDR_selahaddin_efendi: "Селахаддин-эфенди"
