### Decisions ###
 TRM_japanese_influence: "Японцы во Владивостоке"
 TRM_japanese_influence_desc: "Наше марионеточное положение заставляет нас бороться за выживание с всё более усиливающимся контролем со стороны Японцев."
 
 TRM_visit_from_japan: "Визит наших хозяев"
 TRM_visit_from_japan_desc: "Изолированные и ограниченные Дальним Востоком, в эти неспокойные времена у нас нет союзников, которые могли бы помочь нам в нашем славном крестовом походе. Однако мы получили сообщение из японского посольства во Владивостоке, что японцы готовы оказать нам поддержку, будь то финансовая помощь или даже оружие и снаряжение. Хотя мы действительно благодарны Японии за признание наших целей, мы должны быть осторожны, поскольку требования японцев только возросли, и их делегация, несомненно, потребует от нас еще больше в будущем."
 
 TRM_zaibatsus: "Открыть концессию Дзайбацу"
 TRM_zaibatsus_desc: "Наши связи с японцами привлекают инвестиции их частных компаний. Японские делегаты предлагают нам дать право на открытие ещё одной концессии."
 
 TRM_support_anti_japanese_rally: "Поддержать анти-японские выступления"
 TRM_support_anti_japanese_rally_desc: "Наши тайные агенты плотно сотрудничают с анти-японскими движениями. Мы можем дать им денег на 'спонтанный' протест, который ослабит позиции японцев."
 
 TRM_hold_vladivostok: "Удержать Владивосток"
 TRM_hold_vladivostok_desc: "У нас нет шансов сбросить японцев в море. Наш единственный выход - держать Владивосток так долго, что вся эта война потеряет смысл в глазах японского народа. Как говорит пословица: 'Неуловимый Джо неуловим, потому что никому ненужен'. Мы должны стать таким Джо для наших японских угнетателей."
 
 TRM_raise_militia: "Организовать городское ополчение"
 TRM_raise_militia_desc: "Пришло время сражаться за нашу свободу. Патриотические жители Владивостока горят желанием отстоять свою независимость. С небольшой поддержкой с нашей стороны, они станут вспомогательными войсками нашей основной армии."
 
 TRM_russian_expansion: "Вопросы Российского государства"
 TRM_russian_expansion_desc: "Мы - законное российское государство, а не претенденты как Петроградский режим. Однако есть несколько вещей, которые мы должны сделать, чтобы не только русский народ, но и весь мир увидел это. Да здравствует Россия, единая и неделимая!"
 
 TRM_relocate_capital_1: "Создание временной столицы в Иркутске"
 TRM_relocate_capital_1_desc: "Мы создадим временную столицу в Иркутске"
 
 TRM_relocate_capital_2: "Переместить временную столицу в [653.GetCapitalVictoryPointName]"
