### Characters ###
 RUS_aleksandr_krasnoshchyokov: "Александр Краснощёков"
 
 RUS_boris_shumyatsky: "Борис Шумяцкий"
 RUS_boris_shumyatsky_leader_desc: "Родители Бориса Шумяцкого были сосланы в Сибирь за отказ покидать свой дом. Этот инцидент стал напоминанием для Шумяцкого, о прогнившем царистском режиме находившимся в Петрограде. Бывший Большевик, Шумяцкий был изгнан из России после Гражданской Войны и стал влиятельным политиком в Трансамуре. Несмотря на то, что его взгляды сместились вправо, Шумяцкий продолжает преследовать цель сделать из Трансамура социальное государство. Его опыт, как Большевистского агитатора помог ему получить большинство голосов на выборах."
 
 RUS_viktor_pepelyaev: "Виктор Пепеляев"
 
 RUS_spiridon_merkulov: "Спиридон Меркулов"
 RUS_spiridon_merkulov_leader_desc: "Бывший лидер прояпонского Временного Правительства Приморска, Меркулов и его кабинет были включены в состав Семеновского Трансбайкальского государства. Теперь, когда Колчак больше не стоит у него на пути и демократия вернулась во Владивосток, Меркулов, сын бедного крестьянина, поведет Трансамур к процветанию. Его личные связи и огромная поддержка населения помогли ему получить большинство голосов на выборах."
 
 RUS_oi_shigemoto: "Ои Сигэмото"
 
 RUS_grigory_semyonov: "Григорий Семёнов"
 RUS_grigory_semyonov_leader_desc: "Атаман Байкальских Казаков, Семенов и его соратники создали Трансбайкальское государство, теперь известное как Трансамур, для борьбы с Большевиками, которые агитировали на Дальнем Востоке России. Его новоиспеченное государство очень скоро было подчинено Японией. Когда переворот Колчака в 1925 провалился, и мятежный адмирал прибыл в Трансамур, Семенов был отправлен в отставку и продолжил работу как военный генерал. Однако 'Отец Страны' смог вернуться и теперь имеет политический вес. Единственное желание Семенова — это сделать Трансамур процветающим и поэтому он не очень хочет начинать бессмысленные войны."
 
 RUS_aleksandr_kolchak: "Александр Колчак"
 RUS_aleksandr_kolchak_leader_desc: "Бывший полярник и командир Российского Императорского Флота, который сражался и в Русско-Японской войне, и в Мировой Войне, Колчак пытался стать 'Великим лидером России', но не нашел достаточной поддержки. Его отношения с новообразованной Российской Республикой и его правительством были весьма холодными из-за Брест-Литовского мирного договора, который Российское правительство приняло и подписало, и ухудшились в 1925 после провального переворота Колчака, хотевшего сместить 'Немецких шавок'. Мятежный адмирал смог сбежать из России и найти убежище в прояпонском государстве Трансамур. Теперь, будучи марионеткой Хирохито, Колчак пытается собрать достаточно силы и поддержки, чтобы свергнуть правительство в Петрограде и короновать себя как лидера России."
 
 RUS_sergey_wojciechowski: "Сергей Войцеховский"
 RUS_sergey_wojciechowski_leader_desc: "Лидер Чехословацкого легиона и герой Русской Гражданской Войны, Войцеховский, отказался признать Брест-Литовский мирный договор легитимным. Взбешенный, он разорвал все контакты с Российской Республикой, и прибыл в Трансамур, где нашел много поддерживающих его людей. Бывшая правая рука Колчака, Сергей предал своего 'друга'. Менее агрессивный и амбициозный чем мятежный адмирал, а также закаленный ветеран, Войцеховский теперь готов продвигаться на Запад."
 
