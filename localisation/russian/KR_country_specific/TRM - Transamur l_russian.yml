### Ideas ###
 TRM_dream: "Великие Амбиции Трансамура"
 TRM_dream_desc: "С 1925 года, Трансамурсккое правительство называет себя законным правительством России, свергнутым грязными предателями во главе с кабинетом Керенского. Несмотря на то, что наша страна сейчас находится не в лучшем состоянии, однажды Трансамур станет сверхдержавой."
 
 TRM_legacy_of_transamur: "Наследие Трансамура"

 TRM_economic_ties_to_japan: "Экономические связи с Японией"
 TRM_economic_ties_to_japan_desc: "Режим Владивостока стал безнадежно зависимым от Японской Империи, а тенденции имперского влияния доминируют во многих институтах и аспектах Трансамурсккого общества."
 
 TRM_martial_law: "Военное положение"
 TRM_martial_law_desc: "Ситуация в стране нестабильна. Чтобы предотвратить еще один переворот, нам нужно ввести военное положение. Это защитит людей от них самих."
 
 TRM_democracy_in_the_amur: "Демократия на Амуре"
 
 TRM_mil_stuff: "Лояльные военные министры"
 TRM_mil_stuff_desc: "Последствия наших недавних военных реформ, привели к созданию более гибкой военной машины, что крайне важно в таком государстве, как Трансамур."
 
 TRM_purge: "Последствия чисток"
 TRM_purge_desc: "Восстановление чистоты целой военной машины в одночасье является сложным и разочаровывающим делом. Неизбежны последствия. Однако в долгосрочной перспективе у нас будет армия, достойная этого названия."
 
 TRM_new_military: "Новый военный кабинет"
 TRM_new_military_desc: "Наши военные теперь гораздо более лояльны нашему режиму и эффективны в результате наших недавних мер по реформированию."
 
 TRM_ships: "Новый дизайн кораблей"
 TRM_ships_desc: "Наш народ, в какой-то степени, военно-морской флот с государством. Новые военные корабли необходимы для нашего военного престижа, а в долгосрочной перспективе - для нашего выживания."
 
 TRM_modest_society: "Скромное общество"
 TRM_modest_society_desc: "Наш народ, похоже, наконец-то стабилизировался, и новая эра процветания и власти манит к себе всех Трансамуров при нашем новом, так называемом, 'Скромном обществе'."
 
 TRM_ural_tractor_plants: "Уральские тракторные заводы"

### Focuses ###
 TRM_Continue_The_Militarisation: "Продолжить милитаризацию"
 TRM_Continue_The_Militarisation_desc: "Слишком долго мы полагались на японцев в вопросах защиты. Нам нужна собственная армия - но на это потребуется время и усилия."
 
 TRM_Expand_Military_Staff: "Расширить военный штаб"
 TRM_Expand_Military_Staff_desc: "У нас нет соответствующих офицеров, которые могли бы командовать нашими войсками. Мы должны подготовить новое молодое поколение офицеров."
 
 TRM_Northern_Expansion: "Северная экспансия"
 TRM_Northern_Expansion_desc: "Наша страна потеряла много людей, и наша текущая скорость призыва кажется недостаточной для пополнения наших вооруженных сил. Если мы увеличим призыв в армию, у нас будет больше войск для борьбы с нашими врагами."
 
 TRM_Drill_The_Troops: "Развернуть войска"
 TRM_Drill_The_Troops_desc: "Сила эффективной армии заключается не в ее численности, а в ее подготовке. Хорошо обученная сила приведет нас к победе!"
 
 TRM_Import_Military_Hardware: "Модернизация снаряжения"
 TRM_Import_Military_Hardware_desc: "Мы не модернизировали наше снаряжение с 1920-х годов, и многие наши вооружения, мягко говоря, устарели. Мы не сможем достичь ни одной из наших целей, если у нас будет неэффективное оружие для наших солдат."
 
 TRM_Equipment_Breakthrough: "Прорыв в оснащении"
 TRM_Equipment_Breakthrough_desc: "Недавно мы успешно разработали совершенно новое оружие для наших солдат. Хотя в настоящее время это всего лишь прототипы, мы можем вложить немного денег в их производство в нужном количестве."
 
 TRM_Improve_Supply_Network: "Улучшить сеть поставок"
 TRM_Improve_Supply_Network_desc: "По мере расширения Транссибирской магистрали, ее полезность становится все более очевидной. У нас даже есть потенциал для создания общенациональной системы железнодорожных поставок для доставки грузов по всей стране."
 
 TRM_Create_A_Motorised_Corps: "Создать моторизованный корпус"
 TRM_Create_A_Motorised_Corps_desc: "По мере того, как наша армия с каждым днем становится больше, нам нужно больше транспорта для наших войск. Новые грузовики должны оказаться полезными."
 
 TRM_Expand_The_Dalzavod_Facilities: "Расширить объекты на Дальзаводе"
 TRM_Expand_The_Dalzavod_Facilities_desc: "Мы можем использовать наш завод в Дальзаводе для производства ограниченной серии наших собственных танков. Танки бесценны в современной войне благодаря своей долговечности."
 
 TRM_Subsidise_The_Aviation_Sector: "Субсидировать авиационный сектор"
 TRM_Subsidise_The_Aviation_Sector_desc: "Наши военно-воздушные силы уже много лет являются вспомогательными. Если мы хотим вернуть их на прежний уровень, чтобы конкурировать с региональными державами, то мы должны любой ценой направить финансовые средства на авиационные исследования."
 
 TRM_Expand_The_Vladivostok_Airport: "Расширение аэропорта"
 TRM_Expand_The_Vladivostok_Airport_desc: "Наша страна осталась позади в результате воздушной революции. У нас нет ни одного современного воздушного аэродрома под нашим именем. После Вельткрига самолеты стали очень смертоносным оружием войны, и поэтому мы должны обладать ими. Без военно-воздушных баз даже самые большие ВВС были бы бесполезны."
 
 TRM_Irkutsk_Air_Base: "Иркутская авиабаза"
 TRM_Irkutsk_Air_Base_desc: "В Сибири, безусловно, есть место для новых взлетно-посадочных полос и воздушных аэродромов. Было бы глупо не воспользоваться этим фактом."
 
 TRM_Develop_Siberian_Air_Fields: "Освоить сибирские аэродромы"
 TRM_Develop_Siberian_Air_Fields_desc: "Наши военно-воздушные силы отчаянно нуждаются в новых стартовых площадках. Поэтому мы должны инвестировать в Новосибирск."
 
 TRM_Develop_Fighters: "Развитие истребителей"
 TRM_Develop_Fighters_desc: "Истребители являются основным типом самолетов, которые мы должны использовать. Без них мы не сможем доминировать в небе."
 
 TRM_CAS_Units: "Единицы штурмовиков"
 TRM_CAS_Units_desc: "Теперь, когда мы имеем превосходство в воздухе, мы можем совершить налет на землю с помощью наших штурмовиков. Они также важны для нас."
 
 TRM_Modernise_The_Air_Command: "Модернизировать воздушное командование"
 TRM_Modernise_The_Air_Command_desc: "Даже с современными самолетами нам все равно нужен соответствующий военный персонал, чтобы командовать ими. Мы должны интенсивно готовить новых офицеров."
 
 TRM_Bombers_Of_The_East: "Бомбардировщики Востока"
 TRM_Bombers_Of_The_East_desc: "Небо наше, бомбардировщики наносит удары по земле, и теперь мы можем производить самолеты, способные уничтожить наших врагов с помощью мощной взрывчатки."
 
 TRM_Russias_Eastern_Harbour: "Восточная гавань России"
 TRM_Russias_Eastern_Harbour_desc: "При старом царском режиме, Владивосток был и крупным портом, и городом на российском Дальнем Востоке, но с последствиями Русско-Японской войны потерял часть своего значения. После неудачного переворота Вельткрига и Колчака в 1925 году, город вновь переживает возрождение в качестве крупного торгового порта для японцев."
 
 TRM_Legacy_Of_The_Weltkrieg: "Наследие Вельткрига"
 TRM_Legacy_Of_The_Weltkrieg_desc: "Много времени прошло с момента окончания Вельткрига. Морская мысль изменилась, и новые технологии, такие как носители и подводные лодки, претерпели значительные изменения. Тем не менее, эти легкомысленные новые игрушки - ничто по сравнению со старыми военными кораблями. Мощный флот раздавит все на своем пути."
 
 TRM_The_Grand_Fleet: "Великий флот"
 TRM_The_Grand_Fleet_desc: "После поражения России в Русско-Японской войне, Тихоокеанский флот стал живым примером страданий. Наш долг, как законного правительства России, вернуть бывшую славу Тихоокеанского флота."
 
 TRM_Expand_The_Vladivostok_Port_Authority: "Расширить владение порта Владивостока"
 TRM_Expand_The_Vladivostok_Port_Authority_desc: "Каждую неделю к нашему порту прибывает все больше судов, а гавань Владивостока становится перегруженной из-за бесконечных волн грузовых судов. Мы будем расширять порт, чтобы решить эти проблемы."
 
 TRM_Pearl_Of_The_East: "Жемчужина Востока"
 TRM_Pearl_Of_The_East_desc: "Владивосток - наша великая жемчужина. Мы должны сделать все для того, чтобы наш город стал мощной силой Восточной Азии. Результатом наших усилий станут более крупные военно-морские объекты и более мощные военно-морские укрепления."
 
 TRM_A_New_Path: "Новый путь"
 TRM_A_New_Path_desc: "Восхождение подводных лодок и авианосцев во время Вельткрига было неожиданным. С тех пор они доказали свою эффективность. Хотя мы, вероятно, все еще будем полагаться на наш сохранившийся основной флот, возможно, мы могли бы дополнить его этими новыми типами кораблей?"
 
 TRM_Expand_Industry_In_Vladivostok: "Расширить промышленность во Владивостоке"
 TRM_Expand_Industry_In_Vladivostok_desc: "У нас явно наблюдается отсталая промышленность, ситуация, которая должна быть исправлена в ближайшее время. Мы должны начать развивать нашу страну шаг за шагом. Даже если наш прогресс будет медленным, постепенные улучшения когда-нибудь приведут к процветанию страны."
 
 TRM_Expand_Industry_In_Khabarovsk: "Расширить промышленность в Хабаровске"
 TRM_Expand_Industry_In_Khabarovsk_desc: "Хабаровск - наш второй по величине город. Хотя слово 'величина', трудно употреблять в отношении нашей страны, мы можем расширить промышленность в этом городе, чтобы она соответствовала нашим будущим планам."
 
 TRM_Revive_The_Transsiberian_Railway: "Возродить Транссибирскую магистраль"
 TRM_Revive_The_Transsiberian_Railway_desc: "Сейчас мы владеем большей частью Транссибирской магистрали. Сама железная дорога находится в очень плохом состоянии, но если мы будем инвестировать в усилия по ее восстановлению и улучшению, наши линии снабжения будут значительно улучшены."
 
 TRM_Expand_Industry_In_The_Far_East: "Расширить дальневосточную промышленность"
 TRM_Expand_Industry_In_The_Far_East_desc: "Российский Дальний Восток - это просто огромная пустошь снега и тундры. Но даже в этом суровом климате мы можем открыть несколько новых объектов для развития нашей отрасли."
 
 TRM_Improve_The_Nikolayevsk_Port: "Улучшить Николаевский порт"
 TRM_Improve_The_Nikolayevsk_Port_desc: "Николаевский порт находится в плачевном состоянии из-за того, что его бывшие владельцы не использовали его. Перестройка позволит создать новую военно-морскую базу."
 
 TRM_Industrialise_Lake_Baikal: "Индустриализировать озера Байкал"
 TRM_Industrialise_Lake_Baikal_desc: "Сейчас в наших руках очень развитый промышленный район Иркутска. У него уже есть мощный промышленный потенциал, но мы сможем его еще больше улучшить, если откроем несколько новых объектов."
 
 TRM_Develop_Chita: "Развивать Читу"
 TRM_Develop_Chita_desc: "Земли к востоку от Байкала богаты ресурсами, но крайне слабо освоены. Нам понадобится долгое время, чтобы застроить этот регион, но мы можем начать уже сейчас."
 
 TRM_Siberian_Industrialisation: "Индустриализация Сибири"
 TRM_Siberian_Industrialisation_desc: "Западная Сибирь является нашим главным стратегическим регионом, потому что позволяет нам напрямую атаковать предателей из Петрограда. Нужно построить много новых объектов, чтобы сделать нас сильнее перед заключительной битвой."
 
 TRM_Expand_The_Baltic: "Развивать Балтику"
 TRM_Expand_The_Baltic_desc: "Прибалтийские страны снова под нашим контролем. Мы должны учиться у прошлого и не продолжать нашу русификацию, а развивать их индустрию и давать им некую иллюзию автономии, чтобы они были довольны нашим правлением."
 
 TRM_Build_Up_White_Russia: "Отстроить Белую Россию"
 TRM_Build_Up_White_Russia_desc: "Регион Белой России - это регион, который в последние годы не претерпел особого развития, поэтому мы должны работать над его благоустройством."
 
 TRM_Appease_The_Polish: "Умиротворить поляков"
 TRM_Appease_The_Polish_desc: "Поляки - мятежный народ, следовательно, их нужно скорее приручить, нежели благодарить раздавленных. Мы можем распространить наш промышленный проект на регион, чтобы дать им желаемую помощь."
 
 TRM_Industrialise_Central_Asia: "Индустриализация Центральной Азии"
 TRM_Industrialise_Central_Asia_desc: "Центральная Азия является отличным местом для создания некоторой промышленности, поскольку в настоящее время ее не хватает по сравнению с другими регионами России. Давайте застраивать этот регион!"
 
 TRM_Develop_The_Caucasus: "Развивать Кавказ"
 TRM_Develop_The_Caucasus_desc: "Земли Кавказа богаты нефтью, поэтому Германия хотела, чтобы этот регион находился под пристальным вниманием. Имея регион под нашим контролем, мы можем улучшить промышленность для людей, которые долгое время страдали."
 
 TRM_RDS_1: "СРД-1"
 TRM_RDS_1_desc: "С возвращением столицы, учёные теперь вносят свой вклад в наши исследования, давая нам преимущество над нашими конкурентами. Кроме того, с завершением кампании индустриализации к нам присоединяется все больше ученых в недавно завоеванных регионах. Это сочетание помогло нам разработать совершенно новые возможности применения оружия в войнах."
 
 TRM_Increase_Trade_With_Japan: "Увеличить торговлю с Японией"
 TRM_Increase_Trade_With_Japan_desc: "Мы можем ненавидеть японцев, но даже слепые могут понять, что мы зависим от их экономики. Было бы более разумно улучшить наши торговые отношения с Империей."
 
 TRM_Aid_From_Japan: "Помощь со стороны Японии"
 TRM_Aid_From_Japan_desc: "Мы можем попросить Японию инвестировать немного денег в нашу индустрию. Это позволит нам быстрее развивать нашу страну. Однако углубление связей между нами также будет становиться все более ощутимым, а это означает, что наш народ будет недоволен."
 
 TRM_Zaibatsu_Investments: "Инвестиции Дзайбацу"
 TRM_Zaibatsu_Investments_desc: "Японские промышленные гиганты все чаще рассматривают нас как полезный рынок для своих товаров. Однако, обращаясь к ним с просьбой о дальнейших финансовых инвестициях, народ Трансамура, несомненно, не одобрит нашего уютного пребывания в Токио."
 
 TRM_Invite_Japanese_Instructors: "Пригласить японских инструкторов"
 TRM_Invite_Japanese_Instructors_desc: "Хотя японская помощь и инвестиции были чрезвычайно прибыльными, наша экономика смехотворно неэффективна по сравнению с землей восходящего солнца. Мы должны обратиться к нашим друзьям на востоке за экономическими консультантами и попросить о личной помощи японских промышленников. Однако такой шаг может привести к массовым беспорядкам среди нашего народа; эти инструкторы могут быть восприняты как колонисты."
 
 TRM_Russo_Japanese_Naval_Treaty: "Российско-Японский морской договор"
 TRM_Russo_Japanese_Naval_Treaty_desc: "По мере нашего сближения с Японией, они готовы подписать с нами договор, который позволит нам координировать с японскими учеными разработку военно-морских доктрин. Однако вероятно, это разозлит наш народ, который ненавидит японских империалистов."
 
 TRM_Japanese_Military_Mission: "Японская военная миссия"
 TRM_Japanese_Military_Mission_desc: "Наш ВМФ пожинает огромные плоды от нашего радушного отношения к Японии, которое становится все более очевидным благодаря нашим недавним усилиям по совместному развитию военно-морского флота. Мы должны установить аналогичные отношения с японской армией. Однако это, скорее всего, приведет к еще большему гневу нашего населения."
 
 TRM_Draw_Closer_To_Fengtian: "Сблизиться с Фэнтянем"
 TRM_Draw_Closer_To_Fengtian_desc: "Фэнтяньский режим также находится под большим влиянием Японии, а значит и нашего союзника. Несмотря на это и нашу тесную географическую близость, наш народ имеет дипломатические и экономические связи, сопоставимые с аналогичными связями с Фэнтянем. Мы должны расширить нашу дипломатическую миссию в столице Фэнтяна, чтобы способствовать установлению более тесных связей."
 
 TRM_Invite_Fengtian_Workers: "Пригласить фэнтяньских рабочих"
 TRM_Invite_Fengtian_Workers_desc: "На западе лежат обширные земли Маньчжурии, которыми правит Чжан Цзолинь, наш периодический партнер и союзник. Многие бедные китайцы готовы работать на нас, даже за одну миску риса в день. Дешевый труд мог бы нам сильно помочь, но японские чиновники, несомненно, использовали бы их для усиления своего влияния в нашей политике."
 
 TRM_Aftermath_Of_The_Coup: "Последствия переворота"
 TRM_Aftermath_Of_The_Coup_desc: "Напряженность в режиме Трансамура, наконец, достигла апогея, и сейчас нет никаких сомнений в том, что позиция Колчака становится все более несостоятельной."
 
 TRM_All_Power_To_The_Admiral: "Вся власть Адмиралу"
 TRM_All_Power_To_The_Admiral_desc: "Колчак сумел пережить переворот и разбил мятежных генералов. Однако во Владивостоке все еще царит дух неопределенности. Только сильный лидер способен успокоить народ и восстановить порядок на Трансамуре."
 
 TRM_Purge_The_Army: "Очистить армию"
 TRM_Purge_The_Army_desc: "Во избежание дальнейших переворотов и восстаний, весь аппарат военного высшего командования должен быть проинспектирован. Бесспорно, еще остаются некоторые противники колчаковского правительства, которые должны быть отстранены от занимаемых должностей. Однако эти жесткие меры на некоторое время подорвут возможности нашей армии."
 
 TRM_The_Supreme_Ruler: "Верховный правитель"
 TRM_The_Supreme_Ruler_desc: "Колчак претендует на звание 'Верховного правителя России'. Для того чтобы наш лидер мог укрепить свой имидж, ему нужна мощная пропагандистская машина, способствующая формированию эффективного культа личности. Каждый должен знать о его славной личности и великих делах. Колчак должен восприниматься в глазах своего народа как Отец Нации."
 
 TRM_New_Leadership: "Новый Лидер"
 TRM_New_Leadership_desc: "Колчак мертв, и возникла новая диктатура. Потребуется некоторое время, чтобы реорганизовать правительство и легализовать нового диктатора."
 
 TRM_Military_Reforms: "Военные реформы"
 TRM_Military_Reforms_desc: "Каждая диктатура полагается на свою армию, и поэтому крайне важно незамедлительно провести реформы для повышения эффективности армии. Удержать нас смогут только самые лояльные и эффективные вооруженные силы."
 
 TRM_Modern_Equipment: "Купить современное снаряжение"
 TRM_Modern_Equipment_desc: "Наше снаряжение устарело, и поэтому мы должны обратиться к мировому рынку. Возможно, мы даже сможем приобрести чертежи, чтобы производить новое снаряжение самостоятельно."
 
 TRM_Political_Stabilisation: "Политическая стабилизация"
 TRM_Political_Stabilisation_desc: "Ситуация наконец-то стабилизировалась. Никто не может оспорить нашу легитимность, наши границы защищены сильной и современной армией. Люди научились быть скромными и не тратить свои деньги и усилия на бессмысленные вещи. Порядок наконец вернулся на Трансамур."
 
 TRM_Victory_For_Democracy: "Победа демократии"
 TRM_Victory_For_Democracy_desc: "Мы наконец-то достигли свободы. Больше никаких диктаторов, никаких безумных милитаристов. Пришло время настоящей демократии восстать и стереть присутствие автократов."
 
 TRM_Scientific_Investments: "Научные инвестиции"
 TRM_Scientific_Investments_desc: "Влияние науки на современный мир неоспоримо, и мы должны внести свой вклад в это дело и вложить немного денег в великие умы нашей страны. С созданием для них надлежащих условий труда их усилия будут еще более эффективными."
 
 TRM_Subsidise_Industrial_Expansion: "Субсидировать промышленное расширение"
 TRM_Subsidise_Industrial_Expansion_desc: "Дальнейшие инвестиции позволят нам расширить производственные мощности и сделать нашу отрасль более продуктивной. Можно создать много новых рабочих мест, что означает более стабильную занятость и безопасность для людей."
 
 TRM_Encourage_Free_Trade: "Поощрять свободную торговлю"
 TRM_Encourage_Free_Trade_desc: "Теперь, когда Колчака нет, нам нужно открыть экономику и принести сюда свободную торговлю. Таким образом, иностранные инвесторы принесут процветание, а наши инвесторы покажут другим странам мощь [Root.GetNameDef]. Таким образом, мы станем законным правительством России и в глазах нашего народа, и в глазах международного сообщества."
 
 TRM_Vladivostok_Under_Japan: "Владивосток под Японией"
 TRM_Vladivostok_Under_Japan_desc: "Японцев никогда не принимали в Трансамуре. Новость о том, что Трансамур будет находиться под непосредственным управлением генерала Шигемото, потрясла многих во Владивостоке и вызвала большой шок среди многих яростных националистов. Потребуется много времени и больших усилий, чтобы узаконить этот новый режим 'болонки' в глазах народа."
 
 TRM_Attract_Japanese_Immigrants: "Привлечь японских иммигрантов"
 TRM_Attract_Japanese_Immigrants_desc: "Теперь, когда наш марионеточный режим стоит на более прочной основе, настало время сделать первые шаги в направлении японизации всего региона. Уже пришла первая волна японских колонистов, состоящая из учителей, врачей и инженеров; их квалификация нам очень поможет."
 
 TRM_Invite_Japanese_Workers: "Пригласить японских рабочих"
 TRM_Invite_Japanese_Workers_desc: "Поскольку программа колонизации уже осуществляется, вскоре тысячи голодных бедных японцев уедут в нашу страну в поисках работы. Дешевая рабочая сила и инвестиции с материка означают новые объекты и новые возможности."
 
 TRM_Pro_Tokyo_Propaganda: "Про-токийская пропаганда"
 TRM_Pro_Tokyo_Propaganda_desc: "Российское сопротивление нашей культурной ассимиляции оказалось еще сильнее, чем мы ожидали. Поэтому мы должны принять меры, чтобы они не говорили, не слушали и даже не думали по-русски. Мы должны начать массированную пропагандистскую кампанию, чтобы подорвать то, что должно быть русским, укрепить любовь народа к Японии и в конечном итоге ассимилировать их."
 
 TRM_Major_Education_Reform: "Крупная реформа образования"
 TRM_Major_Education_Reform_desc: "Независимо от того, является ли это диктатурой или демократией, аспекты, касающиеся образования, ясны в обоих случаях. Ни мужчины, ни женщины никогда не выигрывали войну, но наука выигрывала. Мы должны инвестировать как можно больше средств, чтобы дать нашим ученым все, что они хотят."
 
 TRM_Occupy_The_Russian_Far_East: "Оккупировать российский Дальний Восток"
 TRM_Occupy_The_Russian_Far_East_desc: "Россия находится в состоянии войны. Пока они заняты на Западе, мы можем надавить на них с Востока. Мы должны немедленно освободить от них наши законные земли."
 
 TRM_The_Long_Road_To_Moscow: "Долгая дорога на Москву"
 TRM_The_Long_Road_To_Moscow_desc: "Время пришло! Изо дня в день мы мечтаем о том времени, когда мы ударим по нашим врагам в Москве. Мы больше не просто [Root.GetNameDef]. Нет, наше притязание на мантию Российской Республики уже больше не будет притворством, а твердым фактом! Мы освободим Россию-Матушку от предателей, которые ее уничтожили."
 
 TRM_Russia_One_And_Indivisible: "Россия, Единая и Неделимая"
 TRM_Russia_One_And_Indivisible_desc: "Время войны подошло к концу. Настало время для новой, более сильной России. Больше никаких предателей, больше никаких большевиков, никаких японских империалистов. Теперь мы - Россия!"
 
 TRM_Secure_Kazakhstan: "Обезопасить Казахстан"
 TRM_Secure_Kazakhstan_desc: "Казахстан огромен и богат. Попав в лоно, мы сможем заглянуть еще дальше на юг, в Туркестан."
 
 TRM_Secure_Turkestan: "Обезопасить Туркестан"
 TRM_Secure_Turkestan_desc: "Туркестан не особенно богат и даже не очень населен. Но достаточно скоро он станет нашим, и в случае необходимости, он станет отличным плацдармом для богатых персидских и индийских провинций."

 TRM_Secure_Armenia: "Обезопасить Армению"
 TRM_Secure_Armenia_desc: "Армянский народ разделяет нашу веру. Поэтому он должен только радоваться возвращению под нашу власть, не так ли?"
 
 TRM_Secure_Georgia: "Обезопасить Грузию"
 TRM_Secure_Georgia_desc: "Хотя Грузия невелика, богата и совсем не сильна, с ними надо сразу разбираться. Это принципиальный вопрос. Это земля, украденная у нас во время Вельткрига. Скоро она вернется в строй вместе с остальными."
 
 TRM_Secure_Azerbaijan: "Обезопасить Азербайджан"
 TRM_Secure_Azerbaijan_desc: "В течение долгого времени мы полагались на импорт дорогой нефти, чтобы наша военная машина работала. Между нами и самодостаточной экономикой находится маленькое, слабое государство Азербайджан."
 
 TRM_On_Our_Own: "За свой счёт"
 TRM_On_Our_Own_desc: "Россия не должна быть собачкой для любой другой страны. Пришло время сформировать свой собственный альянс и больше не танцевать под чужую трубку!"
 
 TRM_Join_the_Entente: "Присоединиться к Антанте"
 TRM_Join_the_Entente_desc: "Во время Вельткрига мы стояли рядом с Великобританией и Францией против германских гуннов и их союзников. Теперь, когда мы вернулись к власти, они наверняка захотят нам помочь, ведь Колчак был хорошим другом Георгия V."
 
 TRM_Invade_White_Ruthenia: "Вторгнуться в [WHR.GetNameDef]"
 TRM_Invade_White_Ruthenia_desc: "Отколовшееся государство, обычно называемое Белой Русью, было заявлено во время разделов древних времен только для того, чтобы его захватил кайзер. На этот раз мы не потеряем свои земли!"
 
 TRM_Crush_Ukraine: "Сокрушить Украину"
 TRM_Crush_Ukraine_desc: "Могущественные немецкие армии защищали Украину от аннексии со времен Октябрьской революции. Однако теперь, когда мы вернулись к власти, у нас есть шанс воссоединить Украину с Россией."
 
 TRM_Crush_The_German_Hegemony: "Сокрушить германскую гегемонию"
 TRM_Crush_The_German_Hegemony_desc: "Потери по Брест-Литовскому мирному договору слишком велики, чтобы их сосчитать. Пора вернуть России ту славу, которую мы имели до Вельткрига!"
 
 TRM_Secure_Karelia: "Обезопасить Карелию"
 TRM_Secure_Karelia_desc: "Финляндия и их фальшивый король издевались над Россией достаточно долго. Пришло время снова отправить русские войска в Хельсинки."

