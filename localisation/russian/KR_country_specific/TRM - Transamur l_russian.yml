l_russian:

 TRM_focus: "Фокусы Трансамура"

### Leader Traits ###
 TRM_shaky_rule: "Шаткое правление\n§gУ режима Колчака мало сторонников и много ненавистников. Большинство либеральных умов находятся в открытой оппозиции к нему, в то время как даже его собственные генералы не заслуживают доверия. Есть даже шанс, что они начнут переворот, чтобы свергнуть Колчака.§!"
 TRM_admiral_dictator: "Адмирал-диктатор"
 
### Bookmark ###
 TRM_KR_gathering_storm_desc: "После неудачного переворота в 1925 году, самопровозглашенный 'Верховный лидер' России Александр Колчак и его фракция нашли убежище в оккупированном ИЯА Трансамуре. При поддержке Японии "клика Колчака" создала в этом регионе зависимое конкурирующее правительство России.\n\nВ то время как Трансамур остается в подчинении, Токио потерял контроль над делами во Владивостоке. Колчак сопротивляется его директивам, и ходят слухи о перевороте изнутри и смене режима, навязанной извне. Будет ли Трансамур в ближайшие годы контролировать всю Россию или станет форпостом заморской империи Японии?"

### Intro Screen ###
 TRM_country_intro_header: "Трансамур - Русское правительство в изгнание во Владивостоке"
 TRM_country_intro_content: "Сибирь и Дальний Восток были главным полем боя во время Гражданской Войны, как место где существовала недолговечная демократическая республика, где восстал "Чехословацкий легион" и произошла японская интервенция. Будучи вынужденными отозвать свои войска из-за давления Германии (а также активного сопротивления со стороны местных казаков), японцы продолжали пытаться расширить свое влияние, а в 1922 году настояли на создании независимого государства за Амуром. Это предложение поддержала элита Владивостока, несмотря на то, что оно подставляло их под риск стать экономически зависимыми от Японии. Большинство бизнесменов, однако, считали экономические и дипломатические отношения со всё более сильной восточной державой значительным преимуществом, особенно по сравнению перспективой быть втянутыми в хаос, охвативший остальную Россию. Главой нового государства стал адмирал Колчак, один из наиболее успешных белых генералов Гражданской войны и одновременно самопровозглашенный 'Верховный правитель всей России', который был вынужден бежать после неудачной попытки переворота в 1925. К 1936 году Трансамур стал корпоративным милитаристским государством, политически, экономически и военно зависимым от Японской Империи. Но Колчак не отказался от своих целей. Сможет ли он сыграть в очень опасную игру, используя японскую защиту, чтобы установить свою власть сначала над Сибирью, а потом над всей Россией?"

 TRM_guide: "§MKolchak Remains in Power§! (§PPaternal Autocrat§!)\n£white_dot When the Anti-Kolchak Coup occurs, choose \"Kolchak's guards manage to defeat the rebels.\"\n\n§MThe Japanese Lapdog§! (§gAuthoritarian Democrat§!)\n£white_dot There are a number of ways for Japan to demand your submission. Accept any of them, and you will become a Japanese puppet state under Oi Shigemoto's §gDelegatsiya§!.\n£white_dot Alternatively, set the game rule \"Conspiracies in Vladivostok\" to \"The Japanese Lapdog\" to ensure the Japanese intervene.\n\n§MVoytsekhovskiy in Power§! (§PPaternal Autocrat§!)\n£white_dot When the Anti-Kolchak Coup occurs, choose \"Kolchak gets overthrown.\"\n£white_dot In the event \"Kolchak Is Overthrown!\" choose \"Sergey Wojciechowski is the new leader of Transamur!\" to continue the rule of the §PVoennye§! under a new leader.\n\n§MDemocracy Prevails§! (§SSocial Democrat§! / §mMarket Liberal§! / §cSocial Conservative§!)\n£white_dot When the Anti-Kolchak Coup occurs, choose \"Kolchak gets overthrown.\"\n£white_dot In the event \"Kolchak Is Overthrown!\" choose \"A Republic is founded.\"\n£white_dot In the Duma Elections, you will be able to choose between §SThe People's Far East Party§!, §mThe Party of Popular Freedom§! and §cThe Zemski Krai Party§!.\n"
 
### Events ###
 tram.1.t: "Трансамур объявляет независимость!"
 tram.1.d: "Трансамурсккая Республика усиленно сопротивлялась нашим попыткам уладить их внутриполитические дела, и теперь разрывают с нами все политические связи!"
 tram.1.a: "Уничтожить их!"
 tram.1.b: "Нам придется их отпустить..."
 
 tram.21.t: "Трансамур захватывает Дальний Восток!"
 tram.21.d: "Трансамур воспользовался беспорядками в Сибири, чтобы установить контроль над регионом. Хоть это и непростительное посягательство на наш суверенитет, сейчас мы очень слабы и можем оказаться неспособны выиграть войну за наши земли, особенно, учитывая то, что война с Трансамуром означает войну с Японией."
 tram.21.a: "Бессмысленно драться за ледяную пустыню."
 tram.21.b: "Так пусть придут и возьмут наше силой"
 tram.21.c: "Чёрт возьми!"
 
 tram.23.t: "Россия отказывается вмешиваться"
 tram.23.d: "Так называемое 'Российское правительство', похоже, согласилось с свершившимся фактом в Сибири и не предприняло никаких серьезных военных действий против наших освободительных усилий."
 tram.23.a: "Разумное решение"

 tram.24.t: "Россия отвечает силой!"
 tram.24.d: "Так называемое "Российское Правительство" отказалось возвращать наши земли. Более того, они объявили нам войну, желая вернуть Владивосток."
 tram.24.a: "Тогда это война!"
 
 tram.42.t: "Трансамурсккая экспансия в Сибири"
 tram.42.d: "Наша марионетка, Республика Трансамур, установила контроль над частью Сибири. Хоть это и хорошее дополнение к Сфере Взаимного Процветания, возможно Трансамур становится слишком сильным, и его нужно сдержать."
 tram.42.a: "Это нормально иметь сильную марионетку!"
 tram.42.b: "[TRM.GetLeader] слишком жаден, нам стоит его заменить."
 
 tram.48.t: "Япония готовит переворот против [TRM.GetLeader]!"
 tram.48.d: "Японцы считают, что [TRM.GetLeader] исчерпал свою полезность, и сближаются с элитами Трансамура, планируя совершить государственный переворот с целью заменить Колчака более лояльным советом бизнесменов и военных лидеров."
 tram.48.a: "Да, [TRM.GetLeader] обезумел, его стоит убрать!"
 tram.48.b: "[TRM.GetLeader] останется!"
 
 tram.49.t: "Трансамур подчиняется"
 tram.49.d: "[TRM.GetLeader] решил подчиниться и преклонить колени перед нами. Сейчас во Владивостоке пустовала должность губернатора, поэтому мы найдем замену. У нас есть идеальный кандидат на пост, верный генерала Оой Сигэмото, лидера Сибирской интервенции во время Гражданской войны в России. С сегодняшнего дня Трансамуром официально правит генерал Сигэмото, фактически став нашей марионеткой."
 tram.49.a: "Превосходно."
 
 tram.67.t: "Трансамур пытается избежать нашего влияния"
 tram.67.d: "В связи с недавним захватом Сибири Трансамурсккое правительство стало намного более дерзким, пытаясь найти свое место под солнцем. Недавно они переместили свою столицу из Владивостока в более отдаленные части республики, явная попытка минимизировать наше влияние. Что нам делать?"
 tram.67.a: "Хорошо иметь сильных союзников!"
 tram.67.b: "Попытаемся усилить наше влияние на Трансамур!"
 
 tram.68.t: "Японцы пытаются нас подчинить!"
 tram.68.d: "Японцы напуганы нашими попытками минимизировать их влияние на нашу страну, и они выставляют нам ультиматум, где они требуют прекратить совершать шаги угрожающие их сфере процветания."
 tram.68.a: "Подчиниться перед Японией."
 tram.68.b: "Никогда!"
 
 tram.80.t: "Анти-колчаковский заговор"
 tram.80.d: "Оппозиция начала открытое восстание против нас. Нелояльные генералы и солдаты, возглавляемые Сергеем Войцеховским, захватили основные важные здания рядом и теперь направляются прямо к нам. Те, кто все еще лоялен Колчаку готовы к битве с этими грязными предателями."
 tram.80.a: "Гвардия Колчака смогла подавить восстание"
 tram.80.b: "Колчак был свергнут"
 
 tram.81.t: "Колчак был свергнут"
 tram.81.d: "Александр Колчак, лидер Трансамура на более чем 12 лет, был свергнут членами генералитета во главе с Сергеем Войцеховским и расстрелян. Его смерть открывает различные возможности политических изменений в Трансамуре, включая провозглашение республики, если Сергей Войцеховский и его окружение позволят."
 tram.81.a: "Сергей Войцеховский- новый лидер Трансамура!"
 tram.81.b: "Провозглашение Республики"
 
 tram.84.t: "Адмирал Колчак был свергнут!"
 tram.84.d: "Адмирал Колчак, правивший Трансамуром долгое время, был свергнут и убит членами своего же генералитета. Это было использовано демократической оппозицией, которая взяла власть в свои руки, фактически сменив правление в Трансамуре с военной хунты, на демократию. Как мы должны отреагировать?"
 tram.84.a: "Требовать восстановления военного правительства!"
 tram.84.b: "Поздравить новое правительство!"
 
 tram.86.t: "Выборы в Думу"
 tram.86.d: "После нескольких месяцев подготовки временное правительство завершил все приготовления к первым свободным выборам в Трансамуре с 1920 года. В национальной ассамблее будет 90 мест, многие партии уже начали свои предвыборные кампании. В данный момент только 3 партии имеют шанс получить большинство на выборах и сформировать правительство. Какая из них будет преобладать?"
 tram.86.a: "Народная партия Дальнего Востока!"
 tram.86.b: "Партия народной свободы!"
 tram.86.c: "Партия Земского Края!"
 
 tram.87.t: "Выборы в Думу"
 tram.87.d: "Основываясь на Конституции, выборы должны проводиться каждые 4 года. Срок нынешней государственной Думы истек, и пришло время избрать новый парламент. В национальной ассамблее 90 мест, многие партии уже начали свои предвыборные кампании. В данный момент только 3 партии имеют шанс получить большинство на выборах и сформировать правительство. Какая из них будет преобладать?"
 tram.87.a: "Народная партия Дальнего Востока!"
 tram.87.b: "Партия Народной Свободы!"
 tram.87.c: "Партия Земского Края!"
 
 tram.92.t: "Предложить воссоединение с Россией?"
 tram.92.d: "Учитывая, что наши шансы на преодоление мощи Японии невелики, от ряда ведущих фигур Трансамура поступили призывы отбросить в сторону наше предыдущее соперничество с Россией и присоединиться к ним, чтобы предотвратить японскую угрозу. Предложив присоединиться к российскому государству мирным путем, мы могли бы, наконец, положить конец многолетней изоляции, навязанной нам воинственностью Колчака, и надеюсь, избежать покорения со стороны Токио."
 tram.92.a: "Мы должны обеспечить наше собственное выживание. Отправьте предложение."
 tram.92.b: "Ты не в своем уме?"
 
 tram.93.t: "Трансамур хочет присоединиться"
 tram.93.d: "Похоже, что Трансамур наконец-то осознал ничтожность своего так называемого государства. В войне с Японией у них нет ни шанса. Поэтому они хотят присоединиться к нашему великому государству. Владивосток - важный порт, это даже не обсуждается, но готовы ли мы ввязаться в войну с Японией?"
 tram.93.a: "Добро пожаловать домой!"
 tram.93.b: "Слишком рискованно..."
 
 tram.94.t: "Трансамур присоединяется к России"
 tram.94.d: "Похоже, что предательские подонки в Трансамуре сумели временно спастись от неизбежного завоевания, воссоединившись с Россией. Наша гордость требует возмездия за их предательство, но мудро ли сейчас нанести удар по России?"
 tram.94.a: "В атаку!"
 tram.94.b: "Слишком рискованно..."
 
 tram.95.t: "Россия оставила нас на произвол судьбы"
 tram.95.d: "Несмотря на все наши усилия по присоединению к России, переговоры не увенчались успехом, а российские представители отказались поддержать наше мирное воссоединение. С огромными японскими силами, направленными против нас, мы сами по себе."
 tram.95.a: "Черт!"
 
 tram.96.t: "Катастрофа"
 tram.96.d: "Так называемое "Правительство России" отказалось отдавать наши земли. Более того, они объявили нам войну и желают вернуть себе Владивосток."
 tram.96.a: "Черт!"
 
 tram.97.t: "[FROM.GetNameDefCap] отделяется!"
 tram.97.d: "[FROM.GetNameDefCap] решила покинуть нашу сферу влияния, и теперь разрывает все контакты с нами!"
 tram.97.a: "Уничтожить их!"
 tram.97.b: "Мы должны их отпустить..."
 
 tram.98.t: "Попытка переворота в [FROM.GetNameDef]"
 tram.98.d: "Новости о попытке переворота против Колчака недавно дошли до нас. Повстанцы попытались убить Александра Колчака, нашего марионеточного правителя во Владивостоке, но у них ничего не вышло. Переворот был подавлен лояльной гвардией. Однако, у Колчака все еще много врагов, и политическая ситуация все еще оставляет желать лучшего. Возможно, мы должны приказать Колчаку уйти в отставку и поставить нового лидера Трансамура?"
 tram.98.a: "Замените его."
 tram.98.e: "Он - наш лучший вариант."
 
 tram.100.t: "Адмирал Колчак был убит"
 tram.100.d: "Новости о восстании против Колчака в Трансамуре недавно дошли до нас. Восставшие смогли убить Колчака, нашего марионеточного правителя во Владивостоке, и генерал Войцеховский стал новым диктатором. Хоть он и менее амбициозен чем его политический противник, Войцеховский также хочет расширять Трансамур. Возможно нам стоит заменить его до того, как он начал политический кризис в Азии?"
 tram.100.a: "Войцеховский - лучший выбор для нас"
 
 tram.102.t: "Адмирал Колчак был убит"
 tram.102.d: "Лидер переворота 1925 года, мятежный адмирал Александр Колчак был недавно убит своими собственными солдатами в ходе переворота в своем любимом Трансамурскком государстве. Человек с большими амбициями, он оспаривал наши права на правление до самой смерти. с его смертью наше общество станет немного более умиротворенным."
 tram.102.a: "То есть этот придурок умер. Отлично!"
 
 tram.103.t: "Трансамурсккая валюта в Харбине"
 tram.103.d: "Харбин - важный город, находящийся в центре Фэнтяньских территорий, и соединяющий две части КВЖД, которую наша республика продала Фэнтяньскому правительству в 1927. Но даже сейчас большое количество русских живут там и играют важную роль в жизни железной дороги. Так как многие из них имеют связи с нами, они предпочтут более-менее стабильный Трансамурсккий рубль, колеблющемуся Фэнтяньскому Таэлю, хотя до сих пор непонятно, легальны ли транзакции с нашей валютой или нет. Наш Министр Экономики считает, что мы должны заключить соглашение с Фэнтяньским правительством, которое разрешит использование Трансамурсккого рубля в Харбине, но будет требовать дополнительного налога со стороны Фэнтяньского правительства."
 tram.103.a: "Давайте предложим это!"
 tram.103.b: "Текущая ситуация стабильна."
 
 tram.104.t: "Трансамурсккая валюта в Харбине"
 tram.104.d: "Трансамур попросил нас разрешить транзакции между нашей валютой и Трансамуским рублем в Харбине, в котором находится наибольшая популяция русских на всем северо-востоке. Правительство во Владивостоке считает, что мы можем обложить налогом эти транзакции, более того, такое соглашение может позитивно сказаться на нашей промышленности, так как локальный русский бизнес начнет делать инвестиции. Но некоторые члены нашего правительства считают, что свободное использование Трансамурсккого рубля может усилить автономию Харбина. "
 tram.104.a: "Соглашение поможет нашей экономике."
 tram.104.b: "Нам не нужно это соглашение."
 
 tram.105.t: "Фэнтянь соглашается"
 tram.105.d: "Фэнтяньское правительство согласилось разрешить использование нашей валюты в Харбине. Мы надеемся, что это усилит экономические связи между нашими странами."
 tram.105.a: "Отлично."
 
 tram.106.t: "Угасающее солнце"
 tram.106.d: "С распадом Империи Восходящего Солнца мы потеряли важный источник поддержки - но теперь мы свободны от их вмешательства, во благо или во вред."
 tram.106.a: "Смешанное благословение?"

 tram.121.t: "Белые перебежчики во Владивостоке"
 tram.121.d: "После победы в очередной Гражданской войне, красные начали избавляться от идеологических врагов. Многие Белые и их сподвижники смогли бежать во Владивосток во время хаоса и анархии в Сибири. Вместе с простыми работягами солдатами, несколько опытных офицеров предлагают свои услуги. Вместе, мы уничтожим красную гидру! "
 tram.121.a: "Добро пожаловать, братья!"
 
 tram.122.t: "Больше людей встают под нашим флагом"
 tram.122.d: "Долгий период нестабильности в России стал причиной беспорядков в Сибири и Дальнем Востоке. Пока часть Транссиба находится в руках монголов, Москве тяжело контролировать отдалённые регионы. Люди теряют веру в нынешнее правительство и переходят под наши флаги. Всё больше и больше людей становятся за нас."
 tram.122.a: "Добро пожаловать, братья!"
 
 tram.123.t: "Послать агитаторов в Сибирь"
 tram.123.d: "Со смертью Керенского политическая ситуация в России нестабильна как никогда раньше. Некоторые наши министры думают, что настало время для нового удара. Мы должны начать с отправки наших людей для агитации по всей Восточной Сибири. Если люди услышат нас, они присоединятся к нам, чтобы уничтожить коррумпированных чиновников в Петрограде."
 tram.123.a: "Послать агитаторов"
 tram.123.b: "Это слишком рискованно"
 
 tram.124.t: "Результаты нашей агитации"
 tram.124.goodagit: "Недавние сообщения говорят о том, что наша попытка отправить агитаторов для распространения наших идей была ещё более результативной чем мы ожидали. Множество людей, в том числе вооруженных, покинули свои дома чтобы присоединиться к нам. Теперь у нас есть больше людской силы для нашей армии."
 tram.124.agit: "Недавние доклады сообщают что работа наших агитаторов в Сибири была довольно удачной. Некоторые люди, в том числе вооруженные, покинули свои дома чтобы присоединиться к нам. Теперь у нас есть дополнительные силы для укрепления наших дивизий."
 tram.124.badagit: "Недавние сообщения говорят о том, что наша попытка отправить агитаторов для распространения наших идей провалилась. Люди не хотят покидать свои дома и присоединяться к нам ради неосуществимой мечты. Похоже, что мы просто потратили время и ресурсы впустую."
 tram.124.a: "Добро пожаловать, братья!"
 tram.124.b: "Добро пожаловать, братья!"
 tram.124.c: "В любом случае, они нам не нужны..."
 
 tram.125.t: "Смерть нашего старого друга"
 tram.125.d: "До Владивостока дошли новости о смерти Георга V, английского короля в изгнании. Друг Колчака, он обеспечивал безопасность адмирала до Британской Революции в 1925 году. Его сын, Эдуард VIII, взошел на трон. Хотя ни Колчак, ни Эдуард не знают друг друга, этот день может стать началом длительного периода партнерства между нашими странами. Мы должны направить делегацию для переговоров."
 tram.125.a: "Мощные союзники это всегда хорошо"
 
 tram.126.t: "Делегация из Трансамура"
 tram.126.d: "Сегодня, делегация от военной хунты Трансамура прибыла к Его Величеству Эдуарду VIII. В своем выступлении посланник рассказывает нам о былых временах, когда король Георг V поддержал неудачный переворот Колчака в Петрограде. Он полагает, что на этот раз изгнанный адмирал победит, но ему снова нужна поддержка Антанты. Мы не обязаны помогать Колчаку, но может быть, он не такой уж бесполезный? Что мы должны ответить?"
 tram.126.a: "Мы предоставим всё необходимое"
 tram.126.b: "Небольшой помощи будет достаточно"
 tram.126.c: "Он всего лишь старый клоун"
 
 tram.127.t: "Отчет о встрече с [CAN_king_full_name]"
 tram.127.fullsupport: "Посланник возвращается с великолепной новостью: [CAN_king_full_name] выразил глубокое уважение к нашему делу. Он пообещал, что мы можем полагаться на него во всем, что нам нужно. Кажется, что Антанта - наш новый партнер."
 tram.127.partialsupport: "Посланник возвращается с хорошей новостью: [CAN_king_full_name] заинтересовался нашим делом, он обещал что частично поможет нам. Может быть, результат не так хорош, как мы предсказывали, но в любом случае Антанта - наш новый партнер."
 tram.127.nosupport: "Посланник возвращается с резкими известиями: [CAN_king_full_name] выразил глубокое неуважение к нашему делу. Он сказал, что мы всего лишь клика шутов, отчаянно пытающихся удержать власть. Мы ничего не получим от Антанты, а наши отношения испорчены."
 tram.127.a: "Пункт назначения - [RUS.GetCapitalVictoryPointName]"
 tram.127.b: "Лучше, чем ничего!"
 tram.127.c: "Какой грубый человек..."
 
 tram.128.t: "Владивостокский договор"
 tram.128.d: "Война между Японией и Трансамуром, явно не закончилась поражением России. Японские войска, неся большие потери от русских, не смогли занять Владивосток так долго, что теперь продолжение боевых действий будет стоит больше, чем японцы могли бы получить, подавив восстание.\n\nИмператор [JAP.GetLeader] и [TRM.GetLeader] встретились сегодня во Владивостоке, чтобы подписать мирный договор, который закончит это бессмысленное кровопролитие. Япония потеряла свой аппарат давления на Россию. Народ Трансамура празднует свою победу."
 tram.128.a: "Проклятые предатели."
 
 tram.129.t: "Перемещение столицы в [566.GetCapitalVictoryPointName]"
 tram.129.d: "Теперь мы контролируем [566.GetName], который обеспечивает нам промышленную базу для строительства нашей страны. Для продолжения наших устремлений к единой России мы должны перенести временную столицу в Иркутск. Это может встревожить японцев, так как это даст им возможность увидеть нашу истинную цель, но это также снизит их влияние."
 tram.129.a: "Это стоит риска."
 
 tram.130.t: "Перемещение столицы в [653.GetCapitalVictoryPointName]"
 tram.130.d: "По мере того, как наша мощь с каждым днем становится все сильнее, мы становимся все более автономными от Японии и их имперских амбиций. Перемещение временной столицы в [653.GetCapitalVictoryPointName] покажет им, что мы больше не их шавки."
 tram.130.a: "На шаг ближе к свободе."
 
 tram.131.t: "Перемещение столицы в [219.GetName]"
 tram.131.d: "[219.GetCapitalVictoryPointName] не была столицей единого Российского государства с 1712 года, когда Петр I сделал столицей то, что сейчас является Петроградом. Поскольку город использовался нелегитимным Петроградским режимом, возможно, следует подумать об использовании Москвы в качестве нашей новой столицы, не только для того, чтобы дистанцироваться от петроградского режима, но и для того, чтобы вернуться к основанию России."
 tram.131.a: "Да здравствует Россия, единая и неделимая!"
 
 tram.132.t: "Перемещение столицы в [195.GetName]"
 tram.132.d: "[195.GetCapitalVictoryPointName] является столицей единого Российского государства с 1712 года, когда Петр I создал его с нуля. Наше правительство, используя город в качестве столицы, является знаком легитимности и позволит общественности увидеть в нас законное Российское государство."
 tram.132.a: "Да здравствует Россия, единая и неделимая!"

 tram.145.t: "Меняющееся отношение"
 tram.145.d: "Большинство людей в России устали от постоянных войн и желают, чтобы сражения закончились. С недавней победой нашего режима, мы сможем обеспечить мир и процветание людям, которые так долго страдали."
 tram.145.a: "Россия никогда не должна больше сражаться сама с собой"

 tram.1000.t: "Предложение от старого союзника?"
 tram.1000.d: "Владивосток фактически выиграл, и теперь создано правительство, которое будет править Россией. С тех пор, как мы оказали некоторую помощь в их безрадостной ситуации, они предложили свою помощь Антанте."
 tram.1000.a: "Их помощь жизненно важна, примите их!"
 tram.1000.b: "Разве они не проиграли в прошлый раз?"
 
 tram.1001.t: "Теперь мы являемся членом Антанты"
 tram.1001.d: "Британская Империя решила, что русские, французы и англичане должны снова объединиться в альянс. Вместе мы вернем миру смысл."
 tram.1001.a: "Мы отомстим за погибших в первом Вельткриге"
 
 tram.1002.t: "Антанта отвергает нас"
 tram.1002.d: "Антанта явно не понимает, что мы можем сделать для их военных усилий. Вместо этого они отвергли нас, ссылаясь на возможность втягивания в войну с Германией."
 tram.1002.a: "Бессовестные друзья!"

