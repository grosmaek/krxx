### Characters ###
 BAH_carlos_marighella: "Карлус Маригелла"
 BAH_carlos_marighella_leader_desc: "Карлос Маригелья из Сальвадора, родом из бедной семьи итальянского отца и матери хауса. Родившийся в 1911 году, он был талантливым учеником, печально известным в своей школе своим мастерством владения как стихами, так и прозой, но вскоре он превратился в политику, вовлекаясь в постоянную конфронтацию, которая происходила между синдикалистами и интегралистами в центре Сальвадора. Пока его несколько раз арестовывали, в 1936 году ему все-таки удалось добиться избрания представителя, хотя это было относительно недолгое время, так как он был разочарован своей неспособностью реально изменить ситуацию на станции. Это, конечно, не так, как глава государства в штате Баия, где он получил поддержку от многих своих бывших бразильских товарищей, чтобы подняться и вести вновь созданную коммуну к процветанию и социализму. Тем не менее, с его и без того старыми врагами в олигархических семьях государства необходимо разобраться, прежде чем любая из этих мечтаний может быть реализована."

 BAH_aliomar_baleeiro: "Алиомар Балейро"
 BAH_aliomar_baleeiro_leader_desc: "Алиомар де Андраде Бальейру - уроженец Сальвадора да Баия, где он родился и вырос, а в 1921 году окончил университет, получив диплом юриста, что слишком часто встречается в политике Баия. До начала своей политической карьеры он работал в нескольких различных газетах, в старом политическом устройстве выступал и как представитель штата, и как федеральный представитель, никогда не достигая тех высот, к которым стремился. Сейчас, когда статус-кво полностью разрушен конфликтом, положившим конец Бразилии, Алиомар позиционирует себя не только как первый президент независимого и свободного Бахиа, но и чтобы сократить влияние многих своих давних политических оппонентов, увеличивая при этом свое собственное. Многие считают, что это лишь первый шаг к началу совершенно новой политической династии в Баия."

 BAH_luis_viana_filho: "Луиш Виана Фильо"
 BAH_luis_viana_filho_leader_desc: "Луис Виана Фильо родом из Сальвадора да Баия, но на самом деле родился в Париже. Окончив, как и большинство политиков в своем штате, юридическую школу, он перенес свою карьеру в журналистику, работая во многих важных газетах этого региона. Избранный в 1930-х годах представителем, его карьера неуклонно увеличивала его влияние, и он сумел поставить себя в положение лидера стабильного, независимого Баия оккупантам, которые в то время удерживали Сальвадор. Человек, верящий в агрессивные и решительные действия в политике, Луис планирует продвинуть интенсивную программу индустриализации в новой независимой республике."

 BAH_jurandir_bizarria_mamede: "Журандир Бизаррия Мамеде"
 BAH_jurandir_bizarria_mamede_leader_desc: "Журандир де Бизаррия Мамеде родился в Сальвадоре в 1906 году и с раннего возраста готовился к военной карьере, получив к 1927 году второстепенные должности в местном пехотном полку; таким образом, он является ветераном межгосударственной войны. Затем он был переведен в несколько гарнизонных и военно-полицейских командований, всегда служил с отличием и поднимался по служебной лестнице по собственным заслугам. В то время как многие побежденные офицеры решили уклониться от выполнения государственного долга после разрушительного, который так недавно закончился, Джуранди решил выйти на политическую арену, так как видит себя в лучшем положении, чтобы восстановить верховенство закона и порядка во вновь созданной Республике Баия. Он проявляет особую неприязнь к синдикалистам, и эта дистанция ни в коем случае не является тайной, и довольно многие из этих политиков упреждающе покинули Баию, прежде чем он сможет решительно выступить против этих предателей."

 BAH_artur_neiva: "Артур Нейва"
 BAH_artur_neiva_leader_desc: "Артур Нейва - чрезвычайно известный и уважаемый ученый, чьи политические набеги появились сравнительно недавно, в начале 1930-х годов после межгосударственной войны он был назначен на административные должности в правительстве Бахиана. Хотя его опыт в политических вопросах в основном практический с точки зрения бюрократии, он известен во всем мире своими исследованиями и научными экспедициями в США, Аргентине и внутренних районах штата Баия и других бразильских штатов, что способствует укреплению международного авторитета вновь созданной республики, стремящейся улучшить свое положение с помощью проверенной науки, а не плохо спланированного идеализма. Он разделяет многие политические убеждения с Монтейру Лобато, и хотя некоторые призывают его к сотрудничеству с иностранными державами, они считают, что делают то, что должно быть сделано для продвижения и развития их новых государств."
 
### Focuses ###
 BAH_nationbuilding: "Строительство нации"
 BAH_nationbuilding_desc: "Мы приложим все усилия для восстановления Баии как страны, она заслуживает быть, Свободной и Гордой!"
 
 BAH_expell_cairoca_farmers: "Изгнать южных фермеров"
 BAH_expell_cairoca_farmers_desc: "Бразильские приусадебные участки поглотили наших фермеров, и мы должны восстановить работу, чтобы восстановить экономику от такого удара"
 
 BAH_infrastructurerenewal: "Обновление инфраструктуры"
 BAH_infrastructurerenewal_desc: "Война растерзала наши земли, а на железных дорогах повсюду были смертоносные ловушки, саботажи и плохое обслуживание. Мы должны изменить это"
 
 BAH_navalconstructioneffort: "Усиление морского строительства"
 BAH_navalconstructioneffort_desc: "Если мы собираемся строить флот, то нам понадобятся лучшие средства, чем те, которыми мы располагаем в Монтевидео"
 
 BAH_rearmament: "Фокус на перевооружение"
 BAH_rearmament_desc: "Мы будем использовать новые заводы, чтобы помочь нашему растущему военному снаряжению"
 
 BAH_confiscate_br_property: "Конфисковать бразильские заводы"
 BAH_confiscate_br_property_desc: "Бразильские отдельные лица и компании по-прежнему владеют нашими активами, мы прекратим это, чтобы обеспечить наш суверенитет"
 
 BAH_defenseprojects: "Оборонные проекты"
 BAH_defenseprojects_desc: "Будут созданы специальные законы для стимулирования стратегических отраслей, чтобы обеспечить наше самоопределение"
 
 BAH_renewconstiution: "Обновить Конституцию"
 BAH_renewconstiution_desc: "Мы обновим Старую Конституцию, подтвердив нашу приверженность нашему суверенитету, напоминая нашим гражданам, что бразильское правительство является не чем иным, как военной оккупацией"
 
 BAH_newrightsandresponsabilities: "Новые права и обязанности"
 BAH_newrightsandresponsabilities_desc: "Свобода не свободна; Каждый человек должен быть готов внести свой вклад в защиту нашей нации"
 
 BAH_heavyinvestment: "Инвестиции в тяжелую промышленность"
 BAH_heavyinvestment_desc: "Нам понадобится дополнительные стимулы, тогда наша индустрия будет по-настоящему процветать"
 
 BAH_fundodedefesadapatria: "Оборонный фонд"
 BAH_fundodedefesadapatria_desc: "Оборонный фонд"
 
 BAH_ladnreform: "Принятие земельной реформы"
 BAH_ladnreform_desc: "Теперь у нас есть прекрасная возможность провести радикальную земельную реформу"
 
 BAH_pecuaria: "Стимулирование животноводства"
 BAH_pecuaria_desc: "Наши отрасли крупного рогатого скота находятся на грани беспрецедентного бума. Все, что ему нужно - это небольшой толчок"
 
 BAH_goodtimes: "Экономический прогресс"
 BAH_goodtimes_desc: "Наша отличная экономическая ситуация может улучшиться с некоторыми усилиями"
 
 BAH_bahian_army: "Вооруженные силы Баии"
 BAH_bahian_army_desc: "Наши вооруженные силы должны быть восстановлены, тогда мы не будем снова завоеваны."
 
 BAH_inf: "Усиление пехоты"
 BAH_inf_desc: "Для вооружения наших людей потребуется более современное военное снаряжение, чем тот бразильский мусор, которым мы в настоящее время владеем"
 
 BAH_mobility: "Доктрина Мобильности"
 BAH_mobility_desc: "На равнинах Баии не нужен офицер, чтобы понять, как быстро и эффективно двигаться вперед, чтобы защищаться и атаковать"
 
 BAH_mechanization: "Механизированная война"
 BAH_mechanization_desc: "Нашим вооруженным силам необходимы броневики, чтобы должным образом вести войну, и танки в том числе!"
 
 BAH_techslot: "Военная наука"
 BAH_techslot_desc: "Мы сделаем так чтобы наша армия не осталась позади в гонке военных технологий, охватывающей весь мир, пока мы это говорим"
 
 BAH_airbases: "Расширение аэродромов"
 BAH_airbases_desc: "Наши аэродромы будут расширены, чтобы позволить нам и нашим союзникам одновременно использовать их"
 
 BAH_fightereffort: "Защита небес"
 BAH_fightereffort_desc: "Мы должны бороться с любыми иностранными попытками добиться превосходства в воздухе над Баией!"
 
 BAH_cas_focus: "Усиление поддержки с воздуха"
 BAH_cas_focus_desc: "Мы обеспечим, чтобы у наших военно-воздушных сил были закрытые самолеты-бомбардировщики, а также квалифицированные пилоты"
 
 BAH_todos_os_santos: "Флот Баии"
 BAH_todos_os_santos_desc: "Реконструкция флота с нуля - это нелегкий подвиг, но мы справимся с этой задачей!"
 
 BAH_coastaldefenses: "Защита наших берегов"
 BAH_coastaldefenses_desc: "Мы обеспечим безопасность Монтевидео от любых вторжений в море, со строительством береговой линии обороны"
 
 BAH_specialforces: "Силы особого назначения"
 BAH_specialforces_desc: "Специальные подразделения будут обучены для решения трудных или опасных задач"
 
 BAH_barata_legion: "Легион Бараты"
 BAH_barata_legion_desc: "Элита элиты, Легион Барата станет окончательной боевой силой в Южной Америке. Или так говорят вербовочные листовки!"
 
 BAH_newindustries: "Новые индустрии"
 BAH_newindustries_desc: "Теперь, когда влияние внешних экономических субъектов урезано, мы можем смотреть в будущее. Наше правительство должно стимулировать развитие новых специализированных индустриальных парков, чтобы они могли конкурировать с европейскими."
 
 BAH_enlist_ranchers: "Заручиться помощью ранчо"
 BAH_enlist_ranchers_desc: "Владельцы ранчо знают землю лучше, чем кто-либо другой. Мы должны работать с лучшими владельцами ранчо в нашей стране, чтобы организовать мобильное ополчение для пополнения наших регулярных вооруженных сил."
 
 BAH_sertanejo_terrain_mastery: "Мастерство Сертан"
 BAH_sertanejo_terrain_mastery_desc: "Засушливый Сертан мог бы быть жизненно важным в планировании обороны нашей страны, если бы только наших людей можно было обучить воевать в такой местности."
 
 BAH_tank_heavy_arms: "Тяжелое вооружение"
 BAH_tank_heavy_arms_desc: "Войны все чаще ведутся не людьми, а огромным оружием. Мы должны направить нашу тяжелую промышленность на производство таких изделий."
 
 BAH_trained_general_staff: "Обученный Генеральный штаб"
 BAH_trained_general_staff_desc: "Великие державы мира доминируют из-за превосходной организации и подготовки их офицерского корпуса. Мы должны инвестировать в адаптацию их модели для наших собственных целей."
 
 BAH_combat_famine: "Борьба с голодом"
 BAH_combat_famine_desc: "Прилагая целенаправленные усилия, мы можем гарантировать, что сельские деревни получат достаточную поддержку в периоды дефицита, вызванного зачастую нестабильным климатом."
 
### Ideas ###
 BAHconsti: "Утвержденная конституция"
 BAHconsti_desc: "Конституция Баии была усилена с целью решения новых проблем, вызывающих обеспокоенность у растущей нации, и ее содержание было утверждено."
 
 BAHlandreform: "Земельная реформа"
 BAHlandreform_desc: "Земельная реформа позволила лучше организовать обширные площади пастбищных угодий, пригодных для эксплуатации, в сельских районах Баии."
 
 BAHcav: "Армия ранчеров"
 BAHcav_desc: "Баия завербовал лучших владельцев ранчо страны, чтобы возглавить региональные военизированные организации в тесной координации с вооруженными силами страны."
 
 BAHpecuaria: "Субсидированное ранчо"
 BAHpecuaria_desc: "Баинское скотоводство возрождается при поддержке государства."
 
 BAHsuperduperpecuaria: "Бум ранчо"
 BAHsuperduperpecuaria_desc: "Ранчо является одной из крупнейших отраслей промышленности в штате Баия. Стада крупного рогатого скота являются одними из крупнейших в мире."
 
 BAHterrainmastery: "Мастерство местности"
 BAHterrainmastery_desc: "Байянские военные обучаются во многих регионах страны, приобретая навыки ведения боя на различных типах местности."
 
 BAHheavyprod: "Тяжелое производство"
 BAHheavyprod_desc: "Государственным предприятиям штата Баия, было рекомендовано сосредоточиться на тяжелом вооружении и транспортных средствах. Эти знания привели к буму производительности труда в целом."
 
 BAHstaff: "Обученный Генеральный штаб"
 BAHstaff_desc: "После ряда эффективных военных реформ, в штате Баия был создан дисциплинированный и хорошо организованный военный генеральный штаб."
 
 BAH_antifam_idea: "Конец голода"
 BAH_antifam_idea_desc: "Голод в сельской Баии больше не является фактом жизни. Рождаемость в этих регионах резко возросла, а смертность значительно снизилась."
