 RUS_nikolay_vatutin: "Николай Ватутин"
 RUS_nikolay_vatutin_commander_desc: "§YОписание генерала\n§YРодился:§L\n16 декабря 1901 года в селе Чепукино Воронежской губернии., Российская Империя\n§YВоенная карьера:§L\nНиколай Ватутин родился в средней крестьянской семье в Воронеже, в глубине сельской России, и жил простой жизнью до событий 1917 года, когда его стипендия была приостановлена из-за надвигающейся Гражданской войны. Выгнанный из школы, он вернулся в свою деревню, где два года спустя был призван войсками Антона Деникина в Добровольческую армию. Прослужив последние месяцы гражданской войны пехотинцем, он решил остаться в армии и поступил в офицерское училище, которое окончил с отличными оценками - не то чтобы ему было куда возвращаться, поскольку послевоенный волжский голод унес жизни его семьи. В российской армии Ватутин известен как новатор, трудолюбивый, умеющий находить талантливых подчиненных, но далеко не опытный, с рассеянным взглядом на большую стратегию, предпочитающий сосредоточиться на тактике малых масштабов."

