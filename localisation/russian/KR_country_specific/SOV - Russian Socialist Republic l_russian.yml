### Characters ###
 RUS_karl_radek: "Карл Радек"
 RUS_karl_radek_leader_desc: "Карлу Радеку было бы трудно сосчитать количество социалистических движений, к которым он приложил руку за эти годы. Родившийся в Австро-Венгрии в еврейской семье литваков, он присоединился к социал-демократии Польши и Литвы и участвовал в революции 1905 года в Варшаве, но через несколько лет был исключен как член антисемитской и антиленинской партии. кампания внутри партии. Вкратце, он работал на немецкую СДПГ, прежде чем его тоже исключили. Он работал на бременских левых, присутствовал на Циммервальдской конференции в Цюрихе и, в конце концов, уехал в Петроград в том же опломбированном поезде, что и Ленин, чтобы присоединиться к Октябрьской революции. Однако в России он тоже не остался — в конце 1918 года он тайно пересек границу, чтобы присоединиться к революционным событиям, происходящим в Германии, за несколько мгновений до того, как они были подавлены кайзером.\n\nЭто короткое приключение спасло ему жизнь, однако - вместо того, чтобы казнить его, как белые сделали со всеми большевиками, которых они могли найти, Радек содержался в тюрьме немцами и в конце концов был освобожден в конце 20-х годов, после чего он снова переехал в Россию, "самое слабое звено в капиталистическая система». Ярый революционер и радикал даже среди радикалов, Радек подчеркивает необходимость быстрого развития России путем использования обширного государственного планирования, чтобы подготовиться к грядущей мировой революции."

 RUS_aleksandra_kollontai: "Александра Коллонтай"
 RUS_aleksandra_kollontai_leader_desc: "Александра Домонтович, в замужестве Коллонтай, родилась в семье либерального генерала от кавалерии, от которого унаследовала интерес к истории, аналитике и политическим реформам. Ее левые симпатии начались, когда ее отправили в Западную Европу, чтобы дистанцировать ее от отношений с бедным сокурсником, и во время изгнания она начала читать радикально левую литературу. За это время она стала ярым сторонником прав женщин и профсоюзного движения. Эти ее взгляды были в дальнейшем направлены в сторону синдикализма ее любовником Александром Шляпниковым.\n\nКоллонтай была меньшевиком до 1915 года, когда она выступила против Великую войну и вместо этого присоединился к большевикам. Во время неудачной Октябрьской революции она была членом ЦК и стремилась использовать свое положение для претворения в жизнь своей феминистской идеологии, но Гражданская война в России положила конец ее замыслам. Вместе со Шляпниковым она помогла основать Социалистическую партию профсоюзов, движение, наиболее близкое к ортодоксальному французскому синдикализму на русской земле, провозглашающее потребности городского рабочего, передовой фронт Революции, и объявляющее профсоюзы строительным блоком социализма. , не доверяя при этом русскому крестьянству и сельским рабочим, которых они считают реакционными по своей сути."

 RUS_aleksey_rykov: "Алексей Рыков"
 RUS_aleksey_rykov_leader_desc: "Алексей Рыков, родившийся в сельской местности, был одним из первых членов большевистской фракции Социал-демократического рабочего движения и сторонником Владимира Ленина по сравнению с его политическими соперниками в этом движении. После возвращения из сибирской ссылки в 1917 году он присоединился к Октябрьской революции, хотя и не соглашался с радикальными взглядами большевиков, и был поставлен во главе промышленности зарождающегося советского государства. В этот период он организовал политику Военного Коммунизма, хотя позже сожалел о его самых жестоких мерах и о крестьянском недовольстве, которое он вызвал.\n\nРыков пережил окончание Гражданской войны в России и в эмиграции присоединился к Николаю Бухарину для создания Народно-социалистической партии - эти два человека нашли много общего в своем призыве к осторожности при преобразовании российской экономики и к умеренности среди радикальных фракций Центрального Комитета."

 RUS_nikolay_bukharin: "Николай Бухарин"
 RUS_nikolay_bukharin_leader_desc: "Родившийся в семье среднего класса в столице России, Бухарин в течение последних трех десятилетий был членом российской крайне левой партии. Он был одним из первых членов Социал-демократической рабочей партии и ее большевистской фракции, созывал конференцию, на которой было основано ее молодежное движение, комсомол, и поддерживал контакты с остальными членами партии, находясь в эмиграции на Западе. Там на его политическую мысль оказали влияние европейские левые, австрийские марксисты и немарксистские ученые, такие как Александр Богданов, и он постоянно вступал в идеологический конфликт с Владимиром Лениным, хотя оставался верным большевиком. \n\nБухарин сыграл ключевую роль в неудачной Октябрьской революции и стал членом левого крыла Советской Республики - он решительно выступал против Брест-Литовского договора и верил в перспективу мировой революции, особенно когда начались революционные события во Франции. После подавления революции, Бухарин был одним из немногих, кому удалось избежать виселицы, и в последующие годы организовал подпольных большевиков в Народно-социалистическую партию. Опасаясь возможной бюрократизации и 'военно-феодальной эксплуатации' крестьянства, Бухарин одобряет умеренный подход к осторожной индустриализации и союзу пролетариата и крестьянства."

 RUS_aleksandr_shlyapnikov: "Александр Шляпников"
 RUS_aleksandr_shlyapnikov_leader_desc: "Родившийся в семье бедных старообрядцев, Александр Шляпников с тринадцати лет работал на различных фабриках Петрограда и стал пламенным революционером. Преданный профсоюзному движению и борьбе российского рабочего за контроль над средствами производства, он вступил в союз с несколькими радикальными левыми партиями, прежде чем окончательно присоединился к большевикам, хотя всегда ставил свои цели выше любых их идеологических замыслов. Из-за этого, хотя он и участвовал в Октябрьской революции, Шляпников постоянно вступал в конфликт с Лениным и большевиками и постоянно критиковал их авторитарные тенденции, когда права рабочих должны были быть их главной заботой.\n\n\nКак менее известный большевик, Шляпников избежал виселицы, но продолжал свой политический крестовый поход. Вместе со своей любовницей Александрой Коллонтай он основал Профсоюзную Социалистическую Партию, которая после успеха Французской Революции стала склоняться к синдикализму. ПСП провозглашает нужды городского рабочего, передовой отряд революции, и объявляет профсоюзы строительным блоком социализма, не доверяя при этом российскому крестьянству и сельским рабочим, которых они считают реакционными по своей природе."

