 RUS_aleksandr_yegorov: "Александр Егоров"
 RUS_aleksandr_yegorov_commander_desc: "§YОписание генерала\n§YРодился:§L\n13 Октября, 1883, Бузулук, Самарская губерния, Российская Империя\n§YВоенная карьера:§L\nАлександр Егоров начинал кадровым офицером. К 1905 году он был младшим лейтенантом без пятен в своей карьере. В 1904 году он стал членом партии социалистов-революционеров, что поставило его на путь Красной Армии и, в конечном итоге, ссылки. Как только началась война, он быстро поднялся по служебной лестнице. К 1917 году Егоров, новый подполковник, был пять раз ранен при исполнении служебных обязанностей и был награжден за храбрость и смелость перед лицом опасности.\n\nПосле Октябрьской революции Егоров еще больше радикализировался в сторону большевистского дела. Он стал организатором новоявленной Красной Армии и использовал свой опыт, пытаясь создать эффективную боевую силу из нерегулярных большевистских ополчений. Поскольку война для красных становилась все более мрачной, его отправили командовать южным фронтом. В кровопролитных боях под Царицыным Егоров был снова ранен. Несмотря на его мастерство и уважение со стороны его людей, ход войны навсегда повернулся против Революции. Он боролся до победного конца и решился бы умереть в России, если бы товарищи не умоляли его бежать.\n\nЗарекомендовав себя умелым организатором и бесстрашным фронтовым командиром, Егоров пользовался уважением как революционный специалист, обладающий навыками превратить разрозненные революционные банды в настоящие военные формирования."

 RUS_georgy_zhukov: "Георгий Жуков"
 RUS_georgy_zhukov_commander_desc: "§YОписание генерала\n§YРодился:§L\n1 декабря 1896 года, в Стрелковке Калужской губернии, Российская Империя\n§YВоенная карьера:§L\nРодившись в обедневшей крестьянской семье в Центральной России, Георгий Жуков никогда не считал себя готовящимся военным, а учился на военную службу. меховщиком в мастерской своего брата в Москве. Затем наступил Вельткриг, и вместе с ним Жуков был призван в Императорскую Российскую Армию. Здесь он нашел свое призвание, проявив мастерство, храбрость и доведя до конца службу в качестве унтер-офицера кавалерии. После Октябрьской революции он ненадолго вернулся домой, но снова вернулся на фронт, на этот раз младшим командиром в Красной Армии.\n\nСлужба Жукова, однако, была довольно недолгой, но после падения советской власти он бежал свою родину с многочисленными другими командирами Красной Армии и высадился во Франции. Освоиться в совсем чужой стране было сложно, но Жуков к тому времени полностью посвятил себя большевистскому курсу и самоотверженно продвигался вперед - он прошел курсы подготовки офицеров, поддерживал связь с Михаилом Тухачевским, изучал современную стратегию у своего начальника и добровольно вступил в Интернациональная миссия в Патагонию. Покорно преданный делу Революции, он часто считается самым надежным и надежным из большевистской троицы, даже если его неопытность удерживает его от продвижения по службе."

 RUS_iosib_dzugashvili: "Иосиф Джугашвили"
 RUS_iosib_dzugashvili_commander_desc: "§YОписание генерала\n§YРодился:§L\nDecember 18th, 1878\nГори, Тифлисская губерния, Российская Империя\n§YВоенная карьера:§L\nИосеб Джугашвили — человек, известный под многими именами — Сосело, Сталин, Коба — лишь некоторые из самых известных. Родившийся в обедневшей грузинской семье, Иосеб с раннего возраста был физически инвалидом, и у него было беспокойное детство, отмеченное драками, жестоким обращением и алкоголизмом. В раннем возрасте он увлекся грузинской националистической поэзией и поступил в Тифлисскую семинарию, но отказался от своего прежнего призвания, когда соприкоснулся с социалистической литературой. Он посвятил себя марксизму, вступил в большевистскую фракцию РСДРП и собирал деньги для революции с помощью рэкета, фальшивомонетничества и ограблений банков. Он был верным последователем Ленина и представлял партию в обществе, ведя газету «Правда», и его статьи в ней также помогли сделать себе имя.\n\nВ судьбоносные месяцы 1917 года Джугашвили помог организовать июльскую Дни восстания и Октябрьской революции, и получил место в Совнаркоме. Он, Ленин и Троцкий образовали неформальную тройку, управлявшую государством — в результате Джугашвили был направлен в Царицын для организации сопротивления белым, где показал себя адекватным, хотя и безрассудным полководцем. Когда Ленин был убит в августе 1918 года, власть взял на себя Троцкий, а не он, но советское государство было не долговечным и в конце концов рухнуло. Джугашвили, в отличие от Троцкого, удалось бежать, пробравшись во Францию ​​с остальными остатками большевиков, и помог восстановить партию в изгнании. из других большевиков, и наряду с Махно, он является одним из самых высокопоставленных чиновников Интернационала в Патагонии - хотя в отличие от Махно, он представляет политические интересы Интернационала."

 RUS_aleksandr_vasilevsky: "Александр Василевский"
 RUS_aleksandr_vasilevsky_commander_desc: "§YОписание генерала\n§YРодился:§L\n30 сентября 1895 года, в Новой Гольчихе, Костромской губернии, Российская Империя\n§YВоенная карьера:§L\nРодившись в крайне бедной семье священника в среднерусской деревне, Василевский до Вельткрига окончил семинарию и считался карьеру агронома, но его планы изменила война, которая, по его собственным словам, «захлестнула его патриотическими чувствами». Он закончил курс военного права и ушел на фронт во время Брусиловского прорыва, где служил с отличием и получил звание капитана, благодаря большим потерям среди своих сослуживцев, оставив вакансию для заполнения. Однако война оставила Василевского больным, и он вернулся в свою деревню после демобилизации в 1917 году, надеясь вернуться к карьере агронома.\n\nЭтого не произошло, так как в 1919 году его призвали в Белую армию. и воевал в Добровольческой армии в последние месяцы Гражданской войны в России. На этот раз Василевский остался, приняв комиссию в новой русской армии и быстро продвигаясь по служебной лестнице. Считающийся одним из лучших организаторов в Генеральном штабе и серым кардиналом, многие считают его авангардом нового поколения российских офицеров. В личной жизни Василевский добр, вежлив и чрезвычайно скромен до такой степени, что избегает упоминания о своих медалях и приписывает многие свои достижения кажущемуся великолепию других."

 RUS_boris_shaposhnikov: "Борис Шапошников"
 RUS_boris_shaposhnikov_commander_desc: "§YОписание генерала\n§YРодился:§L\n2 октября 1882 г.\nЗлатоуст, Уфимская губерния, Российская Империя\n§YВоенная карьера:§L\nПредыстория Бориса Шапошникова, одного из самых талантливых генералов российского генерального штаба, до сих пор оставалась по большей части загадкой. Молчаливый, кроткий, аполитичный генерал держал в тайне свои прежние симпатии к большевистской революции — вскоре после смерти Ленина от рук Фанни Каплан он дезертировал из Красной Армии, вновь вернувшись к демобилизации и присоединившись к Русская армия в 1923 году. Наиболее известным вкладом Шапошникова в русскую армию является трехтомный труд по военной теории под названием «Мозг армии», в котором он подробно изложил свой взгляд на будущее войны.\n\nОпираясь на свой опыт Weltkrieg, он утверждает, что войны, которые последуют за ним, будут еще более смертоносными, чем раньше, и потребуют массовой мобилизации, о которой даже не подозревали, «опиума войны». Чтобы страна одержала победу в современной войне, она должна подчинить военные вопросы политическому императиву и какой-то всеобъемлющей идеологии, которая могла бы оправдать массовую мобилизацию и поддерживать боевой дух рядового солдата в годы войны. В российском генеральном штабе он выступает как сторонник армейской реформы согласно своей военной теории."

