### Parties ###
 SOV_totalist_party: "КНОФ"
 SOV_totalist_party_long: "Коммунистический Народно-Освободительный Фронт\n§gБлагодаря своим знаниям революционной пропаганды, Радек привлек к делу столь необходимое рабочее ополчение, что обеспечило его партии место в политике новой социалистической республики. КНОФ - самая радикальная фракция, выступающая за примитивное социалистическое накопление и пятилетние планы быстрой индустриализации России и превращения ее в ведущее социалистическое государство.\n\nПримитивное социалистическое накопление - это экономическая теория, разработанная Евгением Преображенским как адаптация идей Карла Маркса. По его мнению, для победы социализма необходимо, чтобы социалистический сектор расширялся за счет абсолютного увеличения производства и относительного увеличения частного производства от года к году. Для финансирования этого расширения государству потребуется социалистический фонд накопления для инвестиций, основанный на утверждении прибавочной продукции (прибавочной стоимости или прибыли) как государственного, так и рыночного секторов. КНОФ планирует получать прибавочную стоимость за счет налогов с крестьянства, которое, по их мнению, является пособником реакционных сил. Получив необходимые средства, производительные силы перейдут к социализму через центральное агентство планирования. Это агентство будет составлять пятилетние планы, которые позволят провести быструю индустриализацию.§!"
 SOV_syndicalist_party: "ПСП"
 SOV_syndicalist_party_long: "Профсоюзная Социалистическая Партия\n§gПод руководством Коллонтай и Шляпникова профсоюзы начали волну забастовок по всей Западной России, захватив для революции контроль над Москвой и другими промышленными центрами. Это обеспечило ПСП место в политике новой Социалистической Республики. Из всех партий она наиболее симпатизирует французскому синдикализму, подчеркивая, что Россия должна принять систему промышленной демократии, чтобы стать государством рабочих.\n\nПромышленная демократия - это концепция, при которой рабочие собираются вместе, чтобы решить, как управлять средствами производства. Коллонтай стремится расширить эту идею до системы управления и хозяйствования. В ней рабочие будут объединяться в профсоюзы, которые будут управлять городами, управлять средствами производства и представлять рабочих в рамках Всероссийского Союза Производителей (ВСР - Всероссийский Союз Рабочих), национальной федерации профсоюзов. При производственной демократии рабочие будут выполнять свою роль воли пролетариата.§!"
 SOV_radical_socialist_party: "НСП"
 SOV_radical_socialist_party_long: "Народная Социалистическая Партия\n§gКогда Корнилов прибыл в Москву и начал свои жестокие действия, Бухарин и Рыков привели свой план в действие, сплотив и без того разъяренное население и изгнав военных из города. Они объявили, что начинается новая революция, и на этот раз она не потерпит поражения. Как лидер Второй революции, НСП - самая видная партия в новой РСР, поддерживаемая ссыльными большевиками, которые вернулись, чтобы снова бороться за свою родину. Стремясь превратить Россию в народное государство, НСП призывает к пролетарскому гуманизму.\n\nПролетарский гуманизм - это концепция, созданная Карлом Марксом, которая утверждает, что свободный рабочий является главной ценностью общества, а не частная собственность. Чтобы рабочий был свободным, Маркс считает, что народная эксплуатация должна прекратиться. Для того чтобы она прекратилась, народ должен находиться под руководством диктатуры пролетариата в классовой борьбе против аристократии. Когда аристократия будет отстранена от власти и народная эксплуатация прекратится, можно будет отменить диктатуру пролетариата. В результате возникнет общество с классовой гармонией, где все имеют одинаковый социальный статус и живут мирно, народное государство.§!"
 SOV_social_democrat_party: "РСДРП"
 SOV_social_democrat_party_long: "Российская Социально-Демократическая Рабочая Партия\n§gМеньшевики, верные своему названию, оказались в ситуации еще более шаткой, чем в 1917 году: партия меньшинства, играющая вторую скрипку перед помолодевшими большевиками. Хотя РСР позволила им оставаться политически активными, по-прежнему видя в них борцов за народ и благодарность за их неповиновение реакционной мысли прогнившей республики, ясно, что у них нет надежды вернуть власть в России.§!"
