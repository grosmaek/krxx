 RUS_mikhail_tukhachevsky: "Михаил Тухачевский"
 RUS_mikhail_tukhachevsky_FRA_commander_desc: "§YОписание генерала\n§YРодился:§L\n16 Февраля 1893-го года, Александровское, Смоленская губерния, Российская Империя"
 RUS_mikhail_tukhachevsky_commander_desc: "§YОписание генерала\n§YРодился:§L\n16 Февраля, 1893, в Александровском, Смоленская губерния, Российская Империя\n§YВоенная карьера:§L\nМихаил Тухачевский родился в семье обедневших русских дворян, по слухам, фламандских крестоносцев, и в 1912 году поступил в кадетский корпус Российской Императорской Армии. Даже в юном возрасте он не был лишен честолюбия - как только начался Вельткриг, он с гордостью заявил, что либо станет генералом в тридцать лет, либо к тому времени умрет. Проявив мастерство и отвагу на Восточном фронте, Тухачевский выполнил эту цель - но не так, как он предполагал. Он вступил добровольцем в Красную армию и быстро поднялся в звании, став близким соратником Льва Троцкого и получив звание генерала вскоре после убийства Ленина. Пятая армия, которой он командовал, была одной из лучших частей Красной Армии и стала пионером концепции моторизованной концентрационной войны, но в конечном итоге была разбита Владимиром Каппелем.\n\nНаряду с несколькими высокопоставленными большевиками и лидерами Красной Армии, Тухачевский бежал во Францию, страну, с которой он уже был знаком, и предложил свою службу вновь созданной Коммуне. В последующие годы он посвящал свое время написанию эссе за эссе о реформах, в которых, по его мнению, нуждалась французская армия - его близкие соратники говорили, что он владеет более чем сотней томов по военной тактике и прочитал все до единого. Тухачевский выражал недовольство децентрализованной структурой Синдикалистской коммуны, считая ее непригодной для ведения современной войны, и предлагал создать вместо нее единую, централизованную, аполитичную армию. Из-за этого он вступил в постоянный конфликт с правительством Фора, но КГТ не мог просто удалить его из академии - даже они понимали, что Тухачевский был лучшим генералом, которым располагал Интернационал.\n\nЧтобы решить эту проблему, он и другие большевики были отправлены в Патагонию, чтобы возглавить военную миссию для помощи Аргентинской революции."

