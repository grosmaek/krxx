### Characters ###
 SLV_lovro_klemencic: "Ловро Клеменчич"
 SLV_lovro_klemencic_leader_desc: "§YОписание лидера\nРодился:§! 9 августа 1891, Герцоство Карниола, Австро-Венгрия\n§YПолитическая карьера:§! Родился в семье купцов, в 1911 году окончил гимназию в Ново-Место и вскоре после этого отправился изучать медицину в Вену. По окончании учебы начал участвовать в радикальной политике и в 1913 году установил связи с русскими революционерами. После начала Вельткрига его отправили воевать в Галицию, где он попал в плен и добровольно поступил на службу в Сербию в качестве врача. После прибытия в Сербию он отступил с сербской армией через Албанию и на остров Корфу. В 1917 году он был послан Николой Пашичем, чтобы заручиться русской поддержкой югославского проекта, но в итоге перешел на сторону большевиков, вступив в Красную армию в 1918 году.\nПосле потерь красных в гражданской войне в России, он вернулся в Словению в начале 1919 года вместе со своим теперь уже правым помощником Владиславом Фабьянчичем, где они присоединились к левому крылу СДС, а затем отделились от СРП. В конце 1923 года Клеменчич вместе с Фабьянчичем участвовал в выборах в Карниоле от СРП, набрав чуть более 12 % голосов. Однако вскоре после этого у них возникли проблемы с остальными членами ПСР из-за их поддержки унитарного югославизма и выступления за коалицию с другими левыми партиями, в результате чего их исключили из партии. Клеменчич и Фабьянчич оставались политически активными и вновь вступили в СПСР, где снова оказались на ее левом крыле. На протяжении 1920-х и начала 1930-х годов Клеменчич писал для различных газет, но так и не смог добиться той известности, которую он имел в течение короткого времени.\n\n С выдвижением в 1932 году Милана Горкича на пост руководителя иллирийской секции ПСР ситуация изменилась. В рамках стратегии широкого фронта Горкич попросил двух «истинных коммунистов»\ вернуться в партию, и они с готовностью приняли его приглашение.\n\n Теперь Клеменчич стал лидером-марионеткой Словении благодаря тому, что никто другой из левых политических сил страны, обладающий компетенцией или связями, не захотел занять позицию тоталистического лапотника. Эта позиция принесла ему много недоброжелателей, но пока его более широкие связи с умеренными и готовность применить силу держат его на плаву."

