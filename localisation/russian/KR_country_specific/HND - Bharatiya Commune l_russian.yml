### Characters ###
 HND_lala_lajpat_rai: "Лала Ладжпат Рай"
 HND_lala_lajpat_rai_leader_desc: "Лала Ладжпат Рай, пенджабский филантроп вернулся в Индию после делегации в США, чтобы утвердить власть социалистического режима. После падения Британской Империи, Лала вместе с другими видными индийскими социалистами провозгласил создание Бенгальской народной республики. И хотя республике не удалось объединить страну, довольно большая часть северо-восточных земель осталось под их контролем. Рай, переименовав страну в Коммуну Бхарата, заявил о претензиях на объединение Индии. Однако ему противостоят множество внутренних фракций. Преклонный возраст и ускользающая из рук власть заставили Райя заявить о скором уходе. Его последователь определит судьбу всей Коммуны."

 HND_mohandas_karamchand_gandhi: "Мохандас Карамчанд Ганди"
 HND_mohandas_karamchand_gandhi_leader_desc: "Бывший юрист, Мохандас Карамчанд Ганди, старался добиться независимости от Британии самым мирным путём. С падением Раджа, он и его сторонники несколько изменили свои взгляды. И хотя Ганди всё ещё выступает за пацифизм, он подвергся влиянию своих коллег. Победа Ганди на выборах Индийского Национального совета дала людям надежду на мирное объединение Индии и её враждующих фракций."

 HND_nirmal_kumar_bose: "Нирмал Кумар Бос"
 HND_nirmal_kumar_bose_leader_desc: "Нирмал Кумар Босе, протеже легендарного Мохандаса Ганди, пришёл к власти в Коммуне. Скорее всего он будет продолжать политику своего учителя, борясь за мирное объединение субконтинента. Многие, однако. недовольны его приходом к власти, ибо считают, что Босе лишь использовал Ганди, как политического союзника, преследуя совсем иные цели."

 HND_abul_kasem_fazlul_huq: "Абул Касем Фазлул Хак"
 HND_abul_kasem_fazlul_huq_leader_desc: "Фазлул Хак, бывший секретарь Индийской Мусульманской Лиги и правоверный синдикалист, привёл своих 'умеренных' к победе. Его кампания - индустриализация страны и постепенное проведение реформ. Несмотря на успех н выборах, Хук находится под давлением других фракций. Несмотря на это, идея Фука нашли поддержку у бедного народ восточной Индии."

 HND_shripad_amrit_dange: "Шрипад Амрит Данге"
 HND_shripad_amrit_dange_leader_desc: "Шрипад Амрит Данге является самым радикальным политиком Конгресса. Как и Нестор Махно во Франции, он выступает за роспуск государства как политического института. Однако, в отличие от анархистов, он предлагает не сельские коммуны, а жёсткую индустриализацию и подчинение экономического аппарата объединению различного рода профсоюзов."

 HND_jawaharlal_nehru: "Джавахарлал Неру"
 HND_jawaharlal_nehru_leader_desc: "Джавахарлал Неру - бесспорно самый тактический политик Коммуны. После падения Раджа, Неру, не покладая рук, работал над тем, чтобы объединить и примирить вс враждующие индусские фракции. И хотя завистники называют его трусом, аккуратные политические манёвры вознесли Неру на вершину политической сцены Коммуны. Может быть, под началом Неру, вражда между фракциями Конгресса утихнет."

 HND_subhas_chandra_bose: "Субхас Чандра Бос"
 HND_subhas_chandra_bose_leader_desc: "Ещё мальчиком, Субхас Чандра Бос напал на своего учителя-англичанина из-за нападок на Индию. После исключения из школы в его сердце разожглась ненависть. Незадолго до падения Британии, он собирал своими пламенными речами и иностранных захватчиках толпы людей. После победы на выборах максимистов, Коммуна стала похожа на военный лагерь. Народ собирается в едином порыве, чтобы уничтожить всех врагов социализма."

