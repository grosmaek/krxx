 HND_backwards_economy_1: "Неразвитая экономика"
 HND_backwards_economy_1_desc: "Наша нация аграрна по своей природе, многие из её сельскохозяйственных методов давно устарели."
 HND_backwards_economy_2: "Восстановление экономики"
 HND_backwards_economy_2_desc: "Наша нация аграрна по своей природе, многие из её сельскохозяйственных методов давно устарели. Тем не менее, ситуация постепенно начала меняться, индустриализация становится все более распространенной в городских районах."
 HND_forwards_economy: "Развитая экономика"
 HND_forwards_economy_desc: "Страна, когда-то в значительной степени аграрная, наконец-то перешла к развитой экономике с признаками индустриализации, заметными в каждом городе."
 HND_divided_government: "Разделенное правительство"
 HND_divided_government_desc: "В правительстве Калькутты есть три фракции: Максимисты, Умеренные, и Аграрии. Все они сражались в гражданской войне, но все имели свои собственные цели и свое видение того, какой станет социалистическая Индия, даже если сейчас они являются частью одного и того же правительства. Время от времени, стычки между ними обостряются, что в дальнейшем может привести к открытому конфликту."
 HND_isolationist_volunteers: "Оплот азиатской революции"
 HND_isolationist_volunteers_desc: "Несмотря на то, что наша революция подходит к концу и люди с нетерпением ждут долгожданного мира, товарищи в других странах всё ещё страдают от гнёта капитализма. Мы предоставим нашим зарубежным братьям своих отважных добровольцев и надеемся, что их борьба сделает мир лучше."
