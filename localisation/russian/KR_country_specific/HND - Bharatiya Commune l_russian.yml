### Focuses ###
 HND_INC_Meeting_1: "Специальное совещание Конгресса"
 HND_INC_Meeting_1_desc: "Срок Лалы Лайпат Рай заканчивается, вся Калькутта жужжит от волнения до созыва Индийского Национального Конгресса. Там ожидается назначение нового главы государства, который определит направления Коммуны Бхарата в течении нескольких следующих лет."
 HND_totalist_1: "Субхас Чандра Бозе"
 HND_totalist_1_desc: "Субхас Чандра Бозе, лидер фракции Максимистов, стал главой правительства Калькутты."
 HND_speech_war: "'Мы не проиграем!'"
 HND_speech_war_desc: "Первым решением Бозе будет обращение к нации - тоталисты, как и ожидалось, возьмут линию жестокого развития, ведь их предложения приведут к большому прогрессу Коммуны за несколько лет. Бозе считает, что Коммуна Бхарата имеет возможность продвигать свои интересы и развивать свои вооруженные силы, вне зависимости от внешней ситуации."
 HND_revoke_landlords: "Отменить помещичество"
 HND_revoke_landlords_desc: "После революции в Индии не все помещики исчезли. Действительно, многие мелкие фермы по-прежнему удерживаются богатыми членами высших каст, которые считают себя неприкосновенными для правительства Калькутты. Максимисты хотят доказать им, что это не так, все сельскохозяйственные угодья страны попадут под законы."
 HND_nationalize_industry: "Восстановить промышленные отрасли"
 HND_nationalize_industry_desc: "Хотя большинство жизненно важных промышленных отраслей страны национализированы, они все так же остаются в жалком состоянии из-за опустошающей гражданской войны. Правительство должно сосредоточить свои силы на восстановлении промышленности, чтобы обеспечить военным поддержку, в которой они отчаянно нуждаются."
 HND_mass_conscription: "Воодушевить массы"
 HND_mass_conscription_desc: "Мы должны призвать людей Коммуны Бхарата готовиться к войне. Каждый мужчина и женщина должны быть готовы к борьбе с силами колониализма и угнетения, и если цена этой жертвы высока, то она должна быть принесена с радостью. Свобода Индии придет только с пролитием крови, нет никакого иного пути."
 HND_purge_army: "Начать чистку"
 HND_purge_army_desc: "Слишком многие из офицеров в армии Коммуны были когда-то князьями или имеют сомнительную верность Коммуне. Мы не можем позволить себе риск что они откажутся выполнять наши приказы, следовательно, мы должны провести чистку в наших рядах. Цена будет большой, но это необходимо."
 HND_rebuild_army: "Создание новой армии"
 HND_rebuild_army_desc: "С завершением чистки в армии, настало время заменить то что было потеряно. И обеспечить службу всех лояльных офицеров делу Максимизма."
 HND_ready_people: "Тотальная война против нас"
 HND_ready_people_desc: "Лояльность людей коммуны должна быть гарантирована и это не только лояльность по отношению к нации, но и лояльность к нам, Максимистам. Наш путь труден, мы не можем позволить себе шанс, что те, кто называет себя "Умеренными" или "Аграриями", выступят против нас."
 HND_syndicalist_1: "А.К. Фазлул Хук"
 HND_syndicalist_1_desc: "А.К. Фазлул Хук, лидер фракции Умеренных, стал главой правительства Калькутты."
 HND_speech_industry: "Промышленность - это путь к победе"
 HND_speech_industry_desc: "Первым обращением Хука к нации стало - Умеренные будут придерживаться постепенного подхода к продвижению нации вперёд, уделяя особое внимание промышленному росту и реформам, чтобы стимулировать скорость социальных изменений."
 HND_spread_revolution: "Распространение революции"
 HND_spread_revolution_desc: "Мягкое отношение Умеренных к росту колониализма и угнетения, не означает что они сдались. Правительство обратится к революционерам на севере и западе, которые будут готовы действовать мгновенно."
 HND_create_raw: "Крыло исследований и анализа"
 HND_create_raw_desc: "Знание - наше самое важное оружие - знание позволяет нам дезинформировать наших врагов. С этой целью будет финансироваться новое военное крыло, которое увеличит наши разведывательные возможности на всем субконтиненте и за его пределами."
 HND_production_focus: "Фокус на гражданскую продукцию"
 HND_production_focus_desc: "В рамках плана Умеренных, направленного на индустриальный рост Коммуны, нескольким населенным пунктам были выделены дополнительные средства."
 HND_technology_focus: "Фокус на технологии"
 HND_technology_focus_desc: "Умеренные говорят, что количество не так важно, как качество – Коммуна Бхарата должна сосредоточить свои силы на развитии технологий, догоняя передовые страны западного мира. Это единственный путь к победе."
 HND_arm_soldiers: "Вооружить солдат"
 HND_arm_soldiers_desc: "Коммуна имеет большую армию, но оснащение такого количества солдат - сложная задача, и поэтому для этого потребуется большая координация и планирование."
 HND_seek_aid: "Пригласить иностранные умы"
 HND_seek_aid_desc: "Мы не можем работать в одиночку - если мы хотим достичь истинных высот в науке, мы должны пригласить самые яркие умы из социалистических стран всего мира для тесного сотрудничества с нашими учеными."
 HND_socialist_1: "Мохандас Карамчанд Ганди"
 HND_socialist_1_desc: "Мохандас Карамчанд Ганди, лидер фракции аграриев, был назначен главой правительства Калькутты."
 HND_speech_peace: "'Это дорога мира для Индии'"
 HND_speech_peace_desc: "В своём первом обращении к народу Ганди, как и ожидалось, заявил, что Коммуна Бхарата управляется не военачальниками, а правительством, которое ставит свободу людей превыше всего. Ганди - почитаемая фигура в Индии, и люди будут в восторге, услышав его слова."
 HND_path_of_defense: "Фокус на оборону"
 HND_path_of_defense_desc: "Одним из принципов свободы является сила - даже аграрии, отвечающие за Коммуну, имеют врагов, и они не стесняются нанести удар по ним если получат шанс. Аграрии будут призывать людей сопротивляться, поддержка правительства и усилия Ганди уверят людей что их направляют по пути мира и свободы."
 HND_people_first: "Сперва люди Индии"
 HND_people_first_desc: "Одним из главных приоритетов аграриев является обогащение бедных Индии. Это потребует жертвы со стороны правительства, чтобы увидеть заметный результат, но по словам Ганди, Коммуна не может добиться победы без этого."
 HND_home_guard: "Создать домашнюю гвардию"
 HND_home_guard_desc: "К сожалению мир с Федерацией и правительством Дели никогда не будет достигнут только одними словами. Они не прислушаются к голосу разума. Нам необходимо создать новое подразделение в армии Коммуны, которое сосредоточится на защите и поддержании мира. Если придут предатели севера и запада, они будут встречены сильным сопротивлением."
 HND_approach_enemy: "Мирный подход к врагу"
 HND_approach_enemy_desc: "Возможно, что воссоединение с другими фракциями Индии может быть достигнуто мирным путём. Самое главное, чтобы правительство Дели, если они послушаются Ганди, согласилось бы на саммит, без присутствия их британских владык, тогда за ними последует и Федерация Раджей. Возможно мы увидим плоды этого поступка."
 HND_reunite_india: "Начать саммит в Лакхнау"
 HND_reunite_india_desc: "Правительство Дели и Федерации согласились на саммит в Лакхнау, имея самые малые надежды, на то что это может привести к мирному сосуществованию. Есть силы внутри Коммуны, которые выступили с решительным сопротивлением этому плану, но Ганди считает, что это нужно сделать... и если мир возможен, оно того стоит."
 HND_reform_army: "Реформа армии Коммуны"
 HND_reform_army_desc: "Создание домашней гвардии недостаточно. В армии Коммуны уже есть силы, которые подталкивают нацию к войне с севером и западом, несмотря на то что Ганди решил, Коммуна не сделает первый шаг. Они должны быть обнаружены и уничтожены, даже если это спровоцирует Максимистов Калькутты."
 HND_end_the_debate: "Конец национальных дебатов"
 HND_end_the_debate_desc: "Несмотря на то, что в правительстве Калькутты всегда будут конфликты, пришло время положить конец постоянной борьбе. Если Коммуна Бхарата должна объединить Индию, все три фракции должны работать рука об руку в направлении общей цели."
 HND_new_industry: "Новые промышленные отрасли"
 HND_new_industry_desc: "Состояние нашей промышленности плачевное. Мы должны сосредоточить наши усилия на разработку новых проектов для заводов."
 HND_railroad_1: "Расширить Национальную железную дорогу"
 HND_railroad_1_desc: "Расширении инфраструктуры Коммуны является первым шагом на пути к восстановлению нашей экономики и продолжению промышленного роста."
 HND_railroad_2: "Будущее расширение НЖД"
 HND_railroad_2_desc: "Инфраструктура страны должна продолжать расширяться, как первый шаг к нашему национальному восстановлению."
 HND_mining: "Расширение национальных шахт"
 HND_mining_desc: "Коммуна Бхарата благословлена природными ресурсами, и мы должны использовать новые методы добычи, чтобы использовать их."
 HND_assam_oil: "Нефть в Ассаме"
 HND_assam_oil_desc: "Недавние исследования в приграничной провинции Ассам, выявили там нефтяные месторождения. Индия никогда не станет одним из мировых производителей нефти, но это может оказаться жизненно важным ресурсом для нашей армии и промышленности."
 HND_indian_elites: "Вопрос о Бенгальской элите"
 HND_indian_elites_desc: "Одно из препятствий для развития Коммуны заключается в остатках старого социального порядка - элитные касты не так богаты и сильны, как когда-то, но даже в этом случае они держатся за то, что у них есть, и отказываются делиться своим избытком с народным правительством. Мы должны решить, какие меры будут приняты, чтобы заставить их сотрудничать, если это возможно, прежде чем мы сможем начать действительно расти."
 HND_civ_industry_1: "Постройка гражданской промышленности"
 HND_civ_industry_1_desc: "Вооруженные новыми технологиями, мы можем начать строительство фабрик в нашей стране."
 HND_civ_industry_2: "Продолжить постройку гражданской промышленности"
 HND_civ_industry_2_desc: "Мы должны продолжать строить гражданские фабрики, чтобы обеспечивать наших людей."
 HND_mil_industry_1: "Строительство военной промышленности"
 HND_mil_industry_1_desc: "Наших военных заводов в настоящее время не хватает. Мы должны приложить усилия к их расширению."
 HND_mil_industry_2: "Продолжить строительство военной промышленности"
 HND_mil_industry_2_desc: "Не смотря на то что наша военная промышленность увеличилась, до уровня Доминиона и федерации нам далеко. Мы должны продолжать расширять её."
 HND_new_economy: "Экономическое обновление!"
 HND_new_economy_desc: "Наконец мы восстановили нашу экономику от ущерба гражданской войной. Теперь мы может по-настоящему утверждать, что являемся растущей индустриальной державой, способной бороться с нашими врагами."
 HND_army_research: "Департамент исследований"
 HND_army_research_desc: "Настало время создать отдел, который будет концентрироваться на продвижении наших исследовательских возможностей."
 HND_radio: "Разработка радиотехники"
 HND_radio_desc: "Радиотехника доказала, что чудо по всему миру, которое позволяет мгновенно передавать сообщения на линию фронта. Мы должны работать над её развитием."
 HND_electronics_1: "Разработка электроники"
 HND_electronics_1_desc: "Появление радиолокатора и компьютеров имеет важное значение для будущего военных сил Коммуны."
 HND_expand_research: "Расширить наши исследовательские команды"
 HND_expand_research_desc: "Во многих частях мира проживают наши ученые. Мы должны собрать их всех и заставить работать от нашего имени, чтобы отвечать предстоящим вызовам."
 HND_rocketry: "Разработка ракетных технологий"
 HND_rocketry_desc: "С воссоединением Индии мы должны понять будущее войны: ракеты, которые не только могут использовать самолеты, но и так же могут стать разрушительным оружием."
 HND_nuclear: "Будущее войны"
 HND_nuclear_desc: "Существует секретный план в самых тайных частях правительства Калькутты, который подразумевает собой овладение самым мощным оружием, когда-либо известным человечеству. С ним любая победа станет возможной."
 HND_central_command: "Создание Центрального командования"
 HND_central_command_desc: "Слишком много отдельных команд различных революционных групп, которые сражались в гражданской войне. Мы должны объединить их под одним знаменем и двигаться вперед как единая сила."
 HND_army_command: "Новая Армия Коммуны"
 HND_army_command_desc: "Наши наземные силы должны стать новым приоритетом, способствуя тем генералам, которые могут принести наибольшую пользу и реформировать свои методы ради нации."
 HND_increase_training: "Создание учебных академий"
 HND_increase_training_desc: "Требуется больше учебных академий - мы должны обучать большое количество солдат, и быстро, если надеемся на победу."
 HND_mobility: "Фокус на мобильность"
 HND_mobility_desc: "Кавалерии уже недостаточно. Мы должны сосредоточиться на автотранспорте и увеличить подвижность наших сил."
 HND_modernize_army: "Модернизация армии"
 HND_modernize_army_desc: "Индийские пехотинцы многочисленны и лояльны. Однако их оборудование старое и неэффективное. Мы должны исправить это."
 HND_artillery_focus: "Модернизация нашей артиллерии"
 HND_artillery_focus_desc: "Артиллерия Коммуны в основном осталась со времен Вельткрига. Мы должны модернизировать нашу артиллерию, если мы не хотим, чтобы наши солдаты были побеждены из-за недостатка поддержки огнём."
 HND_armored_corps_1: "Бхаратский бронетанковый корпус"
 HND_armored_corps_1_desc: "Предоставление нашим войскам бронетанковых машин даст нам преимущество в противостоянии с нашими врагами."
 HND_armored_corps_2: "Расширение Бхаратского бронетанкового корпуса"
 HND_armored_corps_2_desc: "Мы должны продолжать расширять наш бронетанковый корпус, поддерживая наше преимущество над врагами."
 HND_centralize_supply: "Централизация снабжения армии"
 HND_centralize_supply_desc: "Поставки нашим сухопутным войск происходят из разных источников - мы должны объединить и организовать их, чтобы максимально повысить эффективность нашей армии."
 HND_adv_command_1: "Владыки суши"
 HND_adv_command_1_desc: "Основное внимание будет уделяться нашей наземной армии. Да, это уменьшит наш морской и воздушный потенциал, но Коммуна должна признать, где её сила, и максимизировать её эффективность."
 HND_air_command: "Восстановление ВВС"
 HND_air_command_desc: "Ничего не осталось от скудных воздушных сил, которыми Коммуна владела во время Вельткрига. Мы должны создать ВВС с нуля, и начнем мы с подготовки новых лётчиков."
 HND_air_training: "Авиационная академия Каттак"
 HND_air_training_desc: "Первым шагом в восстановлении наших военно-воздушных сил является создание авиационной академии, способной обучать наших будущих летчиков."
 HND_fighter_focus: "Фокус на истребители"
 HND_fighter_focus_desc: "Мы должны сосредоточиться на создании истребителей, чтобы очистить воздух от врагов."
 HND_bomber_focus: "Фокус на бомбардировщики"
 HND_bomber_focus_desc: "Мы должны сосредоточиться на создании бомбардировщиков, для уничтожения наших врагов сверху!"
 HND_airborne: "Создать воздушный корпус "Красных львов""
 HND_airborne_desc: "Предложение одного из наших отставных авиамаршалов представило возможность создать команду парашютистов - это будет дорогостоящая работа, но это один из лучших способов победить наших врагов, не забрасывая его мясом."
 HND_CAS_focus: "Фокус на штурмовики"
 HND_CAS_focus_desc: "Воздушная поддержка позволяет нападать на врага во время битв с пугающей точностью, что дает нам большое преимущество над врагом."
 HND_air_production: "Строительство воздушной промышленности"
 HND_air_production_desc: "Восстановление наших ВВС требует расширения и организации наших заводов."
 HND_adv_command_2: "Владыки воздуха"
 HND_adv_command_2_desc: "Наше основное внимание уделяется нашим военно-воздушным силам - да, это уменьшит наши военно-морские и наземные возможности, но Коммуна должна признать где её сила, и максимизировать её эффективность."
 HND_navy_command: "Создание военно-морского командования"
 HND_navy_command_desc: "После гражданской войны ни один корабль не остался под нашим командованием, и это оставляет наши берега открытыми для нападения. Мы должны создать новое военно-морское командование и сделать все возможное, чтобы защитить себя от нападения с моря."
 HND_calcutta_dockyard: "Калькуттская верфь"
 HND_calcutta_dockyard_desc: "Судостроительные объекты в Калькутте давно устарели. Они должны быть обновлены и расширены, для строительства нового флота Бхарата."
 HND_submarine_focus: "Фокус на субмарины"
 HND_submarine_focus_desc: "Подводные лодки - отличный способ уничтожить конвои противника. Мы должны построить их как можно больше."
 HND_destroyer_focus: "Фокус на эсминцы"
 HND_destroyer_focus_desc: "Эсминцы эффективны в уничтожении подводных лодок противника. Мы должны обеспечить нашим конвоем безопасность, поэтому надо построить эсминцев как можно больше."
 HND_red_marines: "Создание морской пехоты Бхарата"
 HND_red_marines_desc: "Одно предложение в правительстве позволило нам сосредоточиться не на защите от морского нападения, а на создании морских пехотинцев, чтоб самостоятельно атаковать берега наших врагов."
 HND_protect_coasts: "Защита берегов Коммуны"
 HND_protect_coasts_desc: "Мы должны сосредоточиться на защите наших жизненно важных портов, и с этой целью возводить укрепления на побережье, чтобы защитить их от морских атак."
 HND_expand_dockyard: "Расширить верфи Калькутты"
 HND_expand_dockyard_desc: "Необходимо предпринять усилия по расширению верфей Калькутты ещё раз. Усиление судостроения - единственная сила в открытом море!"
 HND_adv_command_3: "Владыки морей"
 HND_adv_command_3_desc: "Наше основное внимание надо уделить военно-морскому флоту-да, это уменьшит возможности нашей армии и воздушных сил, но Коммуна должна признать, где её сила и максимизировать её эффективность."
 HND_third_internationale: "Третий Интернационал"
 HND_third_internationale_desc: "Скоро произойдет Первый Конгресс Третьего Интернационала, и наше участие может означать единственный шанс получить помощь синдикалистских стран за рубежом."
 HND_anglo_indian_trade: "Англо-Индийское торговое соглашение"
 HND_anglo_indian_trade_desc: "Предложение, направленное на систематизацию и рационализацию социалистического англо-индийского сотрудничества- предоставление индийскому правительству жизненно важной помощи в промышленных и военных вопросах, в то же время обеспечение народа и правительства Великобритании постоянным потоком экзотических товаров, таких как бананы, резина и самое важное- неограниченный доступ к чайным плантация."
 HND_aid_from_britain: "Попросить помощи у Британии"
 HND_aid_from_britain_desc: "Британский союз обещал нам военную помощь на недавнем собрании конгресса - теперь мы должны увидеть, что они могут предоставить нам."
 HND_aid_from_france: "Попросить помощи у Франции"
 HND_aid_from_france_desc: "Французская коммуна обещала нам военную помощь на недавнем собрании конгресса - теперь мы должны увидеть, что они могут предоставить нам."
 HND_war_prepare: "Финальный Шаг"
 HND_war_prepare_desc: "В ближайшем будущем столкновение с Доминионом и Федерацией неизбежно. Мы должны подготовиться к этому."
 HND_unite_india: "Индия едина!"
 HND_unite_india_desc: "Джай Хинд! Субконтинент снова наш! Что теперь?"
 HND_special_INC_meeting: "Созвать заседание ИНК"
 HND_special_INC_meeting_desc: "После объединения Индии первым делом будет созвана специальной сессия Индийского Национального Конгресса, чтобы определить, как мы будем управлять нацией. С этим идут и новые выборы главы государства. Это важный день, и он определит будущее единой Индии."
 HND_bhutan: "Разобраться с Бутаном"
 HND_bhutan_desc: "После того как мы обеспечили контроль над Индийским субконтинентом, пришло время обратить внимание на нашу северную границу. В Китае поднимаются новые великие силы, и мы должны обеспечить контроль над Бутанским королевством как буферным государством в Гималаях. Мы превратим это реакционное захолустье в новое социалистическое государство, если потребуется, силой."
 HND_nepal: "Наши претензии на Непал"
 HND_nepal_desc: "Непал расширился на индийскую низменность в хаосе Вельткрига. Пришло время восстановить наши претензии на этот район."
 HND_madras: "Интеграция Равнины Декан"
 HND_madras_desc: "Народы на юге Индии должны либо добровольно присоединиться к Индии, либо же быть завоеваны - выбор за ними."
 HND_claim_goa: "Претензии на Гоа"
 HND_claim_goa_desc: "Анклав Гоа - не что иное, как заноза в боку нашей гордой нации. Это по праву наша территория, и она должна быть возвращена."
 HND_claim_pondicherry: "Претензии на Пондичерри"
 HND_claim_pondicherry_desc: "Анклав Пондичерри - не что иное, как заноза в боку нашей гордой нации. Это по праву наша территория, и она должна быть возвращена."
 HND_burma: "Присоединение Бирмы"
 HND_burma_desc: "Восточная область Бирмы когда-то была частью Раджа, и настало время включить её в наше расширяющееся государство."
 HND_siam: "Бирманская территория в Сиаме"
 HND_siam_desc: "Сиамское королевство было одним из наиболее оппортунистических из "государств стервятников", которые использовали беспорядки в Радже. Когда молодая Бирманская нация сильно пострадала от социалистических восстаний в Ассаме и Бенгалии, правительство Сиама просто заняло несколько районов и префектур, включая город Мулмейн, упомянутый в знаменитой поэме Киплинга. Эти земли должны быть возращены!"
 HND_tibet: "Освобождение пограничных трактов"
 HND_tibet_desc: "Когда индийская нация погрузилась в хаос, а ее народ попытался сбросить оковы британского господства, тибетцы воспользовались возможностью и заняли пограничный регион [858.GetName], заставив живущих там людей подчиниться своему несправедливому правлению. Такую несправедливость нельзя оставить в покое, и она должна быть немедленно исправлена/"
 HND_aksai_chin: "Восстановление единства Кашмира"
 HND_aksai_chin_desc: "Теперь, когда страна окончательно объединилась, мы можем обратить свой взор на более отдаленные угрозы, защищая революцию даже от самых маловероятных заграничных угроз. В настоящее время самая северная часть Кашмира все еще находится в руках местных полевых командиров, которые изводят его население своим бесправием. Мы должны нанести удар, пока есть возможность, и восстановить единство Кашмира под лоном нашей страны."
 HND_ceylon: "Претензии на Цейлон"
 HND_ceylon_desc: "По праву Цейлон, Мальдивские и Андаманские острова являются частью нашей страны. Их колониализм должен подойти к концу."
 HND_red_raj: "Место красного Раджа"
 HND_red_raj_desc: "Теперь, когда Индия объединена правительством Калькутты, кабинет начал обсуждать, какой курс мы должны предпринять на международном уровне."
 HND_new_india: "Возникновение Красной Индии"
 HND_new_india_desc: "Настало время объявить всему миру, что Индия объединена под социалистическим знаменем. Наш народ должен быть единым в нашем общем деле, независимо от того, сражались ли они за нашу революцию или против неё."
 HND_unite_minds: "Наши великие умы"
 HND_unite_minds_desc: "Среди индийцев в остальном субконтиненте много великих умов. Мы должны найти тех, кто готов быть верным своему новому правительству и заставить их работать над расширением наших научных сфер."
 HND_delhi_officers: "Судьба офицеров Дели"
 HND_delhi_officers_desc: "Что мы будем делать с офицерами побежденного Доминиона Дели? Мы дадим им место в нашей стране? Или отправим в отставку, прежде чем они поднимут головы?"
 HND_integrate_ganges: "Интеграция равнина Ганга"
 HND_integrate_ganges_desc: "Равнина Ганга является экономической артерией для индийской торговли и промышленности. Чем скорее, те люди попадут под полный контроль Калькутты, тем лучше."
 HND_integrate_northwest: "Интеграция Северо-Запада"
 HND_integrate_northwest_desc: "Северо-западные провинции Индии были оплотом интересов мелкой буржуазии, смешанных с несколькими реакционными княжескими государствами. Торговцы и промышленники Карачи и Пенджаба в частности выступают против радикальных изменений в экономике и социальной жизни людей, которые мы предлагаем. Мы должны действовать осторожно, чтобы обеспечить их лояльность... или заставить их силой принять нас."
 HND_princely_officers: "Судьба офицеров Княжеств"
 HND_princely_officers_desc: "Что мы будем делать с офицерами побежденной Федерации Раджей? Мы дадим им место в нашей стране? Или же отправим их отставку, прежде чем они поднимут головы?"
 HND_integrate_bombay: "Интеграция Бомбея"
 HND_integrate_bombay_desc: "В бывшем Бомбейском президентстве в Бомбее есть сильное рабочее движение. Это будет полезно в процессе интеграции, хотя внутренние деревни и города имеют более консервативные взгляды. Тем не менее, мы должны принять решение о ходе действий, когда дело дойдет до процесса интеграции."
 HND_integrate_deccan: "Интеграция Деканской равнины"
 HND_integrate_deccan_desc: "Южные княжества всегда были политически отделены от федерального правительства в Хайдарабаде. Это затрудняет нам создание эффективной центральной администрации. Тем не менее нам нужно сделать это, чтобы интегрировать их."
 
### Intro Screen ###
 HND_country_intro_header: "Лала Лайпат Рай и правительство Калькутты"
 HND_country_intro_content: "Лала Лайпат Рай, президент Индийского Национального Конгресса и глава правительства Калькутты, почувствовал, что напряжение из-за его преклонного возраста все выше и выше. Когда британские лапшиги в Дели вновь стали серьезным соперником мантии правопреемника Раджа и бирманской монархии, потрясенной студенческими протестами и забастовками, Рай пришел к выводу что правительству свободной Индии придется переоборудоваться и реорганизоваться, если мы хотим опережать наших соперников в развитии и поэтому он решил уйти со своей должности. Отставка Рая знаменует собой возможный конец компромиссному правительству, появившемуся после Гражданской войны в Индии, причем как аграрии Ганди, так и Субхас Чандра Бозе, стремятся к окончательному и полному влиянию в конгрессе и в Калькуттском правительстве."

 HND_guide: "§MНоябрьские выборы§!\n§MАграрии§! (§RРадикальный социализм§!)\n£white_dot После специального собрания ИНК выбирайте опции в событиях, которые повышают популярность радикальных социалистов.\n\n§MУмеренные§! (§rСиндикализм§!)\n£white_dot После специального собрания ИНК выбирайте опции в событиях, которые повышают популярность синдикалистов.\n\n§MМаксимисты§! (§oТотализм§!)\n£white_dot После специального собрания ИНК выбирайте опции в событиях, которые повышают популярность тоталистов.\n\n§MВыборы после объединения§!\n§CЗаметка: если Аграрии или Максимисты поднимут восстание, то они не смогут принять участие в выборах.§!\n§MМаксимисты§! (§oТотализм§!)\n£white_dot После выполнения фокуса ‘Созвать заседание ИНК’ везде выбирайте верхние опции.\n\n§MАграрии§! (§RРадикальный социализм§!)\n£white_dot После выполнения фокуса ‘Созвать заседание ИНК’ везде выбирайте вторые опции.\n\n§MУмеренные§! (§rСиндикализм§!)\n£white_dot После выполнения фокуса ‘Созвать заседание ИНК’ везде выбирайте третьи опции.\n\n§MУмеренные/ Младоиндусы§! (§rСиндикализм§!)\n£white_dot После выполнения фокуса ‘Созвать заседание ИНК’ везде выбирайте нижние опции.\n\n§MВнешняя политика§!\n§MИзоляционизм§!\n£white_dot После выполнения фокуса ‘Место красного Раджа’ выберите опцию восстановления Индии в изоляции от внешней политики.\n§MИнтернационал§!\n£white_dot После выполнения фокуса ‘Место красного Раджа’ выберите опцию присоединиться к Третьему Интернационалу.\n§MСоюз Восточных синдикалистов§!\n£white_dot После выполнения фокуса ‘Место красного Раджа’ выберите опцию создать свою фракцию."

### Events ###
 beng.2.t: "Специальная сессия Индийского Национального Конгресса"
 beng.2.d: "Калькутта кипит волнением перед лицом специальной сессией Индийского Национального Конгресса [GetYear] года, и красный флаг смело веет от здания писателей до генерального почтамта. В верховном суде Калькутты собрано руководство правительства нашей респубилки для последующего избрания приеемника Лалы Лайпат Рая. Ожидается, что назначение новой главы государства будет означать изменения внутри кабинета министров страны, что побудит различные фракции противостоянию за наибольшее влияние в комитетах, которые управляют нашей страной. В конгрессе появились три крыла: Максимисты Бозе подражают британскому тоталитарному социализму Мосли и рассматривают военную силу как необходимую вещь для объединения Индии, а Мохандас Карамчан Ганди возглавляет пацифисткое, элигарное и аграрное крыло - которое стремится к переговорам с другими частями субконтинента. Между двумя крайностями стоит коалиция профсоюзных активистов и ярых сторонников индустриализма во главе с А.К. Фазлулом Хуком и его молодым протеже Джавахарлалом Неру. Когда вступительная речь прозвучит, специальная сессия [GetYear] выберет будующий путь для Индии."
 beng.2.a: "Международная фракция должна быть подавлена!"
 
 beng.3.t: "Бозе осуждает землевладение"
 beng.3.d: "Хотя величайшие землевладельцы и князья Бенгалии и Ориссы были низложены, а их вассалы были изгнаны после того как правительство Калькутты утвердилось в 1926 году, Коммуна Бхаратии никогда не прекращала постройку социалистического общества. Задерживаясь в деревнях и небольших городах, система Заминдари продолжает формировать жизни людей по феодальному укладу . Субхаз Чандра Бозе произнес сокрушительную речь против этого феодального инструмента угнетения, требуя немедленной национализации частных фермерских хозяйств и особняков. Вопрос о правах оставшихся помещиков начал выходить из-под контроля, решение должно быть принято."
 beng.3.a: "Он прав, эта феодальная практика должна быть искоренена!"
 beng.3.b: "В соответствии с умеренными, давайте просто национализируем большие поместья"
 beng.3.c: "Прислушаться к Ганди и разрешить существование частной собственности"
 
 beng.4.t: "Джавахарлал Неру жалуется на состояние промышленности"
 beng.4.d: "В конце первой недели специальной сесси выступил молодой Джавахарлал Неру, выступая за дальнейшее увеличение промышленного производства нашей страны и усиление экономического контроля со стороны государства. Против этого стоит крыло Ганди, которая заевляет что сердцем и душой Индией являются не её великие города, а деревни раскинувшееся от мыса Коморин до устья Инда. Соотвественно, они полагают что государственная поддержка в первую очередь должна оказываться деревне, развивать рисовые поля и приносить пользу болшей части индийцев. Максимисты, c другой стороны, находят предложение Неру и Ганди слишком ограниченными по своим масштабам. Сторонники Бозе утверждают, что государство более чем способно, к усилению в обоих секторах, и поэтому правительство полностью должно контролировать это расширение."
 beng.4.a: "Промышленность и селькое хозяйство должны быть расширены"
 beng.4.b: "Неру прав, промышленность должна быть нашим первоочередным приоритетом"
 beng.4.c: "Душа Индии - её деревни. Сосредоточиться на сельском хозяйстве!"
 
 beng.5.t: "Ганди призывает к объединению"
 beng.5.d: "Бхаратская Коммуна находится в мире со своими соседями со времен гражданской войны, но с изменениями в Бирме, Дели и Федерацией принца, стало очевидно что специальная сессия будет посвящена затянутому вопросу о объединение. Мохандас Карамчанд Ганди, убеждённый противник насилия, поддерживает окончание переговоров о разделе субконтинента. Учитывая, как сильно революционеры должны были сражаться в последние дни Раджа, эта позиция довольно противоречива, и как Хук, так и Бозе находят это заявление все более предательским. Неру утверждает, что правительство должно вести реальную политику и использовать возможности, когда они есть. Бозе безжалостно объявил, что ни Федерация, ни Доминион не получат никакого объединения."
 beng.5.a: "Князья и британские псы должны быть изгнаны!"
 beng.5.b: "Объединение имеет первостепенное значение, используйте все методы!"
 beng.5.c: "Война безнравственна, стремиться к согласованному объединению!"
 
 beng.6.t: "Сессия одобряет Максимистов Бозе"
 beng.6.d: "После долгих обсуждений и изнурительных дебатов, специальная сессия конгресса наконец одобрила план предложенный Субхасом Чандрой Бозе и его Максимистами. Почётный герой войны теперь станет лидером правительства Калькутты, принеся с собой идеалистов и радикализированных социалистов. Ганди возмущен этим вопиющим одобрением насилия, призывая левых ашрамцев на его сторону, давая Бозе доброжелательную аудиторию для его речи. Теперь, когда наше внутренне разделение будет разрешено, наши соперники по всему континенту начнут беспокоится!"
 beng.6.a: "Пусть дрожат правящие классы!"
 
 beng.7.t: "Сессия одобряет Умеренных Хука"
 beng.7.d: "А.К. Фазлул Хук и молодой Неру победили оппозицию своей линией реальной политики. С сессией за ними новое правительство может обеспечить реальную, справедливую и революционную политику на всей территории Индии. Новости о выборах распространились во внутреннюю часть нашей маленькой республики, что вызвало торжества во многих деревнях. Отныне наши цели и задачи понятны! Полное объединение любой ценой!!"
 beng.7.a: "Пусть дрожат правящие классы!"
 
 beng.8.t: "Сессия одобряет Аграриев Ганди"
 beng.8.d: "Победив экстремиста Бозе и опасного Фазлула Хука, Великодушный, Мохандас Карамчанд Ганди наконец создал твердое правительство в Калькутте. Надеясь, что его стремление к миру распространится по всей Индии, Ганди захватил контроль над всеми крупными ведомствами в кабинете. Надеемся, что объединение и сварадж пройдут отлично!"
 beng.8.a: "Вместе, в единстве!"
 
 beng.9.t: "Заседание пришло в тупик!"
 beng.9.d: "Несмотря на длительные дебаты и поздние интриги во власти,на специальной сессии Индийского Национального Конгресса не было абсолютного победителя. Это очень разочаровало стареющего Лала Лайпат Рай, который надеялся передать судьбу Индии в надежные руки, но почтенный лидер отказался от любого влияния в политической метаморфозе. Вместо него, как посредника, Бозе и Ганди безумно пытаются обратиться к молодому Джавахарлалу Неру за поддержкой."
 beng.9.a: "Бозе и Неру договорились об избирательном союзе!"
 beng.9.b: "Ганди обратил молодого Неру на свою сторону!"
 
 beng.15.t: "Вопрос Индийской элиты"
 beng.15.d: "Поскольку восстановление экономики продолжается в [Root.GetNameDef], один из вопросов, с которым мы неоднократно сталкиваемся - культурные элиты, которые остаются даже после изменений в социальном порядке после гражданской войны. У них нет ни влияния, ни богатства, которое они когда-то имели. Эти элиты часто игнорируют законы, требующие от них работы с теми, кто приходит к ним от нас, они продолжат держатся за свои драгоценные ресурсы, даже когда должны отдать их. Прекратить все это будет сложно, учитывая что многие из наших граждан закрывают глаза на их нарушения."
 beng.15.a: "Принудительно соблюдать их-при необходимости, силой!"
 beng.15.b: "Предложить стимулы элите, дабы они работали с нами"
 beng.15.c: "Нам нужны их ресурсы-продвигайте добровольцев из элиты"
 
 beng.16.t: "Сопротивление элит закончилось"
 beng.16.d.resistance: "Наша программа, направленная на то, чтобы заставить культурные элиты соблюдать наши реформы, после большого сопротивления и многих арестов наконец-то добилась успеха."
 beng.16.d.incentive: "Наша программа, направленная на то, чтобы побудить культурные элиты соблюдать наши реформы, после большого количества времени и значительных затрат, наконец добилась успеха."
 beng.16.d.promotion: "Наша программа, направленная на то, чтобы побудить культурные элиты поддержать наши реформы, после большого количества времени и значительных затрат, наконец-то достигла успеха."
 beng.16.a: "Теперь продолжение экономических реформ!"
 
 beng.17.t: "Смерть Мохандаса Карамчанда Ганди"
 beng.17.d: "Самая великая душа ходившая по Земле после Христа больше нет. Ганди спокойно скончался во сне в почтенном возрасте 80 лет. Он стал лидером аграрного крыла при помощи ученого Нирмала Кумара Бозе."
 beng.17.a: "Прощай"
 
 beng.18.t: "Смерть Рабиндраната Тагора"
 beng.18.d: "Верный друг Ганди и, пожалуй, величайший ученый-поэт Индии за сотни лет, скончался поздно вечером в окружение любящей семьи. Его место среди аграриев занял выдающийся крестьянский лидер Панджабрао Дешмух."
 beng.18.a: "Он теперь там, где можно думать без страха"
 
 beng.19.t: "Смерть Руст Камы"
 beng.19.d: "Один из самых добросовестных ранних индийских революционеров, Бхикайджи Руст Кама скончался сегодня, во время выздоравления от лихорадки. Развернув первый индийский национальный флаг на Штутгартской международной социалистической конференции в 1907 году, Руст Кама пользовался большим авторитетом как среди отечественных, так и международных революционеров."
 beng.19.a: "Мы будем идти! Пока вся Индия не станет свободной!"
 
 beng.20.t: "Национализация нефтяных месторождений Yenangyaung"
 beng.20.d: "Рабочие на нефтяных месторождениях Yenangyaung были примусом недавней Бирманской революции. Их забастовка против капиталистической системы, грабежа и угнетения была тем, что вызвало скрытую ненависть к династии Конбаунг в полномасштабное восстание как среди военных, так и среди населения. Теперь после революции в Бирме,наше правительство должно определить, что делать с производством в Yenangyaung. Анархо-синдикалистское крыло Индийского Национального Конгресса утверждает, что местные профсоюзы будучи самостоятельными должны контролировать нефтяные месторождения. С другой стороны, Максимисты Бозе представили сильный аргумент в пользу полного государственного контроля. Правительству придется принять четкое решение насчет Бирманских товарищей."
 beng.20.a: "Инициировать полную национализацию нефтяных месторождений!"
 beng.20.b: "Пусть нефтяные месторождения будут управляться местными профсоюзами"
 beng.20.c: "Сохранять статус-кво"
 
 beng.21.t: "Шрипад Амрит Данге и реформы Анушилана Самити"
 beng.21.d: "На местной рабочей встрече в Калькутте, Шрипад Амрит Данге с несколькими революционерами-ветеранами, такими как Атукришна Гош и М.Н. Рой провозгласил свое намерение организовать поистине синдикалистскую и воинствующую революционную организацию внутри доминирующего ИНК. Смотря на фракции Максимистов, Аграриев и Умеренных, смотря на то как они плохо организованы и коррумпированное правительство, группа надеется получить позиции в следующих выборах в правительство. Выкрикивая старое название "Анушилан Самити" (что означает "Ассоциация самообразования"), группа решительно выступает за применение силы для свержения правительств Федерации и Дели, а также новой экономической системы основанной на анархо-синдикалистской политики кооперативного земледелия и союзу по контролированию индустрий."
 beng.21.a: "Будем надеяться, что правительство нацелит бомбы на этих реакционеров!"
 
 beng.22.t: "Неру против Фазлула Хука"
 beng.22.d: "На предварительном заседании Умеренных, Джавахарлал Неру открыто выступал против лидерства А.К. Фазлула Хука. Раскол не стал неожиданностью для политических наблюдателей Калькутты, поскольку Неру все больше разочаровывался в сингулярном обращении к Бенгальским тиграм. Желая власть, необходимую для преобразования Индии по его собственным радикализованным линиям Фабиана, Неру начал резкую атаку на отношения старшего Хука с лоялистом Неру Лалом Бахадуром Шастри и Гульсарилалом Нандой, которые немедленно высказали осуждение нынешнего устаревшего курса. Явно потрясенный переворотом и явно больше не поддерживаемый большей частью группировки, Хук неохотно отрекся от руководства в пользу Неру,который сразу же приступил к очистке тех кто не проголосовал за него."
 beng.22.a: "Будет ли это ослаблением или же укреплением промышленников?"
 
 beng.23.t: "Сердечное письмо Мосли"
 beng.23.d: "В Лондоне, Освальд Мосли вместе с большим количеством революционных европейских чиновников провозгласил новую социалистическую доктрину, объединяющую самых экстремистских и воинствующих левых личностей континента, стоящих за идеей тоталитарного социализма. Они верят в экономику, контролируемую государством, полное вовлечение революционного авангарда во внутренние дела и важность государства в сохранение социализма. Новые тезисы Мосли сильно впечатлили Субхаса Чандру Босе, великого героя Индийской революции. Однако энтузиазм Босе сильно беспокоит противников в Калькуттском правительстве. Тем не менее, Босе посылает свои приветствия и высказался в поддержку новой доктрины товарищу Мосли, подчеркивая необходимость сотрудничества между Калькуттой и Лондоном в пролетарской борьбе за распад капиталистической системы."
 beng.23.a: "Может быть, за Ганди лучше следить"
 
 beng.24.t: "Субхаз Чандра Бозе отправляет свои поздравления"
 beng.24.d: "В то время как поддержка Муссолини и Валуа укрепили новую пролетарскую доктрину Мосли в Европе, известие о том, что герой индийской революции Субхас Чандра Бозе одобрил идею тоталитарного социализма, действительно усилила влияние Мосли в Британском Союзе. Бозе, который  разгромил империалистов в 1926 году, рассматривается как обожествленная фигура революции на Дальнем востоке и как таковое, его мнение ценится многими. Несмотря на это, понятие Индии и Британии, объединенных как пролетарские братья, засело в разуме людей."
 beng.24.a: "Индия и Британия, революционные друзья!"
 
 beng.40.t: "Англо-индийское торговое соглашение"
 beng.40.d: "Интересное предложение пришло от чиновника из министерства иностранных дел. В разгар все более тревожных дипломатических отношений с другими соседними странами, наши добрые друзья и братья-пролетарии из [From.GetNameDef] предлагают окончательное экономическое соглашение, чтобы укрепить костяк шаткого правительства технологами и промышленниками из Британского Союза. Взамен, рабочие Британии получат стабильные запасы бананов, чая и других экзотических товаров, в то время как его доброжелательное правительство получается доступ к жизненно важным ресурсам, таким как резина. Р.Х. Тэни, опытный политик с твердыми социалистическими взглядами и хорошими связями в Индийском конгрессе, находится в Союзе, и ждет принятие Лондона нашего соглашения, перед тем как сесть на корабль в Калькутту, чтобы объявить о сделке."
 beng.40.a: "Р.Х. Тэни отправляется назад, в Калькутту!"
 beng.40.b: "Ни за что! Международная торговля-предвестник капитализма!"
 
 beng.41.t: "Отказ государства [From.GetName]"
 beng.41.d: "[From.GetAdjective]ое правительство отправляет ответ, отклоняющий торговую сделку."
 beng.41.a: "Не дадим чай Англичанам!"
 
 beng.42.t: "Торговля чаем за оружие"
 beng.42.d: "Р.Х. Тэни, человек который обеспечил доброжелательные отношения между Калькуттой и Лондоном во время краха Британской Империи снова прибыл в Индию! Он принес приветствие наших пролетарских друзей в [From.GetNameDef] и обещание о новом укреплении промышленных связей между трудящимися наших народов. Сам Тауни наблюдал за первой отправкой Британских инженеров-железнодорожников в Индию. Он обеспечит успешное развитие этой новой ступени в сотрудничестве. Все что осталось- выбрать какую помощь нам запросить."
 beng.42.a: "Запросить промышленную и инженерную помощь"
 beng.42.b: "Запросить помощь в создании народных ВВС"
 beng.42.c: "Запросить поддержки в создании нового народного флота"
 
 beng.43.t: "Р.Х. Тэни отправляется назад"
 beng.43.d.industry: "В Калькутте наш человек на переговорах, народный делегат Р.Х. Тэни сообщил,что индийское правительство хочет заключить договор об британской промышленной помощи и развитии в обмен на доступ к большему количеству природных богатств Индии. Наши коллеги в Бенгалии с нетерпением ждут нашего ответа."
 beng.43.d.airforce: "В Калькутте наш человек на переговорах, народный делегат Р.Х. Тэни сообщил, что индийское правительство хочет заключить договор об британской военной помощи и развитии в обмен на больший доступ к Индийским природным ресурсам. Наши коллеги в Бенгалии с нетерпением ждут нашего ответа."
 beng.43.d.navy: "В Калькутте наш человек на переговорах, народный делегат Р.Х. Тэни сообщил, что индийское правительство хочет заключить договор об британской морской помощи и развитии в обмен на доступ к большему количеству природных богатств Индии. Наши коллеги в Бенгалии с нетерпением ждут нашего ответа."
 beng.43.a: "Конечно, солидарность должна быть всегда!"
 beng.43.b: "Они видимо шутят"
 
 beng.44.t: "Британская помощь прибывает"
 beng.44.d: "После месяца в море, помощь из Британии наконец прибыла в доки Калькутты. С таким огромным скачком мощи нашего государства, мы могли бы просто уничтожить реакционеров на всем субконтиненте- от перевала Хайбера до мыса Коморин."
 beng.44.a: "Вот это сила пролетарского сотрудничества!"
 
 #beng.48.t: "Хо ши Мин приглашен в Калькутту"
 #beng.48.d: "Товарищ Хо Ши Мин, лидер партии синдикалистов Индокитая, был приглашен в Калькутту,чтобы сформировать правительство в изгнании, направленное на ферментацию революции в нашей бывшей колонии, в настоящее время удерживаемой немцами. Это может быть простым способом дестабилизировать немецкую колониальную империю."
 #beng.48.a: "Bon voyage, товарищ Хо Ши Мин!"
 #beng.48.b: "Не могу рисковать поездкой, ужасно жаль"
 
 #beng.49.t: "Согласие государства [From.GetName]"
 #beng.49.d: "Мы получили сообщение от [From.GetAdjective]ого правительства  о том, что Хо Ши Мин направляется в Калькутту и должен быть здесь в течении месяца."
 #beng.49.a: "Отличные новости!"
 
 #beng.50.t: "Отказ государства [From.GetName]"
 #beng.50.d: "[From.GetAdjective]ое правительство сообщает, что поездка была бы слишком опасной для Хо Ши Мина, и они не видят никакой пользы от создания теневого правительства Индокитая в Калькутте."
 #beng.50.a: "Что? Возмутительно!"
 
 beng.52.t: "Социалисты севера"
 beng.52.d: "Мы получили сообщение из ряда социалистических ячеек на севере, они готовы действовать. Лучшее место, которое они могут выбрать для движения в огромном количестве, находится в дали от городов, в горах Шимла. Это дало бы повстанцам возможность открыть второй фронт с нашими врагами... но у него есть шанс, что Доминион раскроет наши планы и поставит нас в невыгодное положение. Хорошо или плохо, но как только наши повстанцы начнут действовать, мы перейдем в состояние войны."
 beng.52.a: "Сделайте попытку, независимо от риска"
 beng.52.b: "Отказать от этого замысла и объявить войну!"
 
 beng.53.t: "Неудачное восстание в Шимла!"
 beng.53.d: "Мы получили информацию о том, что социалистические повстанцы двигались в сторону отдаленной провинции Шимла, но мы сумели перехватить их вовремя, прежде чем они смогли добраться туда в достаточном количестве чтобы представлять угрозу. Мы узнали что повстанцы были организованы [HND.GetNameDef], и что намного хуже, [HND.GetNameDef] намеревается напасть на нас. Мы должны подготовиться к войне."
 beng.53.a: "Настало время"
 
 beng.54.t: "Успешное восстание в Шимла"
 beng.54.d: "Социалистическим повстанцам удалось занять Шимла, не будучи обнаруженными Доминионом. Настало время начинать войну!"
 beng.54.a: "Джай Хинд!"
 
 beng.55.t: "Социалистическое восстание в Шимла!"
 beng.55.d: "Даже когда [HND.GetAdjective]ие войска пересекли нашу границу, нам приходят сообщения что в отдаленных горах Шимла началось социалистическое восстание, без сомнения организованное самой [HND.GetNameDef], прямо под нашим носом, чтобы дать время образоваться второму фронту. Нам нужно быстрее двигаться."
 beng.55.a: "Проклятые социалистические ублюдки!"
 
 beng.56.t: "Социалисты запада"
 beng.56.d: "Мы получили сообщение от ряда социалистических ячеек запада, что они готовы выдвигаться. Для начала восстания они решили выбрать отдаленный холм Колхапура. Это дало бы повстанцам открыть второй фронт с нашими врагами... Но у него есть шанс, что [PRF.GetNameDef] раскроет наши планы, и поставит нас в невыгодное положение. Хорошо или плохо но как только начнут действовать наши повстанцы, мы войдем в состояние войны."
 beng.56.a: "Сделайте попытку, независимо от риска"
 beng.56.b: "Отказаться от этого замысла и объявить войну!"
 
 beng.57.t: "Неудачное восстание в Колхапуре"
 beng.57.d: "Мы получили информацию о том, что социалистические повстанцы шли в провинцию Колхапур, но мы сумели перехватить их вовремя, прежде чем они смогли собраться в достаточном количестве, чтобы действительно представлять угрозу. Мы узнали, что повстанцы были непосредственно организованы [HND.GetNameDef], и - намного хуже, [HND.GetNameDef] планирует вторгнуться в нас, с этим им должны были помочь повстанцы. Мы должны подготовиться к войне."
 beng.57.a: "Настало время"
 
 beng.58.t: "Успешное восстание в Колхапуре"
 beng.58.d: "Социалистическим повстанцам удалось собраться в Колхапуре, не будучи обнаруженным [PRF.GetNameDef] или ее союзниками. Настало время начать войну!"
 beng.58.a: "Джай Хинд!"
 
 beng.59.t: "Социалистическое восстание в Колхапуре!"
 beng.59.d: "Даже пока [HND.GetAdjective]ие войска пересекают нашу границу, у нас есть сообщения о том, что в отдаленных холмах Колхапура началось социалистическое восстание - без сомнения, организованное самой [HND.GetNameDef], прямо под нашим носом, чтобы создать второй фронт с нами. Нам нужно быстро двигаться."
 beng.59.a: "Проклятые социалистические ублюдки!"
 
 beng.60.t: "Хаос в [PRF.GetNameDef]!"
 beng.60.d: "Самодержавные амбиции Осман Али Хана и высокомерие окончательно привели южных князей в открытое восстание! Во второй раз за десятилетие индуистские правители Майсура и Траванкора колеблются в своих клятвах верности своему номинальному повелителю. Войска Каннада и Малаялам уже открыто собирают армейские подразделения, лояльные к правительству Хайдарабада, в то время как федеральный государственный аппарат на юге был брошен в абсолютный беспорядок. Хотя это рискует спровоцировать Низам на войну с нами и, возможно, [RAJ.GetNameDef], это может быть подходящее время, чтобы захватить близлежащий Нагпур, который лежит прямо через нашу границу. Скорее всего, Низам слишком занят, чтобы ответить, и просто отпустит его."
 beng.60.a: "Послать войска, чтобы занять Нагпур"
 beng.60.b: "Нет, это слишком рискованный план"
 
 beng.61.t: "Социалистические силы двигаются в Нагпу"
 beng.61.d: "Несомненно, пользуясь нашим хаотическим состоянием, солдаты из [HND.GetNameDef] начали поход через границу в город Нагпур, полностью намереваясь захватить его, пока мы заняты нашей гражданской войной. Если мы попытаемся остановить их, это будет означать открытую войну с востоком в дополнение к нашим текущим проблемам."
 beng.61.a: "У нас нет выбора, кроме как позволить им это сделать"
 beng.61.b: "Мы должны бороться за нашу территориальную целостность!"
 
 beng.62.t: "Нагпур наш!"
 beng.62.d: "Как мы и предполагали, [PRF.GetAdjective]ие силы слишком заняты, чтобы сделать что-то кроме чем выразить возмущение нашей оккупацией Нагпура. К тому времени, когда война будет завершена, граница будет отодвинута."
 beng.62.a: "Свершившийся факт!"
 
 beng.70.t: "Сообщение о мире"
 beng.70.d: "Сегодня наше правительство получило сообщение, отправленное по каналам руководства [HND.GetNameDef]. В этом сообщении Ганди просит о тайной встречи между нашими народами - без наших союзников или других присутствующих, только настоящих индейцев - для обсуждения возможности мирного слияния. Можно только догадываться о том, чего попросит Ганди, хотя большинство полагает, что это будет означать отказ от Антанты, по крайней мере, и ожидается, что такой план встретит сильное сопротивление от фракции [HND.GetAdjective]их Максимистов. Но... что, если это правда? Что, если Махатма действительно может подавить своих экстремистов, и мы можем обсудить союз, не выстрелив? Реакционеры [PRF.GetNameDef] никогда не пошли бы на такую сделку, но должны ли мы?"
 beng.70.a: "Мы будем присутствовать на секретном саммите, если он состоится"
 beng.70.b: "Мы должны поговорить с нашими союзниками, сначала."
 beng.70.c: "Нет, даже если это серьезно, это никогда не сработает"
 
 beng.71.t: "[From.GetName] отказался"
 beng.71.d: "Хотя у нас были большие надежды на то, что [RAJ.GetAdjective]ое правительство подумает головой и выйдет на мирные переговоры, мы получили быстрые слова, что они не будут присутствовать на какой-либо встрече, чтобы обсудить воссоединение."
 beng.71.a: "Тогда наш путь очевиден, к сожалению"
 
 beng.72.t: "Запрос из Дели"
 beng.72.d: "Любопытные новости из Дели сегодня - чиновники из [RAJ.GetNameDef] говорят нам, что [HND.GetNameDef] обратилась к своему правительству, чтобы начать переговоры о мирном воссоединении. Неизвестно, о чем просил Ганди, о том, что Дели даже согласилась, но большинство полагает, что это будет означать уход из Антанты по крайней мере. Однако этого не произойдет, если [HND.GetAdjective]ие экстремисты сначала не будут подавлены... так что результатом будет Индия, которая не была нашим союзником, но также и не нашим врагом. Если мы откажемся дать им разрешение, неизвестно, как Дели отреагирует... или что мы могли бы действительно сделать, если бы они отказались подчиниться."
 beng.72.a: "Мы даем этой встрече наше благословение"
 beng.72.b: "Нет, они слишком важны для интересов Империи"
 
 beng.73.t: "[From.GetName] вызывает предостережение"
 beng.73.d: "Наш ответ [From.GetAdjective]ому правительству является предостережением: [Root.GetNameDef] слишком важен для интересов Империи, чтобы позволить нам стать жертвой того, что безусловно, является социалистической угрозой. Даже в этом случае, если бы мы все-таки присутствовали на собрании, что бы они сделали? Объявили нам войну? Нет никакой гарантии, что встреча произойдет, или что мы будем согласны с ее результатами."
 beng.73.a: "Мы будем присутствовать на переговорах в любом случае"
 beng.73.b: "Так и должно быть - передайте Ганди наши сожаления"
 
 beng.74.t: "[From.GetName] согласиться"
 beng.74.d: "Ответ [From.GetAdjective]ого правительства - осторожное одобрение. Если мы сможем по-настоящему воссоединиться с нашими товарищами-индийцами, мы тем самым устраним синдикалистскую угрозу субконтиненту,они будут готовы сократить связи с Доминионом, если это нужно."
 beng.74.a: "Затем скажите Ганди, что мы хотели бы посетить его"
 beng.74.b: "Нет, с другой стороны, нет смысла рисковать этим"
 
 beng.75.t: "Дели соглашается на саммит"
 beng.75.d: "[From.GetAdjective]ое правительство согласилось на переговоры, хотя ясно, что они весьма скептически относятся к тому, что мы будем предлагать, что они могут принять, или что мы не столкнемся с серьезным противодействием экстремистов в нашем собственном лагере. Эта последняя озабоченность верна. Информация о саммите, несомненно, просочится, прежде чем это произойдет, и у нас будут проблемы с Субхасом Чандра Бозе и Максимистами."
 beng.75.a: "Быть по сему!"
 
 beng.76.t: "Саммит в Лакхнау"
 beng.76.d: "Представители обоих правительств [RAJ.GetNameDef] и [HND.GetNameDef] собрались сегодня в городе Лакхнау на секретном саммите - в котором не участвовали союзники [RAJ.GetNameDef] и в основном неизвестны народам обеих стран. Ганди лично присутствует и надеется убедить обе стороны в плане компромисса, который может позволить им собраться вместе и избежать второй дорогостоящей гражданской войны, которая закончится бесполезными смертями."
 beng.76.a: "Посмотрим, как это произойдет..."
 
 beng.77.t: "Финальный план"
 beng.77.d: "После нескольких дней спокойного обсуждения Ганди и участники из [RAJ.GetNameDef] достигли согласия. В этом согласии излагаются различные меры, которые позволили бы коллективной промышленности оставаться в Бенгальском регионе и ограничивать пределы княжеской власти и богатства. Это также означает полное разделение связей с Британской Империей и предоставление разрешенным социалистам на будущих выборах в Индию, но не синдикалистов. Многие коммунисты и офицеры коммуны будут полностью исключены из системы, и с обеих сторон будут внесены большие коррективы."
 beng.77.a: "Да, мы бы согласились на это - отправьте согласие"
 beng.77.b: "Нет, это слишком много - отмените саммит сейчас же"
 
 beng.78.t: "Финальный план"
 beng.78.d: "После нескольких дней спокойного обсуждения Ганди и участники из [RAJ.GetNameDef] достигли согласия. В нем излагаются различные меры, которые позволили бы коллективной промышленности оставаться в Бенгальском регионе и ограничивать пределы княжеской власти и богатства. Это также означает полное отречение связей с Британской Империей и предоставление разрешений социалистам на будущих выборах в Индию - хотя и не синдикалистов. Ганди станет временным главой государства до тех пор, пока выборы не пройдут, чтобы утвердить план, хотя к тому времени слияние будет свершившимся фактом... если мы согласны с планом."
 beng.78.a: "Мы согласны с предложением Ганди"
 beng.78.b: "Нет, это слишком много - давайте закончим это здесь."

 beng.780.t: "Британские офицеры прибывают из Индии"
 beng.780.d: "С концом Доминиона Индии британское присутствие на субконтиненте подошло к концу, и офицеры, ранее служившие в княжеской и раджской армиях, вернулись на родину."
 beng.780.a: "Очень хорошо."

 beng.79.t: "Саммит окончен"
 beng.79.d: "После нескольких дней спокойного обсуждения становится все яснее, что ни одна из сторон не достигнет соглашения о воссоединении. Делегация из [From.GetNameDef] решила отказаться от саммита, а не продолжать саммит, и поэтому последняя надежда на мир на субконтиненте была потеряна."
 beng.79.a: "Быть по сему"
 
 beng.80.t: "Успех на саммите"
 beng.80.d: "Переговоры на саммите в Лакхнау закончились, и была достигнута договоренность: Коммуна станет частью Доминиона, а Ганди займет пост главы государства, пока выборы через тридцать дней не состоятся. Социалисты будут разрешены, но не синдикалисты, и многие из наших политиков и командиров реагируют с яростью на то, что их не возьмут в новое правительство. Однако что сделано,то сделано, и теперь наступит период жесткой корректировки для обеих сторон, чтобы прийти к соглашению с новой реальностью."
 beng.80.a: "Джай Хинд!"
 
 beng.81.t: "Бхаратские изгнанники"
 beng.81.d: "В последние дни потоки изгнанников из бывшего Доминиона и Коммуны перешли в [Root.GetNameDef],Мы не гарантируем, что среди их рядов нет синдикалистов,некоторые из северных князей не любезно относятся к интригам юнионистской партии и могут попытаться оторваться и присоединиться к нашим рядам. Мы увидим, что предстоящие выборы в [RAJ.GetNameDef] принесут."
 beng.81.a: "Так или иначе, расплата близка"
 
 beng.82.t: "Максимисты угрожают войной"
 beng.82.d: "Информация о предстоящим саммите в Лакхнау распространилось, и Субхас Чандра Бозе использует это. Лидер Максимистов распространяет дезинформацию, говоря, чтобы союзники-тоталитаристы и синдикалисты были бы заключены в тюрьму, если бы саммит  произошел, и теперь он набрал достаточную поддержку для ультиматума для аграриев: немедленно сообщите о саммите в Лакхнау и поставьте Максимистов выше Аграриев."
 beng.82.a: "Мы не можем позволить ему диктовать будущее Индии"
 beng.82.b: "Хорошо, мы отменим переговоры"
 
 beng.83.t: "Максимисты захватили Калькутту!"
 beng.83.d: "Максимистические силы ворвались в столицу, захватив здания Индийского национального конгресса и захватив лидеров аграриев. Ганди был унесен в неизвестную тюрьму, и самим аграрием сильно урезали власть - действительно, они даже не смогут участвовать в будущих событиях Конгресса. Гражданская война закончилась."
 beng.83.a: "Это повредит нам"
 
 beng.84.t: "Война с [HND.GetNameDef]"
 beng.84.d: "Подготовка завершена. Пришло время выступить против [HND.GetNameDef]!"
 beng.84.a: "Да будет так!"
 
 beng.86.t: "Максимисты побеждены"
 beng.86.d: "Субхас Чандра Бозе и его Максимисты были побеждены, и уже многие из их руководства были схвачены и заключены в тюрьму. Сами Максимисты больше не будут приветствоваться на Конгрессе, хотя аграрии не хотят, чтобы их полностью объявили вне закона."                                                                                                                                                                                                                                                                                                                                                                                                                                              
 beng.86.a: "Но мы не они, мы?"
 
 beng.87.t: "Мы Победители!"
 beng.87.d: "Мы получили контроль над всей Бхаратской Коммуной - мы диктуем её будущее!"
 beng.87.a: "Как и должно быть!"
 
 beng.88.t: "[From.GetName] в хаосе"
 beng.88.d: "Хотя мы с неохотой вступали в конфликт во время гражданской войны, поскольку обе стороны быстро прекратили свой конфликт, когда мы пересекли границу, пыль в [From.GetNameDef] осела, и теперь они слабы... возможно, достаточно слабы, чтобы быть легко побеждены."
 beng.88.a: "Они выбрали плохое время для гражданской войны"
 
 beng.89.t: "Аграрии угрожают войной"
 beng.89.d.purge: "Чистки армии Коммуны - очень важно, усилия Максимистов по ликвидации всех офицеров, преданных другим фракциям, вызвали большой резонанс внутри Индийского Национального Конгресса. Оппозиция сосредоточилась на самом Ганди, который призвал Бозе уйти с поста председателя. В то время как Ганди выступал за мирное сопротивление, в аграриях есть элементы, которые готовы возглавить общее восстание под его именем - даже если это означает заменить его как лидера партии."
 beng.89.d.war: "Недавние усилия Максимистов по подготовке людей к войне и, возможно, что более важно, усилиям по обеспечению их лояльности исключительно для тоталистической части Индийского Национального Конгресса вызвали большую тревогу со стороны других сторон. Оппозиция сосредоточилась на самом Ганди, который призвал Бозе уйти с поста председателя. В то время как Ганди выступал за мирное сопротивление, в аграриях есть элементы, которые готовы возглавить общее восстание под его именем - даже если это означает заменить его как лидера партии."
 beng.89.a: "Пришло время устранить аграриев вообще"
 beng.89.b: "Спокойно устраните Ганди, и беспорядки исчезнут"
 
 beng.90.t: "Аграрии захватили Калькутту!"
 beng.90.d: "Аграрные силы ворвались в столицу, захватив здания Индийского Национального Конгресса и схватив лидеров Максимистов. Субхас Чандра Бозе был арестован, а самим Максимистам сильно урезали власть - действительно, они не могут даже участвовать в будущих событиях Конгресса. Гражданская война закончилась."
 beng.90.a: "Это повредит нам"
 
 beng.92.t: "Аграрии захватили Калькутту"
 
 beng.93.t: "Аграрии побеждены"
 beng.93.d: "Нирмал Кумар Бозе и его аграрии были побеждены, и уже многие из их руководства были схвачены и заключены в тюрьму. Аграрии в целом больше не будут приветствоваться на Конгрессе, их фракция была объявлена вне закона, и многие из их наиболее важных членов будут казнены после быстрого судебного разбирательства. Конечно, они бы сделали то же самое в обратном порядке, если бы у них был шанс."
 beng.93.a: "Они никогда не получат этот шанс снова"
 
 beng.100.t: "Закон о государственной реорганизации"
 beng.100.d: "Провинции побежденных реакционных государств были организованы в предсказуемой феодальной манере. Князья управляли некоторыми, а другие попадали под контроль буржуазии. Прежде чем приступить к обсуждению того, какие конкретные политические изменения должны будут внесены в социальную структуру наших новых областей, Конгресс должен сначала решить, как управлять новыми районами. Максимисты Бозе утверждают, что крупные блоки согласованных этнолингвистических провинций образуют костяк централизованного государства, в то время как аграрии занимают противоположную позицию и рекомендуют небольшие субгосударственные образования, контролируемые местными деревенскими общинами. Промышленники Неру предпочитают средние языковые государства, моделируемые традиционными провинциальными подразделениями, а Анархо-Синдикалисты Данге предлагают союз провинций, основанных на советах, созданных народными референдумами. Как говорят делегаты, первые дебаты о будущем Индии собираются развернуть!"
 beng.100.d.nomax: "Провинции побежденных реакционных государств были организованы в предсказуемой феодальной манере. Князья управляли некоторыми, а другие попадали под контроль буржуазии. Прежде чем приступить к обсуждению того, какие конкретные политические изменения должны быть внесены в социальную структуру наших новых областей, Конгресс должен сначала решить, как управлять новыми районами. Аграрии рекомендуют небольшие субгосударственные образования, контролируемые местными деревенскими общинами. Однако промышленники Неру предпочитают лингвистические государства среднего размера, моделируемые традиционными провинциальными подразделениями, в то время как Анархо-синдикалисты Данге предлагают союз провинций, основанных на советах, созданных народными референдумами. Как говорят делегаты, первые дебаты о будущем Индии скоро начнутся!"
 beng.100.d.noagr: "Провинции побежденных реакционных государств были организованы в предсказуемой феодальной манере. Князья управляли некоторыми, а другие попадали под контроль буржуазии. Прежде чем приступить к обсуждению того, какие конкретные политические изменения должны быть внесены в социальную структуру наших новых областей, Конгресс должен сначала решить, как управлять новыми районами. Максимисты Бозе утверждают, что крупные блоки из когерентных этнолингвистических провинций вместе образуют основу централизованного государства. Однако промышленники Неру предпочитают лингвистические государства среднего размера, моделируемые традиционными провинциальными подразделениями, в то время как Анархо-синдикалисты Данге предлагают союз провинций, основанных на советах, созданных народными референдумами. Как говорят делегаты, начнутся первые дебаты о будущем Индии!"
 beng.100.a: "Большие этнолингвистические блоки должны централизовать государство"
 beng.100.b: "Власть должна быть отдана сельским общинам"
 beng.100.c: "Традиционные провинции среднего размера должны обеспечить переход к социализму"
 beng.100.e: "Народные советы-правительства принесут эмансипацию"
 
 beng.101.t: "Проблема земельного права"
 beng.101.d: "Преобладающая во всей несоциалистической Индии, но особенно в Княжеской Федерации, система заминдари была феодальным институтом эксплуатации, где помещики удерживали экономическую и социальную власть над рабочими и фермерами, работающими на своих фабриках и поместьях. С нашим освобождением страдающего пролетариата Конгресс теперь должен решить, что делать с средствами производства. Максимисты утверждают, что для быстрой централизации аграрии, как всегда, предпочитают местную деревенскую власть, Умеренные требуют баланса центральной и местной собственности, а крыло Данге предлагает ортодоксальные синдикалистские теории профсоюзного контроля как решение администрации освобожденного экономических институтов."
 beng.101.d.nomax: "Преобладающая во всей несоциалистической Индии, но особенно в Княжеской Федерации, система заминдари была феодальным институтом эксплуатации, где помещики удерживали экономическую и социальную власть над рабочими и фермерами, работающими на своих фабриках и поместьях. С нашим освобождением страдающего пролетариата Конгресс теперь должен решить, что делать с средствами производства. Аграрии, как всегда, предпочитают местную деревенскую власть, Умеренные требуют баланса центральной и местной собственности, а крыло Данге предлагает ортодоксальные синдикалистские теории профсоюзного контроля как решение администрации освобожденных экономических институтов."
 beng.101.d.noagr: "Преобладающая во всей несоциалистической Индии, но особенно в Княжеской Федерации, система заминдари была феодальным институтом эксплуатации, где помещики удерживали экономическую и социальную власть над рабочими и фермерами, работающими на своих фабриках и поместьях. С нашим освобождением страдающего пролетариата Конгресс теперь должен решить, что делать с средствами производства. Максимисты утверждают, что для быстрой централизации Умеренные требуют баланса центральной и местной собственности, а крыло Данге предлагает ортодоксальные синдикалистские теории профсоюзного контроля как решение администрации освобожденных экономических институтов."
 beng.101.a: "Расширить общий государственный контроль над поместьями и фабриками"
 beng.101.b: "Пусть местные деревни возьмут под контроль фермы"
 beng.101.c: "Пусть провинции организуют коллективизацию индивидуально"
 beng.101.e: "Организовать профсоюзы для управления коллективизированными фермами"
 
 beng.102.t: "Обеспечение экономической согласованности"
 beng.102.d: "Индийский субконтинент столь же разнообразен в экономическом отношении, как и этнически и религиозно. Торговцы в Бомбее и Карачи процветают во внешней торговле через Ормузский пролив и Суэц, а крестьяне Гангской равнины трудятся главным образом для себя и своих местных общин. Таким образом, чрезвычайно сложно адаптировать экономическую политику, способную охватить все различные деловые и предпринимательские слои. Однако это то, что предлагает Субхас Чандра Бозе. Предусматривая полное участие государства во всех сферах бизнеса, Максимисты утверждают, что только такие радикальные меры могут обеспечить полное искоренение капиталистического общества и обоснование истинной эгалитарной и социалистической Индии. Естественно, что другие крылья Конгресса..."
 beng.102.d.nomax: "Индийский субконтинент столь же разнообразен в экономическом отношении, как и этнически и религиозно. Торговцы в Бомбее и Карачи процветают во внешней торговле через Ормузский пролив и Суэц, а крестьяне Гангской равнины трудятся главным образом для себя и своих местных общин. Таким образом, чрезвычайно сложно адаптировать экономическую политику, способную охватить все различные деловые и предпринимательские слои. Различные фракции Конгресса утверждают, как бороться с этим..."
 beng.102.d.noagr: "Индийский субконтинент столь же разнообразен в экономическом отношении, как и этнически и религиозно. Торговцы в Бомбее и Карачи процветают во внешней торговле через Ормузский пролив и Суэц, а крестьяне Гангской равнины трудятся главным образом для себя и своих местных общин. Таким образом, чрезвычайно сложно адаптировать экономическую политику, способную охватить все различные деловые и предпринимательские слои. Однако это то, что предлагает Субхас Чандра Бозе. Предусматривая полное участие государства во всех сферах бизнеса, Максимисты утверждают, что только такие радикальные меры могут обеспечить полное искоренение капиталистического общества и обоснование истинной эгалитарной и социалистической Индии."
 beng.102.a: "Все слои экономики должны быть централизованно администрированы"
 beng.102.b: "Индия должна стать полностью самодостаточной"
 beng.102.c: "Центральное планирование и национализация жизненно важных отраслей"
 beng.102.e: "Ортодоксальный синдикализм объединит всех индийцев экономически"
 
 beng.103.t: "Поддержание порядка в новых провинциях"
 beng.103.d: "Поскольку армия закончила своих последних противников, военные, следовательно, взяли на себя роль оккупации. Это в некоторых случаях обескураживает наших новорожденных братьев, поскольку присутствие армейских патрулей заставляет нас выглядеть не как освободители пролетариата, а скорее как иностранные захватчики. Некоторые голоса в Конгрессе требуют более мягкой стратегии в отношении новых провинций, в то время как другие утверждают, что сокращение армейских подразделений неизбежно проложит путь реакционным террористам и партизанам."
 beng.103.a: "Военное положение должно строго соблюдаться!"
 beng.103.b: "Народная полиция контролирует интеграцию"
 beng.103.c: "Вывести армию, но поддерживать гарнизоны в ключевых городах"
 beng.103.e: "Поднимите местные ополчения рабочих для обеспечения порядка"
 
 beng.104.t: "Статус меньшинств, религиозных и кастовых прав"
 beng.104.d: "Настоящая масса образцов разных этнических групп, религиозных и кастовых подгрупп, индийская политика всегда колебалась между крайностями культурного размещения и подчинения. Правительство Калькутты применяло самые разнообразные политики на наших собственных территориях, чтобы сохранить права так называемых неприкасаемых, людей, подвергшихся остракизму со стороны общества по религиозным мотивам, найденным в господствующем индуизме. Все стороны согласны с тем, что права меньшинств имеют важное значение, однако средства обеспечения их в гораздо более традиционных и консервативных провинциях, недавно освобожденных от реакционного правления, кажутся гораздо более трудными для согласования. По мере приближения Конгресса очевидно, что этот последний вопрос будет бесценен для любой из фракций, которые хотят обеспечить большинство."
 beng.104.a: "Армия должна охранять права всех народов Индии!"
 beng.104.b: "Неприкасаемость - это грех. Пусть люди это знают!"
 beng.104.c: "Медленное осуществление равных прав обеспечит стабильность"
 beng.104.e: "Создать рабочие комитеты для обеспечения равенства"
 
 beng.105.t: "Максимисты Бозе контролируют конгресс"
 beng.105.d: "Как заключает специальная сессия ИНК, явное большинство собралось вокруг аргументов военного гиганта Субхаса Чандры Бозе и его Максимистов. С четким мандатом они теперь обращаются к Бозе для осуществления нового порядка на индийском субконтиненте и содействия рождению тоталистского Раджа."
 beng.105.a: "Появление тоталитарного раджа!"
 
 beng.106.t: "Конгресс Фазлул Хука и Неру"
 beng.106.d: "Несмотря на растущую напряженность между Хуком и Неру, их коалиция радикализированных фабианцев и бенгальских социалистов сумела сформировать партийную линию, поддерживаемую большинством съездов. По мере того, как пара готовится подняться до господства правительства, остальная часть съезда молится о том, чтобы партнерство длилось достаточно долго, чтобы Индия восстановила свою силу и процветала под просвещенным социализмом!"
 beng.106.a: "Индию штурмует современность и социализм!"
 
 beng.107.t: "Аграрии контролируют конгресс"
 beng.107.d.gandhi: "К ревущим аплодисментам Конгресса, Махатма Мохандас Карамчанд Ганди получил абсолютную поддержку своей линии партии. Хотелось бы надеяться, что примирительные жесты Ганди ускорят процесс воссоединения Матери Индии."
 beng.107.d.bose: "К резким аплодисментам Конгресса, Нирмал Кумар Бозе получил абсолютную поддержку своей линии партии. Есть надежда, что примирительные жесты г-на Бозе ускорят процесс воссоединения Матери Индии."
 beng.107.a: "Наш великий народ будет исцелен милостью победителей"
 
 beng.108.t: "Конгресс по контролю Синдикатов Данге"
 beng.108.d: "Обладая твердой базой поддержки в индийских профсоюзах и умным политическим союзом со старой революционной охраной, Шрипад Амрит Данге сумел сплотить конгресс за своей анархо-синдикалистской платформой. Теперь настало время восстановить Мать-Индию в ее законное место славы посредством истинного социалистического освобождения!"
 beng.108.a: "Теперь мы действительно анархо-синдикалистская коммуна!"
 
 beng.109.t: "Конгресс завершается в тупике"
 beng.109.d: "Несмотря на то, что дебаты идут уже довольно долго, Конгресс пока не нашел ни одного победителя. Казалось бы, только какая-то коалиция между различными фракциями может привести к созданию рабочего правительства. В этом отношении Неру может быть королем-создателем - поскольку он стоит комфортно между крайностями ИНК."
 beng.109.a: "Бозе и Неру образуют коалицию!"
 beng.109.b: "Аграрии и Неру объединяются, чтобы сформировать большинство!"
 beng.109.c: "Неру использует союзную поддержку Данге, чтобы занять пост президента!"
 
 beng.110.t: "Место Красного Раджа в мире"
 beng.110.d: "С Индией, объединенной за правительством Калькутты и провинциями правительств-претендентов, приведших к социалистическому управлению, кабинет начал обсуждать, какой курс мы должны предпринять на международном уровне. Логичным решением было бы найти соответствие с Интернационалом и таким образом, формально занять достойное место среди великих синдикалистских народов мира. Другие, однако, утверждают, что мы должны создать свой собственный блок союзов - силу социализма с восточным лицом. Такой курс определенно позволил бы нам больше свободы, когда дело доходило до распространения революции, но может стоить нам технологической выгоды от общения с великими армиями Интернационала."
 beng.110.a: "Мы станем Мечом Интернационала в Азии!"
 beng.110.b: "Нашими усилиями, Азия будет окрашена в красный цвет!"
 beng.110.c: "Давайте перестроим Индию в изоляции"
 beng.110.e: "Мы присоединимся к товарищам из Китая!"

 beng.111.t: "Индия хочет присоединиться к Интернационалу"
 beng.111.d: "Фрагментированные останки Британского Раджа наконец воссоединились под эгидой левого Калькуттского правительства. Как будто это было недостаточно хорошо для всемирного пролетариата, новое правительство Индии попросило привести его в качестве члена Интернационала!"
 beng.111.a: "Пролетарии всех стран, объединяйтесь!"
 beng.111.b: "Нам больше не нужны большевики в тубанах..."
 
 beng.112.t: "[From.GetName] отказалась"
 beng.112.d: "[From.GetAdjective]ое правительство отправило сообщение о том, что Интернационал не нуждается в нас, в их альянсе."
 beng.112.a: "Это так?"
 
 beng.113.t: "Дело о корпусе офицеров правительства Дели"
 beng.113.d: "Национальное правительство окончательно вытеснило последние следы британского влияния на индийский субконтинент и навязало по-настоящему национальную систему управления в неблагополучных северо-западных провинциях. Некоторые из офицеров, которые когда-то поклялись в лояльности к правительству Дели, выразили желание продолжать служить Мать Индии, поставив нацию выше политического выравнивания. Однако, если мы зачислим этих людей, мы можем столкнуться с проблемами со стороны наших собственных офицеров, которые возмущаются служением вместе с бывшими врагами."
 beng.113.a: "Нации нужен каждый мужчина!"
 beng.113.b: "У нас нет необходимости в британских псах!"
 
 beng.114.t: "Интеграция в Гангской равнине"
 beng.114.d: "Гангская равнина является основной экономической артерией для индийской торговли и промышленности. Чем скорее, тем лучше эти люди попадут под полный контроль Калькутты, тем лучше."
 beng.114.a: "Наша политика объединила народ в социалистическом братстве"
 beng.114.b: "Примите умеренный подход к интеграции"
 beng.114.c: "Мы должны проявить силу в установлении социалистического контроля!"
 
 beng.115.t: "Интеграция на Северо-Западе"
 beng.115.d: "Северо-западные провинции Индии были оплотом интересов мелкой буржуазии, смешанных с несколькими реакционными княжескими государствами. Трейдеры и промышленники Карачи и Пенджаба, в частности, выступают против любых радикальных изменений в экономических и социальных изменениях, которые мы предлагаем. Мы должны действовать осторожно, чтобы обеспечить свою лояльность... или быть сильным."
 beng.115.a: "Примите умеренный подход к интеграции"
 beng.115.b: "Мы должны проявить силу в установлении социалистического контроля!"
 
 beng.116.t: "Прямое управление регионом [new_core.GetName]"
 beng.116.d: "Нам удалось наладить администрацию в регионе [new_core.GetName]. Теперь эти земли полноправно наши."
 beng.116.a: "Пора!"
 
 beng.117.t: "Сопротивление в регионе [damage_state.GetName]!"
 beng.117.d: "Протесты в бывшей британской-марионетки в регионе [damage_state.GetName] в последнее время стали все более жестокими, чему способствовало то, что мы считаем демократической группой сопротивления, действующей из отдаленных регионов на этой территории. Несколько террористических взрывов сопровождали протесты и, вероятно, продолжатся до тех пор, пока мы полностью не будем контролировать контроль над людьми [damage_state.GetName]."
 beng.117.a: "Это то, что они называют "свободой",?!"
 
 beng.118.t: "Что делать с реакционными сотрудниками"
 beng.118.d: "У нас с помощью оружия и дипломатии были уничтожены два реакционных правительства претендентов и провозгласили новый прогрессивный радж социалистического равенства. Некоторые из не королевских офицеров наших побежденных врагов выразили желание служить в наших вооруженных силах, поставив нацию выше политической озабоченности. Заманчиво это, в том числе и бывшие враги в Красной Армии, могут быть опасной вещью."
 beng.118.a: "Мы будем использовать всех, кто будет бороться за революцию!"
 beng.118.b: "Мы не можем доверять этим реакционным личинкам!"
 
 beng.119.t: "Интеграция бывшего президентства Бомбея"
 beng.119.d: "В бывшем Бомбейском президентстве в Бомбее есть сильное рабочее движение. Это будет полезно при начале нашего процесса интеграции, хотя внутренние деревни и города имеют более консервативную политику. Тем не менее, мы должны принять решение о ходе действий, когда дело дойдет до процесса интеграции."
 beng.119.a: "Примите умеренный подход к интеграции"
 beng.119.b: "Мы должны проявить силу в установлении социалистического контроля!"
 
 beng.120.t: "Интеграция в Дравидийские княжества государства"
 beng.120.d: "Южные княжеские государства всегда были политически отделены от федерального правительства в Хайдарабаде. Это затрудняет нам создание эффективной центральной администрации. Тем не менее, это то, что нам нужно будет достичь."
 beng.120.a: "Примите умеренный подход к интеграции"
 beng.120.b: "Мы должны проявить силу в установлении социалистического контроля!"
 
 beng.121.t: "Управление, указанное в [new_core.GetName]"
 beng.121.d: "Хотя было трудно отучить местных жителей от их крепостного права и зависимости от княжеских помещиков, состояние [new_core.GetName] было ассимилировано, наконец, можно назвать истинной частью [Root.GetNameDef]!"
 beng.121.a: "Пора!"
 
 beng.122.t: "Сопротивление в регион [damage_state.GetName]!"
 beng.122.d: "Протесты в бывшем княжеском регионе [damage_state.GetName] в последнее время стали все более жестокими, что вызвало то, что мы считаем реакционной группой сопротивления, действующей из отдаленных регионов во внутренних районах. Несколько террористических взрывов сопровождали протесты и, вероятно, продолжатся до тех пор, пока мы полностью не возьмем контроль над людьми [damage_state.GetName]."
 beng.122.a: "Без сомнения, финансы от княжеского богатства..."
 
 beng.125.t: "Специальная сессия ИНК"
 beng.125.d: "Утвержденный конституцией пятилетний срок действия действующего исполнительного комитета подошел к концу, ознаменовав начало нового раунда политических черепах и подтасовки, поскольку различные фракции соперничают за контроль над конгрессом. Калькутта задрапирована в красный флаг Свободной Индии, и улицы оживают звуками волнения."
 beng.125.a: "Давайте работать, товарищи!"
 
 beng.126.t: "Закон о судебной реформе"
 beng.126.d: "После воссоединения Индии под эгидой правительства Калькутты основным источником недовольства на субконтиненте оказалось отсутствие центрального направления судебной системы. С некоторыми провинциями и районами, находящимися в руках местных рабочих и крестьянских комитетов, а другие по-прежнему руководствуются старыми колониальными кодексами, Конгресс согласен с тем, что необходим более эффективный и упорядоченный правовой аппарат. Однако, как именно такая система должна функционировать, и кто должен ее контролировать, горячо обсуждается всеми."
 beng.126.a: "Все в пределах государства, ничего против государства"
 beng.126.b: "Децентрализованная трехуровневая система для каждой провинции"
 beng.126.c: "Для обеспечения нашей свободы необходим сильный верховный суд"
 beng.126.e: "Лига профсоюзных трибуналов должна сделать трюк"
 
 beng.127.t: "Регионы и Центральное правительство"
 beng.127.d: "Прошло пять лет с тех пор, как был принят Конгресс по реорганизации регионов, однако между провинциями и центральным правительством все еще существует трение, которое должно оказывать наибольшее влияние в деревнях и городах Индии. Максимисты желают, чтобы государства были полностью подчинены решениям исполнительной власти, сохраняя при этом незначительную административную власть. Аграрное крыло, напротив, утверждает, что сложный характер индийской нации требует, чтобы свободная конфедерация штатов с исполнительной властью разрешала исключительно контролировать оборонные вопросы и всеиндийские отрасли. Анархо-синдикалы Данге разделяют недоверие к сильному центральному правительству, но предлагают создать координирующий комитет государств, избранный местными профсоюзами, для обеспечения некоторой согласованности между провинциями Индии. Неру предлагает квазифедеральную структуру с каждой областью, в которой хранятся символические законодательные, а также главные министры и губернаторы, которые, в свою очередь, отвечают центральному правительству."
 beng.127.d.nomax: "Прошло пять лет с тех пор, как был принят Конгресс по реорганизации регионов, однако между провинциями и центральным правительством все еще существует трение, которое должно оказывать наибольшее влияние в деревнях и городах Индии. Аграрное крыло утверждает, что сложный характер индийской нации требует создания свободной конфедерации штатов с исполнительной властью, которая разрешает высший контроль над оборонными делами и всеиндийскими промышленностями. Анархо-синдикалы Данге разделяют недоверие к сильному центральному правительству, но предлагают создать координирующий комитет государств, избранный местными профсоюзами, для обеспечения некоторой согласованности между провинциями Индии. Неру предлагает квазифедеральную структуру с каждой областью, в которой хранятся символические законодательные, а также главные министры и губернаторы, которые, в свою очередь, отвечают центральному правительству."
 beng.127.d.noagr: "Прошло пять лет с тех пор, как был принят Конгресс по реорганизации регионов, однако между провинциями и центральным правительством все еще существует трение, которое должно оказывать наибольшее влияние в деревнях и городах Индии. Максимисты желают, чтобы государства были полностью подчинены решениям исполнительной власти, сохраняя при этом незначительную административную власть. Анархо-синдикалы Данге разделяют недоверие к сильному центральному правительству, но предлагают создать координирующий комитет государств, избранный местными профсоюзами, для обеспечения некоторой согласованности между провинциями Индии. Неру предлагает квазифедеральную структуру с каждой областью, в которой хранятся символические законодательные, а также главные министры и губернаторы, которые, в свою очередь, отвечают центральному правительству."
 beng.127.a: "Регионы должны подчиняться центральному правительству!"
 beng.127.b: "Свободная конфедерация автономных регионов"
 beng.127.c: "Квази-федеральная структура обеспечивает нашу свободу"
 beng.127.e: "Децентрализованная структура в рамках Комитета штатов"
 
 beng.128.t: "Закон о резолюции в промышленной политике"
 beng.128.d: "Промышленное развитие было основным направлением для большинства фракций конгресса (поскольку даже аграрии признают необходимость какой-либо тяжелой промышленности), но вопрос о том, какой курс является правом для промышленного сектора нашей страны, так же горячо заявлен."
 beng.128.a: "Все слои экономики должны быть централизованно администрированы"
 beng.128.b: "Индия должна стать полностью самодостаточной"
 beng.128.c: "Центральное планирование и национализация жизненно важных отраслей"
 beng.128.e: "Ортодоксальный синдикализм объединит всю Индийскую экономику"
 
 beng.129.t: "Ситуация с нашими иностранными обязательствами"
 beng.129.d: "Революция могла бы одержать победу в Индии и объявить новую эру социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двойного зла овладевающих классов - феодализма и капитализма. Хотя у нас уже есть значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международному благосостоянию системы синдикалистов стал важным моментом в сегодняшних дебатах. Как обычно, самое резкое различие между аграриями и Максимистами, причем первые выступают за мирное продвижение социализма в Индии, в то время как последние утверждают, что революция должна быть продвинута за рубеж в штыки. Данге и Неру занимают среднюю позицию."
 beng.129.d.nomax: "Революция могла бы одержать победу в Индии и объявить новую эру социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двойного зла овладевающих классов - феодализма и капитализма. Хотя у нас уже есть значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международному благосостоянию системы синдикалистов стал важным моментом в сегодняшних дебатах. Аграрии, выступающие за мирное продвижение социализма в Индии, а Данге и Неру занимают несколько более воинственные позиции."
 beng.129.d.noagr: "Революция могла бы одержать победу в Индии и объявить новую эру социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двойного зла овладевающих классов - феодализма и капитализма. Хотя у нас уже есть значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международному благосостоянию системы синдикалистов стал важным моментом в сегодняшних дебатах. Максимисты воодушевлено утверждают, что революция продвигается за рубеж в штыковой точке, а Данге и Неру занимают более умеренные позиции."
 beng.129.a: "Тоталисты мира, объединяйтесь!"
 beng.129.b: "Мы должны стремиться к мирному сосуществованию"
 beng.129.c: "Красный Радж обязан защитить рабочих Азии"
 beng.129.e: "Интернационализм и межнациональное сотрудничество рабочих"
 
 beng.130.t: "Дело о военной реструктуризации"
 beng.130.d: "Несмотря на то, что индийская Красная Армия добилась успеха в обеспечении воссоединения субконтинента под контролем правительства Калькутты, она стала слишком жесткой организацией с противоречивыми лояльностью. Всегда не доверяя авторитету с слишком централизованным контролем, как синдикалисты, так и аграрии Данге спорят о постепенной демобилизации и полной демократизации вооруженных сил, Данге даже доходит до того, что призывает демократически избранных офицеров, выбранных профсоюзами военнослужащего. И Неру, и Тоталисты верят в сильную армию, но в прежних местах гораздо больший упор делается на реформирование и модернизацию существующего оборудования, в то время как тоталисты хотят расширить все три отрасли обслуживания, а также обеспечить строгую иерархическую командную структуру с полной военной дисциплиной."
 beng.130.d.nomax: "Несмотря на то, что индийская Красная Армия добилась успеха в обеспечении воссоединения субконтинента под контролем правительства Калькутты, она стала слишком жесткой организацией с противоречивыми лояльностью. Всегда не доверяя авторитету с слишком централизованным контролем, как синдикалисты, так и аграрии Данге спорят о постепенной демобилизации и полной демократизации вооруженных сил, Данге даже доходит до того, что призывает демократически избранных офицеров, выбранных профсоюзами военнослужащего. Неру верят в сильную армию, уделяя гораздо больше внимания реформированию и модернизации существующего оборудования."
 beng.130.d.noagr: "Несмотря на то, что индийская Красная Армия добилась успеха в обеспечении воссоединения субконтинента под контролем правительства Калькутты, она стала слишком жесткой организацией с противоречивыми лояльностью. Всегда не доверяя авторитету, контролируемому слишком централизованно, Синдикалисты Данге спорят о постепенной демобилизации и тщательной демократизации вооруженных сил, даже если допустить, чтобы демократически избранные должностные лица выбирались профсоюзами военнослужащих. И Неру, и Тоталисты верят в сильную армию, но в прежних местах гораздо больший упор делается на реформирование и модернизацию существующего оборудования, в то время как тоталисты хотят расширить все три отрасли обслуживания, а также обеспечить строгую иерархическую командную структуру с полной военной дисциплиной."
 beng.130.a: "Расширьте армию и соблюдайте строгую дисциплину"
 beng.130.b: "Содействовать добровольческой службе в национальной милиции"
 beng.130.c: "Мы должны сосредоточиться на реформировании наших вооруженных сил"
 beng.130.e: "Либерализация и демократизация вооруженных сил"
 
 beng.131.t: "Максимисты контролирую конгресс"
 beng.131.d: "Как заключает специальная сессия ИНК, явное большинство собралось вокруг аргументов Максимистов. При поддержке, подтвержденной Конгрессом, Максимисты теперь готовы защищать республику от всех противников!"
 beng.131.a: "Государство будет существовать и процветать!"
 
 beng.132.t: "Джавахарлал Неру контролирует Конгресс"
 beng.132.d: "Наконец, руководитель фракции Умеренных, Неру успешно утвердил свою партийную линию большинством съездов."
 beng.132.a: "Это наша Судьба!"
 
 beng.133.t: "Аграрии контролируют конгресс"
 beng.133.d: "С резкими аплодисментами аграрных фракций конгресса, поддерживающие идеалы Ганди, сумело обеспечить поддержку своей линии партией.Вся территория сельской Индии надеется, что новый кабинет обеспечит мир и процветание из Карачи в Калькутту."
 beng.133.a: "Наш великий народ будет исцелен милостью победителей"
 
 beng.134.t: "Конгресс по контролю синдикалов Данге"
 beng.134.d: "Обладая твердой базой поддержки в индийских профсоюзах и умным политическим союзом со старой революционной охраной, Шрипад Амрит Данге сумел сплотить конгресс за своей анархо-синдикалистской платформой. Теперь настало время восстановить Мать-Индию в ее законное место славы посредством истинного социалистического освобождения!"
 beng.134.a: "Теперь мы действительно анархо-синдикалистская коммуна!"
 
 beng.135.t: "Конгресс зашел в тупик!"
 beng.135.d: "Несмотря на то, что дебаты идут рано, Конгресс пока не нашел ни одного большинства. Казалось бы, только какая-то коалиция между различными фракциями может привести к созданию рабочего правительства. В этом отношении Неру может быть королем-создателем - поскольку он стоит комфортно между крайностями ИНК."
 beng.135.a: "Неру формирует коалицию с Максималистами!"
 beng.135.b: "Неру убеждает аграриев поддержать свою платформу!"
 beng.135.c: "Неру использует союзную поддержку Данге, чтобы занять пост президента!"
 
 beng.136.t: "Решение Коммуны Бхарата"
 beng.136.d: "Коммуны Бхарата вопреки здравому смыслу решила отказаться от идеи мировой революции, бросив нас на произвол судьбы"
 beng.136.a: "Возможно, наши товарищи из Интернационала помогут нам..."
 beng.136.b: "Мы будем стоять на своем"

 beng.137.t: "[From.GetNameDefCap] хочет вступить в Интернационал"
 beng.137.d: "После решения Коммуны Бхарата наши товарищи из [From.GetNameDefCap] обратились к нам с просьбой о вступлении в Интернационал. Без помощи Индии мы не уверены, что сможем предоставить им большую защиту"
 beng.137.a: "Мы должны попытаться!"
 beng.137.b: "Мы и так уже перенапряглись. Они сами по себе"

 beng.138.t: "Государство [From.GetName] отказало нам"
 beng.138.d: "[From.GetAdjective]ое правительство  прислало сообщение, что Интернационал не нуждается в нашем союзе"
 beng.138.a: "Оскорбительно!"

 beng.139.t: "[FROM.GetName] стремится к союзу с [ROOT.GetNameDef]"
 beng.139.d: "По мере того, как революционный огонь охватывает Азию, необходимость в солидарности и сотрудничестве между недавно освобожденными народами становится все более очевидной. Осознавая опасность сохранения нейтралитета на быстро меняющейся мировой арене, наши товарищи из [From.GetNameDef] попросили присоединиться к [ROOT.GetFactionName]. Принятие этой просьбы расширит наше влияние в Азии, однако голоса несогласных предостерегают от ввязывания в ненужные иностранные авантюры."
 beng.139.a: "Мы приветствуем наших [From.GetAdjectiveCap]их товарищей"
 beng.139.b: "Это лишнее, давайте отклоним их петицию"

 beng.150.t: "[FROM.GetNameDefCap] требует [858.GetName]"
 beng.150.d: "Поскольку Индийский субконтинент теперь снова объединен [FROM.GetNameDef], они начали добиваться полного восстановления своих старых границ и потребовали передать им пограничную территорию [858.GetName]. Хотя такое требование, очевидно, совершенно ложное, представляется маловероятным, что такая возрождающаяся держава просто оставит этот вопрос, если получит отказ, и, скорее всего, будет добиваться выполнения своих требований путем войны, и необходимо решить, готова ли нация к такому развитию событий."
 beng.150.a: "У нас нет другого выбора, кроме как подчиниться"
 beng.150.b: "Мы ничего не уступим этим тиранам!"

 beng.151.t: "Государство [FROM.GetNameDefCap] согласно вернуть [858.GetName]"
 beng.151.d: "Получен ответ от [FROM.GetName], и они решили мирно подчиниться и согласились вернуть оккупированную территорию [858.GetName] под [ROOT.GetAdjective]ую власть"
 beng.151.a: "Хорошо, что они образумились"

 beng.152.t: "[FROM.GetNameDefCap] отказывается возвращать [858.GetName]"
 beng.152.d: "В нарушение суверенитета [ROOT.GetAdjective] над регионом, [FROM.GetName] отказался вернуть [858.GetName] и дал понять, что намерен продолжать его оккупацию. Похоже, настало время либо подкрепить наши слова силой, либо отдать регион под их постоянную оккупацию."
 beng.152.a: "Похоже, сила - единственный оставшийся вариант"
 beng.152.b: "Не стоит развязывать войну из-за такого незначительного спора"

 beng.153.t: "[FROM.GetNameDefCap] Требует [897.GetName]"
 beng.153.d: "Поскольку Индийский субконтинент теперь снова объединен [FROM.GetNameDef], они начали добиваться полного восстановления своих старых границ и потребовали передать им пограничную территорию [897.GetName]. Хотя такое требование, очевидно, совершенно ложное, представляется маловероятным, что такая возрождающаяся держава просто оставит этот вопрос, если получит отказ, и, скорее всего, будет добиваться выполнения своих требований путем войны, и необходимо решить, готова ли нация к такому развитию событий."
 beng.153.a: "У нас нет другого выбора, кроме как подчиниться"
 beng.153.b: "Мы ничего не уступим этим тиранам!"

 beng.154.t: "[FROM.GetNameDefCap] Согласен вернуть [897.GetName]"
 beng.154.d: "Получен ответ от [FROM.GetName], и они решили мирно подчиниться и согласились вернуть оккупированную территорию [897.GetName] под [ROOT.GetAdjective]ую власть."
 beng.154.a: "Хорошо, что они образумились"

 beng.155.t: "[FROM.GetNameDefCap] отказывается возвращать [897.GetName]"
 beng.155.d: "В нарушение [ROOT.GetAdjective]ого суверенитета  над регионом, [FROM.GetName] отказался вернуть [897.GetName] и дал понять, что намерен продолжать его оккупацию. Похоже, настало время либо подкрепить наши слова силой, либо отдать регион под их постоянную оккупацию."
 beng.155.a: "Похоже, сила - единственный оставшийся вариант"
 beng.155.b: "Не стоит развязывать войну из-за такого незначительного спора"

 beng.200.t: "Новая столица для государства [ROOT.GetNameDef]"
 beng.200.d.RAJ: "Теперь, когда Индия едина, настала пора восстанавливать страну из руин и решить, где будет наша новая столица. И хотя Лахор служил нам верой и правдой, решение вернуться в Дели имеет под собой разумную основу, учитывая его более развитую инфраструктуру и статус экономического центра Индии с 1911-го года. С другой стороны, мы можем вернуться в Калькутту, старую столицу Британской Индии, которая активно развивалась под управлением Коммуны Бхарата. Её выход к морю может помочь нам в установлении торговых связей с остальным миром. В это же время, Хайдарабад, основанный в самом сердце Южной Индии в 1591-ом году, за последние десятилетия стал центром культуры. Так или иначе, мы можем просто остаться в Лахоре, пока мы будем постепенно интегрировать регионы, избавляясь от радикальных и реакционных элементов."
 beng.200.d.HND: "Теперь, когда Индия едина, настала пора восстанавливать страну из руин и решить, где будет наша новая столица. Мы могли бы просто перенести столицу в Дели, который являлся центром Британского Раджа, но это будет напоминать нам о колониальном прошлом. В это же время, Хайдарабад, основанный в самом сердце Южной Индии в 1591-ом году, за последние десятилетия стал центром культуры. Переместив столицу в один из этих регионов, мы сможем завоевать доверие местного население и быстрее показать им истинность социалистических идей. Оставшись в Калькутте, мы можем также создать отличный революционный символ для будущих поколений. Восточный Фронт Третьего Интернационала родится здесь!"
 beng.200.d.PRF: "Теперь, когда Индия едина, настала пора восстанавливать страну из руин и решить, где будет наша новая столица. Мы могли бы просто перенести столицу в Дели, который являлся центром Британского Раджа, но это будет напоминать нам о колониальном прошлом, [ROOT.GetLeader] всегда хотел видеть Индию независимой. С другой стороны, мы можем вернуться в Калькутту, старую столицу Британской Индии, которая активно развивалась под управлением Коммуны Бхарата. Её выход к морю может помочь нам в установлении торговых связей с остальным миром.\n\nМы также может остаться в Хайдарабаде, в которые многие годы стекаются реки инвестиций, а новые услуги, образовательные и финансовые институты вкупе с современной инфраструктурой превратили его в культурный центр всей Индии. Однажды он даже может стать современным технологическим центром, из которого в страну хлынут все инновации."
 beng.200.a: "Бывшая столица, Дели"
 beng.200.b: "Калькутта, старая столица Бенгалии"
 beng.200.c: "Хайдарабад расцветает"
 beng.200.d: "Останемся там, где мы сейчас"

