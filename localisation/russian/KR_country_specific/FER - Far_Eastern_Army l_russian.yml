### Events ###
fer.1.t: "Бюро освобождения России"
fer.1.d.szrs: "Дальний Восток охвачен хаосом. После восстания амурско-уссурийских казаков и падения Приморья под контроль военачальника Григория Семёнова, он был избран Главой Государства Свободной Сибири. Организация собралась в Благовещенске, столице Амурских казаков, с участием как казачьих делегатов, так и местных русских, в основном из анти-Савинковских групп. Бюро освобождения России было создано под защитой атамана Семёнова и его военных союзников с единственной целью: освободить Россию от Бориса Савинкова и его сообщников. Насколько успешной будет кампания Семёнова – неизвестно."
fer.1.d.soc: "Дальний Восток охвачен хаосом. После восстания амурско-уссурийских казаков и падения Приморья под контроль военачальника Григория Семёнова, он был избран Главой Государства Свободной Сибири. Организация собралась в Благовещенске, столице Амурских казаков, с участием как казачьих делегатов, так и местных русских, в основном из антисоциалистических групп. На первом заседании парламента было создано Бюро освобождения России под защитой атамана Семёнова и его военных союзников с единственной целью: освободить Россию от коммунизма. Немедленно сибирское антисоциалистическое сопротивление нашло своего чемпиона и точку опоры для объединения. Это рождение нового Белого движения?"
fer.1.a: "На запад!"
fer.1.b: "Предательство и бандитизм."

fer.2.t: "Враг моего врага"
fer.2.d: "Настроение было напряжённым, когда силы китайского хукуза Григория Семёнова, в сопровождении небольших групп местных русских, вошли в Хабаровск с юга, в то время как казачьи силы Юрия Савицкого двигались с запада. Гарнизон Хабаровска оказался под командованием генерала Фёдора Эмилиевича Бредова, союзника Михаила Дитерихса и его зятя. Почти произошла перестрелка между 'дитерихситами' и 'семёновцами', но вмешательство Бредова позволило избежать конфликта.На следующий день атаман Семёнов прибыл в город, прибыв на спешке после боёв южнее Хабаровска. Да, Семёнов и Дитерихс планировали операцию вместе, но было очевидно, что Дитерихс не доволен сотрудничеством с кем-то, кто был по сути прославленным бандитом, и некоторое несогласие было ожидаемо. Но даже с гарнизоном Хабаровска и штабом Дальневосточного военного округа в руках Дитерихса, у него не было достаточно сил, чтобы противостоять войскам Семёнова.Итак, оба человека и их ближайшее окружение встретились в штабе Дальневосточного военного округа, чтобы договориться. Семёнов имел людей и внешнюю поддержку, в то время как Дитерихс поддерживал профессиональный офицерский корпус. В конечном итоге он согласился, чтобы Семёнов стал Главнокомандующим и фактическим лидером государства, а Дитерихс стал его начальником штаба и фактическим военным министром. Остальные важные должности были поделены между семёновцами и дитерихситами, как бандиты, делящие добычу. Союзник Семёнова, Сергей Афанасьевич Ташкин, был выбран фактическим премьер-министром как более умеренный гражданский администратор, способный управлять внутренними делами, пока военные занимались завоеванием."
fer.2.a: "Посмотрим, как долго продержится этот союз."
FER_bop_tt: "Баланс сил между §PSemyonovites§! и §0Diterikhsites§! нестабилен, и все военные персоналии имеют склонность к одной из сторон. Идеально, если они могут сотрудничать, но слишком много неудач с боку Семёнова может раскрыть его слабые места для интриг Дитерихса."

fer.3.t: "Армия или толпа?"
fer.3.d: "Генерал Михаил Дитерихс яростно ворвался в дом Архипова, где располагался штаб Семёнова. Он забросал своего начальника жалобами — невозможно внедрить должную дисциплину в армию, если Семёнов позволяет своим разбойникам делать, что хотят. Казаки и хунхузы больше времени проводят на набегах, чем на тренировках, и, хотя они эффективны в бою, их способность скоординироваться с профессиональными частями оставляет желать лучшего. Когда Дитерихс попытался навести порядок, они отказались, ссылаясь на свою оперативную независимость, требуя защиты у Семёнова. Конечно, такой человек, как Дитерихс, пытается ограничить свободу любящих свободу казаков и солдат удачи!"
fer.3.a: "Это просто партизанская война."
fer.3.b: "Да, хотя и скучно, Михаил Константинович прав."

fer.4.t: "Замена командующих семёновцев"
fer.4.d: "Как начальник штаба, генерал Дитерихс должен управлять повседневным управлением Дальневосточной армией, в то время как Семёнов занимается более глобальными вопросами государства. Это привело — по некоторым данным — к явному фаворитизму офицеров из Круга Святого Георгия и других детерихситских подхалимов. Некоторые семёновские офицеры были переведены на менее важные должности или заменены более опытными монархистскими офицерами, которых подозревают в лояльности к Дитерихсу. Следует ли Семёнову отменить эти приказы?"
fer.4.a: "Ну, его кандидаты БОЛЕЕ компетентны."
fer.4.b: "Да, это просто мелкая интрига."

fer.5.t: "Попытка убийства Семёнова"
fer.5.d: "Недалеко от Хабаровска атаман Григорий Семёнов стал жертвой засады двух казаков. Солдаты открыли огонь по его Ниссану 70, но Семёнов — будучи крайне параноидальным — избежал смерти и был лишь легко ранен, в то время как его шофёр и один из телохранителей погибли на месте. В течение дня Семёновыми казаками были пойманы убийцы. Они были преданы военному суду и расстреляны, но отказались раскрыть подробности своего заговора, вероятно, защищая других соучастников. Семёнов был уверен, что эти люди были посланы Дитерихсом, чтобы покончить с ним, но доказательств этого нет."
fer.5.a: "Я разберусь с этим позже."
fer.5.b: "Скажи Дитерихсу, чтобы в следующий раз прислал более достойных людей."

fer.6.t: "Шпионы в штабе Дитерихса"
fer.6.d: "Уже некоторое время генерал Дитерихс организует набор офицеров, бежавших из России или захваченных в плен, предпочитая монархистов. Сейчас Гурген Асриянц, начальник информационного бюро Семёнова, обвиняет двоих новых рекрутов в шпионаже и передаче информации в Москву. Было бы легко просто заставить этих людей исчезнуть, но это также может быть использовано против Дитерихса."
fer.6.a: "Просто уберите их."
fer.6.b: "Дитерихс вербует ШПИОНОВ."

fer.7.t: "Шпион в штабе Семёнова?"
fer.7.d: "Ходят слухи о настоящей лояльности Гургена Асриянца. Асриянц, который служит начальником информационного бюро Семёнова, — странный армянский изгнанник, который недавно наладил контакт с группой Семёнова. Благодаря своим связям и опыту в российской разведке до позорного увольнения, устроенного его начальником, он был назначен Семёновым для организации разведывательных операций. Однако слухи из неизвестного источника утверждают, что Асриянц на самом деле является двойным агентом, продающим информацию Москве."
fer.7.a: "Чепуха, он хороший человек."
fer.7.b: "Полагаю, пуля в голову, тогда."

fer.8.t: "Ночная жизнь Хабаровска"
fer.8.d: "Не секрет, что у Семёнова очень хорошие отношения с японцами, и он часто проводит ночи в лучших ресторанах с коллегами из Квантунской армии и японских предприятий. Там он, без сомнения, заключает закулисные сделки, обеспечивая себе больше оружия, а японцам — больший контроль над нашими ресурсами. Недавно стало известно о гигантском кредите, который Семёнов взял у ряда японских бизнесменов, который он немедленно потратил на оружие без координации с Дитерихсом или департаментом снабжения относительно того, что действительно нужно армии. Это вызвало новый спор между Дитерихсом и Семёновым, так как последний обвиняет атамана в продаже России и неспособности к долгосрочному военному планированию."
fer.8.a: "Семёнов уверяет, что больше так не будет."
fer.8.b: "Дитерихс — НАЧАЛЬНИК ШТАБА, а не МИНИСТР ФИНАНСОВ."
fer.8.c: "Это обернётся катастрофой для Семёнова."

fer.9.t: "Калмыковцы"
fer.9.d: "Иван Павлович Калмыков, один из ведущих генералов Семёнова и, как и он, атаман казаков, — скандальная личность. Он храбр, жесток, алчен, и теперь, когда он вернулся к командованию, ничто из этого не привело к добру. Дивизия Калмыкова быстро стала известна, оставляя за собой след разрушений и грабежей. Было много жалоб на то, как они отвратили местных от нашего дела, но что наконец привело к взрыву в штабе, так это сообщения о разграблении Святого Одигитриевского собора в Бурятии.Калмыковцы захватили собор, украли его ценности и устроили там свой временный штаб, приказывая священникам переселиться в меньшую местную церковь. За ночь большая часть богатства была потрачена на алкоголь, проституток или просто украдена казаками.Естественно, Михаил Дитерихс был крайне оскорблён этим и готовится лишить Калмыкова его рангов, объявив их преступниками, которых можно будет истребить нашими силами. Но, с другой стороны — он полезный человек, скажите что хотите."
fer.9.a: "Такие вещи случаются."
fer.9.b: "Прикажите судить его."

fer.10.t: "Удар в спину"
fer.10.d.default: "Отношения между Семёновым и Дитерихсом становятся всё более напряжёнными, и напряжение между их сторонниками продолжает расти. Но Дитерихс действовал первым. В глубокой ночи, дивизия Николая Бредова вошла в Хабаровск, в то время как гарнизону было приказано отойти. Пока Семёнов не понял, что происходит, его личная охрана в здании Архипова была вынуждена сдаться после короткой перестрелки, а полуголый Семёнов был арестован людьми Бредова. Он сопротивлялся, пытаясь схватить револьвер, а затем саблю, но неудачно.Утром его доставили в военный суд, где он был обвинён в передаче российских национальных секретов японскому правительству, грубом управлении государственным имуществом и коррупции. Какой бы ни был приговор, одно было ясно: Михаил Дитерихс возьмёт на себя руководство Бюро освобождения России и, следовательно, ведение войны в Сибири."
fer.10.d.fadingsun: "Новости из Токио вызвали немедленные сотрясения в нашем уголке Сибири. Как только стало ясно, что Семёнов потерял свою главную поддержку, вокруг атамана начали кружить хищники. Наиболее опасным из них оказался сам Михаил Дитерихс, который незамедлительно подоспел.В глубокой ночи, дивизия Николая Бредова вошла в Хабаровск, в то время как гарнизону было приказано отступить. Пока Семёнов не понял, что происходит, его личная охрана была вынуждена сдаться после короткой перестрелки, и полуголый Семёнов был арестован. Он сопротивлялся, пытаясь схватить револьвер, а затем саблю, но неудачно. Утром его доставили в военный суд, где его обвинили в передаче российских национальных секретов японцам, коррупции и неэффективном управлении имуществом. Каков бы ни был приговор, одно было ясно: Михаил Дитерихс возьмёт на себя руководство Бюро освобождения России и, следовательно, ведение войны в Сибири."
fer.10.a: "Унизить его, но пусть продолжает служить."
fer.10.b: "Изгнать его из России, во второй раз."
fer.10.c: "Он предатель Родины."

fer.11.t: "Организация Краснова"
fer.11.d.soc: "Наши ряды пополнились сегодня легендой Кубани, атаманом Петром Николаевичем Красновым. Старый казачий генерал и его организация занимались саботажем и шпионажем против коммунистического режима в Москве, но теперь ситуация стала слишком напряжённой, и его круг был вынужден бежать, многие были взяты в плен в подземелья ВГПУ. Краснов уже поддержал наш режим как 'морально правительственный' российский."
fer.11.d.szrs: "Наши ряды пополнились сегодня легендой Кубани, атаманом Петром Николаевичем Красновым. Старый казачий генерал встал в противостояние с Вождём и проиграл из-за попытки возглавить сопротивление казаков. Краснов и его сторонники занимались саботажем и шпионажем против Кремля, но вынуждены были бежать, чтобы не оказаться в подземельях Госстраха. Краснов уже поддержал наш режим как 'морально правительственный'."
fer.11.a: "Добро пожаловать!"
fer.11.b: "Он слишком много думает о себе."

fer.12.t: "Бомбежка организацией Краснова"
fer.12.d: "В штабе Уральского военного округа в Екатеринбурге прогремел взрыв, в результате которого погибли семь человек, включая генерал-майора Филиппа Ершакова. Организация Краснова, террористическая группа, возглавляемая бывшим атаманом и ультрареакционером Петром Красновым и [FER.GetLeader], взяла на себя ответственность за акт. И по какой причине? Потому что красновцы хотят восстановить монархию, вернуть репрессии 1910-х годов и вновь поработить русскую душу. Мы не можем допустить этого."
fer.12.a: "Ужесточить безопасность, проводить аресты для распространения страха."
fer.12.b: "Просто сосредоточиться на расследовании."

fer.13.t: "Слава минувших дней"
fer.13.d: "Генерал Вячеслав Иванович Волков занимал пост начальника штаба Дитерихса и де-факто премьер-министра, в основном отвечая за внутренние дела. Хотя Волков хорош в этом, и он является доверенным лицом Дитерихса, он часто просил отправить его на фронт. Он старый вояка гражданской войны, Уфимский мясник и Сибирский казачий генерал, но никакой патриотический пыл не может победить возраст и здоровье. \n\nТем не менее, Волков снова попросил отправиться на фронт, в самый жаркий участок, чтобы 'почувствовать себя живым снова.' Дитерихс отнесся к этой идее прохладно, считая Волкова более полезным на месте... но это искреннее его желание."
fer.13.a: "Ты более полезен здесь."
fer.13.b: "Иди с Богом, Вячеслав Иванович!"

fer.14.t: "Народная армия Томска"
fer.14.d: "Во время нашего наступления на запад мы столкнулись с силами, принадлежащими 'Народной армии Сибирского освободительного комитета', которая занимает часть сельской местности к северу от Томска. Под руководством социалист-революционера и болдыревита Михаила Бонифатиевича Шатилова они утверждают, что борются за свободную и демократичную Российскую республику, и их нерегулярные силы в настоящее время продвигаются к Томску и Оби.\n\nНебольшая проблема: они стоят у нас на пути. Их силы плохо оснащены и организованы, и если мы захотим, мы можем просто считать их врагами и не обращать внимания. Однако это не понравится крестьянам региона, которые в данный момент поддерживают комитет Шатилова. Вместо этого мы могли бы попробовать договориться и, возможно, заключить союз - Шатилов ведь сибирский регионалист."
fer.14.a: "Они просто бандиты."
fer.14.b: "Надеемся, что они разумны."

fer.15.t: "Ожидания в Сибири"
fer.15.d: "После того как большинство пограничных переходов в Маньчжурию и доставка последней партии японского оружия были обеспечены, [ROOT.GetLeader] начал задумываться, насколько далеко японское терпение может позволить ему двигаться в Сибирь, прежде чем оно иссякнет и они начнут требовать плодов своих усилий.\n\nГенерал Масанобу Цудзи знает, что для успеха [ROOT.GetLeader] сначала необходимо закрепить восстание, но как посол в Японии, он сталкивается с все возрастающим давлением каждую неделю."
fer.15.a: "Посмотрим, насколько далеко они нас доведут."

fer.20.t: "Мобилизация экономики Приморья"
fer.20.d: "[ROOT.GetLeader] запросил присутствие всех крупных владельцев бизнеса в районах, контролируемых Дальневосточной армией, чтобы достичь договоренности об их поддержке войны. Уже имели место случаи бандитизма, многие цепочки поставок разрушены, и местная элита боится потерять свою собственность. Самый богатый человек в Амуре, Николай Павлович Мордин, владеет несколькими золотыми шахтами в регионе и расширил свою империю до фабрик по производству тканей и древесины в Благовещенске и Хабаровске. Владелец 'Дальзавода', Виктор Вологодин - крупнейший работодатель Владивостока - бежал на запад, по нашим данным. Кроме того, на встрече присутствуют и другие крупные предприниматели.\n\nПромышленники, понимая нашу потребность в средствах, обещают предоставить правительству столько денег, сколько нужно (что дерзко, учитывая, что выпущенные нами облигации почти не стоят ничего), если их оставят в покое и позволят делать как они хотят. Это также поддержано де-факто премьер-министром Сергеем Ташкиным. Однако Вячеслав Волков, представитель Дитерихса на переговорах, не согласен с таким laissez-faire подходом и утверждает, что все предприятия, имеющие отношение к военным нуждам, должны быть переданы под военно-промышленный комитет и их продукция направлена на нужды армии. В конце концов, этим людям ничего не сделать, если мы решим забрать их имущество силой."
fer.20.a: "Уважать их собственность и принять их финансирование."
fer.20.b: "Передать соответствующие отрасли под наш прямой контроль."

fer.21.t: "Золото Амура"
fer.21.d: "Наша земля сурова и малонаселена, но у нас есть то, что поднимало империи и заставляло их падать: золото. В горах Приморья и Амура лежат огромные запасы золота, которые до сих пор не были извлечены. Имперский режим только начал добычу в больших масштабах, а в 1920-х годах были открыты многие крупные шахты с дешевой китайской рабочей силой с другой стороны границы. Теперь эти шахты финансируют нашу войну, и именно они обеспечивают нас средствами для оплаты армии и снабжения.\n\nНо можно добиваться большего. Национализация шахт значительно увеличит наш бюджет, даже если это сделает врагом самого богатого человека в Амуре... хотя, вероятно, он будет уже бывшим самым богатым человеком, если мы заберем его шахты."
fer.21.a: "Просто выжать больше налогов с них."
fer.21.b: "Земля принадлежит нам."

fer.22.t: "Прибытие Анненкова"
fer.22.d: "Сегодня в Владивосток прибыли анненковцы. Генерал Борис Владимирович Анненков - печально известный атаман и губернатор Семиречья из Гражданской войны, чьи силы совершили ужасные злодеяния, даже по сравнению с повседневными ужасами этой братской войны. Из-за этого Анненкову не было места в России, и он предпочел самоволку, чем быть лишенным своих званий и титулов, а может, и хуже. Так, предприимчивый Борис Владимирович служил наемником, военным экспертом и командовал своей небольшой группой верных людей в различных китайских конфликтах, и в конце концов оказался на службе у 'Собакино-го Генерала' Чжан Цзочана.\n\nНо даже наемник утомляется от бессмысленной войны, и Анненков был привлечен к нашему делу обещанием Семенова о прощении. Такова судьба, когда Матушка-Россия зовет своих сыновей в самые тяжелые времена."
fer.22.a: "Казаки должны стоять вместе."

fer.23.t: "Генерал [FER.GetLeader] и его война"
fer.23.d: "Война продолжается на севере, где старый генерал [FER.GetLeader] и его [FER.GetName] сражаются с силами, лояльными Москве. Это восстание поддерживают сибирские казаки, якуты, буряты и другие различные диссиденты. Они просят нашу поддержку, чтобы выступить против московского тирана, как это делал Штернберг в 1918 году. Что мы получим взамен? Борьбу за справедливое дело и солидное количество золота из амурских шахт, чтобы 'убедить' нас."
fer.23.a: "Их дело стоит того."
fer.23.b: "Это упражнение в безумии."

fer.2300.t: "Монголия нас игнорирует"
fer.2300.d: "Монголия объяснила, что они не заинтересованы в начале войны с Россией. Трусость!"
fer.2300.a: "Что ж."
fer.2300.b: "Хорошо, мы вторгнемся и в них."

fer.24.t: "Монголия согласилась"
fer.24.d: "Монголия откликнулась на наш призыв. Они готовы подписать договор о союзе с нами и выступить вместе против московского тирана [RUS.GetLeader]. Мы будем мчаться по Сибири, как ураган!"
fer.24.a: "Начало чего-то великого."
fer.24.b: "Пригласите и Центральноазиатские государства!"

fer.25.t: "Освобождение народов Сибири"
fer.25.d: "Что знают мужчины в Москве о жизни здесь, в самой далекой Сибири? Ничего! [RUS.GetLeader] может оставить Кремль, но земля принадлежит нам, сибирякам. Не только русским и украинцам, но и якутам, эвенкам, бурятам, эвенам, чукчам... Многие помнят 1920-е, когда в республике эти земли наслаждались относительной автономией в своих делах, и их традиционный образ жизни не подвергался преследованиям, как это происходит сейчас. Молодая Якутская национальная партия была запрещена, Бурятско-Монгольская народная партия распущена.\n\n[FER.GetLeader] может быть всего лишь военным вождем, но для многих сепаратистов это кажется лучшей возможностью, чем мирно уходить в ночь без сопротивления. Якутское национальное сопротивление особенно сильно, проводя кампании по невыполнению приказов и освобождению политических заключенных в рейдах, и они могут стать настоящим активом в нашем деле против московского тирании."
fer.25.a: "За свободу!"

fer.26.t: "Хунхузы"
fer.26.d: "Хунхузы, или хунхузы, - это закаленные разбойники, живущие на беспощадной русско-маньчжурской границе. Эти банды разбойников были постоянным источником проблем как для династии Цин, так и для российских администраций, но для атамана Семенова они оказались неожиданно полезным ресурсом.\n\nВ 1920-х годах многие банды хунхузов развились дальше, медленно превращаясь в местную военную силу, иногда против, а иногда за Чжан Цзолиня. Они были настоящими властителями на границе, их ограбления, контрабанда и незаконные добывающие операции приносили им значительные доходы. Однако после того, как режим Чжан Цзолиня начал лучше контролировать границы, многие из них были вытеснены еще дальше на север - и в конечном итоге оказались в армии Семенова, получая плату добычей и золотом.\n\nНесмотря на общую ненависть к этим китайским наемникам, Семенов стал странно привязываться к ним, часто сравнивая их с казаками."
fer.26.a: "Убедитесь, что они получают надлежащую оплату."
fer.26.b: "Оплата - это завоеванные ими земли!"

fer.27.t: "Атаман хунхузов"
fer.27.d: "Многие бандиты северной Маньчжурии бежали на север и присоединились к силам Григория Семенова в качестве наемников, привлеченные богатствами Сибири. Хотя это означает, что мы потеряем некоторое количество опытных всадников, которых мы могли бы обычно нанять, это сделает северные регионы безопаснее - по крайней мере, на данный момент."
fer.27.a: "Пожалуй, хорошая избавление."

fer.28.t: "Сибирские трудовые лагеря"
fer.28.d.szrs: "В рамках программы Бориса Савинкова 'Восход', многие из самых отдаленных регионов России были развиты и их ресурсы использовались. Некоторые рабочие пришли из государственных артелей, но особенно в самых проклятых регионах России, таких как шахты долины Колымы, использовались трудовые ресурсы заключенных через Расолькос, Рабоче-Солдатские Исправительно-Трудовые Колонии. Наши войска освободили первый из этих трудовых лагерей и обнаружили их в хаотичных условиях после отступления правительственных войск. Многие из них все еще имеют функционирующие золотые, платиновые или вольфрамовые шахты."
fer.28.d.soc: "Россия имеет долгую традицию использования трудовых колоний для эксплуатации ресурсов Сибири. От имперских каторг до Рабоче-Солдатских Исправительно-Трудовых Колоний (Расолькос) Бориса Савинкова, последней версией являются Коретруд, Реабилитационные Трудовые Колонии, управляемые социалистическим правительством. Наши войска освободили первый из этих трудовых лагерей и обнаружили их в хаотичных условиях после отступления правительственных войск. Многие из них все еще имеют функционирующие золотые, платиновые или вольфрамовые шахты."
fer.28.a: "Продолжайте эксплуатацию их с заключенными."
fer.28.b: "Продавайте права на добычу амурским компаниям и японцам."
fer.28.c: "Оставьте их, чтобы они были забыты."

fer.29.t: "Декларация войны за восстановление"
fer.29.d: "До сих пор идеология 'Дальневосточного правительства' была весьма расплывчатой, сосредотачиваясь на неопределенном противостоянии Москве, защите региональных интересов Сибири и традиционализме. Все изменилось недавно, когда Вячеслав Иванович Волков опубликовал свою 'Декларацию войны за восстановление Императора и Родины', правительственную брошюру, описывающую идеологию дальневосточного движения как 'по своей природе монархическую и традиционную' и осуждающую [RUS.GetLeader] как коммуниста, стремящегося уничтожить русский образ жизни. Она призывает всех 'истинных боголюбивых россиян' противостоять московскому правительству и бороться за восстановление законного Императора на его троне."
fer.29.a: "Вперед, братья, за нашего любимого мученика-Императора Николая!"
fer.29.b: "Российская империя ушла, Вячеслав. Ты должен принять это."

fer.30.t: "Бригады Святого Креста"
fer.30.d: "Наши холодные и бедные земли не имеют ресурсов, кроме веры. Чтобы использовать эту великую духовную силу русского народа, генерал Дитерихс сформировал 'Бригады Святого Креста', также называемые Святыми Бригадами. Они смоделированы по образцу добровольцев гражданской войны, с клятвами и униформой - но вместо Добровольческой Армии это будет Крестоносная Армия.\n\nБригады организованы как регулярные военные части под более строгой дисциплиной, чем обычно, обращаются друг к другу как к братьям и приносят клятву генералу Дитерихсу сражаться до последнего за Царство Христа. Не обманывайтесь - вместо просто символической силы, Дитерихс начал переводить лучшее оборудование и офицеров в эти бригады, полностью намереваясь сделать их основой своих сил."
fer.30.a: "Солнце взойдет над Россией!"

fer.31.t: "Религиозная власть на востоке"
fer.31.d: "Патриархат Москвы - это выродок Революции, которая заменила Святейший Синод патриархом, позицией, которая больше похожа на временного короля, чем на пастыря Божьего стада. Восток всегда был домом для тех, кого Москва считала нонконформистами, и таковым остается. Поскольку Патриарх склоняется перед [RUS.GetLeader] и его подручными, настоящие верующие продолжают борьбу против безбожных.\n\nЭто дает только естественный шанс организовать религиозную власть на Востоке правильным образом, не диктуемым Москвой. Сам генерал Дитерихс хорошо осведомлен в теологии и связан как с основным православным духовенством, так и со старообрядцами региона, которые составляют значительные региональные меньшинства в Восточной Сибири. Святой Синод должен быть созван из духовенства освобожденной Сибири, чтобы избрать митрополита, который будет служить предстоятелем Святейшего Синода, а вопросы Церкви должны решаться коллегиально через Синод, а не через диктаторские указы Патриарха.\n\nПопулярным выбором будет митрополит Виссарион (Зорнин), который уже был снят с должности митрополита Омского из-за конфликтов с Патриархом. Виссарион - харизматичный лидер, подходящий для руководства раскольнической Церковью, особенно после того, как мы будем править всей Россией.\n\nДругим вариантом будет обратиться к местным жителям, а именно к старообрядцам Восточной Сибири. Назначение митрополита-старообрядца будет отличным жестом по отношению к верующим региона, но многим обычным православным будет трудно это принять. Лучшим выбором в этом случае будет епископ Афанасий (Федотов) из Верхнеудинска - уважаемая и популярная местная фигура."
fer.31.a: "Виссарион."
fer.31.b: "Афанасий."

fer.32.t: "Возрождение демократического общества"
fer.32.d: "В первые месяцы после великого восстания весь Дальний Восток фактически находился под военным положением без значимого демократического участия. Однако ситуация несколько нормализовалась, и политические партии и профсоюзы начали организовываться. Они вызывают подозрение у [ROOT.GetLeader] - в конце концов, демократия редко приносила что-то хорошее в России, и Круг Святого Георгия поддерживает полный запрет на политические партии и профсоюзы.\n\nКрупнейшая группа - Демократическая народная партия Свободной Сибири Ивана Серебренникова - альянс различных либеральных и центристских политиков, опирающийся на политическую традицию правых эсеров и кадетов. Они в целом поддерживают режим, по крайней мере в том смысле, что он предлагает надежду на лучшее, чем то, что происходит в России сегодня."
fer.32.a: "Позвольте им действовать, как они хотят."
fer.32.b: "Запретите их, пока они не стали проблемой."

fer.33.t: "Обещание выборов"
fer.33.d: "Конечно, мы утверждаем, что боремся за свободу и за всех угнетённых режимом [RUS.GetLeader], но на практике [FER.GetLeader] управляет военной диктатурой, и большинство людей в значительной степени безразличны к этому. В качестве способа заручиться поддержкой, премьер-министр [GetSecondInCommand] разрешил провести местные выборы в городские думы Владивостока и Хабаровска и говорил о дальнейшем восстановлении местной демократии до Савинковского периода. Трудно оценить, насколько эти обещания являются просто словами, так как [FER.GetLeader] едва ли известен своей поддержкой демократии. Тем не менее, любое обещание будущих выборов принимается с радостью и вдохновит некоторых людей присоединиться к нашей борьбе."
fer.33.a: "Выборы, да."

fer.34.t: "Сибирское региональное собрание"
fer.34.d: "Берега озера Байкал наши, и с Иркутском весь российский Дальний Восток находится в руках [FER.GetLeader]. По мере расширения контролируемой нами территории, нам всё труднее управлять всем этим, учитывая, что наше начальное правительство по сути... просто кучка военных. Поэтому, следуя предложению Сергея Ташкина, мы созвали Сибирскую региональную думу для расширения гражданского управления. Очевидно, что эта дума будет только средним менеджером, которому разрешено делать только то, что позволяет правительство [GetSecondInCommand].\n\nСамая широкая возможная дума включала бы представителей всех губерний под нашим контролем, возможно, с дополнительными делегатами для казаков и военных. Такая широкая ассамблея даст нам наилучшую легитимность и поможет лучше управлять территорией, но они также могут начать выдвигать требования. Альтернативно, Вячеслав Волков предлагает систему, в которой наше правительство назначает представителей - доверенных местных политиков, митрополитов или других - для обсуждения общих вопросов и использования их связей в пользу нашего правительства.\n\nЭто не должно быть долгосрочным решением - в случае любых проблем мы можем просто игнорировать такие органы."
fer.34.a: "Попробуем избранную думу под нашим контролем."
fer.34.b: "Назначенная дума имеет больше смысла."

fer.35.t: "Свободники Дальнего Востока"
fer.35.d.soc: "Бывший региональный лидер амурского отделения СЗРС, Константин Владимирович Родзаевский, появился перед [FER.GetLeader] после некоторого периода скрывания от социалистических властей, охотившихся за ним. Родзаевский, человек с относительно непримечательным прошлым и послужным списком, в основном известен своей старой крайне правой партией амурского региона до её слияния с СЗРС в 1934 году. Он утверждает, что организовал антисоциалистическую диверсионную ячейку и что он более чем готов присоединить свои силы к Семёнову и Дитерихсу, которые представляют 'более аутентичную форму русского национализма'. Он предлагает организовать людей из бывших свободников на нашу сторону."
fer.35.d.szrs: "Бывший региональный лидер амурского отделения СЗРС, Константин Владимирович Родзаевский, появился перед [FER.GetLeader] после некоторого периода скрывания, так как СЗРС в наших освобождённых территориях была запрещена. Родзаевский, человек с относительно непримечательным прошлым и послужным списком, в основном известен своей старой крайне правой партией амурского региона до её слияния с СЗРС в 1934 году. Теперь он утверждает, что поддерживал Бориса Савинкова только из страха, и в душе он истинный сторонник дела Дитерихса и его более 'аутентичной' формы русского национализма. Он предлагает организовать людей из бывших свободников на нашу сторону."
fer.35.a: "Никакой пощады предателям."
fer.35.b: "Мы все вместе против безбожия."

fer.36.t: "Савинков мёртв - что теперь?"
fer.36.d: "Сначала новости от военнопленных игнорировались - конечно, смерть Савинкова была просто уловкой, чтобы запутать наших храбрых солдат. Но после того, как международная пресса также написала о кончине Вождя, это должно быть принято. Это... это ужасно! Мы имеем в виду, как здорово, что тиран мёртв. Генерал Дитерихс немедленно объявил, что наша миссия выполнена, и мы можем вернуться домой как люди, сражавшиеся за правое дело, за истинную Россию. Естественно, для Семёнова это скорее неудача - какое оправдание теперь можно использовать для вырезания королевства на Дальнем Востоке?"
fer.36.a: "До горького конца."
fer.36.b: "Да, война не имеет смысла."

fer.37.t: "Крах Дальневосточной армии"
fer.37.d: "Со смертью Савинкова большая часть причин, по которым Дальневосточная армия поднялась в первую очередь, была отброшена. Союз генерала Дитерихса с Семёновым закончился, и Семёнов больше не может собрать казаков и народы Сибири на свою сторону. Таким образом, порядок был быстро восстановлен на Дальнем Востоке."
fer.37.a: "Военачальники..."

fer.40.t: "Аренда Дальзавода"
fer.40.d: "Российское предприятие Дальзавод, базирующееся во Владивостоке, является главным портом и доком на российском Дальнем Востоке. Эти верфи были первоначально национализированы после 1936 года и с тех пор перешли в руки [FER.GetLeader] и его режима военачальников. Они сдали в аренду привлекательные доковые мощности Дальзавода компании Mitsui O.S.K. - крупнейшей судоходной компании Японии."
fer.40.a: "Наш контроль над Тихим океаном растёт."

fer.41.t: "Переговоры с Квантунским генералом"
fer.41.d: "Начало 'Семеновского восстания' можно проследить до русско-фэнтьянского конфликта 1928 года, когда Григорий Семенов начал разрабатывать планы вместе с Квантунской армией по организации кампании саботажа и разведки против Транссибирской железной дороги. Но этот скромный план расширился по мере того, как политические события в России продолжали усиливать напряженность на Дальнем Востоке, действительно создавая беспорядки в этом районе.\n\nВ 1937 году состоялась встреча между Григорием Семеновым и генералом Масанобу Цудзи из Квантунской армии, сторонником 'северного направления' японского экспансионизма. С политической поддержкой Цудзи, организация Семенова получила финансирование и вооружение и смогла расшириться и привлечь российских политических диссидентов, в конечном итоге заключив сделку с Кругом Святого Георгия.\n\nТеперь, когда Хабаровск и Владивосток пали под натиском сил Семенова, пришло время говорить о делах. Японская цель всегда была экономической и стратегической по своей природе, и теперь ясно, что они ожидают возврата в виде доступа к российским ресурсам. Вместе с Цудзи, японский правительственный чиновник и промышленник Наоки Хошино встретился с [FER.GetLeader] с предложением о прямых, обязательных продажах прав на разработку месторождений Приморья в обмен на дальнейшее финансирование. Похоже, что японская благотворительность исчерпала себя."
fer.41.a: "Немедленно подписать сделку."
fer.41.b: "Дайте лишь расплывчатые обещания."

fer.42.t: "Японцы обращаются к новому руководству"
fer.42.d: "Восхождение Михаила Дитерихса было встречено японскими представителями в Хабаровске с осторожностью. С Семеновым было легко заключать сделки, так как он был совершенно беспринципным человеком, не имеющим моральных устоев. Но Дитерихс был человеком с большой решимостью и моральной стойкостью. Религиозные фундаменталисты, такие как он, не будут так же приветливы в отношении сделок с иностранными державами.\n\nПоэтому была быстро организована встреча между генералом Масанобу Цудзи и Дитерихсом, чтобы новый русский сильный человек подтвердил ранее принятые Семеновым сделки. Дитерихс всегда был противником предоставления слишком больших уступок японцам и считал такое поведение потенциально предательским, но даже тогда он признает, что японская материальная поддержка важна для нашей боеспособности."
fer.42.a: "Неохотно продолжайте сделки с ними."
fer.42.b: "Сократите нашу зависимость от японцев."
fer.42.c: "Изгоните их с нашей земли!"

fer.43.t: "Северное направление"
fer.43.d: "Фракция в японской армии часто высказывалась в пользу 'Северного ресурсного района', минерального богатства российского Дальнего Востока. Горы Приморья, Охотска и Колымы полны железа, угля, вольфрама, хрома, меди, цинка и золота, а также многих редкоземельных минералов. Доступ к этим ресурсам мог бы удовлетворить потребности голодной японской военной промышленности. Кроме того, буферное государство между Японской империей и Россией улучшило бы безопасность Маньчжурии и Кореи.\n\nМы не желаем разжигать прямые враждебные действия с [RUS.GetNameDef], но Квантунская армия и отдельные японские бизнес-конгломераты, такие как Mitsui, поддерживали схемы Григория Семенова и других русских диссидентов, мечтающих о восстании в Приамурье. После неожиданного успеха этого 'Семеновского восстания' мы начали оказывать давление на [FER.GetLeader] с целью предоставления горных прав на территории, находящиеся под его контролем. Если его восстание будет подавлено, мы можем отрицать любое реальное участие, так как все это осуществляется через частные или скрытые методы."
fer.43.a: "Посмотрим, как это пойдет."

fer.44.t: "Русско-японская промышленная компания"
fer.44.d: "То, что начиналось как отдельные владения таких компаний, как Nissan и Mitsui, было официально оформлено как дзайбацу (японский корпоративный конгломерат), названный Русско-японской промышленной компанией. Эта холдинговая компания частично принадлежит нашему правительству и занимается эксплуатацией минеральных богатств Сибири и продажей их в Японию через Владивосток. Mitsui отправляла китайских и корейских рабочих на свои новые шахты, обходя проблему нехватки рабочей силы в регионе. В других регионах работают русские, хотя условия были ужасными. Тем не менее, ресурсы региона редко использовались на такую глубину. Конечно, это обогатит нас в долгосрочной перспективе."
fer.44.a: "Отлично."
fer.44.b: "Договоритесь о большем проценте для нас."
fer.44.c: "Убедитесь, что христианские рабочие хорошо относятся."

fer.45.t: "Проблема с опиумом"
fer.45.d: "После того, как были отрезаны от внутренней российской промышленности и большей части мировой торговли, японские компании вступили, чтобы заполнить пробелы. Они продают много повседневных промышленных товаров обеспеченным жителям Владивостока, Хабаровска, Благовещенска и других городских центров региона. В дополнение к более типичным потребительским товарам, также наблюдается значительный рост торговли опиумом, так как японские компании ищут более высокую прибыль. Особенно известны опиумные сигареты, произведенные в Корее, которые объединяют зависимые аспекты табака и опиума. Растущий доступ к дешевому опиуму делает его использование все более и более распространенным, тогда как ранее это было в основном привычкой российского среднего класса."
fer.45.a: "Водка, опиум, какая разница."
fer.45.b: "Запретите опиум."
fer.45.c: "Как мы можем войти в бизнес?"

fer.46.t: "Инвестиции в Приамурье окупаются"
fer.46.d: "Создание Русско-японской промышленной компании на российском Дальнем Востоке принесло японским бизнесам хорошие дивиденды, так как Mitsui и Nissan отправляют российские руды на переработку и использование в промышленности материковых островов. Хотя на неспокойной российской стороне были местные проблемы, с незначительными затратами наша северная ставка уже окупилась."
fer.46.a: "Отлично."

fer.47.t: "Получены права на добычу в [FER_lease.GetName]"
fer.47.d: "Права на добычу в [FER_lease.Controller.GetNameDef] были проданы дзайбацу Mitsui-Nissan Русско-японской промышленной компании по очень низкой цене. Компании уже начали перемещать рабочих из Кореи, чтобы строить инфраструктуру и улучшать шахтные объекты."
fer.47.a: "Отлично."

fer.48.t: "Экспорт бомбардировщиков Mitsubishi"
fer.48.d: "Мы избегали делать какие-либо слишком большие обязательства перед правительством [FER.GetLeader], поэтому, естественно, это не было воспринято хорошо, когда мы узнали, что Mitsubishi продала тактические бомбардировщики [FER.GetNameDef]. В переговорах с министром [FER.GetSecondInCommand] представители Mitsubishi согласились продать значительное количество средних бомбардировщиков Ki-1 русским повстанцам, значительно увеличив их ударную мощь."
fer.48.a: "Запретите дальнейший импорт."

fer.49.t: "[FER.GetName] стремится к официальному союзу"
fer.49.d: "[FER.GetNameDef] запросил официальный договор между нашими двумя правительствами. Мы избегали таких обязательств ранее, но теперь кажется, что режим [FER.GetLeader] достиг видимости стабильности - и что еще более важно, Россия не будет представлять угрозу для нас или для них. Это означает, что дальнейшее укрепление наших отношений возможно, и мы могли бы обсудить присоединение [FER.GetName] в нашу экономическую сферу."
fer.49.a: "Естественно!"
fer.49.b: "Мы не должны связываться с Сибирью."

fer.50.t: "[FER.GetName] изгоняет японцев!"
fer.50.d: "Наши прежние договоры с [FER.GetNameDef] были практически аннулированы, так как они изгнали наших военных и деловых представителей из регионов, 'освобожденных' [FER.GetNameDef]. Это сопровождалось массовым захватом японских активов, что привело к краху Русско-японской промышленной компании и массовым потерям для Mitsui и Nissan, основных компаний, инвестировавших в российские ресурсы. Эти компании теперь лоббируют Квантунскую армию, чтобы ответить силой и перейти к захвату этих активов силой."
fer.50.a: "Не то чтобы нам было важно."
fer.50.b: "Кем они себя возомнили?"
fer.50.c: "Тогда начнется вторжение."

fer.51.t: "Япония вторгается на Сахалин"
fer.51.d: "Наш 'союзник', Японская империя, просто сообщила нам, что они взяли под свой контроль Северный Сахалин. Японские войска пересекли 50-ю параллель, отмечающую демаркационную линию между российской и японской сторонами острова, практически не встречая сопротивления. Столица Сахалинской области, Александровск-Сахалинский, почти сразу пал, так как его гарнизон представлял собой небольшое подразделение, в основном там для поддержания порядка, а не для боевых действий.\n\nВ коммюнике японского правительства они указывают на защиту японской собственности на нефтяных месторождениях Оха и Катангли как на причину этого вмешательства. Вероятно, они укреплены российскими поражениями на поле боя, что позволяет японцам просто захватить остров без последствий. Они сообщили нам о необходимости формального соглашения, которое бы 'стабилизировало ситуацию' на острове Сахалин, вероятно, принуждая нас легитимизировать их захват земли."
fer.51.a: "Что за черт?"
fer.51.b: "Нет, мы НЕ подпишем ничего."

 ###Post-WK2 Events
fer.52.t: "Мир на Западе"
fer.52.d: "Настал день. Москва, Царица городов, пала. Предатели захватили власть, соревнуясь, кто сможет продать нашу дорогую Родину за высшую цену. Пока русские и немецкие войска обращаются на Запад, также было заключено перемирие в Сибири - даже при всей нашей мощи мы не можем сражаться со всей Германской империей в одиночку. Поэтому мы обосновываемся в нашем холодном новом доме и ждем своего часа. Однажды Россия будет свободна - но о, сколько крови должно быть пролито сначала."
fer.52.a: "И кровь потечет, в конце концов!"

fer.55.t: "Соперничающее правительство за Уралом"
fer.55.d.semy: "Безумие, охватившее Сибирь, достигло кульминации в виде соперничающего правительства, объявленного атаманом Григорием Семеновым. Этот самозваный бандит и военачальник взобрался на вершину власти, используя недовольство амур-уссурийских казаков и многих других меньшинств в Сибири - и, очевидно, финансируется японцами как их буферное государство. Государство Семенова по сути является марионеткой Квантунской армии, но они осмеливаются заявлять, что они 'настоящее русское правительство', обвиняя нас в сотрудничестве с врагами России."
fer.55.d.dite: "Безумие, охватившее Сибирь, достигло кульминации в виде соперничающего правительства, объявленного генералом Михаилом Дитерихсом. Этот человек является ультрарелигиозным реакционером, который был изгнан из российской армии в 1929 году и теперь мечтает о возрождении царства Ивана Грозного. Вместе с военачальником Семеновым и японской поддержкой они захватили большую часть Сибири и теперь осмеливаются заявлять, что они 'настоящее русское правительство', обвиняя нас в сотрудничестве с врагами России."
fer.55.a: "Закончится ли когда-нибудь гражданская война?"

fer.60.t: "Чистка диетерихсовцев"
fer.60.d: "Дорогой Михаил Константинович был постоянной занозой в нашем боку. С самого начала он не проявлял никакого уважения к Семенову. Такой морально возвышенный и гордый, как будто он сам был одним из апостолов Христа! Хотя его связи были полезны, он старался изо всех сил бросить вызов и саботировать правление Семенова. Но теперь он нам больше не нужен - или, по крайней мере, мы можем позволить себе его потерять. Возможно, пара верных военных полицейских должна навестить его."
fer.60.a: "Они доказали свою полезность."
fer.60.b: "Они были постоянной занозой в нашем боку."

fer.61.t: "ДНПВС-Семенов"
fer.61.d: "Главной партией на наших контролируемых территориях является Демократическая народная партия Свободной Сибири, так как она пользовалась положением 'терпимой оппозиции'. Семенов поддерживал функциональные отношения с президентом ДНПВС, Иваном Иннокентьевичем Серебренниковым. Серебренников - центрист, прагматичный либерал, который понял, что лучше мобилизовать либералов Сибири против тиранического правления Москвы, чем вести бессмысленную войну против Семенова.\n\nНо по мере расширения завоеваний партия начала привлекать искренних сторонников Семенова. Под руководством Сергея Ташкина, бывшего кадета и премьер-министра Семенова, многие лоялисты присоединились к ДНПВС в таких больших количествах, что в партии появилась целая фракция 'Семеновцев'. Им удалось захватить функции ДНПВС во многих регионах и успешно убедить более либеральную часть партии сотрудничать."
fer.61.a: "Политика, так просто!"

fer.62.t: "Помазание Верховного атамана всей Сибири"
fer.62.d: "Наш текущий режим по сути импровизирован, создан для ведения войны. Вместо того чтобы поддаваться требованиям сибирских демократов, есть другой вариант: взять перо из шляпы Павла Скоропадского и создать что-то, вдохновленное его Гетманатом. В случае Сибири естественным вдохновением является донской казачий атаман Ермак Тимофеевич, человек, покоривший Сибирское ханство и продвинувший Сибирь для казаков и русских. Сибирские земли имеют долгую традицию казачьего правления; естественно, что Семенов принимает на себя подобную роль.\n\nПосле избрания Сибирской региональной думой Григорий Семенов был помазан в соборе Непорочного Сердца Марии в Иркутске как Верховный атаман, русский эквивалент гетмана. В этой роли Семенов - частично военный лидер, частично президент и частично монарх - и, что самое важное, он и его сторонники сохраняют свою власть над всем государством в Сибири."
fer.62.a: "Ермак возродился!"

fer.63.t: "Выборы Сибирской Республики"
fer.63.d: "Недавно были проведены первые полноценные выборы под правлением Семенова. Они были далеко не свободными; все сепаратистские, коммунистические, свободнические и другие террористические партии были запрещены. В ответ были проведены некоторые протесты, но они были разогнаны казаками, и день выборов прошел относительно гладко, при этом ДНПВС (Демократическая народная партия Свободной Сибири) выиграла 67% мест в Сибирской думе, при этом семеновская фракция под руководством Сергея Ташкина занимала более половины этих мест. Вторая по величине партия, левая партия Союза Сибиряков-Федералистов, получила около 12% мест, остальное досталось независимым регионалистам и мусульманской фракции. Неудивительно, что эта дума избрала Семенова президентом Сибирской Федеративной Республики с солидным большинством."
fer.63.a: "Поддержим жесткий контроль."
fer.63.b: "Работайте с умеренными."

fer.70.t: "Возвращение домой"
fer.70.d: "От ветреных равнин долины Амура до ворот Москвы - это действительно история, достойная песни, сравнимая с героизмом Добровольческой армии, возможно, даже больше. Россия в руинах после многих лет смертей, но наконец-то она спасена. Многое предстоит восстановить, многих наказать, многое исцелить - и много наград получат победоносные армии, которые последовали за [ROOT.GetLeader] через Сибирь."
fer.70.a: "Наконец-то мы можем отдохнуть."

fer.71.t: "Суд над предателями"
fer.71.d.soc: "После 1921 года тысячи большевиков были казнены и заключены в тюрьмы за свои преступления против Матери-России. Теперь, выкопав старое законодательство, должен начаться второй раунд белого террора. Конечно, это новое поколение русских социалистов не является Лениным и могло бы лучше маскировать свои преступления, но не ошибитесь, это люди, которые ненавидят Россию и наш традиционный образ жизни. Политические лидеры, такие как Владимир Левицкий и Григорий Зиновьев, будут осуждены за свою конечную ответственность за действия, совершенные социалистической тайной полицией, в дополнение к тем, кто непосредственно участвовал в чистках, таким как Яков Блюмкин. Военные суды будут судить таких, как Тухачевский, Саблин и Егоров, чьи армии несут ответственность за бесчисленные смерти."
fer.71.d.szrs: "После 1921 года тысячи большевиков были казнены и заключены в тюрьмы за свои преступления против Матери-России. Теперь, выкопав старое законодательство, оно будет использовано для наказания этих так называемых 'националистов', стремящихся уничтожить нашу нацию. Борис Савинков мертв, но многие из его приспешников были захвачены или сдались, умоляя о пощаде. Александр Деренталь, Флегонт Клепиков и Кароль Вендзягольский входят в число высших руководителей режима, а еще больше крови на руках командиров, таких как Владимир Манштейн."
fer.71.a: "Нет пощады разрушителям России."
fer.71.b: "Пощада может быть полезным инструментом здесь и там."
fer.71.c: "...ибо мы тоже прощаем тех, кто согрешает против нас."

fer.72.t: "Старая, новая конституция"
fer.72.d.semy: "Новый Учредительный Съезд был созван политиками и военными, считающимися лояльными новому режиму, но они лишены четкой цели. До сих пор заявления Семёнова были расплывчатыми, он лишь утверждал, что борется за 'свободу'. Сейчас необходимо принять решение о будущем.\n\nПуть наименьшего сопротивления — это восстановление Конституции 1922 года и представление себя спасителем Российской Демократической Федеративной Республики, опираясь на её традиции. Потребуются лишь незначительные изменения в Конституции, так как она уже предоставляет много власти Президенту и армии — и видимость демократии сделает авторитарные тенденции Семёнова гораздо более терпимыми для народа. Очевидно, не будет необходимости в организации действительно честных и конкурентных выборов.\n\nДругой, более эксцентричный вариант — расплывчатая концепция Семёнова о Казачьей Республике, русской интерпретации Гетманщины Павла Скоропадского, так как политические советники Семёнова пытались найти способ оправдать такое государство. На практике Конституция Российского Государства изменит титул Президента на Верховного Атамана, псевдомонархический титул, объединяющий главу исполнительной власти и главу армии в лице Григория Семёнова. Кроме того, большинство структуры государства останется прежним, как в старой республике, с видимостью демократии."
fer.72.d.dite: "Республика 1922 года представляет собой извращение российской идеи и привела к смерти и разрушению. Те, кто призывал к возведению Романова — естественных, даных Богом правителей России — были замолкнуты или проигнорированы. Больше этого не будет! Учредительный Съезд, созванный под наблюдением Михаила Дитерихса, состоит из жестких монархистов, и их план — разработать новый основной документ, вернувшись к прошлому. Большая часть новой Конституции была написана Иваном Ильиным и Иваном Солоневичем под руководством Дитерихса.\n\nНовая Конституция Царства России упраздняет федерализм и парламентаризм. Царь и его имперское правительство обладают окончательной гражданской властью, советуемые избранной Думой и Земским Собором, состоящими из самых влиятельных людей в царстве. Военные округа будут управляться Войеводами как генерал-губернаторами, а их верховным главнокомандующим станет Верховный Войевода Михаил Дитерихс. В сотрудничестве с Войеводой и Царём, Русская Православная Церковь будет заниматься многими повседневными вопросами, от здравоохранения до образования. Три власти государства — Царь, Воин и Священник — будут защищать государство навсегда."
fer.72.a: "Мы восстановим республику."
fer.72.b: "Русское государство оказалось сильнее."
fer.72.c: "Новое Царство восстанет из пепла."

fer.73.t: "Коронация Никиты I"
fer.73.d: "Сегодня день коронации первого русского монарха, родившегося в XX веке. Внук Императора Николая I, Никита Александрович Романов, принимает корону в Успенском соборе в Москве. Любая критика решения Регентского совета о коронации Никиты быстро забылась в благочестивом великолепии этого великого события. Никита Александрович и его жена Мария Илларионовна молоды и харизматичны, символизируя великие новые начинания для России.\n\nОфициально Никита I стал Великим Сувереном, по благодати Божией Царем и Великим князем всей Руси, Владимиром, Москвой, Новгородом, Псковом, Рязанью, Тверью, Югорском, Пермью, Вятским, Булгаром, Астраханью, Казанью, Сибирью, Дальним Востоком и так далее. Кроме того, Никита I является главой Русской Православной Церкви. Ключевое замечание — он не является верховным главнокомандующим — вместо этого, его Верховный Войевода Михаил Дитерихс имеет окончательное слово по военным вопросам как де-факто министр войны.\n\nНикита I и Дитерихс приветствовали участников военного парада, когда они прошли по Москве, демонстрируя мощь и силу нового Царства."
fer.73.a: "Да здравствует его царствование."

fer.74.t: "Судьба Русской Церкви"
fer.74.d.vissarion: "Митрополит Виссарион был назначен Преосвященным Священного Синода в Сибири и продолжает занимать эту должность, поскольку Русская Православная Церковь медленно восстанавливается. Патриархат был официально упразднен, сделав Царя снова главой Церкви. Бишопы Священного Синода управляют церковью под его мудрым руководством. Оглядываясь назад, выбор более консервативного Виссариона был лучшим для завоевания сердец православных верующих в самой России."
fer.74.d.afanasy: "Митрополит Афанасий был уже спорным выбором в качестве Преосвященного Священного Синода в Сибири, хотя это позволило нам намного легче завоевать местных старообрядцев. Патриархат был официально упразднен, сделав Царя снова главой Церкви. Бишопы Священного Синода управляют церковью под его мудрым руководством. Сейчас вера Афанасия стала проблемой, так как старообрядцы считаются еретиками большинством митрополитов. Честно говоря, лучше было бы исключить Афанасия из процесса и позволить митрополитам выбрать кого угодно в качестве Преосвященного — даже если это будет несколько неловко для авторитета нашего правительства."
fer.74.a: "Священный Синод соберется."
fer.74.b: "Возможно, Афанасия следует устранить."

fer.75.d: "Флаги приспущены, страна в трауре: Господь взял своего Верховного Воеводу Михаила Константиновича Дитерихса на Небеса. В Москве готовится грандиозный государственный похоронный обряд для нашего любимого благочестивого генерала. Дитерихс был гигантом среди людей, пережив два мировых и два гражданских войны, не колеблясь и не сдаваясь в исполнении своих обязанностей.\n\nЕго тело еще не остыло, а за кулисами уже началась интрига. Дитерихс был диктатором, даже если формально он был слугой царя Никиты. Нет четкого преемника, и хотя Никита I, вероятно, постарается укрепить свою позицию, у него нет необходимых связей для самостоятельного правления, что было гарантировано Дитерихсом.\n\nПервым действовал Иван Лукьянович Солоневич, президент Монархического Союза, единственной легальной партии в стране. Солоневич - амбициозный человек, который в последние годы при Дитерихсе продвигался по карьерной лестнице и теперь использует все свои связи и ресурсы. Солоневицы в Земском Соборе уже предложили назначить Солоневича Печатником, фактически премьер-министром и ближайшим советником императора.\n\nЭту кампанию в Земском Соборе противодействуют люди из Круга Святого Георгия, верные Дитерихсу, в первую очередь генералы Павел Петрович Петров и Викторин Михайлович Молчанов. Они выражают опасения, что Солоневич может еще больше радикализировать режим, в то время как, по их словам, Дитерихс всегда намеревался в дальнейшем умерить и нормализовать режим, смягчить его самые репрессивные аспекты. В этой борьбе за власть победить может только одна сторона."
fer.75.a: "Человек может быть смертен... "
fer.75.b: "...но святая Россия вечна."

fer.76.t: "Восхождение Ивана Солоневича"
fer.76.d: "Юридический переворот Солоневича увенчался успехом. С удивительной поддержкой царя Никиты Иван Солоневич был назначен Печатником, главным советником Никиты и главой императорского правительства. Попытка генералов-диитерихситов остановить этот ход провалилась, и к большому разочарованию, аполитичный и умеренный Михаил Васильевич Ханжин был назначен Верховным Воеводой. Солоневич быстро укрепил свою победу: в сотрудничестве с Никитой I были изданы новые указания, ограничивающие власть военных и усиливающие власть императорского правительства.\n\nТихая военная диктатура Дитерихса распадалась, но это не привело к какой-либо либерализации, а лишь к большему участию Монархического Союза Солоневича. Под его руководством правительство объявило войну коррупции и демократизму, организовав кампании против политических врагов Солоневича и даже очистив некоторых ранних сторонников режима. Так как Солоневич начинает формировать государство в соответствии с концепцией народной монархии, многие опасаются дальнейшей нестабильности и хаоса."
fer.76.a: "Победа, которой никто не ожидал."

fer.77.t: "Защитники наследия генералов"
fer.77.d: "Юридический переворот Солоневича потерпел неудачу. Царь Никита оставался вне этой борьбы, и в конечном итоге генералы сплотили свои ряды. Руководство Круга Святого Георгия было захвачено Викторином Молчаном и Павлом Петровым, военными людьми, ориентированными на стабильность. Они являются убежденными монархистами и консерваторами, но не разделяют идеологического фанатизма Солоневича или религиозного фанатизма Дитерихса. Благодаря связям Петрова ему удалось заручиться поддержкой антисолоевичевцев в Монархической партии, и интриги поставили Ивана Ильина в положение, которое позволяет ему бросить вызов Солоневичу.\n\nВласть Солоневича рухнула, так как она настроила против него многих в высших эшелонах режима. Вместо этого он был вынужден уйти в отставку под 'рекомендацией' генерала Петрова, который стал Печатником. Молчанов в свою очередь стал новым Верховным Воеводой в рамках соглашения о разделении власти с Петровым."
fer.77.a: "Они стабилизируют царство."

fer.78.t: "Союз мушкетеров"
fer.78.d: "Наш режим оглядывается в прошлое, но должен адаптироваться к современности. Все великие страны 20-го века использовали массовую мобилизацию людей, особенно молодежи. Общество памяти Николая II выполняет важную работу по продвижению монархистских и православных ценностей, но будущее по-настоящему в руках Союза мушкетеров, молодежной организации, изначально задуманной Вячеславом Волковым. Этот Союз обучает молодежь военной и религиозной жизни, убеждая их в праведности царя и традиционализма."
fer.78.a: "В молодежи наша надежда."

fer.80.t: "Семенов избран президентом"
fer.80.d: "Первые настоящие выборы при правлении Семенова по всей России завершились грандиозной победой его собственной партии, Всероссийской Народной Партии (ВНП). Эта партия объединяет людей с разных сторон политики, пропагандируя националистическую, популистскую и консервативную программу. С учетом того, что все сепаратистские, коммунистические, свободниковые и другие террористические партии были запрещены, явка была довольно низкой. Были некоторые массовые протесты, но они были разогнаны казаками, и день выборов прошел относительно спокойно. К концу дня ВНП, с помощью своих союзников, получила большинство, практически не встретив серьезного сопротивления. Кадеты стали главной оппозиционной партией в Думе, но даже они, похоже, приняли режим Семенова, без сомнений понимая, что участие в нем - это лучший способ смягчить режим, чем бороться с ним. В результате Семенов был избран президентом, и был назначен новый кабинет, вновь возглавляемый председателем-министров Сергеем Ташкиным."
fer.80.a: "Да здравствует он, защищающий нашу демократию!"

fer.81.t: "По стопам Скоропадского"
fer.81.d: "Первые выборы Российской Государства имели низкую явку, а агитация была ограничена несколькими лоялистскими партиями. Более важным, чем выборы, стало мегаломанское шоу в Москве, когда Григорий Семенов формально стал Верховным Атаманом. Церемонии, имитирующие те, что использовал Павло Скоропадский в 1918 году, Семенов был избран Думой Верховным Атаманом на всю жизнь и получил помазания и благословения в Успенском соборе в Москве. На практике это делает его формализованным военным диктатором, полагающимся на Думу лишь для легитимизации своих приказов. Он назначил Сергея Ташкина своим председателем-министров и наградил своих политических союзников другими должностями в кабинете."
fer.81.a: "Все остальные режимы в России потерпели неудачу."

fer.82.t: "Партия Атамана"
fer.82.d: "Всероссийская Народная Партия (ВНП) является ключом Семенова к российской политике. Их пресса и уличные кампании огромны, и они все стремятся показать, какой великий человек Григорий Семенов, и как десятилетняя пропаганда колчакитов о его военной диктатуре была лишь ложью. В этих памфлетах и речах Семенов изображен как освободитель, спаситель русских свобод, стойкий враг Савинкова и социализма. Огромный бюджет кампании ВНП часто используется для организации щедрых мероприятий, таких как кухни для бедных и музыкальные концерты для элиты городов.\n\nА что они проповедуют? Это второстепенно. Они стоят за весь русский народ. На практике их программа смутно консервативная, несколько популистская и, прежде всего, лояльная Атаману."
fer.82.a: "Лучше всех предыдущих политических партий."

fer.83.t: "Союзники старой России"
fer.83.d: "Старые партии России потратили некоторое время на восстановление своей силы, но благодаря своей институциональной прочности их нельзя полностью игнорировать. Большинство компетентных государственных служащих происходят из кадетов, а консерваторы из ВПП пользуются широкой поддержкой, особенно среди крупных землевладельцев и части военных. Есть риск, что они начнут сотрудничать против нашего режима, и это лучше всего предотвратить, заключив сделку с одной из них. Хотя ВПП ближе к консерватизму ВНП, у нас уже есть хорошие позиции в партии кадетов, так как Сергей Ташкин, правая рука Семенова, является бывшим кадетом и может привлечь значительную поддержку среди кадетов."
fer.83.a: "Заключите сделку с кадетами."
fer.83.b: "Консерваторы ближе к нам."

fer.84.t: "Правление солдат"
fer.84.d: "Основой правления Верховного Атамана всегда было военное, как угроза силы, так и политическая поддержка со стороны ветеранов. Семенов щедро поддерживал ветеранов, предоставляя им достойные пенсии и программы, создающие рабочие места, и, в обмен, он приобрел лояльную политическую базу среди них. Это предоставляет широкие возможности для набора в службы безопасности и госслужбы, комплектуя эти учреждения бывшими солдатами. Самыми привилегированными среди них являются казаки, чьи Хосты были восстановлены, и большая часть их земель возвращена."
fer.84.a: "Разве они не проливали кровь и не умирали за Россию?"

fer.85.t: "Монголы-перебежчики!"
fer.85.d: "Монголы, которых мы впустили в Россию и в нашу армию, перешли на сторону бандита Григория Семенова!"
fer.85.a: "Предатели!"

 #Other Scripted Peaces
 fer.90.t: "Конец Второй Мировой Войны"
fer.90.d: "Сообщения с фронта поступают редко, но последние новости неутешительны. Германская Империя пала перед вражескими силами, а силы Кремля одержали решительную победу, не сомневаясь, что теперь они обратятся на восток и положат конец нашему восстанию раз и навсегда. Возможно, единственный способ избежать неизбежного - это обратиться за прямым вмешательством к японцам, хотя это сделает нас еще более зависимыми от Токио."
fer.90.a: "Связаться с Токио для заключения перемирия."
fer.90.b: "Нет, мы продолжаем бороться!"
fer.90.a.tt: "Мы сохраним все земли, которые сейчас оккупируем от [RUS.GetNameDef], и заключим с ними мир, став марионеткой [JAP.GetNameDef].\n\nЭто §Rзакроет§! национальные фокусы §YОбъявить Всевеликое Правительство§! и §YВернуться в Кремль§!."

fer.91.t: "Перемирие на Дальнем Востоке"
fer.91.d: "С нашей победой на западе, бандиты из Дальневосточной армии поспешили искать решение - и, похоже, у них есть козырь в рукаве. Японские войска быстро оккупировали Дальний Восток и не позволили нам продвигаться дальше. Было срочно заключено перемирие, и японцы обещают долгосрочное решение проблемы с Сибирью - хотя мы хорошо понимаем, что они полны лжи. Мы вернем Владивосток, рано или поздно."
fer.91.a: "Проклятые они!"

fer.92.t: "Перемирие на Дальнем Востоке?"
fer.92.d: "Рейхспакт разрушился, и с ним исчезли наши надежды на успешное восстание на Дальнем Востоке России. Вскоре войска Москвы оккупируют Владивосток, если мы не предпримем что-то. В армии возникло обсуждение: многие предлагают занять Дальний Восток и насильно заключить перемирие с Россией. В конце концов, мы уже вложили так много в восстание Семёнова. Гражданские лидеры гораздо более скептически настроены, утверждая, что мы находимся на пути неизбежной войны с Россией."
fer.92.a: "Нам нужно защищать наши интересы."
fer.92.b: "Они сами себе выкопали могилу."

fer.93.t: "В защиту Сибири"
fer.93.d: "Теперь мы в войне с ненавистным режимом Болдыревистов, который стремится подчинить сибирские народы и забрать все наши тяжело заработанные достижения! Этого мы не потерпим, конечно. Мы выйдем победителями!"
fer.93.a: "Вперёд!"

fer.94.t: "Мир с [RSA.GetNameDef]?"
fer.94.d: "Бои продолжаются уже некоторое время, и ни одна из сторон не может одержать полную победу. Может, наконец, пришло время для мира."
fer.94.a: "Мы сражались за сохранение сибирской независимости."
fer.94.b: "Продолжать бороться!"

fer.95.t: "Закончить Сибирскую войну?"
fer.95.d: "Война с [FER.GetNameDef] принесла значительные потери. Вопреки предыдущим ожиданиям о победе, нам не удалось победить [FER.GetLeader]'s сибирский режим, и он направил посланца с предложением о перемирии между нашими странами. Это будет фактически признание их независимости."
fer.95.a: "Мы проиграли."
fer.95.b: "Нет, это еще не конец."

fer.96.t: "Владивосток ждёт!"
fer.96.d: "Бандит [RUS.GetLeader] объявил Сибирь своим государством, и мы оказались в войне. Мы положим конец этому самозванцу немедленно."
fer.96.a: "Вперёд!"

fer.97.t: "Германия предлагает помощь!"
fer.97.d: "Это не было большой проблемой, когда мы вели войну с [FER.GetNameDef]'s сибирским режимом, но теперь беда настала - Япония явно поддержала их и присоединилась к их стороне. Немецкий посол в России предложил нам помощь в этом конфликте, хотя бы для того, чтобы отправить решительное предупреждение Японии, чтобы они отступили."
fer.97.a: "Их помощь приветствуется."
fer.97.b: "Она нам не нужна."

fer.98.t: "[RSA.GetNameDef] просит помощи"
fer.98.d: "Сибирский военный режим под руководством [FER.GetNameDef] вторгся в нашего союзника [RSA.GetNameDef] с явной поддержкой Японии. Мы рискуем погрязнуть в еще одном конфликте с Россией. Стоит ли пригласить [RSA.GetNameDef] в наш военный союз и сражаться вместе с ними?"
fer.98.a: "Да, конечно!"
fer.98.b: "Это не наша проблема."

fer.99.t: "Германия объявляет войну [FER.GetNameDef]"
fer.99.d: "Как и ожидалось, тевтоны пришли на помощь [RSA.GetNameDef], и наша война с ними больше не так легка, как казалась. Мы явно не ожидали таких эскалаций. Может, нам стоит отступить?"
fer.99.a: "Связаться с Берлином."
fer.99.b: "Мы победим!"

fer.100.t: "Япония предлагает прекратить войну"
fer.100.d: "Мы получили сообщение от Токио, в котором говорится, что они не ожидали такого масштабного вовлечения нас в войну и хотят договориться о перемирии, чтобы избежать лишних жертв из-за сибирских земель."
fer.100.a: "Рад, что они пришли в себя."
fer.100.b: "Серьезно? Это они начали!"

fer.101.t: "Война за национальное возрождение"
fer.101.d: "Сегодня силы [ROOT.GetLeader] пересекли границу в территорию Болдыревитов, объявив войну с целью окончательно объединить Россию после стольких лет. Семёнов ранее заявил в радиоэфире всем русским народам, что переговоры между ним и [RSA.GetNameDef] практически разрушены, так как [RSA.GetLeader], очевидно, не был заинтересован в решении, которое бы 'сохраняло российский суверенитет'.\n\nХотя на самом деле Семёнов мало заботится об этом, он пообещал 'подавить немецкую марионеточную администрацию, пребывающую в Кремле, и восстановить российскую мощь в мире'. Пока что такая речь кажется созвучной солдатам на передовой. Но только время покажет, сможет ли Восточное восстание добиться невозможного..."
fer.101.d2: "Сегодня силы [ROOT.GetLeader] пересекли границу в территорию Болдыревитов, объявив войну с целью окончательно объединить Россию после стольких лет. Дитерихс призвал всех русских к оружию против устаревшей, немецкой установки Болдыревитской республики, которая плюёт на все традиции и всё святое. Пока что такая речь кажется созвучной солдатам на передовой. Но только время покажет, сможет ли Восточное восстание добиться невозможного..."
fer.101.a: "Вперёд к Москве!"

fer.102.t: "Встреча с немцами"
fer.102.d: "Потребовалось время, но немецкий посол в России наконец был направлен в Москву, чтобы передать пожелания Берлина для нового российского правительства. Он заявил, что Германия признает новую Россию законной, но надеется, что она, как и предыдущий режим, будет соблюдать Московский договор и границы между Россией и её западными соседями. [RUS.GetLeader] твёрдо заявлял, что нет желания портить отношения, несмотря на ранее анти-германские заявления.\n\nНа самом деле разведка сообщает нам, что Германия спешно искала ответ, когда Москва была близка к падению, и даже рассматривала возможность вмешательства. Такие отчёты указывают на то, что они стремятся активно подорвать нас."
fer.102.a: "Понял."

fer.103.t: "Новая опричнина"
fer.103.d: "Волна террора была unleashed (развёрнута) силовыми структурами под жестким контролем Верховного воеводы Дитерихса. Полковник Константин Кромиади — бывший савинковец, который перешёл к Кругу Святого Георгия — возглавил организацию парамилитаристов, получивших название 'опричники', в честь службы безопасности Ивана Грозного. Цель этих 'Гвардейских бригад' — уничтожать врагов государства — не только сепаратистов, но и коммунистов, а также различных других преступников. Обладая экстралегальными полномочиями, эти отряды проводят публичные казни — таким образом, жители деревни точно знают об этом.\n\nЭти жестокие методы ликвидировали большинство публичных протестов на данный момент, заставив сопротивление уйти в подполье. Социалистические террористические ячейки продолжают действовать и наносить удары по царским чиновникам, но мы победим.\n\nВ обращении царя Никиты к нации было объяснено, что необходимы решительные меры для обеспечения длительного мира и стабильности. Лояльные и верные русские не будут ничего бояться, но, учитывая, насколько глубоко социалистический и коллаборационистский гниль распространилась в российском обществе, среди простых людей много предателей и врагов народа. Чтобы доказать свою лояльность, мужчинам предлагается вступить в Монархический союз и его различные подпорядоченные организации — и помочь восстановить старую Россию, прежде чем всё это раздробление, беспокойства и бедствия."
fer.103.a: "Господь знает своих."

fer.104.t: "Конец Вторых Смут"
fer.104.d: "Царь Никита Александрович стал играть более значительную роль в управлении государством после смерти генерала Дитерихса. Человек, который первоначально казался не более чем марионеткой генералов, всё чаще противостоял им, часто используя публичные обращения к народу как способ заставить военных подчиниться. В конце концов, Дитерихс начал культ вокруг царя как способ легитимировать правление, которое в противном случае было бы просто военной диктатурой, и это стало основой для культа личности самого Никиты.\n\nЦарь постепенно заполняет свой кабинет и такие организации, как Монархический союз, своими лоялистами, часто вопреки желаниям [GetSecondInCommand] и его амбициям. Никита часто посещает народ и создал отличную пропагандистскую машину вокруг себя. Несмотря на обожествление старой России, его режим использует массовую политику, частые радиопередачи и другие современные методы обращения к массам, сочетая их с традиционными методами, такими как постановка церковных проповедей, всегда молящихся за здоровье царя, напоминая россиянам, что действительно важно.\n\nКонечно, режим едва ли популярен, но с помощью сочетания жестокой репрессии и умной пропаганды, он стоит на прочной основе, по крайней мере, пока. В недавнем обращении Василий Шульгин — влиятельный государственный деятель — заявил, что наконец-то Россия избавилась от греха убийства Николая II и стоит на лучшем пути после двадцати лет новых смут. Если бы только верные имперцы устояли в 1917 году, Россия не нуждалась бы в этом огне и крови так много раз — но именно жертвенная кровь была необходима, чтобы смыть грехи цареубийства и братоборчества."
fer.104.a: "Как Мессия, Святая Русь восстаёт вновь."

 ### FER Collapse
fer.200.t: "Сибирское восстание"
fer.200.d.semyonov: "Краткосрочное существование Сибирского государства подошло к концу. После окончания войны Григорий Семёнов, правитель и 'защитник' Сибирской Думы, не смог усмирить почти ни одну из провинций, которые он утверждает, что контролирует. Первоначальные обещания местной автономии не оправдали себя, так как Семёнов постоянно вмешивался в местные дела, и ясно, что он всего лишь военный диктатор.\n\nВолна беспорядков началась после того, как массовые протесты у президентской резиденции Семёнова были разогнаны казаками, что привело к семи погибшим и множеству раненых. До сих пор Семёнов мог полагаться на военную силу, так как его контроль над Транссибирской магистралью обеспечивал быструю подкрепление крупных городов, но с распространением протестов, к которым присоединились повстанческие группы из сельской местности, стало ясно, что Сибирь нельзя удержать.\n\nСибирская повстанческая армия Николая Калашникова штурмовала [FER.Capital.GetCapitalVictoryPointName] и встретила лишь sporadic resistance (единичное сопротивление): похоже, Семёнов бежал из столицы на бронепоездах, подрывая пути за собой и унося с собой большое количество богатства. Восстановленная Сибирская Дума избрала национал-либерала Ивана Серебренникова, председателя ДНПВС, временным президентом."
fer.200.d.diterikhs: "Краткосрочное существование Сибирского государства подошло к концу. Изначально под руководством атамана Григория Семёнова сибирякам обещали местную автономию и слабое правительство, но с момента переворота Михаила Дитерихса даже эти небольшие уступки были отменены, и в Сибирской Думе оказалось больше священников и офицеров, чем избранных представителей. Хотя Дитерихс пользуется поддержкой более консервативных слоёв Сибири, симпатии к нему быстро иссякают.\n\nВолна беспорядков началась после того, как массовые протесты вокруг резиденции правительства Дитерихса были разогнаны казаками, что привело к семи погибшим и множеству раненых. До сих пор Дитерихс мог полагаться на военную силу, так как его контроль над Транссибирской магистралью обеспечивал быструю подкрепление крупных городов, но с распространением протестов, к которым присоединились повстанческие группы из сельской местности, стало ясно, что ситуацию стало невозможно спасти.\n\nВ кульминацию восстания Сибирская повстанческая армия Николая Калашникова штурмовала [FER.Capital.GetCapitalVictoryPointName], который был яростно защищён людьми, верными Дитерихсу. Премьер-министр Вячеслав Волков, сам старый генерал, погиб, стоя за пулемётом, установленным в окне своего кабинета. Сам Дитерихс был судим и расстрелян в заднем дворе [FER.Capital.GetCapitalVictoryPointName].\n\nПосле сдачи сторонников Дитерихса генерал Калашников объявил восстановление Сибирской Думы. На её первом заседании национал-либерал Иван Серебренников, председатель ДНПВС, был избран временным президентом."
fer.200.a: "Sic transit gloria mundi."
fer.200.b: "Отправьте делегацию в [FER.Capital.GetCapitalVictoryPointName], чтобы уговорить их вернуться."
FER_collapse_tt: "§RКак и многие завоеватели до вас, вы потеряли.§!"

fer.205.t: "[FER.GetName] стремится присоединиться к нашему альянсу"
fer.205.d: "Неожиданный поворот событий: правитель новой России Григорий Семёнов попросил присоединиться к Антанте. Похоже, он ищет способ восстановить старый союз, если Антанта сможет стать противовесом интересам Германии."
fer.205.a: "Добро пожаловать!"
fer.205.b: "Нет, спасибо."

 ### News event
 fer.1000.t: "Дальневосточная армия объединяет Россию"
fer.1000.d: "В неожиданном повороте событий небольшая повстанческая фракция, начавшая с Амурско-Уссурийского восстания в Сибири и со временем охватившая всю Россию, объявила о своей победе и организации нового правительства под их контролем.\n\n[FER_unification_news_event_desc]"
fer.1000.semyonov: "Это новое российское правительство возглавит атаман Григорий Семёнов, ранее изгнанный казачий вождь, который, как предполагается, имел поддержку японских разведывательных служб, и чья репутация банды и беспринципных действий распространилась далеко и широко.\nЕщё предстоит увидеть, как это новое правительство будет организовано, так как несмотря на обещания провести свободные выборы, многие подозревают создание персоналистского режима вокруг Семёнова."
fer.1000.diterikhs: "Это новое российское правительство возглавит Михаил Дитерихс, архиреакционный монархист и генерал, который взял на себя руководство восстанием после свержения его бывшего лидера, Григория Семёнова. Генерал Дитерихс открыто выражал желание восстановить российскую монархию, стилизованную по образцу старого Царства. Многое ещё остаётся неопределённым в отношении направления этого нового режима, но многие правительства соседних стран ожидают, что он будет крайне враждебным и непредсказуемым."
fer.1000.a: "Мы восстановим Россию в её былом величии."
fer.1000.b: "Прекратите, вы должны подчиняться нам!!!"
fer.1000.c: "Крайне тревожное развитие событий."

