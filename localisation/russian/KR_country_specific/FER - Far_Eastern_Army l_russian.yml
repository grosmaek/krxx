### Focus tree ###
FER_focus: "Дерево фокусов Дальнего Востока"
FER_mobilise_eastern_cossacks: "Поход казаков"
FER_mobilise_eastern_cossacks_desc: "С времен Ермака Тимофеевича казаки неустанно двигали российскую границу на восток. Когда бело-сине-красный триколор был установлен на берегах Амура, было создано несколько новых войск для защиты новых территорий — амурские и уссурийские казаки до сих пор населяют контролируемые нами земли. Крайне недовольные безжалостным централизмом московского правительства, они будут составлять основу нашей армии."
FER_get_help_from_kwantung: "Оружие от Квантунской армии"
FER_get_help_from_kwantung_desc: "Японские амбиции в Восточной Азии делают ее постоянным врагом правительств в Петрограде и Москве, и Япония успешно вытеснила российское влияние из Маньчжурии за последние десятилетия. В нашем восстании они видят возможность навсегда закрыть для северного соперника доступ к Тихому океану, а также шанс получить ресурсы богатых сибирских земель. Квантунская армия готова немедленно снабдить нас оружием, даже без прямого санкционирования Токио."
FER_parliament_of_free_siberia: "Ассамблея Свободного Дальнего Востока"
FER_parliament_of_free_siberia_desc: "Наше восстание черпает свою силу из двух групп — казаков, которые хотят бороться с централизацией власти московского правительства, и демократической оппозиции, привлеченной нашим призывом бороться за свободную Россию против тирании. Для достижения политической легитимности нам необходимо создать политический орган, представляющий обе эти группы. Естественно, выборы не могут быть проведены, пока наше государство не станет более стабильным, поэтому первые делегаты будут назначены атаманом."
FER_semyonov_tree: "Все люди атамана"
FER_semyonov_tree_desc: "Со временем наше восстание становится все сильнее. Силы, верные Москве, не смогли подавить его, и многие казаки, ранее воздерживавшиеся от присоединения к нам, теперь пересматривают свое решение. Война — шанс для многих из них обогатиться до немыслимых размеров, без всякого сомнения, больше, чем любая честная служба. Разрешив нашим казакам наказывать подозреваемых Свободников и социалистов по их собственной инициативе, мы позволим нашим силам значительно увеличиться."
FER_liberty_declaration: "Декларация свободы бурятов и якутов"
FER_liberty_declaration_desc: "Казаки — не единственные народы Дальнего Востока, которые глубоко оскорблены политикой террориста, ставшего диктатором. Усилия Савинкова по уничтожению федерализма и местных автономий усугубили отношения Москвы с многочисленными национальными меньшинствами страны. Услышав о успехах нашего восстания, буряты и якуты стали гораздо активнее сопротивляться. Если мы предоставим им поддержку и помощь, это значительно расширит нашу опору."
FER_negotiate_with_sternberg: "Монголия как союзник"
FER_negotiate_with_sternberg_desc: "Никакая личная храбрость и японская поддержка не компенсируют того факта, что мы абсолютно уступаем по силе войскам, оставшимся верными Москве. Успех нашей кампании зависит от того, сможем ли мы захватить Сибирь до того, как враг решит свои проблемы на других фронтах. Для того чтобы вызвать такой коллапс московской власти, нам нужны мощные союзники — возможно, мы сможем найти одного в Монголии."
FER_expand_honghuzi: "Расширить хуны"
FER_expand_honghuzi_desc: "Кто сказал, что мы должны полагаться только на народы России в нашем восстании против тирании? Хунхузи — это группы китайских воинов, которые поднялись против правительства в Пекине и живут за счет отнятых у богатых имущества, раздавая их бедным. Некоторые из них работали в тесном сотрудничестве с нашими казаками и уже зачислены в нашу армию. Мы можем использовать эти контакты, чтобы предложить службу другим, кто все еще находится в Маньчжурии."
FER_force_of_personality: "Править через личность"
FER_force_of_personality_desc: "Чем дальше мы расширяем наши земли на Запад, тем более разнообразными становятся наша армия и группы сторонников. Чтобы остаться на плаву, нам уже приходится уравновешивать интересы националистических и демократических русских, казаков и якутов, а также китайцев и японцев. Чтобы сохранить хоть какой-то semblance единства в нашем военном лагере, мы должны договориться о едином моральном принципе, который применим к мужчинам Дальневосточной армии — личной лояльности атаману Семёнову."
FER_cossack_army: "Армия Свободных Казаков"
FER_cossack_army_desc: "В течение веков казаки были привязаны к трону царя, их свободы и честь были отданы на милость далекого деспота. Даже наши жертвы в войне против сатанинских большевиков не изменили отношения нового правительства в Москве, которое продолжало пытаться уничтожить нашу культуру и традиции. Мы больше не будем терпеть этого — казаки теперь свободны и ведены самими собой, и война не остановится, пока те, кто правит в Москве, не будут вынуждены это принять."
FER_diterikhs_tree: "Меч Духа"
FER_diterikhs_tree_desc: "Нет большего оскорбления для Бога, чем террорист, сидящий на месте божественно назначенного царя. К счастью, русский народ всегда был ревностным защитником своей веры. Мы будем распространять слово, и народ восстанет, чтобы защитить принципы божественной власти.\n\"И примите шлем спасения и меч Духа, который есть слово Божие.\"\nЕфесянам 6:17"
FER_ally_church_administration: "Церковная администрация"
FER_ally_church_administration_desc: "Церковь с её установленными административными структурами может предоставить организационную инфраструктуру для восстания. Мы можем использовать приходскую структуру для создания лояльных местных властей.\n\"И Он есть глава тела, Церкви, который есть начало, первородный из мертвых, чтобы во всем иметь превосходство.\"\nКолоссянам 1:18"
FER_fight_for_restoration: "Дело Имперского восстановления"
FER_fight_for_restoration_desc: "Во времена Империи Россию управлял Богом назначенный правитель, и она была защитником православной веры по всему миру. Текущее незаконное правительство будет свергнуто огнем и мечом.\n\"О Господи, дай суд Твоему царю, и правду Твою сыну царя, чтобы Он судил народ Твой в правде.\"\nПсалом 71:1-2"
FER_holy_squads: "Святые отряды"
FER_holy_squads_desc: "Наше послание начинает распространяться по всему Дальнему Востоку, и не мало верующих, готовых поднять оружие против язычников и идолопоклонников — им только нужны оружие и обучение, что мы готовы предоставить.\n\"Я повелел Моим освященным, Я также призвал Мои могучие для гнева Моего, тех, кто радуется в Моем величии.\"\nИсайя 13:3"
FER_patriarch_of_east: "Отменить патриаршество"
FER_patriarch_of_east_desc: "Московское патриаршество всегда было незаконной институцией, возникшей из разделения Церкви и Государства. Исправление этой несправедливости путем объединения Церкви и Государства непосредственно пойдет на пользу нашему делу.\n\"Но горе вам, книжники и фарисеи, лицемеры! потому что вы закрываете Царство Небесное перед людьми: вы не входите, и не даете входить тем, кто хочет войти.\"\nМатфея 23:13"
FER_lands_host: "Земельное войско"
FER_lands_host_desc: "Восстановление монархии в России будет легитимным только в том случае, если это произойдет так, как это было в 1613 году. Мы созовем новый Земский Собор, с представителями всех слоев населения, и официально подтвердим наше стремление найти для России справедливого и доброго монарха.\n\"И сказали ему: Вот, ты стал стар, и сыны твои не ходят по путям твоим; теперь поставь нам царя, чтобы он судил нас, как все народы.\"\n1 Царств 8:5"
FER_mobilisation_tree: "Мобилизация Дальнего Востока"
FER_mobilisation_tree_desc: "Только в Москве живет больше людей, чем на всех территориях, которые восстали с нами. Чтобы победить врага, нам нужно быть более жестокими, чем он - призыв в армию станет обязательным для всех мужчин трудоспособного возраста, причем каждое исключение должно быть лично санкционировано Атаманом. Конечно, это ограничит количество оружия, которое наша скромная военная машина сможет производить, но помощь наших японских друзей более чем компенсирует сокращение продуктивности."
FER_green_ukrainian_army: "Зеленая украинская армия"
FER_green_ukrainian_army_desc: "Юрий Глушко уже завоевал себе место в истории Дальнего Востока России своими попытками создать здесь украинское государство в период Гражданской войны. Тогда он потерпел неудачу, и мы не собираемся позволять ему добиться успеха сейчас. Однако украинское движение Дальнего Востока можно использовать в поддержку нашего восстания, если мы предоставим им значительную культурную автономию сейчас и политическую автономию по окончании войны - к тому времени украинцы уже не смогут настаивать на своих требованиях."
FER_consolidate_businesses: "Поддержка со стороны бизнес-элиты"
FER_consolidate_businesses_desc: "Дальний Восток не имеет большого количества городов, но у него есть своя промышленность и собственная бизнес-элита. Некоторые из них сбежали, как только стало ясно, что эта территория вот-вот восстанет, другие остались и ждут, когда мы официально определим нашу экономическую политику. Генерал Дитерихс твердо уверен, что вся промышленность, связанная с производством военной продукции, должна быть взята под прямой контроль правительства. Тем не менее, другие задаются вопросом - не принесет ли нам больший выигрыш альянс с промышленниками?"
FER_take_gold: "Золото Приморья"
FER_take_gold_desc: "Учитывая нашу зависимость от своевременных поставок вооружений из-за рубежа для поддержания восстания, существующие золотые шахты Приморья становятся для нас еще более важными, чем для тех тиранов, с которыми мы боремся. С учетом этого, было бы логично национализировать шахты и значительно увеличить наши доходы. Конечно, следует учитывать легитимность нашего режима - мы не хотим быть восприняты как коррумпированные и жадные бандиты."
FER_freedom_rhetoric: "За демократическую Россию"
FER_freedom_rhetoric_desc: "Перед созывом Собрания Дальнего Востока мы уже пообещали провести свободные выборы по окончании войны. Однако многие радикальные меры, реализованные нашим правительством, а также строгий военный закон, введенный на всех территориях под нашим контролем, заставили многих людей сомневаться в нашей демократической состоятельности. Атаман лично уверит народ, что его обещание будет выполнено, возможно, завоевав доверие некоторых демократов Дальнего Востока."
FER_proper_statehood: "Сибирский регионализм"
FER_proper_statehood_desc: "Наши силы продолжают одерживать победу за победой, и с контролем лишь берегов Амура мы теперь стали настоящими хозяевами Восточной Сибири. Это открывает нам новые возможности для укрепления нашего восстания - отходя от разрозненных групп казаков и бандитов, вооруженных японским оружием, мы теперь можем создать настоящую армию. Конечно, чтобы эффективно использовать все ресурсы, находящиеся под нашим контролем, потребуется реорганизация правительства."
FER_mass_conscription: "Организованный призыв"
FER_mass_conscription_desc: "Единый призыв был нашей политикой с самого начала восстания, хотя на практике это оказалось трудной задачей. Недостаток лояльной и стабильной администрации позволил нам призывать мужчин только когда наши казаки проезжали через города и деревни. Однако благодаря нашей административной реорганизации это начинает меняться - с нашими людьми в каждом уголке Восточной Сибири поток рекрутов будет только увеличиваться."
FER_siberian_stavka: "Ставка Сибирской армии"
FER_siberian_stavka_desc: "Дальневосточную армию можно было эффективно управлять полусформально через Атамана, но Сибирская армия слишком велика для этого. Подражая организации Русской Имперской армии, мы создадим Ставку - высшее командование наших вооруженных сил, всегда рядом с Атаманом, помогая ему в стратегическом принятии решений, управляя военными операциями в крупных масштабах и эффективно распределяя наши ограниченные ресурсы."
FER_mantle_of_whites: "Марш сибирских стрелков"
FER_mantle_of_whites_desc: "В каждом конфликте, в котором они участвовали, сибирские стрелки заработали себе зловещую репутацию за исключительное мужество, настойчивость и стойкость. В этом конфликте эта репутация будет защищена вновь. Сибирская армия состоит из людей, которые с детства привыкли к суровым условиям жизни, и их опыт в охоте сделал их отличными стрелками. Они не остановят свой марш, пока Сибирь не будет освобождена от коррумпированных деспотов на западе."
FER_military_industrial_complex: "Дальневосточная военная промышленность"
FER_military_industrial_complex_desc: "Территории, попавшие под наш контроль, крайне богаты природными ресурсами, такими как древесина, минералы и металлы. Они также обеспечивают нас большим внутренним рабочим потенциалом, который можно использовать для производства полезных вооружений и оборудования. Промышленные машины можно будет импортировать из Японии, которая стремится извлечь прибыль из нашего успеха. Таким образом, у нас есть все необходимые компоненты для создания крупной военной промышленности; нам нужно только организовать её."
FER_logistics_corps: "Главное командование снабжения"
FER_logistics_corps_desc: "На начальном этапе восстания большое количество разных подразделений под нашим командованием казалось значительным преимуществом, так как это дало нам численное превосходство над войсками, лояльными Москве. Однако теперь, когда мы организуем настоящую военную силу, это становится проблемой: наши логистические операции крайне децентрализованы и фрагментированы между различными частями. Главное командование снабжения (Главное Управление Снабжения) будет отвечать за их эффективную организацию."
FER_armoured_trains: "Доминирование на Транссибирской магистрали"
FER_armoured_trains_desc: "Транссибирская железная дорога — это постоянный элемент всех боевых действий в Сибири, поскольку через неё неизбежно движутся большинство поставок и войск. Нам нужно импровизировать и строить бронированные поезда и железнодорожные пушки из старых, устаревших поездов, захваченных нами. Хотя большинство из них бесполезны в своем нынешнем виде, если нам удастся оснастить их броней и пушками, они будут служить нам как тараны для пролома врат московских гарнизонов вдоль железной дороги."
FER_armoured_train_tt: "§Y120§! единиц §YБронированный поезд§! добавлены в национальный запас."
FER_munitions: "Прорывная артиллерия"
FER_munitions_desc: "К сожалению, большая часть военной продукции в России производилась в Уральском регионе или в европейской части страны. Нашим промышленным специалистам придется учиться на ходу, поэтому сосредоточив усилия на меньшем количестве типов оборудования, мы увеличиваем шансы на создание качественного продукта. Наша армия особенно заинтересована в производстве тяжёлых орудий, способных пробить вражеские линии. Их запрос будет выполнен."
FER_cheap_armour: "Бронирование на бюджет"
FER_cheap_armour_desc: "Наши текущие промышленные возможности просто не позволяют нам производить танки, которые могли бы составить конкуренцию тем, что используют наши противники. Однако это не означает, что мы полностью отказываемся от моторизации. Грузовики будут распределены среди наших многочисленных кавалерийских дивизий, значительно увеличив их мобильность и логистическую поддержку. Мы также упростим конструкцию танков, надеясь в будущем начать производство более дешевых и эффективных машин."
FER_recon_planes: "Дальневосточная авиация"
FER_recon_planes_desc: "Ни одно современное сражение не может обходиться без авиации. Конечно, наши ограниченные ресурсы заставляют нас сосредоточиться на более дешевых и практичных самолетах. Мы не можем надеяться на то, что сможем соперничать с размерами российской авиации, поэтому нам стоит сосредоточиться на том, чтобы обеспечить наши войска максимально эффективной помощью. С учетом наших промышленных мощностей, на данный момент нам придется довольствоваться более легкими самолетами."
FER_japan_tree: "Линия в Токио"
FER_japan_tree_desc: "У нас уже установлены хорошие рабочие отношения с Квантунской армией, но поддержка, которую мы получаем, может увеличиться в десятки раз, если мы получим официальную поддержку Токио. К счастью, многие люди в нашем высшем командовании уже работали с японцами в период Гражданской войны, так что убедить их помочь нам будет не так уж сложно. Хотя Япония опасается вступать в прямой конфликт с Россией, награда за помощь нам слишком велика, чтобы ею пренебречь."
FER_lease_dalzavod: "Аренда доков Владивостока"
FER_lease_dalzavod_desc: "Дальзавод был главным российским судостроительным заводом на Тихом океане с 1887 года, и его репутация давно закрепилась. Однако с учетом текущей войны, мы не будем иметь средств на строительство кораблей в ближайшее время. Чтобы сохранить рабочие места в Дальзаводе, увеличить наши доходы и укрепить отношения с друзьями из Токио, судоверфи Владивостока будут арендованы дочерней компанией Mitsui на срок 10 лет."
FER_mineral_wealth: "Экстракция минералов с помощью заибатсу"
FER_mineral_wealth_desc: "С учетом того, что основная часть наших финансовых ресурсов идет на поддержку войны, у нас почти нет средств на внутреннее развитие. Это еще одна область, где наши японские союзники могут помочь нам - возможность империи извлечь прибыль из ресурсов Дальнего Востока России стала одной из главных причин их решения поддержать наше справедливое восстание, и они с радостью помогут нам исследовать и извлекать новые источники сырья."
FER_trade_agreement: "Контакты с Mitsui"
FER_trade_agreement_desc: "Одним из заибатсу, наиболее заинтересованных в улучшении отношений с нами, является Mitsui, который вел значительные политические лоббирования для того, чтобы привлечь поддержку Японского правительства для Дальневосточной армии. Они надеются, что их действия обеспечат им уникальное положение в плане контроля над нашими природными ресурсами, а также расширят их присутствие на рынке Амурского региона. Если мы выполним их требования, последует дополнительная помощь."
FER_heavy_equipment: "Запрос тяжелого оборудования"
FER_heavy_equipment_desc: "Япония уже оказала нам неоценимую помощь в вооружении наших дивизий пехотным снаряжением, но мы должны продолжать настаивать на дополнительных поставках. Правительство Москвы считает нас малозначительной угрозой по сравнению с немцами, так что силы, противостоящие нам, являются самыми слабыми, что Россия может предложить. Поэтому если мы получим танки и самолеты, баланс сил резко сместится в нашу сторону, обеспечив свободу для нас и прибыль для наших покровителей."
FER_heavy_industry: "Расширение металлургического сектора"
FER_heavy_industry_desc: "Хотя вооружения составляют значительную часть иностранной помощи, которую мы получаем, ясно, что такая ситуация не будет длиться вечно. Чем больше территорий мы завоюем и чем больше мужчин вступит в нашу армию, тем больше мы будем зависеть от внутреннего производства вооружений для удовлетворения наших нужд. Для подготовки к этому будущему мы попросим японских промышленных экспертов создать мощный металлургический сектор, который станет основой нашей военной промышленности."

 ### Post-War focuses
FER_masters_over_siberia: "Мастера Сибири"
FER_masters_over_siberia_desc: "Война наконец закончена; мы пережили тираний из Москвы, и их решительное поражение делает нас новой доминирующей силой в Сибири. Из нескольких групп недовольных казаков мы стали одним из крупнейших государств в мире всего за несколько лет, поэтому нам нужно взять операционную паузу для консолидации наших достижений. Также необходимо оценить новую геополитическую ситуацию: будем ли мы продолжать борьбу за объединение России или постараемся построить новое государство на ее руинах?"
FER_rival_government: "Объявить Всероссийское Правительство"
FER_rival_government_desc: "Реальность, с которой мы сталкиваемся, пугает своей простотой: Российское Государство пало, и его центральные территории теперь под контролем безжалостных иностранных оккупантов. Чтобы сохранить принципы российской суверенности, мы должны заполнить вакуум власти, созданный этой трагедией. Официально позиционируя себя как законное правительство России, мы заявим всему миру о нашем намерении видеть Россию свободной от тирании и иностранного вмешательства — от Петрограда до Владивостока."
FER_integrate_administration: "Интегрировать старую администрацию"
FER_integrate_administration_desc: "После официального провозглашения себя законным правительством России разумно будет наладить связь с более благонамеренными членами администрации, ранее лояльной Москве. Конечно, все ярые свободники и социалисты будут очищены, но интеграция в администрацию в первую очередь аполитичных технократов и бюрократов будет служить доказательством продолжения правительства и значительно усилит наш контроль над Сибирью."
FER_russian_army: "Воссоздать Русскую Армию"
FER_russian_army_desc: "Прозглашение Всероссийского Правительства ставит нас в положение явного врага для сил, которые захватили европейскую часть России. Чтобы иметь хоть какой-то шанс на успех там, где не справилось московское правительство, реформированная русская армия и воздушные силы должны быть значительно увеличены, поэтому мы продолжим направлять значительную часть наших ресурсов в армию, даже в мирное время. Все настоящие патриоты смогут присоединиться к нам в крестовом походе за восстановление России."
FER_to_moscow: "Крестовый поход за восстановление России"
FER_to_moscow_desc: "Два мировых конфликта прошли для России ужасно: мы потеряли самые богатые территории в первой войне и позволили врагу занять Кремль во второй. Однако ничто не может победить русский дух. Как и Минину с Пожарским в 1612 году, мы мобилизовали народ России в священный крестовый поход, чтобы выгнать иностранцев раз и навсегда. Будущая война будет долгой, изнуряющей и тяжёлой, но с Богом и правдой на нашей стороне, у нас нет другого выбора, кроме как победить."
FER_siberian_state: "Укрепить сибирский режим"
FER_siberian_state_desc: "Реальность, с которой мы сталкиваемся, пугает своей простотой: Российское Государство пало, и его центральные территории теперь под контролем безжалостных иностранных оккупантов. Наш Атаман прекрасно понимает, что если объединенная Россия не смогла победить во Второй Мировой войне, то у нас нет надежды на успех в возможной кампании по освобождению западных частей страны. Поэтому разумно будет укрепить нашу власть в Сибири и пожинать плоды успешной войны за свободу."
FER_align_japan: "Выстроить союз с Японской Империей"
FER_align_japan_desc: "Мы никогда бы не добились успеха в нашей войне за независимость, если бы не поддержка Японской Империи. Они снабдили нас важнейшим вооружением и военной техникой на ранних этапах, спасая наш бунт от уничтожения лучше вооружёнными лоялистами, и помогли создать крепкую экономику на поздних стадиях конфликта. Мы можем отплатить им за помощь, приветствуя все виды японского влияния в нашей стране и официально вступив в их военный альянс."
FER_banish_japanese: "Изгнать японцев"
FER_banish_japanese_desc: "Япония никогда не была настоящим другом для нас; они поддерживали растущую мощь Дальневосточной Армии, чтобы нейтрализовать российскую угрозу и извлечь экономическую выгоду, делая это. С окончанием войны за наше существование мы больше не обязаны терпеть их влияние в нашей стране. Все экономические уступки будут немедленно аннулированы, японские советники будут отправлены домой, а наши природные ресурсы останутся только нашими."
FER_home_in_east: "Дом на Востоке"
FER_home_in_east_desc: "Многие наши граждане всё ещё сомневаются, что независимое сибирское государство будет жизнеспособной альтернативой части России, тем более из-за военизированного способа управления, который мы применяем до сих пор. Чтобы развеять их сомнения, мы значительно сократим военные расходы и направим доходы от экспорта сырья на развитие местной промышленности и инфраструктуры по всей Сибири. Пусть никто не почувствует себя забытым."
FER_siberian_hetmanate: "Сибирское Атаманство"
FER_siberian_hetmanate_desc: "Сибирь существует такой, какой мы её знаем, в первую очередь благодаря подвигам казаков прошлого и настоящего, которые формировали историю этой земли с тех пор, как Ермак Тимофеевич разгромил Сибирское ханство, до Григория Семёнова, который освободил эту землю от московского централизма и тирании. Естественно, Сибири нужно уникальное правительство; как в Украине роль гетмана центральна, так и у нас страну будет возглавлять Атаман."
FER_siberian_republic: "Сибирская Республика"
FER_siberian_republic_desc: "У нас уже есть серьёзные проблемы с легитимностью нашей власти и вновь образованного государства; легитимность можно улучшить, формализовав Сибирь как демократическую республику и проведя первые свободные выборы в независимой истории страны. Это покажет людям, что Атаман сдерживает свои обещания, и может быть готов к дальнейшим уступкам, в отличие от московского правительства. Но независимая Сибирь не существовала бы без Атамана — и политики это знают."
FER_cossack_nationalism: "Казачий национализм"
FER_cossack_nationalism_desc: "Не важно, какая форма правления будет в Сибири, ясно всем, что наша власть в Сибири основывается на поддержке казаков, поэтому их лояльность нужно укрепить дальнейшими уступками. Казаки будут гарантированно представлены как в местных, так и в национальных правительствах, их история и культура будут включены в учебные программы, а их организации и сообщества получат финансовую поддержку от государства. Казаки будут чувствовать себя дома в Сибири, как нигде больше в мире."
FER_federal_framework: "Федеративная структура"
FER_federal_framework_desc: "Наше восстание началось как борьба за свободу против централизации, и именно эта идея определяла его. Множество различных национальностей боролись за нашу победу, и теперь они ожидают политических выгод, за которые заплатили кровью. Они не будут разочарованы; все народы Сибири получат свои автономные республики, где смогут свободно практиковать свою культуру, религию и традиции без вмешательства федерального правительства."
FER_nation_of_free_people: "Нация Свободных Людей"
FER_nation_of_free_people_desc: "Сибиряки всегда отличались от остальных русских своей стойкостью, независимостью и самодостаточностью. Благодаря нашей победе они могут теперь использовать эти качества для строительства нации, не будучи сдерживаемыми грабителями, стремящимися извлечь все ценные ресурсы из этой земли, при этом минимально инвестируя в ее развитие. Сибирь, которую мы построили, свободна, федеративна и мощна, предоставляя своим гражданам возможность процветать под защитой могущественных казаков."
FER_return_to_kremlin: "Возвращение в Кремль"
FER_return_to_kremlin_desc: "Даже сам Григорий Семёнов не ожидал, что восставшие Амура доберутся до Кремля и займут seat власти, и тем не менее вот мы здесь. Наш успех не был достигнут без потерь, и у нас ещё много работы, прежде чем можно будет заявить, что Россия по-настоящему наша. Поскольку наша база власти остаётся по ту сторону Урала, для успокоения и установления порядка в европейской части страны понадобятся специальные усилия."
FER_purge_enemies: "Истребить врагов"
FER_purge_enemies_desc: "В российских землях к западу от Урала людей гораздо больше, чем в самой Сибири. Наша власть в стране может быть недолгой, если мы не будем активно противостоять любому организованному сопротивлению на освобождённых территориях. Мы создадим агентства в каждой губернии на западе и назначим для расследования социалистов и свободников, которых нужно будет разыскивать и преследовать ежемесячно; наказания будут определяться и выполняться на местах."
FER_pacify_land: "Укротить землю"
FER_pacify_land_desc: "Полный крах власти на значительной части Восточноевропейской равнины сразу привёл к резкому росту бандитизма и беззакония, с множеством опытных убийц, уволенных из армии, присоединившихся к различным бандитским группировкам. Ситуация здесь напоминает нам ранние дни восстания на Дальнем Востоке. Тогда нам удалось убедить многих солдат без дела присоединиться к нам, и мы попробуем сделать то же самое здесь; несколько группировок будут наводить порядок от нашего имени."
FER_constitutional_assembly: "Учредительное собрание"
FER_constitutional_assembly_desc: "С восстановлением порядка на обширных просторах России и подавлением сопротивления свободников и социалистов, мы чувствуем, что наша власть достаточно устоялась, чтобы созвать Учредительное собрание в Москве. Оно определит политическую структуру нашего государства на многие годы вперёд, и делегаты будут назначены лично [FER.GetLeader] из наших лоялистов в бизнес-сообществе, армии, церкви и националистической политической сфере."

FER_holy_rus: "Святая Русь"
FER_holy_rus_desc: "Русский народ многое пережил, прежде чем одержал окончательную победу; он пережил и безбожное правление, и иностранное угнетение, пролив много крови за дела, которые не стоило поддерживать. Наконец, ему будет предоставлена передышка, и монарх будет восстановлен, который снова будет править страной с хорошими и здоровыми законами. Конечно, ему помогут избранная Дума, Земский Собор и Верховный Воевода Дитерихс, который будет сохранять командование вооруженными силами."
FER_monarchic_union: "Русский Монархический Союз"
FER_monarchic_union_desc: "Чтобы избежать ошибок прошлого и предотвратить революцию, мы откажемся от многопартийной политической системы. Создав единую партию, верную Царю до конца, мы избегнем вредных конфликтов интересов и идеологий, которые могут повлиять на политику восстановленной России. Русский Монархический Союз будет создан с помощью известных политиков, таких как Ильин, Шульгин и Солоневич, и привлечет всех единомышленников с добрыми моральными устоями по всей стране."
FER_society_of_nicholas: "Общество памяти Царя-Мученика"
FER_society_of_nicholas_desc: "Несколько десятилетий упадочного республиканского правления начали разрушать традиционное основание русской автократии — любовь народа к Царю и его семье. Общество памяти Николая II будет создано царским указом, и его задачей станет противодействие республиканскому влиянию. Наш последний Царь Николай II будет помнить как мученик, а кровопролитие и беды, последовавшие за его смертью, будут рассматриваться как божественные наказания за наши грехи."
FER_rise_voevedas: "Правление Воевод"
FER_rise_voevedas_desc: "Чтобы обеспечить полную военную готовность в будущем и избежать еще более унизительных поражений, в восстановленной Царской России армия должна получить высшую гражданскую власть в областях и губерниях. От Олега Мудрого и Святослава Игоревича до Александра Суворова и Михаила Кутузова русские военные лидеры всегда были людьми с выдающимся моральным характером. Воеводы будут обладать высшей властью во всех наших военных округах и административных районах."
FER_faith_and_tradition: "Твое есть Царство"
FER_faith_and_tradition_desc: "Теперь, когда вся страна твердо объединена под нашим контролем, мы можем начать самую влиятельную религиозную реформу за десятилетия. Патриархи Русской православной церкви, как блудница Вавилонская, служили всем интересам безбожных республиканцев, и их золотой престол будет сброшен. Организация церкви будет возвращена к дореволюционным временам — Священный Синод будет восстановлен под контролем Царя, что позволит начать Византийскую симфонию вновь."
FER_solidarist_economy: "Золотое правило"
FER_solidarist_economy_desc: "Золотое правило очень простое: 'Относись к другим так, как хочешь, чтобы относились к тебе'. Это основополагающий моральный принцип христианства, и игнорирование его в государственном строительстве в пользу неограниченного стремления к личной выгоде или восприятия истории как серии диалектических конфликтов несколько раз приводило нашу страну к разорению. Мы не намерены повторять эти ошибки; наша экономика будет строиться по корпоративным линиям, с упором на моральный бизнес и единство разных классов."
FER_behind_thistle: "За чертополохом"
FER_behind_thistle_desc: "В отличие от прежних правителей России, мы проводили реформы, чтобы вернуться к традиционному обществу, крепко основанному на христианских моральных принципах, а не ради материальных выгод или расплывчатого 'прогресса'. Нам удалось создать остров традиционализма в океане враждебных и конкурирующих идеологий, чья склонность к самовозрастанию по всему миру напоминает чуму. Чтобы избежать заражения их идеями, Россия будет сосредоточена на самодостаточности."
FER_saviour_of_republic: "Спаситель Республики"
FER_saviour_of_republic_desc: "Люди по всей России с опасением смотрят на то, как атаман Семёнов захватывает полную власть в стране. Нерегулярный состав нашей армии и явная несогласованность нашей демократической риторики с повсеместным введением военного положения усиливают стремление народа сопротивляться, так как они не считают наше правительство легитимным. Чтобы исправить эту ситуацию, мы громко провозгласим восстановление Конституции 1922 года. Конечно, некоторые гарантии останутся."
FER_russian_hetmanate: "Русское Гетманство"
FER_russian_hetmanate_desc: "Нет нужды восстанавливать федеративную систему, которая уже не смогла помешать централистам прийти к власти и попытаться подорвать казачью автономию. Нет также необходимости изобретать новую политическую систему с нуля. Государство Украины под руководством гетмана Скоропадского было преобразовано в систему, которая идеально подходит под наше видение России — государство, объединённое вокруг могущественного лидера казаков, но допускающее некоторые демократические уступки."
FER_all_russian_popular_party: "Всероссийская Народная Партия"
FER_all_russian_popular_party_desc: "Чтобы удержать власть на долгое время, нам нужно интегрировать новых союзников в наше правящее коалиционное объединение. Мы уже заручились поддержкой демократического движения Сибири в пользу [FER.GetLeader], и нет причин, по которым мы не могли бы сделать то же самое в Европе. Старые демократические партии понимают, что наше правительство — это единственный шанс для них вернуться на пьедестал, поэтому они должны проглотить свою неприязнь к нашему лидеру и присоединиться к Всероссийской Народной Партии."
FER_appeal_to_centre: "Призыв к центру"
FER_appeal_to_centre_desc: "Президент Семёнов не слишком заботится о политике, довольный тем, что оставляет фактическое управление своим политическим союзникам, если только они не пытаются действовать против власти казаков или личной власти президента. Эта политическая позиция позволяет нам найти много союзников среди тех, кто надеется, что правление Семёнова станет началом периода нормализации, который искоренит экстремизм и вернёт стабильность и мирное управление в Россию."
FER_national_myths: "Формирование Национальных Мифов"
FER_national_myths_desc: "Россия пережила много войн и революций в XX веке — мы можем использовать войны, чтобы предотвратить революции. Все масштабные гражданские проекты, обещавшие превратить нашу страну в Рай на Земле, провалились. Только смелые люди армии спасли страну от полного краха и порабощения иностранцами — и вполне естественно, что Россию в будущее будут вести военные. Мы начнём масштабную кампанию по продвижению новых национальных героев."
FER_unify_the_patriots: "Сплочение Ветеранов"
FER_unify_the_patriots_desc: "Стабильность нашего правления не может зависеть только от казаков, которые безоговорочно признают Семёнова своим верховным командующим и атаманом. Все остальные военные должны тоже признать его своим лидером и сторонником их интересов. Мы создадим Всероссийский Воинский Союз — организацию, которая объединит все ветеранские формирования по всей России. С лояльными людьми во главе нашей позиции значительно укрепится."
FER_cult_of_supreme_ataman: "Культ Верховного Атамана"
FER_cult_of_supreme_ataman_desc: "Великая власть Скоропадского в Украине исходила от его успеха в создании образа себя как более чем живого человека — успешного военного офицера, лидера казаков, создателя украинского государства. Чтобы повторить его успех, мы должны создать похожий культ личности вокруг великого атамана Семёнова — спасителя русской нации от тирании и иностранного угнетения, выбранного судьбой, чтобы вести наш народ к величию."
FER_empower_old_elites: "Укрепление Старых Элит"
FER_empower_old_elites_desc: "Революция 1917 года началась с недовольства российских элит, которые утратили веру в то, что Царь достаточно хорошо представляет их интересы. Чтобы избежать подобной ситуации в будущем, когда центральное правительство будет ещё слабее, чем тогда, мы постараемся выполнить их пожелания. Наш режим будет твёрдо стоять на страже прав частной собственности, принципов экономической дерегуляции и консервативных моральных ценностей."
FER_restore_autonomies: "Восстановление Автономий"
FER_restore_autonomies_desc: "Чтобы улучшить нашу легитимность и укрепить режим, мы можем выполнить ещё одно из ключевых обещаний, на которых основывалась наша революция: защиту автономий. Все меньшинства России получат право на самоуправление, сохранение и продвижение своих национальных культур — права, которые были попраны старыми правительствами. Конечно, казачьи войска и сибиряки получат наибольшие преимущества в этой системе, так как они привели нас к власти."
FER_relax_economy: "Ослабление Экономики"
FER_relax_economy_desc: "Мы уже начали программу освобождения экономики, так как наши крупнейшие бизнесы получили налоговые льготы, дерегуляцию и инвестиционные стимулы в обмен на свою лояльность. Это продолжится, когда мы начнем применять те же принципы в экономических отношениях с другими странами. Россия не имеет равных в объеме природных ресурсов, которые мы можем экспортировать в мир; если мы сможем заключить новые торговые сделки, мы можем обогатиться за пределы всякого воображения."

FER_restore_army: "Восстановить национальную армию"
FER_restore_army_desc: "Подвиги героев, которые шли от Тихого океана до Кремля, останутся в памяти навсегда, но их недостаточно для того, чтобы охранять нашу огромную империю. Структуры армии, построенные в межвоенные годы, все еще необходимы и должны быть восстановлены в былое великолепие."

FER_restore_air_force: "Восстановить ВВС"
FER_restore_air_force_desc: "У нас не было индустриальных возможностей для формирования крупной авиации на Востоке, но теперь, когда вся Россия в наших руках, необходимо построить правильную организацию для этого."

FER_restore_navy: "Восстановить флот"
FER_restore_navy_desc: "Российский флот не может быть проигнорирован в защите нашей империи от Петрограда до Владивостока. Сила военных кораблей — это то, на чем будет базироваться наша мощь в будущем."

FER_great_power_again: "Великое держава возрождено"
FER_great_power_again_desc: "Страна, занимающая более одной девятой части мировой суши, с десятками миллионов людей, расположенная на важнейшем пересечении Европы и Азии, естественно, должна стать великой державой. Конечно, недавние войны и даже полный крах нашего государства подорвали этот имидж, но благодаря решительной программе восстановления нашей армии и флота мы снова достаточно сильны, чтобы проецировать нашу мощь за рубеж и влиять на мировые дела."

FER_crusade_against_communism: "Крестовый поход против коммунизма"
FER_crusade_against_communism_desc: "Мир может быть безопасен для восстановленной России только в том случае, если угроза, которая когда-то чуть не уничтожила нас, будет окончательно устранена. Красные заплатят за то, что они сделали с Россией в 1917 году: мы получим нашу окончательную месть."

FER_finish_the_turks: "Претендент на Рим"
FER_finish_the_turks_desc: "Нужно почти пожалеть турецких угнетателей — они были бы уничтожены в Первой мировой войне, если бы не ненавидимые немцы. Но с восстановленной российской мощью турков нужно как можно скорее привести в подчинение, а Святый Град Константинополь вернуть верным."

FER_siberian_periphery: "Сибирские окраины"
FER_siberian_periphery_desc: "Наше восстание было не европейским, а азиатским. Хотя нам не нужно отступать от европейских дел, мы должны помнить, что наша естественная сфера влияния — вдоль наших южных и восточных границ."

FER_revenge_for_1905: "Месть за Вариаг"
FER_revenge_for_1905_desc: "Японцы были глупы, думая, что смогут финансировать наше восстание и использовать нас для своих интересов. По всей видимости, считая, что они могут использовать Дальний Восток как буфер против России, их план потерпел фиаско, и теперь мы в положении, чтобы отомстить им за все неприятности, которые они нам устроили много лет назад. Как и в знаменитом последнем бою крейсера «Вариаг», мы будем сражаться до последнего!"

FER_eradicate_western_influence: "Истребление западного влияния"
FER_eradicate_western_influence_desc: "Россия, великая защитница православной веры, была разрушена модернизмом и западничеством с восшествием Петра на престол. Признавая все, что было традиционным и укорененным в вере, как «отсталость», они объявили войну русскому духу. Но этот дух не умер — и только уничтожив модернистских воинов, мы можем быть уверены, что он останется живым."

FER_eradicate_western_influence_tt: "Объявляет войну каждой нации §mРыночный либерал§!, §lСоциальный либерал§!, §SSоциальный демократ§!, §RRадикальный социалист§!, §rСиндикалист§!, и §oТоталист§! в Европе."

FER_join_old_allies: "Восстановить старый союз"
FER_join_old_allies_desc: "Антанта была как другом, так и врагом по обстоятельствам. В новой эпохе, когда Германия продолжает укреплять свое господство над миром, Антанта остается единственной преградой на этом пути. Включение России в этот блок держав напомнит Берлину, что его враги были побеждены, но никогда не будут окончательно побеждены."

