FER_army_of_bandits: "Армия бандитов"
FER_army_of_bandits_desc: "Армия Семёнова состоит из амурско-уссурийских казаков, китайских наемников, русских и других народов, разделяющих ненависть к кремлевскому господину. Бандиты, кто-то скажет — борцы за свободу, скажу я."
FER_cossack_army_idea: "Армия Свободных Казаков"
FER_cossack_army_idea_desc: "Казаки атамана Ермака завоевали эту землю, дав искру самой природе любой сибирской силы: дикости, неукротимости и опасности."
