 ### Parties ###
FER_totalist_party: "Эсеры (М)"
FER_totalist_party_long: "Партия социалистов-революционеров (максималистов)\n§gМаксималистические ячейки пережили множество бурь в удаленных шахтерских городах и деревнях лесопилок Сибири. Они остаются подземной организацией, агитируя и готовясь к борьбе за восстановление коммунизма.§!\n"
FER_syndicalist_party: "Левые эсеры"
FER_syndicalist_party_long: "Партия социалистов-революционеров (максималистов)\n§gСибирь всегда была оплотом Эсэров, и они по-прежнему остаются важной силой среди сибирских социалистов. Некоторые региональные отделения можно даже назвать анархо-синдикалистами.§!\n"
FER_radical_socialist_party: "Левые эсеры"
FER_radical_socialist_party_long: "Партия социалистов-революционеров (максималистов)\n§gСибирь всегда была оплотом Эсэров, и они остаются важной силой среди сибирских социалистов. Большинство из них – аграрные социалисты, черпающие силу в земле, как народники прошлого.§!\n"
FER_social_democrat_party: "ССФ"
FER_social_democrat_party_long: "Союз сибиряков-федералистов\n§gСибирские федералисты – это небольшая группа, в основном состоящая из городской интеллигенции с левых позиций. Их программа умеренно социалистическая, но сибирски регионалистская, поддерживающая федеративное решение для всей России.§!\n"
FER_social_liberal_party: "ДНПВС (Левые)"
FER_social_liberal_party_long: "Демократическая народная партия вольной Сибири (левое крыло)\n§gСвободные сибиряки имеют свои идеологические корни в сибирском национальном либерализме, и они быстро стали самой крупной политической партией в Сибири. DNPVS — это союз независимых крестьян и растущего среднего класса сибирских городов и поселков. Ведущая фигура среди прогрессивного фракции — Сергей Николаевич Марков, бывший кадет и протеже почтенного сибирского лидера Ивана Серебренникова.§!\n"
FER_market_liberal_party: "ДНПВС (Правые)"
FER_market_liberal_party_long: "Демократическая народная партия вольной Сибири (правое крыло)\n§gСвободные сибиряки имеют свои идеологические корни в сибирском национальном либерализме, и они быстро стали самой крупной политической партией в Сибири. DNPVS — это союз независимых крестьян и растущего среднего класса сибирских городов и поселков. Ведущая фигура среди правой фракции — Иван Серебренников, старый кадет и правый эсэр, который когда-то служил в правительстве Колчака.§!\n"
FER_social_conservative_party: "Независимые консерваторы"
FER_social_conservative_party_long: "Независимые консерваторы\n§gХотя в Сибири еще нет общесибирской консервативной партии, различные консервативные сообщества по всей земле оказывают значительное влияние на местную политику. Старообрядцы составляют особенно значительную политическую группу в Забайкалье.§!\n"
FER_authoritarian_democrat_party: "БОР"
FER_authoritarian_democrat_party_long: "Бюро освобождения России\n§gСеменов представит BOR как будущую правящую партию и организацию для ведения борьбы за Сибирь, но на практике это всего лишь пропагандистский отдел для армии Семенова.§!\n"
FER_paternal_autocrat_party: "Клика Семёнова"
FER_paternal_autocrat_party_long: "Клика Семёнова\n§gЧеловек, легенда! Григорий Семенов всегда был лидером, вызывающим большую личную преданность у своих доверенных людей, которые последовали за ним в его маньчжурскую ссылку. И именно эта харизма позволила ему построить вокруг себя личное феодальное владение, вырезанное казацким саблей, но с уроками, полученными в китайских войнах. Его клика будет следовать за ним до конца.§!\n"
FER_national_populist_party: "КСГ"
FER_national_populist_party_long: "Круг Святого Георгия\n§gКруг был основан генералом Вячеславом Волковым в 1931 году после того, как он и ряд других монархических офицеров были изгнаны из Русской армии как соперники Корнилова. Круг, получивший свое название от солдата-святого, который так часто восхваляется в российской военной символике, является конспиративной организацией, ориентированной вокруг нескольких военных людей с большим авторитетом, таких как Михаил Дитерихс и сам Волков. Их цель – ничто иное, как восстановление монархии в России, и они либо добьются своей цели, либо погибнут, пытаясь.§!\n"
FER_authoritarian_democrat_party_2: "ДНПВС (Семёнов)"
FER_authoritarian_democrat_party_2_long: "ДНПВС (Фракция Семёнова)\n§gСвободные сибиряки имеют свои идеологические корни в сибирском национальном либерализме и быстро стали самой крупной политической партией в Сибири. DNPVS — это союз независимых крестьян и растущего среднего класса сибирских городов и поселков, а с влиянием Григория Семенова существует значительное консервативное и патриотическое крыло партии под руководством Сергея Ташкина, еще одного бывшего кадета и правой руки Семенова в политике.§!\n"
FER_authoritarian_democrat_party_3: "ДНПВС"
FER_authoritarian_democrat_party_3_long: "$FER_authoritarian_democrat_party_3_long_tt$\n§gСвободные сибиряки имеют свои идеологические корни в сибирском национальном либерализме, близкие к кадетам, но под руководством Сергея Ташкина. DNPVS превратился в политическую машину, поддерживающую режим Григория Семенова. DNPVS популистская, патриотическая и, по сути, любая идеология, которая может понравиться потенциальному избирателю в любой момент. Ведь она не основана на идее, а на человеке, и этот человек завоевал Россию мечом, а не голосованием.§!\n"
FER_authoritarian_democrat_party_3_long_tt: "Демократическая народная партия вольной Сибири"
FER_authoritarian_democrat_party_4: "ВНП"
FER_authoritarian_democrat_party_4_long: "$FER_authoritarian_democrat_party_4_long_tt$\n§gВНП — это народная партия, в основном популистская и патриотическая, больше шоу, чем реальная политика. Она была создана из групп, поддерживающих Григория Семенова, под руководством его правой руки Сергея Ташкина, бывшего кадета. Всеобщероссийская народная партия не похожа на другие партии, увлекающиеся идеологиями и догмами. Она просто заботится о благосостоянии русского народа и верно поддерживает президента Семенова в его стремлении восстановить российское процветание и величие.§!\n"
FER_authoritarian_democrat_party_4_long_tt: "Всероссийская народная партия"
FER_paternal_autocrat_party_2: "ВВС"
FER_paternal_autocrat_party_2_long: "$FER_paternal_autocrat_party_2_long_tt$\n§gВВС — это не партия, а движение. Она состоит из патриотических ветеранов и их союзников, мужчин, которым следует благодарить за освобождение России. И главным среди них является Верховный Атаман Григорий Семенов, чей режим наполнен смелыми людьми из VVS.§!\n"
FER_paternal_autocrat_party_2_long_tt: "Всероссийский воинский союз"
FER_national_populist_party_2: "РМС"
FER_national_populist_party_2_long: "$FER_national_populist_party_2_long_tt$\n§gРМС — это союз различных монархических организаций России, вынужденных уйти в подполье из-за предыдущего правительства. Он был создан сторонниками генерала Михаила Дитерихса как политический фронт для его правления, объединяя всех, кто согласен с его видением традиционной и сильной России. Как гражданская организация, Союз быстро превратился в противовес военизированному Кругу Святого Георгия. В составе Союза есть много известных личностей, таких как Иван Солоневич, Иван Ильин и митрополит Иосиф.§!\n"
FER_national_populist_party_2_long_tt: "Русский монархический союз"
