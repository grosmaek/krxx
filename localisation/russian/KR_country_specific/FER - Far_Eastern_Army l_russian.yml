FER_reconstruction: "Израненная нация"
FER_reconstruction_desc: "Братская резня, вторая за столетие, оставила нас с ранеными, но живыми. Благодарите Бога всем сердцем и двигайтесь вперед в новую, лучшую Россию."
FER_resistance: "Обреченные люди"
FER_resistance_desc: "Есть те, кто не приветствует правление [ROOT.GetLeader], но продолжают свою борьбу в лесах и горах. Может, это коммунистические дилетанты или чеченские террористы, но они не сложат оружие."
