FER_ride_to_west_socrus: "Ура! Сибирские стрелки и храбрые казаки Сибири снова маршируют против Красной угрозы! Наш путь может быть долгим и тяжким, но с упорством и верой мы победим наших безбожных врагов. Езжайте за мной, мужики: до Уралов три тысячи миль, а дальше!\n\n§CМы должны достичь хотя бы Иркутска, прежде чем мечтать о мире — или умереть, пытаясь."
FER_ride_to_west_savinkov: "Ура! Тиран сидит в Кремле: террорист, который пренебрегает традициями, нигилист, прославляющий грех. Он отнял у казаков их исконные права, его подручные уничтожают всё святое в Руси. Этому нельзя позволить случиться! Проснитесь, люди Сибири!\n\n§CМы должны достичь хотя бы Иркутска, прежде чем мечтать о мире — или умереть, пытаясь."
