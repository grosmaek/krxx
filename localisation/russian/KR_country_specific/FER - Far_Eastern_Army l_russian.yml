FER_state_economic_committee_semyonov_desc: "Рыночная экономика как оркестр, а Государственный экономический комитет (Госеко) — это его дирижер. Однако помимо экономистов и бизнесменов, Семёнов и его внутренняя клика значительно представлены — и часто получают финансовую выгоду."
