 SWI_henri_guisan: "Анри Гизан"
 SWI_henri_guisan_commander_desc: "§YОписание генерала\n§YРодился:§L\n21 Октября, 1874\nМезьер, Во, Швейцария\n§YВоенная карьера:§L\nРодившийся во франкоязычной части Швейцарии, Гизан первоначально посещал школу и изучал сельскохозяйственную медицину. Однако после поступления на службу в швейцарскую армию в 1894 г. он постепенно поднялся в звании и в 1932 г. получил звание генерал-лейтенанта, высшее в мирное время. Гизан участвует в политике меньше, чем многие его коллеги, и считает, что лучший путь вперед - это нейтралитет, сдержанность, поддержка сильной и продуманной обороны, которая сделает завоевание Швейцарии долгим и болезненным подвигом."
 
 SWI_ulrich_wille_jr: "Ульрих Вилле-младший"
 SWI_ulrich_wille_jr_desc: "§gСын профессионального офицера швейцарской армии, Вилле-младший сначала изучал право, получив степень доктора. Затем он решил пойти по стопам отца и стал профессиональным офицером пехоты в 1901 году. В последующие десятилетия Вилле-младший поднимался по карьерной лестнице, достигнув в 1933 году высшего звания в мирное время - генерал-лейтенанта. Как и отец, как и сын, Вилле - германофил, особенно увлеченный прусским милитаризмом и поддерживающий многочисленные личные связи с немецкой элитой."

