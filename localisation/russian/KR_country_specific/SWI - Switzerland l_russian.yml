### Characters ###
 SWI_jakob_herzog: "Якоб Херцог"
 SWI_jakob_herzog_leader_desc: "Якоб 'Йогги' Герцог родился в 1892 году в Люцерне в семье швейцарских немцев-католиков. Потеряв родителей в раннем возрасте, Герцог воспитывался в сиротском приюте, а в юности пошел в ученики к плотнику. Со временем он оставил эту профессию и увлекся радикальной политикой швейцарских социал-демократов и Международного союза социалистических молодежных организаций. Он стал близким сотрудником немецкого президента Интернационала молодежи Вилли Мюнценберга и служил его вице-президентом во время Вельткрига. Боевой и вспыльчивый характер Герцога в конце концов привел к его исключению из социал-демократов, после чего он создал свою собственную группу 'Forderung' (Требование), которая находилась под сильным влиянием христианско-социалистических и анархо-синдикалистских идей Фрица Брупбахера и Жюля Гумберта-Дроза. Во время Швейцарской всеобщей забастовки 1918 года Герцог объединил недовольных солдат и студентов в Цюрихе, чтобы они взялись за оружие против правительства, сформировав Цюрихский рабочий совет в надежде повторить успех русской революции. Хаотичное восстание провалилось, и Герцог был заключен в тюрьму на десять месяцев, в течение которых его политические идеи развивались в более авторитарном и воинственном направлении. После освобождения он изучал движение 'Трибунист' голландского марксиста Антона Панненкоека, а позже увлекся идеями Французской Социалистической революции, особенно сорелианцами. Несмотря на это, Герцог начал прокладывать свой собственный идеологический путь, установив в Forderung более персоналистское руководство. Хотя раньше он был анархистом, теперь Герцог призывал к созданию централизованных синдикалистских государств, основанных на 'революционном парламентаризме', и критиковал 'непоследовательность, оппортунизм и элитарность' умеренных синдикалистов. Его взгляды на христианский социализм получили решающее влияние от французских сорелианцев, что далеко от идеалов его бывших кумиров Брупбахера и Гумберт-Дроза. В 1921 году он заключил маловероятный союз со своими старыми соперниками Леоном Николем и Фрицем Платтеном, сотрудничая с их группой 'Solidarité' (Солидарность) для укрепления радикальных швейцарских профсоюзов. Это партнерство углубилось в 1927 году с основанием 'die Arbeiterwache', или 'Le Garde Ouvrière' (Рабочая гвардия), специализированной политической военизированной организации швейцарского социалистического движения, которая служила основным источником влияния Герцога за пределами более тесной группы Forderung."
 
 SWI_jules_humbert_droz: "Жюль Юмбер-Дро"
 SWI_jules_humbert_droz_leader_desc: "Жюль Юмбер-Дро родился во франкоязычной протестантской семье в кантоне Невшатель. Его родители, бабушка и дедушка имели давние связи с рабочим движением Швейцарии, поэтому Жюль рос в радикальной среде рабочего класса, которая оказала сильное влияние на его дальнейшие убеждения. Впоследствии он окончил Невшательский университет, защитив диссертацию о противоречиях и совместимости социализма и христианства, а затем начал работать пастором и писать для местных левых газет. Когда Швейцария усилила свой «вооруженный нейтралитет» во время Вельткрига и расширила призыв в армию, Жюль стал отказником по соображениям совести и несколько раз попадал в тюрьму за свой антимилитаризм, а также за участие во Всеобщей забастовке 1918 года. В следующем году он переехал в Париж и основал газету 'Le Phare' («Маяк»), чтобы пропагандировать синдикалистские идеи и солидарность между французским и швейцарским социалистическими движениями. Впоследствии он был принят на работу в Третий Интернационал, где в сферу его ответственности входил прежде всего романоязычный мир. После почти десятилетнего служения революции он вернулся в Швейцарию, где пытался примирить Швейцарскую социал-демократическую партию с Третьим интернационалом, но с ограниченным успехом. Жюль был человеком многих противоречий, ревностно преданным христианином, который, тем не менее, всегда защищал парижскую политическую линию, даже когда во Франции обострилась напряженность в связи с антиклерикализмом. Он подставлял другую щеку, когда радикалы спрашивали его, не вредит ли его ярый пацифизм революции, а не помогает ей.\n\nДля Жюля пацифизм не исключал праведной борьбы, но он обязывал его противостоять бессмысленному насилию, которое, по его мнению, воплощали такие люди, как Якоб Херцог и Леон Николь. Он отверг их военизированные методы и обратился к основной политике, надеясь провести синдикалистскую революцию путем голосования. Позже он был избран в Национальный совет, представляющий Цюрих, хотя Невшатель по-прежнему остается его основной базой, поскольку он служит фактическим лидером местной Социал-демократической партии."

 SWI_robert_grimm: "Роберт Гримм"
 SWI_robert_grimm_leader_desc: "Роберт Гримм родился 16 апреля 1881 года в немецкой протестантской семье в деревне Вальд, Цюрих, и рос сыном слесаря и ткача, что позволило ему получить профессию печатника. Знакомый с промышленными механизмами, он отлично учился в мастерских Oerlikon, промышленного сектора города Цюриха, и в 1905 году отправился в «Wanderjahre» (годы подмастерья). Это широкое путешествие по Германии, Франции, Австрии и Италии познакомило его с радикальными марксистскими идеями. По возвращении он вступил в Швейцарскую социал-демократическую партию, а затем был занесен в черный список за попытку организовать рабочее место за пределами Базеля. Оставшись без работы, Роберт занялся журналистикой и политической деятельностью, покинув Базель-Штадт в пользу Берна, где он участвовал в забастовках 1906 и 1912 годов. К началу Вельткрига Роберт отвернулся от неудачного оптимизма Второго Интернационала и обратился к амбициям большевизма, проводя время в компании русского эмигранта Владимира Ленина. После Февральской революции он помогал вести переговоры о возвращении Ленина и безуспешно пытался использовать свое влияние среди немецких рабочих для посредничества в заключении сепаратного мира между Россией и Германией. Годом позже он организовал Комитет действия Ольтен в одноименном городе Золотурн.\n\nЭкономический крах и надвигающийся голод заставили швейцарское правительство принять постановление о призыве всех гражданских лиц на общественные работы, что встретило общенациональное сопротивление. Когда его товарищи засомневались, Роберт фактически захватил Социал-демократическую партию, чтобы добиться всеобщей забастовки в надежде, что она сломит хребет Федеральному совету и создаст Швейцарскую народную республику. Национальная забастовка 1918 года была короткой и жестокой, в результате которой погибло несколько рабочих, а в стране едва не произошел военный переворот, поскольку армия вмешалась, чтобы подавить восстание. Робер, которого с тех пор называют «отцом Национальной забастовки», провел несколько лет в тюрьме, но после освобождения вернулся к борьбе за права рабочих и сохранил огромное политическое влияние. В последние годы он дрейфовал между умеренным и радикальным крылом социалистического движения, но никогда не забывал о своих корнях и всегда был готов к тому дню, когда славная швейцарская революция, о которой мечтали в 1918 году, сможет стать реальностью."

 SWI_swiss_federal_council: "Федеральный совет Швейцарии"
 SWI_swiss_federal_council_leader_desc: "Основанное в 1848 году, Швейцарское Федеральное Собрание - это исполнительное собрание, состоящее из 7 членов, выполняющее роль коллективного главы Швейцарии. Каждый и семи членов закреплён за своим департаментом, переназначения на которые происходят каждые два года. Вице-президент, при этом, сменяет действующего президента."
 
 SWI_eugen_bircher: "Ойген Бирхер"
 SWI_eugen_bircher_leader_desc: "Германофил и убеждённый анти-синдикалист Ойген Бирхер является по образованию врачом, и создал несколько прорывных процедур связанных с коленной артроскопией. После победы синдикализма во Франции, Бирхер окончил свою медицинскую карьеру и основал СВВ, являющейся контрмерой для растущей популярности социализма в стране и завоевавшей популярность в швейцарской армии и политических кругах."
 SWI_eugen_bircher_commander_desc: "§YОписание генерала\n§YРодился:§L\n17 Февраля, 1882\nАрау, Ааргау, Швейцария\n§YВоенная карьера:§L\nВместе с Анри Гизаном, Бирхер занимает высший ранг среди швейцарских военных, имеющихся в мирное время. Однако, в отличие от своего коллеги, он проводит большую часть своего времени в политике, возглавляя полусекретную ультраправую организацию с большим влиянием в швейцарском правительстве."

