 SWI_neutrality_idea: "Швейцарский нейтралитет"
 SWI_neutrality_idea_desc: "Швейцария пользуется собственной политикой постоянного нейтралитета во внешних делах. Швейцария не участвовала во внешнем конфликте со времен Парижского договора в 1815 году, и принцип нейтралитета стал настойчиво выгравирован как в швейцарском государстве, так и в ее народе."

