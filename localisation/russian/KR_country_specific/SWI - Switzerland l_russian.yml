### Decisions ###
 SWI_maintain_peace_mission: "Восстановление порядка в Верхней Савойе"
 SWI_maintain_peace_mission_desc: "Нашего военного присутствия в Верхней Савойи ужасно не хватает. Без вооруженных сил, которым необходимо поддержать местные правоохранительные органы, лишь вопрос времени, когда ситуация в регионе станет критической. Мы должны немедленно отправить войска в регион!"
 SWI_peace_mission_ongoing: "Поддерживать мир в Верхней Савойе"
 SWI_peace_mission_ongoing_desc: "С внезапным увеличением французских активистов, сплачивающихся против нашей санкционированной оккупации Верхней Савойи, Коммуна Франции, без сомнения, вовлечена и пытается разжечь анти-швейцарские настроения в регионе. Наш долг - поддерживать мир в Верхней Савойе, и этот мир требует военной оккупации."
 SWI_Savoie_decisions: "Судьба Верхней Савойи"
 SWI_Savoie_decisions_desc: "После развала Французской Республики, Швейцария сохранила военную оккупацию Верхней Савойи для выполнения своего мандата по поддержанию нейтралитета в регионе. Теперь, хоть и Французская Коммуна активно поддерживает сепаратистов в регионе, наблюдается рост волнений. Судьбу Верхней Савойи нужно решить."
 SWI_fortify_savoie: "Укрепить Верхнюю Савою"
 SWI_fortify_savoie_desc: "Всплеск интереса и активности Франции привел к увеличению активности синдикалистов в регионе. Улучшение местных укреплений должно усилить нашу способность поддерживать мир и подавлять инакомыслие."
 SWI_savoie_crackdown: "Сокрушить синдикалистов"
 SWI_savoie_crackdown_desc: "Развертывание дополнительных сил безопасности в Верхней Савойе и по стране может на какое-то время подавить синдикалистическое влияние и способность подорвать действия нашего правительства."
 SWI_return_savoie: "Вернуть Верхнюю Савою"
 SWI_return_savoie_desc: "Политическая ситуация предоставила нам возможность надлежащим образом передать Верхнюю Савойю под французский контроль. Если мы хотим соблюдать наши обязательства, то это совсем другое дело."
 SWI_haute_savoie_make_canton: "Интегрировать Верхнюю Савойю"
 SWI_haute_savoie_make_canton_desc: "В связи с кризисом в Верхней Савойе, возникла возможность интеграции этой территории в нашу страну. Это сделало бы невозможным возвращение территории под контроль Франции, но разве это действительно то, чего хотят жители региона?"
 SWI_make_state_canton: "Интегрировать регион [FROM.GetName]"
 SWI_make_state_canton_desc: "Теперь, когда регион [FROM.GetName] под нашим контролем, есть возможность полностью интегрировать его в нашу нацию, предоставив региону все права и возможности, которые предоставляются остальным кантонам Швейцарии."
 SWI_economic_decisions: "Исследование наших природных ресурсов"
 SWI_economic_decisions_desc: "Швейцария - страна с огромным неиспользованным экономическим потенциалом. Мы уполномочили Бюро Горного Дела Федерального Управления по делам Войны, Промышленности и Занятости изучить и использовать природные ресурсы нации, с тем чтобы ускорить нашу собственную индустриализацию и обеспечить чтобы швейцарский народ смог выдержать испытания."
 SWI_new_order_decisions: "Новый порядок"
 SWI_new_order_decisions_desc: "После краха слабой Швейцарской Федеративной Республики и наступления нового порядка, нация должна быть единой и готовой к укреплению нового правительства и обеспечению того, чтобы радикальные элементы, сдерживающие режим, были найдены и уничтожены."
 SWI_riedholf_mine: "Открыть шахту Ридхольф"
 SWI_riedholf_mine_desc: "Разведывание рудника Ридхольф завершено, уголь, найденный внутри, может быть использован для увеличения наших возможностей производства стали."
 SWI_gonzen_mine: "Открыть шахту Гонцен"
 SWI_gonzen_mine_desc: "Разведывание рудника Гонцен завершено, уголь, найденный внутри, может быть использован для увеличения наших возможностей производства стали."
 SWI_kapfnach_mine: "Открыть шахту Кепфнах"
 SWI_kapfnach_mine_desc: "Разведывание рудника Кепфнах завершено, уголь, найденный внутри, может быть использован для увеличения наших возможностей производства стали."
 SWI_cadlimo_mine: "Открыть шахту Пьято-делла-Минера"
 SWI_cadlimo_mine_desc: "Было обнаружено, что шахта Пьято-делла-Минера в Валь-Кадмимо содержит огромное количество хрома. Эксплуатация этих месторождений может быть начата с одобрения правительства."
 SWI_new_order_natpop: "Усиление контроля государства"
 SWI_new_order_natpop_desc: "Швейцарское Отечественное объединение свергло швейцарское правительство и объявило военное положение по всей стране. Люди разделены из-за сомнительной легитимности этого нового военного режима, и он должен завоевать популярность, если он хочет простоять долго."
 SWI_hold_parade_natpop: "Устроить военный парад"
 SWI_hold_parade_natpop_desc: "При поддержке военных, чтобы оживить национальный дух народа и продемонстрировать нашу мощь, мы проведём военный парад по улицам столицы и это обязательно навернёт народное мнение в нашу пользу."
 SWI_purge_military_natpop: "Чистка синдикалистов-военных"
 SWI_purge_military_natpop_desc: "Синдикалисты показали себя врагами Швейцарии, а французы - их коварными хозяевами. Пришло время пересмотреть состояние вооруженных сил и проанализировать положение наших офицеров и других военнослужащих, чтобы они оставались верными новому режиму."
 SWI_increase_draft_natpop: "Развернуть проект"
 SWI_increase_draft_natpop_desc: "Нация оказалась перед угрозой со всех сторон, и для заполнения военных позиций нужны новые люди. Расширение критериев мобилизации швейцарцев в вооруженные силы может заполнить эти пробелы в линиях."
 SWI_secure_ostschweiz_natpop: "Охранять Остшвайз"
 SWI_secure_ostschweiz_natpop_desc: "Увеличение числа патрулей и военного присутствия в регионе Остшвайз поможет нам в освобождении этого региона от экстремистских элементов."
 SWI_secure_mittelland_natpop: "Охранять Миттельланд"
 SWI_secure_mittelland_natpop_desc: "Увеличение числа патрулей и военного присутствия в регионе Миттельланд поможет нам в освобождении этого региона от экстремистских элементов."
 SWI_secure_romandie_natpop: "Охранять Романдию"
 SWI_secure_romandie_natpop_desc: "Увеличение числа патрулей и военного присутствия в регионе Романдия поможет нам в освобождении этого региона от экстремистских элементов."
 SWI_secure_ticino_natpop: "Охранять Тичино"
 SWI_secure_ticino_natpop_desc: "Увеличение числа патрулей и военного присутствия в регионе Тичино поможет нам в освобождении этого региона от экстремистских элементов."
 SWI_declare_martial_law_natpop: "Объявить военное положение"
 SWI_declare_martial_law_natpop_desc: "Увеличение силы и способности вооруженных сил бороться против мятежной деятельности, хоть и не непопулярно, но будет способствовать нам поддерживать нацию в стабильности."
 SWI_nationalize_foreign_assets_natpop: "Национализировать иностранные активы"
 SWI_nationalize_foreign_assets_natpop_desc: "Сокращение нашей зависимости от внешней торговли означает, что мы также не нуждаемся в иностранных инвестициях. Захват активов, принадлежащих иностранцам на швейцарской земле, разрушит нашу международную репутацию, но придаст нашей экономике сильный импульс."
 SWI_conquer_romandie_natpop: "Претензии на Романдию"
 SWI_conquer_romandie_natpop_desc: "После нашей унизительной потери Романдии, мы ждали идеального времени, чтобы нанести удар по оккупантам. Пришло время вернуть дома наших отцов!"
 SWI_conquer_savoie_natpop: "Завоевать Савойю!"
 SWI_conquer_savoie_natpop_desc: "Наша нация имеет законное требование на Савойю. Настало время разжечь сердца людей и сплотить их, принять то, что по праву принадлежит нам!"
 SWI_conquer_vorarlberg_natpop: "Завоевать Форарльберг!"
 SWI_conquer_vorarlberg_natpop_desc: "Наша нация имеет законное требование на Форарльберг. Настало время разжечь сердца людей и сплотить их, принять то, что по праву принадлежит нам!"
 SWI_conquer_valle_natpop: "Завоевать Валле д'Аоста"
 SWI_conquer_valle_natpop_desc: "Наша нация имеет законное требование на Валле д'Аоста. Настало время разжечь сердца людей и сплотить их, принять то, что по праву принадлежит нам!"
 SWI_foreign_policy_decisions: "Внешняя политика"
 SWI_foreign_policy_decisions_desc: "В условиях, когда волнения на Западе улажены, по крайней мере, временно, а наш нейтралитет нарушен, теперь в интересах нации формализовать наши верноподданнические отношения. В то время как мы действительно ценим свой нейтралитет, формализация нашего альянса является единственным безопасным путем для движения вперед."
 SWI_join_AUS: "Присоединиться к Дунай-Адриатическому Союзу"
 SWI_join_AUS_desc: "[SWI.GetSwissJoinAUS_desc]"
 SWI_join_AUS_peace_desc: "В то время как коммунарская угроза временно ослаблена, поддержка наших австрийских друзей - единственное, что держит их грязные синдикалистские руки подальше от Савойи. Мы должны выразить свою благодарность и обеспечить нашу будущую защиту, официально обратившись с просьбой присоединиться к Австрийской Сфере."
 SWI_join_AUS_war_desc: "В наше великое время нужды, наши союзники в Австрии пришли нам на помощь. Сейчас вполне уместно, чтобы мы ответили взаимностью и формально присоединились к их сфере, поддержав их в их будущих военных начинаниях."
 SWI_join_GER: "Присоединиться к Рейхспакту"
 SWI_join_GER_desc: "[SWI.GetSwissJoinGER_desc]"
 SWI_join_GER_peace_desc: "В то время как коммунарская угроза временно ослаблена, поддержка Германской империи - единственное, что держит их грязные синдикалистские руки подальше от Савойи. Мы должны выразить свою благодарность и обеспечить нашу будущую защиту, официально присоединившись к Рейхспакту."	
 SWI_join_GER_war_desc: "В наше великое время нужды, Германская Империя пришла нам на помощь. С тех пор мы де-факто стали членами их сферы, и уместно будет отплатить им взаимностью и формально присоединиться к Рейхспакту, поддерживая их в их будущих военных начинаниях."
 SWI_internationale: "Присоединиться к Третьему Интернационалу"
 SWI_internationale_desc: "Наши французские союзники оказали большую помощь в освобождении нашего народа. Чтобы защитить нас от окружающих нас грязных империалистов, мы должны официально присоединиться к их военному союзу."

