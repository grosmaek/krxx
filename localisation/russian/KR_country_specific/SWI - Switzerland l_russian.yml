### Ideas ###
 SWI_national_defense1: "Geistige Landesverteidigung"
 SWI_national_defense1_desc: "Национальный дух Швейцарии фокусируется на сильной защите перед лицом иностранного вторжения. Швейцарцы не борются за империалистические амбиции, а защищают своих соседей и их дома."

 SWI_national_defense2: "Geistige Landesverteidigung"
 SWI_national_defense2_desc: "Национальный дух Швейцарии фокусируется на сильной защите перед лицом иностранного вторжения. Швейцарцы не борются за империалистические амбиции, а защищают своих соседей и их дома."

 SWI_national_defense3: "Geistige Landesverteidigung"
 SWI_national_defense3_desc: "Национальный дух Швейцарии фокусируется на сильной защите перед лицом иностранного вторжения. Швейцарцы не борются за империалистические амбиции, а защищают своих соседей и их дома."

 SWI_oss: "Служба военной разведки"
 SWI_oss_desc: "Служба военной разведки является нашей основной разведывательной службой, и ее деятельность ежедневно защищает швейцарцев."

 SWI_oss1: "Служба военной разведки"
 SWI_oss1_desc: "Служба военной разведки является нашей основной разведывательной службой, и ее деятельность ежедневно защищает швейцарцев."

 SWI_populist_conscription: "Народная воинская повинность"
 SWI_populist_conscription_desc: "Наши предыдущие методы призыва были недостаточны для спасения нас. Мы должны нанять каждого трудоспособного гражданина в армию, чтобы избежать другого унижения."

 SWI_retreat: "Отступление за редут"
 SWI_retreat_desc: "Вмешательство Французской Коммуны в кризис в Савойе закончилось для нас крахом. Настало время отступить и напасть позже, когда мы сможем стабилизировать ситуацию."

 SWI_attack: "Швейцарская контратака"
 SWI_attack_desc: "Мы собрали наши силы и подготовили армию. Пришло время выгнать проклятых французов в свою дыру!"

 SWI_geneva_memories: "Воспоминания о Женеве"
 SWI_geneva_memories_desc: "5 лет назад рабочие в Женеве начали крупную промышленную акцию, требующую социальных и экономических реформ, которые угрожали распространиться на остальную франкоязычную западную Швейцарию (известную как Романдия). Опасаясь потенциального революционного влияния Коммуны Франции, центральное правительство в Берне быстро отреагировало, отправив в федеральную армию разорвать забастовку. В результате последующего насилия в Женеве погибли 13 человек и более 100 получили ранения в Женеве. Это оставило резкий разрыв между Романдией и Берном, который в последующие годы не смог забыться."

 SWI_geneva_memories2: "Воспоминания о Женеве"
 SWI_geneva_memories2_desc: "5 лет назад рабочие в Женеве начали крупную промышленную акцию, требующую социальных и экономических реформ, которые угрожали распространиться на остальную франкоязычную западную Швейцарию (известную как Романдия). Опасаясь потенциального революционного влияния Коммуны Франции, центральное правительство в Берне быстро отреагировало, отправив в федеральную армию разорвать забастовку. В результате последующего насилия в Женеве погибли 13 человек и более 100 получили ранения в Женеве. Это оставило резкий разрыв между Романдией и Берном, который в последующие годы не смог забыться."

 SWI_hold_the_line_idea: "Удержание линии"
 SWI_hold_the_line_idea_desc: "Наш долг - держать оборону, пока мы надеемся, что великие державы Европы спасут нас от враждебных амбиций."

 SWI_economic_lifelines_idea: "Экономические жизненное пространство"
 SWI_economic_lifelines_idea_desc: "Экономические торговые пути через нейтральные державы держат наш народ на плаву, но некоторые соседние государства желают видеть нас уничтоженными."

 SWI_political_insulation: "Политическая изоляция"
 SWI_political_insulation_desc: "Наша изоляция от пустячных посторонних дел дала нам бесценную возможность сосредоточиться на внутренних проблемах и укрепить правительство."

 SWI_geneva_honor: "Почитание женевских мертвецов"
 SWI_geneva_honor_desc: "Те, кто отдал свою жизнь за синдикалистское дело в Женеве, являются истинными героями государства и должны быть удостоены как таковые."

 SWI_free_skies: "Свободные небеса"
 SWI_free_skies_desc: "Наша направленность на превосходство в воздухе помогла сохранить наши небеса от враждебных воздушных сил."

 SWI_free_skies1: "Свободные небеса"
 SWI_free_skies1_desc: "Наша направленность на превосходство в воздухе помогла сохранить наши небеса от враждебных воздушных сил."

 SWI_national_conscription: "Активное служение"
 SWI_national_conscription_desc: "Федеральное собрание оставляет за собой право призвать и мобилизовать швейцарское население на войну в периоды интенсивного кризиса и защиты от внешних угроз."

 SWI_black_monday: "Последствия Черного Понедельника"
 SWI_black_monday_desc: "Черный Понедельник в Германии сильно ударил по швейцарской экономике. Мы должны предпринять решительные действия, если мы хотим восстановиться."

 SWI_black_monday1: "Последствия Черного Понедельника"
 SWI_black_monday1_desc: "Черный Понедельник в Германии сильно ударил по швейцарской экономике. Мы должны предпринять решительные действия, если мы хотим восстановиться"

 SWI_national_bank_idea: "Швейцарский Национальный Банк"
 SWI_national_bank_idea_desc: "Швейцарский Национальный Банк является сильным экономическим рычагом всей страны, управляя финансами подавляющего большинства населения и правительства."

 SWI_national_bank_idea1: "Швейцарский Национальный Банк"
 SWI_national_bank_idea1_desc: "Швейцарский Национальный Банк является сильным экономическим рычагом всей страны, управляя финансами подавляющего большинства населения и правительства."

 SWI_joint_command_idea: "Командный состав"
 SWI_joint_command_idea_desc: "Уроки, извлеченные из присоединения нашего командования к Германской империи, улучшили нашу способность планировать масштабные операции."

 SWI_nuclear_research_idea: "Комиссия по изучению ядерной энергии"
 SWI_nuclear_research_idea_desc: "Исследовательской комиссии по ядерной энергии поручено исследовать возможность включения ядерного оружия в наши вооруженные силы."

 SWI_populist_fortress_idea: "Национальные крепости"
 SWI_populist_fortress_idea_desc: "Наша нация благословлена множеством естественных защит. Включение этих естественных барьеров в новые оборонительные сети сделает нашу нацию практически неуязвимой для любого потенциального захватчика."

 SWI_develop_cantons_idea: "Инициатива развития кантонов"
