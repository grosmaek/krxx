### Intro Screen ###
 SWI_country_intro_header: "Государство Швейцария"
 SWI_country_intro_content: "Швейцарская Конфедерация увидела кризис в 19 веке. В нескольких кантонах преобладали либеральные движения, призывающие к большей демократии и большему централизму. Это встретило оппозицию католических, консервативно доминирующих кантонов, которые сформировали Зондербунд в 1845 году. Война Зондербунда разразилась в 1847 году, когда либералы стали победителями. В 1848 году была ратифицирована Федеральная конституция, превратив свободную лигу кантонов в федеральное государство с новой федеральной столицей в Берне. Новая конституция создала новые институты, такие как Федеральный совет (Бундесрат), Федеральное собрание (Bundesversammlung) и Федеральный суд (Bundesgericht). Швейцария оставалась нейтральной на протяжении всего Вельткрига, хотя были различные внутренние конфликты между немецкими и франкоязычными гражданами Швейцарии. Кроме того, возникли экономические проблемы, полностью окруженные тем, что страна была воюющими странами. В то время радикальные левые получили большую поддержку, а в 1919 году забастовка в Женеве, которую вызвало рабочее движение, пыталась пробиться через крупные социальные изменения. Попытка потерпела неудачу из-за страха распространить французский синдикализм и последующие репрессии со стороны швейцарского правительства, но после этого были начаты социальные реформы, что привело к повышению заработной платы и сокращению рабочих дней. В 1919 году была введена система пропорционального представительства. Консервативный Freisinnige потерял большинство, в то время как социал-демократы стали сильнее. В 30-е годы внутренняя политика регулировалась в ответ на конфликт между социал-демократами и консерваторами. Борьба между общинами в Швейцарии в настоящее время приобретает больше политических ценностей: французы более социалистичны, немцы более консервативны, а итальянцы более священны. Будет ли растущая воинственность в Европе иметь последствия для нейтральной Конфедерации?"

