 SWI_merchant_marine_idea: "Торговый флот"
 SWI_merchant_marine_idea_desc: "Несмотря на отсутствие выхода к морю, швейцарский торговый флот является крупным и здоровым торговым предприятием и поддерживает его как важное швейцарское учреждение, которое сохраняет экономику Швейцарии здоровой."

