 #Normal Dutch East Indies Focus Tree 
 DEI_black_monday: "Последствия Черного Понедельника"
 DEI_black_monday_desc: "Как гром среди ясного неба, последствия краха Берлинской фондовой биржи поразил национальную экономику. Из-за экономического кризиса, покупательная способность Европейских стран резко снизилась, что привело к сокращению экспорта из Голландской Ост-Индии. Необходимо переосмыслить структуру нашей экономики и начать процесс восстановления!"
 DEI_bypass_singapur: "В обход Сингапура"
 DEI_bypass_singapur_desc: "В последние время, основной поток товаров в Миттельевропу проходил транзитом через Сингапур, а не через Батавию, но с нашей стороны мы также контролируем Малаккский пролив. Мы не можем себе позволить лишний раз платить дань Германии. У нас есть возможность использовать наши порты для транзита товаров."
 DEI_expand_batavia_port: "Расширение верфей Батавии"
 DEI_expand_batavia_port_desc: "Пока что, Батавские верфи способны строить разве что деревянные посудины. Мы должны начать государственную программу финансирования, для расширения Батавских верфей, для создания современного флота."
 DEI_expand_kpm: "Расширение КПМ"
 DEI_expand_kpm_desc: "Королевская Навигационная Компания или КПМ (Koninklijke Paketvaart-Maatschappij) занимается межостровными перевозками по морю с 1888 года, и с тех пор расширила поле своей деятельности еще дальше Сингапура. Если мы просубсидируем КПМ, мы сможем увеличить торговый оборот, а также получим в свое владение больше кораблей."
 DEI_fight_malacca_piracy: "Борьба с пиратством в Малаккском проливе"
 DEI_fight_malacca_piracy_desc: "ААААррррр! Пиратство в Малаккском проливе давно не дает Ост-Индии спокойно торговать и получать стабильную прибыль. Предлагаем еще раз направить экспедиционный флот в этот дурной пролив, чтобы раз и навсегда обезопасить его для гражданских судов."
 DEI_limit_rice_import: "Ограничение импорта Риса"
 DEI_limit_rice_import_desc: "Одним из последствий Черного Понедельника стало глобальное падение цен на рис, которое усложнило жизнь нашим фермерам, которые не могут реализовать товар из-за невозможной конкуренции. Чтобы наша пищевая промышленность оставалась в состоянии поддерживать страну, необходимо ограничить импорт рисовых культур, чтобы избежать очередного голода."
 DEI_selfsustaining_foodsystem: "Продовольственная безопасность"
 DEI_selfsustaining_foodsystem_desc: "Инвестируя прибыль с торговли в сельское хозяйство, мы сможем добиться импортозамещения и продовольственной безопасности Ост-Индии, чтобы потом стать сильнее. Однако, мы не будем уничтожать излишки производства, а будем их выкупать у фермеров и отправлять в резерв на черный день."
 DEI_agrarian_relief: "Аграрный прорыв"
 DEI_agrarian_relief_desc: "Помогая нашим фермерам, мы сможем локализовать последствия Черного Понедельника. Необходимо расширить программу помощи гражданам, занятым в сельском хозяйстве."
 DEI_buy_sugar_fields: "Приобретение сахарных плантации"
 DEI_buy_sugar_fields_desc: "Столкнувшись с последствиями Черного Понедельника, один из главных экспортных товаров, сахар, взлетел в цене так, что в Европе он теперь считается товаром премиум-класса. Те граждане, которые решили инвестировать свои накопления в сахар - начали страдать, залезая в долги. Если мы выкупим эти сахарные плантации - сможем использовать эти земли для строительства промышленных объектов."
 DEI_colonial_industry: "Расширить угольную промышленность"
 DEI_colonial_industry_desc: "Имея в руках новые земли, мы заложим колониальную индустрию, чтобы улучшить промышленность и вывести Ост-Индию на новый уровень процветания!"
 DEI_step_up_rubber_production: "Производство каучука"
 DEI_step_up_rubber_production_desc: "После краха Берлинской Фондовой Биржи, цены на каучук упали до минимума, более не представляя ценности его как товара. Однако, низкие цены позволяют нам нарастить производство в каучуковой сфере и нарастить экспорт."
 DEI_expand_shell_ops: "Инвестиции в черное золото"
 DEI_expand_shell_ops_desc: "Батавская нефтяная компания на данный момент контролирует все месторождения нефти в Ост-Индии. Воспользовавшись падением цен на нефть, мы можем привлечь инвестиции в Батавскую Нефтедобывающую компанию и нарастить добычу для экспорта в Миттельевропу и другие регионы."
 DEI_expand_infrastructure: "Развитие инфраструктуры"
 DEI_expand_infrastructure_desc: "Расширив инфраструктуру на острове Ява, тем самым увеличив пропускную способность транспортной системы, правительство сможет осуществлять экономическое планирование эффективнее, для дальнейшего роста экономики."
 DEI_back_to_precrisis_levels: "Докризисный уровень жизни"
 DEI_back_to_precrisis_levels_desc: "Благодаря эффективным действиям правительства и руководства Ост-Индии, мы вышли на докризисный уровень развития. В некоторых секторах экономики мы даже превзошли докризисные показатели, осталось только согласовать дальнейший план роста промышленности."
 DEI_east_indian_industry: "Индустриализация Ост-Индии"
 DEI_east_indian_industry_desc: "Теперь, когда мы достигли экономической безопасности, следует сфокусироваться на масштабных инвестициях в промышленность, в таких масштабах, которых архипелаг еще не видел."
 DEI_civilian_industry: "Гражданская промышленная база"
 DEI_civilian_industry_desc: "Вложения в гражданскую промышленность необходимы, если мы хотим уменьшить время строительства военных и инфраструктурных объектов."
 DEI_arms_industry: "Военная промышленность"
 DEI_arms_industry_desc: "Государственная военная компания (Artillerie Constructie Winkel) - организация, берущая начало со времен основания Голландской Ост-Индской компании. Работая с ними, мы сможем найти правильный вектор развития оборонной промышленности."
 DEI_a_modern_economy: "Современная экономика!"
 DEI_a_modern_economy_desc: "После нашей недавней индустриализации экономика стала гораздо современнее. Хотя не так давно Ост Индия представляла из себя лишь аграрное государство, сейчас у нас появился промышленный потенциал. В любом случае, впереди нас еще ждёт долгий путь."
 DEI_review_KNIL: "Пересмотр армейской системы [GetYear] года"
 DEI_review_KNIL_desc: "Королевская голландская Ост-Индская армия в целом так и не изменилась со времен Вельткрига. Возможно, модернизация сможет улучшить эффективность армии."
 DEI_Netherlands_Purchasing_Commission: "Nederlandse Inkoopcommissie"
 DEI_Netherlands_Purchasing_Commission_desc: "Подотчетная действующему правительству Нидерландов и генерал-губернатору, Нидерландская закупочная комиссия (NI) представляет собой объединение четырех других комиссий в целях упорядочения модернизации KNIL."
 DEI_rifle: "Перевозка оружия из Нидерландов"
 DEI_rifle_desc: "Прибыла наша запоздалая партия оружия из Нидерландов, причем, судя по всему, они прислали свои старые винтовки."
 DEI_lic_manu: "Местный завод по производству боеприпасов"
 DEI_lic_manu_desc: "Одно дело - закупка винтовок, другое - производство запасных частей, боеприпасов и прочей мелочевки. В связи с этим в Сурабайе будет создан завод по производству боеприпасов."
 DEI_dansk_mg: "Karabijnmitrailleur"
 DEI_dansk_mg_desc: "Пулемет Мадсена состоял на вооружении KNIL с 1915 года. Чтобы сделать его более мобильным, ствол был укорочен, а затем переделан в \"карабин-пулемет\"."
 DEI_merc_pilots: "Привлечение иностранных пилотов"
 DEI_cav: "Реформирование кавалерийских полков"
 DEI_cav_desc: "Хотя кавалерия все еще находит свое применение в колонии, дальнейшие инвестиции в инфраструктуру позволили развернуть моторизованные подразделения, хотя и в ограниченном количестве. NI стремится переформировать нынешний кавалерийский полк KNIL на более современные стандарты, хотя поставка необходимого оборудования - это совсем другое дело."
 DEI_bike: "Велосипедные дивизии"
 DEI_bike_desc: "Что такое голландец без своего верного велосипеда. Именно такие мысли высказывают те, кто сейчас занимается реформированием KNIL."
 DEI_merc_pilots_desc: "Реальность такова, что Голландская Ост-Индия не располагает большим количеством рабочей силы, из которой можно было бы набрать и обучить пилотов. Наем иностранных пилотов является подходящей временной мерой, хотя привлечение их - это другой вопрос."
 DEI_merc_pilots_longer_payer: "Предлагаются долгосрочные контракты"
 DEI_merc_pilots_longer_payer_desc: "Средний контракт, предлагаемый иностранному пилоту, по продолжительности напоминает летние каникулы, без каких-либо других реальных соблазнов, кроме возможности летать в экзотическом месте и, возможно, подавить восстание местных жителей или два. Благодаря предоставлению жилья, ограниченным субсидиям и, конечно же, долгосрочным контрактам, есть надежда, что эти иностранные пилоты осядут в Голландской Ост-Индии."
 DEI_merc_pilots_more_pay: "Предлагается более высокая зарплата"
 DEI_merc_pilots_more_pay_desc: "Средний контракт, предлагаемый иностранному пилоту, по продолжительности напоминает летние каникулы, без каких-либо других реальных соблазнов, кроме возможности летать в экзотическом месте и, возможно, подавить восстание местных жителей или два. Благодаря предоставлению жилья, ограниченным субсидиям и, конечно, большим зарплатам, есть надежда, что эти иностранные пилоты поселятся в Голландской Ост-Индии."
 DEI_fokker_acquisition: "Приобретение Fokker"
 DEI_fokker_acquisition_desc: "С постоянным потоком иностранных пилотов, пополняющих наш небольшой корпус пилотов, Нидерландская закупочная комиссия позаботилась о получении новых истребителей для расширения авиакорпуса KNIL."
 DEI_reform_the_high_command: "Реформирование высшего командования"
 DEI_reform_the_high_command_desc: "Тер Портен хочет перетасовать нынешнее верховное командование, заявив, что оно застоялось. Хотя на самом деле это дает тер Портену возможность перемещать людей, которые ему не нравятся."
 DEI_from_Garrison_to_army: "От гарнизона к армии"
 DEI_from_Garrison_to_army_desc: "KNIL, по сути, был небольшим полицейским подразделением, призванным усмирять восстания местных жителей, хотя и в меньших масштабах. С необходимостью подавления более крупного, более объединенного движения, чем когда-либо, возникает необходимость реформировать KNIL в настоящую армию."
 DEI_expand_operations: "Старый артиллерийский офицер"
 DEI_expand_operations_desc: "Благодаря реформам, проведенным в высшем командовании, Тер Портен смог закупить дополнительные артиллерийские орудия для KNIL."
 DEI_radio_sig: "Установить сигнальные секции"
 DEI_radio_sig_desc: "В настоящее время KNIL не использует беспроводные радиостанции, полагаясь на гражданские службы для помощи в планировании и организации подразделений KNIL на местах. С созданием секции связи мы сможем постепенно внедрять беспроводные радиостанции в KNIL, чтобы помочь преодолеть существующие недостатки."
 DEI_jungle_warfare: "Добро пожаловать в джунгли"
 DEI_jungle_warfare_desc: "Когда Дилан Яаннсен вступил в KNIL, он рассматривал это как возможность продвинуться в бюрократии Голландской Ост-Индии.  Он не знал, что частью вступления был двухкилометровый поход через суровые джунгли Папуа. Его лоб покрылся испариной, он протиснулся сквозь последние заросли, чтобы споткнуться. Оглянувшись, один из солдат папуасского происхождения протянул руку и помог Дилану, сказав на ужасном голландском \"Что случилось, Дилан, они заставили тебя толкать слишком много карандашей?\""
 DEI_Overvalwagen: "Закупки в Овервальвагене"
 DEI_Overvalwagen_desc: "Оверальвагены - это легкобронированные грузовики Chevrolet, разработанные капитаном Р.Я. Люйке Роскоттом, инженером голландской армии. Нидерландская закупочная комиссия обеспечила средства для их местного производства, а также несколько моделей для KNIL. Они должны быть вооружены недавно приобретенными пулеметами \"Deens Geweermitrailleur\", чтобы обеспечить KNIL уровень механизации."
 DEI_aa: "Закупка зенитных орудий"
 DEI_aa_desc: "В Голландской Ост-Индии не ожидаются танковые сражения, хотя использование более легких транспортных средств и самолетов привело к необходимости закупки автопушек меньшего калибра для KNIL."
 DEI_car: "Приобретение лицензий CTMS-1TB1"
 DEI_car_desc: "Если забыть о неприятностях в Америке, то лицензии на CTMS-1TB1 производства компании Marmon-Herrington наконец-то поступили, хотя из 100 заказанных лицензий пришло только 35."
 DEI_new_direction: "Новое направление"
 DEI_new_direction_desc: "Новый генерал-губернатор [DEI.GetLeader] в настоящее время потрясен текущими реформами KNIL, утверждая, что они унижают голландскую культуру и культуру жителей материка. Он будет направлять текущие реформы в другое русло, чтобы обеспечить сохранение голландской культуры в Голландской Ост-Индии."
 DEI_vnh_instructors: "Инструкторы, утвержденные VNH"
 DEI_vnh_instructors_desc: "Как и в Нидерландах, голландцы в Голландской Ост-Индии не продвигают голландскую культуру в своих рядах, это необходимо исправить"
 DEI_parachuter_corps: "KNIL Parachutistenkorps"
 DEI_parachuter_corps_desc: "Создав корпус парашютистов специально для Индий, мы сможем объединить возможности KNIL и ее ВВС, что позволит нам быстро действовать в случае чрезвычайной ситуации, сбрасывая над ней парашютистов. Кроме того, несколько аэропланов, используемых гражданскими почтовыми службами,\"с удовольствием\" предоставили нам идеальные самолеты для выполнения этих действий."
 DEI_recruitment_standards: "Новые стандарты набора персонала"
 DEI_recruitment_standards_desc: "Для того чтобы бойцы KNIL были воплощением голландского воинского мастерства, применяются более строгие стандарты набора. Кроме того, соблюдение голландского языка в рядах организации помогло отсеять неугодных."
 DEI_labour_battalions: "Трудовые батальоны"
 DEI_labour_battalions_desc: "[DEI.GetLeader] продвинул и успешно добился создания трудовых батальонов. Люди в этих батальонах будут обеспечивать рабочую силу, необходимую для создания инфраструктуры и других необходимых военных ресурсов. Также, похоже, что они состоят строго из внутренних жителей, которые не соответствуют текущим стандартам KNIL, и осужденных."
 DEI_support_battalions: "Батальоны поддержки"
 DEI_support_battalions_desc: "Окрестности Голландской Ост-Индии простираются от равнин Батавии до густых джунглей Западного Папуа. Чтобы противостоять этому, создаются батальоны поддержки для поддержки KNIL независимо от того, в каком окружении они окажутся."
 DEI_procure_weapons: "Приобретение новых вооружений"
 DEI_procure_weapons_desc: "[DEI.GetLeader] стал причиной того, что генерал-губернатор получил больше контроля, бюрократическая волокита была сокращена, из-за чего [HOL.GetName] может продавать нам оружие гораздо проще."
 DEI_vnh_approved_reforms: "Реформы, одобренные VNH"
 DEI_vnh_approved_reforms_desc: "[DEI.GetLeader] увидел у себя на столе реформы, одобренные VNH. Они кажутся очень радикальными, но [DEI.GetLeader] справится с этой задачей."
 DEI_honorary_dutch: "Почетные голландцы"
 DEI_honorary_dutch_desc: "Радикальные реформы VNH - это продвижение других культур в Голландской Ост-Индии, причем эти реформы были направлены в основном на яванцев."
 DEI_auxiliary_corps: "Реформировать вспомогательный корпус"
 DEI_auxiliary_corps_desc: "Не все инсулиндцы хотят служить в KNIL из-за нынешних реформ. Мы должны \"убедить\" их изменить свое мнение."
 DEI_european_officers: "Соответствующие требованиям европейские офицеры"
 DEI_european_officers_desc: "Европейские офицеры под руководством VNH должны следить за соблюдением всех стандартов VNH и сохранением голландской культуры. Эти стандарты будут соблюдаться либо с помощью поощрения, либо с помощью дисциплины."
 DEI_limited_native_nco: "Ограниченное число коренных сержантов"
 DEI_limited_native_nco_desc: "Потребность в инсулиндцых среди наших рядовых членов всегда будет фактором, поскольку не все инсулиндцы говорят по-голландски... пока что. Учитывая это, мы должны отобрать тех, кто доказал свою лояльность, или из наших более просвещенных туземцев, чтобы помочь в этом."
 DEI_attract_europeans: "Привлечь единомышленников из Европы"
 DEI_attract_europeans_desc: "Наше дело справедливо, наши методы разумны. Исходя из этого, мы должны искать тех соотечественников-европейцев, которые настроены благожелательно и готовы принять нашу гордую культуру."
 DEI_south_africans: "Южноафриканские друзья"
 DEI_south_africans_desc: "Наши друзья-африканеры из националистической партии ЮАР проявили большой интерес к работе VNH, а несколько человек, прозванных \"бурскими коммандо\", охотно предложили свои услуги, чтобы лучше обучить наши войска асимметричным методам ведения войны."
 DEI_vnh_reforms_complete: "Реформы завершены"
 DEI_vnh_reforms_complete_desc: "В настоящее время KNIL реформирован как защитник голландской культуры в Ост-Индии. А также, чтобы обеспечить более чем элементарную защиту от любого нападающего. Хотя местные жители неспокойны, и все чаще и чаще происходят полицейские акции."
 DEI_back_on_course: "Возвращение к курсу"
 DEI_back_on_course_desc: "Теперь, когда [DEI.GetLeader] действительно устоялся, тер Портен вежливо настаивает на продолжении реформ в KNIL, и похоже, что его манеры сослужили ему хорошую службу."
 DEI_further_doctrine_refinement: "Дальнейшее уточнение доктрины"
 DEI_further_doctrine_refinement_desc: "Новые тактики и стратегии медленно пробивают себе дорогу в KNIL. Шестеренки, может быть, и медленно, но все же вращаются вперед."
 DEI_recon_elements: "Элементы разведки"
 DEI_recon_elements_desc: "KNIL страдает от отсутствия специальных разведывательных подразделений в составе пехотных дивизий, и создание таких подразделений призвано решить эту проблему."
 DEI_standardised_training: "Стандартизированные тренировочные процедуры"
 DEI_standardised_training_desc: "В настоящее время существует несколько тренировочных процедур, за которыми стоят произвольные причины. Со стандартизацией тренировочных процедур, независимо от того, откуда вы родом в Голландской Ост-Индии, мы будем приравнены к одному и тому же сержанту, который будет ломать вас, чтобы снова поднять, снова ломать и, если у него есть время, снова поднимать."
 DEI_mobile_hospital: "M.A.Z"
 DEI_mobile_hospital_desc: "В окружении суровых и труднодоступных джунглей остро ощущается потребность в мобильном армейском хирургическом госпитале, позволяющем оказывать помощь нашим раненым в кратчайшие сроки."
 DEI_expand_telegraph: "Расширение почтовой, телеграфной и телефонной службы"
 DEI_expand_telegraph_desc: "Расширяя почтовые, телеграфные и телефонные службы, находящиеся в гражданском секторе, мы значительно увеличим радиус действия связи на всем архипелаге."
 DEI_expand_military_industrial_complex: "Расширение местного военно-промышленного комплекса"
 DEI_expand_military_industrial_complex_desc: "Не всегда грузы из Нидерландов приходят вовремя или вообще не приходят. Поэтому мы должны расширять наш местный военно-промышленный комплекс, чтобы достичь уровня самодостаточности."
 DEI_academie_returnees: "Возвращенцы Королевской военной академии"
 DEI_academie_returnees_desc: "Наши курсанты вернулись из Королевской военной академии в Нидерландах, привезя с собой последние достижения военной теоремы."
 DEI_weltkrieg_tactics: "Тактики Вельткрига"
 DEI_weltkrieg_tactics_desc: "Хотя Нидерланды и, в конечном итоге, Голландская Ост-Индия были нейтральны во время Верельдорлога, это не помешало Королевской военной академии получить дополнительные знания о тактике, использовавшейся во время войны, которые привезли с собой репатрианты."
 DEI_review_tanks: "Обзор зарубежных проектов панцеров"
 DEI_review_tanks_desc: "От австралийского танка Sentinel до Ostasien Panzer IV, чтобы KNIL не отставал от этих профессиональных армий, мы должны стремиться пересмотреть эти конструкции для улучшения KNIL."
 DEI_nco_training: "Тренировка сержантов"
 DEI_nco_training_desc: "Большинство жителей страны владеют голландским языком в зачаточном состоянии. Есть надежда, что со временем это не будет проблемой. До тех пор все сержанты, независимо от происхождения, должны выступать в качестве посредников между офицерами, говорящими на голландском языке, и рядовым составом, говорящим на местном языке."
 DEI_expand_auxiliaries: "Расширение вспомогательных отрядов"
 DEI_expand_auxiliaries_desc: "Вспомогательные отряды служат в качестве верного ополчения и обычно размещаются на окраинах колонии. Стремясь получить больший контроль над архипелагом, KNIL расширяет вспомогательные войска и их возможности, пытаясь сохранить контроль."
 DEI_flow_on_effect: "Влияние потока"
 DEI_flow_on_effect_desc: "Реформы, которые проводились в основном на высшем уровне KNIL, теперь начинают спускаться на рядовых сотрудников."
 DEI_female_auxiliary_units: "Женские вспомогательные подразделения"
 DEI_female_auxiliary_units_desc: "В связи с потребностью в трудоспособных мужчинах для работы на передовой, были сформированы женские вспомогательные подразделения, позволяющие женщинам выполнять роли, не связанные с передовой. Кроме того, был сформирован женский вспомогательный авиационный корпус, хотя это заставило многих крепко ухватиться за свои жемчужины."
 DEI_reforms_complete: "Реформы завершены"
 DEI_reforms_complete_desc: "Свет в конце тоннеля становится все ярче и ярче. Хотя эти реформы не превратили KNIL в профессиональную постоянную армию, они подняли KNIL от полицейских сил до хорошо оснащенной внутренней гвардии."
 DEI_white_phosphorus: "Огненные бомбы с белым фосфором"
 DEI_white_phosphorus_desc: "Белые фосфорные зажигательные бомбы, по-видимому, были приобретены неизвестным путем для использования авиационным корпусом KNIL. Это зажигательное оружие оказалось очень эффективным против врагов, ищущих укрытия среди густых джунглей, которыми изобилует Голландская Ост-Индия."
 DEI_night_figthing: "Ночные бои"
 DEI_night_figthing_desc: "Воздушный корпус KNIL никогда не будет иметь лучших бойцов или оборудования, но использование нетрадиционной тактики под покровом темноты даст нам необходимое преимущество."
  
 DEI_army_of_all_east_indians: "Национальная армия"
 DEI_army_of_all_east_indians_desc: "До недавнего времени, мы не принимали индонезийцев в ряды королевской армии на общих началах. Но архипелаг большой, и он находится под угрозой, и наша 'белая' армия страдает от недостатка людских ресурсов. Нам, возможно, следует пересмотреть политику набора в армию."
 DEI_selfsufficient_defense: "Самодостаточная армия"
 DEI_selfsufficient_defense_desc: "Принимая местное население в армию, наши силы самообороны более не будут зависеть от помощи извне, особенно, если к несчастью, что-то может случится с Нидерландами в Европе."
 DEI_small_but_trained: "Армия 'Тотоков'"
 DEI_small_but_trained_desc: "Начав прием местного населения в армию, мы только подорвём мораль и традиции Королевской голландской Ост-Индской армии. Мы достаточно давно выдерживали все испытания с помощью расширенного призыва среди европейцев. Так, что мы вполне сможем обороняться до прихода подкреплении с Европы."
 DEI_planning_for_emergency: "Подготовка к неизбежному"
 DEI_planning_for_emergency_desc: "В случае войны, мы не сможем держать ситуацию под контролем все время, но мы сможем сдержать натиск до подхода подкреплений."
 DEI_doctrine_for_the_army: "Разработка военной доктрины"
 DEI_doctrine_for_the_army_desc: "Нам необходимо определиться с доктриной, чтобы не отставать от других армий."
 DEI_jungle_training: "Тренировки в джунглях"
 DEI_jungle_training_desc: "Большая часть голландской Ост-Индии состоит из джунглей. Мы должны делать упор на тренировках в этих тяжелых условиях, чтобы мы могли более эффективно бороться против неприятеля."
 DEI_royal_dei_marines: "Королевская морская пехота"
 DEI_royal_dei_marines_desc: "Мы должны основать Королевские силы морской пехоты, которые состоят из местных сил, специализирующихся на высадках, что является немаловажной частью военных действий в этом островном регионе."
 DEI_modern_guns: "Современное вооружение"
 DEI_modern_guns_desc: "Нам следует инвестировать в лучшее вооружение для наших солдат, новые линейки пехотного вооружения и многое другое, что позволит нам оказать достойное сопротивление врагу."
 DEI_defending_the_indies: "Ост-Индский вал"
 DEI_defending_the_indies_desc: "Ост-Индия - жемчужина Голландской империи. Мы будем защищать её всем, что у нас есть. Никто не посмеет забрать её!"
 DEI_fortifying_java: "Оборона Явы"
 DEI_fortifying_java_desc: "Ява - политический и экономический центр страны. Возведя оборонительные рубежи, мы сможем гарантировать, что противнику просто так не получится занять наше побережье."
 DEI_military_aviation_of_the_KNIL: "Королевские ВВС "
 DEI_military_aviation_of_the_KNIL_desc: "Военная авиация Ост-Индии до сих пор использует устаревшие самолеты времен колонизации. Хотя мы и располагаем ограниченным парком самолетов, мы полагаем, что в войне будущего основной упор будет сделан на авиацию. Мы не можем позволить захватить воздушное превосходство противнику, поэтому пора начать реформирование Королевских ВВС."
 DEI_purchase_old_fokker_fighters: "Запросить дополнительные инвестиции"
 DEI_purchase_old_fokker_fighters_desc: "Запросив дополнительные инвестиции в местные ВВС, мы сможем и расширить парк воздушных судов и достигнуть мировых авиационных стандартов."
 DEI_east_indian_bombers: "Ост-Индские бомбардировщики"
 DEI_east_indian_bombers_desc: "Бомбардировщики могут как и сравнять вражескую промышленность с землей, так и поддерживать наземные войска. Сфокусируясь на данном виде авиации, мы значительно увеличим огневую мощь армии."
 DEI_east_indian_fighters: "Ост-Индская легкая авиация"
 DEI_east_indian_fighters_desc: "Бомбардировщики вряд ли смогут поддерживать войска, если у них на хвосте будут вражеские истребители; мы должны сделать свой выбор в пользу развития истребительной авиации, чтобы обезопасить наше небо и предотвратить возможные бомбардировки нашей промышленности."
 DEI_expand_airfields: "Расширение аэродромов"
 DEI_expand_airfields_desc: "Ост-Индия - далеко не мелкий архипелаг. Расширив аэропорты, мы сможем базировать на них не только расширенный парк военной авиации, но также увеличить пропускную способность для гражданской авиации для дополнительного снабжения и быстрого перемещения между островами архипелага."
 DEI_fokker_investments: "Инвестиции в Фоккер"
 DEI_fokker_investments_desc: "Фоккер - самый большой и производитель самолетов в Европе, обладающий связями с Нидерландами. Предоставив им льготы и субсидии, мы сможем заполучить первое предприятие Фоккер за пределами Европы именно на наших островах."
 DEI_expand_the_government_navy: "Расширение Государственного Флота "
 DEI_expand_the_government_navy_desc: "Государственный флот Ост-Индии официально не является частью Королевского Военно-Морского Флота. Сегодня, в условиях неопределенности мировой политики, мы не можем полагаться всецело на королевский флот, и необходимо сейчас и немедля расширить государственный флот. "
 DEI_local_dockyards: "Ост-Индские верфи"
 DEI_local_dockyards_desc: "Построив верфи в Ост-Индии, мы сможем строить некоторые корабли вне зависимости от Нидерландов."
 DEI_submarine_focus: "Фокус на подлодках"
 DEI_submarine_focus_desc: "В открытом противостоянии с Японией, мы не сможем сравниться с ними в ближайшем времени. Вместо того, чтобы строить громадный флот, мы должны воспользоваться нашими преимуществами: Нидерланды уже давно освоили производство продвинутых субмарин, так что, просто необходимо сконцентрировать силы на модернизации подводного флота."
 DEI_royal_naval_bombers: "Морские бомбардировщики"
 DEI_royal_naval_bombers_desc: "Морские бомбардировщики никогда не были главным приоритетом для военно-воздушного корпуса KNIL или голландского военно-морского контингента, дислоцированного на территории Голландской Ост-Индии. Однако наши конструкции морских бомбардировщиков должны быть пересмотрены - даже если приобретение чего-то большего, чем лицензия, может быть крайне маловероятным."
 DEI_naval_guerilla: "Подводные партизаны"
 DEI_naval_guerilla_desc: "Наш адмирал Хелфрич предложил 'партизанский' план для наших морских сил, используя субмарины для быстрых ударов и не менее быстрое отступление, нигилировав вражеское превосходство в море. "
 DEI_light_cruiser_focus: "Фокус на легких крейсерах"
 DEI_light_cruiser_focus_desc: "Мы должны сфокусироваться на производстве легких крейсеров как на важной части охраны линкоров и тяжелых крейсеров, сохраняя огневую мощь для уничтожения флота врага!"
 DEI_destroyer_focus: "Фокус на эсминцах"
 DEI_destroyer_focus_desc: "Эсминцы идеально подходят для борьбы с вражескими субмаринами, что в свою очередь, делает их эффективной силой для прикрытия. Инвестиции в разработку, наверняка, скоро окупятся."
 DEI_naval_direction: "Обзор флота Голландской Ост-Индии"
 DEI_naval_direction_desc: "Предстоит провести анализ текущего состояния флота Королевских ВМС Нидерландов в Голландской Ост-Индии сверху донизу, причем даже самые положительные результаты выглядят мрачно."
 DEI_vlootplan_helfrich: "План флота адмирала Хелфриха"
 DEI_vlootplan_helfrich_desc: "Адмирал Хелфрих предлагает использовать подводные лодки для преследования противника и нанесения ударов по его линиям снабжения, что во многом схоже с его планом для голландского флота (независимо от того, популярен он или нет). Это и практически осуществимо, и доступно, а также позволяет строить новые подводные лодки на месте."
 DEI_naval_company: "Koninklijke Rotterdamsche Lloyd"
 DEI_naval_company_desc: "Основанная в 1875 году как почтовый пароход между Нидерландами и голландской Ост-Индией, она стала одной из единственных судостроительных компаний на архипелаге. Они выиграли (к всеобщему удивлению) контракт на производство подводной лодки класса K XIV, спроектированной Я.Я. ван дер Струйффом."
 DEI_sub_pens: "Батавские подводные загоны"
 DEI_sub_pens_desc: "Для дальнейшего расширения местного производства было поручено строительство подводных загонов в Батавии."
 DEI_submarine_colonial: "Подводная лодка класса K XIV"
 DEI_submarine_colonial_desc: "Подводная лодка класса K XIV - это более крупная подводная лодка, предназначенная для действий в глубине территории противника. Превосходная подводная лодка для условий операций в море Юго-Восточной Азии"
 DEI_destroyer_duties: "Группы охотников-убийц"
 DEI_destroyer_duties_desc: "Подход адмирала Хелфриха \"зло знает зло\" в отношении подводной войны предполагает, что небольшие отряды будут агрессивно патрулировать угрозы судоходству, а не ждать, пока они нанесут удар."
 DEI_New_Tactics_For_New_Ships: "Новая военно-морская тактика"
 DEI_New_Tactics_For_New_Ships_desc: "Реформы адмирала Хелфриха просочились во все ряды, хотя многие опасаются, что его более \"агрессивный\" характер военно-морской войны может привести к менее рациональному мышлению."
 DEI_de_jonge_resigns: "Бонифациус де Йонге подал в отставку"
 DEI_de_jonge_resigns_desc: "Генерал-губернатор де Йонге занимает этот пост с 1931 года и заранее объявил о своем уходе в отставку на какое-то время. Пора пригласить нашего нового генерал-губернатора во дворец в Батавии."
 DEI_palars_reform: "Palar's Reform" #NT!
 DEI_palars_reform_desc: "Nico Palar is a senior member of the SDAP party and would be the first native governor-general of the colonies. We're honoured to welcome him back to his homeland after he worked in the Netherlands for a while." #NT!
 DEI_fund_the_ethical_policy: "Финансировать этическую политику"
 DEI_fund_the_ethical_policy_desc: "Этическая политика была великолепной программой, приносящей благосостояние коренному населению, что является нашим долгом как хранителя индийского народа. К сожалению, с тех пор, как консерваторы осуществили ее, она не получила достаточного финансирования. С помощью социал-демократов, имеющихся в Нидерландах, мы можем это изменить!"
 DEI_open_schools: "Открыть больше школ"
 DEI_open_schools_desc: "Лучшее образование означает лучшее будущее. Открывая больше школ, мы можем научить больше местных жителей читать, чтобы они могли взять на себя более сложную задачу, которая в будущем поможет как нашей экономике, так и технологическому прогрессу."
 DEI_werkverschaffing_for_east_indians: "Создание рабочих мест для коренных жителей"
 DEI_werkverschaffing_for_east_indians_desc: "Коренные жители часто не могут найти работу, как обычные голландцы на родине. Учредив программы по переводу на другую работу, мы сможем облегчить это бремя."
 DEI_lift_bans_on_nationalists: "Снять запреты на националистические организации"
 DEI_lift_bans_on_nationalists_desc: "Раньше Нидерланды очень яростно действовали в отношении идеи разрешения националистических организаций, но мы должны быть честны с самими собой: мы не имеем права вечно держать инсулиндийцев в цепях, и если мы поможем им и тем самым сохраним их довольство, то это не будет пагубным шагом."
 DEI_universal_suffrage: "Перекрестное голосование"
 DEI_universal_suffrage_desc: "Нынешняя система довольно странная, только расширяющая права и возможности очень маленькой элиты. Мы должны позволить всем индийцам голосовать за места в Фольксрааде. Однако мы не сможем этого сделать, не уступив требованиям, чтобы голоса голландцев были более весомыми."
 DEI_alidius_van_starkenborgh_stachouwer: "Реформы Тьярда ван Старкенборг-Штахоувера"
 DEI_alidius_van_starkenborgh_stachouwer_desc: "Тьярда ван Старкенборг-Штахоувер с давних пор является добросовестным государственным служащим, и неудивительно, что родина решила назначить его нашим новым генерал-губернатором. Давайте поприветствуем его!"
 DEI_limited_liberalisation: "Ограниченная либерализация"
 DEI_limited_liberalisation_desc: "Мы должны немного сократить авторитарный характер колониального правительства. Хотя верно то, что мы должны сохранить наше присутствие здесь, слишком сильное давление будет иметь только негативные последствия."
 DEI_vr_extra_funding: "Дополнительное финансирование для Фольксраад"
 DEI_vr_extra_funding_desc: "Фольксраад является важной частью колониального правительства, но ее финансирование крайне ограничено. Несмотря на то, что она не обладает большой властью, она необходима для того, чтобы политика соответствовала интересам всех групп в Индии."
 DEI_strengthen_the_volksraad: "Укрепить Фольксраад"
 DEI_strengthen_the_volksraad_desc: "В настоящее время Фольксраад является всего лишь консультативным органом. Есть достаточные меры предосторожности, чтобы держать его под контролем, мы можем сделать его немного более мощным, с большим количеством проверок в кабинете генерал-губернатора."
 DEI_congress_of_batavia: "Конгресс Батавии"
 DEI_congress_of_batavia_desc: "Пришло время заглянуть в будущее и осознать, что происходит; однако в своем нынешнем виде Голландская Ост-Индия не продержится вечно, если мы ее не реформируем. Мы должны вести переговоры с местным населением о предоставлении Индии равного статуса в королевстве и о предоставлении им гражданства."
 DEI_johannes_furstner: "Реформы Фюрстнера"
 DEI_johannes_furstner_desc: "Адмирал Фюрстнер был неожиданным выбором, имея небольшое количество административных обязанностей и будучи больше человеком военно-морского флота. Однако он был одним из основателей VNH, так что, возможно, этого и следовало ожидать..."
 DEI_expand_the_pid: "Расширить СПР"
 DEI_expand_the_pid_desc: "Служба Политической Разведки является службой внутренней безопасности Индии. Расширяя ее, мы можем более эффективно бороться с подрывными движениями в пользу 'независимости'."
 DEI_expand_the_papua_camps: "Расширить лагеря в Западной Новой Гвинее"
 DEI_expand_the_papua_camps_desc: "Лагеря в Новой Гвинее всегда были идеальным местом для выдворения диссидентов. Находясь в центре джунглей Новой Гвинеи, наполненных враждебными племенами, никто даже не подумал бы о попытке сбежать. Мы должны расширить их, чтобы удержать больше диссидентов."
 DEI_antinationalist_propaganda: "Пропагандистская кампания красного страха"
 DEI_antinationalist_propaganda_desc: "Вопреки распространенному мнению, не все поддерживают эту идею 'инсулиндской независимости'. Мы можем улучшить эту ситуацию, распространяя пропаганду, в том числе и о том, в каком состоянии будет находиться такая нация в случае, если она оторвется от нас и переоценивать угрозу \"синдикалистов\", которая может возникнуть в результате этого."
 DEI_abandon_the_ethical_policy: "Отказаться от этической политики"
 DEI_abandon_the_ethical_policy_desc: "Этическая политика была ошибкой, она привела лишь к тому, что образованная элита сразу же показала, что не готова, гневно разглагольствуя против нашего правления. Мы должны отменить ее и сделать так, чтобы островитяне оставались на рисовых полях до тех пор, пока они действительно не будут готовы к образованию."
 DEI_restore_the_wingewest: "Восстановить систему культивирования"
 DEI_restore_the_wingewest_desc: "Во времена Системы культивирования прибыль от колонии была выше, чем когда-либо, пока подрывные книги не начали ее подрывать. Пора возвращать старые времена!"
 DEI_east_indian_apartheid: "Ост-Индийский апартеид"
 DEI_east_indian_apartheid_desc: "Принудительная сегрегация может вызывать недовольство, но это безусловно, единственный способ избежать отравления умов Тотокса и Индов идеями о том, что они должны быть равными."
 DEI_cultural_imperialist_campaign: "Культурный империализм"
 DEI_cultural_imperialist_campaign_desc: "Мы здесь уже более 300 лет, но они все еще привязаны к своей отсталой культуре. Мы должны изменить это, начав продвигать превосходную голландскую культуру."
 DEI_enforce_dutch_curricula: "Применить голландские учебные программы"
 DEI_enforce_dutch_curricula_desc: "Несмотря на наше длительное пребывание, жители внутренних районов все еще склонны использовать малайский язык в качестве лингва-франка. Недопустимо, чтобы такой язык выполнял эту роль, когда голландский является альтернативой!"
 DEI_eradicate_inlander_cultures: "Нацелиться на яванские группы независимости"
 DEI_eradicate_inlander_cultures_desc: "Яванцы придерживаются плюрализма в пределах архипелага. Нацелившись только на них, мы можем надеяться создать вакуум власти между группами."
 DEI_dissolve_the_volksraad: "Распустить Фольксраад"
 DEI_dissolve_the_volksraad_desc: "Фольксраад - это группа бедных стариков, которые думают, что имеют право критиковать генерал-губернатора за все, что он делает. Пришло время раз и навсегда отменить эту мерзость и сосредоточить всю власть на генерал-губернаторе."
 DEI_new_beg: "Новое начало"
 DEI_new_beg_desc: "Сейчас, когда Голландская Ост-Индия разделена на несколько автономных государств, старая администрация помогает этому переходу, хотя есть и те, кто считает, что это происходит недостаточно быстро..."
 DEI_new_con: "Новый Фольксраад"
 DEI_new_con_desc: "Старый Фольксраад был создан для того, чтобы интересы голландцев и евразийцев были приоритетнее интересов коренного населения. Новый Фольксраад необходим для того, чтобы голоса всех автономных регионов были услышаны."
 DEI_indon_sep: "Инсулиндский сепаратизм"
 DEI_indon_sep_desc: "Реформы Volksraad встретили яростное сопротивление со стороны представителей малайцев, которые объединились против того, что они считают очередной попыткой создания колониальной нации."
 DEI_indon_coop: "Сотрудничество с инсулиндцами"
 DEI_indon_coop_desc: "После некоторого компромисса и политиканства, похоже, что нынешняя администрация добилась того, что инсулиндийско-малайские представители будут сотрудничать... пока."
 DEI_indon_coup: "Переворот предотвращен"
 DEI_indon_coup_desc: "Конференция в Батавии была лишь уловкой для инсулиндийско-малайских представителей, чтобы одержать верх над своими голландскими повелителями. Под угрозой гражданской войны голландцы уступили большинству инсулиндско-малайских представителей, которые стремятся сформировать Инсулиндию в соответствии со своим видением."
 DEI_indon_vote: "Всеобщее избирательное право"
 DEI_indon_vote_desc: "Для обеспечения честных выборов было введено всеобщее избирательное право, хотя право голоса женщин, похоже, оставлено на усмотрение каждого штата."
 DEI_indon_borders: "Первые поправки"
 DEI_indon_borders_desc: "Хотя проект был согласован на конференции в Батавии, представители инсулиндцев-малайцев потребовали его дальнейшего пересмотра к лучшему или худшему."
 DEI_unitary: "Новая Республика"
 DEI_unitary_desc: "Компромисс с инсулиндско-малайскими партиями привел к созданию более централизованного государства, и, похоже, они готовы играть в долгую игру, чтобы добиться этого."
 DEI_unitary_1: "Централизация промышленности"
 DEI_unitary_1_desc: "Первые шаги направлены на максимальную централизацию промышленности страны, прежде чем произойдет окончательный переход к новой республике."
 DEI_unitary_2: "Иностранные инвестиции"
 DEI_unitary_2_desc: "Новое унитарное государство ищет инвесторов на Востоке, хотя это может быть опасным шагом, и уроком, который троянцы получили от греков."
 DEI_shared_new_1: "Разрыв социалистическо-исламистского альянса"
 DEI_shared_new_1_desc: "Появился шанс разорвать хрупкий союз социалистов-исламистов."
 DEI_shared_new_2: "Антисиндикалистские законы"
 DEI_shared_new_2_desc: "Синдикализм не соответствует нашей новой нации или ее амбициям, и его необходимо держать под контролем."
 DEI_federal: "Соединенные Штаты Инсулиндии"
 DEI_federal_desc: "Процесс перехода, похоже, идет к созданию единой нации - федерации государств. Это позволит каждому государству иметь определенный уровень автономии и самоопределения."
 DEI_federal_1: "Аграрные реформы"
 DEI_federal_1_desc: "Действия нового переходного федерального правительства направлены на обеспечение того, чтобы голод не повторился, для этого создается ряд мер и агентств."
 DEI_federal_2: "Западные рынки"
 DEI_federal_2_desc: "Япония может разглагольствовать о паназиатской риторике, но это не более чем уловка для японского империализма. Использование голландских контактов позволит заключить новые торговые сделки с Западом."
 DEI_future: "Будущее"
 DEI_future_desc: "Хотя переход от автономной нации под властью Нидерландов к национальному государству будет происходить медленно. Мы с нетерпением ждем нашего нового будущего как свободной нации."
  
 #Netherlands in Exile Tree 
 HOLEX_exiles_arrive: "Изгнанники прибывают!"
 HOLEX_exiles_arrive_desc: "Гадкая синдикалистская змея захватила наш родной дом. Мы прибудем в Индонезию и освободим нашу родину от этой иностранной оккупации, потому что синдикалистам не место в Голландии."
 HOLEX_only_man: "Единственный мужчина в голландском правительстве"
 HOLEX_only_man_desc: "Если бы демократия была системой, которая может обеспечить стабильность, процветание и безопасность нашим гражданам, мы бы не оказались в такой ситуации. Королева должна получить полный контроль над правлением нашей нации, даже если это означает отказ от некоторых гражданских свобод."
 HOLEX_together_out: "Вместе - едины, вместе - дома"
 HOLEX_together_out_desc: "Нидерланды имеют давние традиции, связанные с демократическим строем. Даже в наш самый мрачный час оккупации тираническими головорезами-синдикалистами, мы не должны отклоняться от пути демократии, поскольку это только поставит нас на один с ними уровень."
 HOLEX_bargain_of_batavia: "Батавская сделка"
 HOLEX_bargain_of_batavia_desc: "Только с одними изгнанниками мы вряд ли сможем победить угрозу синдикализма. Мы должны попытаться заключить сделку с местными жителями, хотя бы для того, чтобы избежать восстания, пока мы восстанавливаем силы."
 HOLEX_reestablish_the_cid: "Восстановить Министерство внутренних дел"
 HOLEX_reestablish_the_cid_desc: "Отдел уголовного розыска МВД был в значительной степени упразднен в хаосе революции, хотя многие из его главных чиновников находятся прямо здесь и сейчас. Мы должны восстановить министерство внутренних дел. Они помогут нам победить угрозу синдикалистов в тени."
 HOLEX_political_intelligence_service: "Служба политической разведки"
 HOLEX_political_intelligence_service_desc: "Служба политической разведки - это служба внутренней безопасности Голландской Ост-Индии. Их следует восстановить в полномочиях, т.к как они - наша лучшая защита от внутренних синдикалистских движений."
 HOLEX_expand_the_prison_camps: "Расширить лагеря Новой Гвинеи"
 HOLEX_expand_the_prison_camps_desc: "Лагеря в Новой Гвинее идеальны для того, чтобы держать бандитов-синдикалистов и других предателей подальше от народа. Находясь в Новой Гвинее, никто не посмеет попытаться сбежать через тропический лес с людоедскими племенами, которые являются мастерами прятаться на деревьях."
 HOLEX_root_out_murba: "Искоренить партии Мурбу"
 HOLEX_root_out_murba_desc: "Со времени разрушения ISDV пролетарская партия Тан Малака была главным оплотом радикал-социализма. Мы должны расправиться с ними, чтобы они не соблазняли индонезийцев попыткой повторения Батавской революции."
 HOLEX_outlaw_syndicalism: "Синдикализм вне закона"
 HOLEX_outlaw_syndicalism_desc: "Синдикализм - отвратительная система, и должна быть определенно запрещена для обеспечения нашей стабильности. Досадно, что это движение оставило свое пятно на материковой части Голландии."
 HOLEX_expand_decryption_techniques: "Расширить методы расшифровки"
 HOLEX_expand_decryption_techniques_desc: "Мы должны улучшить наши методы дешифрования, чтобы получить преимущество в разведке против наших врагов."
 HOLEX_office_of_extraordinary_affairs: "Бюро Чрезвычайных Операций"
 HOLEX_office_of_extraordinary_affairs_desc: "Бюро Чрезвычайных Операций является офисом, контролирующим деятельность сопротивления против нелегального голландского правительства. Они могут оказаться теми, кто обеспечит нам возвращение на родину."
 HOLEX_activate_stay_behind: "Активировать подпольную сеть поддержки"
 HOLEX_activate_stay_behind_desc: "После событий 1925 года в Британии правительство Нидерландов осознало, что они вполне могут оказаться под угрозой социалистической угрозы. Таким образом, на всякий случай была подготовлена резервная сеть поддержки. Оказалось - не зря, так как это даст нашей сети сопротивления огромную поддержку."
 HOLEX_a_natural_resistance: "Естественное сопротивление"
 HOLEX_a_natural_resistance_desc: "Голландцы естественно сопротивляются угнетению, а синдикализм - это угнетение во всех отношениях. Играя на этих чувствах, мы, безусловно, сможем нарастить поддержку."
 HOLEX_prepare_the_bevrijding: "Подготовить 'Освобождение'"
 HOLEX_prepare_the_bevrijding_desc: "Мы должны подготовить освобождение Нидерландов из тени, чтобы сделать его как можно быстрее и без болезненнее."
 HOLEX_the_sleeping_force: "Сила Теней"
 HOLEX_the_sleeping_force_desc: "Скоро, неимоверная сила обрушиться на синдикалистов с помощью силы теней. Вглядываясь из тьмы, мы дестабилизируем и уничтожим эту угрозу!"
 HOLEX_dutch_army_in_exile: "Армия в изгнании"
 HOLEX_dutch_army_in_exile_desc: "Мы будем идти до конца. Мы будем сражаться..."
 HOLEX_ter_land: "На земле"
 HOLEX_ter_land_desc: "... мы будем сражаться на полях и на улицах, мы будем сражаться на польдерах ..."
 HOLEX_ter_zee: "В море"
 HOLEX_ter_zee_desc: "... мы будем сражаться на волнах морей и океанов ..."
 HOLEX_en_in_de_lucht: "В небесах"
 HOLEX_en_in_de_lucht_desc: "...мы будем бороться с растущей уверенностью и растущей силой в воздухе ..."
 HOLEX_conscripting_inlanders: "Призывать аборигенов"
 HOLEX_conscripting_inlanders_desc: "Даже с изгнанниками, голландцев не хватает для формирование полноценной армии. Мы должны начать призывать местных жителей на военную службу. В противном случае у нас мало шансов победить угрозу в Голландии."
 HOLEX_bannelingenlegioen: "Основать легион Изгнанников"
 HOLEX_bannelingenlegioen_desc: "Много восторженных изгнанников хотят помочь спасти нашу родину от этой нечисти. Мы должны приветствовать такой энтузиазм и создавать для них конкретные подразделения в армии."
 HOLEX_uniting_the_navy: "Объединение флота"
 HOLEX_uniting_the_navy_desc: "Мы должны собрать вместе лоялистские военно-морские силы из Нидерландов и военно-морской флот, находившийся в Индии, чтобы начать совместное наступление!"
 HOLEX_bombers_against_the_reds: "Бомбардировщики для Красных"
 HOLEX_bombers_against_the_reds_desc: "Мы должны разбомбить все последние производственные мощности. Посмотрим, насколько "эффективен" синдикализм без его заводов."
 HOLEX_fighters_against_the_reds: "Истребители для Красных"
 HOLEX_fighters_against_the_reds_desc: "Бомбардировщикам необходимо надлежащее сопровождение для охранения. Мы должны сосредоточиться на них прежде всего, чтобы избежать лишних потерь среди бомбардировочной авиации."
 HOLEX_light_armor: "Легкие механизированные соединения"
 HOLEX_light_armor_desc: "Мы должны инвестировать в производство легкой бронетехники для осуществления идеи мобильной разведки и быстрого реагирования на изменения в линии фронта. Броня - война будущего."
 HOLEX_korps_mariniers_in_exile: "Корпус морской пехоты изгнанников"
 HOLEX_korps_mariniers_in_exile_desc: "Для осуществления вторжений с моря, нам необходимо произвести набор и подготовку корпусов морской пехоты из ветеранов-изгнанников. Таким образом, мы сможем снарядить наш наконечник копья для смертельного удара с моря."
 HOLEX_naval_bombers: "Морские бомбардировщики"
 HOLEX_naval_bombers_desc: "Используя морские бомбардировщики, мы преследуем вражеские флоты с неба. Их флот не помешает нам освободить Родину. Используя морские бомбардировщики, мы сможем существенно ослабить вражеский флот с неба. Тем самым, Армада противника не сможет нам помешать!"
 HOLEX_close_air_support: "Штурмовики"
 HOLEX_close_air_support_desc: "Что может быть лучше, чем сбрасывать снаряды прямо на головы нашим неприятелям. С наземной поддержкой и мощной штурмовой авиацией, мы полностью дезорганизуем ряды противника."
 HOLEX_ruling_the_land: "Превосходство на земле"
 HOLEX_ruling_the_land_desc: "Ландмахт (Наземные войска) готовы освободить Нидерланды. Синдикалисты еще не представляют, что их ждет!"
 HOLEX_expanding_our_navy: "Расширение ВМФ"
 HOLEX_expanding_our_navy_desc: "Наш военно-морской флот должен быть расширен, чтобы обеспечить сохранность путей снабжения, когда мы начнем вторжение с моря."
 HOLEX_ruling_the_skies: "Превосходство в воздухе"
 HOLEX_ruling_the_skies_desc: "Люхмахт (военно-воздушные силы) готовы освободить Нидерланды. Синдикалисты шею сломают, когда посмотрят в небо!"
 HOLEX_focus_on_cruisers: "Фокус на крейсерах"
 HOLEX_focus_on_cruisers_desc: "Мы должны сосредоточиться на строительстве новых крейсеров, чтобы расширить наш военно-морской флот. Крейсеры помогут обеспечить нам дополнительную протекцию путей снабжения."
 HOLEX_focus_on_submarines: "Фокус на субмаринах"
 HOLEX_focus_on_submarines_desc: "Подводные лодки всегда были нашей особенностью, первые из которых были изобретены голландцами. Новый подводный флот удостовериться, чтобы противнику не дошла ни одна грузовая посудина."
 HOLEX_ruling_the_seas: "Правя морями"
 HOLEX_ruling_the_seas_desc: "Морская пехота и флот готовы к освобождению Нидерландов. Синдикалистам остается, как не иронично, только молиться."
 HOLEX_ruling_the_netherlands_soon: "Возвращение домой"
 HOLEX_ruling_the_netherlands_soon_desc: "Все три армии готовы. Давайте начнем вторжение со свирепостью, которую никогда не видели раньше!"
 HOLEX_expertise_of_the_exiles: "Помощь Изгнанников"
 HOLEX_expertise_of_the_exiles_desc: "Многие из изгнанных являются самыми успешными предпринимателями нашего общества. У них большой опыт, как технический, так и с точки зрения организации рабочей силы."
 HOLEX_industrializing_java: "Индустриализация Явы"
 HOLEX_industrializing_java_desc: "Ява относительно урбанизирована, и нам нужен лишь базовый промышленный потенциал для работ. Если мы сейчас инвестируем в строительство фабрик, сможем лучше подготовиться к освобождению."
 HOLEX_build_dockyards: "Строительство верфей"
 HOLEX_build_dockyards_desc: "Нам понадобится внушительный военно-морской флот, если мы когда-нибудь надеемся получить шанс освободить родину. К сожалению, большинство доков базировалось в Нидерландах. К счастью, у нас есть опыт изгнанников, чтобы восстановить доки здесь."
 HOLEX_build_arms_factories: "Строительство Военных заводов"
 HOLEX_build_arms_factories_desc: "Оружие для наших солдат необходимо для освобождения, мы должны работать на базе Artillerie-Constructie Winkel, чтобы построить мощную военную промышленность прямо здесь, на востоке!"
 HOLEX_ships_for_the_liberation: "Корабли для освобождения"
 HOLEX_ships_for_the_liberation_desc: "Если мы хотим освободить Родину, понадобится много кораблей. Давайте соберем как можно больше металла, чтобы построить как можно больше из них."
 HOLEX_resources_for_the_liberation: "Ресурсы для освобождения"
 HOLEX_resources_for_the_liberation_desc: "Нам нужны ресурсы, если мы хотим освободить Родину. Эти ресурсы приносят деньги, а деньги - армию!"
 HOLEX_guns_for_the_liberation: "Оружие для освобождения"
 HOLEX_guns_for_the_liberation_desc: "Оружие имеет решающее значение для армии. Необходимо произвести столько оружия, чтобы с нами считались как со значительной военной силой."
 HOLEX_conversion_focus: "Фокус на конверсию"
 HOLEX_conversion_focus_desc: "Мы должны сосредоточиться на милитаризации заводов, а не строительстве с нуля, если мы хотим, чтобы освобождение произошло в течение нашей жизни."
 HOLEX_construction_focus: "Фокус на строительство"
 HOLEX_construction_focus_desc: "Мы должны сосредоточиться на строительстве новых заводов, если мы не хотим избежать блокировки нашей экономики в военной системе, которая будет препятствовать росту."
 HOLEX_research_focus: "Расширение исследований и разработок"
 HOLEX_research_focus_desc: "Получить технологическое преимущество над синдикалистами, используя технические ноу-хау наших людей, вполне достижимо. Самые яркие умы нашей нации здесь, давайте использовать их таланты!"
 HOLEX_war_economy: "Военная экономика"
 HOLEX_war_economy_desc: "Настало время подготовить нашу экономику к войне. Несомненно, синдикалисты будут делать то же самое, но со своей порочной системой. Мы можем сделать лучше!"
  
