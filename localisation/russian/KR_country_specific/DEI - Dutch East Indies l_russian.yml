 DEI_Apartheid: "Нидерландская Индия Апартеид-Культурстельсель\n§WПод руководством силача VNH, Йоханнеса Фюрстнера, была установлена система апартеида, со строгими законами и другими этикетами, написанными для обеспечения \"голландского\" правления.§!"
 DEI_Apartheid_cap: "Нидерландская Индия Апартеид-Культурстельсель - Батавия\n§WПод руководством силача VNH, Йоханнеса Фёрстнера, была установлена система апартеида, со строгими законами и другими этикетами, написанными для обеспечения \"голландского\" правления. Столица заполнена европейцами, или теми, кого считают \"подходящими\".§!"
 DEI_Apartheid_west_timor: "Нидерландская Индия Апартеид-Культурстельсель - Нидерландский Тимор\n§WПод руководством силача VNH, Йоханнеса Фюрстнера, была установлена система апартеида. Тиморцы всегда были сильно представлены в KNIL, и с новым \"режимом культуры\", сделавшим их \"нужными\", это, похоже, продолжится.§!"
 DEI_Apartheid_west_papua: "Нидерландская Индия Апартеид-Культурстельсель - Нидерланды - Новая Гвинея\n§WПод руководством силача VNH, Йоханнеса Фёрстнера, была установлена система апартеида. Папуасы в основном живут племенами, с небольшим централизованным представительством, что делает их идеальными для того, чтобы быть вылепленными для наших нужд.§!"
 DEI_Apartheid_mol: "Нидерландская Индия Апартеид-Культурстельсель - Молуккен\n§WПод руководством силача VNH, Йоханнеса Фёрстнера, была установлена система апартеида. Похоже, что во время проведения реформ правительство закрывало глаза на лояльных правительству людей и их действия против других туземцев. Это принесло свои плоды: и амбонцы, и манадонцы с радостью присоединились к нынешнему правительству§!"
 DEI_Apartheid_FS: "Нидерландская Индия Апартеид-Культурстельсель - Flores en Soemba\n§WПод руководством силача VNH, Йоханнеса Фёрстнера, была установлена система апартеида. В этом регионе проживает несколько культур, хотя они испытали большое европейское влияние, что позволило наложить на них меньше ограничений.§!"
 DEI_HOL_Failed: "Нидерландская Индия - Неудача\n§После того, как восстание инсулинцев и малайцев подходит к концу, те государства, которые не захотели присоединиться к новому государству, все еще находятся под защитой Нидерландов... но как долго§!"
