 DEI_bonifacius_de_jonge: "Бонифациус де Йонге"
 DEI_bonifacius_de_jonge_leader_desc: "Умеренный консервативный Джонкир де Йонге впервые стал национальным деятелем в качестве главного министра юстиции в 1910 году, и как временный военный министр во время Вельткрига, его политическое положение укрепилось. После успешного сотрудничества с Batavian Oil Company, которая отвечала за добычу и переработку нефти в Ост-Индии, де Йонге был назначен генерал-губернатором восточно-индийской колонии. Де Йонге, будучи сильным человеком, сосредоточил огромные усилия на подавлении зарождающегося националистического движения."
  
 DEI_alidius_tjarda_van_starkenborgh_stachouwer: "Алидиус Тьярда ван Старкенборг Стахауэр"
 DEI_alidius_tjarda_van_starkenborgh_stachouwer_leader_desc: "Джонхир Алидиус Вармолдус Ламбертус Тьярда ван Старкенборг Стахоувер - голландский дворянин и государственный деятель. Он всегда был послушным государственным служащим и похоже, желает отменить некоторые авторитарные меры, но в конечном итоге хочет сохранить статус-кво колонии."
  
