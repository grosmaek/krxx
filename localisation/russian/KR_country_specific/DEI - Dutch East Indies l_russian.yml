 dei_focus: "Фокусы Голландской Ост-Индии"
  
 ### Intro Screen ### 
 DEI_country_intro_background: "GFX_DEI_intro" #NT!
 DEI_country_intro_header: "Индийцы в 1936 году"
 DEI_country_intro_content: "Если не считать восстания синдикалистов в 1925 году, жемчужиной короны Голландской Империи стал маяк стабильности, воспользовавшись голландским восхождением в Миттельевропе, чтобы продавать свои товары (сахар, кофе, масло) на вновь открытых рынках. Несмотря на конкуренцию, которую сейчас должным образом создала и восстановила Германия, этот экономический рост удалось сохранить, а вместе с ним наступила стабильность.\nНесмотря на это, голландские власти подавляют любые призывы к независимости, при этом голландское правительство считает, что им не удастся выжить без 'Востока', но несмотря на это, движения растут. Многие в колониальной администрации опасаются, что если вновь возникнут экономические трудности, то события, подобные 1925 году, могут повториться, или еще хуже...."
  
 DEI_guide: "§MГенерал-губернатор Палар§! (§gАвторитарная демократия§!)\n£white_dot Нидерланды должны иметь левое или республиканское правительство.\n\n§MГенерал-губернатор Старкенборг-Штахоувер§! (§gАвторитарная демократия§!)\n£white_dot Нидерланды должны иметь консервативное правительство.\n\n§MГенерал-губернатор Фюрстнер§! (§gАвторитарная демократия§!)\n£white_dot Нидерланды должны иметь авторитарное правительство, военную хунту или националистическое правительство.\n\n§CЗаметка: Играя за Инсулиднию, поддерживайте единство восстания на среднем уровне, чтобы случился переворот исламистов, или на низком уровне, чтобы случился роялистский контрпереворот.§!"
  
 ### Events ### 
 dei.2.t: "Черный Понедельник ударил по Ост-Индии"
 dei.2.d: "Результат экономических трудностей, обрушившихся на Европу после краха Черного Понедельника, вскоре ощутила на себе и Голландская Ост-Индия, которая с конца Вельткрига продавала свои товары на рынке Миттельевропы. Поскольку обычный европейский человек уже не мог позволить себе покупать такие товары, как сахар и кофе, цены на эти товары взлетели до небес, что имело серьезные последствия для фермеров."
 dei.2.a: "О нет!"
  
 dei.3.t: "Рост единства в движении за независимость"
 dei.3.d: "По данным СПР, в последнее время растет единство между движениями за независимость. Было бы разумно присматривать за ними и не допустить, чтобы они становились сильнее (а желательно, ослабляли их единство), иначе их сотрудничество приведет к усилению движения в целом."
 dei.3.a: "Будем бдительны!"
  
 dei.4.t: "Падение единства в движении за независимость"
 dei.4.d: "По данным СПР, единство между движениями за независимость ослабевает, а теперь даже снижается. Хотя сейчас было бы неразумно сидеть сложа руки и расслабляться, в ближайшем будущем у нас будет меньше проблем с контролем над ними, поскольку начинают проявляться разрывы в их сотрудничестве."
 dei.4.a: "Замечательно!"
  
 dei.5.t: "Сила движений за независимость растет"
 dei.5.d: "СПР сообщает, что движения, пропагандирующие независимость Инсулиндии, набирают силу. Возможно, нам стоит подумать о том, чтобы быть более осторожными в деликатных ситуациях, и бороться с ними там, где мы можем, чтобы не оказаться не в состоянии контролировать их."
 dei.5.a: "Тревожно..."
  
 dei.6.t: "Сила движений за независимость падает"
 dei.6.d: "СПР сообщает, что движения, пропагандирующие независимость Инсулиндии, теряют свою силу. Хотя мы должны сохранять бдительность, так как они не мертвы, в ближайшем будущем мы можем осуществлять управление несколько более спокойно, так как в краткосрочной перспективе будет легче контролировать их."
 dei.6.a: "Здорово!"
  
 dei.7.t: "Генерал-губернатор Де Йонге уходит в отставку"
 dei.7.d: "Наш генерал-губернатор Бонифациус де Йонге неоднократно упоминал о своем намерении уйти в отставку с поста генерал-губернатора Ост-Индии, но откладывал это в свете выборов в Нидерландах, которые все чаще становятся предвыборным мероприятием для партии его покровителя, VNH, расположенной в Нидерландах. Хорошо это или плохо, но выборы уже закончились, и еще предстоит выяснить, кто будет назначен новым министром по делам колоний в качестве его замены."
 dei.7.a: "Мы с радостью ждем решения!"
  
 dei.8.t: "Замена генерал-губернатора"
 dei.8.d: "Генерал-губернатор Голландской Ост-Индии, Бонифациус Корнелис де Йонге объявил о своем намерении уйти в отставку, дождавшись выборов, чтобы новое правительство могло назначить нового генерал-губернатора без необходимости его замены в течение полугода, что в глазах де Йонге было бы вредно для стабильности Индиса.\nПоявилось множество кандидатов, но только один из них может стать генерал-губернатором..."
 dei.8.a: "Нико Палар, который будет править мягкой рукой."
 dei.8.b: "А. Тьярда ван Старкенборг-Штахоувер, сбалансированный кандидат."
 dei.8.c: "Йохан Фюрстнер, который будет держать островитян под контролем силой!"
  
 dei.9.t: "Генерал-губернатор Нико Палар"
 dei.9.d: "Министерство по делам колоний приняло решение о назначении социал-демократа Никодима Палара нашим новым генерал-губернатором, который также является первым индонезийским генерал-губернатором колонии. Ожидается, что новый генерал-губернатор будет править Индией на основе компромисса, добиваясь равного статуса в королевстве или даже национальной независимости.\nНет необходимости говорить о том, что правящий класс белых и индо-голландская община несколько обеспокоены таким развитием событий, опасаясь конца Ост-Индии в том виде, в каком они ее знают. С другой стороны, индонезийские жители очень довольны этими переменами."
 dei.9.a: "Добро пожаловать, ваше превосходительство!"
  
 dei.10.t: "Генерал-губернатор А. Тьярда ван Старкенборг-Штахоувер"
 dei.10.d: "Министерство по делам колоний приняло решение назначить Алидиуса Тьярду ван Старкенборг-Штахоувера нашим новым генерал-губернатором, как и ожидало большинство, учитывая его карьеру. Ожидается, что новый генерал-губернатор попытается сохранить баланс между репрессиями и компромиссами, надеясь когда-нибудь придать индийцам равный статус в королевстве.\nПравящий класс белых и индо-голландская община одобряют этот выбор, в то время как индонезийцы остаются равнодушными."
 dei.10.a: "Добро пожаловать, ваше превосходительство!"
  
 dei.11.t: "Генерал-губернатор Йохан Фюрстнер"
 dei.11.d: "Министерство по делам колоний приняло решение о назначении в качестве нашего нового генерал-губернатора Йохана Фюрстнера, предпочтительного кандидата на пост преемника ныне действующего генерал-губернатора де Йонге. Ожидается, что новый генерал-губернатор будет действовать решительно, подавив национализм силой и укрепив статус-кво нидерландского правления. Вопрос о равном статусе на повестке дня не стоит.\nПравящий класс белых и индо-голландская община очень довольны таким выбором жесткой линии, но вряд ли индонезийцы будут им довольны."
 dei.11.a: "Добро пожаловать, ваше превосходительство!"
  
 dei.12.t: "Вы столкнулись с ОШИБКОЙ!"
 dei.12.d: "You encountered a bug related to the Dutch East Indies. Please report this to GitHub and tag Thomahawk2k. Thank you for your time.\nПереводчик отказался это переводить по религиозным причинам!"
 dei.12.a: "Конечно, я сообщу об этом высшим силам!"
  
 dei.13.t: "Провозглашение независимости Инсулиндии"
 dei.13.d: "С недавним ростом инсулиндского движения за независимость, это вероятно не станет сюрпризом: Сукарно выпустил прокламацию, призывающую всех инсулиндийцев противостоять голландским оккупантам и присоединиться к Tentara Keselamatan Rakyat, Народной Армии Безопасности. Похоже, что вспыхнуло неприкрытое восстание с целью устранения голландского правления с Инсулиндского архипелага."
 dei.13.a: "Bersiap! (Играть за Инсулиндию)"
 dei.13.b: "Приготовиться к полицейским операциям! (Играть за Голландскую Ост-Индию)"
  
 dei.14.t: "Голландский арсенал переполнен"
 dei.14.d: "По мере того, как приближались первые этапы Инсулиндской Национальной Революции, наши отважные войска совершали набеги на голландские арсеналы через Яву и Суматру за хранящимися там оружием. Они будут использованы для изгнания колониальной угрозы с нашей родины!"
 dei.14.a: "Да здравствует республика!"
  
 dei.15.t: "TKR совершает набег на оружейную"
 dei.15.d: "Инсулиндские республиканские силы совершили набег на арсеналы по всей стране для получения оружия, быстро овладев ими своими превосходящими по численности силами. Хотя число жертв невелико, мы потеряли несколько партий оружия в пользу Республиканской армии Инсулиндии, что может создать проблему в дальнейшем."
 dei.15.a: "О нет!"
  
 dei.16.t: "Фольксраад пропускает Сутарджо-Петицию"
 dei.16.d: "Фольксраад, во многом бесправный 'парламент' нашей колонии, принял петицию Соэтардджо Картохадикоэсоэмо, призывающую к проведению конференции для обсуждения будущего Голландской Ост-Индии, в частности, с точки зрения продвижения ее к равному статусу в королевстве. После ее принятия, генерал-губернатор должен будет отправить ее на родину. Однако Фольксраад является всего лишь консультативным законодательным органом, а голландское и индо-индийское население обеспокоено последствиями петиции, поэтому мы можем также просто наложить вето на это предложение."
 dei.16.a: "Разумеется, вето!"
 dei.16.b: "Отправим его в Нидерланды"
  
 dei.17.t: "Сутарджо-Петиция"
 dei.17.d: "Петиция, одобренная Фольксраад, попала на стол к премьер-министру Колейну, будучи отправленной нам генерал-губернатором [DEI.GetLeader]. По-видимому, в петиции содержится призыв к конгрессу, на котором будет обсуждаться будущий статус Голландской Ост-Индии в составе королевства. Фольксраад уже сняла все временные ограничения с первоначального предложения, поэтому премьер-министр сделал свой выбор уже тогда, когда рассматривать его в палате представителей."
 dei.17.a: "...где-нибудь в следующем году звучит неплохо!"
  
 dei.18.t: "Сутарджо-Петиция в Палате"
 dei.18.d: "По решению Хендрика Колейна, около года назад в Палате представителей был поднят Сутарджо-Петиция, призывающая к проведению конгресса по пересмотру статуса Голландской Ост-Индии, в частности, в отношении содействия равному статусу в королевстве. Когда голосование пройдет, петиция будет..."
 dei.18.a: "...принята: скажите колониальному правительству провести конгресс, когда они будут готовы!"
 dei.18.b: "...отклонена: любое такое предложение должно регулироваться Нидерландами."
  
 dei.19.t: "Сутарджо-Петиция отклонена"
 dei.19.d: "Родина отвергла Сутарджо-Петиция, которую мы отправили им около года назад, причем большинство проголосовало против, ссылаясь на то, что Голландская Ост-Индия является заморской территорией, а не колонией, которую можно поднять на равный статус. Очевидно, что реальная причина заключается в том, что они считают, что инсулиндцы не готовы к самоуправлению, и совершенно очевидно, что инсулиндцы не будут этим довольны."
 dei.19.a: "Всё хорошо, что хорошо кончается!"
  
 dei.20.t: "Сутарджо-Петиция принята"
 dei.20.d: "Родина приняла Сутарджо-Петиция, которую мы отправили им около года назад, хотя они сняли все временные ограничения. Они прекрасно знают о последствиях такой конференции, поэтому мы стремимся получить заверения в том, что мы отнесемся к этому с осторожностью, и только тогда, когда будем готовы. Тем не менее, дверь открыта для продвижения индисов к равному статусу."
 dei.20.a: "Коренные индонезийцы будут довольны"
  
 dei.21.t: "Формирование ИПФ"
 dei.21.d: "В результате отклонения их плана проведения конференции, все индейские партии (за исключением ПНИ) объединились в единую Инсулиндскую Политическую Федерацию, призвав к полноценному формированию Инсулиндского парламента и таким образом, вновь обеспечить инсулиндцам равный статус. Поскольку правительство Нидерландов, очевидно, не желает выполнять это желание, особенно в свете растущей международной напряженности, это только поможет сплотить индонезийцев в движении за независимость."
 dei.21.a: "Почему это всегда должно происходить со мной?!"
  
 dei.22.t: "Конференция за круглым столом"
 dei.22.d: "Голландцы продемонстрировали свою неспособность подавить наше восстание, и с учетом того, что международное сообщество начинает замечать наше бедственное положение, их позиция становится все более нестабильной. Мы, вероятно, сможем договориться о благоприятной сделке - о установлении суверенитета над всем Инсулиндским архипелагом."
 dei.22.a: "День настал!"
  
 dei.23.t: "Конференция за круглым столом"
 dei.23.d: "Не сумев подавить восстание и при наличии республиканских сил, контролирующих практически всю Яву и Суматру, кажется невозможным сохранить наши позиции в колонии. Республиканцы выдвинули свои требования: полный суверенитет над всей Ост-Индией, но возможно, мы хотя бы сможем спасти часть нашей колонии?"
 dei.23.a: "Подпишите соглашение"
 dei.23.b: "Мы не сдадим Новую Гвинею!"
 dei.23.c: "Мы не сдадим ни Новую Гвинею, ни Молукку!"
 dei.23.e: "Мы вообще не сдадимся!"
  
 dei.24.t: "Голландцы подписывают договор!"
 dei.24.d: "Голландцы согласились передать весь суверенитет над Индис республике Инсулиндия. Это великий день для нашей страны и запомнится последующим поколениям, ибо сегодня Инсулиндия официально стала независимой страной, свободной от империализма!"
 dei.24.a: "Мердека достигнута!"
  
 dei.25.t: "Голландцы делают встречные требования!"
 dei.25.d: "Ссылаясь на невозможность получить необходимую поддержку для того, чтобы добиться внесения поправки в конституцию, позволяющей передачу суверенитета, голландцы говорят, что они должны сохранить суверенитет над Западным Ирианом (Новая Гвинея). Хотя это и является препятствием, в настоящее время кажется маловероятным, что мы сможем захватить остров силой, поскольку у нас не хватает военно-морского потенциала Нидерландов. Возможно, нам лучше согласиться с этой сделкой, чем продолжать боевые действия: в конце концов, они согласны уступить гораздо более ценную часть архипелага..."
 dei.25.a: "Мы подпишем, а потом заберем Западную Гвинею!"
 dei.25.b: "Это неприемлемо."
  
 dei.26.t: "Инсулиндийцы отказываются!"
 dei.26.d: "Республиканскую делегацию возмутило наше нежелание уступить им все территории бывшей Ост-Индии. Похоже, что переговоры сорвались, и война будет продолжаться."
 dei.26.a: "Земля нам много стоила!"
  
 dei.27.t: "Голландцы делают встречные требования!"
 dei.27.d: "Ссылаясь на невозможность получить необходимую поддержку для того, чтобы добиться внесения поправки в конституцию, позволяющей передачу суверенитета, голландцы говорят, что они должны сохранить суверенитет над Западным Ирианом (Новая Гвинея) и христианской Молуккой, которые постоянно поддерживали их во время революции. Хотя это и является неудачей, в настоящее время кажется маловероятным, что мы сможем захватить острова силой, поскольку у нас нет голландского военно-морского потенциала. Возможно, нам лучше согласиться с этой сделкой, чем продолжать боевые действия: в конце концов, они согласны уступить гораздо более ценную часть архипелага..."
 dei.27.a: "Мы заставим это работать..."
 dei.27.b: "Инсулиндия без своего востока - это не Инсулиндия!"
  
 dei.28.t: "Голландцы отказываются!"
 dei.28.d: "Несмотря на явное превосходство республиканских сил, упрямые голландцы по-прежнему отказываются подписывать договор с 'разбойниками и головорезами'. Похоже, нам придется продолжать борьбу до тех пор, пока они, наконец, не утратят свой боевой дух."
 dei.28.a: "Действительно неудача!"
  
 dei.35.t: "Нидерланды покидают Индис"
 dei.35.d: "Из Ост-Индии пришли тревожные новости: социалисты, получившие власть на родине, своим парламентским положением свергли старый порядок, и теперь они приказали нам защитить всех нидерландских граждан в Инсулиндии и помочь им переселиться в Нидерланды, если они того пожелают, и обеспечить упорядоченное отступление из этого района. Неудивительно, что в результате возник хаос, Сукарно только что вышел из тюрьмы, воспользовавшись ситуацией, чтобы провозгласить инсулиндскую независимость. Тем временем генерал-губернатор пропал без вести, и наемники взяли под контроль нашу часть острова Борнео. Ост-Индия рушится только из-за этого заявления."
 dei.35.a: "Перейти на Батавианскую Коммуну."
 dei.35.b: "Перейти на Инсулиндию."
  
 dei.36.t: "Анархия в Голландской Ост-Индии"
 dei.36.d: "Социалистическое правительство Нидерландов внезапно покинуло свою колонию, объявив свое собственное присутствие незаконным и дав приказ своим военным обеспечить защиту нидерландских граждан, которые сейчас хотят вернуться. Первые сообщения указывают на то, что Сукарно и его национальная партия возьмут под свой контроль Индис, которая в лучшем случае будет равнодушна к нашему правлению, а в худшем - враждебна. В то время как военная экспедиция по умиротворению индийцев в целом просит о помощи, мы могли бы принять решение о том, чтобы захватить как можно больше территории бывшей Голландской Новой Гвинеи и обезопасить бывшую голландскую сторону Малаккского пролива."
 dei.36.a: "Готовьте корабли!"
 dei.36.b: "Мне не хочется..."
  
 dei.37.t: "Немцы нарушают наш суверенитет"
 dei.37.d: "Обеспокоенные нашим подходом к своему правлению и балансу сил в регионе, немцы направили корабли для обеспечения безопасности Суматранского участка Малаккского пролива, а также для переброски в Новую Гвинею войск из Кайзер-Вильгельмсланда. К сожалению, при нынешнем хаосе, вызванном внезапным отступлением голландцев, мы мало что можем сделать против этого."
 dei.37.a: "О нет!"
  
 dei.38.t: "Германское присутствие в Новой Гвинее"
 dei.38.d: "Социалистическое правительство в Нидерландах внезапно вышло из Голландской Ост-Индии. Местное население во главе с выдающимся националистом Сукарно провозгласило свое суверенное государство: Инсулиндию. Неудивительно, что немцы решили, что это идеальный момент для захвата Западной Новой Гвинеи. Если мы хотим помешать немцам завладеть всем этим, то нам лучше действовать быстро!"
 dei.38.a: "Мы не можем позволить им сделать это!"
 dei.38.b: "У нас нет ресурсов."
  
 dei.39.t: "Юго-западная Новая Гвинея созрела для захвата"
 dei.39.d: "Мы ожидали, что австралийцы проникнут и заблокируют нас в южной части голландской Новой Гвинеи, но похоже, что этого не произошло. Земля открыта, и наши силы движутся в бывшие голландские форты в этом районе."
 dei.39.a: "Неожиданно, но добро пожаловать."
  
 dei.40.t: "[From.GetNameDefCap] захватывает юго-западную Ириан"
 dei.40.d: "[From.GetAdjective]ие силы вторглись в юго-западный Ириан и заняли его. Это оскорбительно и действительно неприемлемо, но из-за хаоса голландского отступления, мы мало что можем с этим поделать..."
 dei.40.a: "Неприемлемо!"
  
 dei.41.t: "Батавская конференция - Начало"
 dei.41.d: "Началась Батавская конференция, прибыли представители со всех концов Индиса, чтобы вести переговоры о будущем Голландской Ост-Индии и поставить ее в равное положение с Нидерландами.\nПервый спорный вопрос - какими будут эти новые страны в королевстве. Большинство националистов, выступают за решение, при котором Ява и Суматра будут объединены, Борнео и Сулавеси - это их собственная страна и еще одно государство под названием 'Восточная Инсулиндия', включающее в себя Молукку и в целом христианскую часть страны. Однако многие (голландцы и восточные индонезийцы) опасаются, что такое государство Ява-Суматра будет продолжать доминировать в новом королевстве Нидерландов и предпочтет, чтобы оба острова были разделены на несколько стран. Далее, есть промежуточное положение, когда и Ява, и Суматра являются самостоятельными странами в пределах королевства."
 dei.41.a: "Желательно, чтобы страны были маленькими и контролируемыми."
 dei.41.b: "Средняя позиция: они что-то дают, мы что-то даем."
 dei.41.c: "Объединение Явы и Суматры кажется наиболее разумным."
  
 dei.42.t: "Батавская конференция"
 dei.42.d: "Следующий спорный вопрос - как будет управляться королевство в целом. Страны, входящие в королевство, обладают полной внутренней автономией, но определенный надзор за ними должен осуществляться, особенно когда необходимо внести изменения в конституцию, с этим согласны все представители. Голландцы утверждают, что Нидерланды должны возглавить эту группу, а все другие страны направят своих представителей в совет министров королевства. Инсулиндские представители решительно отвергают это положение, заявляя, что оно было бы недемократичным и что каждая страна должна быть представлена в этом совете в зависимости от численности ее населения."
 dei.42.a: "Нет, это все еще Нидерланды..."
 dei.42.b: "Представление по населению, справедливо!"
  
 dei.43.t: "Батавская конференция"
 dei.43.d: "По некоторым вопросам было достигнуто плавное согласование, когда в конце конференции появился еще один весьма спорный - внешнеполитический. Очевидно, что страны стоят вместе под властью королевства, но голландцы хотят контролировать внешнюю политику, когда она непосредственно не касается ни одной из других стран, в то время как инсулиндцы предпочли бы видеть единое внешнеполитическое ведомство, которое создается совместно автономными странами. Как только этот вопрос будет решен, по нему проголосуют Генеральные Штаты."
 dei.43.a: "Очевидно, что мы правы..."
 dei.43.b: "Инсулиндийцы правы"
  
 dei.44.t: "Итоги Батавской конференции"
 dei.44.d.dutch: "Делегаты конференции в Батавии пришли к заключению. Понятно, что конференция была значительно сдвинута на проголландскую сторону, и не похоже, что инсулиндийцы были ею очень довольны. Вероятно, этого достаточно, чтобы обеспечить ограниченное сотрудничество, но не проявлять энтузиазм, за исключением, возможно, Молукки."
 dei.44.d.balanced: "Делегаты конференции в Батавии пришли к заключению. Понятно, что конференция была хорошей смесью проголландской и местной политики, и несмотря на то, что возможно, втайне и голландцы, и инсулиндийцы надеялись на большее, ни те, ни другие не испытывают недовольства по этому поводу. Вероятно, этого достаточно для обеспечения какого-либо сотрудничества в западной части Голландской Ост-Индии, но по крайней мере, в Молукке, на меньших островах Сунда и в западной части Новой Гвинеи наблюдается большой энтузиазм по поводу этого решения."
 dei.44.d.indonesia: "The delegates at the Batavia conference have come to a conclusion. It is clear that the conference was weighted towards the Indonesian side, making many Dutch people uncomfortable, feeling like their country will never be the same anymore. The Indonesians are happy with it however, especially outside Java, Sumatra and Borneo." #NT!
 dei.44.a: "Предложение принято!"
 dei.44.b: "Предложение отклонено!"
  
 dei.47.t: "Генеральные Штаты отклоняют предложение"
 dei.47.d: "Генеральные Штаты неожиданно отвергли наше предложение о новом инсулиндийском статусе в ближайшем будущем. Нет нужды говорить, что инсулиндийцев не забавляет этот внезапный отказ от своих прав!"
 dei.47.a: "Это может стать проблемой."
  
 dei.48.t: "Хартия для Королевства Нидерландов"
 dei.48.d: "После значительных переговоров настало время подписать конинкрейкстатут - королевскую хартию. При этом наши колониальные владения становятся автономными странами в составе королевства, самостоятельно управляют собой, оставаясь частью королевства Нидерландов, а подданные от каждой страны получают голландское гражданство. Следует также отметить, что была обещана независимость, хотя были написаны статьи, гарантирующие, что это произойдет через десятилетия, а не годы... "
 dei.48.a: "Да здравствует Голландское Королевство!"
  
 dei.49.t: "Статус равенства предоставлен!"
 dei.49.d: "В соответствии с договоренностью, достигнутой на Батавской конференции, Голландская Ост-Индия прекратит свое существование: будет разделена на несколько автономных стран в рамках Голландского Королевства. Полная внутренняя автономия переходит к этим государствам, и все подданные Голландской Ост-Индии получат голландское гражданство."
 dei.49.a: "Да здравствует Голландское Королевство!"
 dei.49.b: "Да здравствует Голландское Королевство и народ Инсулиндии"
  
 dei.51.t: "Подкрепления прибыли"
 dei.51.d: "В соответствии с проведенными нами приготовлениями, прибыло подкрепление, чтобы помочь предотвратить восстания аборигенов и/или иностранные вторжения в Индию."
 dei.51.a: "Рад, что они приехали!"
  
 dei.52.t: "[DEI.GetLeader] распускает Фольксраад"
 dei.52.d: "Рано утром генерал-губернатор [DEI.GetLeader] издал указ о приостановке Фольксраада раз и навсегда, объявив, что этот институт был создан только для того, чтобы ослабить голландское правление, и лишь для того, чтобы помочь таким преступникам, как Сукарно. Отныне лояльность к короне будет главной целью Голландской Ост-Индии, а не мелочные жалобы на небольшое внутреннее большинство в Фольксрааде, с которым раньше приходилось консультироваться. Некоторые критики говорят, что это больше похоже на расширение личной власти [DEI.GetLeader], но это явно бессмысленно."
 dei.52.a: "Это было правильное решение!"
  
 dei.53.t: "[DEI.GetLeader] распускает Фольксраад"
 dei.53.d: "Пришли новости из Голландской Ост-Индии, где генерал-губернатор приостановил работу фольксрада, законодательного органа, который уже не обладал особой властью, на неизвестное в настоящее время - возможно, навсегда. Он утверждает, что этот орган использовался индонезийцами для подрыва голландского правления."
 dei.53.a: "Если это на благо нашего правления, то это оправдано!"
  
 dei.54.t: "Голландский вопрос о повышении налогов"
 dei.54.d: "В связи с тем, что кризис Черного Понедельника охватил голландскую родину, голландское правительство решило выпустить дополнительные производственные обязательства перед нами, не принимая во внимание тот факт, что кризис ударил и по нашим отраслям промышленности в том числе. Неудивительно, что хотя эта акция и поможет Голландии, она сделает нашу работу еще более напряженной, так как активисты движения за независимость получают еще больший заряд энергии, утверждая, что мы здесь только для того, чтобы их эксплуатировать."
 dei.54.a: "Это ошибка!"
  
 dei.59.t: "Анархия в Голландской Вест-Индии"
 dei.59.d: "Произошел тревожный поворот событий: коренное население Инсулиндии, являющееся основой голландских изгнанников, изгнало своего бывшего колониального хозяина. С отрубленной головой змеи, Голландская Империя перестала быть таковой: после того, как новость дошла до вест-индийцев, на эти колонии обрушилась анархия. Теперь у нас нет иного выбора, кроме как занять их."
 dei.59.a: "Это наш гуманитарный долг."
  
 dei.60.t: "Привлечение иностранных пилотов"
 dei.60.d: "Авиакорпусу KNIL не хватает самого необходимого, начиная от подходящего аэродрома и заканчивая обслуживающим персоналом на земле для обслуживания имеющихся у него самолетов. Эти вопросы решаются недавно созданной Нидерландской закупочной комиссией, хотя основной проблемой являются пилоты. Решением этой проблемы является наем иностранных пилотов, чтобы заполнить пробел, пока не будет найдено правильное решение, хотя, как и в любом процессе найма, что мы собираемся предложить этим иностранным пилотам, чего они не могут получить в Германской Остазии или Миттельафрике?"
 dei.60.a: "Трудное решение, что же эти бельгийцы опять сделали в Конго?"
  
 dei.61.t: "Пересмотр KNIL [GetYear] года"
 dei.61.d: "С середины 19-го века Нидерланды сохраняли нейтралитет между мировыми державами. Вельткриг показал, что нейтралитет нации не является гарантией избежания войны, а в Европе снова нарастает напряженность между синдикалистскими нациями Англии и Франции и империалистической Германской империей, в ее отдаленной колонии происходит другое повествование.\nВ условиях, когда Японская Империя и Германская Остазия готовятся к битве за Азию, а синдикалистские движения внутри австралазийской нации, KNIL (Koninklijk Nederlands Indisch Leger) нигде не готова обеспечить адекватную защиту колонии, в настоящее время она способна защитить только остров Ява.\n\nРоль KNIL в основном заключается в поддержании мира в колонии, а в последнее время и в подавлении коренного населения, когда местные полицейские силы не могут справиться с этим. KNIL не имеет современного вооружения, структуры управления и контроля, а также других основных потребностей, которые в настоящее время решаются с помощью нового бюджета и медленного слияния нескольких комиссий, чтобы помочь упорядочить модернизацию KNIL."
 dei.61.a: "Ons kostbaarste sieraad"
  
 dei.62.t: "Пересмотр Nederlands-Indische Vloot"
 dei.62.d: "По завершении обзора флота Голландской Ост-Индии, нынешние военно-морские силы не могут обеспечить адекватную оборону архипелагов. Положительным моментом оценки стало то, что флот Голландской Ост-Индии смог побороть пиратство в этом районе. Адмирал Хелфрих получил полномочия исправить ситуацию с помощью своего “Vlootplan”.\n\nВ самих Нидерландах его Флотплан многим не понравился тем, что он продвигает подводные лодки, в отличие от Панстершипов. Он предусматривает продвижение тактики \"партизанской войны\" на флоте, которую Хелфрих назвал \"партизанским планом\". Не считая этого, данный Флотплан является благом для зарождающегося флота Голландской Ост-Индии, чьи моряки более чем стремятся проявить себя."
 dei.62.a: "De Guerrilla's van de zee"
  
 dei.63.t: "Усиление системы Cultuurstelsel-Apartheid"
 dei.63.d: "[DEI.GetLeader] имел конечной целью для Голландской Ост-Индии возвращение к системе земледелия, существовавшей в 19 веке, когда Голландская Ост-Индия была лишь дойной коровой для голландцев. Хотя, похоже, что был добавлен дополнительный слой - сегрегация европейского населения и коренных жителей, причем тех, кто попадает в середину, правительство считает \"подходящими\" или нет. Местные независимые движения растут, использование \"полицейских мер\" становится все более и более нормой, и возникает вопрос, как долго это продлится...?"
 dei.63.a: "Gekoloniseerd"
  
 dei.64.t: "Новое начало"
 dei.64.d: "С подписанием Koninkrijksstatuut был достигнут уровень равенства для всех на архипелаге. Хотя эти новые нации/государства сталкиваются с социальными и/или экономическими проблемами, все они стремятся показать, что могут справиться с этими проблемами.\n\nХотя кажется, что яванские и малайские нации/государства стремятся ускорить процесс получения независимости, многие желают создать более \"унитарное\" государство, а не развалившуюся федерацию..."
 dei.64.a: "Интересно"
 dei.64.b: "Прекрасно"
  
 dei.65.t: "Новый Фольксраад"
 dei.65.d: "Несмотря на то, что Голландская Ост-Индия распалась на мелкие государства, от автономных регионов под властью Нидерландов до крупных государств, которые являются самостоятельными нациями, все они по-прежнему стремятся к представительству и переменам в залах "старого фольксраада".\n\nДаже после новых реформ и подписания Koninkrijksstatuut, представители яванцев и малайцев несколько объединились, чтобы \"ускорить\" прогресс, чтобы полностью отделиться от голландского правления.  Не все государства имеют одинаковое видение единой \"Инсулиндии\". Представители Тимора, Малакки и Папуа довольны нынешним положением вещей и опасаются захвата власти яванцами. В любом случае, яванцы и малайцы сформировали большинство в этом \"Новом фольксрааде\" и требуют обсуждения этих вопросов."
 dei.65.a: "И вот опять"
  
 dei.66.t: "Неделя 1 - Дебаты в новом Фольксрааде"
 dei.66.dt: "Лагеря Западного Папуа всегда были предметом споров, а переломным моментом стало расширение этих лагерей Старкенборгом Стахоувером. Хотя после подписания Koninkrijksstatuut большинство этих лагерей было закрыто, хотя те, кого сочли \"слишком радикальными\", все еще остаются в лагерях. Яванско-малайские представители потребовали освободить всех тех, кто находится в этих лагерях, и, кроме того, полностью закрыть лагеря. Хотя формально лагеря находятся в ведении государства Новая Гвинея, они получают указания от своих голландских представителей."
 dei.66.dp: "\"Навязывание голландской культуры инсулиндийскому народу\" через Веркверсшаффинг, похоже, является главной темой в Фольксрааде. Яванско-малайские представители утверждают, что хотя Веркверсшаффинг принес процветание и стабильность рабочему классу, его программы и общая структура являются \"голландскими\" по своей природе. Они также утверждают, что программы Веркверсшаффинга медленно вымывают яванско-малайскую культуру, причем наиболее активные представители заявляют, что Палар является ярким примером этого, и он просто послушный пес своих голландских хозяев.\n\nХотя у этих представителей явно есть своя повестка дня, они хотят изменить Веркверсшаффинг, чтобы каждый штат мог внедрять или изменять его по своему усмотрению. Хотя это не кажется поводом для беспокойства, в залах Фольксраада раздаются шепотки, что некоторые государства хотят навязать свое видение Веркверсшаффинга, что идет вразрез со всей программой."
 dei.66.a: "Нет, они радикалы, они останутся"
 dei.66.b: "Я имею в виду, что некоторые могут уйти... Я думаю."
 dei.66.c: "Ладно ладно"
 dei.66.d: "Каждый штат может проводить программу так, как считает нужным"
 dei.66.e: "Это по-прежнему будет происходить в ущерб нашим голландским представителям"
  
 dei.67.t: "Неделя 2 - Дебаты в новом Фольксрааде"
 dei.67.d: "В настоящее время голландский язык является лингва-франка в Индиях, поскольку в Инсуландах говорят на нескольких языках, и поэтому он считается официальным языком. Однако эта мера не пользуется популярностью среди местных жителей, и поэтому Фольксраад обсуждает, должен ли голландский язык быть введен в качестве лингва-франка, или мы должны позволить каждому штату выбирать, хотят ли они сохранить его или нет."
 dei.67.a: "Каждый штат может выбрать, хотят ли они его сохранить"
 dei.67.b: "Он остается лингва-франка этих земель."
  
 dei.68.t: "Неделя 3 - Дебаты в новом Фольксрааде"
 dei.68.d: "На третьей неделе дебатов в Фольксрааде государства, входящие в состав Индий, выразили желание объединиться. Вероятно, это приведет к большей автономии Индий, но в то же время это сделает туземцев счастливыми и снизит риск восстания. Что же нам делать?"
 dei.68.a: "Сделайте их счастливыми и позвольте им"
 dei.68.b: "Нет, мы придерживаемся того, о чем договорились"
  
 dei.69.t: "Неделя 4 - Дебаты в новом Фольксрааде"
 dei.69.d: "Четвертая неделя дебатов в Фольксрааде привела к обсуждению вопроса о привилегиях голландских граждан в Индиях. Хотя некоторые радикальные элементы требуют полной отмены, возможно, мы могли бы немного уменьшить их, чтобы они были довольны."
 dei.69.a: "Сделайте их счастливыми и позвольте им"
 dei.69.b: "Нет, мы придерживаемся того, о чем договорились"
  
 dei.70.t: "Неделя 5 - Дебаты в новом Фольксрааде"
 dei.70.d: "Королева Нидерландов, Вильгельмина Елена Паулина Мария Оранская-Нассау, по праву является королевой Индийских островов. Однако она рассматривается как империалистический символ, хотя ее роль в основном церемониальная, и туземцы просят еще больше сократить ее роль. Эти требования в отношении фигуры Ее Величества Королевы возмутительны, но мы можем быть вынуждены пойти на компромисс, чтобы туземцы остались довольны..."
 dei.70.a: "Уменьшить ее роль в штатах"
 dei.70.b: "Нет, она - наша королева"
  
 dei.71.t: "Финальный отсчет"
 dei.71.d.coop: "Наконец, после нескольких недель дебатов, похоже, нам удалось умиротворить туземцев. Хотя это означает, что в долгосрочной перспективе нам, вероятно, придется предоставить Инсуландам независимость, по крайней мере, теперь мы можем сосредоточить наши усилия на улучшении экономики и воспитании национализма в тех, кто нам предан..."
 dei.71.d.coup: "После нескольких недель дебатов, похоже, нам не удалось договориться с аборигенами. После этого мы столкнулись с ростом местных волнений на всей территории Инсуландов, крупные протесты вспыхнули на Яве и Суматре, а сил нашей полиции едва хватает, чтобы справиться с ситуацией. Без подкрепления из Нидерландов это может плохо кончиться..."
 dei.71.a: "Наконец-то"
 dei.71.b: "БАХ!"
  
 dei.72.t: "Встречное предложение"
 dei.72.d: "Истинные планы этих \"дебатов\" были изложены перед нынешней администрацией. Инсулиндийско-малайские представители, недовольные нынешним курсом федеральной Инсулиндии, потребовали дальнейшей централизации над автономными штатами. Это может превратить зарождающуюся нацию в унитарное правительство, что полностью противоречит диктату из Амстердама."
 dei.72.a: "Какой у нас выбор"
 dei.72.b: "Они не посмеют"
  
 dei.73.t: "Провозглашение независимости Инсулиндии"
 dei.73.d: "Вбит последний гвоздь в гроб: представители инсулиндийцев-малайцев в \"Новом фольксрааде\" не смогли прийти к компромиссу с новой администрацией и сочли восстание правильным курсом действий. Призывают всех инсулинцев сопротивляться голландским оккупантам и присоединиться к Tentara Keselamatan Rakyat, Армии народной безопасности. Похоже, что вспыхнуло открытое восстание, направленное на устранение голландского правления с Инсулиндийского архипелага."
 dei.73.a: "Bersiap! (Играть за Инсулиндию)"
 dei.73.b: "Bereid de Politionele Acties Voor! (Играть за Голландскую Ост-Индию)"
  
 dei.74.t: "Разрыв Альянса"
 dei.74.d: "Краткое содержание партии социалистов-исламистов. Кто и что хочет делать."
 dei.74.a: "Отдать предпочтение более уравновешенным социалистам"
 dei.74.b: "Отдать предпочтение более консервативным исламистам"
  
 dei.80.t: "Мирный договор"
 dei.80.d: "Инсулиндия контролирует большую часть того, что они могут получить без иностранной помощи и флота. Мы должны предложить голландцам мирную сделку. Мы всегда можем добить их в другой день..."
 dei.80.a: "Да, в другой день..."
 dei.80.b: "Нет, мы должны нанести удар СЕЙЧАС!"
  
 dei.81.t: "Предложен мирный договор"
 dei.81.d: "Наша колониальная администрация в Инсуландах находится на грани краха после военного поражения на Суматре и Яве. С нашими ограниченными ресурсами мы мало что можем сделать в этой ситуации, кроме как блокировать повстанцев с помощью нашего флота, и они, похоже, знают об этом. Они обратились к нам с предложением о мире, и некоторые члены нашего кабинета говорят, что мы должны принять это мирное соглашение, пока война не превратилась в кровавую бойню. Должны ли мы принять это мирное соглашение?"
 dei.81.a: "По крайней мере, мы привили им немного цивилизации"
 dei.81.b: "Они никогда не возьмут наши корма"
  
 dei.82.t: "Они отказываются"
 dei.82.d: "Империалистические голландцы отказались от нашего щедрого предложения о заключении мирного договора. Это означает, что нам придется покончить с этим, выгнав этих империалистов с нашей священной земли, раз и навсегда, без всяких договоров!"
 dei.82.a: "Эти империалистические ублюдки..."
  
 dei.83.t: "Подписан мирный договор"
 dei.83.d: "Победа! Голландцы признали свое поражение и согласились на мирные переговоры! После столетий угнетения мы смогли сбросить империалистическое иго, и теперь инсулиндийский народ сможет сам решать свое будущее! Ура!"
 dei.83.a: "Bhinneka Tunggal Ika"
  
 dei.84.t: "Неудачный проект"
 dei.84.d: "Фольксраад Батавии был создан в 1918 году как попытка демократизировать инсулиндцев, но провал последнего конгресса показал, что это всегда было пустой тратой времени и ресурсов. Остается только надеяться, что в следующий раз туземцы будут более разумными."
 dei.84.a: "По крайней мере, мы не потеряли точку опоры"
  
 dei.85.t: "Первые поправки"
 dei.85.d: "Фольксраад Батавии был создан в 1918 году как попытка демократизировать инсулиндцев, и очевидно, это дает некоторые результаты: после тех 5 недель дебатов была издана первая эффективная поправка Фольксраада Батавии, и на подходе еще много других. Похоже, инсулиндцы становятся демократическими людьми."
 dei.85.a: "По крайней мере, есть мир"
 dei.85.b: "Еще один кризис предотвращен"
  
 dei.86.t: "Будущее"
 dei.86.d: "Инсуландцы - еще очень молодая нация в мире, полном гигантов. Страна с невероятным потенциалом и множеством природных ресурсов, но еще не развитая и крайне бедная.\nКаким будет ее будущее? Нация, закрытая для Нидерландов, или хозяин своей собственной судьбы? Будущее туманно, но гордые государства, составляющие нашу великую нацию, прошли через многое в своей истории, и они готовы вместе противостоять всему, с чем им придется столкнуться. Независимо от того, насколько сильны будут наши враги и сколько раз они будут пытаться победить нас, мы всегда будем побеждать! Вперед, к светлому будущему!"
 dei.86.a: "Будущее еще не написано"
  
 dei_random.2.t: "Националист произносит зажигательную речь!"
 dei_random.2.d: "Локально известный националист выступил с восторженной речью в поддержку инсулиндской независимости, и к его призыву прислушиваются: кажется, что слова этого человека привлекают многих, и в результате ряды подпольного движения растут. Местные администраторы предлагают закрыть его, и хотя такая акция, безусловно, снизит силу движения в краткосрочной перспективе, она может привести к большему единству движения в долгосрочной перспективе."
 dei_random.2.a: "Арестуйте его за хулиганство!"
 dei_random.2.b: "Пусть говорит..."
  
 dei_random.3.t: "Проникновение националистической группы"
 dei_random.3.d: "Один из агентов нашей колониальной службы безопасности, PID, сумел проникнуть в группу, выступающую за Инсулиндскую независимость. Мы можем использовать это преимущество либо для саботажа их усилий, либо для того, чтобы попытаться посеять раздор между их рядами, что может повлиять на сотрудничество с другими группами по всей территории страны. Что нам следует поручить нашему агенту?"
 dei_random.3.a: "Сеять раздор!"
 dei_random.3.b: "Уничтожать их вооружение!"
  
 dei_random.4.t: "Националисты воюют друг с другом!"
 dei_random.4.d: "Тот факт, что националисты и синдикалисты на самом деле не любили друг друга, был понятен и раньше, но теперь партизаны обеих сторон начали воевать друг с другом в деревне. KNIL готов вмешаться, но некоторые говорят, что лучше было бы дать им ослабить друг друга, пока мы будем сидеть сложа руки и отдыхать, так как это уменьшит их численность и сделает их менее склонными к примирению."
 dei_random.4.a: "Немедленно вмешаться."
 dei_random.4.b: "Ставки сделаны! Кто выиграет?"
  
 dei_random.5.t: "Регент убит"
 dei_random.5.d: "Один из наших местных администраторов, известный как 'Регент', был убит. Полиция подозревает, что это банда пронационалистических головорезов, которые были возмущены недавними заявлениями 'Регента', известного своим террором. Однако у них пока нет возможностей доказать это, позволим ли мы им просто привести их сюда, так как маловероятно, что это не они? Или мы предпочтем потратить время и деньги на детальное расследование дела?"
 dei_random.5.a: "Просто возьми их..."
 dei_random.5.b: "Желательно провести расследование."
  
 dei_random.6.t: "Лидер националистов арестован"
 dei_random.6.d: "После проведения глубокой операции полиция сумела захватить видную фигуру в националистических кругах, и этот громкий арест, несомненно, ограничит силу движения за независимость в ближайшем будущем. Хотя обвинения, которые должны быть выдвинуты против него, понятны, некоторые люди в колониальном правительстве предостерегают от привлечения его к суду, так как это могло бы дать ему возможность распространять свои опасные идеи, когда об этом пишут в газетах."
 dei_random.6.a: "Он все равно будет осужден, зачем беспокоиться?!"
 dei_random.6.b: "Каждый человек заслуживает этого!"
  
 dei_random.7.t: "Представитель RSAP призывает к независимости"
 dei_random.7.d: "Член социалистической (метрополии) Палаты представителей Голландии, открыто призвал к окончанию голландского правления в Инсулиндии, и неудивительно, что в течение нескольких часов новости попали в индийскую прессу. Многие националисты чувствуют себя ободренными этим признаком растущей поддержки делу Инсулиндии в материковых Нидерландах, и они скорее всего привлекут новых членов в этом движении. Письмо с благодарностью "хорошему беланде" уже распространилось в Батавии."
 dei_random.7.a: "Я бы вряд ли назвал синдикалиста голландцем."
  
 dei_random.8.t: "Индо выступает против независимости"
 dei_random.8.d: "Старший член нашей индо-голландской (смешанной расы европейского и инсулиндского происхождения) высказался против независимости, утверждая, что она подвергнет индийский народ несправедливой тирании индонезийского большинства. Его призыв даже достиг столицы Нидерландов, где он, похоже, оказывает влияние на общественное мнение, выступающее против независимости (хотя, возможно, это уже было сделано). Тем не менее, Министерство по делам колоний, возможно, более охотно предоставит свою поддержку."
 dei_random.8.a: "Соедините меня с министром, пожалуйста, нам нужна поддержка!"
  
 dei_random.9.t: "Националистический бунт"
 dei_random.9.d: "Националисты вышли на улицы, но то, что должно было быть мирной демонстрацией, быстро переросло в насилие, так как наша полиция хотела их разогнать. Мы не знаем, распространится ли насилие, а начальник полиции задается вопросом, как мы хотим, чтобы он отреагировал на это событие..."
 dei_random.9.a: "Раздавите этих головорезов!"
 dei_random.9.b: "Разгоните их, но сведите насилие к минимуму."
 dei_random.9.c: "Что бы ни случилось, не стреляйте!"
  
 dei_random.10.t: "Голландскую пару линчевали на Бали"
 dei_random.10.d: "Голландская пара, которая была на Бали для деловых целей была линчеваны яростной толпой; пара пошла в храм, где жили обезьяны, которые считаются святыми местным населением. Оказавшись там, одна из обезьян села на мисс, потянув за волосы и побудив мужа отпугнуть ее большой палкой, разозлив местных жителей. Они не смогли сбежать, и их линчевали публично... Родина в ярости от этого события и требует справедливости!"
 dei_random.10.a: "Арестуйте всех до единого в этой шайке!"
 dei_random.10.b: "Просто дайте этому соскользнуть."
  
 dei_random.11.t: "Отряд KNIL попал в засаду"
 dei_random.11.d: "Отряд KNIL попал в засаду, устроенную партизанским отрядом, выступающим за независимость, в результате чего лишь несколько человек остались в живых. Наши военные советники призывают нас снарядить карательную экспедицию, а лоялистские газеты указывают на то, насколько возросла в последнее время сила групп, выступающих за независимость, чтобы они смогли успешно организовать такое нападение.\nОднако рекомендуется проявлять осторожность, поскольку если карательную экспедицию тоже обманут, это только усугубит ситуацию."
 dei_random.11.a: "Действительно, очень печальный инцидент."
 dei_random.11.b: "Экипируйте карательную экспедицию!"
  
 dei_random_followup.1.t: "Регент убит - Вовлечена группа"
 dei_random_followup.1.d: "После углубленного расследования, полиция пришла к выводу, что у нее имеется достаточно доказательств, чтобы взять группу. Похоже, что это действительно была националистическая группа, и теперь люди, которые с самого начала говорили об этом, высмеивают нас за то, что мы организовали это расследование."
 dei_random_followup.1.a: "Но, по крайней мере, теперь это доказано!"
  
 dei_random_followup.2.t: "Регент убит - Серийный убийца арестован"
 dei_random_followup.2.d: "После углубленного расследования, полиция пришла к выводу, что на самом деле это была не эта националистическая группа, а серийный убийца, который, судя по всему, убил и других людей, имеющих меньшее значение. Вероятно, к лучшему, что мы расследовали это дело должным образом, иначе мы могли бы арестовать невиновных."
 dei_random_followup.2.a: "Хорошо!"
  
 dei_random_followup.3.t: "Регент убит - Сложилась тупиковая ситуация"
 dei_random_followup.3.d: "После углубленного расследования, полиция пришла к выводу, что нет достаточных доказательств для выдвижения обвинений против кого бы то ни было. Похоже, что количество улик слишком мало для того, чтобы раскрыть тайну."
 dei_random_followup.3.a: "Арестуйте этих людей, о которых вы говорили!"
 dei_random_followup.3.b: "Это значит, что мы не можем никого арестовать."
  
 dei_random_followup.4.t: "Лидер националистов арестован - Воодушевляющая речь"
 dei_random_followup.4.d: "Националист взял на себя инициативу по собственной защите и использовал ее, чтобы выступить с воодушевляющей речью в защиту инсулиндской независимости. В то время как наши законы о цензуре сумели остановить регулярную прессу от публикации этой бесстыдной пропаганды хаоса, она уже проскользнула сквозь щели, и ее стенограммы уже распространяются по всему городу."
 dei_random_followup.4.a: "Я же говорил, что приводить его в суд - плохая идея?!"
  
 dei_random_followup.5.t: "Лидер националистов арестован - Неудавшаяся защита"
 dei_random_followup.5.d: "Националист взял на себя инициативу по собственной защите, но его выступление было настолько жалким, что даже его самые стойкие союзники должны были подумать, что только из-за одной этой речи его, пожалуй, можно было бы посадить за решетку. Конечно, в газетах об этом сообщалось подробно, и националисты только что проиграли большую пропагандистскую битву."
 dei_random_followup.5.a: "Хе-хе..."
  
 dei_random_followup.6.t: "Карательная экспедиция прошла успешно!"
 dei_random_followup.6.d: "Карательная экспедиция, которую мы снарядили в качестве возмездия за партизанское нападение на наши силы несколько недель назад, вернулась, выполнив свою миссию. Они обнаружили лагерь партизанских сил и совершили налет на него, значительно отбросив назад их усилия и вернув украденное у нас оружие. Это был правильный выбор."
 dei_random_followup.6.a: "Отлично."
  
 dei_random_followup.7.t: "Карательная экспедиция убита!"
 dei_random_followup.7.d: "Карательная экспедиция, которую мы снарядили в качестве возмездия за партизанскую атаку, была в итоге зарезана."
 dei_random_followup.7.a: "О, Боже..."
  
 dei_flavor.1.t: "Основание Антара"
 dei_flavor.1.d: "20 лет назад, в 1917 году, Доминик Берретти основал Главное новостное и телеграфное агентство Анета, которое стало первым новостным агентством в Индисе и тем самым выросло до главного новостного агентства в этой стране. Сегодня группа инсулиндских националистов, разочарованных недостаточным освещением местных новостей, создали свое собственное информационное агентство под названием Антара. Многие в колониальном правительстве опасаются, что эта организация поддержит общее движение за независимость в их борьбе."
 dei_flavor.1.a: "Это просто здоровая конкуренция."
 dei_flavor.1.b: "Закройте эту пропагандистскую платформу!"
  
 dei_flavor.2.t: "Отремонтировать здание Общества Конкордия?"
 dei_flavor.2.d: "Здание 'Общество Конкордия' в Бандунге, изначально было построено как место собраний жителей Бандунга в 1895 году, в стиле неоклассицизма. Хотя мы уже перестроили здание в 1926 году в стиле арт-деко, в настоящее время мы видим, что оно снова теряет свою грациозность. Местное правительство Бандунга просит нас разрешить архитектору Альберту Аальберсу возглавить реконструкцию."
 dei_flavor.2.a: "Ну конечно!"
 dei_flavor.2.b: "Слишком дорого!"
  
 dei_flavor.3.t: "Основание ГВИФС"
 dei_flavor.3.d: "ГВИФС (Nederlands-Indische Voetbal Unie - Голландский Восточно-Индийский Футбольный Союз) сегодня была основан как официальная организация, занимающаяся вопросами развития футбола в Голландской Ост-Индии. Раньше голландское правительство Ост-Индии работало напрямую с родным ФАИ, но поскольку этот вид спорта приобрел большую популярность, то важно, чтобы в колониальной команде приняло участие достаточное количество тотоксов и китайцев, о чем позаботится новый ГВИФС, а также создаст для него более безопасные условия."
 dei_flavor.3.a: "Радуйтесь!"
  
 dei_flavor.4.t: "Премьера 'Ясной луны'"
 dei_flavor.4.d: "Инсулинско-малайский фильм на инсулиндском языке, Terang Boelan (Ясная луна), впервые был показан на прошлой неделе и уже, похоже, пользуется коммерческим успехом.\nФильм рассказывает о двух любовниках, Касиме и Рохае, которых пришлось разлучить из-за того, что отец невесты выбрал другого мужчину, Мусу. Они решают сбежать в Малакку, где находят старого друга, которого зовут Дулла. Касим и Рохая живут там до тех пор, пока Муса, оказавшийся торговцем опиумом, не узнает их местонахождение и не заставит Рохая вернуться в их родную деревню. Касим следует за ними и начинает борьбу против Мусы, после чего его спасает Дулла, чтобы они могли пожениться.\nПохоже, что фильм вдохнул новую жизнь в киноиндустрию, которая несколько лет находилась в состоянии спада в результате выхода фильмов Бабельсберга на рынок Ост-Индии, причем его популярность даже перешла через Малаккский пролив в немецкую Малайю."
 dei_flavor.4.a: "Интересно!"
  
 dei_flavor.5.t: "Запуск 'Культурной Индии'"
 dei_flavor.5.d: "На этой неделе вышло первое издание журнала 'Культурная Индия'. Газета, составленная редакцией этнологического отдела Ост-Индийского института в Амстердаме, содержит статьи о культуре и повседневной жизни Голландской Ост-Индии. Первое издание имело оглушительный успех и поможет нам хорошо познакомить людей на родине с жемчужиной империи их страны."
 dei_flavor.5.a: "Определенно похвальная инициатива!"
  
 dei_flavor.6.t: "Экспедиция Карстенса"
 dei_flavor.6.d: "Три смелых исследователя, Антон Колейн, Жан Жак Дози и Фриц Виссель, покинули сегодня город Айка, чтобы отправиться в экспедицию в надежде достичь вершины самой высокой горы Карстенс в голландской Новой Гвинее, к которой многие другие исследователи пытались добраться безрезультатно на рубеже веков. Остается выяснить, будет ли этот подвиг совершен на этот раз."
 dei_flavor.6.a: "Желаю удачи!"
  
 dei_flavor.7.t: "Экспедиция Карстенс возвращается!"
 dei_flavor.7.d: "Экспедиция Карстенса, которая была намерена взойти на самую высокую гору в горном массиве Карстенс, Нгга Пулу, успешно вернулась в цивилизацию, преуспев в достижении своей цели.\nБолее того, Дози, один из трех исследователей, обнаружил в глуши крупное золотое месторождение, которое могло бы быть очень выгодным, если бы мы могли его добыть. К сожалению, эта местность настолько негостеприимна, что нам понадобятся годы, если не десятилетия, чтобы этим воспользоваться."
 dei_flavor.7.a: "Тост за наших героев!"
  
 dei_flavor.8.t: "Экспедиция Карстенс возвращается!"
 dei_flavor.8.d: "Экспедиция Карстенса вернулась, но не смогла достичь своей цели - подняться на самую высокую вершину горного хребта - Нгга Пулу.\nОднако они сообщают, что геолог Дози нашел рудную гору, заполненную большим месторождением золотой руды. Состояние земли, однако, настолько неблагоприятное, что нам потребуются годы, а то и десятилетия, чтобы очистить ее для эксплуатации."
 dei_flavor.8.a: "С возвращением в цивилизацию!"
  
 dei_flavor.9.t: "Где экспедиция Карстенса?"
 dei_flavor.9.d: "После того, как они покинули город Айка, ничего не было слышно об экспедиции Карстенса в Новой Гвинее, которая стремилась взойти на вершину Нгга Пулу.\nУчитывая время, прошедшее с тех пор, можно только предположить, что они уступили дикой природе, стали добычей враждебных племен, животных или самой природы."
 dei_flavor.9.a: "Покойтесь с миром!"
  
 dei_flavor.10.t: "Дерби Голландская Ост-Индия - Венгрия"
 dei_flavor.10.d: "Голландская Ост-Индийская колониальная команда успешно прошла квалификацию на чемпионат мира 1938 года в Бразилии (впервые им это удалось), и совсем недавно приехала туда. Сейчас настало время провести первый матч со сборной Венгрии. К сожалению, мы были полностью разгромлены венгерской командой, которая одержала победу, забив 6 мячей против нашего 0, и сразу же выкинула нас из соревнований."
 dei_flavor.10.a: "...ну, по крайней мере, для меня было честью быть там!"
  
 dei_flavor.11.t: "Возвращение экспедиции Мимика"
 dei_flavor.11.d: "Отправившись 15 октября прошлого года, экспедиция 'Мимика' наконец-то вернулась в цивилизованный мир. Экспедиция преследовала цель установить дальнейший контакт с народом Тапиро в тропических лесах Новой Гвинеи, который был открыт в 1910 году британской орнитологической экспедицией. Несмотря на то, что новых племен обнаружено не было, экспедиция посетила еще не посещенное ранее поселение Тапиро, что позволило им изучить этих людей использовавших только технологии каменного века. Позже они также посетили людей, живущих в горной цепи Пания, в результате чего после крутого подъема, было обнаружено несколько поселений в одной из речных долин хребта, что привело к ошеломляющему открытию, что, несмотря на ограниченную протяженность этих 'горных папуасов', их нельзя было считать пигмеями. Экспедиция прошла с оглушительным успехом, это великий день для антропологии!"
 dei_flavor.11.a: "Действительно захватывающие открытия!"
  
 holex.1.t: "Формирование правительства в изгнании"
 holex.1.d: "Когда социалисты ворвались в ее резиденцию, ее величество так и не удалось увидеть. Теперь становится ясно, где она была: на военном корабле у побережья, прежде всего по настоянию ее близких доверенных лиц, которые утверждали, что борьба против синдикалистской угрозы должна продолжаться из-за рубежа; она призывала всех верных голландских лоялистов присоединиться к ней, а если это невозможно, сопротивляться синдикалистской угрозе всеми силами здесь: голландское правительство в изгнании восстало, как феникс консервативных надежд!"
 holex.1.a: "На стороне Батавской Коммуны."
 holex.1.b: "На стороне Родины."
  
 holex.2.t: "Расположение нашего правительства в изгнании"
 holex.2.d: "Очевидно, что нидерландское правительство в изгнании станет легкой мишенью для все более агрессивной Японской Империи в Азии, а также для ее соседей в западных владениях. Кроме того, как нам восстановить контроль над родиной, если у нас нет союзников? Было ясно, что правительство в изгнании должно быть сформировано вместе с дружественным правительством. У королевы есть два варианта: связаться с Канадой и присоединиться к другим изгнанникам Европы, которые также не имеют прочной позиции в Европе, но смогут защитить себя, или с Германской Империей, которая, скорее всего, легко сможет уничтожить Батавскую Коммуну (через несколько лет или, может быть, даже немедленно), но которая, скорее всего, будет доминировать над нами до такой степени, что мы превратимся в простую марионетку, если они помогут нам восстановить на Родине законный порядок."
 holex.2.a: "Наше правительство в изгнании находится в Оттаве!"
 holex.2.b: "В Берлине!"
 holex.2.c: "Для Батавии нам не нужны союзники!"
  
 holex.3.t: "[DEI.GetNameDefCap] хочет разместить здесь свое правительство"
 holex.3.d: "Еще одна монархия попала под влияние синдикализма, но их королева и ее доверенные лица вырвались из хаоса, чтобы создать сопротивление из колоний, которые остались ей верны. Она просит вступить с нами в союз и создать правительство в изгнании в нашей столице."
 holex.3.a: "Конечно!"
 holex.3.b: "Я так не думаю..."
  
 holex.4.t: "Согласие от [From.GetNameDef]"
 holex.4.d: "В письме [From.GetNameDef] была удовлетворена наша просьба и мы получили возможность создать наше правительство в изгнании в их столице, а также согласились заключить альянс против синдикалистской угрозы, которая держит нашу страну под своим влиянием."
 holex.4.a: "Приятно слышать!"
  
 holex.5.t: "Отказ от [From.GetNameDef]"
 holex.5.d: "В письме [From.GetNameDef] утверждается, что наша 'гражданская война' является сугубо внутренним делом Нидерландов и что [From.GetNameDef] не может поддержать нас в нашей борьбе."
 holex.5.a: "Остается только один вариант, тогда..."
 holex.5.b: "Тогда нам придется взять синдикалистов на себя..."
  
 holex.6.t: "Доклады о том, что [WIF.GetNameDef] оккупировал наши западные владения"
 holex.6.d: "[WIF.GetAdjective]ие войска нарушили наш суверенитет и проникли в Суринам и другие наши владения в западном полушарии без нашего разрешения, якобы для того, чтобы 'обеспечить постоянную стабильность', которую наше правительство, по их мнению, не смогло обеспечить. Это возмутительное оскорбление нашей целостности!"
 holex.6.a: "Мы этого не забудем!"
  
 holex.7.t: "Голландия в хаосе!"
 holex.7.d: "Голландское правительство было ввергнуто в хаос из-за социалистической революции в их метрополии, и с нашей точки зрения, это кажется идеальным моментом для захвата их колоний у [VEN.GetAdjective]ого побережья, районов, которые с самого начала должны были быть [VEN.GetAdjective]ими, поскольку голландцы не в состоянии нанести ответный удар!"
 holex.7.a: "Отправьте военные корабли!"
 holex.7.b: "Мы не можем рисковать..."
  
 holex.8.t: "Венесуэла вторгается в Кюрасао"
 holex.8.d: "Осознавая нашу слабость, венесуэльское правительство решило нанести удар и занять Кюрасао, на который Венесуэла уже давно претендует, поскольку мы не можем дать им отпор. В то время как некоторые военные эксперты из окружения королевы хотят предпринять немедленные действия против этого незаконного акта, чтобы освободить Кюрасао, очевидно, что в настоящее время мы не можем этого сделать."
 holex.8.a: "Печальная правда..."
  
 holex.9.t: "Кабинет в изгнании"
 holex.9.d: "С падением Родины, обычные конституционные процедуры контроля над властью королевы не могли быть осуществлены из-за отсутствия парламента. По сути, это означает, что королевские указы являются единственными законными актами правительства, и они не могут быть заблокированы без парламента. Вся власть, как бы ни складывалась политическая ситуация на родине, теперь принадлежит королеве, которая теперь назначит первый кабинет министров в изгнании; закрепит ли она свое правление, создав лояльный кабинет, или вместо этого сформирует кабинет АРП, являющийся ее фаворитом во все времена?"
 holex.9.a: "Королева устанавливает прямое управление."
 holex.9.b: "Премьер-министром назначен опытный государственный деятель Колейн."
 holex.9.c: "Премьер-министром назначен воинствующий политик Гербранди."
  
 holex.10.t: "Торги в Батавии"
 holex.10.d: "Когда в Батавию прибыла первая партия изгнанников, стало ясно, что ситуация скоро станет неуправляемой, если мы не предоставим ост-индийцам значительную уступку. Понятно, что они хотят независимости, и хотя они еще не готовы к этому, нам действительно нужно чтобы они вернули нам родину на материке. Некоторые предполагают, что их может подтолкнуть обещание равного статуса в королевстве. Сегодня королева выступит с речью, и многие инсулиндийцы с нетерпением ждут того, что она скажет, надеясь на обещание значительного улучшения."
 holex.10.a: "Когда Голландия вернёт себе свободу, Инсулиндия тоже..."
 holex.10.b: "Равный статус для Ост-Индии есть в расписании..."
 holex.10.c: "Мы не уступим индонезийцам!"
  
 holex.11.t: "Рейды сопротивления на фабрику"
 holex.11.d: "Реакционная ячейка сопротивления совершила рейд на одно из наших производственных предприятий. К сожалению, им удалось проделать довольно хорошую работу, существенно повредив там наши производственные мощности, а также успешно эвакуироваться, в результате чего мы не смогли их отследить."
 holex.11.a: "Проклятые реакционеры!"
  
 holex.12.t: "Операция прошла успешно!"
 holex.12.d: "Наши люди на земле сообщают, что операция по саботажу намеченной нами производственной цели прошла безукоризненно: все 25 членов сопротивления сумели благополучно эвакуироваться, успешно уничтожив объект."
 holex.12.a: "Тост за наших людей!"
  
 holex.13.t: "Рейды сопротивления на фабрику"
 holex.13.d: "Реакционная ячейка сопротивления совершила рейд на одно из наших производственных предприятий. Несмотря на то, что им удалось проделать довольно хорошую работу, существенно повредив там наши производственные мощности, нам удалось убить 4 из них, а еще 2 мы взяли под стражу. Пока мы говорим, их допрашивают."
 holex.13.a: "Проклятые реакционеры!"
  
 holex.14.t: "Операция частично успешная!"
 holex.14.d: "Наши люди на земле сообщают, что операция по саботажу намеченной нами производственной цели была успешной, однако 6 членов сопротивления не смогли безопасно эвакуироваться после успешного саботажа объекта, мы думаем, что 4 из них были убиты в перестрелке, которая последовала с властями, а 2 были арестованы живыми. Если предположить, что никто не удержится под пытками, мы вынуждены заставить остальных членов группы скрыться, так как они знали друг друга."
 holex.14.a: "Хорошо, но плохо..."
  
 holex.15.t: "Рейды сопротивления на фабрику"
 holex.15.d: "Ячейка реакционного сопротивления пыталась совершить рейд на одно из наших производственных предприятий. Однако до того, как они добрались до него, они попали на патруль, что вызвало перестрелку. После того, как патруль вызвал подкрепление, реакционеры отступили, и наша сторона убила 7 из этих головорезов. Мы также доставили одного из них, получившего ранения и оказавшегося таким образом недееспособным, но он умер по дороге в больницу до того, как мы смогли его допросить."
 holex.15.a: "Проклятые реакционеры!"
  
 holex.16.t: "Операция провалилась!"
 holex.16.d: "Наши люди на местах сообщают, что операция по саботажу намеченной нами производственной цели была неудачной, группа сопротивления попала на патруль по пути саботажа объекта, 7 наших людей погибли в последовавшей перестрелке и один пропал без вести, получив ранения и упав на землю; мы можем лишь предполагать, что он был взят под стражу властями. Если предположить, что никто не удержится под пытками, мы вынуждены заставить остальных членов группы спрятаться, так как он знал остальных."
 holex.16.a: "Это катастрофа!"
  
 holex.17.t: "Сопротивление попадает в ловушку"
 holex.17.d: "Реакционная ячейка сопротивления пыталась совершить рейд на одно из наших производственных предприятий, именно так, как этого хотел наш информатор. Они попали прямо в нашу ловушку, вызвав перестрелку, в которой мы убили нескольких членов их группы, и арестовали остальных, в том числе и лидера, который, возможно, хорошо знал людей не только из своей маленькой группы."
 holex.17.a: "Расскажи нам больше, или мы отстрелим тебе палец!"
  
 holex.18.t: "Операция провалилась!"
 holex.18.d: "Наши люди на местах сообщают, что никто из оперативников, направленных на саботаж производственного объекта, не вернулся. Отправив разведчика, он вскоре сообщил, что фабрика осталась цела и невредима, но полиция оказалась в полном боевом составе. Очевидно, что это была ловушка. Хуже того, насколько нам известно, лидер группы, возможно, тоже был арестован, так что нам придется забрать все тридцать боевиков, с которыми он контактировал в сопротивлении, чтобы спрятаться в качестве меры предосторожности."
 holex.18.a: "Это больше, чем просто катастрофа!"
  
 holex.19.t: "Операция провалилась!"
 holex.19.d: "Наши люди на земле сообщают, что оперативники на местах прервали операцию еще до того, как она началась, после того, как один из мужчин увидел, что задержали нашего человека с оружием. После этого лидер решил, что безопасность группы важнее миссии, и приказал группе повернуть назад."
 holex.19.a: "Вероятно, это был лучший выбор."
  
 holex.20.t: "Рейды сопротивления на завод"
 holex.20.d: "Реакционная ячейка сопротивления совершила рейд на одну из наших оружейных фабрик. К сожалению, им удалось проделать довольно хорошую работу, существенно повредив там наши производственные возможности, а также успешно эвакуировавшись, в результате чего мы не смогли их отследить."
 holex.20.a: "Проклятые реакционеры!"
  
 holex.21.t: "Операция прошла успешно!"
 holex.21.d: "Наши люди на земле сообщают, что операция по саботажу обозначенного нами оружейного завода прошла безукоризненно: все 25 членов сопротивления сумели благополучно эвакуироваться, успешно уничтожив объект."
 holex.21.a: "Тост за наших людей!"
  
 holex.22.t: "Рейды сопротивления на завод"
 holex.22.d: "Реакционная ячейка сопротивления совершила рейд на одну из наших оружейных фабрик. Несмотря на то, что им удалось проделать довольно хорошую работу, существенно повредив там нашим производственным возможностям, нам удалось убить 2 из них, а еще 4 мы взяли под стражу. Пока мы говорим, их допрашивают."
 holex.22.a: "Проклятые реакционеры!"
  
 holex.23.t: "Операция частично успешная!"
 holex.23.d: "Наши люди на земле сообщают, что операция по саботажу обозначенного оружейного завода была успешной, однако 6 членов сопротивления не смогли безопасно эвакуироваться после успешного саботажа объекта, мы подозреваем, что 4 из них были убиты в ходе последовавшей перестрелки с властями, а 2 были задержаны живыми. Предполагая, что никто не удержится под пытками, мы вынуждены заставить остальных членов команды скрыться, так как они знали друг друга."
 holex.23.a: "Хорошо, но плохо..."
  
 holex.24.t: "Рейды сопротивления на завод"
 holex.24.d: "Ячейка реакционного сопротивления пыталась совершить рейд на один из наших оружейных заводов. Однако, до того, как они добрались до него, они попали на патруль, что вызвало перестрелку. После того, как патруль вызвал подкрепление, реакционеры отступили, и наша сторона убила 12 из этих головорезов. Мы также взяли под стражу одного из них, получившего ранения и оказавшегося недееспособным, в этот самый момент он допрашивается в больнице."
 holex.24.a: "Проклятые реакционеры!"
  
 holex.25.t: "Операция провалилась!"
 holex.25.d: "Наши люди на местах сообщают, что операция по саботажу намеченной нами производственной цели была неудачной, группа сопротивления попала на патруль по пути саботажа объекта, двенадцать наших людей погибли в последовавшей перестрелке и двое пропали без вести, получив ранения и упав в обморок во время эвакуации; мы можем лишь предполагать, что их захватили власти. Если предположить, что никто не удержится под пытками, мы вынуждены заставить остальных членов команды скрыться, так как они знали остальных."
 holex.25.a: "Это катастрофа!"
  
 holex.26.t: "Сопротивление попадает в ловушку"
 holex.26.d: "Ячейка реакционного сопротивления пыталась совершить рейд на один из наших оружейных заводов, в точности так, как хотел наш информатор. Они попали прямо в нашу ловушку, вызвав перестрелку, в которой мы убили нескольких членов их группы, а остальных арестовали, в том числе и лидера, который, возможно, хорошо знает людей не только из своей маленькой группы."
 holex.26.a: "Расскажи нам больше, или мы отстрелим тебе палец!"
  
 holex.27.t: "Операция провалилась!"
 holex.27.d: "Наши люди на местах сообщают, что никто из оперативников, направленных на саботаж оружейного завода, не вернулся. Отправив разведчика, он вскоре сообщил, что фабрика осталась неповрежденной, но полиция была в полном составе. Очевидно, что это была ловушка. Что еще хуже, насколько нам известно, лидер группы тоже был арестован, так что нам придется забрать все тридцать боевиков, с которыми он контактировал в сопротивлении, чтобы скрыться в качестве меры предосторожности."
 holex.27.a: "Это больше, чем просто катастрофа!"
  
 holex.28.t: "Операция провалилась!"
 holex.28.d: "Наши люди на земле сообщают, что оперативники на местах прервали операцию еще до того, как она началась, после того, как один из бойцов увидел одного из рабочих, который задержался допоздна с пистолетом. Тогда лидер решил, что безопасность группы более важна, чем миссия, и приказал группе повернуть назад."
 holex.28.a: "Вероятно, это был лучший выбор."
  
 holex.29.t: "Сопротивление бомбит железную дорогу!"
 holex.29.d: "Небольшая группа реакционных террористов взорвала железнодорожную линию глубокой ночью. К сожалению, их следов не обнаружено, и мы ничего не можем сделать, кроме как устранить повреждения."
 holex.29.a: "Мелкие террористы!"
  
 holex.30.t: "Успешная операция!"
 holex.30.d: "Наши оперативники сообщают об успехах в бомбардировке назначенной железной дороги. [HolexSyndicalistOrGerman] не узнает, что их поразило, и вся группа благополучно вернулась!"
 holex.30.a: "Хорошо, хорошо!"
  
 holex.31.t: "Члены сопротивления арестованы!"
 holex.31.d: "Небольшая группа реакционных террористов пыталась взорвать железнодорожную линию глубокой ночью, но их обнаружил местный житель и вскоре их задержали. Теперь улицы снова стали немного безопаснее."
 holex.31.a: "Скатертью дорога!"
  
 holex.32.t: "Неудачная операция!"
 holex.32.d: "Наши оперативники, очевидно, были замечены на пути к своей цели, поскольку полиция внезапно появилась и арестовала всех пятерых из них, по словам местного сочувствующего нашему делу. Мы должны работать быстро, чтобы скрыть их контактных лиц."
 holex.32.a: "Скорее сообщите им!"
  
 holex.33.t: "Полицейский рейд атаковал сеть сопротивления"
 holex.33.d: "Сеть реакционного сопротивления, управляемая государством [DEI.GetNameDef], была атакована полицейским рейдом, который имел грандиозный успех: восемь реакционеров были задержаны, и мы извлекли из них информацию о местонахождении других членов сети, хотя сопротивление, вероятно, уже приказало им уйти в подполье. Это большая победа для нашего правительства!"
 holex.33.a: "Скатертью дорога!"
  
 holex.34.t: "Полицейский рейд атаковал сеть сопротивления"
 holex.34.d: "Нашу сеть накрыла полицейская облава, очевидно, под руководством того, кто много знал о природе нашей сети. Все 8 их целей были захвачены полицейскими, и поскольку у них есть контактные лица, которых они знают, мы должны будем забрать их в подполье в качестве меры предосторожности."
 holex.34.a: "О нет!"
  
 holex.35.t: "Полицейский рейд атаковал сеть сопротивления"
 holex.35.d: "Сеть реакционного сопротивления, управляемая государством [DEI.GetNameDef], была атакована полицейским рейдом, который прошел с умеренным успехом: мы арестовали 4 реакционера, а это значит, что 4 других тоже допустили ошибку, но по крайней мере, нам удалось добыть сведения о некоторых других членах сети, поэтому мы вынуждаем довольно большое количество оперативников сопротивления залечь на дно."
 holex.35.a: "По крайней мере, это хоть что-то..."
  
 holex.36.t: "Полицейский рейд атаковал сеть сопротивления"
 holex.36.d: "Нашу сеть накрыла полицейская облава, очевидно, под руководством того, кто много знал о природе нашей сети. Они напали на 8 членов, 4 из которых смогли эвакуироваться. У 4-х, которые были фактически арестованы, имеются другие контакты, и очевидно, что они знают кто остальные 4, поэтому, по-видимому, у нас нет другого выбора, кроме как спрятать обе эти группы."
 holex.36.a: "О нет!"
  
 holex.37.t: "Полицейский рейд атаковал сеть сопротивления"
 holex.37.d: "Сеть реакционного сопротивления, управляемая государством [DEI.GetNameDef], была атакована полицейским рейдом, что стало абсолютным позором для нашего полицейского аппарата: все 8 целей сбежали. Единственным ярким моментом является то, что сопротивление, зная, что мы опознали их оперативников, вынуждено их прятать, что делает их неспособными выполнять какие-либо задания в течение некоторого времени."
 holex.37.a: "Чёрт побери!"
  
 holex.38.t: "Полицейский рейд атаковал сеть сопротивления"
 holex.38.d: "Сегодня полиция попыталась провести рейд в нашей сети, пытаясь захватить 8 обозначенных целей, которые были явно кем-то сданы. Однако, к счастью, всем 8 удалось бежать, однако, очевидно, что власти знают об их личности, и поэтому они будут вынуждены скрыться."
 holex.38.a: "Хорошая попытка..."
  
 holex.39.t: "Революция в Нидерландах"
 holex.39.d: "Пришли тревожные новости из Нидерландов; видимо, синдикалистские элементы свергли законное демократическое правительство и навязали тиранию метрополии Нидерландов. Королева и несколько лоялистов успешно эвакуировались и, похоже, намерены создать здесь правительство в изгнании."
 holex.39.a: "Конечно, добро пожаловать!"
  
 holex.40.t: "Рождение восстановлено!"
 holex.40.d: "Мы успешно освободили Нидерланды и восстановили их законный порядок. Очевидно, что прежде чем мы сможем возобновить выборы, необходимо сформировать там сильное правительство, чтобы не допустить возврата синдикализма, но худшее позади. Вопрос в том, как двигаться дальше, включая судьбу колоний, и в особенности Голландской Ост-Индии, которая так упорно боролась за освобождение родины."
 holex.40.a: "Независимость предоставлена, как и было обещано (Играть за Нидерланды)"
 holex.40.b: "Независимость предоставлена, как и было обещано (Играть за Инсулиндию)"
 holex.40.c: "Как и было обещано, Индия получит равный статус."
 holex.40.e: "Будет восстановлен старый порядок (Играть за колониальное правительство)"
 holex.40.f: "Будет восстановлен старый порядок (Играть за Нидерланды)"
  
