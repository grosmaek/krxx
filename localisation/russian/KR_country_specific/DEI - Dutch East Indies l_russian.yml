 HOLEX_expanded_decryption: "Расширенные возможности дешифрования"
 HOLEX_natural_resistance: "Естественное сопротивление"
 HOLEX_natural_resistance_desc: "Голландский народ, естественно, склонен к тирании, и печальное положение вещей заключается в том, что те кто правит нашей родиной, не являются голландцами во всех смыслах. Сопротивление становится естественным!"
 HOLEX_army_in_exile: "Krijgsmacht in Ballingschap"
 HOLEX_army_in_exile_desc: "Голландская армия в изгнании создается для подготовки к неминуемому освобождению Родины и восстановлению там законного порядка."
