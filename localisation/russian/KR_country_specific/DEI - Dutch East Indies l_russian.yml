 HOLEX_idea_construction_focus: "Фокус на строительстве"
  
 DEI_idea_defunct_army: "KNIL: Дефицит"
 DEI_idea_defunct_army_desc: "Годы урезания финансирования, пренебрежения и бесхозяйственности привели KNIL в плачевное состояние. Кроме того, в условиях растущего недовольства со стороны местного населения, вербовка оказалась непростой задачей."
 DEI_idea_reform_army_0: "KNIL: Медленная модернизация"
 DEI_idea_reform_army_0_desc: "Текущие реформы позволили KNIL постепенно обрести определенный профессионализм, хотя она остро нуждается в доктринальном направлении."
 DEI_idea_reform_army_con_1: "KNIL: Возвращение к курсу"
 DEI_idea_reform_army_con_1_desc: "[DEI.GetLeader] более или менее освоился и позволил продолжить реформы KNIL."
 DEI_idea_reform_army_con_recon: "Создание элементов разведки"
 DEI_idea_reform_army_con_recon_desc: "KNIL по-прежнему не располагает какими-либо средствами разведки, и для решения этой проблемы были созданы разведывательные подразделения."
 DEI_idea_reform_army_con_training: "Новые методы обучения"
 DEI_idea_reform_army_con_training_desc: "Обучение KNIL теперь усовершенствовано... несколько, чтобы обеспечить более стабильный поток новобранцев."
 DEI_idea_reform_army_con_2: "KNIL: Новый офицерский корпус"
 DEI_idea_reform_army_con_exp_aux: "Расширение вспомогательных отрядов"
 DEI_idea_reform_army_con_exp_aux_desc: "Для того, чтобы KNIL мог адекватно защищать архипелаг, необходим больший контроль над ним. Расширение вспомогательных войск позволит добиться этого."
 DEI_idea_reform_army_con_nco: "Обучение сержантов"
 DEI_idea_reform_army_con_nco_desc: "Не все инландцы говорят на голландском языке. Реформы предусматривают, что сержанты будут выступать в качестве посредников между офицерами, говорящими в основном на голландском языке, и рядовыми, говорящими в основном на инландском."
 DEI_idea_reform_army_con_3: "KNIL: Модернизация"
 DEI_idea_reform_army_con_3_desc: "KNIL прошла через несколько реформ, чтобы стать армией внутренней стражи, а не полицией."
  
 DEI_idea_reform_army_vnh_0: "KNIL: Новое направление"
 DEI_idea_reform_army_vnh_0_desc: "[DEI.GetLeader] более или менее освоился и перенаправляет реформы KNIL в новое русло."
 DEI_idea_reform_army_vnh_1: "KNIL: Реформы одобрены"
 DEI_idea_reform_army_vnh_1_desc: "[DEI.GetLeader] получил дальнейшие указания относительно реформ, которые должны произойти в KNIL. Они, мягко говоря, радикальны."
 DEI_idea_reform_army_vnh_2: "KNIL: Защитники голландской культуры"
 DEI_idea_reform_army_vnh_2_desc: "В настоящее время KNIL реформирован как защитник голландской культуры в Ост-Индии, способный обеспечить более чем элементарную защиту от любого нападающего."
  
 DEI_labour_bat: "Внутренние трудовые батальоны"
 DEI_labour_bat_desc: "Привлечение внутренних жителей к работе путем формирования трудовых батальонов для помощи в строительстве инфраструктуры и других военных объектов."
 DEI_idea_reform_army_vnh_ref_aux: "Реформировать вспомогательные отряды"
 DEI_idea_reform_army_vnh_ref_aux_des: "Не все инландцы хотят служить в KNIL из-за нынешних реформ. Мы должны \"убедить\" их изменить свое мнение."
 DEI_better_dutch: "Более строгие стандарты найма"
 DEI_better_dutch_desc: "Для того чтобы бойцы KNIL были воплощением голландского воинского мастерства, применяются более строгие стандарты найма."
 DEI_idea_reform_vnh_officers: "Соответствующие требованиям европейские офицеры"
 DEI_idea_reform_vnh_officers_desc: "Европейские офицеры под руководством VNH должны следить за соблюдением всех стандартов VNH и сохранением голландской культуры."
 DEI_idea_saf_help: "Zuid-Afrikaanse Vrienden"
 DEI_idea_saf_help_desc: "KNIL привлек несколько инструкторов из Южной Африки, обеспечив KNIL столь необходимыми знаниями."
  
 DEI_air_corp_0a: "Расширение воздушного корпуса KNIL"
 DEI_air_corp_0a_desc: "Воздушный корпус KNIL все еще находится в зачаточном состоянии и будет находиться до тех пор, пока не будет преодолена нехватка пилотов."
 DEI_air_corp_0b: "Расширение воздушного корпуса KNIL"
 DEI_air_corp_0b_desc: "Воздушный корпус KNIL все еще находится в зачаточном состоянии и будет находиться до тех пор, пока не будет преодолена нехватка пилотов."
 DEI_white_pho: "Огненные бомбы с белым фосфором"
 DEI_white_pho_desc: "Приобретенные неизвестным путем зажигательные бомбы с белым фосфором позволили силам KNIL свести на нет покров джунглей, хотя и самым неблагоприятным образом."
 DEI_night_attack: "Ночные бои"
 DEI_night_attack_desc: "Воздушный корпус KNIL никогда не будет иметь лучших бойцов или оборудования, но использование нетрадиционной тактики под покровом темноты даст нам необходимое преимущество."
 DEI_idea_sub_good_ja: "Агрессивная тактика"
 DEI_idea_sub_good_ja_desc: "Следующая война будет вестись не под грохот пушек, выпущенных с линейных кораблей, а под бесшумный запуск торпед к цели."
  
 DEI_idea_limited_gov: "Ограниченная либерализация"
 DEI_idea_limited_gov_desc: "Старкенборг-Стахоувер отменил несколько наиболее авторитарных законов колонии, но в целом сохранил статус-кво."
 DEI_idea_volk_str: "Укрепление фольксраада"
 DEI_idea_volk_str_desc: "Меры Старкенборга-Стахоувера по укреплению Фольксраада привели к небольшому эффекту вступления в партию большего числа единомышленников внутри страны."
  
 DEI_idea_new_beg: "Новое начало"
 DEI_idea_new_beg_desc: "После подписания Koninkrijksstatuut голландская Ост-Индия постепенно вернется к самоуправлению туземцев, хотя, конечно, под голландским надзором..."
  
 DEI_idea_new_beg_unit: "Новое начало - Унитарные цели"
 DEI_idea_new_beg_unit_desc: "Яванско-малайские представители недовольны скоростью и продвижением Koninkrijksstatuut и настаивают на ускорении прогресса."
  
 DEI_idea_new_beg_fed: "Новое начало - Цели Федерации"
 DEI_idea_new_beg_fed_desc: "Яванско-малайские представители недовольны скоростью и продвижением Koninkrijksstatuut и настаивают на ускорении прогресса."
  
