 DEI_idea_colonial_nation_2: "Колониальное правительство - Культура апартеиды"
 DEI_idea_colonial_nation_2_desc: "[DEI.getleader] вернул Голландскую Ост-Индию к корням системы земледелия 19-го века, хотя, как современный человек, добавил к ней спин 20-го века с более формальной системой сегрегации."
