 DEI_idea_colonial_nation: "Колониальное правительство"
 DEI_idea_colonial_nation_desc: "Nederlandsch-Indië - результат глобального влияния Нидерландов на производство пряностей и товарных культур в Юго-Восточной Азии с XIX века. Его богатство помогает подпитывать экономику Нидерландов, к большому недовольству местных жителей."
 DEI_idea_colonial_nation_exiles: "Колониальное правительство"
