 DEI_idea_naval_guerilla: "Военно-морской партизанский план Хелфриха"
 DEI_idea_naval_guerilla_desc: "Используя подводные лодки для атаки и последующего отхода, адмирал Хелфрих хочет вести борьбу с противником сродни партизанской войне на суше."
 DEI_anti_sub: "Группы охотников-убийц"
 DEI_anti_sub_desc: "Хотя адмирал Хелфрих сосредоточился на подводных лодках, он все же понимает необходимость того, чтобы Голландская Ост-Индия могла защитить свое судоходство от вражеских подводных лодок."
