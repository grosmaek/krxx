### Characters ###
 WLS_stephen_owen_davies: "С.О. Дэвис"
 WLS_stephen_owen_davies_leader_desc: "Хотя его дата рождения неизвестна, что было обычным явлением в сельских районах Уэльса в прошлом веке, политическая жизнь Стивена началась в газете Tarian y Gweithiwr в Южном Уэльсе, политический активизм в которой сделал его еще более радикальным левым, поскольку он был внесен в черный список шахтеров. Яростный противник участия в катастрофе Вельткрига, которую он считал не более чем империалистической игрой, его роль как одного из передовых социалистов Уэльса закрепилась во время революции в качестве премьер-министра Кардиффской коммуны, а затем и председателя валлийского конгресса профсоюзов. Хотя большинство уэльских политиков имеют сильные антиманнистские или, как они утверждают, антиавторитарные тенденции, но Дэвис видит более широкую картину и опасность, в которой окажутся революция и сам Уэльс, а также его народ, если они не присоединятся к более широкому, общеевропейскому революционному движению"

 WLS_lewis_jones: "Льюис Джонс"
 WLS_lewis_jones_leader_desc: "Льюис Джонс родился в конце прошлого века в небольшой деревушке Клайдах-Вейл. Он учился в Центральном трудовом колледже в Лондоне, когда по островам прокатилась революция. Его противодействие чрезмерной централизации и персонализации революции несколькими лицами создало ему множество могущественных врагов в истеблишменте Британского Союза, но также и равное количество тогда молчаливых поклонников; которые теперь поддерживают его пребывание на посту лидера независимого Уэльса. Его главная политическая цель, как и в его сочинениях, заключается в улучшении условий жизни простых рабочих в Уэльсе, а не в высоких целях национального или языкового возрождения."

 WLS_cliff_prothero: "Клифф Протеро"

 WLS_clement_davies: "Клемент Дэвис"
 WLS_clement_davies_leader_desc: "Либерал левого толка и один из первых, кто поддержал революцию, Дэвис теперь оказывается правителем новой Уэльской республики, будучи назначенным на эту должность новыми владыками страны. Хотя вопрос о независимости Уэльса в основном неоднозначен и расплывчат, Дэвис, кажется, доволен тем, что правит республикой, чтобы защитить свою более левую часть либерализма и позволить зарождающемуся демократическому государству расти там, где раньше была тирания."

 WLS_rhys_morris: "Рис Моррис"

 WLS_lewis_valentine: "Льюис Валентайн"
 WLS_lewis_valentine_leader_desc: "Вторичный лидер Партия Уэльса, Валентайн вел группу через различные бурные годы, в основном как маломасштабная агитация за использование уэльского языка, что позволило ему уклониться от различных политических репрессий. Официально выступая против насильственных действий Сондерса Льюиса, Валентин сам принимал участие в некоторых из более мелких акций. Теперь, находясь у власти, Валентин, несомненно, будет стремиться к расширению валлийского языка и созданию демократической республики для Уэльса."

 WLS_ambrose_bebb: "Эмброуз Бебб"
 WLS_ambrose_bebb_leader_desc: "Уильям Эмброуз Бебб родился в 1894 году в Кардиганшире и является известным писателем, литературным критиком и политиком, ветераном партии Партия Уэльса с первых дней ее существования. В Plaid он всегда был более настроен на членов правого крыла, таких как Сондерс Льюис, и лично на него повлияли многие мыслители континентальной Европе, включая националистов-интегралистов, таких как Моррас. В новом европейском порядке, частью которого является Уэльс, возникший из гниющего каркаса синдикализма и водоворота войны, нет ни места, ни времени для полумер; и Бебб знает, что для того, чтобы все исправить и обеспечить будущее Уэльса, нужна твердая рука, которая будет направлять нацию. Маловероятный кандидат на пост президента, Бебб является скорее культурным деятелем, чтобы продемонстрировать валлийский престиж и позволить Сондерсу Льюису управлять правительством из тени."

 WLS_saunders_lewis: "Сандерс Льюис"
 WLS_saunders_lewis_leader_desc: "Сандерс Льюис - одна из наиболее выдающихся личностей Уэльса по поэзии и другим литературным подвигам, а также как один из основателей партии Партия Уэльса, президентом которой он оставался с момента ее основания. Несмотря на возникновение двоевластия между ним и более умеренным Льюисом Валентайном, Льюис обнаружил, что его личная политика становится все более правой и авторитарной. Теперь, поддержанный иностранными покровителями, он ясно дал понять, что намерен следовать своей авторитарной и националистической идеологии "третьего пути" - перераспределению и господству валлийской культуры. Однако еще неизвестно, насколько успешно он будет руководить зарождающимся валлийским государством."

 WLS_huw_robert_jones: "Х.Р. Джонс"
 WLS_huw_robert_jones_leader_desc: "Хью Роберт Джонс, гораздо более известный как Х.Р. Джонс, родился в деревне Эбенезер в Кэрнарфоншире в 1894 году и, как это было обычным делом для молодых людей тогда, начал работать на местном уровне в возрасте тринадцати лет, но позже работал на различных работах. Вскоре он обратился к политике, особенно к тем, кто придерживался валлийского уклона, преуспев сначала в небольших целях, таких как переименование своей родной деревни в Дейниолен, а затем основал Валлийскую армию самоуправления в 1920-х годах и был жизненно важной частью ранних дней Партия Уэльса, стал первым генеральным секретарем, и эту должность он использовал для продвижения агрессивного валлийского национализма. Он и по сей день выглядит как высокопоставленная фигура в валлийском национальном движении и может рассматриваться как естественный выбор извне на пост первого главы независимого валлийского государства. Однако даже внутри партии, хотя никто не отрицает его искренность мотивов и его воли, некоторые ставят под сомнение его квалификацию, чтобы возглавить целую нацию, особенно родившуюся из всепоглощающего пламени войны, как Уэльс. Джонс, однако, знает, что необходимо предпринять решительные действия, поскольку время для взвешенных действий давно прошло; Если у нации есть будущее, каким бы оно ни было, оно должно начаться сейчас."

