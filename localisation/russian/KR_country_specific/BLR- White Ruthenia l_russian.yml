 BLR_KR_gathering_storm_desc: "Белая Рутения, формально Белорусская Народная Республика, находилась под немецким влиянием с момента своего зарождения 25 марта 1918 года. Благодаря удаленности от Берлина она была в основном предоставлена самой себе, и Белорусская социал-демократическая партия стала доминирующей политической партией, продолжая прогерманскую ориентацию молодой республики. Тем не менее, БСДП по-прежнему расколота между умеренными и радикалами, а армия с большим подозрением относится к влиянию последних. Время покажет, нарушит ли та или иная партия хрупкий статус-кво."

### Intro Screen ###
 BLR_country_intro_header: "Белая Рутения - Исходная ситуация"
 BLR_country_intro_content: "Беспокойное рождение Белорусской Народной Республики, которую все еще называют Белой Рутенией, произошло на фоне Вельткрига и Гражданской войны в России. Когда немецкая армия вошла в Минск в феврале 1918 года, они в значительной степени не знали о народах, которые жили в этом регионе, предполагая, что здешние восточнославянские народы были просто русскими при старой польской аристократии. Действительно, Белорусское национальное возрождение началось только в 1890-х годах и в значительной степени ограничивалось небольшой, но растущей городской интеллигенцией, а первая белорусская политическая партия, Белорусское социалистическое собрание, обычно называемое Грамада, была основана только в 1903 году. \n\nТем не менее, немцы быстро воспользовались разворачивающейся ситуацией, поскольку они неуклонно делегировали полномочия Белорусскому национальному совету, или Раде, начиная с 1918 года. Став свидетелем насильственного роспуска большевиками Всебелорусского съезда всего за два месяца до прибытия немецкой армии, Германия увидела способ ослабить российскую, а следовательно и большевистскую власть в регионе и ограничить польское влияние в Восточной Европе, поддержав создание государства Белой Рутении, хотя и находящееся под пристальным контролем Германии.\n\nНезависимость Белой Рутеии будет признана Минским мирным договором в 1920 году, хотя ее границы оказались намного меньше, чем надеялась Рада, поскольку немцы предпочли более надежную границу на Днепре и Двине. Хотя белорусские националисты встретили это с разочарованием, у них не было возможности настаивать на своих требованиях. Тем не менее, это ограничило амбиции БНР к более управляемой территории, поскольку даже самым убеждённым националистам было ясно, что белорусская национальная идентичность слаба, а республика имеет ограниченную поддержку населения.\n\nВ конце 1920 года Рада передала свои полномочия обещанному Учредительному собранию, которое приняло конституцию и провело выборы в Сойм, парламент Народной Республики. С тех пор в правительстве преобладает Белорусская социал-демократическая партия, образованная в 1918 году, когда Грамада раскололась из-за вопроса о сотрудничестве с Германией. Затем БСДП реформировала Грамаду как Белорусский крестьянско-рабочий союз, левоцентристский и левый избирательный блок. Под их руководством новая Грамада сформировала БНР как прогрессивное государство, ориентированное на создание более прочной белорусской национальной идентичности и борьбу с неграмотностью путем значительного расширения образовательных и культурных учреждений. \n\nБудущее Беларуси выглядело светлым, но на горизонте сгущаются тучи."
 
 BLR_guide: "§MГегемония БСПД§! (§SСоциал-демократы§! / §RРадикальные социалисты§!)\n£white_dot Во время конгресса Грамады, правительство должно сопротивляться давлению радикалов.\n£white_dot Не давайте популярности или успеху земельной реформы достичь ужасного уровня.\n£white_dot Беларусь может стать радикально социалистической и присоединиться к Интернационалу или попросив посредничества если Германия была повержена или вступив в союз с Социалистической Россией в начале Второго Вельткрига.\n\n§MЦентральная Рада захватывает власть/ Генерал-губернаторство Минск§! (§gАвторитарные Демократы§! / §PПатерналисты§!)\n£white_dot Во время конгресса Грамады, откажитесь от компенсаций землевладельцам.\n£white_dot Во время переворота заручитесь поддержкой НДА.\n£white_dot Подавите восстание Грамады в течение 90 дней.\n£white_dot Если вы не справитесь с восстанием за отведённое время, Островский будет смещён немецким генералом Кемпфом.\n\n§MВосход Кривии§! (§NНационал-популизм§!)\n£white_dot Во время конгресса Грамады, откажитесь от компенсаций землевладельцам.\n£white_dot Не заручитесь поддержкой НДА после переворота."

### Events ###
 BLRpol.2.t: "Необходимость реформ"
 whrpol.2.d: "Социал-демократы очень гордятся своими достижениями в государственном строительстве, создав одну из самых прогрессивных наций в Восточной Европе. Однако одной из главных забот белорусов в период основания Народной Республики была земельная реформа. Белорусы были, по большей части, просто безземельными крестьянами, а большая часть земли принадлежала польской или, в меньшей степени, русской аристократии, что рассматривалось как наибольшее препятствие на пути построения белорусской нации и экономического процветания. В настоящее время большая часть земли наконец-то находится в руках белорусских мелких землевладельцев, но по-прежнему много безземельных крестьян и много гектаров земли, принадлежащих \"иностранным\" аристократам или одной из двух церквей в стране. Для многих очевидно, что План Середы, неофициальное название программы земельной реформы, застопорился с первого года после принятия Соймом, и многие разочарованы отсутствием прогресса, поскольку у Министерства сельского хозяйства быстро закончились средства, так как они выплачивают компенсацию бывшим землевладельцам.\n\nХотя большинство БСДП настаивает на стабильном прогрессе, растет внутренняя оппозиция не только внутри Грамады, но и самой ведущей партии. Пока партия обсуждает, как помочь окончательно доработать план, еще предстоит выяснить, примут ли они решение об увеличении бюджета или о чем-то гораздо более радикальном, к чему многие в партии призывают с растущей поддержкой."
 whrpol.2.a: "Мелкое землевладение - это будущее земельной собственности."

 whrpol.3.t: "Отчёт Середы"
 whrpol.3.d: "Необходимость земельной реформы в Беларуси признавалась десятилетиями. Класс помещиков в стране в подавляющем большинстве состоял из поляков или русских, причем первые имели гораздо большую долю, в то время как большинство этнических белорусов были крестьянами, и лишь немногие из них владели землей, на которой работали. Это привело к значительной классовой напряженности вплоть до Вельткрига, особенно когда национальное сознание белорусского народа начало расти в преддверии Вельткрига. Таким образом, земельная реформа как способ закрепить создание белорусской национальной идентичности, поднять крестьянство из ужасающей нищеты и ослабить власть помещичьего дворянства стала частью политических программ большинства политических партий.\n\nОднако легче сказать, чем сделать. В то время как радикальные левые (и все чаще, также и радикальные правые) давно проповедовали захват и перераспределение земель правительством, Социал-демократическая партия не желала делать это без согласия или компенсации предыдущим владельцам, полагая, что это дестабилизирует молодую страну и вызовет гнев наших немецких союзников. Таким образом, примерно через десять лет с момента запуска Плана Середы, названного в честь стоящего за ним народного министра сельского хозяйства, имел неоднозначный успех и остается незавершенным. \n\nВ своем докладе народный министр Ян Середа подчеркнул успехи земельной реформы, особенно в первый год её проведения, и указал на ограниченное финансирование компенсаций как на серьезное препятствие, особенно в связи с тем, что всё большая часть государственного бюджета переходит на реализацию плана индустриализации. Тем не менее, Середа заключает, что программа земельной реформы будет завершена до 1939 года, и ранее при дополнительном финансировании, при этом подчеркивая, что компенсация землевладельцам имела чистый положительный эффект, поскольку они инвестировали в различные секторы экономики."
 whrpol.3.a: "Крестьяне - это костяк нашей нации."
 
 whrpol.4.t: "Съезд Белорусского крестьянско-рабочего союза"
 whrpol.4.d: "Когда в памяти еще свежи мысли о крахе немецкой экономики, делегаты от Белорусской социал-демократической партии, Белорусской партии социалистов-федералистов и Белорусской партии социалистов-революционеров собрались, чтобы обсудить будущее Плана Середы. Эсеры давно критиковали этот план как реакционный и слишком снисходительный к \"иностранным\" помещикам. Компенсация за все перераспределенные земли была огромными государственными расходами, с которыми бюджет изо всех сил пытался справиться, а сокращения в значительной степени ответственны за замедленное продвижение Плана. Левое крыло БСДП, неофициально возглавляемое премьер-министром Симоном Рак-Михайловским, заняло ту же позицию, что и БПС-Р, и даже президент Тарашкевич начал рассматривать возможность радикального изменения планов.\n\nЯн Середа, народный министр сельского хозяйства и член БПС-Ф, неустанно защищает свой план как в Грамаде, так и в Сойме, и считает, что увеличения бюджета будет более чем достаточно, чтобы вернуть его в нужное русло. Неформальный лидер правого крыла БСДП Антон Луцкевич предупредил, что радикальный курс оттолкнет их немецкого союзника, который и без того опасается открытой социалистической ориентации Грамады, и опасается, что они поддержат реакционные элементы в Народной армии и Сойме против них, если они примут опасный \"большевистский \" план.\n\nБудущее направление Грамады принадлежит центристам из БСДП, которые либо склонятся к умеренному предложению Середы, либо уступят давлению эсеров и их популистской риторике."
 whrpol.4.a: "Руководство БСДП сопротивится радикальному давлению."
 whrpol.4.b: "Никаких компенсаций помещикам!"
 
 whrpol.5.t: "Неграмотность"
 whrpol.5.d: "Белорусские земли боролись с ужасающим уровнем грамотности, составляющим от 10 до 20% по данным переписи 1897 года, что поставило нацию в очень невыгодное положение в ее усилиях по созданию белорусской нации. Только в 1918 году под руководством Рады БНР и при поддержке Германии уровень грамотности в стране начал улучшаться за счет многократного расширения школьной системы. Несмотря на задержку, вызванную переходом на латинский алфавит в 1926 году, Народное министерство образования сообщило, что в том году уровень грамотности составил 36%, а в этом году он приближался к отметке в 50%. Несмотря на очевидный прогресс, неграмотность остается явным препятствием для культурного, экономического и научного развития нашей страны."
 whrpol.5.a: "Просто стройте больше школ, дурачьё!"

 whrpol.6.t: "Сойм зашёл в тупик"
 whrpol.6.d: "Возмущенные отношением правительства к плану Середы, оппозиция в Сойме, члены Национальной демократической ассоциации и Кривской партии Ластовского, объединились с диссидентами в Грамаде, чтобы отложить принятие дальнейшего законодательства. Хотя сама по себе оппозиция слишком слаба, чтобы свергнуть правительство и назначить выборы, их затягивания создали напряженную ситуацию в парламенте. После вчерашнего заседания атмосфера стала ещё более душной из-за многочисленных оскорблений, и поднявшихся слухов, что и БСДП, и Грамада находятся на грани краха, в то время как многие люди в Минске стали свидетелями возросшей активности в Доме Народной Армии и немецком посольстве."
 whrpol.6.a: "Скоро всё уляжется, правда?"

 whrpol.7.t: "Переворот"
 whrpol.7.d: "Многие жители Минска проснулись сегодня утром от того, что солдаты патрулировали улицы, приказывая людям оставаться дома. Перед Домом правительства, где проходят заседания Сойма, броневик и взвод солдат следят за площадью Независимости, в то время как столичные радиостанции также были заняты и прервали регулярную передачу. Позже утром Первая национальная станция передала сообщение Радослава Островского, делегата Сойма от БСДП. Островский объявил, что правительство Тарашкевича было свергнуто армией за сговор с \"иностранными синдикалистскими элементами\", планирующими свергнуть зашедший в тупик Сойм посредством революции. Кроме того, он объявил, что президентская власть и Совет народных министров были заменены новым временным органом, Белорусским Центральным Советом или Центральной Радой, председателем которого стал он сам. После объявления состава Рады он закончил сообщение приказом об аресте Тарашкевича и других членов бывшего правительства за государственную измену.\n\nХотя к полудню на всех дорогах, ведущих в Минск и из него, уже были военные блокпосты, стало ясно, что все члены бывшего правительства смогли избежать ареста и покинули город. Белая Рутения встала на путь гражданской войны."
 whrpol.7.a: "Мы должны спасти Беларусь от синдикализма!"
 
 whrpol.8.t: "Огузок Сойма"
 whrpol.8.d: "Председатель Островский оказался в неудобном положении. Практически никто из членов БСДП не принял его призыв к поддержке и национальному единству против синдикалистской угрозы, несмотря на то, что он заверил своих армейских сторонников, что он сплотит за собой по крайней мере правое крыло партии. На данный момент его Центральная Рада терпит позорный провал.\n\nЭта ситуация побудила Островского обратиться к другим партиям в Сойме, о которых до сих пор не вспоминали с начала переворота. В частности, Островский надеется заручиться поддержкой Национальной демократической ассоциации, состоящей из Народной партии Романа Скирмунта и Христианской демократии Адама Станкевича. При их поддержке Центральная Рада получила бы легитимность, необходимую для её функционирования, по мере того, как Грамада подняла открытое восстание в сельской местности.\n\nВ ходе встречи с лидерами национал-демократов председатель Островский предложил им ключевые должности в Центральной Раде и пообещал восстановление Сойма как можно скорее - за исключением, конечно, \"изменников\"  - членов Грамады - в обмен на поддержку новой конституции против \"синдикалистских повстанцев\". Христианские демократы особенно неохотно идут на сотрудничество, считая переворот нелегитимным и ужасным правовым прецедентом, но их опасения по поводу того, чтобы позволить военным править в одиночку или, что еще хуже, позволить кривичам Ластовского получить власть, могут убедить их встать на сторону Центральной Рады."
 whrpol.8.a: "НДА поддерживает Центральную Раду"
 whrpol.8.b: "Островскому не удается заручиться их поддержкой."
 
 whrpol.9.t: "Сойм принимает новый бюджет"
 whrpol.9.d: "Как было согласовано на последнем конгрессе Грамады, народный министр сельского хозяйства Ян Середа представил новый, расширенный бюджет для застопорившейся программы земельной реформы. Благодаря вялой поддержке левых, полученной на конгрессе, законопроект был относительно легко принят, поскольку его поддержала Национальная демократическая ассоциация. В оппозиции законопроекту в значительной степени остались кривичи, которые, как и левые в Грамаде до них, утверждали, что они все еще слишком снисходительны по отношению к землевладельцам. Однако их противодействие оказалось довольно слабым, и лидер кривичей Ластовский согласился с тем, что новый законопроект поможет поддержать крестьян, которым угрожает экономический кризис Германии.\n\nЛевые газеты \"Беларуская думка\" умеренно критиковали поддержку законопроекта БПС-Р, оставив за собой резкое осуждение Ластовского, который сам был бывшим членом этой партии до 1920 года. По их мнению, оппозиция законопроекту Ластовского была неискренней и просто уловкой для того, чтобы присоединить левых к его реакционному движению. Сам Ластовский, через его газету \"Кривич\", поспешил возразить на это, обвинив БПС-Р в отказе от своей основной базы поддержки и продолжении \"продажи\" интернационализму вместо того, чтобы помогать развитию белорусско-кривской нации\n\nВ любом случае, похоже, что радикалы с обеих сторон тратят свою злобу друг на друга, позволяя нам сосредоточиться на работе, которая действительно принесет пользу людям."
 whrpol.9.a: "Пусть ссорятся; люди ждут действий, а не слов."

 whrpol.10.t: "Борисовская битва"
 whrpol.10.d: "В 74 километрах к северо-востоку от Минска, на берегу реки Березины, лежит город Борисов, один из крупнейших в области, за исключением Минска. Чтобы обезопасить район вокруг столицы, нужно было обезопасить Борисов, и с этой целью туда вошла Народная армия. Сопротивление синдикалистских повстанцев было незначительным, и город был взят под контроль в течение дня."
 whrpol.10.a: "Столица теперь в безопасности."

 whrpol.11.t: "Битва в [1087.GetCapitalVictoryPointName]"
 whrpol.11.d: "[1087.GetCapitalVictoryPointName], на границе с Россией, является одним из самых важных и промышленных городов Белой Рутении. Как и ожидалось, сопротивление синдикалистов там было ожесточенным. Тем не менее, наши войска успешно овладели городом, когда были захвачены сталелитейный и автомобильный заводы. Вражеские партизаны сбежали в сельскую местность, но их зачистка будет вопросом времени."
 whrpol.11.a: "Еще один ключевой город под охраной."

 whrpol.12.t: "Битва при [207.GetCapitalVictoryPointName]"
 whrpol.12.d: "[207.GetCapitalVictoryPointName] и его озера расположены в северной части страны и если не считать охраняемых пунктов пересечения границы, довольно ничем не примечательны. Армия встретила небольшое сопротивление в провинции, и северные пограничные переходы заблокируют потенциальный путь к отступлению в Литву для синдикалистов."
 whrpol.12.a: "Сейчас войска наслаждаются пляжами на берегу озера."

 whrpol.13.t: "Битва у [95.GetCapitalVictoryPointName]"
 whrpol.13.d: "Город [95.GetCapitalVictoryPointName] расположен в важном месте на слиянии рек Припять и Пина. Этот регион известен своими болотами и не только очень труден для прохождения армий, но и является отличным местом для партизан. Как и ожидалось, поскольку сам город был оплотом БСДП и Еврейского Бунда, сопротивление было особенно ожесточенным. После того, как город был взят под контроль, сообщалось о многочисленных эксцессах со стороны наших войск, которые вымещали свой гнев на большинстве еврейского населения. Наказания были применены быстро, как только дисциплина была восстановлена, но теперь ясно, что лежащая в основе этническая напряженность достигла предела."
 whrpol.13.a: "Мы должны ограничить насилие над мирным населением!"
 
 whrpol.14.t: "Битва в [204.GetCapitalVictoryPointName]"
 whrpol.14.d: "В районе [204.GetCapitalVictoryPointName] находятся некоторые из немногих отраслей промышленности в стране. Как и ожидалось, синдикалисты оказали ожесточенное сопротивление у заводов и общественных зданий. Тем не менее, наши войска в конце концов одолели их, и повстанцы бежали на запад, предположительно в сельскую местность или в Литву. Однако сейчас многие важные пункты пересечения границы находятся в наших руках, что должно ограничить возможность бегства повстанцев из страны."
 whrpol.14.a: "Еще один ключевой регион в наших руках."

 whrpol.15.t: "Битва у [194.GetCapitalVictoryPointName]"
 whrpol.15.d: "Регион вокруг [194.GetCapitalVictoryPointName] стал свидетелем быстрого экономического развития в недавней истории, в нем находится ряд предприятий по переработке пищевых продуктов и добычи соли. Как только наши войска захватили фабрики, повстанцы-синдикалисты растворились в сельской местности, а некоторые предположительно бежали в Украину."
 whrpol.15.a: "Юг защищен."

 whrpol.16.t: "Сближение с умеренными бундовцами"
 whrpol.16.d: "Наши отношения с Еврейским лейбористским бундом всегда были симбиотическими, при этом руководство Бунда опасается радикальных изменений существующего статус-кво, изменений, которые мы намерены инициировать. Тем не менее, более молодые члены Бунда выросли во время официального политического партнерства между нами и Бундом и как следствие, стали гораздо более восприимчивыми к нам и нашим реформам. Итак, чтобы заручиться поддержкой Бунда, мы намерены оказать нашу полную поддержку и одобрение этим более молодым умеренным членам Бунда в надежде, что они получат большее влияние в Бунде и в конечном итоге возьмут верх, обеспечив более дружественный Бунд по мере осуществления наших многочисленных реформ."
 whrpol.16.a: "Удачи молодым!"
 
 whrpol.17.t: "Умеренные захватывают Бунд"
 whrpol.17.d: "Наша авантюра окупилась: рискуя поставить под угрозу наше партнерство с Еврейским лейбористским союзом, мы поддержали попытку молодых умеренных членов Бунда взять на себя руководство старой гвардией. Эти умеренные сторонники гораздо более тесно связаны с нашим правительством и оказались более восприимчивыми к нашим идеям реформ. Тем не менее, хаос в Бунде подорвал трудовую жизнь многих еврейских рабочих, хотя мы считаем, что при наличии достаточного времени все должно вернуться в нормальное русло."
 whrpol.17.a: "Отлично"

 whrpol.18.t: "Переговоры с руководством Бунда"
 whrpol.18.d: "Поддержка и помощь Еврейского лейбористского союза играют важную роль в нашей гегемонии над Соймом и как следствие, в стабильности правительства, поэтому все согласны с тем, что мы должны достичь компромисса с руководством Бунда, чтобы заручиться их поддержкой наших экономических реформ и укрепить наше партнерство."
 whrpol.18.a: "Надеюсь, все пройдёт хорошо..."
 
 whrpol.19.t: "Бунд выдвигает требования"
 whrpol.19.d: "Бунд, понимая, что у них есть преимущество в переговорах, выдвинул несколько требований. В то время как большинство из них незначительны и могут быть удовлетворены без проблем, еще одно требование выделялось, как бельмо на глазу, после рассмотрения Соймом – требование об "автономии" бундовцев в экономике, иными словами, чтобы мы освободили бундовских рабочих от самых суровых правительственных постановлений. Это вызвало возмущение как слева, так и справа: правые обвиняли евреев в том, что они сделали правительство своей марионеткой, в то время как левые обвиняли правительство в том, что оно отдает приоритет лишь одной профсоюзной организации. Тем не менее, мы не в состоянии отказываться от переговоров, поскольку это практически разрушит наше партнерство с Бундом и серьезно поставит под угрозу нашу способность управлять Соймом."
 whrpol.19.a: "Возмутительно, но мы не можем прекратить переговоры"
 
 whrpol.20.t: "Переговоры с Бундом увенчались успехом!"
 whrpol.20.d: "То, что считалось невыполнимой задачей, стало успехом! Наши представители сообщают, что мы достигли окончательного соглашения с руководством Еврейского лейбористского союза относительно их поддержки наших многочисленных реформ. В то время как подчинение требованиям Бунда было тяжелой пилюлей для некоторых, выгоды нельзя отрицать, поскольку мы, по существу, укрепили наш союз с Бундом в будущем, и их поддержка правительства гарантирована."
 whrpol.20.a: "Рады поддержке Бунда!"
 
 whrpol.21.t: "Волнения кривичей в Минске"
 whrpol.21.d: "Поскольку председатель Островский не смог заручиться поддержкой остальной части Сойма, кривичи Ластовского, составляющие третий блок в Сойме, внезапно активизировали свою деятельность в Минске. В частности, Союз белорусской молодежи провел многочисленные демонстрации в городах и других городских районах страны в знак протеста против государственного переворота. Сам Ластовский заручился поддержкой Белорусского научного общества и Академии наук в связи с исчезновением многих членов БСДП из этих организаций. Возможно, что ещё более тревожно, похоже, что армия уже значительно ослабила поддержку Островского, и ходят слухи, что вместо этого они готовы поддержать харизматичного Ластовского, очевидно, под давлением немецкого посольства."
 whrpol.21.a: "Это плохо!"
 
 whrpol.22.t: "Путч Ластовского"
 whrpol.22.d: "С поддержкой распада Центральной Рады Ластовский сделал свой ход. Возглавив шествие сторонников и членов Союза белорусской молодежи, глава кривского движения вошел в Дом правительства в Минске. Солдаты без всякого сопротивления пропустили участников шествия. Когда армия и немцы оставили его, Островский уже покинул здание до прибытия Ластовского, и кривичи быстро провозгласили роспуск Центральной Рады и формирование нового Совета народных министров. Ластовский был провозглашен временным президентом и председателем Совета в радиообращении, в котором содержались обещания восстановить Конституцию и Сойм, хотя еще неизвестно, кому будет разрешено заседать и будут ли проведены выборы. Известно лишь, что Ластовский пообещал раз и навсегда избавить Беларусь от ее \"русского гипноза\" и возродить белорусскую нацию в ее чистейшем виде, как кривичей."
 whrpol.22.a: "Да здравствует Кривия!"

 whrpol.23.t: "Правительство Островского"
 whrpol.23.d: "После успешных переговоров с Национальной демократической ассоциацией председатель Островский смог узаконить свою Центральную Раду и облегчить беспокойство военных. Было сформировано новое правительство при поддержке как армии, так и военной миссии Германии. Похоже, что это лишь вопрос времени, когда остатки прежнего правительства и сопротивление в сельской местности будут подавлены."
 whrpol.23.a: "Белая Рутения будет свободна от синдикализма."

 whrpol.24.t: "Всеобщий еврейский трудовой Бунд и БНР"
 whrpol.24.d: "В нынешних границах Белорусской Народной Республики проживает около полумиллиона евреев, еще полмиллиона находится на ее заявленной территории. С революционных времен Вельткрига и с тех пор еврейское население страны активно участвовало в построении белорусской нации, и каждый городской район страны имеет значительное, если не большинство, еврейское население. В настоящее время доминирующей организацией, представляющей евреев и еврейские интересы, является Всеобщий еврейский трудовой союз или просто Бунд.\n\nБунд - прогрессивная организация, во многом вдохновленная австрийской социал-демократией. Их программа еврейской автономии, вдохновленная австромарксистским личным принципом, надеется достичь самоуправления и культурной автономии везде, где проживает диаспора, не прибегая к созданию еврейского государства. Им удалось закрепить личный принцип в Конституции и принять идиш в качестве официального языка наряду с белорусским, и они были давними партнерами Социал-демократической партии в рамках Союза крестьян и рабочих. Их оппозиция в еврейской общине, рабочие сионисты и фолькисты, была значительно маргинализирована с 1920-х годов.\n\nСоюз между БСДП и Бундом оказался мощной силой в белорусской политике. Однако, несмотря на все их усилия, в стране по-прежнему свирепствует антисемитизм, а быстрый рост крайне правых кривичей вызвал беспокойство у Бунда."
 whrpol.24.a: "Вместе против реакции и антисемитизма."
 
 whrpol.25.t: "Выборы [GetYear]-го"
 whrpol.25.d: "Одна из основ демократического государства - проводить выборы каждые пару лет, чтобы позволить людям выразить свое мнение о правительстве и множестве вопросов. Этот год ничем не отличается, и выборы [GetYear]-го не за горами. В то время как многие партии борются за власть по всей стране, все ожидают, что БСДП сможет плавно перейти к еще одной победе на выборах."
 whrpol.25.a: "БСДП снова побеждает!"
 
 whrpol.26.t: "Выборы [GetYear]-го"
 whrpol.26.d: "Одна из основ демократического государства - проводить выборы каждые пару лет, чтобы позволить людям выразить свое мнение о правительстве и множестве вопросов. Этот год ничем не отличается, и выборы [GetYear]-го не за горами. В то время как многие партии борются за власть по всей стране, единственными блоками с реальными шансами на победу являются возглавляемая БСДП Грамада и правая Национально-демократическая ассоциация, коалиция христианских демократов и либералов, надеющихся свергнуть БСДП во главе с Адамомом Станкевичем и Роман Скирмунтом. Опросы закрылись, и победителем становится ..."
 whrpol.26.a: "БСДП снова побеждает!"
 whrpol.26.b: "НДА - победитель!"

 whrpol.27.t: "Выборы отложены"
 whrpol.27.d: "Поскольку наша страна находится в состоянии войны, выборы, которые должны были состояться сегодня, были отложены до дальнейшего уведомления. Правительство пообещало провести выборы при первой же возможности после того, как будет ликвидировано чрезвычайное положение в стране."
 whrpol.27.a: "Печально, но понятно."

 whrpol.28.t: "Константина Езовитов перебегает"
 whrpol.28.d: "Генерал Езовитов, самый высокопоставленный офицер Народной армии после смерти Киприана Кондратовича в 1932 году, перешел на сторону повстанцев-грамадистов. Поскольку он долгое время был членом Белорусской партии социалистов-федералистов, умеренных сторонников Грамады, наша неспособность арестовать его или убедить его сохранить лояльность глубоко подорвала доверие к новосозданной Центральная рада. Это событие не было проигнорировано немецкой военной миссией, лидер которой Вернер Кемпф открыто пригрозил Островскому, что если он в ближайшее время не восстановит контроль над ситуацией, то вместо этого это сделает немецкая армия и возьмет на себя прямой контроль над всеми военными делами в стране."
 whrpol.28.a: "Чертов социалист."
 
 whrpol.29.t: "Вернер Кемпф берет управление на себя"
 whrpol.29.d: "Поскольку Центральной Раде не удалось самостоятельно победить повстанцев, военная миссия Германии начала собственную \"антипартизанскую операцию\" в Белой Рутении. В процессе, однако, они взяли под прямой контроль все вооруженные силы и дела в стране, а Вернер Кемпф стал виртуальным военным диктатором страны с созданием Минского генерал-губернаторства. Центральная Рада Островского сохраняет контроль над гражданскими делами, но фактически стала подчиняться генерал-губернатору Кемпфу. Это серьезное унижение, в этом процессе Белая Рутения потеряла значительный суверенитет."
 whrpol.29.a: "Неужели мы действительно так бесполезны без Германии...?"
 
 whrpol.30.t: "Правительство бежит в Литву"
 whrpol.30.d: "Поскольку большая часть страны находится под оккупацией врага, правительство [BLR.GetNameDef] бежало в город $VICTORY_POINTS_3393_ENDONYM$ в дружественных литовских руках. В городе проживает значительное количество белорусов, и правительство надеется, что с помощью Литвы и Германии они смогут продолжать борьбу оттуда до тех пор, пока страна не будет освобождена. Кажется, судьбы литовцев и белорусов снова переплелись."
 whrpol.30.a: "Это почему-то кажется знакомым."

 whrpol.31.t: "[BLR.GetAdjective]ое правительство бежит в $VICTORY_POINTS_3393_ENDONYM$"
 whrpol.31.d: "Поскольку большая часть страны находится под оккупацией врага, правительство [BLR.GetNameDef] бежало в город $VICTORY_POINTS_3393_ENDONYM$ в дружественных литовских руках. В городе проживает значительное количество белорусов, и правительство надеется, что с помощью Литвы и Германии они смогут продолжать борьбу оттуда до тех пор, пока страна не будет освобождена. Кажется, судьбы литовцев и белорусов снова переплелись."
 whrpol.31.a: "Вместе мы отбьем захватчиков."
 
 whrpol.32.t: "Литовско-Белорусская Федерация?"
 whrpol.32.d: "Вторжение на наши земли и наше изгнание в Литву доказали только одно: мы не можем защитить свою страну в одиночку. Правительство Литвы решило возродить старое предложение: федерация двух наших народов, как это было до разделов Речи Посполитой. Эта идея была на короткое время возрождена во время Вельткрига, но в конечном итоге была отложена из-за отсутствия интереса со стороны правительств Литвы, Беларуси и Германии. Возможно, сейчас самое время объединить наши усилия, чтобы лучше защитить себя от захватчиков, но многие осуждают идею о том, что мы обмениваем нашу независимость на безопасность."
 whrpol.32.a: "Только вместе мы сможем обрести мир."
 whrpol.32.b: "Мы никогда не откажемся от нашей независимости."
 
 whrpol.33.t: "Литва и [BLR.GetNameDef] стремятся к объединению"
 whrpol.33.d: "После того, как [BLR.GetAdjective]ое правительство было свергнуто захватчиками, они и литовские правительства рассматривают старую идею: федерацию двух своих наций. Идея была на короткое время возрождена во время Вельткрига, но в конечном итоге была отложена из-за отсутствия интереса. Теперь, когда все участники хорошо осведомлены о том, что [BLR.GetAdjective]ое правительство не может действовать само по себе, эта идея обсуждается снова. Как защитник обеих наций, мы имеем последнее слово в этом вопросе: позволить им объединиться и сформировать более сплоченную защиту нашей восточной границы или сохранить их разделенными и слабыми, чтобы они не могли угрожать нашей региональной гегемонии в будущем.."
 whrpol.33.a: "Их объединение упростит оборону."
 whrpol.33.b: "Они должны оставаться разделенными."
 
 whrpol.34.t: "[FROM.GetNameDefCap] отклоняет предложение о федерации"
 whrpol.34.d: "Как и во время Вельткрига, идея литовско-белорусской федерации была отвергнута. Проект снова будет отложен."
 whrpol.34.a: "Позор."

 whrpol.35.t: "Образование Литовско-Белорусской Федерации"
 whrpol.35.d: "Согласившись с [BLR.GetAdjective]им и немецким правительствами, мы приступили к реализации обновленного плана объединения двух наций, которые когда-то составляли Великое княжество Литовское. Белорусы, конечно, получат значительную автономию в этом соглашении, а статус самой Литвы останется неизменным. Мы надеемся, что это сделает нас более способными защищать регион от захватчиков."
 whrpol.35.a: "Наследие Великого княжества продолжает жить."

 whrpol.36.t: "Речь Ластовского"
 whrpol.36.d: "В связи с изгнанием белорусского правительства в Литву, поскольку их земли захвачены нашим общим врагом, белорусский политик Вацлав Ластовский был приглашен на сегодняшнее заседание Сейма, чтобы выступить в надежде на улучшение отношений между нашими двумя народами.\n\nХотя Ластоевский известен как радикальный белорусский националист, он явно испытывает большие симпатии к литовскому народу и в своей речи неоднократно превозносил Литву, ее народ, общую историю и культуру наших народов и что, возможно, более важно, наших общих врагов. Когда его родина была захвачена, он призвал литовский народ нести мантию старого Великого княжества и помочь в освобождении Беларуси. Что еще более удивительно, он также призвал к гораздо более тесным связям, вплоть до предложения союза, чтобы Литва и Беларусь снова не пали перед иностранными врагами.\n\nЕго речь завершилась последним призывом к единству: \"Да здравствует братский союз литовского и белорусского народов!\""
 whrpol.36.a: "Братский союз, а?"

 whrpol.37.t: "Минск предлагает мир"
 whrpol.37.d: "С распадом Германской империи стало ясно, что наши [BLR.GetAdjective]ие враги оказались в тяжелом положении. Без своего защитника они теперь уязвимы для контратаки наших войск. Тем не менее, эмиссар из [BLR.GetNameDef] прибыл с интересным предложением: сепаратный мир между нашими странами.\n\nРазумно предположить, что, несмотря на то, что они оказались в дипломатической изоляции, он намекнул, что его правительство, полное сочувствующих Парижу и Лондону, уже обращается к Третьему Интернационалу за поддержкой, по-видимому, уверенное в том, что сможет убедительно обратиться к синдикалистскому миру теперь, когда они \"разорвали свои цепи\" с Берлином. Что еще более важно, он убежден, что дальнейшие военные действия приведут только к еще большему ненужному кровопролитию и бесчисленному количеству тысяч погибших русских и белорусов. Таким образом, его правительство предлагает не только мир между Беларусью и Россией, но и направить оружие против остатков Рейхспакта в обмен на формальную передачу \"законно белорусских\" земель.\n\nМы почти не сомневаемся, что в конечном итоге мы сможем их сокрушить, но идея о том, что мы можем избежать необходимости прокладывать кровавый путь к Минску в обмен на некоторые пограничные территории, - это то, что мы, возможно, захотим рассмотреть, особенно если их заявления о международной поддержке верны. Однако в зависимости от ситуации на фронте мы можем настоять на более выгодной сделке. Этническая ситуация в Кричеве и Витебске достаточно ясна, но гораздо менее понятна в Смоленске, на который они также претендуют. Конечно, мы также можем настоять на довоенном статус-кво."
 whrpol.37.a: "Очень хорошо. Таким образом, мы можем сосредоточиться на более важных направлениях."
 whrpol.37.b: "Мы можем согласиться с уступкой Кричева и Витебска, но Смоленск - русский!"
 whrpol.37.c: "Мы примем только статус-кво до войны."
 whrpol.37.e: "Отклоните предложение наотрез."

 whrpol.38.t: "Российское встречное предложение"
 whrpol.38.d_split: "[RUS.GetName] проявила интерес к нашему предложению о сепаратном мире, но считает, что наши требования слишком жесткие. В частности, они считают Смоленск преимущественно русским городом и отказываются рассматривать его передачу. Это косвенно означает, что наши претензии на города Витебск и Кричев признаны русскими и даёт нам хороший шанс вернуть себе большую часть белорусских земель, которые находились под властью России."
 whrpol.38.d_statusquo: "Россия ответила на наше предложение о сепаратном мире, мягко говоря, прохладно. Хотя они готовы принять нашу независимость, они отказываются от любых территориальных изменений и требуют возврата к довоенному статус-кво. Это означало бы, что кровь, пролитая белорусами, будет в значительной степени напрасной, но это может быть единственным способом спасти нашу страну от потенциально смертоносного контрнаступления России."
 whrpol.38.a: "Очень хорошо."
 whrpol.38.b: "Все или ничего. Нет миру!"
 
 whrpol.39.t: "Переговоры срываются"
 whrpol.39.d: "Переговоры между Беларусью и Россией провалились, не сумев найти компромисс, приемлемый для обеих сторон. Между двумя странами не будет сепаратного мира, что делает вмешательство Третьего Интернационала маловероятным."
 whrpol.39.a: "..."
 
 whrpol.40.t: "Переговоры прошли успешно!"
 whrpol.40.d: "Русские приняли наше предложение; между нашими народами будет мир. В плане, если предположить, что мы сможем убедить Третий Интернационал в том, что наше членство в Рейхспакте было не чем иным, как прагматической уловкой, направленной на обеспечение основ социалистического государства под носом Берлина, навязанной нам империалистическими державами."
 whrpol.40.a: "Конечно, президент Тарашкевич нас не подведет."

 whrpol.41.t: "Беларусь рвет оковы?"
 whrpol.41.d: "С падением коварной Германской империи прошло совсем немного времени, прежде чем Восточная Европа погрузилась в хаос без своего империалистического покровителя. Одним из важных примеров является Белорусская Народная Республика, которую с 1925 года возглавляет череда социал-демократических правительств. Эмиссар из Минска прибыл сегодня не только с мирным предложением от своего правительства, но и с просьбой о том, чтобы Беларусь обратила свое оружие против остатков Рейхспакта.\n\nДипломат быстро обосновал свою позицию: Белорусская социал-демократическая партия всегда стремилась к созданию социалистического государства в своем уголке Европы, наконец освободившись от российского империализма, а затем от иностранного, враждебного класса польских дворян. Эмиссар настаивает на том, что их союз с Германской империей никогда не был их выбором, а просто прагматической уловкой для построения социализма прямо у немцев под носом до тех пор, пока их бедная, слаборазвитая страна не будет готова к революции, иначе она была бы раздавлена империалистическими немцами или реакционерами России, которые отказываются даже признавать белорусскую национальность.\n\nМы должны решить, можем ли мы доверять этим предполагаемым переодетым революционерам и предложить ли им нашу поддержку и защиту. Наш ответ здесь решит, сможем ли мы обеспечить себе союзника в Восточной Европе или русские начнут контрнаступление против остатков Рейхспакта."
 whrpol.41.a: "Мы приветствуем все свободные народы Европы!"
 whrpol.41.b: "Никогда! Эти криптоплутократы хуже капиталистов!"

 whrpol.42.t: "Беларусь присоединяется к Интернационалу"
 whrpol.42.d: "Наше предложение было принято революционерами Европы, и мы были приняты в Третий Интернационал. Конечно, в этой сделке есть оговорки, так как мы должны быстро доказать, что мы действительно являемся настоящим революционным режимом.\n\nСостоялось экстренное заседание Белорусской крестьянской и рабочей Грамады, формально санкционировавшее план правительства по примирению с Интернационалом и приложению усилий, чтобы присоединиться к ним. Вскоре за этим последовало чрезвычайное положение в Сойме, быстро принявшего свод законов, формально отказывающихся от наших связей с павшей Германской империей и объявившего о намерении правительства объединить нацию с синдикалисткими державами. Наконец, была принята резолюция, призывающая к созданию конституционного комитета и роспуску Сойма."
 whrpol.42.a: "Белорусская революция вступает в новый этап!"
 
 whrpol.43.t: "Третий Интернационал отказал нам"
 whrpol.43.d: "Поскольку Третий Интернационал отклоняет наше предложение, мы остаемся в состоянии войны, униженные и дипломатически изолированные. Белорусская Народная Республика будет бороться до конца."
 whrpol.43.a: "Это очень неловко ..."

 whrpol.44.t: "Покинутая Беларусь"
 whrpol.44.d: "Несмотря на все свои усилия, нелегитимное белорусское правительство не смогло оправдать свои угрозы, когда стало ясно, что Третий Интернационал не желает их поддерживать. Наше соглашение с ними следует признать недействительным, а боевые действия немедленно возобновить."
 whrpol.44.a: "Мы все-таки войдем в Минск."

 whrpol.45.t: "Мир с Беларусью"
 whrpol.45.d: "В соответствии с нашим соглашением с правительством Беларуси был подписан мирный договор при официальном посредничестве Третьего Интернационала, который также подписал договор с так называемой Белорусской Народной Республикой. Беларусь теперь должна рассматриваться как часть синдикалистской сферы, но нам больше не придется жертвовать русскими ради бесполезных болот и лесов."
 whrpol.45.a: "Да будет так."
 
 whrpol.46.t: "Антиправительственные протесты"
 whrpol.46.d: "Реакция на окончательные решения, принятые до роспуска Сойма, была неоднозначной. Оппозиция открыто осуждает это как неконституционное и считает это вопиющим переворотом, и на улицах прошли протесты. За этим последовали контрпротесты верных рабочих и крестьян, что привело к столкновениям в Минске и Могилеве. Армия вмешалась, чтобы навести порядок в некоторых местах, обеспечив, чтобы ситуация не обострилась, но ясно, что наше быстрое решение займет некоторое время, прежде чем оно будет принято некоторыми слоями населения."
 whrpol.46.a: "Скоро они примут революцию."

 whrpol.47.t: "Официальный запрос от [BLR.GetNameDef]"
 whrpol.47.d: "Установив мир и обеспечив более надежную европейскую гегемонию, чем когда-либо, наш верный союзник на том месте, которое когда-то было восточной границей Миттельевропы, которую мы обычно называем Белой Рутенией, обратился с официальной просьбой через своё посольство в Берлине. На протяжении большей части межвоенного периода белорусы зависели от нашей защиты и экономической мощи, чтобы подняться из захолустья до нации, как они утверждают, равной остальной Европе. [BLR.GetAdjective]ий посол считает, что, поскольку их восточные притязания обеспечены, а угроза со стороны России практически уничтожена, следует подумать о новых отношениях между нашими странами. В частности, между двумя свободными нациями, а не между защитником и вассалом.\n\nКороче говоря, [BLR.GetAdjective]ое правительство надеется достичь полной независимости в рамках Рейхспакта и Миттельевропы, положив конец их неофициальному статусу марионеточного государства Германской империи, в качестве награды за верность в этом кровавом конфликте. Поскольку у [BLR.GetNameDef] нет причин отрываться от Рейхспакта, а их лояльность полностью доказана, у нас действительно нет причин держать их на привязи, и это сделало бы их еще более благодарными за нашу роль в их освобождении. С другой стороны, сторонники жесткой линии, к которым благосклонен кайзер, раздражены тем, что у них есть наглость сделать такое предложение в первую очередь, поскольку само их существование обусловлено доброй волей Германии."
 whrpol.47.a: "Очень хорошо. Людендорф был бы счастлив увидеть этот момент."
 whrpol.47.b: "Нет, конечно. Неблагодарные славяне ..."
 
 whrpol.48.t: "Независимость!"
 whrpol.48.d: "Правительство Германии с благодарностью приняло нашу просьбу. Пока мы остаемся в Рейхспакте и Миттельевропе, наши отношения с Германией стали гораздо менее односторонними с подписанием нового торгового договора и уменьшением размера германской военной миссии. Наши претензии как независимой нации никогда не звучали более правдиво, чем сейчас!"
 whrpol.48.a: "Жыцьцё Рэспублікі сваёй!"
 
 whrpol.49.t: "Просьба отклонена"
 whrpol.49.d: "По какой-то богом забытой причине правительство Германии прямо отказало в нашей просьбе о большей независимости. Похоже, вознаграждение за лояльность гораздо  более ограничено, чем мы ожидали."
 whrpol.49.a: "Ублюдки..."
 
 whrpol.50.t: "Предложение из Москвы"
 whrpol.50.d: "Сегодня в правительство в Минске поступило совершенно секретное сообщение в виде немаркированного конверта, доставленного одним курьером без формы, который уехал сразу после прибытия. Как только письмо и его потенциальные последствия были осознаны, необходимость тайного характера его доставки стала очевидной.\n\nПисьмо было отмечено всеми официальными печатями [SOV.GetAdjective]ого правительства и подписано собственной рукой [SOV.GetLeader], так что не было никаких сомнений в его достоверности. На фоне тщательно сформулированных вступительных заявлений об общих социалистических идеалах, истории и наследии, первоначальный подтекст стал более явным в заключительных словах. Новый российский социалистический режим добился успеха во второй гражданской войне и начал смотреть в будущее, и оно в нашем направлении.\nНе указывая дальнейших дат и деталей, они намекают, что если Рейхспакт окажется в состоянии войны с Интернационалом, то они будут готовы принять нас в свой союз, чтобы вместе бороться против немцев. Это соглашение предполагает гарантию высокого уровня автономии, большего, чем у нас есть сейчас, но в конечном итоге это будет означать, что мы останемся более или менее подвластной нацией, хотя и с русскими в качестве наших повелителей, а не с немцами. Другие условия заключаются в том, что мы полностью перейдем на социалистическую форму правления, и что важно, русские обещали нам полный и немедленный контроль над землями [243.GetName] и [755.GetName] после начала войны.\n\nТарашкевич поделился этими планами только с самыми высокопоставленными членами своего кабинета, опасаясь разоблачителей. Все согласны с тем, что русские, похоже, искренни в этом предложении, но вопрос в том, стоит ли оно того?"
 whrpol.50.a: "Интересное предложение..."
 whrpol.50.b: "России нельзя доверять."

 whrpol.51.t: "[BLR.GetNameDefCap] принимает"
 whrpol.51.d: "В удивительно прямолинейном письме [BLR.GetLeader] пообещал, что, если и когда придет время, он и его люди повернут против своих владык и встанут на нашу сторону против реакционеров.\n\nОбещание большей автономии под нашим правительством, имеющим гораздо больше идеологического и культурного сходства с ними по сравнению с немцами, оказалось для них достаточно важным. И все, чего нам это будет стоить - это пара лесов."
 whrpol.51.a: "Оствалл уже пал,\nа Германия об этом не знает."
 SOV_will_puppet_belarus: "Россия заключила секретный договор с государством [BLR.GetName]"

 whrpol.52.t: "[BLR.GetNameDefCap] отказывается"
 whrpol.52.d: "[BLR.GetNameDef] недвусмысленно сообщила нам, что даже если бы они верили, что мы выполним наше соглашение, они не слишком надеются на успех нашей потенциальной военной кампании против мощи Оствалла.\n\nПохоже, нам придется принести социализм нашим заблудшим собратьям старым добрым способом."
 whrpol.52.a: "Это было ожидаемо."

 whrpol.53.t: "Время выбирать"
 whrpol.53.d: "Когда над Европой вновь разгорается война, Тарашкевич понимает, что пришло время для принятия окончательного решения - следовать или нет предыдущему соглашению с русскими.\n\nПоведет ли он свою страну на сторону Интернационала, к социализму и дальнейшей автономии, когда большая часть его нации объединится под [BLR.GetAdjective]им правительством? Или он останется верен немцам, которые до сих пор терпели и поддерживали его правление?"
 whrpol.53.a: "Выполнить тайный договор."
 whrpol.53.b: "Оставаться верным Германии."

 whrpol.54.t: "Россия оккупирует Белую Рутению!"
 whrpol.54.d: "Произошло немыслимое! Правительство Белой Рутении, возглавляемое [BLR.GetLeader], официально дезертировало из Рейхспакта и перешло на сторону [SOV.GetName].\n\nПосле Вельткрига мы дали им их драгоценную автономию, которую они так хотели, но похоже, их попытки государственного строительства с тех пор были напрасны, так как они уползли обратно к проклятым русским.\n\nНаряду с остальными, они станут примером."
 whrpol.54.a: "Предатели!"

 BLRpol.55.t: "Формирование [FROM.GetAdjective]ой автономии"
 whrpol.55.d: "[BLR.GetAdjective]ое правительство официально объявило войну Германской Империи и Рейхспакту, и присоединилось к Третьему Интернационалу в качестве автономного региона [SOV.GetName]\n\nПосле недавнего начала войны физическая передача правительственных полномочий и ответственности за управление [243.GetName] и [755.GetName] произошла в считанные минуты, без церемоний. Однако факт остается фактом: мы приобрели ценного и небольшого нового союзника, еще ближе к сердцу прогнившей Германской Империи."
 whrpol.55.a: "Превосходно."

 whrpol.56.t: "[FROM.GetNameDefCap] разрывает сделку"
 whrpol.56.d: "Несмотря на все его заверения о сделке, которую мы заключили задолго до начала конфликта, [BLR.GetLeader] отказался от своего обещания.\n\nМы согласились на вступление [BLR.GetAdjective]ого народа в Интернационал, с обещанием дальнейшей автономии и даже части нашей собственной территории, если это будет означать, что они выйдут из Рейхспакта и объявят войну немцам. Ничего подобного не произошло, и все контакты с Минском были встречены молчанием.\n\nПоскольку все это игнорируется, похоже, нам придется принести им социализм старым добрым способом."
 whrpol.56.a: "Ничего неожиданного."

 whrpol.57.t: "Предательство в Рейхспакте"
 whrpol.57.d: "Белая Рутения, небольшое марионеточное государство Оствалл, Германии, перешла на сторону Интернационала.\n\nКонсервативные критики квази-синдикалистского [BLR.GetAdjective]ого правительства, ранее терпимые Германией за их лояльность, полностью оправдали свои опасения, поскольку [BLR. GetLeader] привел свой народ к объединению с [SOV.GetNameDef] в качестве автономного региона и обещанию большей территории.\n\nИстинные намерения, стоявшие за годами притворной лояльности Германии и все более левой политики, стали явными, так как на восточных краях Рейхспакта возникла трещина."
 whrpol.57.a: "Замечательные новости!"
 whrpol.57.b: "Это катастрофа!"
 whrpol.57.c: "Германская Империя рушится..."

 whrpol.58.t: "Скрытое событие"
 whrpol.58.d: "Это скрытое событие, так что Белая Рутения будет превращаться в Автократов примерно в 5% случаев."
 whrpol.58.a: "АвтоДем."
 whrpol.58.b: "Авток."

 whrpol.59.t: "НДО подает петицию в правительство Кемпфа"
 whrpol.59.d: "С самого начала переворота стало ясно, что Центральная Рада не пользуется авторитетом среди белорусского народа, и если бы не своевременное вмешательство немецкой армии, она была на грани краха. Без авторитета и влияния Кемпфа, вероятно, наша страна пала бы перед русскими захватчиками. Теперь, когда вторжение предотвращено, а наши восточные интересы урегулированы, начались разговоры о роспуске Главного управления и передаче власти гражданским властям.\n\n Эти разговоры дошли до Национально-демократического объединения, союза умеренных противников социал-демократов и неохотных сторонников Центральной Рады, и они высказались против передачи власти непопулярной Раде. Их лидер, Адам Станкевич, подал петицию непосредственно в офис генерал-губернатора, требуя восстановления Сойма и передачи ему власти.\n\nГенерал-губернатор Кемпф имеет возможность передать петицию своему начальству в Берлине, которое может решить позволить Белой Рутении восстановить демократию или использовать свои полномочия для сохранения военного правительства."
 whrpol.59.a: "Передайте петицию в Берлин."
 whrpol.59.b: "Глупости. Подавите НДО."

 whrpol.60.t: "Запрос от Минского генерал-губернаторства"
 whrpol.60.d: "Вернер Кемпф, глава военного правительства Белой Рутении, направил нам петицию, подписанную несколькими местными лидерами, с просьбой вернуть власть избранному парламенту, Сойму, вместо глубоко непопулярной Центральной Рады, которую Кемпф сверг перед войной. Главными сторонниками петиции является альянс умеренных во главе с Адамом Станкевичем, который до переворота Рады выступал против социал-демократического правительства в парламенте.\n\n У нас нет причин противиться этой передаче власти; Станкевич обладает большей легитимностью, чем Рада, не говоря уже о его приличной популярности. Через него мы можем обеспечить безопасный переход к демократии в нашем восточном союзнике. С другой стороны, мы можем приказать Кемпфу сохранить Генерал-губернаторство, поскольку мы не можем доверять тому, что демократия в Белой Рутении не приведет к появлению еще одного потенциально опасного социалистического правительства."
 whrpol.60.a: "Хорошо, мы распустим Генерал-губернаторство."
 whrpol.60.b: "Разумеется, нет. Второй раз нас не обманут."

 whrpol.61.t: "Конец генерал-губернаторства"
 whrpol.61.d: "Получив добро из Берлина, Вернер Кемпф объявил о роспуске не только Минского генерал-губернаторства, но и Центральной Рады. В рамках этой передачи власти в местные гражданские руки должен быть вновь созван Сойм, восстановлена Конституция и назначен временным президентом Адам Станкевич. Другими словами, петиция НДО увенчалась полным успехом, демократия действительно восстановлена, а ненавистная Рада снова получила власть."
 whrpol.61.a: "Да здравствует Республика!"

 whrpol.62.t: "Германия отклоняет наш запрос"
 whrpol.62.d: "Ужасные новости: Петиция не только была проигнорирована, но и несколько \"агитаторов\" НДО были арестованы силами Главного управления в ответ на нее. Пока Станкевич остается на свободе, последняя надежда на восстановление демократии потеряна, и марионеточная Рада пока остается у власти."
 whrpol.62.a: "Могут ли немцы действительно поддерживать порядок?"

 whreco.1.t: "Черный Понедельник обрушился на Беларусь"
 whreco.1.d: "Ударная волна краха Берлинской фондовой биржи и последовавших за этим экономических потрясений достигла всех уголков Миттельевропы. Однако его влияние на нас было гораздо более слабым, чем у других членов Миттельевропы, поскольку наша страна гораздо менее развита в промышленном отношении; мы вышли из Черного Понедельника относительно невредимыми, хотя нам все еще нужно будет минимизировать ущерб, прежде чем ситуация обострится."
 whreco.1.a: "Нет худа без добра?"

 whreco.2.t: "Белая Рутения просит экономической помощи"
 whreco.2.d: "Белая Рутения, наш маленький союзник на востоке, имеет относительно неразвитую экономику, которая была сильно потрясена экономическим кризисом. Поскольку их режим действует в наших интересах и ослабил трудовое законодательство в нашу пользу, они попросили нас предоставить им щедрую ссуду, чтобы наконец вывести их из кризиса. Поскольку их экономика довольно мала, это вряд ли повлияет на наши счета, но даже такая небольшая вмятина может быть нежелательной в эти тяжелые времена."
 whreco.2.a: "Конечно, мы можем помочь нашему маленькому союзнику."
 whreco.2.b: "Им придется разобраться с этим самим."

 whreco.3.t: "Германия выручает нас"
 whreco.3.d: "Правительство Германии согласилось предоставить щедрый кредит, чтобы помочь нам окончательно выйти из экономического кризиса. Естественно, мы могли довериться нашему давнему союзнику в этом вопросе."
 whreco.3.a: "Благодарим наших вечных немецких друзей!"

 whreco.4.t: "Германия отказала нам"
 whreco.4.d: "Поразительно, но правительство Германии отказалось, заявив, что не может помочь нам в окончательном восстановлении после экономического кризиса. Это испортило отношения с нашим старым союзником, оставив нас в медленном движении к восстановлению."
 whreco.4.a: "Вот вам и дружба ..."
 
 whrlandreform.1.t: "Успех Плана Середы!"
 whrlandreform.1.d: "Амбициозная программа народного министра сельского хозяйства Яна Середы по оживлению программы земельной реформы и приведению Беларуси в современную эпоху оказалась успешной! Со всей страны начали поступать сообщения в министерство о повышении эффективности работы белорусских фермеров по всей стране. С успехом программы земельной реформы позиция БСДП как гегемона Сойма остается непоколебимой, обеспечивая справедливую и демократическую социалистическую страну для всех!Амбициозная программа народного министра сельского хозяйства Яна Середы по оживлению программы земельной реформы и приведению Беларуси в современную эпоху оказалась успешной! Со всей страны начали поступать сообщения в министерство о повышении эффективности работы белорусских фермеров по всей стране. С успехом программы земельной реформы позиция БСДП как гегемона Сойма остается непоколебимой, обеспечивая справедливую и демократическую социалистическую страну для всех!"
 whrlandreform.1.a: "Трижды ура Яну Середе!"
 
 whrlandreform.2.t: "Земельный спор в сельской местности"
 whrlandreform.2.d: "В обширной сельской местности Беларуси земля в основном принадлежит помещикам для сельскохозяйственного назначения, обрабатываемая белорусскими крестьянами. Этот статус-кво существовал в течение десятилетий, но введение плана Середы поставило ситуацию с ног на голову. Один помещик подвергся нападению недовольного крестьянина с синдикалистскими симпатиями, путешествуя по своей земле вместе со своей семьей. Вскоре скандал достиг первых полос многих газет по всей стране. Обычно это очень редкое явление, поскольку большая часть населения сельской местности не вовлечена в политику. Пока землевладельцы, лоббирующие правительство, выплачивают компенсацию атакованной стороне, люди, недовольные помещиками уже долгое время, требуют, чтобы правительство не поддерживало класс землевладельцев."
 whrlandreform.2.a: "Компенсируйте землевладельцу, мы не можем противостоять им в этот критический момент."
 whrlandreform.2.b: ""Может быть, поднимите уровень жизни рабочих в вашем имении?""
 
 whrlandreform.3.t: "БСДП-Л предъявляет требования"
 whrlandreform.3.d: "Несмотря на вялую поддержку плана Середы со стороны левого крыла БСДП, многие в нем сейчас менее чем удовлетворены нашим выполнением плана, ссылаясь на то, что мы "слишком мягки" по отношению к помещикам и богатым и "предаем идеалы" Грамады. В документе, подписанном несколькими ключевыми членами БСДП-Л, они представили свое письмо протеста Тарашкевичу, однако вопрос о том, как поступить с этим письмом протеста, является предметом дискуссий..."
 whrlandreform.3.a: "Не обращайте внимания на письмо, у нас все хорошо выходит."
 whrlandreform.3.b: "Может быть, БСДП-Л в чем-то правы?"
 
 whrlandreform.4.t: "Заседание Кабинета министров"
 whrlandreform.4.d: "Хотя мы намеревались реализовать План Середы, уравновешивая общественную поддержку с общей эффективностью для достижения успеха, некоторые в правительственном кабинете все еще заявляют, что нам не хватает ни того, ни другого. Либо проблема в том, что мы не слушаем людей достаточно, или что мы слишком много слушаем людей. Подобная путаница препятствует реализации Плана Середы, поэтому, чтобы решить этот вопрос, Тарашкевич организовал заседание кабинета министров, чтобы обсудить выполнение Плана Середы."
 whrlandreform.4.a: "Нам нужно сосредоточиться на эффективности."
 whrlandreform.4.b: "Мы должны прислушаться к людям."
 
 whrlandreform.5.t: "Бюрократические вопросы"
 whrlandreform.5.d: "Народное министерство сельского хозяйства получило жалобы от крестьян в сельской местности на коррупцию в бюрократии, которой поручено заниматься Планом Середы."
 whrlandreform.5.a: "Мы должны что-то с этим сделать!"
 
 whrlandreform.6.t: "Незначительный протесты"
 whrlandreform.6.d: "Недовольные рабочие устроили в одном из наших городов небольшую акцию протеста! Они утверждают, что правительство недостаточно делает для людей при реализации Плана Середы."
 whrlandreform.6.a: "Мы должны прислушаться к людям!"
 
 whrlandreform.7.t: "Крупный протест"
 whrlandreform.7.d: "Десятки тысяч недовольных рабочих собрались сегодня на улицах Минска в знак протеста против действий правительства по реализации Плана Середы, утверждая, что правительство забыло о своей цели служить народу и что это удобно для элиты, подобно старому царству. Последнее вывело из себя многих националистов в Минске и Сойме.м"
 whrlandreform.7.a: "Мы делаем все, что в наших силах!"
 
 whrmisc.3.t: "Уровень грамотности повышается"
 whrmisc.3.d: "[BLR.GetName] всегда боролась с ужасающим уровнем грамотности. Во время переписи 1897 года в некоторых регионах этот показатель составлял всего 10%. Благодаря большим инвестициям в первые годы независимости Беларуси этот показатель неуклонно улучшался и приблизился к 50% к середине 30-х годов. Благодаря строительству дополнительных школ в сельской местности и увеличению числа квалифицированных учителей, значительная часть сельского населения теперь может читать и писать, и нам больше не нужно беспокоиться о том, что неграмотность существенно влияет на нашу страну."
 whrmisc.3.a: "Замечательно!"

 whrmisc.4.t: "Белая Рутения заключает контракт с немецкой компанией"
 whrmisc.4.d: "Белорусское правительство, нуждающееся в оборудовании для своих скудных вооруженных сил, заключило контракт с немецкой фирмой, для поставок им старой военной техники Велтькрига, давно снятую с эксплуатации. Мы приветствуем бизнес с нашими восточными союзниками, и приносящий нам некоторую прибыль."
 whrmisc.4.a: "До тех пор, пока они могут задерживать русских."

 whrmisc.5.t: "Винтовки из Германии"
 whrmisc.5.d: "Пришел наш заказ из Германии; около двух с половиной тысяч старых маузеров Вельткрига для вооружения наших войск."
 whrmisc.5.a: "Это пополнит наши запасы."
 
 whrmisc.6.t: "Артиллерия из Германии"
 whrmisc.6.d: "Пришел наш заказ из Германии; около 250 орудий полевой артиллерии Вельткрига для обеспечения столь необходимой огневой мощи Народной армии."
 whrmisc.6.a: "Нам не выжить без больших пушек."

 whrmisc.7.t: "Старые истребители из Германии"
 whrmisc.7.d: "Пришел наш заказ из Германии; сотня истребителей-бипланов для пополнения нашего воздушного флота. Может быть, их немного, и они могут быть устаревшими, но даже старый военный самолет лучше, чем никакой на современном поле боя."
 whrmisc.7.a: "Лучше бы им не быть летающими гробами."
 
 whrmisc.8.t: "Вспомогательное оборудование из Германии"
 whrmisc.8.d: "Пришел наш заказ из Германии; поставка вспомогательного оборудования для помощи нашим войскам на поле боя."
 whrmisc.8.a: "Не забудьте инструкции к радиоприемникам."

 whrmisc.9.t: "Грузовики из Германии"
 whrmisc.9.d: "Пришел наш заказ из Германии; двести грузовиков! Это облегчит снабжение, транспортировку и поддержку наших полевых госпиталей."
 whrmisc.9.a: "Держите их подальше от грязи."

 whrmisc.10.t: "Очень еврейский день"
 whrmisc.10.d: "Скромного, невзрачного на вид еврея видели гуляющим по улицам Минска, Пинска и Бобруйска, представлявшегося на идише, а иногда и по-немецки как Берл Кацнельсон. Сионист и активист, он путешествовал по Европе в течение последних нескольких недель, ездил из Германии в Польшу, Литву, Прибалтику, а теперь и в Беларусь, ища поддержки сионистского дела у местных евреев. В статье для рабочей газеты "Давар", издававшейся в Палестине, Кацнельсон написал блестящий отчет о приверженности БСДП обеспечению равных прав для всех и сохранению мультикультурализма. Вот, что он пишет на родине:\n\n\"Белоруссия, по-видимому, полностью отвернула статус-кво Польши, где поляки располагались сверху, а евреи снизу. В Белоруссии евреи, поляки, белорусы и русские - все имеют равные права и условия проживания, поистине вдохновляющий идеал для сионистского движения\". Кацнельсон встретился и поспорил с высокопоставленными членами Бунда в Минске относительно достоинств сионистского идеала. Кацнельсон признал, что успех Еврейского Бунда в Восточной Европе вдохновил его на создание сионистского объединенного рабочего фронта в Палестине, даже будучи не согласным с \"изгнанием\" еврейского Бунда. \"Я бы хотел, чтобы наши ребята умели так тепло принимать оппонента\". Кацнельсон - лишь один из нескольких выдающихся сионистских активистов в Восточной Европе, которые проливают свет на динамику еврейской жизни в Беларуси и других странах."
 whrmisc.10.a: "Интересно!"
 
 whrmisc.11.t: "Завершение строительства Центрального Дома Офицеров"
 whrmisc.11.d: "С 1934 года на Центральной площади наконец достроили новое здание - Центральный Дом Офицеров. Здание, спроектированное не кем иным, как самым известным белорусским архитектором Иосифом Лангбардом, включает в себя множество различных удобств для солдат, офицеров и местных жителей, от ресторана до кинотеатра, а также офисы Народной армии и Военной миссии Германии. Планируется дальнейшее расширение здания для размещения Центральной военной библиотеки и театрального зала."
 whrmisc.11.a: "Современные средства для армии!"

 whrmisc.12.t: "\"Белоруссии орденоносной\" Янки Купалы"
 whrmisc.12.d: "Янка Купала, гораздо более известный псевдоним Ивана Доминиковича Луцевича, опубликовал обширный сборник своих многочисленных стихотворений под названием "Белоруссии орденоносной". Купала уже известен как один из величайших писателей на белорусском языке, патриот и активный сторонник белорусской государственности. Его ранние стихи вызвали гнев царских властей, а его творчество во время Вельткрига было полно антивоенных настроений. После Февральской революции его тон изменился и стал гораздо более оптимистичным, и он, в частности, перевел Интернационал на белорусский язык.\n\nЭтот новый том является крупнейшим сборником его произведений и надеемся, продолжит вдохновлять других белорусских писателей и расширять объём произведений на этом языке, помогая ему закрепиться как нечто большее, чем просто \"крестьянский язык\".\n\n\"Занiмай, Беларусь маладая мая, свой пачэсны пасад мiж народамi!\""
 whrmisc.12.a: "Мы все можем по достоинству оценить творчество Народного поэта!"

 whrmisc.13.t: "Расширение Национальной академии наук"
 whrmisc.13.d: "Белорусская национальная академия наук была основана в 1929 с расширением Института белорусской культуры Инбелкульта. Иосифу Лангбарду было поручено спроектировать её главное здание с изогнутым арочным проходом, и сегодня оно было завершено. Это позволит академии улучшить свои исследовательские возможности и штат профессорско-преподавательского состава и ученых."
 whrmisc.13.a: "Символ прогресса."

 whrmisc.14.t: "Открытие Государственной оперы"
 whrmisc.14.d: "Когда границы Национального театра стали ясны, правительство поручило Иосифу Лангбарду, самому известному архитектору нашей страны, спроектировать здание для Национальной студии оперы и балета в районе Троицкой горы в Минске. Большое новое здание, еще один образец конструктивистского стиля Лангбарда, рассчитано на 1200 мест.\n \nИнаугурация назначена на премьеру "Михась Подгорный" белорусского композитора Евгения Карловича Тикоцкого. Действие четырехактной оперы разворачивается во время Вельткрига, русских революций и рождения Белорусской Народной Республики. В ней участвуют два белорусских крестьянина, Михай и Марыся, и их сложная любовная история."
 whrmisc.14.a: "Чудесно!"

 whrmisc.15.t: "\"Белорусским партизанам\" Янки Купалы"
 whrmisc.15.d: "В условиях бушующей войны с Россией Янка Купала опубликовал серию стихотворений, превозносящих сопротивление белорусов захватчикам. Первое из них - \"Белорусские партизаны\", изображает лидера [RUS.GetNameDef], [RUS.GetLeader] в роли кровожадного вампира и убийцы, призывая храбрых партизан Беларуси отомстить захватчикам.\n\nПартизаны, партизаны,\nБелорусские сыны!\nБейте свору мерзких русских,\nПрочь от земель белорусских!"
 whrmisc.15.a: "Вклад Купалы в военные усилия."

 whrmisc.16.t: "Образование Белорусской государственной филармонии"
 whrmisc.16.d: "Мир искусства в [BLR.GetNameDef] постоянно меняется, и музыка не исключение. Чтобы объединить свои ресурсы, Государственный симфонический оркестр, Государственный хор, Национальный народный оркестр и Танцевальный ансамбль сформировали Государственную филармонию. Спрос на живые музыкальные выступления резко возрос после обретения независимости, и многие люди готовы посещать их, несмотря на отсутствие современных удобств, соглашаясь с неудобными сидениями и импровизированными декорациями, чтобы удовлетворить свою тягу к красивым классическим и народным песням. В настоящее время основная цель филармонии - заручиться государственной поддержкой для строительства современного концертного зала и помещений, необходимых для репетиций, поскольку, несмотря на символическое значение здания Национального театра, оно оказалось слишком маленьким, неудобным и с очень плохой акустикой для оркестровой и хоровой музыки.\n\nВ настоящее время, однако, Филармония демонстрирует рост исполнительского искусства в [BLR.GetNameDef]. Государственный симфонический оркестр гастролировал по соседним странам, и их выступления в Украине получили особую известность. Светлое будущее ждет все растущее число талантливых белорусских музыкантов."
 whrmisc.16.a: "Люди заслуживают красивой музыки."

 whrmisc.17.t: "Смерть Леона Дубейковского"
 whrmisc.17.d: "Леон Иванович Дубейковский, архитектор, писатель и политик, скончался сегодня в возрасте 71 года от рака желудка. За большой вклад в белорусскую культуру он был удостоен государственных похорон, на которых будут присутствовать многие уважаемые академики, политические деятели и многие другие известные люди.\n\nРодившись в 1864 году в селе Дубейково недалеко от [243.GetName], Дубейкайский рос в небольшой дворянской семье, которая, как и многие другие, впала в немилость после раздела Польши. Он интересовался белорусской культурой с раннего возраста, собирал фольклор и записывал устные рассказы, баловал себя сочинением басен и стихов. Против воли родителей он переехал в Варшаву, чтобы изучать строительство и архитектуру. Как профессиональный строитель с 1890-х годов, он работал над восстановлением многочисленных католических церквей на белорусских землях. В 1893 году с ним был заключен контракт на строительство церкви Непорочного Зачатия в [242.GetName], и с тех пор он основал свою собственную успешную строительную компанию. Однако после русско-японской войны строительная отрасль рухнула, и он, ликвидировав свой бизнес, уехал в Париж, чтобы продолжить свое архитектурное образование.\n\nДубейковский связался с белорусским национальным движением во время Вельткрига в качестве автора важной националистической газеты "Наша Нива", встретившись с братьями Иваном и Антоном Луцкевичами из Грамады. Находясь в Петрограде зимой 1916 года, он разработал потенциальный национальный флаг Беларуси, но никогда так его и не представил, уступив место бело-красно-белому флагу Клавдия Дуж-Душевского. С 1917 года он был предан белорусскому национальному делу, со временем примкнув к социал-демократам. В 1918 году он был назначен "главным архитектором" Белорусской Народной Республики (БНР), разрабатывал государственные награды и работал над проектами школьных зданий по всей стране. В следующем году он снова поехал в Варшаву, на этот раз в качестве главы белорусского консульства, и вскоре стал первым послом в Польше, что помогло разморозить отношения после нескольких лет беспокойства из-за отношения поляков к белорусам.\n\nПродолжая активно заниматься политикой и много писалть для различных националистических газет, Дубейковский вернулся к своей работе в области архитектуры. Его работа начала замедляться в 1930-х годах, а после 1935 года плохое здоровье вынудило его уйти на пенсию.\n\nДолгая жизнь этого прославленного белоруса оставила после себя наследие, которое будет жить вместе с нацией, закреплённое в камне и бетоне по всей стране."
 whrmisc.17.a: "Нация отдает дань уважения"
 
 whrmisc.18.t: "Смерть Василия Захарко"
 whrmisc.18.d: "Сегодня [BLR.GetNameDef] потеряла одного из своих отцов-основателей, Василия Ивановича Захарко. Один из лидеров Белорусской партии социалистов-федералистов, он должен быть удостоен государственных похорон с высшими почестями как один из самых выдающихся политических деятелей страны.\n\nРодившись в деревне недалеко от [94.GetName] в 1877 году, Захарко стал учителем в 1895 году. Три года спустя он стал кадетом в русской армии и прослужил до 1902 года, а в 1904 году снова был мобилизован и служил до 1917 года младшим офицером.\n\nК моменту первой демобилизации он уже был членом Белорусской социалистической грамады, а 22 октября 1917 года был одним из организаторов съезда белорусских солдат на Западном фронте, вскоре став секретарем Центрального военного совета. Как участник Всебелорусского съезда, он был ненадолго заключен в тюрьму большевиками, прежде чем был освобожден, когда немецкая армия оккупировала Минск, и впоследствии он начал сотрудничать с немцами. С февраля 1918 года он был членом правительства Белорусской Народной Республики (БНР), занимал различные должности казначея и другие должности в финансовой сфере, даже ненадолго стал народным министром финансов. После 1919 года он попросил перевести его из Народного министерства финансов на новую дипломатическую службу. В июне его отправили в Берлин, где он возглавил дипломатическую миссию БНР при германском императоре. Когда Германия признала БНР после гражданской войны в России, его миссия была преобразована в посольство, став первым белорусским послом в Германской империи.\n\nЗахарко оставался в Берлине до декабря 1925 года, когда он вернулся в Минск. Отойдя от активной политики, он оставался одним из лидеров БПС-Ф и сосредоточил свое внимание на создании Белорусского национального архива.\n\n Уважаемый лидер оставил после себя респектабельную политическую карьеру и огромные правительственные архивы, над которыми он работал почти два десятилетия. Его будут помнить как одного из отцов-основателей нашей страны, который помог стране заслужить признание со стороны остального мира."
 whrmisc.18.a: "Нация теряет отца-основателя."

 whrmisc.19.t: "Визит принцев Вальдемара и Сигизмунда"
 whrmisc.19.d: "В рамках согласованных усилий правительства по поддержанию хороших отношений с Германской Империей посол в Берлине добился официального визита двух принцев из семьи Гогенцоллернов. Братья Вальдемар и Сигизмунд, племянники кайзера Вильгельма II, прибыли в Минск на днях перед тем, как отправиться в тур по стране с учетом их интересов.\n\nПо прибытии их встретил ожидаемый военный парад, где Вальдемар спокойно осмотрел детали обмундирования солдат Народной Армии. Как заядлые автолюбители, принцы посетили расцветающий Минский автомобильный завод, впечатленные способностью небольшого народа Белой Рутении даже производить автомобили, учитывая имидж страны как сельской глубинки. Визит завершился балом в Национальном театре, на котором собралось большинство видных деятелей высшего общества региона.\n\n Рекламный трюк оказался успешным, поскольку прошел без инцидентов и был положительно представлен в немецкой прессе, что помогло повысить осведомленность и улучшить наш имидж за рубежом. Через несколько дней [GetLeader] получил письмо и посылку от принца Вальдемара: в ней лежал набор оловянных солдатиков, сделанных самим принцем, выглядевших как белорусские солдаты, с письмом, подписанным \"Уладзiмiр\", белорусское имя, которое ему игриво дали во время экскурсии. Благодарность принца Сигизмунда ощущалась более косвенно, так как более подкованный в бизнесе дворянин вернулся с более чем несколькими экономическими предложениями своим друзьям из немецкой промышленности, которые с радостью бы упомянули, что получили на чай от некоего \"принца Зигмунда\"."
 whrmisc.19.a: "Не кажется ли, что здесь они чувствуют себя как дома?"
 
 whrmisc.20.t: "Администраторы вытеснены"
 whrmisc.20.d: "Бюрократы, посланные на границу, чтобы помочь восстановить её и покорить местных жителей, были рассеяны, когда враг вновь взял под контроль спорное государство. На данный момент наши усилия были прерваны."
 whrmisc.20.a: "Черт бы их побрал!"
 
 whrmisc.21.t: "Военная администрация вытеснена"
 whrmisc.21.d: "Офицеры, отвечающие за восстановление спорного региона, были вытеснены вражеским наступлением. Наши усилия пока прерваны."
 whrmisc.21.a: "Будь они прокляты!"

 whrmisc.22.t: "Усилия по интеграции прерваны"
 whrmisc.22.d: "Наши попытки интегрировать заявленное государство, оккупированное нашими силами, были прерваны. Поскольку наши силы больше не имеют неоспоримого контроля, наши администраторы и вооруженные силы были вынуждены уйти, что задерживает его интеграцию в [BLR.GetNameDef]"
 whrmisc.22.a: "Черт!"

 whrmisc.23.t: "Авария над Свечой"
 whrmisc.23.d: "Вся череда событий началась с того, что белорусский фермер сообщил в полицию о крушении самолета, упавшего на его поля, в небольшой деревне Свеча, расположенной в шестидесяти километрах к западу от Витебска. Когда сотрудники полиции прибыли на место происшествия, то, что первоначально считалось гражданским несчастным случаем, оказалось российским самолетом-разведчиком. Самолет в значительной степени сгорел, а его камера была снята. Пилота не было видно, хотя во всем Бешенковицком районе был объявлен розыск.\n\nЧто осталось от самолета, было быстро доставлено на авиабазу в Боровке для дальнейшего изучения. Несмотря на попытки пилота уничтожить машину, авиационным инженерам удалось идентифицировать самолет как малоизвестный автожир Камова, предназначенный в основном для аэрофотосъемки. Казалось вероятным, что он фотографировал важный мост Свеча, который находится на пути из Витебска в Минск. Свидетельства такого уровня российского военного планирования против восточных союзников Германии вызывают тревогу на совершенно новом уровне, поскольку многие считали, что Россия не решится еще раз попытать счастья с Германией. Германия пообещала направить в Беларусь дополнительные воздушные эскадрильи, а военная готовность восточных союзников была повышена."
 whrmisc.23.a: "Темные тучи собираются."

### Characters ###
 BLR_usievalad_ihnatouski: "Всеволод Игнатовский"
 BLR_usievalad_ihnatouski_leader_desc: "Всеволод Макаравiч Iгнатоўскi начал свою политическую карьеру в качестве члена Российской партии социалистов-революционеров в 1902 году. После неприятностей с царскими властями и исключения из Санкт-Петербургского университета он поступил в Юрьевский (Дерптский / Тартуский) университет, который окончил в 1911 г, а затем работал преподавателем в Минском учительском институте. Он проработал там до 1921 года, и на протяжении большей части Вельткрига он казался лояльным правительству, несмотря на свое мятежное прошлое. Тем не менее к 1917 году он возглавил организацию "Молодая Беларусь", став членом Белорусской социалистической грамады. Когда в 1918 году Грамада раскололась, он присоединился к Белорусской партии эсеров, выступая против прогерманской позиции правительства Белорусской Народной Республики. Однако он также разочаровался в антибольшевистской позиции БПС-Р. \n\nКогда соучредитель БПС-Р Тамаш Грыб призвал к сотрудничеству с марионеточной республикой немцев, Игнатовский возглавил отколовшееся отделение БПС-Р, сформировав подпольную Белорусскую революционную организацию. Став членом Белорусского института культуры, а затем Академии наук, он наладил контакты с эмигрантами в Париже и Третьем Интернационале. Теперь, когда мировая революция достигла Беларуси, Игнатовский и его кадры революционеров стоят у руля Белорусской Рабочей Социалистической Республики, осуществляя авторитарную левопопулистскую программу по установлению социализма на его родине."

 BLR_tamas_hryb: "Томаш Гриб"
 BLR_tamas_hryb_leader_desc: "Соучредитель Белорусской партии социалистов-революционеров родился в бедной крестьянской семье. До Вельткрига он работал на Балтийском судостроительном заводе в Санкт-Петербурге и было вовлечен в белорусские литературные круги города. В 1914 году он был призван в российскую армию и оставался на службе до 1917 года. Он был избран на Всебелорусском съезде в декабре 1917 года в качестве одного из нескольких представителей белорусских солдат, сражавшихся на румынском фронте, и был арестован большевистскими властями после подавления. После освобождения он участвовал в создании Белорусской Народной Республики (БНР) в качестве члена Рады (Совета) БНР и Центрального военного совета. Он и БПС-Р стали откровенными сторонниками полной независимости Беларуси, но им не удалось убедить Раду изменить свою прогерманскую ориентацию. В 1919 году он был дважды заключен в тюрьму немецкими властями за активное противодействие оккупации и освобожден только после того, как БНР была официально признана Германией в 1920 году.\n\nКогда стало ясно, что немецкому присутствию больше нельзя сопротивляться, Гриб призвал БПС-Р работать с другими левыми партиями во вновь созданном Сойме, что вызвало небольшой раскол в партии. С 1925 года БПС-Р сохраняла присутствие в сменявших друг друга социал-демократических правительствах, представляя радикальное крыло крестьянской и рабочей грамады.\n\nГриб все время находился под подозрением немецких властей, и он оставался осторожным в отношении любой связи с Третьим Интернационалом, даже если его симпатии были секретом Полишинеля. Однако, когда мировая революция достигла Беларуси, больше нет причин сдерживаться, поскольку БПС-Р начинает работу по реализации своей полной левопопулистской программы, а их соучредитель возглавляет Белорусскую Рабочую Социалистическую Республику."

 BLR_branislau_taraskievic: "Браніслаў Тарашкевіч"
 BLR_branislau_taraskievic_desc_body: "§YОписание лидера\nРодился:§! 20 января 1892, Мацюлішкі, Виленская губерния, Российская империя\n§YПолитическая карьера:§! Бранiслаў Адамавiч Тарашкевiч, выходец из крестьянской семьи со скромным достатком, во время учебы в Вильнюсе приобщился к белорусскому национальному движению. В 1911 году он продолжил образование в Санкт-Петербурге, где познакомился с поэтом-националистом Янкой Купалой. Благодаря отличным оценкам его легко приняли на историко-филологический факультет Санкт-Петербургского университета, где он учился у многих опытных лингвистов. Он вернулся в Минск в 1917 году, активно участвуя в Белорусской социалистической грамаде и в создании Белорусской Народной Республики (БНР) в следующем году. Когда в 1918 году Грамада раскололась, он оказался на стороне Белорусской социал-демократической партии, которая шла прагматично прогерманским путем, отвергала Советскую Россию и ее перерождение в "бюрократический социализм" и хотела создать свободное демократическое социалистическое государство путём реформ. \n\nПосле службы в Народном министерстве образования Тарашкевич быстро поднялся в центральный комитет БСДП после проведения грамматических реформ белорусского языка и перехода на латинский алфавит. После падения второго коалиционного правительства Романа Скирмунта его партия пришла к власти на выборах 1925 года, и он стал председателем Совета народных министров или просто премьер-министром БНР. Он будет сохранять эту позицию до 1933 года, и его председательство приведет к укреплению гегемонии БСДП в парламенте с созданием Белорусской крестьянской и рабочей Грамады, которая объединила левоцентристские и левые партии в единый блок, в то время как его политика включала продолжение Плана Середы и закрепление прогрессивного трудового законодательства, к ужасу немецких корпораций, учрежденных в стране. \n\nВ 1933 году Тарашкевич ушел с поста председателя, прежде чем занять более символическое место президента БНР, став председателем Грамады. Убежденный социалист, он остается ближе к левому крылу БСДП, несмотря на свои усилия по поддержанию единства в Грамаде."
 BLR_branislau_taraskievic_leader_desc: "$BLR_branislau_taraskievic_desc_body$ По слухам, он не только симпатизирует Третьему Интернационалу, но и потенциально является их агентом среди более радикальной оппозиции. Тем не менее, его партия по-прежнему привержена союзу с Германией, а немецкие военные и дипломатические миссии прагматичными по отношению к нему."
 BLR_branislau_taraskievic_socialist_leader_desc: "$BLR_branislau_taraskievic_desc_body$ Поэтому неудивительно, что, когда представилась возможность, он и Грамада перешли на сторону Третьего Интернационала, работая вместе с ними над продолжением их работы по построению демократической и социалистической Белорусской Народной Республики."

 BLR_mikola_abramcyk: "Николай Абрамчик"
 BLR_mikola_abramcyk_leader_desc: "Когда Белорусская Народная Республика провозгласила свою независимость, Николаю Абрамчику было всего четырнадцать лет, но вскоре он был вовлечен в национальную политику в 1921 году в качестве представителя от Вилейки, продолжив свое образование в 1924 году поступив в Белорусский государственный университет. Как активный член Ассоциации белорусских студенческих организаций, Абрамчик стал членом Белорусской партии социалистов-федералистов как ближайший соратник и протеже Василия Захарко. Получив диплом инженера и экономиста, он принимал участие во Всебелорусском съезде профсоюзов, в то же время уделяя время плодотворному письму и чтению. После 1930 года он был связан с белорусскими рабочими-мигрантами в Германии, а в 1932 году он основал Союз белорусских рабочих-эмигрантов и опубликовал Бюллетень белорусских рабочих в Германии. Там он очень ясно выразил свои антикоммунарские настроения и постарался ограничить влияние Третьего Интернационала в белорусском рабочем движении. \n\nНесмотря на то, что он является относительно молодым лицом в белорусской политике, мало кто может отрицать его деятельность в рамках белорусского национального и рабочего движения в качестве писателя, учителя и политика. Что несомненно, так это то, что у него, скорее всего, будет очень долгая политическая карьера."

 BLR_adam_stankievic: "Адам Станкевіч"
 BLR_adam_stankievic_leader_desc: "Приехав из Вильнюса, Адам Викентьевич Станкевич в 1914 году был рукоположен в сан католического священника. Во время учебы в Петроградской римско-католической духовной академии он стал членом Белорусского кружка, группы белорусских католических студентов, и в 1917 году стал одним из основателей Белорусской христианской демократии (БХД). Он стал одним из лидеров белорусской общины в Литве, получив широкое уважение за его неустанную благотворительную деятельность. \n\nНа 4-м съезде БХД в декабре 1931 года он был избран членом её центрального комитета и стал заниматься политикой Белой Рутении. Там он помог укрепить Национально-демократическую ассоциацию по мере того, как христианская демократия приобрела более сильную базу избирателей, работая с неформальным православным крылом движения, Крестьянским союзом (не путать с Крестьянской партией), представляя все более весомую оппозицию политической гегемонии Грамады. \n\nПрошло много лет, но Национально-демократическое объединение наконец смогло отстранить крестьянскую и рабочую Грамаду от власти впервые с 1925 года. В каком-то смысле это победа белорусской демократии как доказательство ее здоровья, и Станкевич сыграл ключевую роль. Похоже, что уважаемый священник своей приверженностью гуманизму и благополучию своего народа будет вести белорусский народ к дальнейшему процветанию."

 BLR_radaslau_astrouski: "Радаслаў Астроўскі"
 BLR_radaslau_astrouski_leader_desc: "Радаслаў Казiмiравiч Астроўскi не чужд революции: он участвовал в революции 1905 года, был арестован в 1911 году за революционные беспорядки и служил Временному правительству России после Февральской революции 1917 года. Как и многие ранние белорусские националисты, он работал над обеспечением автономии своей страны в составе Российской республики, но громко осудил Октябрьскую революцию и стал одним из первых сторонников независимости Белорусской Народной Республики (БНР) в качестве делегата на Всебелорусском съезде в декабре 1917 года. \n\nПосле добровольной военной службы после создания Белорусской народной армии, большую часть 20-х годов он проработал в Народном Министерстве Образования, примкнув к крестьянской и рабочей грамаде. В течение этого времени, хотя поначалу казалось, что он дрейфует в сторону левого крыла блока, он вскоре оказался отчужденным, по мере сближения движения с риторикой Третьего Интернационала. К 1936 году его взгляды резко изменились, и он стал откровенным членом правого крыла блока, критикуя рост синдикалистского влияния в Грамаде как опасного и иностранного. \n\nЕго участие в Грамаде стало неуместным, поскольку они отказались прислушаться к его предупреждениям. Вступив в конфликт с председателем Грамады Брониславом Тарашкевичем, Островский начал закулисно работать против них, зная, что БСДП не будет вытеснена законными средствами, организовав группу диссидентских политиков и армейских офицеров, которая стала Белорусской Центральной Радой после свержения правительства Тарашкевича. Хотя переворот дал неоднозначные результаты, стало ясно, что Грамада больше не представляет угрозы для нации, спасенной от опасного заговора синдикалистов. Еще предстоит выяснить, сможет ли председатель Центральной Рады действительно навести порядок и стабильность в Белой Рутении."

 BLR_vaclau_lastouski: "Вацлаў Ластоўскі"
 BLR_vaclau_lastouski_leader_desc: "Вацлаў Юстынавiч Ластоўскi - один из самых ярких белорусских националистов и давний член белорусского национального движения. Его участие восходит к 1906 году, когда он впервые вступил в Белорусскую социалистическую Грамаду и до 1914 года был редактором газеты ассоциации "Наша Ніва". Он был плодовитым писателем и историком, активно руководил Белорусским издательским обществом с момента его основания в 1915 году, внося вклад в культурное и национальное развитие Беларуси. Как откровенный сторонник независимости Беларуси, он был членом Белорусского Совета в Вильнюсе и вошел в состав Рады Белорусской Народной Республики (БНР). В составе Рады он ранее поддерживал провозглашение независимости БНР, будучи активным сторонником тесных литовско-белорусских отношений, представляя белорусские интересы в литовской дипломатической миссии в Берлине. \n\nВ 1919 году Ластовский вступил в Белорусскую партию социалистов-революционеров, но быстро вступил в конфликт с центральным комитетом по вопросам внешней политики и тактики и в следующем году раскололся с ними. После присоединения к Белорусской крестьянской партии Вячеслава Адамовича (Зеленый дуб) он поддержал прогерманскую ориентацию правительства и стал ключевым членом Белорусского института культуры, Инбелкульта, после его основания в 1922 году, а затем в 1928 году, когда он был преобразован в Белорусскую академию наук. \n\nК 1936 году Ластовский стал главой политического крыла “Зеленого дуба” и его главным идеологом. Несмотря на свою раннюю связь с социалистами, он всегда критиковал марксизм и классовую борьбу и всегда ставил национальные интересы выше классовых. Что еще более важно, он последовательно отрицал идею какого-либо русско-белорусского единства, стремясь вместо этого углубить связи с балтийскими странами и избавиться от российского влияния, насколько это возможно. Его антирусские настроения просочились в его труды, рассматривая "московский" народ монголами, а белорусов, как потомков средневекового племени кривичей, "истинными славянами" и даже частью арийской расы. В своей цели очистить все русское влияние, он считает, что беларусская нация и идентичность должны быть переименованы в соответствии с их предками: кривичами. \n\nС учетом реваншистского российского государства на востоке, безусловно, кажется, что кривский народ будет сражаться за само своё выживание, и это будет кровавая битва."

 BLR_werner_kempf: "Вернер Кемпф"
 BLR_werner_kempf_leader_desc: "Вернер Кемпф не является ни другом, ни врагом белорусов. Он прусский офицер до мозга костей, и его цель проста: подготовить Белую Рутению к вторжению с Востока. Для ведения войны необходимо мобилизовать как можно большую часть страны, пока не стало слишком поздно, иначе русские прорвутся через слабое звено в Оствалле и хлынут на запад между Полесьем и Балтикой. Кемпф не заботится о тамошних людях; Центральная Рада может заниматься внутренними делами, и его приоритетом является военная ситуация, ожидая от белорусов максимально тесного сотрудничества. В конце концов, их выживание зависит от немецкой армии; ни они, ни он не могут позволить себе проиграть."

