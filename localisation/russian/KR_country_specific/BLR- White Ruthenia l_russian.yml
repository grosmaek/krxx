### Ideas ###
 BLR_mass_illiteracy: "Массовая неграмотность"
 BLR_mass_illiteracy_desc: "Большинство белорусов составляют неграмотные крестьяне. С момента обретения независимости страна инвестировала значительные ресурсы в создание и совершенствование национальной системы образования. Эта задача нескольких поколений только начинает приносить результаты, постепенно улучшая жизнь в сельской местности."
 
 BLR_agrarian_society: "Аграрное общество"
 BLR_agrarian_society_desc: "Когда Белая Рутения боролась за свою независимость и национальное возрождение, преимущественно социалистический Сойм первоначально запретил частную собственность на землю и призвал к перераспределению всех крупных поместий без компенсации землевладельцам, в основном этническим полякам. Однако эта политика была быстро смягчена, поскольку Сойм искал поддержки у Германской империи, а Белорусская социал-демократическая партия все больше дистанцировалась от большевистской России. Таким образом, более умеренное перераспределение земли, которое включало компенсацию землевладельцам, проводилось с 1921 года. Однако медленные темпы и многочисленные возникшие проблемы привели к критике внутри БСДП и со стороны ее партнеров по левой коалиции, призывающих к более радикальной политике, которую обещала белорусская социалистическая Грамада еще в 1917 году."
 
 BLR_agrarian_society_2: "Модернизация аграрного общества"
 BLR_agrarian_society_2_desc: "С ростом промышленности в стране проблемы перенаселения в сельских районах и непродуктивного сельского хозяйства смягчаются за счет растущей урбанизации и перераспределения земли в пользу растущего класса мелких землевладельцев. Наряду с улучшением сельской инфраструктуры и институтов, белорусский народ находится на пути становления современного аграрного общества."
 
 BLR_agrarian_society_4: "Современное аграрное общество"
 BLR_agrarian_society_4_desc: "Хотя [BLR.GetNameDef] остается в основной аграрной, теперь у неё есть здоровый промышленный сектор, который поддерживает как сельскую, так и городскую экономику страны. Бедность и неграмотность в сельской местности сокращаются по мере того, как экономические возможности охватывают обе группы населения, сближая нацию."
 
 BLR_weak_national_identity: "Слабая национальная идентичность"
 BLR_weak_national_identity_desc: "В то время как многие народы Восточной Европы пережили национальное пробуждение во второй половине XIX века, идея белорусской нации начала появляться только в начале XX века. К тому времени, когда Россия пала перед большевиками, очень немногие белорусы могли даже понять идею национализма, не говоря уже о том, чтобы принять ее, и многие даже считали белорусов не чем иным, как полонизированными русскими или бедными, некультурными крестьянами, недостойными звания "нации". С 1917 года белорусская интеллигенция ведет тяжелую борьбу за то, чтобы дать образование, а через него и национальную идентичность бедным, неграмотным крестьянам региона. Даже сейчас большинство населения в лучшем случае безразлично, а в худшем враждебно настроено к идее белорусской государственности."
 
 BLR_Jewish_Bund_idea: "Влиятельный Бунд"
 BLR_Jewish_Bund_desc: "Еврейский рабочий Бунд или просто Бунд - это еврейское рабочее движение, распространенное по всей Европе и Беларусь не является исключением из того. Здесь Бунд оказался ценным союзником БСДП, которые существуют в своего рода симбиотических отношениях. Хотя трещины и начинают формироваться по мере того, как амбиции БСДП становятся все больше и больше, план БСДП полностью перестроить белорусскую экономику беспокоит руководство Бунда, и этот вопрос должен быть решен в ближайшее время."
 
 BLR_Jewish_Bund_Split_in_Progress: "Раскол бундовцев"
 BLR_Jewish_Bund_Split_in_Progress_desc: "После переговоров с умеренными внутри Бунда, там произошёл раскол. Сейчас умеренные и консервативные фракции борются за контроль над местными отделениями Бунда по всей стране, и с нашей помощью умеренные могут выйти из этого раскола с триумфом."
 
 BLR_Jewish_Bund_Split_Complete: "Новое руководство Бунда"
 BLR_Jewish_Bund_Split_Complete_desc: "После общенациональной борьбы за власть между умеренными и консервативными фракциями Еврейского лейбористского бунда умеренные, поддерживаемые правительством, одержали победу. Теперь на нашей стороне будет более энергичный Бунд, который может оказаться более полезным для наших социальных и экономических программ, хотя борьба за власть и наложила свой отпечаток на Бунд в целом."
 
 BLR_Jewish_Bund_Negotiations: "Поддерживающее руководство Бунда"
 BLR_Jewish_Bund_Negotiations_desc: "После исчерпывающих переговоров с руководством Еврейского лейбористского бунда мы, наконец, достигли соглашения, обеспечивающего некоторую степень автономии ремесленников Бунда от регулирования и конкуренции, и в свою очередь, они заявили о своей поддержке наших экономических и социальных программ."
 
 BLR_Guaranteed_Liberties_idea: "Гарантированные свободы"
 BLR_Guaranteed_Liberties_idea_desc: "Хотя это кажется само собой разумеющимся в либеральных западных странах, похоже, что нестабильная Восточная Европа столкнулась с большими трудностями в превращении в либеральное общество... Тем не менее, теперь мы можем гордиться тем, что являемся маяком свободы и гражданских прав в Восточной Европе."
 
 BLR_rural_schoolbuilding: "Строительство сельских школ"
 BLR_rural_schoolbuilding_desc: "Еще в первые годы существования Белорусской Народной Республики количество школ в стране росло в геометрической прогрессии. Это помогло значительно повысить уровень грамотности, но он все еще отстает от наших соседей и остается неприемлемо низким по сравнению с остальной Европой. Государственный проект включает строительство еще большего числа школ в сельской местности, расширение существующих и восстановление вечерних классов для городских рабочих. Это дорогостоящий и амбициозный проект, но в долгосрочной перспективе он должен принести свои плоды. "
 
 BLR_Expanded_Welfare_State: "Расширенное государство всеобщего благосостояния"
 BLR_Expanded_Welfare_State_desc: "Помощь нуждающимся является фундаментальной ролью правительства, и обладая надежным положением, мы, наконец, можем расширить наши программы социального обеспечения для бедных."
 
 BLR_Civic_Nationalism_idea: "Гражданский национализм"
 BLR_Civic_Nationalism_idea_desc: "Хотя наше правительство продвигает белорусский национализм, оно не делает этого путем маргинализации этнических меньшинств. Мы призываем всех в Беларуси найти общие ценности и закрепить их в новой национальной идентичности."
 
 BLR_Civic_Nationalism_idea2: "Гражданский национализм"
 BLR_Civic_Nationalism_idea2_desc: "Хотя наше правительство продвигает белорусский национализм, оно не делает этого путем маргинализации этнических меньшинств. Мы призываем всех в Беларуси найти общие ценности и закрепить их в новой национальной идентичности."
 
 BLR_Quatrillingualism: "Личный принцип"
 BLR_Quatrillingualism_desc: "Личный принцип был разработан Австрийской социал-демократической рабочей партией как способ решения проблемы национализма в их многонациональном государстве. Это включает в себя отделение нации (то есть народа) от земли, на которой они проживают. Это особенно полезно, чтобы избежать раздвоения государств, не имеющих четких этнических границ. Вместо этого культурные и образовательные учреждения находятся в ведении совета, представляющего определенную этническую принадлежность, который обеспечивает их автономию в своих национальных делах."
 
 BLR_Hramada_Policies: "Политика Грамады"
 BLR_Hramada_Policies_desc: "Белорусский крестьянско-рабочий союз, или сокращенно Грамада, - это нынешняя правящая коалиция в стране, состоящая из большинства ее прогрессивных и левых политиков. Его политика вдохновлена другими социал-демократическими партиями Европы, подчеркивая реформистский путь к социализму, но с довольно сильным аграрным подтекстом, отражающим белорусский контекст как в целом сельской нации."
 
 BLR_solidifying_identity: "Укрепление нашей идентичности"
 BLR_solidifying_identity_desc: "Кто мы? В отличие от того, во что хотели бы верить некоторые невежественные посторонние, мы не просто русские, у нас есть своя идентичность, культура и язык! Но даже в нашей стране многие, кажется, забывают об этом. Мы должны укрепить нашу собственную идентичность, если мы хотим стать настоящим национальным государством."
 
 BLR_black_monday: "Черный Понедельник"
 BLR_black_monday_desc: "В то время как Восточная Европа, в которой доминирует Миттельевропа, сильно пострадала от наступления Черного Понедельника, неразвитость нашей экономики позволила нам уйти практически безнаказанно. Тем не менее, наша экономика все еще находится в худшем состоянии, чем раньше."
 
 BLR_Power_Struggle: "Грамадистское восстание"
 BLR_Power_Struggle_desc: "В то время как большая часть руководства Грамады бежала из страны в изгнание после отстранения от власти, более радикальные элементы поощряли вооруженное восстание против нашего правительства и даже участвовали в нем. В связи с этим наша власть не распространяется за пределы [206.GetName], и нам нужно искоренить этих повстанцев, прежде чем мы сможем должным образом возобновить правительственные функции."
 
 BLR_Sojm_Restored_Coup: "Сойм восстановлен"
 BLR_Sojm_Restored_Coup_desc: "Когда с незаконным правлением БСДП было покончено, Сойм был восстановлен, хотя и с гораздо большим "надзором", чем раньше, чтобы не позволить анархо-синдикалистам испортить страну."
 
 BLR_National_Revolution_idea: "Национальная революция"
 BLR_National_Revolution_idea_desc: "Не всякая революция должна быть безбожной синдикалистской революцией, как было доказано нами. Мы должны национально возродить эту страну в собственном видении."
 
 BLR_Puppet_Sojm_idea: "Угодливый Сойм"
 BLR_Puppet_Sojm_idea_desc: "Сойм, хотя на бумаге и являлся парламентом Беларуси, теперь находится под твердым контролем Рады. Он укомплектован сторонниками Рады и действует просто как бумажный штамп."
 
 BLR_Powerful_Presidency_Coup: "Полномочное президентство"
 BLR_Powerful_Presidency_Coup_desc: "С исчезновением синдикалистской БСДП мы можем уполномочить Президентство и Раду для достижения превосходства над Соймом. Твердое руководство - это то, что нужно Беларуси."
 
 BLR_Reichspakt_Military_Mission: "Военная миссия Рейхспакта"
 BLR_Reichspakt_Military_Mission_desc: "Отношения между Германией и БСДП были, мягко говоря, шаткими. Чтобы оживить наши отношения с нашим защитником от российского завоевания, мы расширим военную миссию Рейхспакта в Белой Рутении."
 
 BLR_Mitteleuropa_Goods: "Товары из Миттельевропы"
 BLR_Mitteleuropa_Goods_desc: "Тот факт, что мы не доминируем в экономическом блоке Миттельевропы, не означает, что мы не можем извлечь из этого выгоду. Сейчас товары поступают из Миттельевропы, в результате улучшается объем нашей экономики."
 
 BLR_slaves_to_germans: "Углублённые связи с Миттельевропой"
 BLR_slaves_to_germans_desc: "Германия остается нашим защитником от российского завоевания, поскольку мы не можем справиться с московской угрозой в одиночку. Радикалы могут осудить это как потерю нашего суверенитета, но мы рассматриваем это как просто компромисс для процветания белорусской нации."
 
 BLR_Sojm_Purged: "Сойм очищен"
 BLR_Sojm_Purged_desc: "Синдикалисты и анархисты в Сойме больше нас не побеспокоят! Мы отдали приказы изгнать, убить или заключить в тюрьму наиболее опасных элементов в Сойме."
 
 BLR_Sojm_Purged2: "Сойм очищен"
 BLR_Sojm_Purged2_desc: "Синдикалисты и анархисты в Сойме больше нас не побеспокоят! Мы отдали приказы изгнать, убить или заключить в тюрьму наиболее опасных элементов в Сойме."
 
 BLR_Sojm_Purged3: "Сойм очищен"
 BLR_Sojm_Purged3_desc: "Синдикалисты и анархисты в Сойме больше нас не побеспокоят! Мы отдали приказы изгнать, убить или заключить в тюрьму наиболее опасных элементов в Сойме."
 
 BLR_Coup_Education1: "Кривское образование"
 BLR_Coup_Education1_desc: "С провозглашением Кривского манифеста мы должны просвещать молодое поколение и народ в целом о нашем кривском наследии."
 
 BLR_Coup_Education2: "Кривское образование"
 BLR_Coup_Education2_desc: "С провозглашением Кривского манифеста мы должны просвещать молодое поколение и народ в целом о нашем кривском наследии."
 
 BLR_Nation_Above_Class_idea: "Нация выше класса"
 BLR_Nation_Above_Class_idea_desc: "Маркс и другие так называемые философы заставили слишком многих людей думать, что все конфликты вращаются вокруг классовой борьбы. Это, конечно, совершенно неверно, ведь конфликт вращается вокруг борьбы между народами и культурами."
 
 BLR_Orthodox_Church_Kryv: "Белорусский в Церкви"
 BLR_Orthodox_Church_Kryv_desc: "Проповеди на богослужении на греческом и церковнославянском языках противоречат кривскому манифесту об абсолютном национальном единстве. Мы потребовали от церковных руководителей вместо этого проводить богослужения на белорусском языке, или, как его сейчас называют, кривском языке. Хотя многие будут сопротивляться, мы уверены, что сопротивление со временем исчезнет."
 
 BLR_successful_land_reform_plan_decent: "Умеренно успешная земельная реформа"
 BLR_successful_land_reform_plan_decent_desc: "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает больше, чем когда-либо."
 
 BLR_successful_land_reform_plan_good: "Успешная земельная реформа"
 BLR_successful_land_reform_plan_good_desc: "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает больше, чем когда-либо."
 
 BLR_successful_land_reform_plan_excellent: "Очень успешная земельная реформа"
 BLR_successful_land_reform_plan_excellent_desc: "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает больше, чем когда-либо."
 
 BLR_land_reform_idea_desc: "Описание.\n§W--------------\nЕжемесячное население: [?BLR.BLR_land_reform_monthly_population|=%+1]\nСтабильность: [?BLR.BLR_land_reform_stability_factor|=%+]§!"
 
 BLR_land_reform_modifier: "Прогресс Плана Середы"
 
 BLR_BVZR_idea: "Белорусский военный центральный совет"
 BLR_BVZR_idea_desc: "БВЦР отвечает за реформирование Народной армии в современную, гибкую боевую силу, основанную на улучшении подготовки ее офицеров и солдат. Цель Совета - повысить военную независимость страны."
 BLR_BKA_idea: "Белорусское ополчение"
 BLR_BKA_idea_desc: "Предвидя войну со своим соседом, Народная армия была дополнена БКА, резервом и вспомогательными силами, призванными мобилизовать как можно большую часть населения против возможных захватчиков."
 BLR_ostwall: "Белорусский Оствалл"
 BLR_ostwall_desc: "Россия, безусловно, является нашей самой большой угрозой, и с военной точки зрения они значительно превосходят нас. Чтобы гарантировать, что мы сможем удерживать оборону как можно дольше, на нашей восточной границе необходимо построить укрепления, которые, как мы надеемся, задержат поток достаточно долго, для прибытия немецкой армии."
 BLR_partisan_warfare_idea: "Партизанская война"
 BLR_partisan_warfare_idea_desc: "Беларусь имеет долгую историю асимметричной войны, и наш народ имеет опыт партизанской тактики. Формализация этого опыта в реальной доктрине позволит нам продолжать сражаться, даже если наша страна оккупирована врагом."
 BLR_nascent_military_industry: "Зарождающаяся военная промышленность"
 BLR_nascent_military_industry_desc: "В Белой Руси никогда не было военной промышленности, о которой можно было бы говорить, сосредоточившись на отечественной промышленности, такой как пищевая промышленность и сельскохозяйственное оборудование. С помощью наших благотворителей мы можем уменьшить нашу зависимость от военного экспорта, запустив местное производство оружия и боеприпасов."
 BLR_cavalry_updgrade: "Наследие национального полка"
 BLR_cavalry_updgrade_desc: "В январе 1918 года белорусские полки Российской императорской армии в Румынии были формально белорусизированы. Одним из них стал Первый Белорусский национальный гусарский полк, ставший одним из первых белорусских воинских подразделений, предшествовавших формированию Народной армии. С расширением белорусской кавалерии эти части взяли на себя наследие этого полка и старого Белорусского гусарского полка Российской Императорской армии."
 BLR_air_fleet: "Белорусский народный военно-воздушный флот"
 BLR_air_fleet_desc: "Военно-воздушный флот — это военно-воздушные силы Белорусской народной армии. Хотя он остается небольшим, это первый шаг для белорусского народа к защите собственного аэрокосмического пространства, уменьшающий его зависимость от своих союзников."

### Decisions ###
 BLR_land_reform: "Земельная реформа"
 BLR_land_reform_desc: "С момента основания §HБеларуская сацыял-дэмакратычная партыя§! (Белорусская социал-демократическая партия, БСДП) изо всех сил пытается продвинуть [root.GetName] вперед из-за распрей между более §Rрадикальным левым крылом§! и §Sумеренным правым крылом§! партии в отношении предложенного проекта земельной реформы, §HПлана Середы§!. С момента своего создания План расширился и охватил такие темы, как политика в области образования, политика в отношении профсоюзов и роль религии в государстве. Нестабильность внутри партии и неэффективность в реализации плана земельной реформы привели к росту числа крайне правых элементов внутри [root.GetName], все больше подпитываемых страхом перед синдикалистской революцией. Если правительство БСДП предпримет слишком много радикальных шагов или не сможет умиротворить свое левое крыло, возникшего хаоса может быть достаточно, чтобы §Hвоеннослужащие отреагировали в соответствии со своими страхами перед синдикализмом и устроили поддерживаемый Германией переворот против избранного правительства§!. \n\n§CУспех земельной реформы§!: [BLR_Land_Reform_Success_Status] \n\n§CПопулярность земельной реформы§!: [BLR_Land_Reform_Popularity_Status]" 
 BLR_industrialization: "Индустриализация Беларуси"
 BLR_industrialization_desc: "Наша промышленность отстает от остальной части Миттельевропы. Чтобы обеспечить большую экономическую ценность блоку и решить наши собственные экономические проблемы, мы должны начать программу индустриализации Беларуси."
 BLR_Solve_Land_Disputes: "Разрешить земельные споры"
 BLR_Solve_Land_Disputes_desc: "Это решение §Gзначительно увеличит§! §CПопулярность§! и §CЭффективность§! Плана Середы!"
