### Focuses ###

### BSDP ###
 BLR_Sieradas_Report: "Отчет Середы"
 BLR_Sieradas_Report_desc: "Ян Середа, народный министр сельского хозяйства, должен представить Сойму свой доклад о проекте земельной реформы, который он возглавляет. Хорошо известно, что в последние месяцы программа застопорилась, и есть надежда, что отчет прояснит ситуацию и предложит правительству способ снова заняться этим вопросом."
 BLR_Cooperate_with_the_Bund: "Продолжение сотрудничества с Бундом"
 BLR_Cooperate_with_the_Bund_desc: "Еврейский рабочий Бунд является основным союзником БСДП и сотрудничал с нами по многим вопросам, пора продолжить это сотрудничество."
 BLR_MaAV_Opening: "Открытие Могилёвского автомобильного завода"
 BLR_MaAV_Opening_desc: "Построенный с помощью Германии первоначально как авторемонтная мастерская, Могилевский автомобильный завод распахивает свои двери. Наряду с ремонтным оборудованием для армии, особенно для немецких войск в регионе, расширенный завод включает в себя инструменты и оборудование для начала производства сельскохозяйственных тракторов, что делает его краеугольным камнем программы индустриализации БСДП и символом немецко-белорусского сотрудничества."
 BLR_The_Assembly: "Съезд Громады"
 BLR_The_Assembly_desc: "Правящая коалиция Беларуси, Белорусский крестьянско-рабочий союз, или Грамада, возглавляется БДСП. Однако срыв плана Середы и крах экономики Германии пошатнули ее единство. Для решения этих вопросов был созван чрезвычайный съезд Грамады, который либо восстановит другие партии, либо предложит новый план Сойму."
 BLR_Status_Quo: "Возобновить план Середы"
 BLR_Status_Quo_desc: "Поскольку Грамада вновь объединилась с умеренными в БСДП, план Середы может продолжаться при поддержке всей коалиции. Это также позволит нам приступить к реализации других наших амбициозных проектов - от расширения промышленности до реформы образования."
 BLR_Protect_Parliament: "Защита власти Сойма"
 BLR_Protect_Parliament_desc: "Сойм - истинный представитель народа. Этот факт закреплен в конституции БНР, поскольку законодательная власть представляет суверенитет народа. Угрозы нашей парламентской республике уменьшились, что еще больше укрепило нашу молодую демократию против реакционеров и автократов."
 BLR_Solidify_identity: "Укрепление нашей идентичности"
 BLR_Solidify_identity_desc: "Отсутствие единой национальной идентичности - одна из худших характеристик, которыми может обладать нация. За последние 20 лет мы многое сделали, чтобы исправить эту несправедливость. Тем не менее, предстоит еще много работы. Мы должны продолжать."
 BLR_Bundist_Ties: "Бунд на привязи"
 BLR_Bundist_Ties_desc: "Бунд все больше и больше обеспокоен нашими программами и может разорвать с нами связи. Чтобы не допустить этого, мы должны связаться с умеренными, наиболее поддерживающими БСДП членами Бунда, чтобы обеспечить продолжение нашего союза с Бундом."
 BLR_Bund_Autonomy: "Переговоры с Бундом?"
 BLR_Bund_Autonomy_desc: "Хаос в отношениях с нашими союзниками не поможет нам добиться ничего продуктивного. Мы должны вести переговоры с руководством Бунда, чтобы согласовать сделку по укреплению нашего альянса."
 BLR_Minority_Protection: "Защита меньшинств"
 BLR_Minority_Protection_desc: "Несмотря на все наши усилия по созданию равноправного общества, реальность оказалась далеко не идеальной, поскольку даже при наличии конституционных гарантий сохраняется напряженность между этническими группами этой страны. Мы должны не только иметь систематизированные гарантии, но и наши действия должны соответствовать формальностям и подтверждать нашу приверженность установленным принципам."
 BLR_Civic_Nationalism: "Содействовать гражданскому национализму"
 BLR_Civic_Nationalism_desc: "Белорусская нация сформировалась не только усилиями белорусского народа. Многие меньшинства вложили свои усилия в национальное строительство, которого мы так отчаянно жаждали в течение многих лет. Поэтому мы должны сосредоточиться на продвижении определенного типа национализма. Тот, которому необходима лояльность, свобода и равенство от своих граждан. Гражданский национализм"
 BLR_National_Awakening: "Национальное пробуждение"
 BLR_National_Awakening_desc: "Наши усилия приносят плоды! В настоящее время больше людей с гордостью идентифицирует себя как "белорусов", чем когда-либо в истории. Скоро белорусская нация будет признана настоящей, равной полякам и россиянам, которые когда-то смотрели на нас свысока, как на простых крестьян, пищу для ассимиляции."
 BLR_Guaranteed_Liberties: "Гарантированные свободы"
 BLR_Guaranteed_Liberties_desc: "С множеством нарастающих угроз по всему миру, довольно печально видеть, как наши граждане отчаиваются из-за потенциальной потери своих прав. Однако они не должны опасаться, потому что народ Беларуси свободен, и он останется таким, со всеми привилегиями, которые влечет за собой эта свобода!"
 BLR_Expand_Rural_Education: "Расширение образования в сельской местности"
 BLR_Expand_Rural_Education_desc: "Отсутствие образования у крестьян всегда было невероятно серьезной проблемой для нашей молодой нации. В течение многих лет мы предпринимали шаги, чтобы исправить это, и продолжим делать это в будущем, поскольку образование является основой любой современной страны."
 BLR_Expand_Welfare_State: "Расширение государства всеобщего благосостояния"
 BLR_Expand_Welfare_State_desc: "В русле социал-демократических идеалов мы должны сосредоточиться на расширении программ национального благосостояния как для сельских крестьян, так и для городских жителей."
 BLR_Expand_Pedagogical_Institute: "Минский педагогический институт"
 BLR_Expand_Pedagogical_Institute_desc: "Педагогический институт, основанный в 1914 году как Минский учительский институт, зарекомендовал себя как один из центральных столпов белорусского государственного строительства, готовя учителей для обучения людей, от мала до велика. Чтобы идти в ногу с массовым расширением нашей национальной системы образования, институт должен быть расширен, чтобы помочь заполнить постоянно растущее число классных комнат и продолжить борьбу с неграмотностью."
 BLR_Build_University: "Белорусский государственный университет"
 BLR_Build_University_desc: "Основанный в октябре 1921 года, университет является передовым высшим учебным заведением Беларуси. Как уже упоминалось ранее, образование является основой любого начинания, поэтому мы позаботимся о том, чтобы университет хорошо финансировался. Будущие поколения - ключ к успеху Беларуси."
 BLR_Calm_The_Left: "Успокоить левых"
 BLR_Calm_The_Left_desc: "В начале этого кризиса мы упрекали левое крыло нашей партии и продолжали следовать нашим реформистским идеалам. Тем не менее, мы должны успокоить наших товарищей слева. Мы все здесь боремся за одно и тоже: за равную для всех социалистическую Беларусь."
 BLR_Belarus_Proud_and_Free: "Гордая и свободная Беларусь"
 BLR_Belarus_Proud_and_Free_desc: " Мы сделали это! Несмотря на недавний мировой кризис, нам удалось выстоять, потому что мы – белорусский народ. Мы продолжим смело маршировать на протяжении всей истории. Да здравствует Беларусь, гордая и свободная!"
 BLR_BSDP_Black_Monday: "Борьба с последствиями Черного Понедельника"
 BLR_BSDP_Black_Monday_desc: "Поскольку мы зависим от экономики Германии, не стало шоком, что последствия Черного Понедельника быстро достигли нашей страны, когда несколько немецких фирм были вынуждены закрыться, оставив многих белорусов без работы. Теперь, когда мы разобрались с проблемой земельной реформы, которая затрагивает гораздо большую часть нашего населения, мы можем заняться этой новой проблемой. На данный момент наши люди будут заняты проектами общественных работ, пока мы оцениваем ущерб."
 BLR_Help_Jewish_Organizations: "Помощь еврейским организациям"
 BLR_Help_Jewish_Organizations_desc: "Черный Понедельник особенно сильно ударил по многим городским еврейским организациям. Сойму следует направить часть средств указанным ассоциациям для более быстрого восстановления. Наши союзники-бундовцы обязательно оценят это. Два зайца сразу."
 BLR_Nationalize_Key_Industries: "Национализировать ключевые отрасли"
 BLR_Nationalize_Key_Industries_desc: "БСДП всегда поддерживала национализацию некоторых ключевых секторов экономики. В условиях банкротства и ухода немецких фирм у нас есть хорошая возможность разобраться с беспорядком и укрепить наши экономические позиции в собственной стране."
 BLR_Waiting_on_the_Germans: "Дождаться немцев"
 BLR_Waiting_on_the_Germans_desc: "Несмотря на то, что мы принимаем самые адекватные меры по борьбе с экономическим кризисом, мы должны быть честны с самими собой. Экономика Беларуси заметно слаба, особенно по сравнению с нашими соседями. Наш немецкий сюзерен всегда играл первостепенную роль в наших экономических делах, и мы не можем действовать без него. §RМы не сможем оправиться от последствий Черного Понедельника, пока не оправится Германия.§"

### Coup ###
 BLR_Aftermath_Of_The_Coup: "Последствия государственного переворота"
 BLR_Aftermath_Of_The_Coup_desc: "Армия вмешалась как раз вовремя, чтобы спасти страну от скрытых синдикалистов в лице БСДП. В то время как пыль в Минске едва осела, социалисты взялись за оружие, чтобы продолжить борьбу в сельской местности. Необходимо обезопасить нацию от них и обеспечить наше освобождение от синдикализма."
 BLR_The_New_Populist_Government: "Новое популистское правительство"
 BLR_The_New_Populist_Government_desc: "Христианские демократы и популисты из Национальной демократической ассоциации, бывшие оппозиционерами правительству БСДП, заявили о своей поддержке военного правительства. Видя реальную угрозу, которую представляют социалисты, было сформировано единое правительство, состоящее из представителей национал-демократов в Сойме и армии."
 BLR_Stop_Land_Reform: "Остановить земельную реформу"
 BLR_Stop_Land_Reform_desc: "Дестабилизирующая идеологическая программа социалистов зашла достаточно далеко. С худшими эксцессами уже давно покончено из-за их вреда католической и православной церквям, а также лояльным землевладельцам страны."
 BLR_Restore_The_Sojm: "Реструктуризация Сойма"
 BLR_Restore_The_Sojm_desc: "Совершенно необходимо, чтобы в нашей республике сохранялась какая-то форма представительства, поскольку мы не можем игнорировать тяжелое положение нашего народа. Места, занимаемые БСДП, были, конечно, конфискованы, а те, которые занимают кривичи Ластовского, лояльны нашему анти-синдикалистскому делу, оставляя нам комфортное большинство для принятия законов и внесения изменений в конституцию."
 BLR_Church_Education: "Привлечь церкви к образованию"
 BLR_Church_Education_desc: "Настаивание БСДП на чисто светском образовании оказалось серьезным препятствием для тяжелого положения наших учебных заведений. Католическая и православная церкви стремятся помочь повысить грамотность среди бедных крестьян, большинства населения страны, и привить им хорошие ценности. Мы решим проблему грамотности гораздо проще и быстрее, позволив им снова организовать школы."
 BLR_Promote_Civic_Nationalism: "Содействие гражданскому национализму"
 BLR_Promote_Civic_Nationalism_desc: "Крайне важно, чтобы мы не предали идеалы гражданского национализма Народной Республики, поскольку в Белой Рутении проживает много меньшинств. Продолжая улучшать национальное пробуждение белорусов, мы не можем бросить наших польских и русских союзников перед лицом реальной угрозы синдикализма."
 BLR_Formally_Ban_BSDP: "Запретить БСДП"
 BLR_Formally_Ban_BSDP_desc: "Недостаточно просто противостоять БСДП; мы должны гарантировать, что они никогда больше не смогут угрожать нашей нации. Таким образом, их партия будет официально запрещена вместе с их левыми союзниками в Грамаде. Мы не можем позволить синдикалистам снова войти в наше правительство."
 BLR_National_Revolution: "Национальная революция"
 BLR_National_Revolution_desc: "Ясно, что чтобы избежать безбожной синдикалистской революции, должна произойти национальная революция, которая уведет нацию от левой агитации. Это олицетворяет наше правительство, и мы поведем белорусский народ к будущему, свободному от иностранных агитаторов."
 BLR_Puppet_Sojm: "Новый Сойм"
 BLR_Puppet_Sojm_desc: "Когда была основана Народная Республика, была введена строго парламентская система. Однако, поскольку синдикалистский захват власти едва удалось предотвратить благодаря стремительным действиям военных и оппозиции Сойма, очевидно, что такая система подвела наш народ. Требуется более сбалансированная система, в которой законодательная власть не имеет полного контроля над исполнительной."
 BLR_Power_To_The_President: "Усилить Раду"
 BLR_Power_To_The_President_desc: "В рамках наших реформ, направленных на то, чтобы синдикалистский захват никогда не произошёл, мы должны укрепить возможности Рады и президента. Это формально превратит Белую Рутению в президентскую систему вместо парламентской."
 BLR_Military_Representation: "Военные представители"
 BLR_Military_Representation_desc: "Военные оказались спасителями нашей нации, поэтому вполне естественно, что им будет гарантировано представительство в нашем правительстве и Сойме. Таким образом, будет обеспечена более прямая связь между гражданскими и военными, что позволит последним более своевременно (и законно) вмешиваться в любые заговоры синдикалистов в будущем."
 BLR_Reichspakt_Cooperation: "Углубление сотрудничества с Рейхспактом"
 BLR_Reichspakt_Cooperation_desc: "Рейхспакт — это последний в мире барьер на пути Третьего Интернационала и их заговора о глобальной революции. Совершенно необходимо, чтобы мы углубили наши связи с Германией, чтобы помочь им победить величайшую угрозу Европы."
 BLR_Increase_Role_In_Mitteleuropa: "Повышение нашей роли в Миттельевропе"
 BLR_Increase_Role_In_Mitteleuropa_desc: "Германия не может защитить Европу от синдикализма и российского империализма в одиночку, и мы слишком долго были незначительной частью Рейхспакта. Настало время увеличить наш вклад в общую защиту Миттельевропы, особенно в связи с растущей российской угрозой."
 BLR_Belarus_Pure_And_True: "Чистая и истинная Беларусь"
 BLR_Belarus_Pure_And_True_desc: "Мало того, что у белорусов есть независимая нация. Нация также должна защищать свои ценности и мораль от безбожия и радикализма. Белая Рутения теперь вернулась на путь, на котором она станет примером для остальной Европы, несмотря на наши размеры и мощь."
 
 BLR_The_Countercoup: "Контрпереворот"
 BLR_The_Countercoup_desc: "В то время как военные вмешались, чтобы спасти нашу страну от разорения, демократы в Сойме оказались нерешительными против синдикалистской угрозы. Вацлав Ластовский, лидер кривского движения, вмешался, чтобы возглавить нацию в трудную минуту. Как только синдикалисты и либеральные предатели уйдут с дороги, мы начнем национальное возрождение Белой Рутении. "
 BLR_Proclaim_Kryvia: "Провозгласить кривское государство"
 BLR_Proclaim_Kryvia_desc: "Такие термины, как Белая Рутения и Беларусь, являются иностранными терминами, навязанными нашему народу. Только Кривия по-настоящему представляет наш народ в его некогда чистом виде, до того как он был разгромлен иностранной оккупацией. С провозглашением кривского государства мы официально объявляем о возрождении нашей нации как свободной, независимой и чистой."
 BLR_Purge_The_Sojm: "Подвергнуть Сойм чистке"
 BLR_Purge_The_Sojm_desc: "В Сойме полно левых дегенератов, иностранных граждан и коррумпированных капиталистов. Они должны быть очищены и заменены истинными слугами народа и нации, при этом следя за тем, чтобы коррупция и вырождение никогда больше не просочились в чертоги власти."
 BLR_Control_The_State: "Контроль над государством"
 BLR_Control_The_State_desc: "Слишком много барьеров стоит на пути нашего движения. Если мы хотим увидеть возрождение нашей нации, мы должны уничтожить их и взять под полный контроль государство и его институты для последующего его изменения. Когда власть будет сосредоточена в руках Вацлава Ластовского, мы сможем увидеть, как укрепление кривского государства станет реальностью."
 BLR_The_Kryvian_Concept: "Кривская концепция"
 BLR_The_Kryvian_Concept_desc: "Кривская концепция была разработана Вацлавом Ластовским еще до Вельткрига, считая, что, будучи потомками кривичей до монгольского нашествия XIII века, мы являемся арийским и чистейшим восточнославянским народом. Настало время для белорусов принять и защитить эту идентичность от монгольских москвичей на Востоке и интернационалистов внутри государства."
 BLR_Expropriate_The_Landlords: "Экспроприировать помещиков"
 BLR_Expropriate_The_Landlords_desc: "На протяжении веков белорусы были чисто крестьянской нацией под властью польских и русских помещиков. Социалисты, несмотря на свою риторику, не сдержали своего обещания помочь крестьянам, слишком стараясь угодить врагу. Хватит значит хватит; мы захватим земли и отдадим их людям, без вопросов и без компенсации! Кривичи больше не рабы!"
 BLR_The_Agrarian_Ideal: "Аграрный идеал"
 BLR_The_Agrarian_Ideal_desc: "Белорус, говоря обобщённо, это бедный фермер, и так было на протяжении веков. Мы, даже будучи кривичами, остаемся земельным народом, и аграрные идеалы находят отклик в наших душах. Мы должны защищать эту идентичность не только на словах, но и на деле, поднимая крестьянина и фермера до уровня, на котором они всегда должны были быть."
 BLR_Nationalist_Education: "Националистическое образование"
 BLR_Nationalist_Education_desc: "Наши предшественники-социалисты были правы обеспечивая светское и националистическое образование для нашего народа. Однако они определенно не зашли достаточно далеко с националистическим аспектом, сделав слишком много уступок евреям, полякам и русским, позволяя просачиваться левой агитации. Школьная программа должна прививать гордую кривскую идентичность и сильный характер."
 BLR_Anti_Russian_Propaganda: "Пропагандировать русофобию"
 BLR_Anti_Russian_Propaganda_desc: "Хотя синдикализм представляет угрозу, нет большей угрозы, чем москвичи Востока, наши старые угнетатели. Они вернутся и снова попытаются нас уничтожить, но мы не можем этого допустить. Мы никогда не вернёмся под их сапог, и мы либо победим, либо умрем в нашей борьбе за существование."
 BLR_Nation_Above_Class: "Нация выше класса"
 BLR_Nation_Above_Class_desc: "Несмотря на марксистскую идеологию, БСДП не только полностью не смогла создать бесклассовое общество, но и еще больше усугубила классовое разделение. Белорусы или кривичи больше не будут разделены по классам, потому что мы единая неделимая нация."
 BLR_Nationalism_Under_Reichspakt: "Национализм при Рейхспакте"
 BLR_Nationalism_Under_Reichspakt_desc: "Нет ничего постыдного в том, чтобы признать, что нам понадобится помощь, чтобы не допустить захватчиков, особенно с москвичами на нашей границе. Германия - наш единственный настоящий союзник, и наша нация, скорее всего, выживет только в составе Рейхспакта. Поскольку мы стремимся стать самостоятельной нацией, Германия поможет нам в достижении этой цели, и мы останемся верными союзниками в надвигающейся буре."
 BLR_Kryvian_Orthodox_Church: "Национализировать церкви"
 BLR_Kryvian_Orthodox_Church_desc: "Несмотря на все попытки Ластовского убедить людей в том, что религия не играет никакой роли в национальной идентичности, слишком много людей отказываются отпустить её. Поскольку католическая церковь по-прежнему находится под влиянием поляков, а православная церковь – под влиянием москвичей, мы должны разорвать их связи с иностранными врагами. Церкви в Кривии должны полностью подчиняться государству."
 BLR_Constitutional_Amendment: "Конституционные поправки"
 BLR_Constitutional_Amendment_desc: "Конституция, полная левых идей и ценностей, просто не может быть использована нашим народом. Однако всё не совсем безнадежно. Приложив усилия и внеся значительные поправки, мы можем исправить это, чтобы удовлетворить потребности кривичей и их институтов."
 BLR_The_Rise_of_Kryvia: "Возвышение Кривии"
 BLR_The_Rise_of_Kryvia_desc: "С консолидацией власти внутри кривского движения мы действительно можем начать перерождение белорусского народа в кривскую нацию. Мы никогда больше не будем рабами другого захватчика, и мы не упустим возможности, подаренной нам немцами, когда мы начнем занимать свое место среди народов Европы."
 
 BLR_Entice_German_Investors: "Завлечь немецких инвесторов"
 BLR_Entice_German_Investors_desc: "В настоящее время существует много недовольства немецкими компаниями, которые покинули нашу страну после Черного Понедельника. Однако мы не можем позволить этим чувствам помешать тому факту, что нам нужно, чтобы инвесторы вернулись и на этот раз остались. Для этого потребуются несколько довольно щедрых предложений, чтобы вернуть их на рынок Белой Руси."
 BLR_Consolidate_State_Assets: "Консолидировать государственные активы"
 BLR_Consolidate_State_Assets_desc: "Из-за ограниченного объема капитала внутри страны правительство проявляло большую активность в экономике, чтобы стимулировать развитие. Это означает, что государство владеет не только значительной частью экономики, но и раздутостью и неэффективностью. Объединение государственных предприятий и сокращение штата помогут снизить государственные расходы и в итоге, повысить их эффективность."
 BLR_Loosen_Labour_Laws: "Ослабить трудовое законодательство"
 BLR_Loosen_Labour_Laws_desc: "Правительство BSDP, верное своей социалистической риторике, ввело строгие и всеобъемлющие трудовые законы, которые отдавали предпочтение рабочим перед собственниками. Это снижает желание иностранных компаний вкладывать средства даже при относительно низких затратах. Ослабление этих законов, несмотря на протесты Всебелорусского съезда профсоюзов, поможет сделать инвестиции в нашу страну более привлекательными."
 BLR_Expanded_Education: "Реформы образования"
 BLR_Expanded_Education_desc: "Модернизация учебных программ высшего образования является ключевым шагом в увеличении количества белорусских специалистов. Только благодаря реформированной по западному образцу системе школьного образования мы сможем оставаться конкурентоспособными."
 BLR_Request_Bail_Out: "Запросить залог"
 BLR_Request_Bail_Out_desc: "Даже при всех наших усилиях и решениях наша экономика просто слишком слаба сама по себе, чтобы справиться с глобальным экономическим спадом. Нам нужно будет обратиться к правительству Германии с официальным запросом о помощи в спасении нашей экономики, вероятно, с привлечением некоторых долгосрочных кредитов от немецких банков. Мы можем только надеяться, что немцы найдут щедрые условия для своего верного союзника на Востоке."

### Army ###
 BLR_Expand_Army: "Расширение народной армии"
 BLR_Expand_Army_desc: "Создание Белорусской народной армии было, мягко говоря, бурным делом. Из-за первоначального недоверия со стороны немецкой армии и большевистского переворота формальная армия была создана только в 1919 году, и она столкнулась с дальнейшими трудностями в обеспечении оружием и энтузиазмом как со стороны народа, так и со стороны правительства. С возобновлением опасений по поводу российской угрозы, наконец, появился интерес к военной реформе и расширению теперь, когда на карту поставлено само выживание нации."
 BLR_Revive_BVZR: "Возродить военный центральный совет"
 BLR_Revive_BVZR_desc: "Белорусский военный центральный совет, или Белвайскрада, был образован в ноябре 1917 года для организации первых белорусских воинских частей, но был расформирован в следующем году, когда немецкая армия оккупировала Минск, задержав создание Народной армии более чем на год. Цель возрожденной Белвайскрады - превратить Народную армию в полноценную современную военную силу, которая сможет выстоять самостоятельно, насколько это возможно, сосредоточившись на качестве офицеров, сержантов и подготовке."
 BLR_Create_BKA: "Создание Белорусского ополчения"
 BLR_Create_BKA_desc: "Ясно две вещи: Народная Армия никогда не сможет самостоятельно отразить российское или немецкое вторжение, а Национальная гвардия слишком ограничена в масштабах, чтобы обеспечивать местную оборону и вспомогательную поддержку. Таким образом, Национальная гвардия будет заменена Белорусским ополчением, или БКА, которое сосредоточится на мобилизации гражданского населения и армейских резервов для длительной партизанской войны против оккупантов."
 BLR_Expand_Military_Schools: "Расширение центрального военного училища"
 BLR_Expand_Military_Schools_desc: "Центральное военное училище - единственное учреждение, способное готовить офицеров для Народной армии, и им по-прежнему часто приходится учиться в Германии для дальнейшего обучения. Школа остро нуждается в расширении, если мы хотим повысить качество наших офицеров, что будет включать в себя новые помещения и наем иностранных инструкторов."
 BLR_Improving_NCO: "Улучшение наших сержантов"
 BLR_Improving_NCO_desc: "Профессиональные офицеры важны, но сержанты также стали свидетелями значительной профессионализации со времен Вельткрига. Их значение в поддержании связи между офицерами и солдатами огромно, и их роль на передовой невозможно переоценить. Повышение их подготовки поможет повысить качество армии в целом, поскольку офицеры полагаются на них, а солдаты смотрят на них с уважением."
 BLR_Belarusian_Army_Manuals: "Учебники белорусской армии"
 BLR_Belarusian_Army_Manuals_desc: "Как ни стыдно это говорить, большинство наших новых руководств написаны на немецком языке, которые мало кто из белорусов может прочитать, а устаревшие - на русском. Есть, конечно, неофициальные переводы от образованных офицеров и добровольцев, но официальных руководств на белорусском языке до сих пор нет. С ростом грамотности населения настало время составить современные армейские руководства на нашем родном языке."
 BLR_Formalize_Sappers: "Формализовать саперов и штурмовые отряды"
 BLR_Formalize_Sappers_desc: "Технические войска в Народной армии остаются более или менее разрозненными, неформальными организациями, причем инженеров часто посылают на обучение в Германию. С ростом числа образованных технических специалистов в армии пора объединить их в формальные подразделения. Кроме того, наши штурмовые подразделения, также обученные по немецкому образцу, также получат официальные обозначения."
 BLR_Motorization_Logistics: "Моторизация и логистика"
 BLR_Motorization_Logistics_desc: "Если и есть какое-то военное преимущество аграрной нации с растущей механизацией сельского хозяйства, так это то, что многие из наших солдат знакомы с автомобилями. С увеличением количества грузовиков и даже бронетехники на поле боя мы можем использовать это для улучшения нашей логистической ситуации, несмотря на далеко не идеальную инфраструктуру страны."
 BLR_Purchase_Heavy_Equipment: "Покупка тяжелого оборудования"
 BLR_Purchase_Heavy_Equipment_desc: "Можно с уверенностью сказать, что Беларусь в ближайшем будущем не будет производить тяжелую военную технику в больших количествах, что делает нас зависимыми от импорта ее у наших союзников. В связи с растущей потребностью в грузовиках, радиоприемниках и артиллерии на современном поле боя нам придется начать обеспечивать запасы тяжелого оборудования, пока не стало слишком поздно."
 BLR_Dnieper_Dvina_Line: "Линия Днепр-Двина"
 BLR_Dnieper_Dvina_Line_desc: "Хотя граница на реках Днепр и Двина отделяет нас от более чем миллиона белорусов, находящихся под гнетом России, она дает нам и нашим союзникам гораздо лучшую оборонительную позицию, когда русские неизбежно вернутся. Несмотря на то, что белорусский участок был частью немецкого проекта Оствалл, им серьезно прененбрегали, представляя слабое место в Рейхспакте. Мы должны подготовить нашу оборону, пока не стало слишком поздно."
 BLR_Auxillary_Battalions: "Вспомогательные батальоны"
 BLR_Auxillary_Battalions_desc: "Чтобы мобилизовать как можно больше населения, необходимо сформировать вспомогательные батальоны из резервистов, ветеранов и гражданских добровольцев для поддержки военных операций. Это увеличит количество доступной рабочей силы для вооруженных сил и уменьшит объем подготовки, необходимой для новых формирований."
 BLR_Militarize_Police: "Военизировать полицейские подразделения"
 BLR_Militarize_Police_desc: "Местные полицейские подразделения предоставляют нам интересную возможность для ведения боевых действий. Поскольку они уже обучены обеспечивать безопасность и хорошо знакомы с местной ситуацией, в которой они служат, они окажут неоценимую помощь в организации местного сопротивления оккупантам и помогут перебрасывать оружие партизанам."
 BLR_Local_Munitions: "Местное производство боеприпасов"
 BLR_Local_Munitions_desc: "Когда дело дошло до создания военной промышленности, в царские времена Беларусь полностью игнорировалась. Таким образом, в стране нет даже базовых мощностей для производства боеприпасов. Чтобы снизить нашу зависимость от иностранного импорта и в качестве важной отправной точки в развитии военно-промышленного сектора, мы начнем строительство предприятий, способных производить боеприпасы для винтовок и пистолетов."
 BLR_Partisan_Warfare: "Партизанская война"
 BLR_Partisan_Warfare_desc: "К сожалению, весьма вероятно, что в случае вторжения некоторые части нашей страны будут захвачены врагом. Однако белорусский народ уже имеет опыт партизанской войны со времен Гражданской войны в России. Совершенно естественно, что мы принимаем этот опыт как часть нашей военной доктрины и используем все возможные средства для защиты нашей родины."
 BLR_Equipment_Standardization: "Стандартизация оборудования"
 BLR_Equipment_Standardization_desc: "Запасы оружия Народной армии представляет собой беспорядочную смесь имперских русских и немецких винтовок, пистолетов и даже артиллерийских орудий разного калибра. Это создает логистический кошмар для армии, поскольку ей приходится поставлять нашим войскам много видов боеприпасов. Эта проблема будет решена только после того, как мы оптимизируем и стандартизируем наше оборудование."
 BLR_Minsk_Arms_Plant: "Оружейный завод в [206.GetCapitalVictoryPointName]"
 BLR_Minsk_Arms_Plant_desc: "Благодаря нашей стабильно развивающейся промышленности мы, наконец, можем построить в [206.GetCapitalVictoryPointName] оружейный завод, который будет производить стрелковое оружие на местном уровне для Народной армии. Хотя эти усилия возможны только при широкой помощи наших союзников, они помогут повысить экономическую независимость нашей страны."
 BLR_Aviation_Instructors: "Пригласить авиационных инструкторов"
 BLR_Aviation_Instructors_desc: "Создание военно-воздушных сил — это очень большая задача, и без иностранной помощи это просто невозможно. К счастью, наши более сильные союзники имеют гораздо больший опыт ведения боевых действий в воздухе и могут помочь нам с инструкторами в обучении пилотов и механиков для будущего военно-воздушного флота."
 BLR_Military_Air_Fleet: "Сформировать военно-воздушный флот"
 BLR_Military_Air_Fleet_desc: "Хотя еще предстоит пройти долгий путь, прежде чем Народная армия сможет самостоятельно защитить небо Беларуси, создание официальных военно-воздушных сил - важный шаг, которым наш народ может по-настоящему гордиться. Воздушная война становится все более важной частью современной войны, и несмотря на наше позднее начало, белорусский народ, наконец, сможет отбиваться от наших врагов высоко над нашими домами."
 BLR_Baranavichy_Repair_Plant: "Барановичский авиаремонтный завод"
 BLR_Baranavichy_Repair_Plant_desc: "Город Барановичи неуклонно индустриализуется, и на его окраинах была создана авиабаза, а также объекты, необходимые для ремонта самолетов. Расширяя авиабазу и ремонтные мощности, мы можем дать толчок развитию авиационной промышленности Беларуси и начать самостоятельную подготовку механиков и инженеров."
 BLR_Technical_Assistance: "Техническая поддержка"
 BLR_Technical_Assistance_desc: "Хотя наша индустриализация непрерывно прогрессирует, мы продолжаем бороться с недостатком технических секретов производства во многих секторах. С некоторой помощью экспертов из союзных стран мы можем преодолеть эти препятствия и улучшить резерв белорусских квалифицированных рабочих."
 BLR_Krupp_Contacts: "Наладить контакт с Krupp"
 BLR_Krupp_Contacts_desc: "Принадлежность к немецкой сфере, безусловно, имеет свои преимущества, и одна из них — это контакты с ее крупнейшими фирмами. Не секрет, что Народной Армии не хватает артиллерии, царицы поля боя. Конгломерат Krupp хорошо известен своими высококачественными орудиями, и найдя общий язык с ними и с немецкой армией, мы сможем задешево приобрести некоторые старые артиллерийские орудия, которые они больше не используют."
 BLR_Tractors_to_Tanks: "От тракторов к танкам"
 BLR_Tractors_to_Tanks_desc: "Благодаря механизации сельского хозяйства была создана самая крупная отрасль промышленности Беларуси: сельскохозяйственные тракторы. С ростом нашей автомобильной и сельскохозяйственной машиностроительной промышленности появилась возможность преобразовать гражданскую продукцию в военные технику, в том числе танки."
 BLR_Expand_Cavalry: "Расширение кавалерии"
 BLR_Expand_Cavalry_desc: "Несмотря на сокращающееся использование кавалерии в современной войне, в такой стране, как Беларусь, конная кавалерия по-прежнему используется в качестве поддержки и мобильных войск из-за пересеченной местности и слабой инфраструктуры. Пока мы не сможем улучшить нашу промышленность и инфраструктуру, мы не можем отказаться от использования легкой кавалерии как способа максимизировать мобильность наших войск и быстро нанести удар по врагу."
 BLR_Womens_Support_Service: "Служба женской поддержки"
 BLR_Womens_Support_Service_desc: "Поскольку на карту поставлено выживание нации, белорусские женщины также будут помогать, выполняя вспомогательные роли в армии и работая в тылу. Служба женской поддержки организует женщин нации для участия в войне."
 BLR_Material_Assistance: "Материальная поддержка"
 BLR_Material_Assistance_desc: "Из-за отсутствия промышленности в нашей стране очень трудно вооружать и оснащать наши вооруженные силы. Пришло время нашим союзникам доказать, что они достойны этого звания, и помочь нам. Ведь если Беларусь падет, они будут следующими."
 BLR_Automobile_Repair_Plant: "Авторемонтный завод"
 BLR_Automobile_Repair_Plant_desc: "[206.GetCapitalVictoryPointName] авторемонтный завод зарекомендовал себя как неотъемлемая часть индустриализации Беларуси, помогая обслуживать и ремонтировать все большее количество автотранспортных средств в сельскохозяйственном и промышленном секторах. Он может и будет мобилизован для ведения войны, ремонта и модернизации техники наших вооруженных сил и наших союзников."
 BLR_Black_Cats: "Черные кошки"
 BLR_Black_Cats_desc: "Чтобы еще больше улучшить нашу способность вести партизанскую войну против оккупантов, были сформированы отряды \"Черных кошек\" под командованием Михаила Витушко с целью преследования сил противника, саботажа и захвата припасов."
 BLR_Repurpose_Captured_Equipment: "Переназначить захваченное оборудование"
 BLR_Repurpose_Captured_Equipment_desc: "С увеличением количества захваченной у противника техники не вся она оказывается полезной для наших войск. Позволяя нашим оружейникам и квартирмейстерам изменять калибры вражеского оружия или ремонтировать поврежденное оборудование, мы можем еще больше улучшить наши возможности по снабжению наших войск."
 BLR_Cavalry_Motorization: "Моторизация кавалерии"
 BLR_Cavalry_Motorization_desc: "По мере того, как наша промышленность и инфраструктура улучшаются, мы наконец можем приступить к рассмотрению вопроса о моторизации наших войск. В рамках нашей доктрины обеспечения легкости, мобильности и укрытия наших войск от врага наши кавалерийские силы получат наибольшую выгоду от автомобилей и бронетехники. Создание танковой кавалерии значительно повысит огневую мощь наших мобильных войск."

