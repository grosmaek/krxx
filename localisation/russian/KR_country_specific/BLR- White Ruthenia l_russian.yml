 BLR_Land_Reform_Plan_Danger: "План Середы в опасности!"
 BLR_Land_Reform_Plan_Danger_desc: "§RЕсли мы не будем действовать быстро и не выйдем из тупика, последствия будут серьезными!§!"
 
 BLR_Industrialize_Braslaw: "Построить Молодечненский станкостроительный завод"
 BLR_Industrialize_Braslaw_desc: "Станки необходимы для любой промышленной экспансии. Мы достаточно долго полагались на импорт немецких станков; пришло время начать отечественное производство... после импорта необходимых инструментов, которых нам, к сожалению, не хватает из Германии."
 BLR_Industrialize_Mogilev: "Расширить металлургический завод в [1087.GetCapitalVictoryPointName]"
 BLR_Industrialize_Mogilev_desc: "ММЗ, построенный в 1932 году, является одним из немногих предприятий тяжелой промышленности в стране и одним из немногих производителей стали в Беларуси. Его расширение позволит нам увеличить внутреннее производство, ограничит наш дорогостоящий импорт и расширит нашу промышленную базу.  "
 BLR_Industrialize_Mozyr: "Расширение Речицкого метизного завода"
 BLR_Industrialize_Mozyr_desc: "Метизный завод, построенный в 1912 году братьями Владимиром и Борисом Рыками, производит тонны гвоздей и проволоки для строительства и других проектов. Будучи одной из первых отраслей металлообработки в [ROOT.GetName], он стал символом промышленности в регионе и должен быть модернизирован и расширен. Завод потенциально может достичь ежедневного производства 27 тонн гвоздей, необходимых для многих основных строительных проектов."
 BLR_Industrialize_Pinsk_desc: "Поскольку Пинская область является одним из наиболее развитых регионов страны с большим количеством предприятий пищевой и деревообрабатывающей промышленности, электрификация региона стала важной задачей для максимального увеличения производства в этом районе. Электростанция в Белоазерске — это, пожалуй, один из самых амбициозных инфраструктурных проектов в Беларуси, рассчитанный на достижение мощности в сотни тысяч киловатт для энергоснабжения западных частей страны и соседних областей наших союзников."
 BLR_Industrialize_Novogrudok: "Построить Харадзейский сахарный завод"
 BLR_Industrialize_Novogrudok_desc: "Западная часть страны является домом для многих предприятий пищевой промышленности и домом для выращивания сахарной свеклы. Строительство мощностей по переработке этой свеклы в рафинированный сахар создаст новую отрасль, которая будет поддерживать белорусских фермеров и стимулировать экономику."
 BLR_Industrialize_Minsk: "Построить электростанцию в Жодино"
 BLR_Industrialize_Minsk_desc: "[206.GetCapitalVictoryPointName] - наиболее промышленно развитый регион страны. Чтобы повысить производительность, наша отрасль должна иметь доступ к большей мощности. Поскольку торф является одним из самых богатых природных ресурсов, было бы идеально использовать его для тепловой электростанции, а город Жодино - является лучшим местом."
 BLR_Empower_the_Bund_Unions: "Поддержка бизнеса, ориентированного на Бунд"
 BLR_Make_Farmers_into_Workers: "Поощрять урбанизацию"
 BLR_Industrialize_Mozyr_2: "Нефтеперерабатывающий завод в [194.GetCapitalVictoryPointName]"
 BLR_Industrialize_Mozyr_2_desc: "Южная Беларусь является родиной нефтеносных песков, но нам недоступны технологии и капитал, необходимые для их добычи и переработки. Однако мы можем упреждающе инвестировать в нефтеперерабатывающую промышленность, что позволит нам производить некоторое количество топлива за счет импорта сырой нефти, что может сыграть важную роль в любом конфликте на границе."
 BLR_Industrialize_Pinsk: "Проект Белоазерской электростанции"
 BLR_iron_prospecting: "Перспективы Аколовска и Навасиолковска"
 BLR_iron_prospecting_desc: "Железорудные месторождения Аколовске и Навасиолковске в районе [204.GetCapitalVictoryPointName] - одни из немногих в стране, но остаются нетронутыми. Начало добычи полезных ископаемых позволило бы создать рабочие места в регионе при одновременном снабжении Металлургический завода в [1087.GetCapitalVictoryPointName], поставляя местную руду для увеличения производства стали."
 
 BLR_Civil_War: "Сокрушить Грамаду"
 BLR_Civil_War_desc: "Белорусский крестьянский и рабочий союз, известный просто как Грамада, до недавнего времени управлял Белой Рутенией с небольшой оппозицией с 1925 года. Грамада всегда была полна сторонников и агентов синдикалистов, и их подрывные действия не остались незамеченными военными. После свержения их правительства они взялись за оружие в сельской местности. Народная армия достаточно скоро сокрушит их и восстановит порядок."
 BLR_german_intervention: "Неминуемое вмешательство Германии"
 BLR_german_intervention_desc: "Германия теряет веру в нашу способность удерживать страну. Если мы не восстановим нашу легитимность как истинное правительство Белой Рутении, они вмешаются, чтобы взять дело в свои руки."
 BLR_Mogilev_Assault: "Взять [1087.GetCapitalVictoryPointName]"
 BLR_Braslaw_Assault: "Взять [207.GetCapitalVictoryPointName]"
 BLR_Pinsk_Assault: "Взять [95.GetCapitalVictoryPointName]"
 BLR_Bobruisk_Assault: "Взять [204.GetCapitalVictoryPointName]"
 BLR_Mozyr_Assault: "Взять [194.GetCapitalVictoryPointName]"
 BLR_Final_Blow: "Собрать оставшихся агитаторов"
 
 BLR_arms_import: "Импорт оружия"
 BLR_arms_import_desc: "Промышленность Беларуси находится где-то между неимением и отсутствием, а это означает, что мы с трудом производим оборудование, необходимое Народной армии для выполнения своей роли. К счастью, у нашего союзника есть много старого оборудования, которое он готов продать нам по относительно дешевым ценам, что позволяет нам приобретать дополнительное оборудование, в то время как наша скудная военная промышленность может оставаться сосредоточенной на том, что она действительно может производить."
 BLR_dnipro_line: "Линия по Днепру"
 BLR_dvina_line: "Двинская линия"
 BLR_import_small_arms: "Импорт винтовок"
 BLR_import_small_arms_desc: "Наши возможности производить даже стандартную винтовку пехотинца ограничены. Конечно, у Германии достаточно старых 'маузеров' Вельткрига..."
 BLR_import_artillery: "Импорт артиллерии"
 BLR_import_artillery_desc: "Krupp хорошо известен своими прекрасными артиллерийскими орудиями. Известно также, что Германия произвела много полевых орудий во время предыдущей войны. Возможно, у них есть какие-то запасные старые части для их самого восточного авангарда."
 BLR_import_planes: "Импорт истребителей"
 BLR_import_planes_desc: "У нас могут быть средства для ремонта и заправки самолетов, но построить их с нуля - совсем другое дело. Если мы хотим защищать свое воздушное пространство, нам понадобятся истребители. Надеюсь, у немцев есть запасные старые бипланы, чтобы дать нам ЧТО-ТО, с чем можно было бы сражаться!"
 BLR_import_support_equipment: "Импорт вспомогательного оборудования"
 BLR_import_support_equipment_desc: "От радиоприемников до хирургического оборудования военные технологии стремительно развивались в последние десятилетия. Нам не хватает большого количества специального оборудования, не являющимся оружием или транспортными средствами, для поддержки наших войск в тылу и на линии фронта."
 BLR_import_motorised: "Импорт грузовиков"
 BLR_import_motorised_desc: "Автотранспортные средства заняли важное место на современном поле боя - от войсковых транспортов до машин скорой помощи. Хотя у нас действительно есть молодая тракторная промышленность… что ж, это может помочь фермеру на его поле, но вряд ли нашим храбрым солдатам на поле боя. Разве только..."
 
 BLR_integrate_state_easy_desc: "Большая часть населения [FROM.GetName] признает себя белорусами или явно является белорусами, которые быстро осознают этот факт. Будет относительно легко интегрировать регион в [ROOT.GetNameDef]."
 BLR_integrate_state_medium_desc: "Множество населения [FROM.GetName] признает себя белорусами, или значительная часть населения была де-белорусизирована в последние годы. Потребуется некоторое время, чтобы интегрировать регион в [ROOT.GetNameDef]."
 BLR_integrate_state_hard_desc: "Белорусская идентичность в [FROM.GetName] либо слаба, либо была полностью подавлена в последние годы. Потребуются большие усилия, чтобы интегрировать регион в [ROOT.GetNameDef]."
 BLR_rebuild_local_administration: "Перестроить местную администрацию в [FROM.getName]"
 BLR_rebuild_local_administration_desc: "С укреплением белорусской идентичности наша способность убеждать местное население в их белорусскости значительно улучшилась. Отправляя государственных служащих и учителей в [FROM.GetName] и работая с местными жителями, мы сможем завоевать их доверие и признание. Мы не можем повторить ошибки 1918 года, когда мы с трудом смогли расширить сферу своей деятельности за пределами [206.GetName] без поддержки Германии."
 BLR_strengthen_military_administration: "Усилить военное присутствие в [FROM.GetName]"
 BLR_strengthen_military_administration_desc: "Армия имеет юрисдикцию над вновь приобретенными регионами. Укрепляя их присутствие, мы можем обеспечить безопасность и защиту местного населения и постепенно завоевать их доверие. Или заставить их подчиниться, если до этого дойдет."
 
 BLR_reclaim_vilnya: "Выдвинуть северные претензии"
 BLR_reclaim_vilnya_desc: "Чтобы установить хорошие отношения между [ROOT.GetNameDef] и [LIT.GetNameDef], 27 апреля 1922 года между двумя союзниками было достигнуто соглашение, в котором белорусское правительство признало Вильнюс столицей Литвы в обмен на официальные гарантии прав. и автономия для белорусов в стране. Однако, поскольку соглашение, по существу, не имеет юридической силы, мы можем подтвердить наши претензии на такие важные города Беларуси, как Вильно и Гродно, чтобы освободить их в будущем."
 BLR_reclaim_bialystok: "Выдвинуть западные претензии"
 BLR_reclaim_homiel: "Выдвинуть восточные претензии"
 BLR_reclaim_homiel_desc: "Во время хаоса гражданской войны в России украинцы смогли вырвать значительную часть южной Беларуси из рук большевиков. В то время как они уступили важные города, такие как [95.GetCapitalVictoryPointName] и [194.GetCapitalVictoryPointName], такие города, как [241.GetCapitalVictoryPointName] и Брест, остались в руках Гетмана. В то время мы могли только смириться с этим, так как наша позиция была слишком слабой, чтобы заявлять о своих претензиях по ту сторону Днепра и в Полесье. Теперь, когда Украина больше не наш союзник, мы можем подтвердить эти претензии в надежде на их освобождение в будущем."
 
 BLR_secede_from_RP: "Покинуть Рейхспакт"
 BLR_secede_from_RP_desc: "Германская империя пала! Хотя это означает, что мы, наконец, действительно независимы, мы также одиноки, изолированы и все еще находимся в состоянии войны с врагами Германии. Возможно, мы сможем закрепить наши выгоды в этой войне и заключить мир с синдикалистами. В конце концов, они наверняка понимают, что мы все время были революционерами и только ждали подходящего момента для удара, верно?"
 BLR_equal_RP_membership: "Запросить дальнейшую независимость"
 BLR_equal_RP_membership_desc: "Наша нация выросла с момента ее основания, и мы уже не так зависим от немецкой помощи, как тогда. Возможно, пришло время попросить наших защитников о большей независимости в качестве награды за нашу предыдущую лояльность."
 
 RUS_secret_deal_with_belarus: "Предложить тайную сделку с [FROM.GetNameDef]"
 RUS_secret_deal_with_belarus_desc: "[BLR.GetAdjective]ий народ с конца Вельткрига под властью Германии.\nОбедневший регион, долгое время остававшийся без внимания царей, делает все возможное, чтобы построить социал-демократическое государство и развить свою национальную идентичность под носом у немцев, которые предоставили им автономию после образования Оствалла. Их лояльность Германии и подавление радикализма привели к тому, что поверхностный социалистический режим остался у власти, но возможно, мы можем предложить им нечто большее, чем немцы...\n\n§YЕсли [BLR.GetNameDef] примет это предложение, то в начале любой войны, которую мы можем начать с Германией, они покинут Рейхспакт и присоединятся к Интернационалу, чтобы сражаться на нашей стороне. Они станут нашей автономной марионеткой, а также получат территории [95.GetName] и [194.GetName].§!"

 BLR_establish_LIT_autonomy: "Автономия для литовцев"
 BLR_establish_LIT_autonomy_desc: "Стремясь обезопасить Вильно, мы взяли под свой контроль центр Литвы. У нас нет причин притеснять наших литовских братьев, поэтому было бы разумно предоставить им значительную автономию во внутренних делах и возможно, переосмыслить общее управление нашим государством."
 BLR_form_litbel: "Образовать Литовско-Белорусскую Федерацию"
 BLR_form_litbel_desc: "Литовско-Белорусская Федерация — это окончательное возрождение Великого княжества Литовского, общего наследия двух наших народов. Такая идея на короткое время возродилась во время Вельткрига, но от нее отказались с провозглашением Литовского королевства и Белорусской Народной Республики. Теперь, однако, недавние события доказали, что само наше выживание зависит от глубокого сотрудничества, и эта старая идея поможет обеим странам пережить будущие бури. Да здравствует братский союз народов Литвы и Беларуси!"

