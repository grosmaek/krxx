### Decisions ###
 SAU_JBS_Power_Struggle: "Подготовка к Объединительной войне"
 SAU_JBS_Power_Struggle_desc: "В течение многих лет мы ждали возможности объединить Аравийский полуостров под саудовской властью. К сожалению, османские псы не дремлют, и когда Британская империя пала в 1925 году, они наградили своих шавок Рашидов за их "преданность" во время Вельткрига. Поскольку мы остались ни с чем, лишенные союзников и территориальных завоеваний, Абдул-Азиз становился все более беспокойным и мстительным.\n\nСауд бин Абд Аль-Азиз, может быть, и пользуется поддержкой своих османских союзников, но тучи уже сгущаются на горизонте, и если его могущественный покровитель окажется слишком занят своими внутренними делами, его жалкая армия столкнется с яростью Ихванов...\n\n\n§gСила наших £in_combat §Gсоюзников§! определит размер нашей армии в начале войны с [JBS.GetNameWithFlag]. Заигрывание с центральными арабскими племенами и получение помощи от Ихванов могло бы помочь склонить чашу весов в нашу пользу.§!\n      [JBS.GetNameWithFlag] : [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n      [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n" 
 
 SAU_War_of_Unification: "Аравийская война за объединение"
 SAU_War_of_Unification_desc: "Окончательная борьба за контроль над арабскими внутренними районами стремительно приближается, поскольку османский исполин разваливается под тяжестью всемирной экономической депрессии, тем самым они не в состоянии поддерживать мир на полуострове. Все эмиры должны будут выбрать сторону, так как будущее арабского мира вскоре будет написано кровью, а проигравшие окажутся опозоренными, отброшенными в сторону или убитыми на поле битвы."
 SAU_War_of_Unification_Peace: "Неизбежный конец"
 SAU_War_of_Unification_Peace_desc: "Пустыням Аравии не чужды войны, но ее экономика и сельское хозяйство не могут выдержать длительных конфликтов без периодических перемирий и решительных побед. Если Рашиды или Сауды окажутся на грани победы, то у другого не останется другого выбора, кроме как признать, что он не в состоянии выдержать длительную осаду или войну на истощение." 
