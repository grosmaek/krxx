 OMA_SAU_Whitepeace: "Белый мир между Маскатом и Риядом"
 SAU_Join_Cairo_Pact: "Вступить в Каирский Пакт"
 SAU_Join_Cairo_Pact_desc: "Времена изменились, и некогда непобедимая османская военная машина сдала обороты. В то время как арабские нации и группы стекаются к зеленому знамени Египта, который призывает к борьбе за освобождение и славу арабских народов, наш эмир также сомневается в своих мирных намерениях по отношению к Порте. Мы уже несколько лет наслаждаемся запахом свободы, чувствуя как османская хватка слабеет, так что в конце концов... почему бы и нет? Почему бы нам не вдохнуть его полной грудью?"
 SAU_Leave_Cairo_Pact: "Покинуть Каирский пакт"
 SAU_Leave_Cairo_Pact_desc: "Сражаясь бок о бок с египтянами, мы смогли победить Османов. Теперь, когда война окончена, в нашем спонтанном союзе больше нет нужны. Мы продолжим быть сами по себе и поведём арабов за собой!"

### Ideas ###
 SAU_ikh_aftermatch: "Недовольство салафитов"
 SAU_ikh_aftermatch_desc: "Даже после поражения Ихванов, многие все еще им симпатизируют, а другие вообще планируют новый мятеж. Необходимо принять меры."
 SAU_heavy_jizya: "Высокий налог-джизья"
 SAU_heavy_jizya_desc: "Каждый христианин и еврей в Аравии платит справедливую цену за свою свободу и спокойствие, которое мы им обеспечиваем."
 SAU_warriors_of_faith: "Воины Аллаха"
 SAU_warriors_of_faith_desc: "Мы освободим наших братьев-арабов! Мы уничтожим ничтожных турков и тех, кто встанет у нас на пути!"
 SAU_madrasahs: "Салафитские медресе"
 SAU_madrasahs_desc: "Наши мудрецы не только теперь хорошо финансируются, но и имеют возможность расти и расширять свои славные школы Закона и Веры."
 SAU_trading_expertise_idea: "Специалисты в торговле"
 SAU_trading_expertise_idea_desc: "Наш торговый опыт дает нам большие преимущества при принятии решений."
 SAU_food_imports_idea: "Импорт продовольствия"
 SAU_food_imports_idea_desc: "Делая запасы импортного продовольствия, мы закладываем фундамент стабильности в нашем государстве."
 SAU_illiterate_populace: "Безграмотное население"
 SAU_illiterate_populace_desc: "Многие, если не большинство наших граждан, не имеют даже базового образования и не подходят надлежащим образом для того, чтобы выполнять свою роль в государстве."
 SAU_islamic_welfare: "Исламское благоденствие"
 SAU_islamic_welfare_desc: "Благотворительность для нуждающихся - один из пяти столпов нашей веры. Бедняки, бездомные, сироты и вдовы войны не будут брошены на произвол судьбы под нашим правлением."
 SAU_backwards_economy: "Архаичная экономика"
 SAU_backwards_economy_desc: "Наша экономика до сих пор основана на сельскохозяйственной деятельности, скотоводстве и торговле нефтью."
 SAU_religious_fervor_idea: "Высокодуховные войска"
 SAU_religious_fervor_idea_desc: "Хорошо оснащенные и мотивированные солдаты нашей армии сражаются не столько за свой народ, сколько за Священные города, за веру и независимость."
 SAU_new_arabian_army: "Новая армия Аравии"
 SAU_new_arabian_army_desc: "Наша реформированная армия теперь действует с новой мощью и независимостью от политики. По воле Аллаха нам светят только победы на полях битвы."
 SAU_arabian_horsemanship_idea: "Аравийские всадники"
 SAU_arabian_horsemanship_idea_desc: "Наши всадники, скачущие на лучших жеребцах и закаленные множеством рейдов, ответили на наш призыв и готовы сражаться за нас."
 SAU_desert_logstics_idea: "Пустынная логистика"
 SAU_desert_logstics_idea_desc: "Наши войска специально тренируются, чтобы прекрасно знать местность и проходы, о которых захватчики понятия не имеют."
 SAU_uniting_the_peninsula: "Объединители Аравии"
 SAU_uniting_the_peninsula_desc: "Рашидские твари мертвы, и теперь дорога к единой Аравии открыта. Вперед, за победой!"
 SAU_moral_police: "Полиция нравственности"
 SAU_moral_police_desc: "Религиозный надзор и общественная мораль должны соблюдаться для того, чтобы земля наша была чиста."
 SAU_muslim_universities: "Исламское образование"
 SAU_muslim_universities_desc: "Благодаря общественным фондам, мы расширили наши высшие учебные заведения."
 SAU_arabian_war_of_unification: "Война за объединение"
 SAU_allah_triumphant: "Триумф воли Аллаха"

 SAU_Saudi_revolt: "Война за полуостров"

### Focuses ###
 saudi_focus: "Фокусы Саудовской Аравии"
 
 SAU_fulfil_destiny: "Исполнить наше предназначение"
 SAU_fulfil_destiny_desc: "Наше покорение не должно останавливаться! Все арабы должны быть объединены под одной властью Аравии!"
 SAU_asir: "Претензии на Асир"
 SAU_asir_desc: "Без власти, способной помочь им в их жалкой попытке удержать земли, мы наконец-то можем ударить по Йемену со всей силой. Южная Аравия будет наша!"
 SAU_hit_egypt: "Ударить по Египту"
 SAU_hit_egypt_desc: "Слишком долго египетские еретики отравляли нашу веру. Пока наконец объединить всех арабов под истинно законным правлением!"
 SAU_hit_libya: "Ударить по Ливии"
 SAU_hit_libya_desc: "Теперь наш путь на запад, к берегам Атлантики. Как в прошлом халифы правили теми землями, так и мы освободим каждого араба через создание новых западных вассалов."
 SAU_Conquer_the_Imamate: "Вторгнуться в Имамат Омана"
 SAU_Conquer_the_Imamate_desc: "Двойственность власти в Маскате и Омане значительно ограничивает их способность противостоять Ихванам, из-за чего те оставили огромные участки земли под защитой исключительно местных жителей. В связи с тем, что Османская империя сомневается в выгоде проведения военных операций в регионе, а имамат отказывается сотрудничать с их вооруженными силами, у нас есть возможность вторгнуться и уничтожить имамат до того, как Оман и Маскат смогут сформировать единый фронт."

 SAU_saudi_hegemony: "Гегемония Саудов"
 SAU_saudi_hegemony_desc: "Теперь, когда Рашиды и их сторонники канули в лету, ни одно племя не встанет у нас на пути. Для Аравии наступила новая эпоха, эпоха, в которой правят Сауды."
 SAU_expand_oil_hold: "Расширить нефтяные владения"
 SAU_expand_oil_hold_desc: "Слишком долго мы позволяли местным правителям и вождям свободно распоряжаться нефтью в своих владениях - достаточно! Каждый должен выполнить свой долг для усиления нашего государства..."
 SAU_consolidating_fringe_arabia: "Объединение приграничных земель"
 SAU_consolidating_fringe_arabia_desc: "Пламя войны затухает, и теперь мы можем укрепиться в богатом регионе Йемена. Когда-то известный под именем Аравия Феликс, или Аравия Плодородная, регион был объединён под властью зажиточных правителей, затем долго был под контролем Османов, теперь же он раздроблен благодаря сектантским разборкам. Необходимо вновь его объединить под нашим флагом."
 SAU_develop_fringe_arabia: "Развить Йемен"
 SAU_develop_fringe_arabia_desc: "Города Сана и Аден - самые большие в наших владениях, и их торговцы охотно примут нашу помощь по развитию и улучшению этих земель, чтобы они достигли нового век чудес."
 SAU_tighten_control_arabia: "Укрепления власти в Аравии"
 SAU_tighten_control_arabia_desc: "Прошло много времени с тех пор, как мы взяли под контроль Хаиль и его окрестности. Многие из наших старых союзников забыли о своей верности. Визиты и проявление уважения местных правителей убедит их в наших справедливых намерениях. Даст Аллах, это займет не слишком много времени."
 SAU_purge_rashidi: "Чистка Рашидов"
 SAU_purge_rashidi_desc: "Последние из Рашидов бежали. Для укрепления нашей власти и для того, чтобы положить конец сомнениям в нашей легитимности, необходимо прервать их линию самым решительным способом."
 SAU_purge_ikhwan: "Чистка Ихванов"
 SAU_purge_ikhwan_desc: "Ихваны выполнили свою миссию по освобождению Аравии из-под гнета незаслуженных правителей. Но они все еще пытаются восстать против руки, что их кормит. Как суровый отец, мы должны проучить тех, кто не признает абсолютную власть Саудов и новый порядок в Аравии."
 SAU_dealing_with_kuwait: "Решить вопрос с Договорным Оманом"
 SAU_dealing_with_kuwait_desc: "Эмиры Договорного Омана давно прятались за мощью Британии и Османской империи. Теперь их защита пала, и они по праву будут служить нам."
 SAU_consolidating_realm: "Объединение земель"
 SAU_consolidating_realm_desc: "Наши племенные союзники вновь соберутся, и убедятся в наших мудрых доводах о том, что наш Эмир - истинно верный правитель Аравии. Конечно, это может быть немного сложнее на деле, и некоторые меры должны быть приняты для достижения нашей цели."
 SAU_saudi_legal_code: "Правовой Кодекс Саудов"
 SAU_saudi_legal_code_desc: "Тогда как мы все равно сохраним местные законы и обычаи, необходимо утвердить новый правовой кодекс, который будет установлен на всей территории нашего королевства."
 SAU_minority: "Защита меньшинств"
 SAU_minority_desc: "Веками, несмотря на наши различия, мы уважали права христиан, евреев и других меньшинств, так как это было сказано самим Пророком. Мы должны быть уверены, что все наши подданные, неважно какой они веры, чувствовали себя защищенными."
 SAU_absolute_rulership: "Абсолютная власть"
 SAU_absolute_rulership_desc: "Нет времени для споров о либерализме, есть только время для решительных действий. Лидер не должен тратить время на то, чтобы слушать тех, кто ниже его. Он должен сосредоточиться на собственном взгляде и его наиболее доверенных советниках."
 SAU_realm_of_the_arabs: "Царство Арабское"
 SAU_realm_of_the_arabs_desc: "Вся Аравия под нами, и теперь ничто не стоит между нами и предназначения нашего народа - объединения всех арабов под властью одного, великого монарха из дома Саудов."
 SAU_houses_of_wisdom: "Дома мудрости"
 SAU_houses_of_wisdom_desc: "Как и наши предки во времена Аббасидского халифата, мы открыли несколько домов мудрости в нашем царстве. Мы на пороге нового золотого века арабской мудрости!"
 
 SAU_land_of_faith: "Земля веры"
 SAU_land_of_faith_desc: "При поддержке священников и мудрецов нашей веры, Аллах видит - мы превратим Аравию в рай для всех верующих."
 SAU_cleanse_fringe_arabia: "Очистить приграничные земли"
 SAU_cleanse_fringe_arabia_desc: "Слишком много турецких и немецких двойных агентов, а также атеистов-либералов бродит по нашим улицам в Омане и Йемене. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры"
 SAU_cleansing_of_heresy: "Очищение от ереси"
 SAU_cleansing_of_heresy_desc: "Слишком много турецких двойных агентов, а также рашидских и хашимитских лоялистов вместе с атеистами-синдикалистами бродит по нашим улицам по всей Аравии. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры"
 SAU_law_of_faith: "Закон Божий"
 SAU_law_of_faith_desc: "Новый закон принят в Аравии. Канон был установлен Пророком и благословлён его именем. Аравия - не место для еретиков!"
 SAU_Jizya: "Джизья"
 SAU_Jizya_desc: "Те, кто не принадлежит к нашей вере, будет рад защите в обмен на небольшой налог. В отличие от бесчестных турок, мы выполняем свои обязательства."
 SAU_gather_the_amirs: "Призвать амиров"
 SAU_gather_the_amirs_desc: "Все ключевые правители Аравии будут созваны и убеждены о вступлении в наш новый, светлый порядок."
 SAU_trading_regulations: "Регулирование торговли"
 SAU_trading_regulations_desc: "Если кафиры так заинтересованы в нефти, пусть платят. Деньги будут течь в правильные руки, а взамен им будет позволено копать глубже."
 SAU_funds_for_faith: "Фонд веры"
 SAU_funds_for_faith_desc: "Военная и экономическая важность нефти значительно возросла на рубеже веков. Порты Абу-Даби полны плодами торговли этим черным золотом, и слуги Аллаха получат свою награду."
 SAU_ghazis: "Гази"
 SAU_ghazis_desc: "Собирайте воинов Аллаха! Пришел час расплаты! Их сила и упорство - то, что необходимо нам в борьбе против неверных идолопоклонников!"
 SAU_extreme_jihad: "Воины Аллаха"
 SAU_extreme_jihad_desc: "Каждый истинный мусульманский воин знает, что, когда он сражается за Аравию - он сражается за Аллаха, свою Родину и семью. Мы должны отдать все силы, ибо время великой борьбы близко."
 SAU_hunt_apostates: "Охота на вероотступников"
 SAU_hunt_apostates_desc: "Мы объявил облаву на так называемых 'синдикалистов', выскочек, которые поклоняются труду. Из всех глупых западных веяний, эта, наверное, самая ядовитая. Нам необходимо победить это зло. Аллах видит, мы победим."
 SAU_destroy_dissent: "Уничтожить диссидентов"
 SAU_destroy_dissent_desc: "Нет ничего хуже предателя. Не только предательства веры, но и наших домов, семей и все, за что мы стоим! Позор! Мы должны обращаться с ними так, как они этого заслуживают - при помощи каленого железа."
 SAU_madrasah_funding: "Финансирование медресэ"
 SAU_madrasah_funding_desc: "Наши знаменитые ученые получат полную экономическую поддержку и, будем надеяться, они смогут открыть новые школы здесь и за рубежом для всех верующих, что стремятся к знаниям."
 SAU_kuffar_weaponry: "Оружие кафиров"
 SAU_kuffar_weaponry_desc: "Скажем честно - наше старое оружие не подходит. Необходимо обучиться и скопировать военную технологию христиан, так как иначе мы не сможем защитить нашу веру!"
 SAU_the_caliphate: "Саудовский Халифат"
 SAU_the_caliphate_desc: "Веками титул халифа оставался свободным, за исключением жалких пустых притязаний со стороны мелких государств, таких как Сокото и некоторых турецких империй. Но теперь, получив под контроль Священные города Ислама и всю Аравию, мы уже являемся лидерами веры. Осталось только формально объявить о себе миру."
 SAU_haia: "Создать полицию нравственности"
 SAU_haia_desc: "Мы будем работать над созданием Комитета по поощрению добродетели и предотвращению порока, который будет активно стремиться искоренить культурную и ментальную деградацию в наших землях. Это разумный способ сохранить наше преданность наших улемов."
 SAU_succession_regulation: "Правопреемственное наследование"
 SAU_succession_regulation_desc: "Мы учредим прозрачную систему правопреемства на принципах старшинства, мудрости и веры, ибо каждый король после основателя нашей новой Аравии должен вести свой народ к светлому будущему."
 
 SAU_trading_expertise: "Специалисты в торговле"
 SAU_trading_expertise_desc: "Тысячелетиями арабы богатели не благодаря своей земле, а своим знаниям в торговле. Теперь нам больше, чем когда-либо нужны средства и товары, поэтому пока использовать знания наших торговцев и дипломатов!"
 SAU_arms_imports: "Импорт военного снаряжения"
 SAU_arms_imports_desc: "Нам необходимо оружие для победы над Османами и тех, кто встанет на пути Аравии. Для этого, следует начать импорт оружия из заграницы."
 SAU_weapons_aqusitions: "Закупки огнестрельного оружия"
 SAU_weapons_aqusitions_desc: "'Вы не так поняли! Эти охотничьи винтовки предназначены специально для личной коллекции Эмира. Я вас уверяю, все в порядке!'"
 SAU_reverse_engineering: "Обратное проектирование"
 SAU_reverse_engineering_desc: "'Это не Gewehr! Это оригинальная винтовка Bunduqia Sabah из Абу-Даби, честно!'"
 SAU_armament_plans: "Планы вооружения"
 SAU_armament_plans_desc: "У нас множество воинов, что готовы отдать жизнь за страну, но очень мало оружия, что поможет им на современном поле боя. Если мы хотим победить и сохранить нашу свободу, необходимо заполучить лучшее, что мы можем."
 SAU_arsenal_of_arabia: "Аравийский арсенал"
 SAU_arsenal_of_arabia_desc: "Мало иметь минимальное количество припасов, необходимо иметь их с излишком: боеприпасы, корабли, покрышки, бинты, пайки. Аравийский арсенал нуждается во всем, и мы должны это исправить, иначе падем под натиском наших врагов."
 SAU_caravans_of_tomorrow: "Караваны будущего"
 SAU_caravans_of_tomorrow_desc: "Железные дороги медленно, но верно заменят старый транспорт. Вскоре в каждый уголок страны можно будет попасть в течение дня на поезде. Мы должны подготовить к этому нашу промышленность."
 SAU_foreign_advisors: "Иностранные советники"
 SAU_foreign_advisors_desc: "Расширяя наши военные и промышленные программы, нам недостаточно тех специалистов, что мы уже имеем. Для продолжения работы нам жизненно необходимо пригласить иностранцев, чтобы поставить Аравию на ноги после этих опустошительных столетий."
 SAU_oil_market: "Расширить разработку нефтяных месторождений"
 SAU_oil_market_desc: "Наши нефтяные скважины работают на субоптимальной мощности. Даже если потребуется иностранная помощь и много времени, добыча этих ресурсов должна быть в нашем приоритете."
 SAU_food_imports: "Увеличить импорт продовольствия"
 SAU_food_imports_desc: "Это непростая задача накормить народ во время войны, особенно если наш противник будет владеть преимуществом на море. Необходимо спланировать запасы и защитить наши каналы снабжения, чтобы наш враг не мог истощить нас, а во время мира мы бы не пухли с голоду."
 SAU_national_logistics: "Логистика железных дорог"
 SAU_national_logistics_desc: "Постройка железной дороги - это нечто большее, нежели просто укладка рельс. Перед этим все должно быть тщательно спланировано. Аналогично и для армии, так как каждым солдатом двигает его желудок. В связи с этим, мы должны расширить и использовать нашу новую железнодорожную сеть для достижения военных целей."
 SAU_industrial_raw_materials: "Промышленное сырье"
 SAU_industrial_raw_materials_desc: "В наших землях мало металла, пригодного для промышленности, поэтому поиск новых месторождений жизненно важен для эффективного производства. Для начала, начнем исследования в горных регионах нашей страны."
 SAU_literacy_campaign: "Кампания по ликвидации безграмотности"
 SAU_literacy_campaign_desc: "Наши прекрасные слова и глубокие познания должны быть распространены. Позволить людям жить в неграмотности - значит быть жестокими тиранами, ибо каждый человек должен иметь право на знание."
 SAU_education_reform: "Образовательная реформа"
 SAU_education_reform_desc: "Так же, как речь не делает человека разумным, простое чтение и письмо не делает из человека ученого. Формирование образования для молодого поколения, и не только для тех, кто может себе позволить учителя, займет десятилетия. Но нам необходимо сделать первые шаги уже сегодня."
 SAU_dig_deeper: "Еще больше нефти!"
 SAU_dig_deeper_desc: "Богатство течет по нашим землям. И если наши люди грешны в чем-то, так это в любви к нему. Богатство слаще воды, сильнее меча, ибо каждый меч может быть повернут банковским чеком. Нефть купит нам тысячи винтовок, которые положат начало нашей Империи!"
 SAU_safety_net: "Борьба с бедностью"
 SAU_safety_net_desc: "Дело не в том, что это наш моральный долг как мусульман помогать бедным. Это единственный путь к процветанию и здоровому государству. Мало как мы можем заставить людей нас любить, если они побирают крохи со своей тарелки. Необходимо оказать помощь не только бедным, но и вдовам тех, кто пал во славу нашей Аравии. У них должна быть спасительная подушка, спонсируемая нашим мудрым правительством."
 SAU_industrialization_effort: "Интегрировать экономику Хиджаза"
 SAU_industrialization_effort_desc: "Мекка - священный центр Ислама и жемчужина в короне того, кто хочет быть арабским королем. Она не только дает престиж, который недостижим иначе, но и экономический подъем, благодаря хаджу. Однако, процесс включения в состав нашего государства этих богатых земель с современной бюрократией не будет беззаботным."
 SAU_arms_industry: "Оружейная промышленность"
 SAU_arms_industry_desc: "Наша промышленность должна теперь сконцентрироваться на защите государства, мы готовы выделить на это средства. Необходимо позволить нашей армии иметь то снаряжение, в котором они так сильно нуждаются!"
 SAU_refurbish_towns: "Восстановить города и сёла"
 SAU_refurbish_towns_desc: "Будущее медленно, но уверенно проникает в традиционную Аравию, настало нам время восстановить и расширить города и сёла, создать места для будущих предприятий и расселить различные кочующие племена."
 SAU_arabian_airports: "Аэропорты Аравии"
 SAU_arabian_airports_desc: "Связь городов не только по суше, но и по воздуху должна стать приоритетом для нашего правительства. А дополнительный плюс, позволяющий использовать это в военных целях, безусловно не будет лишним..."
 SAU_building_better_future: "На пути к лучшему будущему"
 SAU_building_better_future_desc: "Лучшее будущее - это не только новые здания, книги или товары. Это изменение того, как мы смотрим на мир, тем самым изменяя этот мир. Свет Аллаха светит нам, и мы сделаем Землю лучшим местом, даже если для этого придется заплатить высокую цену."
 SAU_techslot_machine: "Строительство университетов"
 SAU_techslot_machine_desc: "Окончательный шаг в нашей образовательной программе - это высшее образование, возрождение науки и прогресса, которые когда-то были синонимами в арабском языке. Естественно, более 'хищные' советники видят в этом больше 'практическое' применение этих университетов..."

### Military Focuses ###
 SAU_recruiting_effort: "Воинский призыв"
 SAU_recruiting_effort_desc: "Большинство молодых людей рискуют пробездельничать, пока история дает все новый оборот. Они даже не услышат призыв к бою! Это не может так продолжаться, ибо каждый мужчина Аравии должен вступиться в борьбу за эмира и его народ!"
 SAU_contest_the_gulf: "Борьба за залив"
 SAU_contest_the_gulf_desc: "Иранцы пытаются назвать этот залив Персидским, но мы-то знаем, что он всегда был Арабским. И мы готовы сталью доказать свою правоту!"
 SAU_protect_oil_shipping: "Защита нефтеперевозок"
 SAU_protect_oil_shipping_desc: "Экспорт нефти является очень важной частью нашей экономики, и враги прекрасно это понимают. Для того, чтобы грузы благополучно дошли до Индийского океана, понадобится соответствующий морской флот и экипажи для его поддержания."
 SAU_kuwait_naval_base: "Морская база Аль-Хаса"
 SAU_kuwait_naval_base_desc: "Когда-то Аль-Хаса был частью басрийского османского вилайета, теперь он будет переквалифицирован в наш главный порт на ближайшее будущее."
 SAU_naval_exercises: "Морские учения"
 SAU_naval_exercises_desc: "Готовясь к столкновению с [PER.GetNameDef] и другими враждебными державами в заливе, мы будем проводить учения ВМС для обеспечения того, чтобы наш флот имел реальный опыт в море при возникновении конфликта."
 SAU_liberation_war_of_holy_cities: "Освободить Священные города"
 SAU_liberation_war_of_holy_cities_desc: "Священные города Мекку и Медину держат в цепях проклятые турки. Наш священный долг - освободить их и водрузить над ними наше знамя."
 SAU_mobilize_the_tribes: "Мобилизовать племена"
 SAU_mobilize_the_tribes_desc: "Каждое племя в этих землях поклялись помочь нам, и теперь, когда мы в войне с врагом, который желает отменить все то, чего мы так долго добавилась, они должны исполнить свою клятву! Придите к нам, ибо ваш эмир зовет!"
 SAU_army_command_modernization: "Модернизация армейского командования"
 SAU_army_command_modernization_desc: "Давно пора осовременить тех, кто ведёт нашу армию в бой. Подчинение должно идти не по приказу местных вождей и шейхов, а от организованного военного командования и согласно военной доктрине, используя различные тактики и театры военных действий."
 SAU_establish_arabian_airforce: "Учредить ВВС Аравии"
 SAU_establish_arabian_airforce_desc: "Мы должны основать первые в истории арабов воздушные силы, чтобы править небесами над пустынными дюнами."
 SAU_establish_arabian_mechanized_brigades: "Создать моторизированные бригады"
 SAU_establish_arabian_mechanized_brigades_desc: "В эту новую эпоху мы должны быть адаптированными настолько же, насколько храбрыми и стойкими. Механизированные и моторизированные дивизии сыграют важную роль в нашем возвращении Родины!"
 SAU_establish_new_arabian_army: "Новая армия Аравии"
 SAU_establish_new_arabian_army_desc: "По мере продолжения реформы нашей армии необходимо прилагать больше усилий для обеспечения того, чтобы она работала с тем же потенциалом, что и у крупных держав, иначе нас отправят обратно на свалку истории. Пришло время для нас не жалеть сил для того, чтобы покончить с племенной раздробленностью в наших вооруженных силах и подготовить их к грядущему столетию."
 SAU_arabian_horsemanship: "Аравийские всадники"
 SAU_arabian_horsemanship_desc: "Со времен халифата, мы, арабы, считались лучшими всадниками, а верные воины - это то, что нам необходимо. С модернизацией наших кавалерийских полков, мы все еще считаем, что они будут действовать в своем, арабском стиле."
 SAU_desert_warfare: "Война в пустыне"
 SAU_desert_warfare_desc: "Мы знаем, как воевать в этих землях, лучше, чем кто-либо другой. Наш народ отбивался от соперников на протяжении десятилетий, и еще много врагов придут к нам в пески. Но они будут побеждены и наконец научатся ненавидеть пустыню."
 SAU_desert_logstics: "Пустынная логистика"
 SAU_desert_logstics_desc: "Перемещение армий через пустыню часто невозможно, если не знаешь пути. Неверный поворот может привести к тому, что наши силы завязнут в бездорожье, или попадут прямо в ловушку противника!"
 SAU_war_of_resistance: "Война за выживание"
 SAU_war_of_resistance_desc: "Мы живем в эпоху тотальной войны, где даже ограниченные конфликты ставят всех под угрозу. Наша молодая нация может упасть так же быстро, как и воспряла, и быть раздавлена под железным сапогом истории. Мы должны сопротивляться! Вечная Аравия будет свободной!"

## Intro Screen ##
 SAU_country_intro_header: "Эмират Неджд"
 SAU_country_intro_content: "Вельткриг был одним из многих признаков того, что нам, Саудам, суждено править этой землей. В час своей величайшей гордыни Хашимиты были брошены своими неверными подданными и оставлены на растерзание туркам и псам. Наше же бездействие в войне, дабы избежать османского возмездия, оказалось удачным и позволило пережить все напасти. Теперь мы выжидаем своего времени, собирая воинов, деньги и опыт, чтобы нанести удар по Рашидам, которые думают, что могут играть по обе стороны, принимая хашимитских воинов и преклоняясь перед Портой. Пора объединить Аравию под нашим флагом!"
 
### Events
 saud.2.t: "Саудовская Аравия"
 saud.2.d: "Сегодня, после победы над Рашидами и захватом Хиджаза мы окончательно установили власть над регионом. После такого триумфа уже никто не сомневается, что мы будем править всеми арабами!"
 saud.2.a: "Да здравствуют Сауды!"

### Reactions to the Caliph Event ###
 saud.3.t: "Султан объявил себя покровителем Халифата и Священных городов!"
 saud.3.d: "Во время священной торжественной церемонии султан Саудовской Аравии объявил себя новым Халифом Ислама. Новая набожная династия снова поведет верующих по истинно верному пути."
 saud.3.a: "Да здравствует Халиф!"
 
 saud.31.t.india: "Индийские мусульмане празднуют объединение Халифата!"
 saud.31.t.insulindia: "Новости халифата достигли Инсулиндии"
 saud.31.t.other: "Султан Саудовской Аравии объявил себя Халифом"
 saud.31.d.EGY: "Султан Саудовской Аравии объявил себя Халифом Ислама. Многие либералы в Египте, по слухам, взорвались хохотом, когда узнали об этой забавной новости. Говорят, сам Султан Фарук удивился этому. Члены консервативной иттихадской партии Хассан аль-Банна и Сейид Кутб осудили султана и назвали его аморальным и ужасным правителем."
 saud.31.d.PER: "Новости о том, что султан Саудовской Аравии объявил себя Халифом Ислама, а точнее - суннитского Ислама, достигли [266.GetCapitalVictoryPointName]. Большинство из [PER.GetNameDef] являются шиитами, поэтому им безразлично слышать новости и заявления заблудших еретиков. Нам нет дела до этого."
 saud.31.d.india: "По всей Индии мусульмане отпраздновали новый халифат, объявленный султаном Саудовской Аравии. Хотя многая элита не приняла участия в празднике, большинство мусульман наоборот славно погуляли."
 saud.31.d.insulindia: "Новости о решении султана Саудовской Аравии объявить себя Халифом Ислама достигли Инсулиндии. Многие мусульмане не поддержали этого решения."
 saud.31.d.OTT: "Мы получили новости из Аравии о том, что люди не считают нас халифом. Это возмутительно, и мы никогда этого не забудем."
 saud.31.d.other: "Султан Саудовской Аравии объявил себя Халифом Ислама. Это очевидная уловка, чтобы получить власть. Стоит не признавать его халифом, нам это необязательно."
 saud.31.a.PER: "Кому какое дело о заявлениях Султана."
 saud.31.a.india: "Иншаллах."
 saud.31.a.OTT: "Отвергнуть эти нелепые требования!"
 saud.31.a.other: "Он не Халиф."
 
 saud.32.t.india: "Индийские мусульмане признали нас"
 saud.32.t.insulindia: "Мусульмане Инсулиндии не признали нас"
 saud.32.t.other: "[FROM.GetNameDefCap] не признали нас"
 saud.32.d.india: "Хорошие вести из Индии. Мусульманское население признало нас халифом."
 saud.32.d.insulindia: "Новости из Инсулиндии сообщают, что мусульмане не признали нас халифом. Это возмутительно и мы этого не забудем."
 saud.32.d.other: "Новости из [FROM.GetNameDef] сообщают, что мусульмане не признали нас халифом. Это возмутительно, и мы этого не забудем."
 saud.32.a.india: "Мы запомним это."
 saud.32.a.other: "Мы этого не забудем."

### Other Events
 saud.150.t: "Восстание Ихванов!"
 saud.150.d: "Ихваны были сильной армией в Аравии на протяжении десятилетий. Они также были одной из главных причин того, что нам удалось победить другие арабские государства и утвердить господство Саудовской Аравии в регионе. Тем не менее, Ихваны всегда были традиционной группой, в высшей степени религиозной, и яростно выступали против перемен и реформ. Похоже, они не понимают, что модернизация необходима для успешного управления страной. Обычно мы можем контролировать любой гнев, испытываемый Ихванами, обещая, что больше не будем проводить реформы. Однако, похоже, что на этот раз мы зашли слишком далеко. Солдаты Ихванов объединились под руководством Фейсала аль-Дувейша, командующего Ихванами, который заявил, что Сауды неспособны править Аравией. Многие Ихванские ополченцы восстали, а боевые действия уже начались..."
 saud.150.a: "Мы раздавим этих мятежников, за Аравию!"
 
 saud.151.t: "Эмиры клянутся в верности Саудовской Аравии"
 saud.151.d: "В палаточном городке Эр-Рияд по приказу ибн Сауда прошла казнь мятежных солдат. После нее по улице прошли захваченные эмиры. Первые, включая Рашидов, Хашимитов, аль-Тани и Хаувейтатов, считались слишком мятежными, чтобы быть верными вассалами Неджда. Последних, включая Аль-Нахайяна и Гадбана Бани Лама, ибн Сауд посчитал полезными. Он решил пощадить семьи эмиров при условии, что они поклянутся Саудовской Аравии в верности и самоотверженности. Эта новая форма вассалитета отличается от того, что был до него, который использовали предки ибн Сауда."
 saud.151.a: "Аллах на нашей стороне"
 
 saud.152.t: "Предложение от [From.GetNameDef]"
 saud.152.d: "Мы втянуты в войну с [FROM.GetNameDef] из-за союза с [OMA.GetNameDef]. Но в связи с капитуляцией [OMA.GetNameDef], мы потеряли единственный опорный пункт на Аравийском полуострове. Сейчас перед нами стоит выбор: либо вторгнуться на полуостров силой, либо искать мира и сократить наши потери."
 saud.152.a: "Оман и так бесполезен."
 saud.152.b: "Мы не предадим наших друзей!"
 
 saud.153.t: "[FROM.GetNameDefCap] хочет мира"
 saud.153.d: "После падения [OMA.GetAdjective]ой защиты, их союзники [FROM.GetNameDef] были оставлены без опорного пункта в Аравии, а значит, они более нам не угрожают. К сожалению, мы не можем ни угрожать им, ни вторгнуться в их территорию. [FROM.GetNameDef] предложили нам следующее: в обмен на мир они разорвут все отношения с [OMA.GetAdjective]им государством."
 saud.153.a: "Мы на один шаг ближе к объединению Аравии!"
 saud.153.b: "Никаких переговоров с захватчиками!"
 
 saud.154.t: "[From.GetNameDefCap] объявил о возобновлении войны"
 saud.154.d: "В то время, как крах [OMA.GetAdjective]ой защиты подарил нам надежду на то, что их союзники из [FROM.GetNameDef] попытаются сократить свои потери и пойдут на мирный договор, кажется, что Маскат нашел себе союзника, который будет биться насмерть."
 saud.154.a: "Тогда снова на войну."
 
 saud.155.t: "[From.GetNameDefCap] отказались подписывать мир!"
 saud.155.d: "Несмотря на наше щедрое предложение, арабы отказались подписывать мир с \"иностранными захватчиками\"."
 saud.155.a: "Что?"

