 SAU_abdulaziz_ibn_saud: "Абдул-Азиз ибн Сауд"
 SAU_abdulaziz_ibn_saud_leader_desc: "Абдул-Азиз ибн Сауд, кровный враг многих мертвецов, теперь обращает свой взор на Сауда ибн Абдул-Азиза. Это соперничество началось, когда молодой ибн Сауд был изгнан из своей палатки в Рияде Рашидами. Не становясь пешкой эмиров, отец ибн Сауда сплотил обездоленных людей прибрежных эмиратов для достижения великой цели своей династии - ваххабизма. Тогда Рашиды были изгнаны ценой многих жизней, включая их единственного западного союзника. Ибн Сауд сам положил начало многим междоусобицам, унаследованных саудовцами, так как он ненавидел любого араба, который поворачивался к бедуинам. Это семя гнева перешло к его людям, которые унаследовали его свирепость и еще могут обратить свою юношескую ярость против него."

