 SAU_Sway_Mutair_Busayis: "Склонить §YМутаиров§! (Мишари ибн Бусайис)"
 SAU_Sway_Utaibah_Ikh: "Склонить §YУтайбу§! (Султан ибн Хумаид ибн Бижад)"
 SAU_Sway_Utaibah: "Склонить §YУтайбу§! (Абд аль-Рахман ибн Рубаин)"
 SAU_Sway_Duwasir: "Склонить §YДувасиров§!"
 
 SAU_Ikhwan_Rides_Out: "Ихваны выступают"
 SAU_Ikhwan_Rides_Out_desc: "Ихваны, или 'Братья', - это племенное ополчение, используемое ибн Саудом в качестве ключевого элемента нашей армии. Ревностные религиозные воины связаны верностью не Ибн Сауду, а строгой нравственностью исламского общества. Отказываясь от всех западных достижений, Ихваны стремятся очистить исламский мир от его упадка и объединить всех мусульман в единое унитарное государство.\n\nТем не менее, они - вооружённая мечами и копьями непокорная варварская сила, безжалостно режущая глотки всем тем, кому не посчастливилось попасть в их плен. Их слепая ярость делает Иханов удобными пешками в руках ибн Сауда, так как их ревностная и кровожадная жажда вершить волю Аллаха хорошо используется для набегов на территории наших соседей."
 
 SAU_Ikwhan_Qatar: "Рейд на Катар"
 SAU_Ikwhan_UAE: "Рейд на Договорной Оман"
 SAU_Ikwhan_Asir: "Рейд на Асир"
 SAU_Ikwhan_Hejaz: "Рейд на Хиджаз"
 SAU_Ikwhan_Basra: "Рейд на Басру"
 SAU_Ikwhan_Baghdad: "Рейд на Багдад"
 SAU_Ikwhan_Damascus: "Рейд на Дамаск"
