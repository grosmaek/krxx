 NEP_tribhuvan: "Трибхуван"
 NEP_tribhuvan_leader_desc: "Король Трибхуван сел на трон пятилетним мальчишкой, не имея реальной власть. Могущественная семья Рана управляла страной от его имени в качестве регентов. Возмужав, Трибхуван столкнулся с нежеланием своих помощников делиться властью. Непал всё больше и больше становится ареной внутренних распрей короля и клана Рана. Только время покажет, кто из них победит."
  
