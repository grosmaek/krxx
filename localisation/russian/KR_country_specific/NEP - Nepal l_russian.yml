### Events ###
 nepal.10.t: "Непал побеждает в войне"
 nepal.10.d: "Невероятно, но непальские гуркхи хлынули из гор и переломили ход событий против нас. Может быть, пришло время уступить их требованиям и просить о мире?"
 nepal.10.a: "Да, давайте покончим с этим сейчас"
 nepal.10.b: "Нет, мы еще можем все изменить!"
 
 nepal.11.t: "[From.GetNameDefCap] просит мира с Непалом"
 nepal.11.d: "Удивительно, но непальская армия перехитрила нас. [From.GetNameDefCap] потребовала мира и уступила их требованиям, чтобы, наконец, положить конец нашему унижению."
 nepal.11.a: "Невероятно!"
 
 nepal.20.t: "Тупик в войне с Непалом"
 nepal.20.d.claims: "Наша война с непальцами затянулась в горах, на территории, на которой они слишком хорошо умеют воевать. Возможно, нам следует заключить мир - они могут отдать нам наши территории и уйти, а мы оставим попытки завоевать их. Конечно, они знают, что, если дать им достаточно времени, мы победим... но какой ценой?"
 nepal.20.d.noclaims: "Наша война с непальцами затянулась в горах, на территории, где они слишком хорошо умеют воевать. Возможно, нам следует заключить мир и просто уйти от этого, пока битва не затянулась надолго."
 nepal.20.a: "Да, давайте покончим с этим сейчас"
 nepal.20.b: "Мы попросим [faction_leader.GetNameDef] провести переговоры о мире"
 nepal.20.c: "Нет! Мы возьмем Катманду или умрем!"
 
 nepal.21.t: "Мир с Непалом?"
 nepal.21.d.claims: "Война с непальцами затянулась в горах, на территории, где они слишком хорошо умеют воевать. Посланники [From.GetAdjective]ого правительства обратились к нам с просьбой заключить мир - непальцы могут отдать им заявленные территории и уйти, а [Root.GetFactionName] оставит попытки завоевать их. Конечно, [NEP.GetNameDef] знает, что, если дать достаточно времени, мы победим... но какой ценой?"
 nepal.21.d.noclaims: "Война с непальцами затянулась в горах, на территории, где они слишком хорошо умеют воевать. К нам обратились посланники [From.GetAdjective]ого правительства и попросили заключить мир - [Root.GetFactionName], конечно, выиграет в долгосрочной перспективе, но какой ценой? Они говорят, что война не стоит продолжения."
 nepal.21.a: "Тогда давайте покончим с этим сейчас"
 nepal.21.b: "Война не закончится, пока не падет Катманду"
 
 nepal.22.t: "Мир с [From.GetNameDef]?"
 nepal.22.d.claims: "Война с [From.GetNameDef] затихла в горах, как мы и предполагали, но мы еще очень, очень далеки от победы. Представители [From.GetAdjective]ого правительства предложили нам передать заявленные [claimant.GetAdjective]ие территории и уйти, сохранив нашу независимость."
 nepal.22.d.noclaims: "Война с [From.GetNameDef] затихла в горах, как мы и предполагали, но мы еще очень, очень далеки от победы. Представители [From.GetAdjective]ого правительства предложили закончить войну и уйти, ни одна из сторон ничего не получила, но наша независимость осталась нетронутой."
 nepal.22.a: "Да, давайте покончим с этим сейчас"
 nepal.22.b: "Абсолютно нет!"

