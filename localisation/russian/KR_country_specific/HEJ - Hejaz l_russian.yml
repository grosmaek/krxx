 HEJ_resist_arab_invasion_desc: "Окруженные врагами со всех сторон, хиджазское государство вряд ли выживет. Однако, доказав свою ценность в бою, они могут убедить Египет вступиться на их стороне."
  
 ### Events 
 ## Hejaz Revolt 
 hejrev.1.t: "Вторая Хиджазская революция"
 hejrev.1.d: "Несмотря на то, что Османы восстановили контроль над Хиджазом во время заключительных этапов Вельткрига, слава региона и боевые подвиги, совершенные его населением во время 'Арабской революции' смогли сохранить своеобразный романтический образ. Пока османские войска увязли в боях в Курдистане и Анатолии против консервативной оппозиции, многим в Джидде и Мекке не терпится разжечь старый конфликт и стереть пыль с хашимитского знамени.\n\nНо хиджазская железная дорога и османский гарнизон сильно усложняют попытку установления независимости, так как наше ограниченное снабжение и малое количество людей способны лишь временно сдерживать османское подкрепление."
 #hejrev.1.a: "Черный, белый, красный и зеленый снова в моде! (Играть за Хиджаз)"
 hejrev.1.b: "Мы уже победили их однажды, победим и теперь"
  
 hejrev.2.t: "Медина присоединилась к Хиджазской революции"
 hejrev.2.d: "Недовольство в Медине достигло своего пика, когда группа арабов подняла черно-бело-красно-зеленый флаг над зданием османского правительства. Турецкие и еврейские магазины уничтожены в волне ненависти к османскому господству. Все больше и больше арабов видят свое будущее, связанное с арабским национальным движением, нежели с турецкими пережитками прошлого."
 hejrev.2.a: "Черт!"
  
 hejrev.3.t: "Хашимитская революция"
 hejrev.3.d: "Несмотря на свое поражение во времена Вельткрига, наши прошлые враги в Хиджазе снова захватили власть. Следуя за [HEJ.GetLeader], новое Хиджазское государство присоединилась к Каиру и поклялась помочь свергнуть турецкий режим. Это совсем не играет нам на руку, но тем не менее, в обмен на нашу поддержку Египта, у нас сложилось негласная договоренность относительно территорий Красного моря.\n\nПока хашимиты продвигают эти идеи, мы рассматриваем планы действий. Некоторые предлагают заключить перемирие с Османами и сформировать нейтральный блок. Другие также сомневаются и не верят в то, что наша нация будет иметь какую-либо власть без этих богатых берегов. Они предлагают нанести молниеносный удар по Священным городам и уничтожить хашимитов раз и навсегда. Египет скорее всего воспротивится этому, но если наш удар будет быстрым, и хашимиты не успеют организоваться, у Каира не будет выбора кроме как принять сложившуюся ситуацию."
 hejrev.3.a: "Отправьте делегацию в Высокую Порту!"
 hejrev.3.b: "Уничтожить хашимитов!"
  
 hejrev.4.t: "Мирное предложение с Полуострова"
 hejrev.4.d: "Единство на арабском фронте уже начинает испытывать проблемы, так как арабы со внутреннего полуострова отказываются воевать вместе с Хиджазом. Они предлагают выбрать место, в которое хиджазцы смогут отвести войска со всех фронтов в обмен на признание их независимости. Более того, они также хотят подтверждение от Османов того, что Договорной Оман и прибрежные территории Аль-Хасы навсегда станут арабскими землями."
 hejrev.4.a: "Разделяй и властвуй"
 hejrev.4.b: "Нет причин для мира"
  
 hejrev.5.t: "Османы отказываются"
 hejrev.5.d: "Ссылаясь на свое явное военное превосходство и желание окончательно решить арабский вопрос, османское правительство отвергло наши предложения и объявило, что оно не остановится до тех пор, пока Эр-Рияд не будет вынужден сдаться, а красно-белый флаг не будет поднят над его фортами."
 hejrev.5.a: "Прискорбно"
  
 hejrev.6.t: "Вторжение в Хиджаз"
 hejrev.6.d: "Воспользовавшись нашей слабостью, арабы со внутреннего полуострова решили нанести удар по Хиджазу и задавить нас до того, как мы сможем организоваться. Они надеются нанести быстрый удар по Мекке и Джидде, заняв весь берег и не дать египтянам вступиться за нас. Учитывая разрозненность нашей армии и то, что многие племена до сих пор спорят, вступить в анти-Османскую революцию или нет, наши шансы на победу весьма низкие."
 hejrev.6.a: "Надеемся, Египет встанет на нашу защиту"
  
 hejrev.7.t: "Вторжение в Хиджаз"
 hejrev.7.d: "Воспользовавшись слабостью хашимитов, арабы со внутреннего полуострова решили нанести удар по Хиджазу и задавить их до того, как они смогут организоваться. Они надеются нанести быстрый удар по Мекке и Джидде, заняв весь берег и не дать нам вступиться за Хиджазское государство. В то время, пока наши войска сражаются с турками далеко на севере и западе, большинство в египетском командовании предлагают занять выжидающую позицию и убедиться в серьезности арабских угроз. Если нет, то мы возьмем Хиджаз под наше крыло. Но если угрозы правдивы, будет разумно не разрывать отношения с нашими союзниками."
 hejrev.7.a: "Поживем - увидим"
 hejrev.7.b: "Вступиться за хашимитов!"
  
 hejrev.8.t: "Падение Мекки"
 hejrev.8.d: "После сегодняшнего падения Мекки, кажется, Хиджазская революция долго не проживет. Отныне арабы внутренних земель крепко контролируют Аравийский полуостров от Абу-Даби до Медины. С продолжением конфликта в других частях османских территорий, у нас не осталось выбора кроме как признать поражение и оставить все надежды на укрепление Хашимитского полуострова."
 hejrev.8.a: "Мы признаем поражение"
  
 hejrev.9.t: "Египет признает наши территории"
 hejrev.9.d: "Несмотря на наши ожидания, египетское правительство признала наше завоевание Священных городов и предложила нам присоединиться к их военному союзу. Тогда как многие панарабские сторонники с радостью приняли бы это предложение, другие осознают, что дальнейшая гибель людей не поможет нам укрепить свое влияние на Ближнем востоке, и настаивают, что разумнее было бы обратить наше внимание на другие варианты."
 hejrev.9.a: "Принять их предложение"
 hejrev.9.b: "Нам не нужны союзники"
  
 hejrev.10.t: "Аравия отказалась"
 hejrev.10.d: "Не видя необходимости в дальнейшем обострении конфликта, так как все ее территориальные претензии были удовлетворены, арабы полуострова отказались вновь присоединиться к Каирскому Пакту."
 hejrev.10.a: "Прискорбно"
  
 hejrev.11.t: "Мекка выдержала"
 hejrev.11.d: "Хашимитский бастион выстоял и справедливо признан победителем в схватке. С почти полной уверенностью, что хашимитская армия не прогнется под натиском арабов, настало время формально потребовать их признать поражение."
 hejrev.11.a: "Хватит нас отвлекать"
  
 hejrev.12.t: "Египет требует прекратить враждебные действия"
 hejrev.12.d: "Наше неудавшееся нападение на Хиджаз привлек внимание египетского правительства. Они требуют, чтобы мы немедленно прекратили военные действия, иначе они окажут полную военную поддержку хашимитов. Видимо, у нас нет иного выбора, кроме как согласиться."
 hejrev.12.a: "Мы бьемся не на жизнь, а на смерть!"
 hejrev.12.b: "Придется отступить"
  
 ### Ideas 
 HEJ_urban_disputes1_idea: "Неподконтрольное городское дворянство"
 HEJ_urban_disputes1_idea_desc: "В отличие от менее развитых провинций, великие города Хиджаза служат домом для сильных и хорошо устроившимся городским элитам, которые тесно связаны с мировой экономикой. Эти индивидуалисты, в прошлом османские чиновники и генералы, имеют свои собственные взгляды и выросли на идеях демократии и республиканства, что были широко распространены на территории прошлого Османского государства."
 HEJ_home_islam_idea: "Защитники Хаджа"
 HEJ_home_islam_idea_desc: "Мекка и Медина - священные города, которые наш Шариф обязан защищать и направлять каждого верующего, совершающего хадж, прямиком в Хиджаз. Но в этом есть и свои плюсы: наша экономика процветает благодаря паломничеству. Судоходные, караванные и автомобильные компании открылись с портовом городе Джидде, в то время как с каждого мусульманина, посещающего наши святые места, взимается паломнический налог."
 HEJ_ottoman_civil_service_idea: "Переквалификация османской администрации"
 HEJ_ottoman_civil_service_idea_desc: "Даже несмотря на то, что мы боролись против турецкого режима, мы не можем отрицать, что Османы оставили после себя полностью функциональную и обширную бюрократическую систему, не имеющую себе равных среди всего полуострова. Хоть мы и забрали все их системы себе во время войны за независимость, большинство высоких постов до сих пор заняты турками, тогда как почти вся администрация османского вилайета продолжает говорить на турецком."
