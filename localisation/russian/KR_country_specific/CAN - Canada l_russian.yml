 CAN_develop_alberta_oil_wells2: "Дальнейшая добыча нефти в [470.GetName]"
 CAN_develop_alberta_oil_wells2_desc: "Мы нашли ещё больше залежей нефти. Пора расширить существующую инфраструктуру в регионе."
 CAN_develop_sask_oil_wells: "Нефть в [469.GetName]"
 CAN_develop_sask_oil_wells_desc: "Мы нашли залежи нефти в Саскачеване. Самое время построить несколько нефтяных вышек."
 CAN_develop_yukon_oil_wells: "Нефть в Юконе"
 CAN_develop_yukon_oil_wells_desc: "Мы нашли залежи нефти в Юконе. Самое время построить несколько нефтяных вышек."
 CAN_develop_quebec_tungsten_mines: "Вольфрам в [683.GetName]"
 CAN_develop_quebec_tungsten_mines_desc: "Мы нашли залежи вольфрама в Квебеке. Мы должны наладить добычу этого важного минерала."
 CAN_develop_newbrun_tungsten_mines: "Вольфрам в [465.GetName]"
