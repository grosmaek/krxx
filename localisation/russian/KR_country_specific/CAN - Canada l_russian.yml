 CAN_develop_labrador_iron_mines: "Железо в [332.GetName]"
 CAN_develop_labrador_iron_mines_desc: "Мы нашли залежи железа в Лабрадоре. Наладив добычу, мы могли бы получать его в огромных количествах."
 CAN_develop_quebec_aluminium_mines: "Алюминий в [466.GetName]"
