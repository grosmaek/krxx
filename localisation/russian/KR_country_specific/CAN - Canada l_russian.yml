 CAN_create_naval_research_group: "Создать Совместную Морскую программу"
 entente.284.t: "Создана Совместная Морская программа"
 entente.284.d: "И ВМС США, и Королевский флот отличаются своей многолетней военно-морской историей и опытом, накопленным во всем мире. Королевский флот всегда был ведущим военно-морским флотом мира, особенно в отношении поддержания контроля и защиты бывшей Британской Империи. Когда произошла Британская революция, большинство опытных флотоводцев бывшего Соединенного Королевства сумели бежать в Канаду вместе со значительной частью своего бывшего флота. С тех пор они поддерживают качество и традиции Королевского флота, что делает их достойными наследниками бывшего военно-морского флота Соединенного Королевства.\n\nВоенно-морской флот Соединенных Штатов долгое время был любимцем вооруженных сил страны. Впервые созданный во время Американской революционной войны, он оставался одной из крупнейших и современных частей американских вооруженных сил вплоть до Второй Американской Гражданской войны. Большинство морских командиров из [FROM.GetNameDefCap] получили бесценный опыт, сражаясь в открытом море или участвуя в блокадных операциях во время гражданской войны.\n\nЧтобы укрепить связи между нашими двумя странами и модернизировать флоты обеих стран, правительство Канады и [FROM.GetNameDefCap] договорились о создании нового военно-морского аналитического центра. Это сотрудничество направлено не только на модернизацию флотов стран Антанты, но и на обмен идеями о том, как разработать новые корабли и тактику с помощью советов наших инженеров и судостроителей. Вместе мы сможем расширить границы возможного и обеспечить свободу и вольность на морях."
 entente.284.a: "Вместе к победе!"

 entente.300.t: "Сотрудничество с Антантой?"
 entente.300.d: "Многие наши военные эксперты считают, что нашу войну против Третьего Интернационала будет трудно выиграть без дополнительной военной силы, оказывающей давление на синдикалистов. К счастью, эксперты из государства [From.GetNameDef], согласны с этим. Они предложили нам встретиться с лидерами из [From.GetFactionName], сейчас, когда они также находятся в состоянии войны с [FRA.GetNameDef], и обсудить возможность нашей совместной работы. О союзе, конечно, не может быть и речи. Вопрос в том, сколько стоит их сотрудничество, учитывая, что в любом случае они вынуждены сражаться с синдикалистами."
 entente.300.a: "Давайте встретимся - мы поможем им, как сможем"
 entente.300.b: "Нам не нужна их помощь"
 
 entente.301.t: "Германия отказывается говорить"
 entente.301.d: "Очевидно, немцы считают, что им не нужна наша помощь, или считают, что разговоры бесполезны, так как нам все равно придется бороться с синдикалистами. Какова бы ни была причина, они отказались встретиться с нами, чтобы обсудить сотрудничество. Идея закончилась до того, как она началась."
 entente.301.a: "А, ну да."
 
 entente.302.t: "Германия согласна говорить"
 entente.302.d: "Очевидно, [From.GetAdjective]ое правительство считает так же, как и мы: сотрудничество между теми, у кого есть общие враги, может оказаться полезным. Они встретятся с нами и другими лидерами Антанты в [CAN.GetConferenceLocation] через неделю."
 entente.302.a: "Отлично"
 
 entente.303.t: "Встреча Антанты и Рейхспакта"
 entente.303.d: "В связи с тем, что Антанта и Рейхспакт сейчас находятся в состоянии войны с Третьим Интернационалом, [ENT.GetNameDef] призвала к проведению конференции между их лидерами в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation] с целью обсуждения возможности сотрудничества... и [GER.GetNameDef] согласилась. Хотя в настоящее время неясно, насколько далеко зайдет такое 'сотрудничество', стоит попытаться. К участию был приглашен представитель [This.GetNameDef]."
 entente.303.a: "Мы будем там!"
 
 entente.304.t: "Конференция в [ENT.GetConferenceLocation]"
 entente.304.d: "Лидеры Антанты и Рейхспакта собрались сегодня в [ENT.GetConferenceLocation], чтобы обсудить возможность сотрудничества в войне против Третьего Интернационала. В чем заключалось это сотрудничество, нетрудно было убедиться: военный и военно-морской доступ между всеми членами, но - что более важно для Антанты - готовность со стороны Рейхспакта держаться подальше от Франции и Великобритании, как только война будет закончена. Это позволило бы французскому и британскому изгнанным правительствам быстро вернуться в Европу, что является конечной целью обоих, но сейчас на конференции стоит один вопрос: согласится ли [GER.GetNameDef] даже на такие условия, и если да, то что они потребуют взамен?"
 entente.304.a: "Это отличный вопрос"
 
 entente.305.t: "Наши требования"
 entente.305.d: "Держаться подальше от Франции и Великобритании после нашей будущей победы, после договора на мирной конференции, означало бы [GER.GetNameDef] выйти из затяжной и дорогостоящей войны с меньшими затратами, которую можно было бы им продемонстрировать - и возможно, с двумя восстановленными соседями, которых мы уже побеждали ранее и которые не имеют причин любить нас. Мы не можем рассчитывать на их благодарность... так что нам вообще стоит рассматривать эту идею? Что мы попросим взамен?"
 entente.305.t.return: "Потребуем ли мы большего?"
 entente.305.d.return: "Мы зашли так далеко в переговорах. Потребуем ли мы больше уступок со стороны Антанты, или мы достигли успешного заключения договора?"
 entente.305.a: "Французы должны публично отказаться от своих претензий на Эльзас-Лотарингию"
 entente.305.b: "После возвращения в Париж, французы должны присоединиться к Миттельевропе"
 entente.305.c: "Они должны признать свои бывшие колонии в Африке и Азии нашими"
 entente.305.e: "Британцы должны отказаться от своих притязаний на Северную Ирландию"
 entente.305.f: "Давайте перейдем к договору"
 entente.305.g: "Эта дискуссия бессмысленна - мы никогда не будем сотрудничать"
 
 entente.306.t: "Конференция никуда не продвигается"
 entente.306.d: "Похоже, что делегатам вряд ли стоило даже приезжать в [ENT.GetConferenceLocation]. В то время как вначале казалось, что немцы готовы были разговаривать, мысль о том, чтобы полностью держаться подальше от Франции и Великобритании, не привлекла к себе особого внимания. Они утверждали, что будут сами выходить из долгой и дорогостоящей войны, в которой нам нечего им предложить, и ни один из делегатов не смог убедить их в том, что любое участие Антанты, будет стоить им потраченных на это времени усилий. Делегаты из Рейхспакта уже возвращаются домой, а конференция в [ENT.GetConferenceLocation] была признана абсолютным провалом."
 entente.306.a: "Они просили слишком многого!"
 entente.306.b: "Что за пустая трата времени"
 
 entente.307.t: "Конференция в [ENT.GetConferenceLocation]: Эльзас-Лотарингия"
 entente.307.d: "Немецкие делегаты на конференции в [ENT.GetConferenceLocation] выдвинули требование в обмен на их сотрудничество: чтобы наше правительство публично отказалось от всех будущих претензий к Эльзас-Лотарингии. В этом нет ничего удивительного, и хотя ничто не мешает нам вновь заявить об этом после окончания войны, это непременно будет выглядеть как незаконный акт. Наши союзники могут даже не поддержать нас в таком стремлении. А может быть, немцы просто хотят, чтобы мы унизили себя, отказались от того, что принадлежит нам, за сотрудничество, в котором они скорее всего, нуждаются так же сильно, как и мы."
 entente.307.a: "Мы никогда не откажемся от Эльзас-Лотарингии!"
 entente.307.b: "Очень хорошо, мы согласны"
 
 entente.308.t: "[NFA.GetNameDefCap] отказывается"
 entente.308.d: "Неудивительно, что [NFA.GetAdjective]ий делегат отклонил их претензии к Эльзас-Лотарингии - даже за помощь, в которой они отчаянно нуждаются, чтобы вернуться на континент. Они слишком горды, чтобы отказаться от своих притязаний на то, на что они не могут надеяться."
 entente.308.a: "Значит, на этом все"
 entente.308.b: "Мы отложим это требование в сторону, на время..."
 
 entente.309.t: "[NFA.GetNameDefCap] отказывается от Эльзас-Лотарингии"
 entente.309.d: "Поразительно, что [NFA.GetAdjective]ие делегаты после долгих обсуждений с немцами, согласились публично отказаться от своих претензий к Эльзас-Лотарингии... если немцы согласятся с договором о сотрудничестве на конференции в [ENT.GetConferenceLocation]. С учетом того, что французы будут унижены, это во многом говорит о том, насколько, по их мнению, договор будет способствовать их возвращению на континент."
 entente.309.a: "Какое облегчение"
 entente.309.b: "Сладостное признание с их стороны"
 entente.309.c: "У нас небольшой выбор"
 entente.309.e: "Как неожиданно"
 entente.309.f: "Ради французов в других странах мы должны..."
 
 entente.310.t: "Конференция в [ENT.GetConferenceLocation]: Миттельевропа"
 entente.310.d: "Немецкие делегаты на конференции в [ENT.GetConferenceLocation] выдвинули требование о сотрудничестве: как только мы вернемся в Париж, мы присоединимся к Миттельевропе - немецкому экономическому союзу. Без сомнения, они хотят обеспечить свое экономическое господство над нами по мере того, как мы восстанавливаем страну... хотя восстановление с их помощью также пойдет гораздо быстрее, это правда. Мы проглотим эту пилюлю? Не исключено, что мы сможем просто отказаться, как только Париж станет нашим, хотя это несомненно, повлечет за собой последствия."
 entente.310.a: "Нет, мы не сдадим нашу независимость"
 entente.310.b: "Очень хорошо, мы согласны"
 
 entente.311.t: "[NFA.GetNameDefCap] отказывается"
 entente.311.d: "Похоже, что французы не примут предложенную руку помощи, полагая, что членство в Миттельевропе позволит нам экономически доминировать в их стране. И они конечно, правы. Неужели они думали, что мы позволим Франции восстановить себя, не имея над ними какого-то контроля? Теперь мы должны задаться вопросом, стоит ли заканчивать конференцию."
 entente.311.a: "Ну разумеется!"
 entente.311.b: "Нет, мы должны двигаться вперед"
 
 entente.312.t: "[NFA.GetNameDefCap] соглашается вступить в Миттельевропу"
 entente.312.d: "Немецкая делегация потребовала, чтобы [NFA.GetNameDef] согласился вступить в Миттельевропу, немецкий экономический союз, после того как Париж будет возвращён. Большинство присутствующих на конференции считают, что немцы намерены в той или иной форме осуществлять экономический контроль над французами, по мере того как они будут восстанавливать свою страну, но возможно, их предложение окажется выгодным. Какой бы ни была мотивация, французы согласились: когда придет время, они присоединятся к Миттельевропе, согласно их требованию."
 entente.312.a: "А, хорошо"
 entente.312.b: "Мы поверим в это, когда увидим"
 entente.312.c: "Как унизительно"
 entente.312.e: "Интересно"
 entente.312.f: "Невыгодная цена для нашего возвращения домой..."
 
 entente.313.t: "Конференция в [ENT.GetConferenceLocation]: Наши бывшие колонии"
 entente.313.d: "Немецкие делегаты на конференции предъявляют следующие требования: в первую очередь, признать за ними британские и французские колонии в Африке и Юго-Восточной Азии, завоеванные Германией после Первого Вельткрига. Возможно, это символический шаг, но немцы хотели бы предотвратить любые попытки с нашей стороны восстановить наши старые империи в этих регионах после того, как будет восстановлена наша власть. То, что мы можем пойти на войну за наши далекие колонии, трудно себе представить, но даже в этом случае - мысль о том, чтобы полностью отказаться от них, вызывает у нас жгучую боль."
 entente.313.a: "Мы не покинем наши колонии"
 entente.313.b: "Они уже потеряны"
 
 entente.314.t: "[From.GetNameDefCap] отказывается"
 entente.314.d: "Интересно, что несмотря на то, что британские и французские колонии в Африке и Юго-Восточной Азии были потеряны десятилетиями назад, сейчас [From.GetNameDef] все еще отказывается их отпускать. Они 'откажутся' от своих прежних притязаний, как они это видят, но не откажутся от своих моральных претензий на свои колонии. Теперь мы должны решить, достаточно ли этого, чтобы закончить конференцию. В конце концов, их отказ признать наши колонии, не означает, что они не являются нашими."
 entente.314.a: "Очевидно, что им не хватает сотрудничества"
 entente.314.b: "Это было незначительное дело - двигаемся дальше"
 
 entente.315.t: "Признанные германские колонии"
 entente.315.d: "Французские и британские колонии, завоеванные немцами после Первого Вельткрига, оказались камнем преткновения - одни были аннексированы, а другие 'временно' заняты из-за отсутствия того, что немцы называли компетентным правительством для управления ими. Теперь немцы потребовали официального признания колоний в Африке и Юго-Восточной Азии в качестве своих, что помешает будущим усилиям по их возвращению, на что Антанта вынужденно согласилась. Возможно, это символический жест, но он может предотвратить множество конфликтов в будущем."
 entente.315.a: "Оно того стоит"
 entente.315.b: "Хорошо"
 entente.315.c: "Просто доставьте нас в Париж"
 entente.315.e: "Интересно"
 
 entente.316.t: "Конференция в [ENT.GetConferenceLocation]: Северная Ирландия"
 entente.316.d: "Немецкие делегаты сделали нечто неожиданное: после переговоров со своими ирландскими союзниками, они предъявили нам требование - британское правительство должно отказаться от будущих претензий к Северной Ирландии. И это в немалой степени, фактически аннулирует Акты о Унии, тем самым навсегда разорвав Соединенное Королевство. Учитывая, что ирландцы никогда не планировали отказаться от земли без войны, возможно, было бы лучше решить этот вопрос сейчас."
 entente.316.a: "Нас не заставят это сделать, не Германия"
 entente.316.b: "Да будет так, мы согласны."
 
 entente.317.t: "[From.GetNameDefCap] отказывается"
 entente.317.d: "Британское правительство отказалось уступить по вопросу о Северной Ирландии. Отмена Актов о Унии, в соответствии с которыми было создано Соединенное Королевство, по их словам, слишком серьезный вопрос, чтобы его решать здесь и сейчас - британские делегаты сомневаются в том, имеют ли они вообще право давать такое обещание. Ирландские делегаты, конечно же, в ярости."
 entente.317.a: "Жаль, мы закончили"
 entente.317.b: "Мы не будем заканчивать это ради Ирландии"
 
 entente.318.t: "Британцы отказываются от Северной Ирландии"
 entente.318.d: "Сегодня на конференции в [ENT.GetConferenceLocation], произошел большой скандал: немецкие делегаты, действуя от имени своих ирландских союзников, потребовали, чтобы британцы отказались от всех притязаний на Северную Ирландию. Несмотря на то, что это приведет к аннулированию Актов о Унии, в соответствии с которыми было создано Соединенное Королевство, британские делегаты согласились сделать это. Они не желают воевать с ирландцами, со всем народом, и хотя они сказали, что в конечном итоге вопрос должен решаться самими гражданами Северной Ирландии, они не будут лично настаивать на британских претензиях."
 entente.318.a: "Это должно было быть сделано"
 entente.318.b: "Не могу поверить, что они согласились на это"
 entente.318.c: "Ха! Могу поспорить, что они откажутся!"
 entente.318.e: "Трудный выбор"
 entente.318.f: "Поразительно!"
 
 entente.319.t: "Рейхспакт и Антанта будут сотрудничать"
 entente.319.d: "После встречи на конференции в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation], представители Антанты и Рейхспакта выработали соглашение о сотрудничестве в их войне против Третьего Интернационала. Основные условия соглашения предусматривают, что обе стороны будут иметь военный и военно-морской доступ к другой стороне, но - что более важно - [GER.GetNameDef] согласилась, что как только синдикалисты будут разбиты, они не захватят никаких территорий во Франции или Великобритании и таким образом, позволят как французскому, так и британскому изгнанному правительству незамедлительно вернуться в Европу. Источники на конференции в [ENT.GetConferenceLocation] утверждают, что немцы получили множество обещаний от лидеров Антанты, хотя еще предстоит выяснить, намерены ли - после окончания войны, если они одержат победу, - любая из сторон, в конечном счете, выполнить их."
 entente.319.a: "Ура!"
 entente.319.b: "Это упростит дело"
 entente.319.c: "В конце концов, надежда есть"
 entente.319.e: "Бессмысленное мероприятие, которое никому не принесет пользы"
 entente.319.f: "Кажется, война создает странные условия"
 
 entente.320.t: "Провал конференции в [ENT.GetConferenceLocation]"
 entente.320.d.alsace: "Представители Антанты и Рейхспакта встретились на этой неделе в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation], в надежде прийти к рабочему соглашению о сотрудничестве между обеими сторонами в их войне против Третьего Интернационала. Хотя вначале был достигнут определенный прогресс, в конечном итоге требование Германии, (выдвинутое от имени их ирландских союзников), чтобы британцы отказались от будущих претензий на Северную Ирландию, было отклонено и стало переломным моментом.\n\nФранцузы ушли с [ENT.GetConferenceLocation] в гневе, вскоре после этого покинули страну немцы, и конференция объявила о разочаровывающем провале. Их войны против синдикалистов будут продолжаться, но они будут делать это по отдельности и в то же время по-прежнему смотрят на другую сторону, как на старого и потенциально будущего врага."
 entente.320.d.mittel: "Представители Антанты и Рейхспакта встретились на этой неделе в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation], в надежде прийти к рабочему соглашению о сотрудничестве между обеими сторонами в их войне против Третьего Интернационала. Хотя вначале был достигнут определенный прогресс, в конечном счете, требование Германии о вступлении государства [NFA.GetNameDef] в их экономический союз Миттельевропу, после возвращения Парижа, было отклонено и оказалось переломным моментом.\n\nФранцузы ушли с [ENT.GetConferenceLocation] в гневе, вскоре после этого покинули страну немцы, и конференция объявила о разочаровывающем провале. Их войны против синдикалистов будут продолжаться, но они будут делать это по отдельности и в то же время по-прежнему смотрят на другую сторону, как на старого и потенциально будущего врага."
 entente.320.d.colonies: "Представители Антанты и Рейхспакта встретились на этой неделе в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation], в надежде прийти к рабочему соглашению о сотрудничестве между обеими сторонами в их войне против Третьего Интернационала. Хотя вначале был достигнут определенный прогресс, в конечном счете, требование Германии признать британские и французские колонии, которые они приобрели после Первого Велткрига, оказалось переломным моментом.\n\nНемцы в гневе покинули [ENT.GetConferenceLocation], и конференция объявила о разочаровывающем провале. Их войны против синдикалистов будут продолжаться, но они будут делать это по отдельности и в то же время по-прежнему смотрят на другую сторону, как на старого и потенциально будущего врага."
 entente.320.d.northire: "Представители Антанты и Рейхспакта встретились на этой неделе в [ENT.GetAdjective]ом городе [ENT.GetConferenceLocation], в надежде прийти к рабочему соглашению о сотрудничестве между обеими сторонами в их войне против Третьего Интернационала. Хотя вначале был достигнут определенный прогресс, в конечном итоге требование Германии (сделанное от имени их ирландских союзников) о том, чтобы британцы отказались от будущих претензий к Северной Ирландии, было отвергнуто и оказалось переломным моментом.\n\nБританцы в гневе покинули [ENT.GetConferenceLocation], вскоре после этого покинули страну немцы, и конференция объявила о разочаровывающем провале. Их войны против синдикалистов будут продолжаться, но они будут делать это по отдельности и в то же время по-прежнему смотрят на другую сторону, как на старого и потенциально будущего врага."
 entente.320.a: "Мы были так близки"
 entente.320.b: "Это не стоило той дороги, правда"
 entente.320.c: "Могло быть и лучше"
 entente.320.e: "Ха! Они не могут договориться, даже чтобы спасти свои шкуры"
 entente.320.f: "Ничего удивительного"
 
 entente.322.t: "Возвращение французской территории"
 entente.322.d: "В соответствии с условиями Конференции в [ENT.GetConferenceLocation], с которой мы согласились, территория, которую мы приобрели во Франции, должна быть по праву возвращена Антанте."
 entente.322.a: "Ладно, ладно"
 entente.322.b: "Конференция? Какая конференция?"
 
 entente.323.t: "Возвращение британской территории"
 entente.323.d: "В соответствии с условиями Конференции в [ENT.GetConferenceLocation], с которой мы согласились, территория, которую мы приобрели в Великобритании, должна быть по праву возвращена Антанте."
 entente.323.a: "Если нужно"
 entente.323.b: "Не припомню, чтобы я ездил в [ENT.GetConferenceLocation], как странно..."
 
 entente.324.t: "[From.GetAdjective]ое предательство"
 entente.324.d: "Внезапное, но неизбежное предательство [From.GetNameDef] становится очевидным - они отказались отдавать недавно приобретенную землю, несмотря на обещания, данные на Конференции в [ENT.GetConferenceLocation]."
 entente.324.a: "Как мы этого не предвидели?"
 
 entente.329.t: "Германия чтит соглашение"
 entente.329.d.british: "Согласно условиям конференции в [ENT.GetConferenceLocation], территория Великобритании по праву принадлежит нам... и правительство Германии выполнило это обещание, сегодня вернув нам все британские территории."
 entente.329.d.french: "Согласно условиям конференции в [ENT.GetConferenceLocation], территория во Франции по праву принадлежит нам... и правительство Германии выполнило это обещание, сегодня вернув нам все французские территории."
 entente.329.a: "Несомненно, это облегчение."
 
 entente.330.t: "[ENT.GetConferenceLocation] соглашение"
 entente.330.d.gex: "Хотя немецкое правительство продолжает находиться в изгнании, в рамках Антанты поняли, что соглашение о сотрудничестве, заключенное в [ENT.GetConferenceLocation], было признано недействительным с капитуляцией Германии в Европе. В настоящее время [GEX.GetNameDef] находится в Африке в одиночестве и больше не является лидером Рейхспакта. [ENT.GetAdjective]ое правительство желает им успехов, но теперь Антанта должна бороться за свое собственное существование без помощи Германии."
 entente.330.d.nogex: "С распадом Германской Империи в Европе, становится понятно, что соглашение о сотрудничестве, заключенное в [ENT.GetConferenceLocation], было признано недействительным. Антанта сама по себе."
 entente.330.a: "Это будет не просто..."
 
 entente.332.t: "Обещания конференции в [ENT.GetConferenceLocation]"
 entente.332.d: "Учитывая наше военное положение, кажется, что обещания, которые мы дали на конференции в [ENT.GetConferenceLocation]е, больше не нуждаются в исполнении. Наверное, нам стоило бы понять, что нам не стоит связываться с ненадежными старыми врагами."
 entente.332.a: "Да будет так!"
 
 entente.340.t: "Украденная земля"
 entente.340.d.british: "До нашего сведения дошло, что [ENT_demand.GetNameDef] контролирует землю, которая по праву является британской и должна быть немедленно возвращена."
 entente.340.d.french: "До нашего сведения дошло, что [ENT_demand.GetNameDef] контролирует землю, которая по праву является французской и должна быть немедленно возвращена."
 entente.340.d.both: "До нашего сведения дошло, что [ENT_demand.GetNameDef] контролирует землю, которая по праву является британской или французской и должна быть немедленно возвращена."
 entente.340.a: "Я уверен, что это просто канцелярская ошибка."
 entente.340.b: "Хех. Нас это не волнует."
 
 entente.341.t: "[From.GetAdjective]ий запрос"
 entente.341.d: "[From.GetAdjective]ое правительство потребовало у [Root.GetNameDef] передать все земли и подданных, по праву принадлежащих изгнанным правительствам, которые являются нашими союзниками в Антанте. Если мы этого не сделаем, то это серьезно отразится на наших шансах остаться в альянсе."
 entente.341.a: "Хорошо, сделаем, как они просят."
 entente.341.b: "Чёрта с два!"
 
 entente.342.t: "[From.GetNameDefCap] отказывается"
 entente.342.d: "[From.GetAdjective]ое правительство отказалось возвращать контролируемые ими земли. Очевидно, они просто использовали наш альянс как предлог для завоеваний."
 entente.342.a: "Они за это заплатят!"
 
 entente.343.t: "Предложение мира Антанте"
 entente.343.d: "Война за Гонконг свирепствовала уже некоторое время. Учитывая, что город находился под нашим контролем в течение нескольких месяцев, дипломатический корпус предположил, что Антанта может быть готова принять мир. Это позволило бы нам вновь получить доступ к их рынкам и узаконить наш контроль над Гонконгом."
 entente.343.a: "Давайте вызовем [ENT.Capital.GetCapitalVictoryPointName] на линию!"
 entente.343.b: "Нет, мы продолжим войну!"
 
 entente.344.t: "[FROM.GetNameDefCap] предлагает мир"
 entente.344.d: "[FROM.GetNameDefCap] захватил Гонконг, и становится ясно, что мы не сможем вернуть город без значительных усилий. Многие в нашем правительстве задаются вопросом, возможно ли этого добиться, и с учетом того, что китайцы предлагают мир, возможно, сейчас самое подходящее время для нашего правительства, чтобы сохранить лицо."
 entente.344.a: "Хорошо, мы принимаем"
 entente.344.b: "Мы продолжим сражаться!"
 
 entente.345.t: "[ENT.GetNameDefCap] принимает наше мирное предложение!"
 entente.345.d: "Поскольку Гонконг находится под нашим жестким контролем, а перспективы вторжения Антанты становятся все более маловероятными, [ENT.GetNameDefCap] приняла наше предложение о мире. Они уступят Гонконг и признают нашу власть над городом. Дни иностранного империализма над Китаем подходят к концу!"
 entente.345.a: "Превосходно."
 
 entente.346.t: "[ENT.GetNameDefCap] отклоняет наше мирное предложение!"
 entente.346.d: "Несмотря на наш контроль над Гонконгом, [ENT.GetAdjective]ое руководство решительно отвергло наше мирное предложение. Они считают, что могут вновь захватить город и сохранить контроль над старым британским договорным портом. Мы должны подготовиться к неминуемому вторжению, чтобы защитить китайский суверенитет!"
 entente.346.a: "Ну, хорошо."
 
 entente.347.t: "Предложение мира Антанте"
 entente.347.d: "Война за Тихий океан бушевала уже некоторое время. Учитывая, что Австралия и Новая Зеландия находились под нашим контролем в течение нескольких месяцев, дипломатический корпус предположил, что Антанта может быть готова принять мир. Это позволило бы нам создать законные правительства в Австралии и возобновить торговлю в Тихоокеанском регионе."
 entente.347.a: "Давайте вызовем [ENT.Capital.GetCapitalVictoryPointName] на линию!"
 entente.347.b: "Нет, мы продолжим войну!"
 
 entente.348.t: "[FROM.GetNameDefCap] предлагает мир"
 entente.348.d: "[FROM.GetNameDef] вытеснила нас из Тихого океана и становится ясно, что мы не сможем вернуть себе остров без значительных усилий. Многие в нашем правительстве задаются вопросом, возможно ли этого добиться, и с учетом того, что японцы предлагают мир, возможно, сейчас самое подходящее время для нашего правительства, чтобы сохранить лицо."
 entente.348.a: "Хорошо, мы принимаем"
 entente.348.b: "Мы продолжим сражаться!"
 
 entente.349.t: "[ENT.GetNameDefCap] принимает наше мирное предложение!"
 entente.349.d: "Поскольку Тихий океан находится под нашим жестким контролем, а перспективы вторжения в Антанты становятся все более маловероятными, [ENT.GetNameDefCap] приняла наше предложение о мире. Они уступят Австралию и признают нашу власть над нацией. Дни иностранного империализма над Тихим океаном подходят к концу!"
 entente.349.a: "Превосходно."
 
 entente.350.t: "[ENT.GetNameDefCap] отклоняет наше мирное предложение!"
 entente.350.d: "Несмотря на наш контроль над Тихим океаном, [ENT.GetNameDefCap] окончательно отвергла наше мирное предложение. Они считают, что могут вернуть себе Австралию и сохранить контроль над Тихим океаном. Мы должны подготовиться к неминуемому вторжению, чтобы защитить японский суверенитет!"
 entente.350.a: "Ну, хорошо."
 
 entente.351.t: "[FROM.FROM.GetNameDefCap] подписывает мир с Антантой"
 entente.351.d: "Война, месяцами бушевавшая на Тихом океане между Британской и Японской Империями, закончилась окончательным поражением Великобритании. Блестяще проведя скоординированные военно-морские и воздушные вторжения, японцы - двадцать лет назад униженные как бывшими союзниками, так и врагами - успешно вытеснили силы всемирного альянса Антанты из Тихоокеанского бассейна. Побежденные англичане, отталкиваясь от своего поражения, должны полностью полагаться на завоевание Британии, но в дипломатических центрах власти уже принято замечать, что солнце, наконец, зашло над Британской Империей."
 entente.351.a: "Западный империализм потерпел поражение."
 entente.351.b: "Мы терпим еще одно поражение..."
 entente.351.c: "Тяжелое поражение."
 entente.351.e: "Антанта осыпается!"

 entente.352.t: "Ненастье Альберта"
 entente.352.d: "Ни для кого не секрет, что у принца Альберта, герцога Йоркского, есть проблемы. Родившись в печальный для королевской семьи день и, похоже, под дурным знаком, Альберт всегда жил в тени своего брата Эдуарда. Однако неизбежно, что сильное давление на изгнанников и многочисленные недостатки его брата означают, что Альберт не может позволить себе ничего, кроме полной самоотдачи. \n\nХотя он по праву известен своим усердием и скромностью, его история болезни, ненависть к публичным выступлениям и печально известный дефект речи несправедливо испортили его репутацию как лидера. Тем не менее, преодолевая невзгоды, он славно послужил своей стране в прошлом и полон решимости сделать все возможное, чтобы послужить своей семье и народу в час их величайшей нужды. \n\nПосле очередной безрезультатной попытки лечения королевская чета опять обращается за помощью к специалистам. Однако они должны сделать это тихо, чтобы не потерять лицо перед встревоженной общественностью. \n\nХотя лучший шанс сохранить конфиденциальность - это продолжать искать помощь внутри сообщества изгнанников и собрать "мозговой центр" из бывших "харли-стрит", возможно, стоит взглянуть на ситуацию с другой стороны? \n\nВ Университете Торонто начали разрабатывать планы по совершенствованию и стандартизации изучения "Логопедической терапии". Канадские специалисты не только являются очевидной альтернативой, но и помогут продемонстрировать признательность и уважение, которое мы испытываем к нашим хозяевам. Однако через личного секретаря отца Альберт недавно узнал о начинающем австралийском актере, который своими самоотверженными занятиями наводит шороху среди ветеранских общин Онтарио. Хотя его усилия кажутся благородными, многие из наших авторитетных экспертов считают его шарлатаном и оппортунистом."
 entente.352.a: "Мы не должны терять веру в наших соотечественников"
 entente.352.b: "Давайте посмотрим, какого прогресса добились наши канадские кузены"
 entente.352.c: "Срочно отправьте за этим австралийцем!"
 
 entente.353.t: "Рим не за один день строился..."
 entente.353.d: "В медицине ничто не приходит быстро, особенно в такой сложной области, как речь. В конце концов, если бы мозг был настолько прост, что мы могли бы его понять, мы были бы настолько просты, что не смогли бы этого сделать. \n\nПо понятным причинам герцог раздражен медленным прогрессом и не желает продолжать, но созванные профессионалы из числа изгнанников уверены, что результат придётсо временем. Пусть они и не самые свежие и актуальные специалисты, но у них за плечами столетний опыт, и когда они приходят к единому мнению, то используют только лучшие проверенные методы.\n\nПрогресс Его Величества может быть медленным, но он мог быть и хуже."
 entente.353.a: "Будь прокляты эти старые дураки и их нелепые шарики..."

 entente.354.t: "Лайонел Лог"
 entente.354.d: "За те месяцы, что герцог Йоркский встречался с мистером Логом, он нашел его советы неоценимыми и быстро полюбил этого эксцентричного "логопеда" и его любительские драматические постановки. Хотя поначалу его считали шарлатаном, его методы самообучения и сверхчеловеческое терпение творят чудеса, и, более того, между ними завязалась дружба. \n\nНе только улучшились ораторские способности Его Величества, но и возросла его уверенность в себе и даже несколько изменилось его мировоззрение. Лайонел Лог уже стал привычным гостем в королевском доме, а сам он и его семья даже присутствовали на рождественском ужине королевской семьи. Хотя новаторские методы Лога сыграли важную роль в обеспечении такого прогресса, именно любовь и поддержка его жены Элизабет и его семьи сделали все это возможным. \n\nНесмотря на безрадостную ситуацию, в которой оказались британские изгнанники, Альберт чувствует облегчение от того, что добился таких успехов, и готов выполнить свой долг. \n\nКогда Лайонел просит еще раз прочесть Шекспира и кладет наушники на голову герцога, Альберт глубоко вздыхает..."
 entente.354.a: "Теперь зима нашего недовольства стала славным летом Йорка"
 entente.354.a.tt: "Если Альберт окажется в более ответственном положении, он будет лучше подготовлен к тяготам руководства"

 entente.355.t: "Непрочный корабль"
 entente.355.d: "Хотя поначалу визиты к королям специалистов с факультета Университета Торонто были многообещающими, они не остались незамеченными. В какой-то степени это было ожидаемо, и хотя большинство канадских и британских журналистов не решались публиковать какие-либо раскрытые подробности, американские и франкоязычные статьи на эту тему легко найти. \n\nКроме того, выяснилось, что один из докторантов, помогающий психологу, передал в прессу информацию о проблемах Альберта с речью и даже некоторые упоминания о его детстве! \n\nВместе с противоречивой откровенностью Эдуарда и слухами о развратном образе жизни Георга, это нанесло серьезный урон королевской традиции сдержанного, отстраненного лидерства. \n\nХотя глава факультета принес глубочайшие извинения, а студент получил соответствующее дисциплинарное взыскание, Альберт и его сотрудники испытывают дискомфорт от перспективы продолжения отношений с университетом. Похоже, теперь он и герцогиня Йоркская вернулись к исходной точке..."
 entente.355.a: "Чтобы создать университет, нужен год, а чтобы создать традицию нужен век..."

 entente.356.t: "Готов к лидерству"
 entente.356.d: "Берти Виндзор, переживший в своей жизни столько неприятностей и никогда не ожидавший от себя большой ответственности, теперь является моральным лидером, символом и защитником для миллионов людей. Хотя многие времена он боялся оказаться в таком положении, а его ненависть к публичным выступлениям была неизменной, ему помогают бесценная терапия Лайонела Лога, любовь и поддержка его семьи, а также его собственная упрямая решимость сделать все, что в его силах."
 entente.356.a: "Англия ожидает, что каждый человек будет выполнять свой долг"
 
