### Focuses ###
 CAN_kings_speech: "Речь Короля" 
 CAN_kings_speech_desc: "Эдуард, Принц Уэльский, будет коронован Королем-Императором, поскольку канадская политическая арена состоит из двух основных фракций. Одну возглавляет либеральный премьер-министр Макензи Кинг, другую же консервативный Р.Б. Беннетт, а также изгнанная английская аристократия. Сейчас же, Эдуард популярен по всей Канаде, и его одобрение может стать решающим для обеих фракций." 
 CAN_privy_council: "Статус Тайного совета"
 CAN_privy_council_desc: "Британское правительство-в-изгнание с самого дня падения империи объявило об экстренной ситуации, которая требует передать все полномочия власти Тайному совету короля. Прошло уже десять лет, и многие стали задумываться о необходимости данного совета."
 CAN_imperial_conference: "Имперская конференция"
 CAN_imperial_conference_desc: "С тех самых пор, как мы покинули Британию, ни разу имперские доминионы не встречались, чтобы обсудить положение дел. Даже если сейчас мы и находимся в Канаде, мы всё ещё являемся правительством Британской империи. Было бы неплохо провести всеобщую конференцию, чтобы составить план борьбы с синдикалистами."
 CAN_fate_of_the_senate: "Судьба Сената"
 CAN_fate_of_the_senate_desc: "Канадский сенат состоит, в основном, из лично назначенных королём делегатов, большая часть из которых является Британскими изгнанниками. Учитывая, что именно сенат влияет на то, как тот или иной билль примут в Палате общин, всё больше идёт разговоров о необходимой реформе сената."
 CAN_draft_bill_c7: "Подготовить Билль C-7"
 CAN_draft_bill_c7_desc: "После того, как мы провели выборы, правительство может полностью сосредоточиться на подготовке билля C-7, в котором будут прописаны наши законы о призыве и национальной безопасности. Как только билль попадёт в Палату общин для чтения, начнутся жаркие дебаты. Мы надеемся на успех данного билля."
 
 CAN_quebec_in_flames: "Квебек в огне"
 CAN_quebec_in_flames_desc: "Распри между англофонами и квебекцаи достигли критической точки. Восточная провинция Квебек охвачена забастовками, демонстрациями и даже полномасштабными бунтами. Всё это подрывает нашу стабильность, которой и так в Канаде осталось немного. Мы должны как-то разобраться с этой проблемой."
 CAN_montreal_conference: "Монреальская конференция"
 CAN_montreal_conference_desc: "Не по-канадски это, притеснять другие культуры, да и толку от этого мало. Мы все, как цивилизованные люди, сядем за стол переговоров и обсудим все наши проблемы, решив их мирным путём. Нам придётся убедить квебекцев в целесообразности войны за рубежом."
 CAN_official_bilingualism: "Узаконить двуязычие"
 CAN_official_bilingualism_desc: "Французский всегда был де-факто вторым языком Канады, но квебекцы хотят, чтобы мы узаконили его и сделали де-юре официальным. По их словам, это придаст им уверенности в защищённости от англофонов и укрепит позиции правительства в Квебеке."
 CAN_new_quebec_status: "Новый статус Квебека"
 CAN_new_quebec_status_desc: "Чтобы окончательно решить проблему с Квебеком, мы должны дать ему особый статус. Квебек – не просто рядовая провинция, и волен сам строить свою внутреннюю политику без нашей указки."
 CAN_suppress_quebecois: "Подавить квебекцев"
 CAN_suppress_quebecois_desc: "Мы долго терпели. Мы понимаем интересы квебекцев, но кто они такие есть, чтобы решать за нас в какие войны они будут вступать, а в какие нет? Это просто абсурд. Если они хотят услышать нас, мы известим о себе силами КККП и военной полиции, которые подавят все беспорядки."
 CAN_promote_anglophones: "Усилить англофонов"
 CAN_promote_anglophones_desc: "Квебек – это не только территория франкофонов. Почти половина Монреаля говорит на английском, и мы должны притеснять их ради неуёмных амбиции маленького народца? Мы должны сделать всё, чтобы англофоны не были людьми второго сорта в Квебеке."
 CAN_surete_du_quebec: "Полиция Квебека"
 CAN_surete_du_quebec_desc: "Пришло время полностью подавить всякие беспорядки силами полиции. Как только Квебек будет подчинён, мы проведём расследование и найдём виновников этих беспорядков."
 CAN_war_measures_act: "Ввести военное положение"
 CAN_war_measures_act_desc: "Идея военного положения очень проста – в случае войны правительство имеет право в срочном порядке отзывать те или иные гражданские права. В тяжёлые времена у нас не будет времени на формальные демократические процедуры и всякую оппозицию."
 CAN_purge_the_opposition: "Контроль над Палатой общин"
 CAN_purge_the_opposition_desc: "Лояльная нам оппозиция в Палате общин позволит нам ещё быстрее изменять законодательство во время военного положения. Ведь где это видано, чтобы наши парни погибали в боях, а нужная им помощь задерживалась из-за кучки чванливых ораторов, погрязших в очередных дебатах?"
 CAN_assert_royal_prerogatives: "Утвердить королевскую власть"
 CAN_assert_royal_prerogatives_desc: "Король имеет единоличное право распускать парламент. Если у него будет большое влияние и широкая народная поддержка в стране, он сможет провернуть эту авантюру, не опасаясь последствий. Ну, а если нет, то придётся потерпеть народной недовольство ради нашей победы."
 
 CAN_crown_corporations: "Королевские корпорации"
 CAN_crown_corporations_desc: "Предприятия, основанные и управляемые государством, которые получили название “королевских корпораций”, позволят нам лично занимать разработкой и производством стратегических ресурсов, не обладающих большой рыночной ценностью для частных лиц. Всё добытое нами пойдёт на нужды армии."
 CAN_cn_rail_expansion: "Канадская национальная ж/д"
 CAN_cn_rail_expansion_desc: "Железные дороги, словно артерии в теле человека, соединяют разрозненные города Канады. Среди всех их самой важной для нас является Канадская национальная ж/д. В наших интересах расширить её для увеличения пропускной способности, что может понадобиться нам в будущем для войны."
 CAN_cp_rail_expansion: "Трансконтинентальная ж/д"
 CAN_cp_rail_expansion_desc: "Трансконтинентальная ж/д соединила наши западные провинции со столицей, что, собственно и положило начало Канады в том виде, каком она сейчас есть. В наших интересах было бы расширить её, в том числе, для военных нужд."
 CAN_invest_resources: "Инвестиции в природные ресурсы"
 CAN_invest_resources_desc: "Наша страна богата на природные ресурсы, но большая часть из них до сих пор не разведана. И хотя разведка и налаживание добычи в условиях канадских пустошей займёт длительное время, результатом будет усиление нашей экономической независимости."
 CAN_prairie_oil: "Добыча нефти в Прериях"
 CAN_prairie_oil_desc: "Мы проводили лишь беглую разведку прерий Альберты и Саскачевана, а ведь там могут быть ценные ресурсы. Поговаривают, в этих краях стали находить залежи нефти. Возможно, нам бы стоило вложиться в это дело и наладить добычу чёрного золота, уменьшив свою зависимость от поставок из США? "
 CAN_explore_the_north: "Разведка севера"
 CAN_explore_the_north_desc: "Разведка – неотъемлемая часть добычи ресурсов. И если относительно тёплые леса Канады были разведаны частными лицами вдоль и поперёк, никто не рискнул идти в Арктические земли севера. Мы должны снарядить экспедицию с целью разведать регион на предмет полезных ископаемых."
 CAN_create_iedc: "Создать ИСЭР"
 CAN_create_iedc_desc: "Нам было предложено создать Имперский Совет Экономического Развития (ИСЭР), который призван усилить экономику и промышленность всех членов Антанты, используя принцип кооперации и совместных инвестиций. Канада сформирует первоначальный фонд как самый развитый регион империи. Вместе, мы сможем добиться много."
 CAN_public_works: "Создать “лагеря помощи”"
 CAN_public_works_desc: "Великая депрессия всё ещё даёт о себе знать в виде толп безработных и нищих людей, живущих в условиях, близких к скотским. Мы могли бы помочь им, создав так называемые “лагеря помощи”. В них эти люди получат гарантированную работу на благо государства за стабильную минимальную зарплату. Это немного, но это честный труд."
 CAN_economic_recovery: "Восстановление экономики"
 CAN_economic_recovery_desc: "Наконец-то, наши проекты показали результат. Эра Великой Депрессии подошла к концу, и наш народ уверенно идёт в светлое будущее!"
 CAN_national_housing_act: "Национальные закон о жилье"
 CAN_national_housing_act_desc: "Жилье – это базовая потребность человека и важная единица в экономике. Предоставив нашим жителям дешёвое и доступное жилье, мы сильно бы расширили нашу экономику."
 CAN_polymer_corp: "Полимерная корпорация"
 CAN_polymer_corp_desc: "Полимерная корпорация или Поликорп – это королевская корпорация, в чьи задачи входит исследование и разработка новых полимерных материалов, таких как нейлон и синтетическая резина. Эти материалы будущего позволят нам оснащать армию более дешёвым и надёжным снаряжением, да и не стоит забывать про нашу промышленность, которой бы не помешали такие новые технологии."
 CAN_create_isac: "Создать ИНАС"
 CAN_create_isac_desc: "Ряд президентов университетов и научных руководителей, собравшихся в Торонто, призвали к созданию новой организации для координации исследований между странами-участницами Антанты. Работу по координации этих связей будет осуществлять Императорский Научный и Академический Совет, расположенный и финансируемый Канадой, при участии остальных членов альянса."
 CAN_national_research_council: "Национальный Исследовательский Совет"
 CAN_national_research_council_desc: "Национальный Исследовательский Совет, был создан во время Вельткрига для консультирования Канадского правительства по вопросам науки и исследований. Предоставляя организации дополнительное финансирование и поддержку, мы можем расширить нашу технологическую базу на благо как промышленности, так и вооруженных сил."
 CAN_found_cbc: "Основать КРК"
 CAN_found_cbc_desc: "Было выдвинуто предложение о расширении Канадской Радиовещательной комиссии в полноценную национальную радиосеть под названием 'Канадская Радиовещательная Корпорация'. Это поможет сплотить разделенную нацию и ограничить влияние потенциально подрывных зарубежных передач."
 CAN_electronics_training: "Тренировки с электроникой"
 CAN_electronics_training_desc: "Мы должны взять на себя обязательство подготовить кадры экспертов для управления и обслуживания радиостанций, РАДАР и другого современного электронного оружия войны. РАДАР - это не простая технология, и нам понадобятся компетентные инженеры и операторы на местах, чтобы наши станции работали с максимальной эффективностью, особенно когда мы строим больше."
 CAN_university_of_ottawa: "Университет Оттавы"
 CAN_university_of_ottawa_desc: "Оттавский университет является одним из старейших учебных заведений Канады, и именно он вырос больше всего, когда в страну бежали самые светлые умы из Великобритании. Этим сбором интеллигенции мы должны воспользоваться, увеличив финансирование утвержденных правительством проектов."
 CAN_we_need_industry: "Нам нужна промышленность"
 CAN_we_need_industry_desc: "Сейчас нашей самой большой потребностью, является расширение промышленной базы Канады. Она никогда не сможет соперничать с американцами на юге из-за нашего меньшего населения, но мы должны попытаться."
 CAN_we_need_munitions: "Нам нужно оружие"
 CAN_we_need_munitions_desc: "Нам нужны заводы для производства оружия и пуль, в большем количестве, чем это когда-либо предполагалось возможным... даже если нам нужно создавать их с нуля."
 CAN_we_need_ships: "Нам нужны корабли"
 CAN_we_need_ships_desc: "Наши враги за океаном. Мы не можем полагаться на стареющие британские корабли, чтобы сдерживать себя - мы должны поддерживать наш флот и улучшать его, а также заменять потерянные корабли по мере их гибели."
 
 CAN_expand_air_force: "Расширить ВВС"
 CAN_expand_air_force_desc: "Королевские ВВС Канады воевали с достоинством во время Великой войны, но уже давно страдают от серьезного игнорирования. Мы больше не можем позволить себе отставать в этой критической области военных действий, иначе мы уступим контроль над небом нашим врагам - ужасающая для нас перспектива."
 CAN_airspace_defense: "Ночные стражи"
 CAN_airspace_defense_desc: "НИС выдвинул предложение построить прототип радиолокационной системы предупреждения, кодовое название "Ночные стражи" В дополнение к своей непосредственной стратегической полезности эта программа принесет огромную пользу дальнейшим исследованиям в области технологии РАДАР и интеграции в воздушную доктрину."
 CAN_imperial_air_training_plan: "Всеимперский план тренировок"
 CAN_imperial_air_training_plan_desc: "Независимо от того, насколько хорошо он спроектирован, самолет в конечном итоге так же хорош, как и его пилот. Большая и специальная программа обучения поможет нам обеспечить здоровый запас, а его распространение на других членов Антанты, позволит нам объединить знания и помочь нашим союзникам достичь нашего уровня величины."
 CAN_royal_atlantic_aero_corp: "Основать КААК"
 CAN_royal_atlantic_aero_corp_desc: "Лидеры авиационной отрасли, выдвинули предложение о создании новой корпорации для установления регулярного воздушного сообщения между Канадой и Вест-Индийской Федерацией. Такие авиационные связи не только сблизят две страны, но и дадут толчок исследованиям и разработкам в области аэронавтики."
 CAN_transcanada_airlines: "Трансканадские авиалинии"
 CAN_transcanada_airlines_desc: "Создание национальной авиакомпании, способной связать всю Канаду по воздуху, - задача не из легких. Но поскольку простой аэродром - это все, что вам нужно, чтобы связать два города вместе, это позволяет нам обойти необходимость в работах по созданию титанической по масштабам инфраструктуры. Навыки и методы, которые мы изучаем, также могут быть применимы к общим доктринам воздуха."
 CAN_cfb_gander: "Расширить базы в Гандере"
 CAN_cfb_gander_desc: "База ВВС в Гандере - ничем не примечательном портовом городе на севере Лабрадора - является нашим ключом к контролю над небом над нашим северо-восточным побережьем, а также отличным переходным пунктом для перелетов самолетов через Атлантический океан. Нам нужно будет усердно работать, чтобы построить его там, где аэродром будет полезен."
 CAN_cfb_north_bay: "Расширить базы на севере"
 CAN_cfb_north_bay_desc: "База ВВС Северного залива, расположенная недалеко к северу от Торонто и Оттавы, является одной из самых жизненно важных для нас. В своем диапазоне он охватывает более половины населения Канады и ее наиболее важные промышленные центры. Это также самая важная тренировочная площадка Канадских ВВС. Мы должны убедиться, что он находится в отличном состоянии."
 CAN_fighter_programme: "Фокус на истребителях"
 CAN_fighter_programme_desc: "Настало время модернизировать наш авиационный парк истребителей. Конкуренция между ведущими проектировщиками самолетов приведет нас к лучшему дизайну и улучшит состояние нашей аэрокосмической отрасли."
 CAN_bomber_programme: "Фокус на бомбардировщиках"
 CAN_bomber_programme_desc: "Настало время модернизировать наш авиационный парк бомбардировщиков. Конкуренция между ведущими проектировщиками самолетов приведет нас к лучшему дизайну и улучшит состояние нашей аэрокосмической отрасли."
 CAN_focus_on_rcaf: "Фокус на королевских ВВС"
 CAN_focus_on_rcaf_desc: "Из трех частей наших вооруженных сил, наибольшего внимания требуют ВВС. Если мы контролируем небо, то Канада неприступна."
 CAN_jet_propulsion: "Эксперименты с реактивным двигателем"
 CAN_jet_propulsion_desc: "Несмотря на то, что турбореактивные самолеты являются дорогой и незрелой технологией, они могут совершить революцию в воздушной войне. Давайте создадим Turbo Research Inc. как королевскую корпорацию, которая будет активно развивать эту технологию. Если наши теоретики правы, то скорость, которую может достичь этот самолет, будет вне нашего теперешнего понимания."
 CAN_chalk_river_labs: "Лаборатории на Чалк-Ривер"
 CAN_chalk_river_labs_desc: "Атомная технология обладает огромным потенциалом для преобразования промышленности и войны. Создание лаборатории для разработки этих технологий, поможет нам сохранить конкурентные преимущества в этой области. Мы могли бы даже достичь прорывов в производстве атомной энергии или как предполагают некоторые ученые, открыть основы атомного оружия."
 
 CAN_overhaul_navy: "Пересмотр ВМФ"
 CAN_overhaul_navy_desc: "Самый большой из остатков Королевского флота, сейчас находится в Галифаксской гавани, медленно стареет и все еще находится под командованием британского Адмиралтейства в изгнании. Он остался отдельно от Канадсковской цепи управления, но это не может продолжаться вечно. Канадские и Британские ВМФ должны действовать как единое целое."
 CAN_state_of_british_fleet: "Состояние королевских ВМФ"
 CAN_state_of_british_fleet_desc: "Если Канада хочет защитить себя, не говоря уже о том, чтобы вернуть себе Домашние острова, она должна в первую очередь создать первоклассный военно-морской флот. К счастью, наследие некогда великого Королевского флота обеспечивает идеальную основу, а перезапуск с нуля позволяет нам получить самые современные ВМФ."
 CAN_cfb_halifax: "Расширить верфи Галифакса"
 CAN_cfb_halifax_desc: "Порт Галифакс, является одним из лучших портов во всем мире и служит нашей точкой доступа в Атлантический океан и Европу. За последние десять лет он был растянут из-за необходимости размещения Королевского флота в изгнании, пришло время расширить его и подготовить к обслуживанию еще большего количества кораблей."
 CAN_cfb_esquimalt: "Расширить верфи Ванкувера"
 CAN_cfb_esquimalt_desc: "Наша военно-морская база на дальнем берегу острова Ванкувер, дает нам выход в Тихий океан. Мы не можем настолько укрепиться в нашей вере, что единственная война, которая когда-либо придет в Канаду, будет война с Востока. Мы также должны подготовиться к защите нашего западного побережья."
 CAN_deal_with_admiralty: "Контакты с адмиралами"
 CAN_deal_with_admiralty_desc: "Британские адмиралы в изгнании, могут многому научить канадский флот. Мы должны воспользоваться их присутствием и попытаться избавиться от соперничества, разросшегося между двумя службами."
 CAN_davie_shipbuilding: "Контракт с Дейви"
 CAN_davie_shipbuilding_desc: "Производственные мощности Канадского ВМФ, едва ли достаточны для поддержания бывшего Королевского флота, не говоря уже о том, чтобы вернуть ему прежнюю славу. Потребуется национальная программа интенсивного расширения верфей, чтобы в очередной раз добиться военного превосходства и гарантировать, что наши усилия не будут напрасными."
 CAN_naval_bomber_programme: "Фокус на морских бомбардировщиках"
 CAN_naval_bomber_programme_desc: "ВСФ было основано вскоре после Великой войны как авиационное подразделение Королевского флота, и его офицеры выступают за новую теорию военно-морской войны, построенную вокруг авианосца как основного оружия флота. Морские бомбардировщики могут угрожать любому флоту, отчего самолеты начинают становиться грозным оружием войны."
 CAN_new_officers: "Новые офицеры"
 CAN_new_officers_desc: "Хотя офицеры британского Королевского флота многому нас могут научить, им также есть чему поучиться. Морская война быстро меняется, и пришло время обновить наши методы и принести новую кровь в адмиралтейство."
 CAN_upgrade_fleet: "Усовершенствовать флот"
 CAN_upgrade_fleet_desc: "Строительство новых кораблей, станет проблемой для малой канадской судостроительной промышленности. Таким образом, мы должны сконцентрироваться на модернизации тех, что имеем, исследовать новые детали и оружие, а также научиться быстро подгонять их к корпусам."
 CAN_canadian_destroyers: "Канадские эсминцы"
 CAN_canadian_destroyers_desc: "Наш флот эсминцев и подводных лодок, является основой ВМФ, и наиболее вероятными кандидатами на замену здесь, у себя на родине. Мы должны поддерживать для них наивысший уровень технологий, которые только сможем."
 CAN_canadian_cruisers: "Канадские крейсера"
 CAN_canadian_cruisers_desc: "Крейсера - это корабли среднего звена, и как только королевский флот вернется домой, они станут самыми большими кораблями, которые мы скорее всего будем строить и обслуживать."
 CAN_canadian_carriers: "Канадские авианосцы"
 CAN_canadian_carriers_desc: "Авианосец зарекомендовал себя как важнейшее оружие морей. Крайне важно, чтобы мы продолжали исследования и проектирование для сохранения этого превосходства, а также рассматривали возможность массового расширения парка наших авианосцев, чтобы наши самолеты достигли всех уголков земного шара."
 CAN_canadian_battleships: "Канадские линкоры"
 CAN_canadian_battleships_desc: "Мы должны приложить совместные усилия, чтобы оставаться на переднем крае проектирования линкоров. У наших военно-морских инженеров есть несколько предложений, которые заслуживают изучения, и мы должны также рассмотреть возможность внедрения новых модулей с учетом последних технологических достижений, таких как РАДАР и радиостанции, или тяжелые пушки типа АА."
 CAN_focus_on_rcn: "Фокус на Канадских ВМФ"
 CAN_focus_on_rcn_desc: "Из трех частей наших вооруженных сил, именно ВМФ требует нашего самого пристального внимания. Если мы контролируем моря, то мы контролируем торговлю, и мы можем предотвратить вторжения на наши берега."
 
 CAN_address_army: "Смотр армии"
 CAN_address_army_desc: "Нынешняя канадская армия - это странная смесь национального ополчения, окружающая ядро изгнанных британских профессионалов. На горизонте надвигается война, и настало время реорганизовать канадскую армию в единую боевую силу, черпая вдохновение в наследии великой британской армии и ее достижениях в Великой войне."
 CAN_preparations_for_war: "Подготовка к войне"
 CAN_preparations_for_war_desc: "Мы более десяти лет ждали второго шанса на борьбу с предателями-синдикалистами. Пришло время серьезно подумать о том, что нам нужно сделать, и чем мы должны пожертвовать для достижения этой цели."
 CAN_rally_exiles: "Поддержать изгнанников"
 CAN_rally_exiles_desc: "В Канаде в настоящее время проживает более миллиона британских изгнанников. Мы должны сплотить их и сразу же собрать всех трудоспособных британцев в армию - мы боремся за их дом, и если они хотят, чтобы их дети и внуки росли в Соединенном Королевстве, им нужно действовать сейчас!"
 CAN_within_arms_reach: "Как рукой подать"
 CAN_within_arms_reach_desc: "Нашим самым большим препятствием для захвата Родных островов, помимо противодействия самих синдикалистов, является огромное расстояние через Атлантику, которую мы должны пересечь. Нам нужно либо расширить зону своего влияния, либо исследовать места, расположенные ближе к Британии, откуда можно организовать наше вторжение."
 CAN_project_plough: "Проект 'Плуг'"
 CAN_project_plough_desc: "Если мы хотим совершить вторжение, нам нужен доступ не только к превосходному десантному кораблю, но и к подразделению Королевской морской пехоты, которые смогут стоять на переднем крае штурма."
 CAN_special_branch: "Основать специальный отдел"
 CAN_special_branch_desc: "На поле битвы есть и другой путь ведения войны: предлагается создать специальное подразделение Королевской канадской конной полиции при содействии ветеранов МИ5, проживающих в Канаде, и обеспечить, чтобы наши контрразведывательные усилия не имели себе равных."
 CAN_contact_loyalists: "Выйти на связь с лоялистами"
 CAN_contact_loyalists_desc: "Не каждый сторонник монархии мог или хотел бежать из Британии. Дома их много, они просто ждут шанса взяться за оружие ради нашего дела... или, может быть будет полезнее, передать нам информацию о планах и размещении синдикалистов."
 CAN_letson_plan: "План Летсона"
 CAN_letson_plan_desc: "Г.Ф.Ж. Летсон, занимавшийся инженерным делом в межвоенный период, считает, что статичная окопная война, характерная для Великой войны, устарела благодаря современным технологиям. Вместо этого Лестон предлагает сделать акцент на быстрых, высокомобильных боевых действиях, в которых танки и моторизованная пехота совершают прорывы и охватывают линию противника."
 CAN_infantry_motorization: "Моторизация пехоты"
 CAN_infantry_motorization_desc: "Автомобильные технологии прошли долгий путь со времен Великой войны. Используя возможности автомобилей серийного производства, мы можем выставить целые дивизии, способные быстро развертывать и поддерживать быстрые бронетанковые наступления. Скорость передвижения пешком больше не является ограничивающим фактором в войне, теперь здесь правит лошадиная сила."
 CAN_bring_on_valentine: "Производство Валентайнов"
 CAN_bring_on_valentine_desc: "Танк представляет собой быструю, относительно легковооруженную бронированную машину, предназначенную для совершения прорывов в линию противника и достижения быстрого наступления и окружения. В некотором смысле, это духовный преемник кавалерийского резерва, который, безусловно, кажется привлекательным для наших генералов."
 CAN_motor_industry: "Канадская автопромышленность"
 CAN_motor_industry_desc: "У Канады есть быстро растущая автомобильная промышленность в Торонто и Виндзорском регионе южного Онтарио. Нам нужно воспользоваться этой промышленной базой и использовать ее в военных целях, чтобы увеличить объем выпускаемой нами военной техники и бронетехники."
 CAN_vanier_plan: "План Ваньера"
 CAN_vanier_plan_desc: "Жорж Ванье, уважаемый командующий канадским корпусом во время Великой войны, предлагает теорию войны, разработанную на основе его опыта на Западном фронте. Его подход делает упор на обучение и качество оборудования, так что каждый наш человек стоит трех их."
 CAN_organic_support_elements: "Органичная поддержка"
 CAN_organic_support_elements_desc: "Современная промышленная армия все больше нуждается в специализированных вспомогательных элементах, таких как инженеры и разведчики, для достижения наилучших результатов в полевых условиях. Мы должны сосредоточить усилия на развитии этих возможностей и обеспечить, чтобы они получили самое лучшее оборудование, которое мы можем производить."
 CAN_expand_training: "Расширить тренировочные площадки"
 CAN_expand_training_desc: "Если план Ванье сработает, то мы должны приложить максимум усилий, чтобы расширить наши тренировочные базы и превратить наших солдат в дисциплинированных и первоклассных бойцов."
 CAN_better_guns: "Лучшие орудия, лучшие пули"
 CAN_better_guns_desc: "Наши учебные планы не помогут, если наше оборудование не улучшается - как только мы получим лучшую технологию, и наши солдаты будут обучены ее использованию, мы сможем быть уверены, что Канадские вооруженные силы входят в число лучших на планете."
 CAN_focus_on_army: "Фокус на армии"
 CAN_focus_on_army_desc: "Из трех частей наших вооруженных сил, наибольшего внимания требует армия. Все орудия и лодки в мире ничего не значат, если у нас нет качественной армии для защиты нации. Наша численность ограничена - нам нужно сделать так, чтобы это учитывалось!"
 CAN_war_propaganda: "Военная пропаганда"
 CAN_war_propaganda_desc: "Новая Канадская радиовещательная корпорация пользуется большим успехом. Она распространяется по всей стране, и сейчас есть предложение использовать ее в наших интересах. Программу КВК можно повернуть в сторону распространения пропаганды и стремления канадцев к делу!"
 CAN_new_warfare: "Новая война"
 CAN_new_warfare_desc: "Поле битвы меняется так быстро, что крайне важно, чтобы наши генералы не отставали от последних достижений, происходящих по всему миру."
 CAN_update_enfield: "Усовершенствовать Ли Энфилд"
 CAN_update_enfield_desc: "Наше оружие показывает свой возраст - необходимо приложить усилия, чтобы подтолкнуть дизайн Энфилда в современную эпоху и за ее пределами."
 CAN_expand_artillery: "Расширить мощь артиллерии"
 CAN_expand_artillery_desc: "На современном индустриальном поле боя, артиллерия - король. Это неоднократно доказывалось во время Великой войны, и орудия межвоенного времени становились все больше и страшнее с каждой минутой. Мы должны модернизировать наше артиллерийское вооружение, если мы надеемся противостоять нашим врагам."
 CAN_new_munitions_plants: "Новые заводы амуниции"
 CAN_new_munitions_plants_desc: "Наше экономическое возрождение теперь может повернуться в сторону увеличения производства крайне необходимых боеприпасов. Нашим солдатам нужны и винтовки, и пули, и их нужно множество!"
 CAN_foreign_contractors: "Иностранные контракты"
 CAN_foreign_contractors_desc: "В Канаде имеется только относительно небольшая промышленная база, с которой можно работать. Если мы собираемся выйти за ее пределы, нам нужно будет координировать свои действия с военными поставщиками в других странах Антанты."
 CAN_self_propelled_guns: "Производство САУ"
 CAN_self_propelled_guns_desc: "Мобильная армия требует мобильной огневой поддержки. Установив артиллерийское оружие на тех же платформах, что и танки, мы сможем экономически выгодно предоставить полный спектр возможностей нашим механизированным дивизиям и обеспечить такой вид точечной огневой поддержки, который закрепит успех большинства наших бронетанковых операций."
 CAN_munitions_industry: "Канадская военная промышленность"
 CAN_munitions_industry_desc: "Нашей военной промышленности еще есть место для роста. Ряд экономических стимулов должны быть интересны инвесторам, что заставит эти заводы производить продукцию так как никогда раньше."
 
 CAN_americans_at_war: "Война в Америке"
 CAN_americans_at_war_desc: "Произошло немыслимое: Соединенные Штаты вступили в очередную Гражданскую войну, которая может разорвать их страну на части... и вполне может разорвать нашу."
 CAN_intervention_debate: "Дебаты об интервенции"
 CAN_intervention_debate_desc: "В Палате общин поднят вопрос о том, что мы должны признать одну из конкурирующих фракций в американской Гражданской войне и предложить ей поддержку в виде добровольцев и оружия. Это наверняка расстроит остальных, но стоять в стороне и ничего не делать, по-видимому может привести к катастрофе."
 CAN_eyes_to_the_south: "Взгляд на юг"
 CAN_eyes_to_the_south_desc: "Вполне вероятно, что в какой-то момент мы вмешаемся в американскую Гражданскую войну. Однако прежде чем это сделать, мы должны подготовить свою защиту и уменьшить вероятность того, что любое подобное вмешательство в конечном итоге окажется полной глупостью с нашей стороны."
 CAN_crossing_the_border: "Пересечь границу"
 CAN_crossing_the_border_desc: "Время пришло. Мы должны подготовиться к пересечению южной границы и окунуться в беспорядок, в котором оказалась Америка. Мы не можем стоять в стороне, хотя должны помнить, что времена изменились после войны 1812 года. На этот раз мы сталкиваемся с врагом, который превосходит и обгоняет нас по нескольким показателям."
 CAN_quid_pro_quo: "Услуга за услугу"
 CAN_quid_pro_quo_desc: "Мы вмешались в американскую Гражданскую войну, и победитель оказался там во многом благодаря нашей помощи. Мы надеемся, что они согласятся с этой оценкой и подумают о том, чтобы присоединиться к нашему союзу и помочь нам в ответ."
 CAN_new_england_question: "Вопрос о Новой Англии"
 CAN_new_england_question_desc: "Мы ответили на просьбу об интервенции в Новую Англию, но теперь перед парламентом стоит вопрос: что нам делать с землей, которую мы сейчас оккупируем?"
 CAN_new_home_of_the_free: "Новой Дом Свободы"
 CAN_new_home_of_the_free_desc: "Какой странный поворот событий, что именно Канада сейчас возглавляет Северную Америку как 'Дом Свободы'. Беженцы стекаются к нам в поисках безопасности и поддержки, хотя и в таких количествах, что они грозят переполнить нас. Мы должны придумать, что делать с этой насущной проблемой, и быстро."
 CAN_american_recruitment: "Рекрутирование американцев"
 CAN_american_recruitment_desc: "Единственный источник, который мы еще не рассматривали на предмет вербовки: те самые американцы, которые живут у нас на пороге. Мы помогли им, теперь их очередь бороться за наше дело."
 CAN_union_of_interests: "Единый интерес"
 CAN_union_of_interests_desc: "Новая Англия является владельцем воссоединенной Америки, во многом благодаря нашим усилиям. Пришло время сблизиться с ними и укрепить наши отношения - обменять любую территорию, которой мы владеем друг у друга, и проложить путь к теплым отношениям в будущем."
 
 CAN_return_of_the_king: "Возвращение короля"
 CAN_return_of_the_king_desc: "Лондон снова в наших руках, столица и самое сердце Британской империи! Наконец-то мы сможем восстановить Великобританию и монархию!"
 CAN_canadian_referendum: "Референдум в Канаде"
 CAN_canadian_referendum_desc: "Многие в Канаде считают, что британские изгнанники злоупотребляли своим пребыванием в нашей стране - слишком многие, на самом деле. Достаточно того, что был созван национальный референдум, чтобы решить, должна ли Канада оставаться Доминионом и частью империи, или же она должна разорвать связи и наметить для себя новый курс, как это когда-то сделала Америка."
 CAN_canadian_constitution: "Канадская Конституция"
 CAN_canadian_constitution_desc: "Британский закон о Северной Америке в настоящее время находится под юрисдикцией Британского парламента. Хотя это, прежде всего, символический акт, придание ему статуса и передача Конституции Канады, официально положат конец нашей связи с нашим британским и колониальным прошлым."
 CAN_new_path: "Новый путь"
 CAN_new_path_desc: "Канадский национализм это что-то новое - но, как и Америка до нас, мы становимся свободной страной в новом мире. У Канады есть судьба, которую она готова принять."
 CAN_loyalty_to_the_empire: "Верность империи"
 CAN_loyalty_to_the_empire_desc: "Теперь, когда Великобритания восстановлена, некоторые могут усомниться в нашем месте в Британской Империи. Мы не делаем этого. Канада гордится тем, что выполнила свой долг и стала равноправным партнером со страной, которая когда-то была нашим властелином. С этого момента мы будем работать вместе для достижения наших общих целей."
 CAN_british_investments: "Британские инвестиции"
 CAN_british_investments_desc: "Британия - страна в клочья, отчаянно пытающаяся восстановить себя. Теперь пришло время сделать для них то, что они сделали для нас: канадские предприниматели воспользуются возможностями, которые теперь представляются на домашних островах, принося пользу обеим странам."
 CAN_god_save_canada: "Боже, храни Канаду"
 CAN_god_save_canada_desc: "Наши инвестиции в Британию должны продолжаться, особенно когда речь идет о восстановлении огромной британской военно-морской промышленности. Мы находимся в уникальной ситуации, когда канадский бизнес может процветать, как никогда раньше, и мы можем это сделать, помогая нашим братьям и сестрам по ту сторону океана."
 CAN_new_canadian_officers: "Новые канадские офицеры"
 CAN_new_canadian_officers_desc: "Многие молодые канадские офицеры доказали свою ценность во время завоевания Британии, продемонстрировав свою доблесть и командные качества. Теперь, когда многие британские офицеры вернулись домой, Совет вооруженных сил решил продвинуть многих из них по службе, чтобы заполнить образовавшуюся пустоту."
 CAN_filling_the_void: "Заполняя пустоту"
 CAN_filling_the_void_desc: "Опыт британских изгнанников привел к тому, что большая часть канадского военного ведомства была собрана вместе. Теперь, когда их больше нет, есть еще большая пустота, которую нужно заполнить, но мы можем сделать это теперь с нашими собственными опытными командирами. Канадская армия превратилась в организацию, пользующуюся уважением, и в будущем она будет полностью нашей собственной."
 CAN_true_north: "Истинный север"
 CAN_true_north_desc: "Никогда еще страна не заходила так далеко за такое короткое время, пройдя путь от зарождающейся колонии, едва способной идти в ногу с Великой войной, до победителя в войне против держав, намного превосходящих ее. Мы восстановили Соединенное Королевство, повзрослели как нация, и мы должны гордиться этим."

