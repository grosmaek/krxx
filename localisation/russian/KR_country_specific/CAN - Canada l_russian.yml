 CAN_KR_gathering_storm_desc: "После революции 1925 года королевская семья и политическая элита Британии сбежали в Канаду. При поддержке консерваторов, на территории доминиона было создано полуофициальное правительство в изгнании, которое грезило мечтами о том, что когда-нибудь они вернутся в Британию. Однако, не всё так гладко. Консерваторы Беннета проиграли на выборах 1935 года либералам Макензи Кинга, который вместе с коалицией 'Прогрессивистов' занял большинство в парламенте. Макензи Кинг борется с всё больше возрастающими полномочиями короля и его приближённых. Мир стоит на пороге новой войны, и не миновать конфликта как дома, так и за рубежом..."

### Intro Screen ###
 IMP_country_intro_header: "Текущая ситуация"
 IMP_country_intro_content: "Прошло десять лет с момента распада Великобритании в 1926 году, и за это время Король, остатки британского правительства и более миллиона лучших и самых ярких (и богатых) людей империи бежали в Канаду... с явным расчетом на то, что вскоре будет начато вторжение, чтобы вернуть Родные острова из-под синдикалистских захватчиков. Однако быстро выяснилось, что синдикалистская позиция оказалась сильнее, чем ожидалось. Ранние визиты были отклонены, и в последнее десятилетие Британский Союз укрепился и укоренился. Изгнанники, как их называют в Канаде, в это время остались в безвыходном положении, полные решимости вернуть свою родину, но столкнувшиеся с политической реальностью, что этого возможно никогда не случится."

 IMP_country_intro_content_1: "Хотя первоначально канадцы с распростертыми объятиями приветствовали это решение, понимание того, что оно может быть долгосрочным, становится все более неприятным. На них указывали пальцами и возложили вину на тех, кто считался ответственным за крах и последующую неспособность исправить ситуацию, а недовольство в отношении изгнанников, которые считались "высшим классом" в Доминионе, а также над законом, возрастало. В 1931, через год после их избрания, правительство Р.Б. Беннетта и его консерваторов рухнуло, и было заменено Макензи Кингом и либералами с обещанным фокусом на канадском суверенитете и сохранении британского правительства-в-изгнании на расстоянии вытянутой руки, вместо того чтобы действовать так будто в наших отношениях ничего не изменили."

 IMP_country_intro_content_2: "В этом году Маккензи Кинг и либералы приближаются к концу своего срока, и несмотря на невзгоды Великой депрессии, растет критика того, что в урегулировании политической ситуации был достигнут незначительный прогресс. Георг V лежит на смертном одре, призывая изгнанников и консерваторов вернуть Империю "на путь истинный" Его правительство часто конфликтует с либералами, и канадская общественность, похоже, расколота между теми, кто считает, что все встанет на свои места, и теми, кто предпочитает отказаться от своих связей с короной и с французскими изгнанниками в Африке. Предстоящие выборы кажутся самыми противоречивыми в истории Канады."
 
 CAN_guide: "§MЛибералы§! / §MКоалиция либералов и ФКС§! (§mРыночный социализм§!)\n£white_dot На выборах 1936-го года либералы должны одержать победу при поддержке ФКС. Либерали сформируют правительство и пригласят ФКС в правительственную коалицию.\n\n§MКонсерваторы§! / §MАвторитаристы§! (§cСоциал-консерваторы§! / §gАвторитарные демократы§! / §PПатерналисты§!)\n£white_dot На выборах 1936-го года §cконсерваторы§! должны одержать победу .\n£white_dot Далее, во время кризиса в Квебеке выполните фокус "Ввести военное положение", чтобы стать §gавторитарными демократами§! или выполните фокус "Утвердить королевскую власть", чтобы стать §Pпатерналистами§! (После возвращения в Британию Канада снова станет социал-консервативной).\n\n£white_dot На следующих выборах вы сможете выбрать §mлибералов§! если Маккензи Кинг не ушёл в отставку, §lлибералов§! или §SФКС§! если ушёл, и §cконсерваторов§!.\n Если вы решили покинуть империю и выполнили фокус "Новый путь", то вы также сможете избрать §Nнационалистов§!."

### Events ###
 canada.4.t: "Смерть короля Георга V"
 canada.4.d: "В последние несколько месяцев, король Георг страдал от болезней, и его здоровье ухудшалось. Этот факт был скрыт от общественности, чтобы поддерживать видимость присутствия, в то время как проходило лечение, но похоже, все было напрасно. Вчера в 23.55 ночи, король умер после сильной лихорадки. Его старший сын и наследник, принц Эдуард, унаследовал трон как Эдуард VIII и как ожидается, обратится к народу в течение месяца. Официальная коронация состоится через несколько месяцев после официального траура по королю Георгу."
 canada.4.a: "Империя входит в состояние траура..."
 
 canada.5.t: "Коронация короля Эдуарда"
 canada.5.d: "Король Эдуард VIII - первый британский монарх, не подвергшийся коронации в залах Вестминстерского аббатства. Вместо этого королевские планировщики провели тщательно продуманную церемонию в Соборе Крайст-черч, крупнейшей англиканской церкви Оттавы. Там архиепископ Кентерберийский, сам являющийся британским изгнанником, совершил обряд, как и следовало традициям, при этом толпа представителей средств массовой информации внимательно следила за каждым его шагом. Вместо того, чтобы сделать свое первое публичное появление после этого на балконе Букингемского дворца, король Эдуард вместо этого появился на балконе Ридо-холла, официальной королевской резиденции, где он был встречен толпой восторженных канадцев."
 canada.5.a: "Это официально!"
 
 canada.6.t: "Первое обращение короля"
 canada.6.d: "Когда король Эдуард готовит свое первое радиообращение к Империи, он должен подумать, каким будет его сообщение. Его Тайный Совет, конечно же, призывает его содействовать делу возвращения Родных островов. Р.Беннетт, лидер Консервативной партии и официальной оппозиции, предлагает использовать свою платформу, чтобы поддержать их на предстоящих выборах, заявив, что это послужит делу войны гораздо лучше. Другие, тем временем, предполагают, что поддержка нынешнего премьер-министра и правительства, будет иметь большое значение для исправления препятствий и поддержания стабильности... хотя это также можно рассматривать как молчаливое одобрение позиции Либеральной партии."
 canada.6.a: "Он подготовит нацию к войне"
 canada.6.b: "Он поддержит консерваторов"
 canada.6.c: "Он поддержит канадское правительство"

 canada.7.t.war: "Король Эдуард призывает к войне"
 canada.7.t.cons: "Король Эдуард поддерживает Беннетта"
 canada.7.t.gov: "Король Эдуард поддерживает правительство"
 canada.7.d.war: "В своем радиообращении, король обратился к нации и возбудил его. От Ванкувера до Сент-Джона, от Торонто до Арктики, канадцы повсюду с волнением шумят после харизматичной и сильной речи, осуждающей синдикализм и обещание короля закончить войну, которую начал его отец, и наконец, вернуть Британию. Его послание было воспринято как молчаливое одобрение британских изгнанников в Канаде и четкий призыв начать подготовку к войне... несмотря на то, что нынешнее либеральное правительство проводит более осторожную политику в этом вопросе."
 canada.7.d.cons: "В своем радиообращении, король обратился к нации и возбудил ее. От Ванкувера до Сент-Джона, от Торонто до Арктики, канадцы повсюду с волнением шумят после харизматичной и сильной речи, посвященной канадской демократии. В ней король Эдуард специально призвал к долгой службе Р.Б. Беннетта и Консервативной партии и предложил канадцам - да и всей Антанте - хорошо подготовиться к предстоящей войне. Беннетт, в свою очередь, публично поблагодарил короля и призвал всех своих собратьев-канадцев расценить это как поворот новой страницы и возможность наконец-то последовать за молодым и жизненно важным королем к победе."
 canada.7.d.gov: "В своем радиообращении, король обратился к нации и возбудил ее. От Ванкувера до Сент-Джона, от Торонто до Арктики, канадцы повсюду с волнением шумят после харизматичной и сильной речи, прославляющей прогресс и потенциал Канады. В ней король Эдуард неожиданно похвалил премьер-министра Маккензи Кинга и работу его правительства, а также сказал канадцам, что сейчас, как никогда ранее, им необходимо объединиться во имя общего дела в борьбе с врагами, которые будут угрожать им всем."
 canada.7.a: "Мы должны освободить наших братьев в Британии!"
 canada.7.b: "Эти выборы будут жизненно важными для нашего будущего!"
 canada.7.c: "ХХ век будет Веком Канады!"
 
 canada.8.t: "Статус Тайного совета"
 canada.8.d: "Британское правительство-в-изгнании в течение последних десяти лет действовало на основе чрезвычайных полномочий, существовало без выборов и не имело возможности оказывать законное влияние за пределами своего статуса королевского Тайного совета. Однако в последнее время появились признаки того, что срок полномочий премьер-министра Остина Чемберлена истек. Многие изгнанники считают его частично ответственным за потерю Британских островов и призывают короля Эдуарда заменить его. Однако мы могли бы подтолкнуть короля к назначению более умеренного кандидата - кого-то, кто с большей охотой будет работать с канадским правительством. Мы также могли бы призвать короля к проведению выборов среди изгнанников в Канаде, хотя вопрос того, какой юридический мандат даст новый премьер-министр, вызывает сомнения. Тем не менее, это более демократично, чем назначение."
 canada.8.a: "Пусть Король выберет замену Чемберлена"
 canada.8.b: "Мы должны настаивать на умеренном кандидате"
 canada.8.c: "Должно быть организовано голосование Изгнанников"
 
 canada.9.t: "Судьба Сената"
 canada.9.d: "С момента прибытия изгнанников в Канаду, король Георг V назначил многих из них в канадский Сенат - главным образом, в качестве награды за "доблестную службу в обороне империи" С момента восхождения короля Эдуарда, назначения изгнанников продолжились... до такой степени, что Сенат часто называют "Канадской палатой лордов" Многие члены правительства говорят, что пришло время настоять на реформе Сената, приняв закон, требующий, чтобы назначения сенаторов подтверждались Палатой Общин. Учитывая, что Сенат имеет право отклонять законопроекты, это может привести к ссорам с королем... если только он не решит, что лучше не злить правительство страны его проживания, находясь в изгнании."
 canada.9.a: "Нам срочно нужна реформа!"
 canada.9.b: "Настоять, чтобы король назначил больше канадцев"
 canada.9.c: "Это прерогатива Короля - выбирать, как ему заблагорассудится."
 
 canada.10.t: "Билль о реформе Сената - Вето"
 canada.10.d: "По настоянию короля [CAN_king_first_name], Сенат наложил вето на законопроект о реформе, направленный им Палатой общин, начав таким образом, разборку голосов по мере того, как две палаты спорят о формулировке и реализации законопроекта. Позиция короля заключается в том, что 'в эти тревожные времена' он не может отказаться от своих королевских прерогатив... так что, скорее всего, это означает, что любые реформы будут невозможны. Однако действия короля не испугали канадскую общественность, поскольку газеты по всей стране рисовали действия короля как пренебрежительное отношение к суверенитету и демократии в Канаде."
 canada.10.a: "Ну, мы пытались"
 
 canada.11.t: "Билль о реформе Сената - Принят"
 canada.11.d: "Сенат неохотно принял законопроект о реформе, направленный им Палатой общин, а король [CAN_king_first_name], как сообщается, не имеет никаких комментариев по этому вопросу. Очевидно, что премьер-министр [GetBritishExilePM], глава британских изгнанников в Канаде, посоветовал королю, что конфронтация с канадским правительством в это время окажется неблагоразумной. Первое голосование в Палате общин по следующему назначению в Сенат должно произойти в течение нескольких недель, и вся страна с нетерпением ожидает первого назначенного рожденного в Канаде, за более чем десятилетний период."
 canada.11.a: "Отлично"
 
 canada.12.t: "Командующий Королевскими ВМФ"
 canada.12.d: "В канадском правительстве развернулась оживленная дискуссия о том, кого официально назначить главой Королевскими ВМФ. До сих пор британский флот-в-изгнании действовал более или менее независимо от канадской системы управления, но все согласны с тем, что это больше не может продолжаться. Британские изгнанники решительно настроены на то, чтобы поставить сэра Роджера Бэкхауса во главе флота, так как они говорят, что это - их флот. Министры предполагают, что канадский адмирал Перси Неллс больше подходит для этой работы, и будет лучше координировать эти две силы."
 canada.12.a: "У Неллса должна быть работа"
 canada.12.b: "Сэр Бэкхаус позаботится о британском флоте лучше всего"
 
 canada.13.t: "Командующий армией"
 canada.13.d: "Пришло время выбрать человека, который поведет британские и канадские войска к победе на земле. [CAN_king_first_name] и премьер-министр [GetBritishExilePM] выдвинули кандидатуру Г.Ф.Ж. Летсон, убежденные, что его идеи о механизации армии - именно то, что нам нужно. Однако канадский премьер-министр не согласен с этим, утверждая, что идеи Жоржа Ванье об элитных и хорошо обученных войсках лучше всего подходят для канадской армии. Оба человека обладают высокой квалификацией, и ни один из них не является плохим выбором, но выбор должен быть сделан."
 canada.13.a: "Жорж Ванье - канадец, который нам нужен"
 canada.13.b: "Гарри Летсон - человек для этой работы"
 
 canada.14.t: "Командующий штаба"
 canada.14.d: "Сейчас, когда война против синдикалистов началась, король [CAN_king_first_name] оказывает давление на премьер-министра, чтобы тот сделал выбор, кто возглавит канадские силы в целом. Мы должны сделать мудрый выбор. Британские военачальники искусны, и они будут подчинены королем так, как он хочет, чтобы один из них руководил вторжением. Однако канадские командиры будут гораздо более популярны у себя дома."
 canada.14.a: "Айронсайд все еще наш человек!"
 canada.14.b: "Монтгомери-Массингберд доставит нас в Лондон!"
 canada.14.c: "Харри Крирар - наш новый командир!"
 canada.14.e: "Кеннет Стьюарт - человек для Канады!"
 
 canada.20.t: "Кубок Стэнли [GetYear] года"
 canada.20.d: "Две команды пробились в финал Кубка Стэнли [GetYear]: Торонто Мэйпл Лифс, который совершает свой шестой выход, и Детройт Ред Уингз, который делают свой второй выход и все еще жаждущие выиграть свой первый кубок. С небольшим перерывом на первом матче в Детройте, когда демонстранты Социалистической партии Америки прервали выступления за пределами стадиона, серия прошла без заминок и покорила зрителей в обеих странах. Кто возьмет домой кубок в этом году?"
 canada.20.a: "Давай, Торонто!"
 canada.20.b: "Давай, Детройт!"
 
 canada.21.t: "Детройт выигрывает Кубок Стэнли"
 canada.21.d: "Детройтские Ред Уингз, победили Торонтовские Мэйпл Лифс на Кубке Стэнли, впервые предоставив Ред Уингз Кубок Стэнли. Игры проходили во время больших волнений, но в течение дня люди не бушевали из-за политических разногласий, они бушевали из-за чемпионата."
 canada.21.a: "Достойная попытка, Торонто"
 canada.21.b: "Стэнли вернулся в Хоккейтаун! Ву Ху!"
 
 canada.22.t: "Торонто выигрывает Кубок Стэнли"
 canada.22.d: "Торонто победил Детройт в серии из четырех игр за Кубок Стэнли, принеся канадской команде свою четвертую победу в финале. Очередной раз, Кид Лайн и Чарли Конахер, Харви 'Бушер' Джексон и Джо Прайм принесли Кубок Стэнли в Торонто!"
 canada.22.a: "О Канада! Наш дом и родина!"
 canada.22.b: "Мы победим в следующем году!"
 
 canada.23.t: "Черный Понедельник бьет по Канаде"
 canada.23.d: "Как раз тогда, когда мы думали, что почти прошли через период затишья Великой Депрессии, немецкие экономические рынки пережили массивный крах, получивший название 'Черный Понедельник'. Хотя канадская экономика не так привязана к немецким рынкам, как некоторые из участников, пульсации ощущались по всему миру... особенно в Соединенных Штатах, рынке, от которого мы особенно зависим. Эту рецессию трудно пережить, хотя премьер-министр Кинг заверил страну: 'Мы справимся с этим, так же как и с темными годами! Пришло время нам объединиться и работать так, как мы никогда раньше не делали!'"
 canada.23.a: "Опять неприятности? Ба!"
 
 canada.24.t: "Издан протокол выборов"
 canada.24.d: "Палата Общин издала постановление о выборах, призывающее к проведению всеобщих выборов в октябре этого года. И либералы, и консерваторы уже начали предвыборную кампанию, и в целом настроения таковы, что эти выборы будут иметь важное значение - будет ли страна жестко настаивать на конфронтации с Британским Союзом или же она будет более осторожна и сосредоточится на наращивании силы Канады и других доминионов? Либералы отдают предпочтение второму, а консерваторы и британские изгнанники - первому."
 canada.24.a: "Пусть победит лучшая партия!"
 
 canada.25.t: "Беннет обвиняет либералов в бездействии"
 canada.25.d: "Поскольку последствия Черного Понедельника все еще ощущаются в Канаде, Р.Б. Беннетт перешел в наступление и обвинил Маккензи Кинга и либералов в грубом бездействии - не только в отношении экономического управления страной, но и в том, что он считает "неизбежной войной, будет определять судьбу не только Канады, но и всего мира" Канада, по его словам, должна упорно настаивать на предстоящей войне и предлагает, чтобы, если она этого не сделает, 'Антанта опять окажется в слабом и неопределенном положении'. Учитывая большую толпу, которую он привлек на своей последней речи в Галифаксе, с ним согласны многие канадцы."
 canada.25.a: "Неужели?"
 
 canada.26.t: "ФКС обращается к безработным"
 canada.26.d: "Недавно созданная партия Федерации Кооперации Содружества, возглавляемая Ю.С. Вудсворт добилась больших успехов в опросах, поскольку Вудсворт выступает перед группами безработных и фабричных рабочих по всей стране. Демократ-социалистическая платформа партии привела к их обвинению в том, что она финансируется и управляется сторонниками синдикализма, но ее послание об облегчении страданий фермеров и рабочих при капитализме звучит даже очень убедительно. Несмотря на это, его популярность, по-видимому, наиболее сконцентрирована в Западной Канаде, и идея что у него может быть шанс сформировать правительство, невелика."
 canada.26.a: "Демократический социализм? На Истинном Севере?"
 
 canada.27.t: "Начало дебатов о воинской повинности"
 canada.27.d: "Как и ожидалось, самым спорным вопросом на выборах оказался вопрос о призыве в армию. И либералы, и консерваторы предложили законопроект, ставший известным как С-7, который будет определять нашу подготовку к войне в ближайшие годы. Однако ключевым элементом является вопрос о том, включает ли законопроект С-7 призыв в армию. Французы-канадцы в Квебеке, в частности, яростно выступают против идеи всеобщей воинской повинности, заставляющей их сражаться в "британской войне", и поэтому обещания либералов не выполнять его привели к большим успехам в этой провинции. Консерваторы, между тем, говорят, что в Канаде недостаточно людей, чтобы вести войну без призыва. Война, если она наступает, рано или поздно означает призыв - и они говорят, что рано или поздно, ради всех нас, она должна состояться."
 canada.27.a: "Это может стать уродливым"
 
 canada.28.t: "Демонстрация во время королевской речи"
 canada.28.d: "Остановка кампании Маккензи Кинга в Торонто сегодня была испорчена, когда ее встретила большая демонстрация, организованная Оранжевой Ложей Канады. Ложа, прославляющая канадские связи с Британской империей и решительно выступающей против Британского Союза, объявила позицию либералов "без призыва" возмутительной, угрожающей самому выживанию империи. Шумные скандирования и крики, не позволили Королю продолжить речь, а ссоры между сторонниками либералов и Оранжевой ложей чуть не закончились беспорядками, прежде чем наконец-то была вызвана полиция для вмешательства."
 canada.28.a: "Они не должны были быть там"
 canada.28.b: "Их несправедливо спровоцировали"
 
 canada.29.t: "Дюплесси побеждает на выборах в Квебеке"
 canada.29.d: "В результате кампании, основанной на недовольстве Квебеком экономическим спадом и угрозой национальной воинской повинности, Морис Дюплесси и Национальный союз победили на выборах в провинциальных органах власти Квебека, получив большинство голосов. Дюплесси поклялся бороться с любым планом по введению воинской повинности, и существуют даже угрозы призыва к проведению референдума по вопросу о будущем Квебека в Конфедерации, в том случае если это произойдет. Это явный признак того, насколько серьезными стали разногласия между англо-канадцами и франкоязычными канадцами, сейчас, когда раскол во взглядах на роль Канады в грядущей войне настолько острый."
 canada.29.a: "Это не хорошо"
 
 canada.30.t: "Марш против мобилизации"
 canada.30.d: "Гигантский марш против Билля С-7 и перспективы национальной воинской повинности состоялся как в Монреале, так и в Квебеке, а менее масштабные марши состоялись в Оттаве и Ванкувере. Противники призыва начинают бить по руководству, и многие из плакатов в маршах гласят "Изгнанники, убирайтесь!" и "Нет войне для Канады!" как на английском, так и на французском языках. Члены Консервативной партии открыто предположили, что марши организует Британский Союз с целью дестабилизации Антанты, но Маккензи Кинг и либералы отнеслись к ним серьезно и удвоили сопротивление партии против повсеместного призыва на военную службу."
 canada.30.a: "Боже мой!"
 
 canada.31.t: "Беннетт нападает на репортера"
 canada.31.d: "На остановленном походе в Гамильтоне, франко-канадский репортер настойчиво допрашивал Р.Б. Беннетта по поводу консервативных планов призыва на военную службу, прямо подразумевая, что консерваторы намеревались отправить французских канадцев на передовую, чтобы устранить их "угрозу англоязычному господству" Неудивительно, что бурный ответ Беннетта состоял в том, чтобы напасть на человека, вызвав новые инциденты, которые преобладали в газетах в течение многих дней."
 canada.31.a: "Он готов сражаться, и это хорошо!"
 canada.31.b: "Беннетт - это позор"
 
 canada.32.t: "Подъем националистической партии"
 canada.32.d: "Главной конкуренцией либералам среди тех, кто выступает против призыва на военную службу, похоже, стала Националистическая партия Канады во главе с Генри Хербертом Стивенсом. Платформа Националистической партии начиналась как республиканская и антимонархистская, но эволюционировала в позицию, согласно которой Канада была бы полностью выведена из Антанты. Ожидается, что Стивенс одержит победу в своей поездке в Британскую Колумбию, но он до сих пор не смог завоевать популярность в Квебеке, где партия могла бы сделать больше, чем просто покуситься на доминирующую там либеральную партию."
 canada.32.a: "Интересно"
 
 canada.33.t: "Король Эдуард комментирует войну"
 canada.33.d: "Недавно король Эдуард сделал обход в канадских газетах, комментируя войну с [war_country.GetNameDef] и говоря: "Это не конец. Мировой порядок, установленный после окончания Великой войны, сейчас рушится, и Империя должна быть готова. Мы не можем опустить головы в землю и желать, чтобы все было иначе, потому что войны за границей так или иначе придут к нашим берегам" Комментарии короля были восприняты как молчаливая поддержка для Р. Б. Беннета и консерваторов, и многие канадцы неохотно соглашаются."
 canada.33.a: "Понимаю"
 
 canada.34.t: "Жалобы на условия труда в лагерях"
 canada.34.d: "Лагеря экономической помощи, созданные правительством, в последнее время подвергались серьезной критике, в основном из-за низкой оплаты труда рабочих, а также условий их жизни. Безработные, работающие в лагерях, говорят, что они не могут заработать достаточно денег, чтобы вернуться к своей прежней жизни и получить постоянную работу, что вынуждает их оставаться в лагерях бессрочно. Возрастает негодование, и есть требования, чтобы правительство что-то с этим сделало."
 canada.34.a: "Пришло время закрыть лагеря"
 canada.34.b: "Улучшение условий в лагере"
 canada.34.c: "Эти люди должны быть благодарны, что у них вообще есть работа!"
 
 canada.35.t: "Марш на Оттаву"
 canada.35.d: "Жалобы на оплату и условия труда в лагерях экономической помощи в Канаде продолжаются. Теперь работники лагерей организовали 'Марш на Оттаву', и многие из них добрались до столицы, прыгнув на поезда! Большая группа собравшихся потребовала поговорить с министром труда и премьер-министром, предъявив список их требований. Общественная симпатия к рабочим была высока, и многие газеты опубликовали фотографии плачевных условий в лагере, где они работают."
 canada.35.a: "Ладно, ладно, мы закроем лагеря."
 canada.35.b: "Мы улучшим условия в лагерях"
 
 canada.36.t: "Предложенное страхование по безработице"
 canada.36.d.camps: "В связи с продолжающими поступать жалобами на условия содержания в трудовых лагерях, члены ФКС в Палате Общин предложили новый закон, а именно, чтобы вместо лагерей по оказанию помощи, была создана 'страховка' по безработице. Работники и работодатели будут платить в систему, а безработные будут получать страховку, чтобы поддерживать их на плаву до тех пор, пока не будет найдена новая работа. Это дорогостоящее решение, но получившее значительную похвалу и поддержку."
 canada.36.d.nocamps: "Трудовые лагеря были закрыты, но основная проблема безработных остается... и теперь члены ФКС в Палате Общин предлагают новый закон: а именно, чтобы "страховка" от безработицы полностью заменила необходимость в лагерях. Работники и работодатели будут платить в систему, а безработные будут получать страховку, чтобы поддерживать их на плаву до тех пор, пока не будет найдена новая работа. Это дорогостоящее решение, но получившее значительную похвалу и поддержку."
 canada.36.a: "Принять закон"
 canada.36.b: "Просто избавьтесь от лагерей"
 canada.36.c: "У нас все хорошо с системой, какой она есть"
 
 canada.37.t: "Антисиндикализм на имперской радиовещательной службе"
 canada.37.d: "Имперская Служба Радиовещания была основана сэром Джоном Рейтом в 1926 году после Британской революции, когда его предыдущая вещательная организация, Британская Радиовещательная Корпорация, перешла в руки синдикалистов. Служба оказывала неоценимую помощь в пропаганде лояльности на всей территории Британской Империи, а также в качестве инструмента маргинализации синдикализма в пределах наших границ. Звучали призывы установить Рейта во главе новой Канадской радиовещательной корпорации, чтобы начать пропагандистскую кампанию против более умеренных социалистов в стране. Другие, предлагали использовать Рейта для ведения пропаганды с большей внешней направленностью, чтобы подготовить наш народ к предстоящей борьбе с синдикализмом."
 canada.37.a: "КРК в порядке"
 canada.37.b: "Поставить Рейта во главе КРК"
 canada.37.c: "Поставьте Рейта во главе, если он сосредоточит внимание на наших врагах за границей"
 
 canada.38.t: "Билли Бишоп критикует приоритеты"
 canada.38.d: "Билли Бишоп, наш маршал авиации и давний герой военно-воздушных сил, подверг критике приоритеты военных расходов правительства. По его словам, предстоящая война будет решаться в воздухе... и если [Root.GetNameDef] будет готова к ней, это будет означать, что больше денег и рабочей силы будет потрачено на модернизацию ВВС. У него есть подробный план, и кажется, что он может сработать, но это потребует ресурсов из других проектов."
 canada.38.a: "Бишоп хороший человек и я доверяю его методам"
 canada.38.b: "ВВС не получат больше того приоритета"
 
 canada.39.t: "Морские учения в Атлантике"
 canada.39.d: "В условиях ухудшения международной ситуации, крайне важно продемонстрировать нашу силу и осуществить свое право на свободный проход в Атлантике. С этой целью, Адмиралтейство запланировало широкий спектр маневров флота и военных игр в Северной Атлантике. Мы можем быть осторожны, но Адмиралтейство, похоже считает, что мы могли бы также бросить вызов флоту примерно такой же силы, как и в игре... если они готовы к этому вызову. Это было бы рискованно, но опыт для нашего флота был бы намного больше."
 canada.39.a: "Провести крупные учения у берегов Великобритании и Ирландии"
 canada.39.b: "Провести крупные учения в Северном море"
 canada.39.c: "Провести крупные учения у американского побережья"
 canada.39.e: "Провести обычные учения в канадских территориальных водах"
 
 canada.40.t: "Вызов канадского флота?"
 canada.40.d: "Крупная флотилия кораблей, курсирующая в опасной близости к нашим территориальным водам, была идентифицирована как канадская. Мы не можем быть уверены, но они похоже, проверяют нашу реакцию... бросают нам вызов, другими словами. Мы могли бы послать наш флот, чтобы погреметь нашими саблями в игре маневров, но мы застигнуты врасплох. Если мы проиграем, нам будет стыдно, хотя возможно и не так сильно, если мы вообще не будем действовать."
 canada.40.a: "Они хотят поиграть? Мы поиграем!"
 canada.40.b: "Игнорируйте их - они просто канадцы"
 
 canada.41.t: "Морские маневры - Проигрыш"
 canada.41.can: "Мы бросили вызов [From.GetAdjective]ому флоту... и похоже, проиграли. Они кружили вокруг нас и выставляли наших опытных капитанов дураками, пока нас не заставили отступить."
 canada.41.oth: "Мы бросили вызов канадскому флоту... и проиграли. Они были готовы к тому, что мы покажем себя, а затем сыграем в прятки в водах, в то время как они выставили нас дураками."
 canada.41.a: "Как стыдно"
 
 canada.42.t: "Морские маневры - Победа"
 canada.42.can: "Мы бросили вызов [From.GetAdjective]ому флоту... и естественно победили. Наши опытные капитаны бегали кругами вокруг [From.GetAdjective]их кораблей и выставляли их дураками."
 canada.42.oth: "Мы бросили вызов канадским кораблям... и несмотря на их подготовку, мы победили. Наши более опытные капитаны бегали кругами вокруг их флота и отправили назад в свои воды, как дураков."
 canada.42.a: "Ура!"
 canada.42.b: "Что, даже без 'извинений'?"
 
 canada.50.t: "Федеральные выборы [GetYear] года"
 canada.50.d: "Наступил момент, когда страна направилась на выборы, чтобы выбрать, между либералами при Уильяме Лайоне Макензи Кингом и консерваторами при Р. Б. Беннетте. В любом случае, несомненно, что выборы будут сложными, и если появится перспектива правительства меньшинства, вполне вероятно, что роль Серого кардинала будет отдана Федерации Кооперации Содружества, которая уже заявила, что поддержит либеральное правительство, если до этого дойдет."
 canada.50.a: "Либералы побеждают с небольшим большинством!"
 canada.50.b: "Консерваторы с трудом победили!"
 canada.50.c: "Либералы и ФКС формируют правительство!"
 canada.51.t.lib: "Король Эдуард поздравляет Маккензи Кинга"
 canada.51.t.con: "Король Эдуард поздравляет Беннетта"
 canada.51.d.lib: "Король вышел в эфир, чтобы выразить свою поддержку победителям недавних выборов, призвав всех канадцев принять демократический процесс и объявив о своей полной поддержке Маккензи Кинга и его либералов. 'Люди высказались и показали их возобновленную веру в правительство," - заявил он. - 'Я надеюсь и верю, что это был правильный выбор, и что вместе мы можем двигаться вперед и найти правильный путь для Канады и для империи в предстоящие годы'."
 canada.51.d.libccf: "Король вышел в эфир, чтобы выразить свою поддержку победителям недавних выборов, призвав всех канадцев принять демократический процесс и объявив о своей полной поддержке Маккензи Кинга и его коалиционного правительства Либералов и Федерации Кооперативного Содружества. 'Народ высказался, и новое правительство должно быть компромиссным', - заявил он. - 'Я надеюсь и верю, что это был правильный выбор, и что вместе мы можем двигаться вперед и найти правильный путь для Канады и для империи в предстоящие годы'."
 canada.51.d.con: "Король вышел в эфир, чтобы выразить свою поддержку победителям недавних выборов, призвав всех канадцев принять демократический процесс и объявив о своей полной поддержке Р.Б. Беннетти и его консерваторов. 'Люди высказались и передали свою веру в руки нового правительства', - заявил он. - 'Я надеюсь и верю, что это был правильный выбор, и что вместе мы можем двигаться вперед и найти правильный путь для Канады и империи в предстоящие годы'."
 canada.51.a: "Мы все вместе в этом участвуем"
 
 canada.52.t: "Начало дебатов по Биллю C-7"
 canada.52.d.cons: "В настоящее время начались дебаты по предлагаемому Биллю С-7 и его обещаниям радикальных изменений в вооруженных силах, промышленности и национальной безопасности Канады. С ограниченной властью Консервативной партии, принятие билля может оказаться сложным... и с проигранным биллем приходит павшее правительство, поэтому принятие билля имеет чрезвычайное значение. Премьер-министру Баннету, возможно, придется подумать о компромиссе с лояльной оппозицией, хотя и не так сильно, чтобы разозлить своих союзников."
 canada.52.d.lib: "В настоящее время начались дебаты по предлагаемому Биллю С-7 и его обещаниям радикальных изменений в вооруженных силах, промышленности и национальной безопасности Канады. С ограниченной властью Либеральной партии, принятие билля может оказаться сложным... и с проигранным биллем приходит павшее правительство, поэтому принятие билля имеет чрезвычайное значение. Премьер-министру Маккензи Кингу, возможно, придется подумать о компромиссе с лояльной оппозицией, хотя и не так сильно, чтобы разозлить своих союзников."
 canada.52.a: "Посмотрим"
 
 canada.53.t: "Билль С-7: Национальная воинская повинность"
 canada.53.d: "Наверное, самым важным вопросом билля является вопрос о призыве на военную службу. Консервативное правительство заверило, что намерено использовать повсеместную воинскую повинность. Однако в партии есть те, кто выразил серьезную озабоченность по поводу реакции франкоязычных канадцев и предположил, что более ограниченная форма призыва - хотя она все еще вызывает возражения у французов - по крайней мере не разожгла бы насилие и фактически могла бы получить некоторую поддержку со стороны либералов по биллю."
 canada.53.a: "Мы сказали полный призыв, значит полный"
 canada.53.b: "Возможно, более ограниченный призыв был бы лучше"
 
 canada.54.t: "Билль С-7: Национальная воинская повинность"
 canada.54.d: "Наверное, самым важным вопросом билля является вопрос о призыве на военную службу. Либеральное правительство пообещало франкоязычным канадцам, что оно вообще не будет проводить призыв, но внутри партии есть те, кто согласен с консерваторами в том, что кадровые резервы Канады уже ужасно малы. Изменение наших взглядов могло бы получить некоторое согласие от консерваторов на билле... хотя это почти наверняка пришло бы ценой обвинений в предательстве и возможно даже некоторому количеству отступников с либеральной стороны Палаты Общин."
 canada.54.a: "Мы выполняем свои обещания: никакого призыва!"
 canada.54.b: "Возможно, ограниченная форма призыва была бы лучше"
 canada.54.c: "У нас нет выбора: полный набор в армию"
 
 canada.55.t: "Гнев на либеральное предательство"
 canada.55.d.limccf: "В то время как предложение об ограниченном призыве многие считают компромиссным, члены Федерации Кооперации Содружества предполагают, что это является откровенным предательством. Партия находится в коалиции с либеральным правительством и поклялась выступить против билля, когда дело дойдет до голосования. Либералам придется приложить дополнительные усилия, чтобы привлечь консерваторов и превратить билль в двухпартийную акцию."
 canada.55.d.limnoccf: "В то время как предложение об ограниченном призыве многие считают компромиссом, более прогрессивные члены партии предполагают, что это является откровенным предательством и поклялись воспротивиться биллю, когда дело доходит до голосования. Премьер-министру Маккензи Кингу придется приложить дополнительные усилия, чтобы вместо этого привлечь консерваторов, и превратить билль в двухпартийную акцию."
 canada.55.d.fullccf: "Изменение либеральной позиции в отношении призыва на военную службу стало шоком, особенно для либеральных членов парламента из Квебека и членов парламента от Федерации Кооперации Содружества, которые в настоящее время находятся в коалиции с либеральным правительством. Многие из них назвали это абсолютным предательством и поклялись выступать против законопроекта, когда дело дойдет до голосования. Премьер-министру Маккензи Кингу придется приложить дополнительные усилия, чтобы вместо этого привлечь консерваторов, и превратить законопроект в двухпартийную акцию."
 canada.55.d.fullnoccf: "Изменение позиции либералов в отношении призыва на военную службу стало шоком, особенно для депутатов от Либеральной партии из Квебека. Многие из них назвали это абсолютным предательством партийной элиты и поклялись выступить против законопроекта, когда дело дойдет до голосования. Премьер-министру Маккензи Кингу придется приложить дополнительные усилия, чтобы вместо этого привлечь консерваторов, и превратить законопроект в двухпартийную акцию."
 canada.55.a: "Да будет так!"
 
 canada.56.t: "Билль С-7: Будущее промышленности Канады"
 canada.56.d: "Восстановление после Великой Депрессии оставило промышленность Канады в плачевном состоянии, и правительство настаивает на том, что нация должна индустриализоваться невероятно быстрыми темпами, если она надеется бросить вызов Британскому Союзу. Либеральный план, выдвинутый К.Д. Хау, предполагает, что Канада должна сосредоточиться на финансировании городской инфраструктуры и гражданской экономики - которые, в сочетании со стимулами, должны принести необходимые военные инвестиции в долгосрочной перспективе. Консервативный план состоит в том, чтобы национализировать необходимые отрасли промышленности вооружений и военно-морского флота сейчас и наращивать их за счет государственного финансирования, даже если остальная часть промышленной базы Канады будет отставать."
 canada.56.a: "К.Д. Хау является министром кабинета не просто так"
 canada.56.b: "Нам нужно оружие сейчас, а не потом"
 canada.56.c: "Возможно, компромисс между этими двумя планами"
 
 canada.57.t: "Билль С-7: Внутренняя безопасность"
 canada.57.d: "Канаде удалось избежать ожесточенной классовой войны, охватившей Великобританию после Великой войны, но конфликт между канадцами и британскими изгнанниками нарастает, как и синдикалистские настроения среди канадских профсоюзов. И консерваторы, и либералы предложили предоставить КККП широкие полномочия по борьбе с диссидентами, а министру поручили возглавить парламентский комитет по надзору за этим процессом. Консерваторы предложили Максвелла Найта, известного жесткого сторонника и британского изгнанника, стать этим председателем. Либералы, тем временем, заявили, что Эрнест Лапуант лучше справится с этой задачей. Он может быть более умеренным в своих взглядах, но как депутат от Квебека он гораздо больше согласен с франкоязычными канадцами."
 canada.57.a: "Найт - именно тот человек, который нам нужен"
 canada.57.b: "Лапуант сделает свою работу, и справедливо"
 canada.57.c: "Никакой секретной полиции! Мы все в этом участвуем!"
 
 canada.58.t: "Начинается голосование по Биллю C-7"
 canada.58.d: "С завершением дебатов по Биллю С-7, спикер Палаты начал поименное голосование. Напряжение велико, и провал правительства в этом деле был бы катастрофическим."
 canada.58.a: "Скоро мы узнаем"
 
 canada.59.t: "Билль С-7 проходит"
 canada.59.d: "Голоса были подсчитаны, и спикер палаты объявил, что Билль С-7 принят как в Палате Общин, так и в Сенате. Не все выступают за принятие билля, но похоже, обе стороны стремятся к тому, чтобы новые законы были реализованы как можно быстрее и чтобы Канада двигалась вперед - вместе."
 canada.59.a: "Слышу, слышу!"
 
 canada.60.t: "Жестокие демонстрации в Квебеке"
 canada.60.d.cons: "Несмотря на то, что полный призыв еще не осуществлен, более ограниченная форма, введенная консервативным правительством, все же вызвала сильную реакцию в Квебеке. По всей провинции разгорелись демонстрации, на которых распространялись призывы либо к отделению Квебека от Канады, либо к смерти 'английского короля'. Несмотря на то, что КККП до сих пор удавалось навести порядок, не обошлось и без нескольких демонстраций, которые прошли с невероятной жестокостью... наряду с обещаниями, что в случае полного призыва на военную службу, ситуация станет намного хуже."
 canada.60.d.lib: "Несмотря на то, что полный призыв еще не осуществлен, более ограниченная форма, введенная либеральным правительством, все же вызвала сильную реакцию в Квебеке. По всей провинции разгорелись демонстрации, на которых распространялись призывы либо к отделению Квебека от Канады, либо к тому, чтобы 'покончить с предателями из числа либералов'. Несмотря на то, что КККП до сих пор удавалось навести порядок, не обошлось и без нескольких демонстраций, которые прошли с невероятной жестокостью... наряду с обещаниями, что в случае полного призыва на военную службу, ситуация станет намного хуже."
 canada.60.a: "Потрясающе!"
 
 canada.61.t: "Билль С-7 уничтожен в Сенате"
 canada.61.d: "После нескольких чтений и внесения поправок, за билль едва проголосовал в Палате Общин... хотя и не без существенного ворчания с обеих сторон. Достаточно того, что канадский Сенат посчитал оправданным наложить вето на билль и отправить его обратно в Палату, где одно окончательное голосование по поправкам полностью провалилось. Билль С-7 считается мертвым на корню вместе с мандатом правительства."
 canada.61.a: "О нет!"
 
 canada.62.t: "Правительство рушится"
 canada.62.d.lib: "Провал Билля C-7 привел к вотуму недоверия в Палате Общин, а вместе с ним и к краху либерального правительства Маккензи Кинга. Король [CAN_king_first_name] потребовал новых выборов, которые должны произойти в периоде времени 3 месяцев, и возвращению к голосованиям, которые точно заставят канадцев роптать. Более того, в газетах сообщалось о хаосе, который ставит под реальную угрозу шансы Канады быть готовой к войне."
 canada.62.d.cons: "Провал Билля C-7 привел к вотуму недоверия в Палате Общин, а вместе с ним и к краху консервативного правительства Беннетта. Король [CAN_king_first_name] потребовал новых выборов, которые должны произойти в периоде времени 3 месяцев, и возвращению к голосованиям, которые точно заставят канадцев роптать. Более того, в газетах сообщалось о хаосе, который ставит под реальную угрозу шансы Канады быть готовой к войне."
 canada.62.a: "Еще одни выборы??"
 
 canada.63.t: "Манион заменяет Беннетта как консервативного лидера"
 canada.63.d.fallen: "С благословения Короля [CAN_king_first_name], Р.Б. Беннетт ушел в отставку с поста лидера Консервативной партии и был заменен Робертом Манионом, депутатом парламента провинции Онтарио. Это рассматривается как прямая реакция на неудачу Беннетта принять Билль C-7, и уверенностью короля что Манион может возродить партию для предстоящих выборов."
 canada.63.d.stepdown: "С благословения Короля [CAN_king_first_name], Р.Б. Беннетт ушел в отставку с поста премьер-министра и лидера Консервативной партии и был заменен Робертом Манионом, депутатом парламента провинции Онтарио. Говорят, что Манион является частью внутреннего круга короля, и гораздо более склонен согласовывать интересы Консервативной партии с интересами британских изгнанников."
 canada.63.d.challenge: "С благословения Короля [CAN_king_first_name], Р.Б. Беннетт ушел в отставку с поста лидера Консервативной партии и был заменен Робертом Манионом, депутатом парламента провинции Онтарио. Говорят, что Манион является частью внутреннего круга короля, и занимает должность с надеждами, что он возродит партию для предстоящих выборов."
 canada.63.d: "С их проигрышем на последних выборах неудивительно, что Консервативная партия обратилась к новому руководству. С благословения Короля [CAN_king_first_name], депутат от Онтарио, Роберт Манион, вышел вперед и взял на себя руководство партией из рук Р.Б. Беннета."
 canada.63.a: "Посмотрим, улучшит ли это их положение"
 
 canada.64.t: "Гражданская война в Америке"
 canada.64.d: "Король [CAN_king_first_name], прокомментировал начало Гражданской войны в Америке, сказав: 'Совершенно ясно, что возможность для одной из самых могущественных наций на Земле впасть в синдикализм, должна прийти как пробуждающий призыв ко всем канадцам, да и ко всей империи. Потеря Британии и Франции была не случайностью, а скорее началом волны тирании, которая охватит весь мир, если мы не встанем против нее всей своей мощью'."
 canada.64.a: "Мы пытаемся, Ваше Величество!"
 
 canada.65.t: "Маккензи Кинг обещает новый курс"
 canada.65.d.lib: "Премьер-министр Маккензи Кинг, по-прежнему страдая от неспособности своего правительства принять Билль C-7, пообещал канадцам, что их пересмотренная версия станет 'Новым курсом' для канадцев по всей стране. Он подтвердил, что новый билль не будет иметь никакой воинской повинности, никаких специальных полномочий для КККП, и будет придерживаться вплотную к либеральному плану стимулирования экономики. 'Неважно, какая война стоит перед нами,' - сказал он толпе в Монреале, - 'если Канада не свободная и независимая нация, то она уже проиграла'."
 canada.65.d.cons: "Воспользовавшись потерей консервативной популярности после их неспособности принять Билль C-7, премьер-министр Маккензи Кинг пообещал, что либеральный билль будет 'Новым курсом' для канадцев по всей стране. Он подтвердил, что новый билль не будет иметь никакой воинской повинности, никаких специальных полномочий для КККП, и будет придерживаться вплотную к либеральному плану стимулирования экономики. 'Неважно, какая война стоит перед нами,' - сказал он толпе в Монреале, - 'если Канада не свободная и независимая нация, то она уже проиграла'."
 canada.65.a: "Интересно"
 
 canada.66.t: "Манион представляет Билль С-8"
 canada.66.d.cons: "Роберт Манион, поспешил объяснить толпе сторонников в Торонто, что Билль С-8, его замена на провалившийся Билль С-7, был именно тем, что нужно Канаде - сейчас больше, чем когда-либо. Новый билль должен был ввести полную воинскую повинность, национализировать основные отрасли вооружений страны и создать КККП, которая 'поддерживала бы мир в стране'. 'Канада должна быть в авангарде нашего альянса, сильнее, чем когда-либо прежде, и я знаю, что мы сможем это сделать. Работая рука об руку с нашими британскими друзьями и двоюродными братьями, мы сможем сравниться с синдикалистами за фунт!'"
 canada.66.d.lib: "Роберт Манион, поспешил объяснить толпе сторонников в Торонто, что Билль С-8, его замена на провалившийся Билль С-7 либералов, был именно тем, что нужно Канаде - сейчас больше, чем когда-либо. Новый билль должен был ввести полную воинскую повинность, национализировать основные отрасли вооружений страны и создать КККП, которая 'поддерживала бы мир в стране'. 'Канада должна быть в авангарде нашего альянса, сильнее, чем когда-либо прежде, и я знаю, что мы сможем это сделать. С помощью консерваторов, работающих рука об руку с нашими британскими друзьями и двоюродными братьями, мы сможем сравниться с синдикалистами за фунт!'"
 canada.66.a: "Посмотрим"
 
 canada.67.t: "Второй тур федеральных выборов"
 canada.67.d: "Во второй раз канадцы направляются к избирательным участкам для избрания нового правительства. Хотя есть некоторые опасения, что новое правительство получит лишь незначительное количество мест, большинство аналитиков уверены, что одна из двух крупных партий, скорее всего, выйдет в лидеры - либо правительство получит расширенный мандат, либо оппозиция начнет активно выступать на волне протеста."
 canada.67.a: "Либералы получили большинство"
 canada.67.b: "Консерваторы получили большинство"
 
 canada.68.t: "Либералы приняли 'Новую сделку' Билля С-7"
 canada.68.d: "При минимальном количестве дебатов в Палате Общин, большинство либералов при Маккензи Кинге протолкнули переработанный Билль C-7 - их 'Новый курс', как Маккензи Кинг называл на него во время кампании. Как и было обещано, он не содержит положений о призыве на военную службу или о создании тайной полиции, и строго придерживается первоначального плана К.Д. Хау по экономическому субсидированию. Король [CAN_king_first_name], посоветовал канадскому Сенату принять билль без суеты, так как отсрочка дальнейшего функционирования правительства была бы 'неудачной для всех нас'."
 canada.68.a: "Как раз вовремя!"
 
 canada.69.t: "Консерваторы пропустили Билль С-8"
 canada.69.d: "При минимальном количестве дебатов в Палате Общин, большинство консерваторов протолкнули пересмотренный Билль С-8. Как и было обещано, в нем содержатся положения о полном призыве на военную службу, о наделении полномочиями тайной полиции при Максвелле Найте и о национализации крупных военных и военно-морских компаний. Король [CAN_king_first_name], посоветовал канадскому Сенату принять билль без суеты, так как отсрочка дальнейшего функционирования правительства была бы 'неудачной для всех нас'."
 canada.69.a: "Как раз вовремя!"
 
 canada.70.t: "Маккензи Кинг уходит на пенсию"
 canada.70.d: "Сэр Уильям Лайон Макензи Кинг ушел в отставку, возглавляя Либеральную партию Канады с 1919 года. Впервые он стал премьер-министром в 1925 году, и как говорили, он сказал: 'мне пора двигаться дальше'. Луи Сен-Лоран заменит его как лидер партии, сигнализируя определенный сдвиг власти к более прогрессивному крылу либералов."
 canada.70.a: "Будем надеяться, что ему понравится на пенсии, а?"
 
 canada.71.t: "Ричард Бэдфорд Беннетт уходит на пенсию"
 canada.71.d: "Сэр Ричард Бедфорд Беннетт, убежденный традиционалистский лидер Канадской консервативной партии, ушел в отставку с политической сцены, оставив партийное руководство в руках Роберта Маниона."
 canada.71.a: "Будем надеяться, что ему понравится на пенсии, а?"
 
 canada.72.t: "Вудсворт теряет лидерство в ФКС"
 canada.72.d: "Дж.Ш. Вудсворт, возглавлявший Федерацию Кооперации Содружества, основанной на сотрудничестве, с момента ее основания в 1932 году, потерял лидерство над партией - во многом из-за его все более непопулярной оппозиции к войне против синдикалистов. Его заменил более молодой Джеймс Колдуэлл, который пообещал возродить партию и вернуть ей известность."
 canada.72.a: "Мы проследим за этим"
 
 canada.75.t: "Канадские выборы [GetYear] года"
 canada.75.d: "Вновь народ [Root.GetNameDef] идет на избирательные участки для избрания своих депутатов в Палату Общин. Победитель на этих выборах..."
 canada.75.a: "Либералы в большинстве"
 canada.75.b: "Консерваторы в большинстве"
 canada.75.c: "ФКС в меньшинстве при поддержке либералов"
 
 canada.76.t: "Новый образ Консервативной партии"
 canada.76.d: "С их проигрышем на последних выборах, консерваторы остались с ощущением, будто их партия находится на грани срыва. Собрав на своем ежегодном собрании сторонников партии, они решили избрать своим новым лидером премьера Манитобы Джона Брэкена - но он согласился вернуться в партию и занять эту должность только в том случае, если партия изменит свое название на 'Прогрессивные консерваторы'. Считается, что такой ребрендинг может сделать партию более приятной для избирателей в Квебеке, к которым консерваторы традиционно испытывали трудности в обращении."
 canada.76.a: "Удачи с этим"
 
 canada.77.t: "Король [CAN_king_first_name] заменяет британского премьер-министра"
 canada.77.d: "Несколько недавних конфликтов между премьер-министром Великобритании [GetBritishExilePM] и королем [CAN_king_first_name] привели к тому, что премьер-министр, наконец решил, что у него нет иного выхода, кроме как уйти в отставку с занимаемого поста. Король поблагодарил его за служение британскому делу, а затем назначил на этот пост Роберта Ванситарта. Замена происходит во время самой большой встряски в структуре власти британских изгнанников с момента их прибытия в Канаду в 1926 году, и по мере того, как Ванситарт начинает вносить изменения в кабинет Тайного совета в изгнании, рябь обязательно будет ощущаться во всем правительстве."
 canada.77.a: "Интересно"
 
 canada.100.t: "Квебек в огне"
 canada.100.d: "По всему Квебеку франкоязычные канадцы вышли на улицы с массовыми протестами против политики страны по призыву на военную службу. Только в Монреале огромная толпа заполнила улицу Сент-Катрин громкими скандированиями как против премьер-министра, так и против короля [CAN_king_first_name]. Это повторение кризиса призыва на военную службу 1917 года, хотя на этот раз, похоже, франкоязычные канадцы потеряли терпение. 'Снова и снова нас призывают проливать французскую кровь от имени английских войн в Европе!' Заявил премьер-министр Квебека, Морис Дюплесси большой и разгневанной толпе в Квебеке. 'Мы говорим нет, а они говорят, что мы должны! Квебек никогда не будет свободен от английской тирании, пока находится в роли пса у английских политиков'!"
 canada.100.a: "Полагаю, мы должны были это предвидеть"
 canada.102.t.civ: "Больше насилия в [french_state.GetName]"
 canada.102.t.arms: "Взрывы в [french_state.GetName]"
 canada.102.t.riots: "Бунты в [french_state.GetName]"
 canada.102.t.ringleader: "Квебекские зачинщики схвачены"
 canada.102.d.civ: "Антиправительственное насилие продолжается, на этот раз в регионе [french_state.GetName]. Большая группа франко-канадцев подожгла несколько заводов, нанеся значительный ущерб, прежде чем силы КККП смогли разогнать группу и навести порядок в регионе. Напряженность в [french_state.GetName] остается высокой."
 canada.102.d.arms: "На этой неделе, аварийные бригады были вызваны на оружейный завод в [french_state.GetName], так как огромный взрыв привел к разрушению объекта, причинив значительный ущерб. Руководство завода винит в этом группу собственных франко-канадских рабочих, хотя до сих пор следователи КККП не обнаружили никаких доказательств этого."
 canada.102.d.riots: "На этой неделе серия демонстраций в [french_state.GetName] приобрела насильственный характер, что привело к столкновениям как с военными, так и с силами КККП. В нескольких городах был установлен комендантский час, и хотя тревожный порядок был наконец восстановлен, ущерб, нанесенный мятежниками, оставил свой след в регионе."
 canada.102.d.ringleader: "Следователи КККП рады сообщить, что в [french_state.GetName] была арестована группа французско-канадских активистов - главарей группировки, стоявших за недавней чередой жестоких демонстраций и взрывов. Аресты уже спровоцировали еще одну серию протестов, и франкоязычные канадцы стали массово требовать от правительства немедленного освобождения 'патриотичных' активистов."
 canada.102.a: "Невероятно"
 canada.102.b: "Наконец-то хорошие новости!"
 
 canada.104.t: "Монреальская конференция"
 canada.104.d: "Сегодня в Монреале, члены федерального правительства встретились с премьер-министром Квебека, Морисом Дюплесси и широким кругом франко-канадских политиков и активистов в попытке разобраться в различиях между французскими и английскими канадцами. Тема призыва в армию поднималась неоднократно, но в целом было ощущение, что Квебек чувствует себя как неравноправный партнер в Конфедерации. В то время как в ходе конференции несколько раз вспыхивали страсти, федеральные делегаты оставили ощущение, будто был достигнут прогресс, и что существует, по крайней мере возможность примирения... при условии, что правительство готово предоставить франкоязычным канадцам особый статус как в отношении французского языка, так и в политическом плане."
 canada.104.a: "Это многого требует..."
 
 canada.105.t: "Особый статус для Квебека"
 canada.105.d: "Наконец-то достигнута договоренность относительно решения, которое на данный момент позволит Квебеку более охотно участвовать в достижении целей федерального правительства. Им были предоставлены определенные привилегии, присущие только этой провинции - возможность контролировать иммиграцию и осуществлять контроль за использованием французского языка, полномочия, которые обычно принадлежат самому федеральному правительству. Хотя многие англо-канадцы считают это взяткой, и ей все равно придется пройти через долгий процесс внесения изменений в канадскую конституцию, большинство из них довольны тем, что конфликт закончился - по крайней мере, на данный момент. Премьер-министр Квебека, Морис Дюплесси называет это победой и занимается ее реализацией франкоязычным канадцам, так что на данный момент конфликт с Квебеком, похоже, закончен."
 canada.105.a: "Слава Богу за это!"
 
 canada.106.t: "Подавление франко-канадцев"
 canada.106.d: "По распоряжению федерального правительства, крупные контингенты как КККП, так и канадских вооруженных сил переместились в Квебек. Патрулируются улицы, разгоняются большие скопления людей, а для поддержания порядка применяется сила, если в этом есть крайняя необходимость. Фотографии насилия, выложенные на первых полосах газет, не очень хорошо воспринимаются многими канадцами, однако большинство из них признают, что на данный момент альтернативы, по-видимому, не существует. 'Мы не можем вести переговоры с проявлениями насилия', - сказал премьер-министр в Палате Общин, и судя по всему, на этом все закончится."
 canada.106.a: "Так и должно быть"
 
 canada.107.t: "Замена премьер-министра Квебека"
 canada.107.d: "По всему Квебеку англоязычные канадцы спокойно вытесняли Квебек с важных провинциальных государственных должностей, кульминацией чего стали новые провинциальные выборы, которые привели к поражению Мориса Дюплесси и избранию Аделяра Годбу, лидера Либеральной партии Квебека, и гораздо большей гибкости в работе с федеральным правительством. Были выдвинуты обвинения что федеральное правительство втайне продвигало Годбу и лишало франкоязычных канадцев возможности участвовать в голосовании... но до сих пор эти обвинения не были доказаны и активно игнорируются."
 canada.107.a: "Добро пожаловать, Премьер"
 
 canada.108.t: "Закон о военных мерах"
 canada.108.d.war: "Закон о военных мерах - документ, наделяющий федеральное правительство широкими полномочиями по отмене гражданских свобод и игнорированию парламента, - был принят и зачитан королем [CAN_king_first_name] в Палате Общин. Будучи принятым только один раз до этого, в 1917 году во время Великой войны, его якобы передали для решения нынешней канадской войны... хотя большинство понимает, что в первую очередь речь идет о борьбе с беспорядками в Квебеке. Первым актом короля было увольнение премьер-министра, заменившего его бывшим лидером консерваторов Артуром Мейеном. В результате король стал центром внимания многих канадцев, которые протестуют против действий правительства, говоря, что Закон о военных мерах ненужен и является тираническим."
 canada.108.d.nowar: "Закон о военных мерах - документ, наделяющий федеральное правительство широкими полномочиями по отмене гражданских свобод и игнорированию парламента, - был принят и зачитан королем [CAN_king_first_name] в Палате Общин. Будучи принятым только один раз до этого, в 1917 году во время Великой войны, а теперь используется для борьбы с беспорядками в Квебеке. Первым актом короля было увольнение премьер-министра, заменившего его бывшим лидером консерваторов Артуром Мейеном. В результате король стал центром внимания многих канадцев, которые протестуют против действий правительства, говоря, что Закон о военных мерах ненужен и является тираническим."
 canada.108.a: "Боже, храни Короля!"
 
 canada.110.t: "Демонстрации по всей Канаде"
 canada.110.d: ""Чистка" оппозиции в Палате Общин в конце концов, положившая конец дебатов, вызвала волну протестов по всей Канаде, когда в Торонто и Ванкувере прошли крупные демонстрации людей, которые назвали правительство неканадским и предложили королю [CAN_king_first_name] использовать протесты в Квебеке в качестве предлога для захвата власти. "Это не канадцы, - сказал Маккензи Кинг на акции протеста в Торонто, - это шаг отчаянного британского правительства, чтобы заставить Канаду подчиниться, когда она наиболее уязвима" До сих пор КККП удавалось удерживать демонстрации от вспышек насилия, но гнев среди канадцев нарастает."
 canada.110.a: "Совсем не хорошо"
 
 canada.111.t: "Парламент временно отстранён"
 canada.111.d: "Осуществляя королевскую привилегию, король [CAN_king_first_name] предпринял беспрецедентный шаг, приостановив работу канадского парламента и создав военное правительство. Хотя, на первый взгляд, король действует через консервативного премьер-министра и его кабинет, очевидно, что британские изгнанники теперь твердо - пусть даже неофициально - руководят страной. Действия короля повсеместно расцениваются как чрезвычайная ситуация, а также как временная мера, направленная на то, чтобы протянуть Канаде руку помощи в войне, и в конечном итоге вернуть себе Домашние острова. Демонстрации против короля были нерешительными и быстро подавлены силами безопасности, и лишь горстка газет сетовала на то, что Канада снова является 'колонией'."
 canada.111.a: "Смелый шаг, Ваше Величество"
 
 canada.112.t: "Кризис воинской повинности в Квебеке"
 canada.112.d: "Франкоязычные канадцы давно выступают против призыва на военную службу, рассматривая идею ведения войн от имени англичан как наступательную. Теперь, когда канадское правительство ввело в стране полную воинскую повинность, реакция франкоязычной провинции Квебек была незамедлительной: франкоязычные канадцы вышли на улицы с массовыми, вызывающими критику протестами. Это повторение кризиса с призывом на военную службу 1917 года, хотя на этот раз, похоже, франкоязычные канадцы потеряли терпение. 'Снова и снова нас призывают проливать французскую кровь за английские войны!' Премьер-министр Квебека Морис Дюплесси рассказал разгневанной толпе в Квебеке. 'Мы говорим нет, а они говорят, что мы должны! Квебек никогда не будет свободен от английской тирании, до тех пор, пока он является псом для английских политиков!'"
 canada.112.a: "Неудачный бизнес"
 canada.112.b: "Кажется, еще больше проблем в Канаде"
 
 canada.113.t: "Канада использует закон о военных мерах"
 canada.113.d: "Закон о военных мерах - документ, наделяющий правительство Канады широкими полномочиями по отмене гражданских свобод и игнорированию парламента, - был принят правительством [CAN.GetNameDef] и зачитан в Палате Общин [CAN_king_full_name]. До этого, в 1917 году во время Вельткрига, он был принят только один раз, и теперь он используется якобы для того, чтобы справиться с текущей войной Канады... хотя большинство понимает, что в первую очередь он должен бороться с массовыми беспорядками в Квебеке. Первой мерой короля [CAN_king_first_name], принятой в соответствии с новым законом, было увольнение Премьер-министра, заменив его бывшим лидером консерваторов Артуром Мейеном, жестким сторонником, являющимся частью ближайшего окружения короля. В результате король был в эпицентре ярости многих канадцев, которые протестуют против шага правительства, говоря, что закон о военных мерах ненужен и является тираническим."
 canada.113.a: "Настораживает"
 canada.113.b: "Похоже, Канада движется в сторону авторитаризма"
 
 canada.114.t: "Канадский парламент временно отстранён"
 canada.114.d: "Осуществляя королевскую привилегию, [CAN_king_full_name] предпринял беспрецедентный шаг - приостановил работу демократического канадского парламента и создал военное правительство в государстве. Хотя, на первый взгляд, король действует через канадского премьер-министра и его кабинет, очевидно, что британское правительство-в-изгнании теперь твердо - пусть даже неофициально - контролирует [CAN_king_ful_nameDef]. Действия короля [CAN_king_first_name], повсеместно рассматриваются как экстренная мера, направленная на то чтобы помочь Канаде пережить войну и вернуть ей, в конечном счете, ее Домашние острова. Демонстрации против короля были нерешительными и быстро подавлены канадскими силами безопасности, и лишь горстка газет сетовала на то, что нация вновь стала 'колонией'."
 canada.114.a: "Значит, король [CAN_king_first_name] теперь главный?"
 canada.114.b: "Настораживает"
 
 canada.115.t: "Французская напряженность падает"
 canada.115.d: "В условиях, когда полный призыв не прошел, напряженность в отношениях между франко-канадцами и англо-канадцами постепенно ослабевает. Хотя квебекцы не верят в то, что канадское правительство не изменит своего мнения, в настоящее время ситуация значительно успокоилась."
 canada.115.a: "Какое облегчение"
 
 canada.150.t: "Доступ в Ирландию"
 canada.150.d: "С точки зрения нашей способности провести вторжение в Великобританию, лучшим решением было бы привести государство [IRE.GetNameDef] в Антанту... или по крайней мере, убедить их предоставить нам военный доступ. Для альянса потребуется как минимум какой-нибудь большой пакет помощи, в то время как доступ, может потребовать от нас только предоставления нашей защиты. Некоторые убеждены, что ирландцы будут держаться за свои исторические обиды на англичан, но может быть, они поймут, что времена изменились?"
 canada.150.a: "Предложите им помощь в обмен на союз"
 canada.150.b: "Предложите им защиту в обмен на проход"
 
 canada.151.t: "[From.GetNameDefCap] предлагает альянс"
 canada.151.d: "Прибыл посланник от [From.GetAdjective]ого правительства, который предложил нам довольно впечатляющий пакет финансовой помощи в обмен на вступление ирландцев в Антанту... что почти наверняка означало бы войну с [ENG.GetNameDef]. Они отчаянно нуждаются в месте, откуда можно было бы начать свое вторжение, и Ирландия находится настолько близко к Британии, насколько это возможно. Некоторые члены правительства выступают за эту идею, хотя другие предполагают, что британские властители Канады, почти наверняка предадут нас, когда только война закончится - как они всегда это делали."
 canada.151.a: "Мы хотим гарантии полной независимости для всей Ирландии"
 canada.151.b: "Этот альянс в наших интересах"
 canada.151.c: "Нам не нужно их предложение"
 
 canada.152.t: "[From.GetNameDefCap] присоединяется к Антанте"
 canada.152.d: "Благодарное за нашу доброжелательную помощь и защиту, ирландское правительство решило ратифицировать наше соглашение о помощи и официально оформило свое членство в Антанте."
 canada.152.a: "Тройное ура Канаде, Ирландии и Антанте!"
 
 canada.153.t: "[From.GetNameDefCap] отвергает наше предложение"
 canada.153.d: "Ирландское правительство отвергло наше предложение о помощи и союзе, предпочитая держать канадско-ирландские отношения на комфортном расстоянии."
 canada.153.a: "Какое разочарование!"
 
 canada.154.t: "Канадский пакет помощи"
 canada.154.d: "Теперь, когда мы являемся частью Антанты, канадский и британский персонал уже начал прибывать в столицу. Как мы хотим использовать их помощь?"
 canada.154.a: "Пусть они помогут экономике"
 canada.154.b: "Военные нуждаются в их помощи"
 canada.154.c: "Давайте поможем флоту"
 
 canada.155.t: "Государство [From.GetNameDefCap] желает получить военный доступ"
 canada.155.d: "[From.GetAdjective]ое правительство  связалось с городом [Root.Capital.GetCapitalVictoryPointName] с любопытным предложением - в обмен на предоставление им военного и военно-морского доступа к Ирландии, откуда они предположительно начнут свою войну против [ENG.GetNameDef], они готовы предоставить крупные экономические инвестиции в любую область по выбору правительства. Однако [ENG.GetAdjective]ое правительство  будет в ярости от этого... даже больше, чем от союза Ирландии с Германией"
 canada.155.a: "Звучит приемлемо"
 canada.155.b: "Нет - британцам нельзя доверять ни по одну сторону Атлантики"

 canada.156.t: "Государство [From.GetNameDefCap] согласно"
 canada.156.d: "Ирландское правительство согласилось на нашу просьбу, и теперь их порты и базы открыты для нас"
 canada.156.a: "Отлично!"

 canada.157.t: "Государство [From.GetNameDefCap] отказывается"
 canada.157.d: "Ирландское правительство отклонило наше предложение о предоставлении военного доступа. Очевидно, что они не доверяют нам, несмотря на наших нынешних общих врагов."
 canada.157.a: "Как досадно"

 canada.158.t: "Ольстер говорит нет!"
 canada.158.d: "После нескольких месяцев нарастающих волнений, вызванных крахом ирландской демократии, лоялисты Северной Ирландии наконец достигли предела и подняли жестокое восстание против тирании Дублина. Хотя многие, конечно, хотели бы немедленно отправить войска в Белфаст, чтобы помочь верным подданным короны в их деле, есть опасения, что любое прямое участие может быть расценено как провокация как немцами, так и режимом в Лондоне.\n\n Однако это не означает, что правительство не может попытаться помочь их восстанию менее официальными способами, и уже ведутся приготовления для содействия поставкам оружия и советников, чтобы изменить ход событий в нашу пользу."
 canada.158.a: "Мы не можем бросить Ольстер во второй раз, мы должны действовать!"

 canada.159.t: "Изумрудный остров становится рубиновым"
 canada.159.d: "Если отношения между Ирландией и Британской короной в последние несколько десятилетий были, мягко говоря, не самыми гладкими, то ужасные новости, полученные за последнюю неделю из Дублина, были встречены с сочувственной скорбью. После хаоса в Ольстере и военного переворота, поддержанного Германией, социалистические уроды и им подобные захватили власть в Ирландии в рамках собственной революции.\n\nХотя многие могут смириться с отчаянием, храбрые лоялисты Северной Ирландии поклялись не принимать это близко к сердцу и уже установили контакт с канадскими спецслужбами, чтобы помочь скоординировать сопротивление социалистическому правлению. Похоже, что в конечном итоге они планируют начать восстание, по иронии судьбы аналогичное Пасхальному восстанию, которое они так ненавидят, и ищут материально-техническую поддержку для этого.\n\nХотя такой план может дать точку опоры, необходимую для того, чтобы снова обезопасить Домашние острова, не все согласны с отправкой оборудования слабо организованным ополчениям, а не в руки настоящих канадских солдат, и нужно сделать выбор, стоит ли это потенциальных затрат."
 canada.159.a: "Лоялисты получат нашу полную поддержку!"
 canada.159.a.tt: "§YКогда мы будем воевать с Третьим Интернационалом, Северная Ирландия восстанет против [IRE.GetNameDef] после того, как мы установим контакт.§!"
 canada.159.b: "К сожалению, им придется разбираться с этим самим."
 canada.159.b.tt: "§YКогда мы будем воевать с Третьим Интернационалом, Северная Ирландия, скорее всего, восстанет против [IRE.GetNameDef] по собственной воле.§!"
 
 canada.170.t: "Предложение от [From.GetNameDef]"
 canada.170.d: "[From.GetAdjective]ое правительство обратилось к нам с интересным предложением: поскольку мы находимся в тяжелом экономическом положении, они готовы помочь нашему восстановлению большим пакетом помощи. Взамен мы присоединимся к Антанте и получим их защиту... а также предоставим им средства для начала вторжения в [ENG.GetNameDef]. Хотя это решает некоторые из наших проблем, это также означает вовлечение нас в войну, в которой мы не имеем реальной заинтересованности."
 canada.170.a: "Мы не можем отказаться"
 canada.170.b: "Мы к сожалению, должны отказаться"
 
 canada.171.t: "[From.GetNameDefCap] соглашается"
 canada.171.d: "В то время как [From.GetAdjective]ое правительство не желает участвовать в войне, они находятся в достаточно отчаянном положении, чтобы согласиться с нашим предложением."
 canada.171.a: "Отлично!"
 
 canada.172.t: "[From.GetNameDefCap] отказывается"
 canada.172.d: "Хотя [From.GetAdjective]ое правительство признает, что они находятся в отчаянном положении, они утверждают, что находятся на пути к восстановлению и не имеют никакого желания вставать между нами и [ENG.GetNameDef]. Они выразили благодарность за наше предложение, но к сожалению, отклонили его."
 canada.172.a: "Прискорбно"
 
 canada.173.t: "[From.GetAdjective]ие средства для сопротивления"
 canada.173.d: "Тихо, по непрямым каналам [From.GetNameDef] направляет оборудование и средства на борьбу сопротивления против синдикалистов."
 canada.173.a: "Большое спасибо!"
 
 canada.174.t: "Правительство настоятельно призывает к нападению"
 canada.174.d: "Король [CAN_king_first_name] в течение последних нескольких недель активно работал, громко и публично требуя узнать, почему атака на [ENG.GetNameDef] еще не началась. Он объявил: 'Мы готовы'. Более того, синдикалисты становятся все более подготовленными с каждым моментом, пока мы ждем, поэтому мы никогда не будем более готовы, чем сейчас. Что бы ни случилось, атака должна начаться! Многие канадцы согласны с ним, похоже, что газеты по всей стране уже несколько дней пишут на первых полосах газет 'Начать атаку!'."
 canada.174.a: "Возможно, он прав..."
 canada.174.b: "Мы нападем, когда будем готовы, не раньше"
 
 canada.175.t: "Восстание британских лоялистов"
 canada.175.d.scotland: "Наши попытки связаться с лоялистами, оставшиеся в [ENG.GetNameDef], увенчались успехом. Как мы и думали, они собирали людей и снаряжения с момента падения Империи... и хотя у них не хватает сил, чтобы самостоятельно захватить синдикалистов, они более чем готовы восстать сейчас, когда мы закрепились в [invasion_state.GetName]. Они собрались на холмах северной Шотландии и готовы атаковать по нашей команде."
 canada.175.d.england: "Наши попытки связаться с лоялистами, оставшиеся в [ENG.GetNameDef], увенчались успехом. Как мы и думали, они собирали людей и снаряжения с момента падения Империи... и хотя у них не хватает сил, чтобы самостоятельно захватить синдикалистов, они более чем готовы восстать сейчас, когда мы закрепились в [invasion_state.GetName]. Они собрались на холмах центральной Англии и готовы атаковать по нашей команде."
 canada.175.a: "Браво, джентльмены!"
 
 canada.176.t: "Восстание британских лоялистов"
 canada.176.d: "С [CAN.GetNameDef], закрепившись в [invasion_state.GetName], монархисты - которые, как мы всегда знали, присутствовали среди нас, но пережили опасное время, вышли на улицы - показав себя и начав восстание. Их появление вызвало потрясение по всей Британии, хотя министры заверили правительство в том, что этот вопрос должен быть стабилизирован в течение нескольких месяцев. Если повезет, это наша возможность уничтожить и канадцев, и лоялистов."
 canada.176.a: "Неудобство, не более"
 
 canada.177.t: "Восстание ирландских лоялистов"
 canada.177.d: "Наши попытки связаться с Оранжевыми в Ольстере оказались успешными. Они так же оскорблены присутствием синдикалистов в Ирландии, как и мы, и доказали свою готовность работать с нами сейчас, когда мы предоставили им ресурсы, необходимые для их вооружения. Они собрались в государстве под нашим руководством и сейчас восстают против синдикалистских сил."
 canada.177.a: "Браво, джентльмены!"
 
 canada.178.t: "Восстание ирландских лоялистов"
 canada.178.d: "Мы думали, что чертовых лоялистов в Ольстере уничтожили... но нет, с помощью канадского руководства и финансирования, они теперь восстали на холмах Северной Ирландии и нанесли удар по нам!"
 canada.178.a: "Мы их поставим на место, как и раньше!"
 
 canada.179.t: "Остановка британского сопротивления"
 canada.179.d: "Канадцы упорно трудились во время оккупации, чтобы избавиться от синдикалистского сопротивления, и на данный момент оно практически развалилось. У нас нет иного выбора, кроме как поддаться их аннексии."
 canada.179.a: "Печальный день для всех нас..."
 
 canada.200.t: "Ситуация в Америке"
 canada.200.d: "Правительство становится встревожено быстроразвивающимся кризисом в США, особенно с ростом Социалистической партии Америки. Синдикалистская страна на нашей южной границе была бы просто немыслима. Насилие и без того ужасное - увеличилось до такой степени, что многочисленные губернаторы штатов на северо-востоке Америки, не доверяя федеральному правительству в поддержании порядка, попросили нас вмешаться в случае начала Гражданской войны. Мы пока не обязаны отвечать на их просьбу, но по окончании крайнего срока мы вполне можем быть вынуждены это сделать."
 canada.200.d.assass: "Правительство становится встревожено стремительно нарастающим кризисом в США. Хотя убийство Джека Рида означало, что Социалистическая партия Америки не смогла собрать волю к восстанию - факт, за который канадское правительство чрезвычайно благодарно - все же кажется немыслимым, что американское правительство пойдет на такие меры, и заставляет многих задуматься, правдивы ли обвинения Хьюи Лонга относительно коррупции и тирании. Даже если это так, стоит ли нам вмешиваться? Насилие настолько ужасно, что многие губернаторы штатов на северо-востоке Америки, не доверяя федеральному правительству в поддержании порядка, попросили нас вмешаться в случае начала Гражданской войны. Мы пока не обязаны отвечать на их просьбу, но по окончании крайнего срока мы вполне можем быть вынуждены это сделать."
 canada.200.d.peace: "Правительство становится встревожено стремительно нарастающим кризисом в США. Хотя компромисс, достигнутый между правительством и Социалистической партией Америки, означает отсутствие угрозы синдикалистского восстания - факт, за который канадское правительство чрезвычайно благодарно - все же трудно смотреть на такие безудержные разрушения. Насилие настолько ужасно, что многие губернаторы штатов на северо-востоке Америки, не доверяя федеральному правительству в поддержании порядка, попросили нас вмешаться в случае начала Гражданской войны. Мы пока не обязаны отвечать на их просьбу, но по окончании крайнего срока мы вполне можем быть вынуждены это сделать."
 canada.200.a: "Невероятно!"
 
 canada.201.t: "Перспектива интервенции"
 canada.201.d.csa: "Парламент начал напряженные дебаты по вопросу того, должно ли канадское правительство признать одну из воюющих фракций на юге 'настоящей' Америкой. Это сложная ситуация, так как это разозлит другие фракции и потенциально оставит нам враждебного победителя на юге... но еще хуже перспектива того, что так называемая [CSA.GetNameDef] одержит победу в этом случае. Неужели мы будем вести войны в других местах, когда синдикалистское правительство будет сидеть прямо на юге? Пока поддержка означает лишь направление сил Антанты для отправки добровольцев и снаряжения, но - если мы выберем сторону, - некоторые предполагают, что наше втягивание в конфликт станет неизбежным."
 canada.201.d.nocsa: "Парламент начал напряженные дебаты по вопросу того, должно ли канадское правительство признать одну из воюющих фракций на юге 'настоящей' Америкой. Это сложная ситуация, так как это разозлит другие фракции и потенциально оставит нам враждебного победителя на юге... и действительно, с учетом опасений, что синдикалистская фракция доказала свою несостоятельность, есть ли у нас вообще какой-то повод к интервенции? Многие в правительстве говорят, что мы не должны ничего делать, и пусть фишки падают туда, куда могут. Некоторые, однако, говорят, что ставка на победителя способна привести к появлению союзника и возможно, благодарного будущего члена Антанты."
 canada.201.a: "Мы не должны вмешиваться"
 canada.201.b: "Федеральное правительство, конечно, является единственным законным"
 canada.201.c: "Мы признаем [PSA.GetNameDef] как настоящую Америку"
 canada.201.e: "Мы поддерживаем Хьюи Лонга и [TEX.GetNameDef]"
 canada.201.f: "Мы поддерживаем правительство Новой Англии"
  
 canada.202.t: "Беженцы попадают в [refugee_state.GetName]"
 canada.202.d: "С ухудшением ситуации в Америке неудивительно, что [Root.GetNameDef] стал главным пунктом прибытия для тех, кто спасается бегством от насилия. Многие из иммигрантов легальны, но все большее их количество - нет. Уже существует несколько лагерей беженцев в [refugee_state.GetName], многие из них прибывают из [flee_from_state.GetName], и их количество создает нагрузку на наше снабжение. Наблюдатели отмечают, что ситуация, скорее всего ухудшится, до того как станет лучше."
 canada.202.a: "Американские беженцы? Ирония..."
 
 canada.203.t: "Ситуация с беженцами в [refugee_state.GetName] ухудшается"
 canada.203.d: "В то время как официальные лица в [refugee_state.GetName] уже пытаются сдержать количество американских беженцев, пересекающих границу, в последнее время ситуация еще более ухудшилась. Новый поток беженцев, большинство из которых прибывает из [flee_from_state.GetName], уже приехали и создают все большую нагрузку на инфраструктуру провинции."
 canada.203.a: "Будем надеяться, что это скоро закончится"
 
 canada.204.t: "Кризис беженцев"
 canada.204.d: "Число нелегальных беженцев, пересекающих границу из Америки, превратилось в национальный кризис, влияющий на стабильность и возможности снабжения [Root.GetNameDef], не говоря уже о количестве солдат, необходимых для поддержания мира. Если нынешнее число прибывающих будет продолжаться, ситуация обязательно ухудшится. Парламент утверждает, что правительство должно решить, что делать - и быстро."
 canada.204.a: "Какой бардак"
 
 canada.205.t: "Кризис с беженцами усугубляется"
 canada.205.d: "Не прислушавшись к ранее сделанным предупреждениям, кризис, вызванный массовым прибытием американских беженцев, спасающихся бегством от Гражданской войны на юге, усугубился. Усилилось насилие в лагерях вдоль границы и вокруг них, и их репутация такова, что многие беженцы теперь пытаются нелегально въехать в страну - где они наверняка столкнутся с эксплуатацией со стороны недобросовестных людей."
 canada.205.a: "Что-то должно быть сделано"
 
 canada.206.t: "Торговля с Америкой"
 canada.206.d: "[Root.GetNameDefCap] во многом зависит от торговых маршрутов, которые идут в Соединенные Штаты. В то время как Гражданская война принесла нам некоторую пользу, а именно, заказы на канадские товары из-за рубежа увеличивались в связи с тем, что американские источники становились ненадежными, тем не менее, факт заключается в том, что многие из наших экспортных поставок всегда шли в саму Америку... когда наш самый крупный клиент сейчас является ненадежным местом назначения, наша экономика остается на подъеме и пытается понять, что делать до тех пор, пока Гражданская война не закончится."
 canada.206.a: "Как будто нам нужно больше проблем"
 
 canada.207.t: "Столкновения в Виндзоре"
 canada.207.d: "Город Виндзор расположен прямо напротив Детройта, оплота синдикализма [CSA.GetName]. Некоторое время назад мы подозревали, что агенты синдикалистов тайно пересекли границу, некоторые из них вместе с беженцами, и теперь кажется, будто бы подтвердилась вера в то, что город погряз в столкновениях между промышленными рабочими и полицией. Полиция говорит, что этих 'симпатизирующих' подстегивают синдикалисты. Правда это или нет, но насилие продолжалось в течение нескольких дней и только сейчас было остановлено."
 canada.207.a: "Синдикалисты в Канаде? Этого не может быть!"
 
 canada.208.t: "Ополчение переходит в [473.GetName]"
 canada.208.d: "Синдикалистское восстание в штате Вашингтон перекинулось через границу, так как ополченцы используют его для обхода и нападения на своих оппонентов. Это вызвало значительное замешательство в регионе, так как канадские силы должны были действовать и ужесточить меры безопасности, при этом уже произошло несколько столкновений вдоль южных шоссе. Несколько случаев нападений и грабежей на населенные пункты привели к тому, что Британская Колумбия охвачена страхом, считая, что в любой момент, из ниоткуда могут прибыть синдикалистские ополченцы."
 canada.208.a: "Не хорошо"
 
 canada.209.t: "Бунт в лагере Св. Катерины"
 canada.209.d: "Насилие является распространенной проблемой в лагерях беженцев, главным образом из-за конфликтов между самими беженцами, иногда с охранниками, а также по причине плохих условий. Лагерь Святой Катерины является одним из самых густонаселенных в провинции, и условия в нем, по-видимому, стали настолько плохими, что начался полномасштабный бунт беженцев. Они захватили охранников, выплеснувшись из лагеря и направившись во внешний район Торонто, где их в конце концов остановила полиция провинции Онтарио. Боюсь, что это только первый инцидент такого масштаба, который мы, вероятно увидим."
 canada.209.a: "Это нужно остановить"
 
 canada.210.t: "Забастовки солидарности по всей Канаде"
 canada.210.d.csa: "По всей стране в знак солидарности с [CSA.GetNameDef], поднялись многочисленные профсоюзы. СПА, по их словам, несправедливо квалифицируется как деспотичное, когда она просто борется с господствующей тиранией капитализма. Они хотят, чтобы канадское правительство прекратило 'навязывать страх' этим синдикалистам. Забастовки были неуправляемыми и подрывными, а в некоторых случаях привели к насильственным столкновениям с КККП. Было произведено несколько арестов, и КККП внимательно следит за организаторами забастовок."
 canada.210.d.aus: "По всей стране многочисленные группы людей поднялись в 'забастовках солидарности' к [TEX.GetNameDef]. Они создают блокады и принудительно приостанавливают работу в нескольких городах, утверждая, что они делают это в поддержку Хьюи Лонга. 'Его борьба за среднестатистического американца - это та же самая борьба, с которой сталкиваются среднестатистические люди повсюду', - сказал один из организаторов. Забастовки были неуправляемыми и подрывными, а в некоторых случаях привели к ожесточенным столкновениям с КККП. Было произведено несколько арестов, и КККП внимательно следит за организаторами забастовок."
 canada.210.a: "Интересно"
 
 canada.211.t: "Новый Дом Свободы"
 canada.211.d.nee: "Парламент был охвачен спорами о том, что делать в отношении американских беженцев. Ничего не делать - это не вариант, но многие члены парламента говорят о том, что для улучшения условий в лагерях необходимы огромные усилия по оказанию помощи. Расходы, говорят они, оправданы, потому что 'американцы - наши братья и сестры, и мы должны заботиться о них в их час нужды'. В таком же ключе Луи Сен-Лоран предложил то, что он называет проектом "Самаритянин" - еще более масштабную помощь, направленную на расширение лагерей и обеспечение жильем беженцев с участием среднестатистических канадцев. Наиболее способные будут работать вместе с фабричными рабочими и служащими, что гораздо лучше, чем ничего не делать внутри лагерей. Консерваторы, между тем, говорят, что риск для безопасности слишком велик. Они предложили отправить большинство беженцев в [NEE.GetNameDef], вместе со всеми новоприбывшими. 'Это американская проблема', - говорят они, - 'и она должна решаться американцами'."
 canada.211.d.nonee: "Парламент был охвачен спорами о том, что делать в отношении американских беженцев. Ничего не делать - это не вариант, но многие члены парламента говорят о том, что для улучшения условий в лагерях необходимы огромные усилия по оказанию помощи. Расходы, говорят они, оправданы, потому что 'американцы - наши братья и сестры, и мы должны заботиться о них в их час нужды'. В таком же ключе Луи Сен-Лоран предложил то, что он называет проектом "Самаритянин" - еще более масштабную помощь, направленную на расширение лагерей и обеспечение жильем беженцев с участием среднестатистических канадцев. Наиболее способные будут работать вместе с фабричными рабочими и служащими, что гораздо лучше, чем ничего не делать внутри лагерей. Консерваторы, между тем, говорят, что риск для безопасности слишком велик. Они предложили, чтобы силы безопасности были укреплены из рядов солдат-новобранцев, и чтобы граница была немедленно закрыта."
 canada.211.a: "Наши потребности в безопасности важнее всего - закрыть границу"
 canada.211.b: "Консерваторы правы - отправьте их в [NEE.GetNameDef]."
 canada.211.c: "Мы должны помочь беженцам, в пределах разумного"
 canada.211.e: "Немедленно принять проект 'Самаритянин'"
 
 canada.212.t: "Беженцы, высланы из Канады"
 canada.212.d: "Как будто нам не хватает собственных проблем с беженцами, огромное количество беженцев было отправлено в [Root.GetNameDef] из [From.GetNameDef]. Их аргументация, по-видимому, заключается в том, что это американская проблема, которой должны заниматься американцы. У нас нет другого выбора, кроме как разобраться с этим как можно быстрее."
 canada.212.a: "Большое спасибо, Канада"
 
 canada.213.t: "Начало вербовки беженцев"
 canada.213.d: "По всей стране вербовщики в настоящее время активно работают в лагерях беженцев, предлагая наиболее подходящее для них место в армии. Большинство понимает, что это временная мера - после окончания войны многие из них, покинут армию и вернутся домой. Однако в то же время наше хорошее отношение к беженцам привело к тому, что на нашу службу пришло большое количество мужчин. Они будут сражаться за страну, которая их приняла, говорят они, даже если это будет означать борьбу с американцами на родине."
 canada.213.a: "Рад слышать"
 
 canada.214.t: "Беженцы возвращаются в Америку"
 canada.214.d.ceasefirecsa: "Прекращение огня, означало прекращение Гражданской войны в Америке, по крайней мере, на данный момент, и поэтому большое число беженцев начало возвращаться домой. Однако тот факт, что [CSA.GetNameDef] одержала победу на востоке, не устраивает многих. Те кто могут, в большей степени отправляются в [PSA.GetNameDef], в то время как другие решили остаться в Канаде навсегда. Независимо от того, куда они едут, кризис с беженцами в Канаде, похоже, закончился."
 canada.214.d.ceasefirenocsa: "Прекращение огня означало прекращение Гражданской войны в Америке, по крайней мере, на данный момент, и поэтому большое число беженцев начало возвращаться домой. Тот факт, что в конечном итоге перемирие прекратится и конфликт, несомненно, возобновится, до сих пор не устраивает многих, некоторые либо решили остаться в Канаде навсегда, либо отправились в дальние страны. Независимо от того, куда они едут, кризис с беженцами в Канаде, похоже, закончился."
 canada.214.d.noceasefirecsa: "Гражданская война в Америке закончилась, и [CSA.GetNameDef] сегодня победила. Хотя для большинства беженцев это не очень хорошо, многие считают, что у них нет другого выбора кроме как вернуться - в конце концов, худшее насилие уже позади, или как они надеются, что оно уже позади. Многие другие решили остаться в Канаде, сказав, что Америка теперь является синдикалистской и таким образом, мертвой для них. Независимо от того, куда они едут, кризис с беженцами в Канаде, похоже, закончился."
 canada.214.d.noceasefirenocsa: "Гражданская война в Америке закончилась, и поэтому подавляющее большинство беженцев решило вернуться - либо для того, чтобы предстать перед судом, либо для того, чтобы принять участие в восстановлении. Некоторые решили остаться в своем новом доме, но независимо от того, куда они уехали, кризис с беженцами в Канаде, похоже, закончился."
 canada.214.a: "Долгожданное облегчение"
 
 canada.216.t: "Визит премьер-министра Канады"
 canada.216.d: "Премьер-министр Канады, посетил с государственным визитом [Root.GetNameDef], поздравив президента с реформированием Америки. На закрытых заседаниях он выразил уверенность в том, что это не удалось бы сделать без помощи Канады и Антанты, и поэтому надеется, что результатом этого станет более постоянный союз между двумя нашими странами. Он предлагает передать любые находящиеся в собственности государства, на которые претендует другая страна, чтобы предотвратить будущие конфликты и для [Root.GetNameDef] быть более верным и постоянным членом Антанты в будущем. 'Наша дружба - это особая дружба', - сказал он, - 'и я верю, что она принесет пользу миру, если так будет продолжаться'."
 canada.216.a: "Мы согласны - эта дружба важна для нас"
 canada.216.b: "У нас и так все хорошо"
 
 canada.217.t: "[From.GetNameDefCap] соглашается"
 canada.217.d: "После визита Премьер-министра, состоялось несколько продолжительных встреч с [From.GetAdjective]им президентом, в результате которых была выражена приверженность дружбе и будущему союзу между двумя нашими странами."
 canada.217.a: "Идеально"
 
 canada.218.t: "[From.GetNameDefCap] отказывается"
 canada.218.d: "После визита премьер-министра состоялось несколько продолжительных встреч с [From.GetAdjective]им президентом, в результате которых не было принято ни одного решения. По словам президента, их устраивают отношения между [From.GetNameDef] и [Root.GetNameDef], оставаясь такими, какие они есть... то есть они предпочли бы держать нас на расстоянии вытянутой руки. Тем не менее, визит был сердечным, и было достигнуто несколько выгодных торговых условий."
 canada.218.a: "Ну что ж"
 
 canada.219.t.usa: "Канада поддерживает федеральное правительство"
 canada.219.t.psa: "Канада поддерживает Тихоокеанское правительство"
 canada.219.t.aus: "Канада поддерживает Союзное правительство"
 canada.219.t.nee: "Канада поддерживает правительство Новой Англии"
 canada.219.d: "Сегодня, канадское правительство заявило о своей поддержке [From.GetNameDef] как истинного и единственного законного претендента на позицию американского правительства после Гражданской войны. Остановившись на обещании прямого военного вмешательства, они предложили укрепить [From.GetAdjective]ие войска техникой и добровольцами, а также целым рядом военных советников - советников, которых они запросили у [Root.GetAdjective]их военных. Канадцы заявляли исключительно о том, что от Америки требуется поддержание мирового порядка и предотвращение распада одной из великих держав мира на хаос."
 canada.219.a: "Мы готовы"
 
 canada.220.t.usa: "Канада поддерживает федеральное правительство"
 canada.220.t.psa: "Канада поддерживает Тихоокеанское правительство"
 canada.220.t.aus: "Канада поддерживает Союзное правительство"
 canada.220.t.nee: "Канада поддерживает правительство Новой Англии"
 canada.220.d: "Сегодня канадское правительство, а через них изгнанные британские лидеры и вся Антанта, заявили о своей поддержке [Root.GetNameDef] как истинного и единственного законного претендента на позицию американского правительства. Остановившись без обещающего прямого военного вмешательства, они предложили укрепить наши силы техникой и добровольцами, а также многочисленными военными советниками, чтобы ускорить военное планирование. До сих пор они ничего не просили взамен, заявляя лишь, что победа будет благом для мирового порядка."
 canada.220.a: "Мы примем всю возможную помощь!"
 
 canada.221.t.usa: "Канада поддерживает федеральное правительство"
 canada.221.t.psa: "Канада поддерживает Тихоокеанское правительство"
 canada.221.t.aus: "Канада поддерживает Союзное правительство"
 canada.221.t.nee: "Канада поддерживает правительство Новой Англии"
 canada.221.d: "Сегодня канадское правительство, а через них изгнанные британские лидеры и вся Антанта, заявили о своей поддержке [From.GetNameDef] как истинного и единственного законного претендента на позицию американского правительства. Остановившись на обещании прямого военного вмешательства, они предложили укрепить [From.GetAdjective]ие войска техникой и добровольцами, а также целым рядом военных советников. В их заявлении было заявлено исключительно о том, что от Америки требуется поддержание мирового порядка и предотвращение распада одной из великих держав мира в хаос."
 canada.221.a: "Как они смеют вмешиваться в американские дела!"
 canada.221.b: "Это может привести к неприятностям"
 
 canada.222.t: "Канадское вторжение"
 canada.222.d: "Канада заявила, что она больше не будет сидеть и наблюдать за Гражданской войной, поэтому теперь она вовлекла в вооруженный конфликт все силы Антанты. Они присоединились к Гражданской войне на нашей стороне, к лучшему или худшему."
 canada.222.a: "Как раз вовремя!"
 
 canada.223.t: "Надвигающееся Канадское вторжение"
 canada.223.d: "Слишком напуганные перспективой появления синдикалистской Америки, расположенной у их порога, канадцы на севере - вместе с британскими хозяевами - в настоящее время готовятся к интервенции. Мы не можем предотвратить это, но некоторые считают, что это можно отложить. Если мы тайно свяжемся и профинансируем канадские рабочие движения, заставим их подняться на забастовки, имеющие явные синдикалистские связи, канадцы могут оказаться слишком параноидальными, чтобы действовать до тех пор, пока забастовки не будут остановлены. Это в лучшем случае, купит нам несколько месяцев, если мы будем продолжать в том же духе. А в остальном? Мы должны подготовиться к вторжению с севера в ближайшее время."
 canada.223.a: "Да будет так"
 
 canada.224.t.first: "Начало общенациональной забастовки"
 canada.224.t.later: "Общенациональная забастовка продолжается"
 canada.224.d.first: "Лидеры лейбористов по всей стране призывали к забастовкам - достаточным, чтобы подорвать канадскую экономику и вызвать потрясения от одного конца страны к другому. Есть люди в нашем правительстве, которые считают, что забастовки слишком подозрительно рассчитаны по времени... это должно быть попыткой государства [CSA.GetNameDef] вызвать революцию, прежде чем мы сможем действовать. Независимо от намерений, все согласны, что забастовки должны быть прекращены, прежде чем мы сможем подумать о вмешательстве на юге."
 canada.224.d.later: "После короткого перерыва, забастовки продолжались по всей стране - активизировались их попытки призвать Канаду положить конец преследованиям синдикализма. Речи, написанные лидерами профсоюзов, по мнению КККП, вполне могло быть написано [CSA.GetAdjective]им правительством. Скоро у них будут доказательства, утверждают они, но до тех пор, пока они не найдут источник финансирования забастовок, нам придется бороться с забастовщиками и устранять это раздражающее помешательство."
 canada.224.a: "Как раздражает"
  
 canada.227.t: "Quid pro Quo?"
 canada.227.d.owned: "С нами связалось канадское правительство - прежде всего, чтобы поздравить нас с победой в Гражданской войне. Во-вторых, они предполагают, что наша победа была бы невозможна без их вмешательства. Хотя они действовали не только с этой целью, они считают, что [Root.GetAdjective]ое правительство должно предоставить некоторую услугу 'quid pro quo', и официально попросили нас присоединиться к альянсу [From.GetFactionName], для того чтобы помочь им достичь их собственных целей. Взамен они с радостью вернут все территории, которые они занимали с начала Гражданской войны. Хотя многие в нашем правительстве согласны с тем, что канадская интервенция была бесценной, они также сомневаются в том, что участие [Root.GetNameDef] в иностранных войнах - это то, что нам сейчас нужно."
 canada.227.d: "С нами связалось канадское правительство - прежде всего, чтобы поздравить нас с победой в Гражданской войне. Во-вторых, они предполагают, что наша победа была бы невозможна без их вмешательства. Хотя они действовали не только с этой целью, они считают, что [Root.GetAdjective]ое правительство должно предоставить некоторую услугу 'quid pro quo', и официально попросили нас присоединиться к альянсу [From.GetFactionName], для того чтобы помочь им достичь их собственных целей. Хотя многие в нашем правительстве согласны с тем, что канадская интервенция была бесценной, они также сомневаются в том, что участие [Root.GetNameDef] в иностранных войнах - это то, что нам сейчас нужно."
 canada.227.a: "Мы присоединимся к [From.GetFactionName]"
 canada.227.b: "Мы не просили их помощи, и мы не дадим нашей"
 
 canada.228.t: "[From.GetNameDefCap] соглашается"
 canada.228.d: "[From.GetAdjective]ое правительство соглашается, что наше вмешательство в войну было бесценным. Взамен они согласились принять участие в нашем союзе - хотя на восстановление может потребоваться время, в конечном итоге мощь [From.GetAdjective]их военных будет в нашем полном распоряжении."
 canada.228.a: "Чудесно!"
 
 canada.229.t: "[From.GetNameDefCap] отказывается"
 canada.229.d: "Хотя [From.GetAdjective]ое правительство признает, что наша помощь была важна для их победы, они напоминают нам, что они не просили об этом... более того, Восстановление привлечет все внимание Америки, и они не могут позволить себе участвовать в наших войнах до тех пор, пока она не будет завершена. Однако они заключили несколько выгодных торговых договоров и взяли на себя обязательство улучшить отношения с нами в ближайшие годы."
 canada.229.a: "Ну что ж"
 
 canada.230.t: "Канада вмешалась в Американскую Гражданскую войну"
 canada.230.d: "Решив, что они больше не могут сидеть в стороне, поскольку американцы погружаются в опустошительную Гражданскую войну, [CAN.GetNameDef] вступила в конфликт на стороне государства [From.GetNameDef]. Канадские войска уже пересекли границу, и члены альянса Антанты, как ожидается, вскоре последуют их примеру. Многие американцы расценивают этот шаг как акт агрессии и нарушение американского суверенитета, хотя канадские официальные лица утверждают, что этот шаг был сделан 'только после долгих размышлений и с тяжелым сердцем'. Как это повлияет на масштабы масштабного конфликта, еще предстоит увидеть."
 canada.230.a: "Итак, время пришло"
 canada.230.b: "Они получат то, что заслуживают!"
 canada.230.c: "Интересно"
 
 canada.231.t: "[From.GetNameDefCap] захватывает Гренландию"
 canada.231.d: "Ссылаясь на чрезвычайную ситуацию в [Root.GetNameDef] и по-видимому, не желая мириться с возможностью нахождения контролируемого противником острова у их северного побережья, [From.GetAdjective]ие силы двинулись вглубь Гренландии. Небольшой гарнизон [Root.GetAdjective] сдался без борьбы, как и следовало ожидать."
 canada.231.a: "Да будет так"
 
 canada.232.t: "Интервенция Антанты в Америку?"
 canada.232.d: "Сегодня [From.GetAdjective]ое правительство консультируется с [Root.GetAdjective]им правительством о перспективах будущей интервенции в Американскую гражданскую войну. Они говорят, что Антанта не может мириться с перспективой синдикалистской Америки на южной границе Канады, но они опасаются давать совет одной из военных группировок и поэтому спрашивают нашего совета."
 canada.232.a: "Антанта не должна поддерживать фракцию"
 canada.232.b: "Мы должны поддержать федеральное правительство"
 canada.232.c: "Мы должны поддержать тихоокеанское правительство"
 canada.232.e: "Мы должны поддержать правительство Союза Хьюи Лонга"
 canada.232.f: "Мы должны поддержать правительство Новой Англии"
 canada.232.g: "Они могут принять собственное решение по этому поводу"
 
 canada.300.t: "Отбытие британских изгнанников"
 canada.300.d: "С восстановлением государства [GBR.GetNameDef], многие британские изгнанники в Канаде начали отправляться на родину - в том числе британский премьер-министр [GetBritishExilePM] и большинство его руководящего состава, а также большое число изгнанников, которые были призваны в канадские вооруженные силы, их присутствие нуждалось в немедленном возвращении домой для восстановления порядка в стране. Остальные, скорее всего, покинут страну в течение следующего года, что представляет собой большую утечку ресурсов для [Root.GetNameDef]. Тем не менее, большая часть Канады с облегчением воспринимает их уход. В конце концов, это тот момент, которого Империя ждала с 1926 года, и это похоже на тяжело завоеванную победу."
 canada.300.a: "Потребуется небольшая корректировка, но мы справимся"
 
 canada.301.t: "Восстановление парламента"
 canada.301.d: "Также с уходом британских изгнанников, прекращается действие Закона о военных мерах и восстанавливается полноценное гражданское управление страной. Консервативное правительство возобновило контроль над парламентом, который они вновь открыли для полноценного управления, в то время как шумная толпа собралась на улице... многие из них протестовали против того, как с нацией обращались во время чрезвычайного положения, и требовали проведения расследований в отношении поведения высокопоставленных должностных лиц. На данный момент правительство запланировало новые выборы в течение года."
 canada.301.a: "Спасибо небесам за это!"
 
 canada.302.t: "Генерал-губернатор Канады"
 canada.302.d: "Теперь, когда король [CAN_king_first_name] вернулся в [GBR.GetNameDef], он больше не может лично заседать в Канадской Палате Общин. Пришло время назначить генерал-губернатора на его место. Вопрос в том, кого послать. Награждение одного из наших генералов престижной должностью, безусловно, будет хорошо смотреться для наших военных, но канадцы, возможно, оценят награждение одного из своих вместо этого."
 canada.302.a: "Принц Альберт займет этот пост"
 canada.302.b: "Отдайте эту работу лорду Маунтбеттену"
 canada.302.c: "Такой человек, как Джон Верекер, хорошо справится в Канаде"
 canada.302.e: "Пусть канадцы выберут своего представителя"
 
 canada.303.t: "Новый генерал-губернатор"
 canada.303.d.albert: "С возвращением короля [CAN_king_first_name] в [GBR.GetNameDef], он больше не может лично сидеть в Канадской Палате Общин. Таким образом, он назначил вместо себя нового генерал-губернатора и выбрал для этой задачи принца Альберта. В то время как многие канадцы ценят, что такой высокопоставленный член Королевской семьи занял этот пост, и приветствовали Принца бурно ликующей толпой, когда он прибыл в Оттаву, многие надеялись, что британское правительство, возможно, разрешит канадцам занять этот пост, хотя бы на этот раз."
 canada.303.d.mountbatten: "С возвращением короля [CAN_king_first_name] в [GBR.GetNameDef], он больше не может лично сидеть в Канадской Палате Общин. Таким образом, он назначил вместо себя нового генерал-губернатора и избрал для этой задачи лорда Луиса Маунтбеттена, двоюродного брата короля и уважаемого адмирала Британского флота. Хотя многие канадцы ценят то, что на этот пост был назначен такой высокопоставленный член Королевской семьи, многие надеялись, что на эту должность может вступить канадец, вместо того, чтобы использовать ее в качестве награды для еще одного британского военного, и поэтому толпы, приветствовавшие лорда Маунтбаттена в Оттаве, оказались, в лучшем случае, подавленными."
 canada.303.d.vereker: "С возвращением короля [CAN_king_first_name] в [GBR.GetNameDef], он больше не может лично сидеть в Канадской Палате Общин. Таким образом, он назначил вместо себя нового генерал-губернатора и избрал для этой задачи лорда Иоанна Верекера, 6-го виконта Горта. Многие надеялись, что на эту должность может вступить канадец, вместо того, чтобы использовать ее в качестве награды для еще одного британского военачальника, поэтому толпы, приветствовавшие лорда Верекера в Оттаве, были в лучшем случае подавлены."
 canada.303.d.mcnaughton: "С возвращением короля [CAN_king_first_name] в [GBR.GetNameDef], он больше не может лично сидеть в Канадской Палате Общин. Таким образом, он назначил нового генерал-губернатора, который встанет на его место, и выбрал канадского генерала Эндрю Макнотона, для этой задачи. Канадцы в восторге от перспективы того, что одному из них, наконец, дадут возможность получить такую должность, и поэтому, толпа приветствовавшая его приезд в Оттаву, была большой и восторженной."
 canada.303.a: "Мы желаем новому генерал-губернатору всего наилучшего"
 
 canada.304.t: "Дебаты о начале референдума"
 canada.304.d: "Похоже, что достаточно много канадцев, которые считают, что британцы либо затягивают с принятием, либо сейчас чувствуют, как будто Канада осталась позади, не вознагражденная и забытая, а идея проведения референдума по вопросу о будущем Канады в Содружестве, быстро набирает обороты. Французские канадцы в Квебеке наиболее решительно выступают за то, чтобы разорвать связи с монархией, но и в других местах настроения достаточно сильны, чтобы ощутить необходимость национального голосования. Дебаты уже начались, причем это спорный вопрос: один из них является причиной резкого и горького разрыва между канадскими домочадцами и членами семей, некоторые считают, что Канада должна гордиться тем, что она сделала для Империи, а другие спрашивают - 'Что Империя сделала для нас?'."
 canada.304.a: "Это может стать отвратительным"
 
 canada.305.t: "Демонстрации по всему Квебеку"
 canada.305.d: "На этой неделе, общенациональные дебаты по поводу референдума накалились в связи с антимонархическими демонстрациями, проходящими по всей провинции Квебек. Самая крупная демонстрация прошла в городе Квебек, где со всей провинции собралась огромная толпа из более чем 100 000 человек, возмущенная репрессиями, которые они пережили во время кризиса с призывом на военную службу - по приказу, как они полагают, британской монархии. Правда или нет, но франкоязычные канадцы непреклонны в том, что их дальнейшее пребывание в Канаде зависит от проведения референдума. Лидеры квебекцев, которые кричали: 'Если референдум провалится, у французов в Канаде не будет будущего', встретили бурные аплодисменты поддержки. Если толпа была хоть немного сдержана, то это потому, что за демонстрациями следили тысячи настороженных канадских солдат и полицейских."
 canada.305.a: "Слишком много для подавления"
 
 canada.306.t: "Марш в Ридо-холл"
 canada.306.d: "Огромная толпа людей спустилась сегодня к Ридо-холлу в Оттаве, здание, которое до недавнего времени было домом для изгнанного британского короля и королевской семьи. Разгневанные протестующие выступили против полицейской линии, которая защищала здание от повреждений, и с вескими основаниями, учитывая угрозы в прошлые дни со стороны радикалов-антимонархистов сжечь Ридо-холл дотла. После многочасового противостояния, была вызвана полиция по борьбе с массовыми беспорядками, чтобы разогнать толпу слезоточивым газом, в результате чего многие умеренные наблюдатели заявили, что это был темный день в истории канадской демократии."
 canada.306.a: "Безобразная сцена"
 
 canada.307.t: "Марш за Короля"
 canada.307.d: "В ответ на волны гневного протеста последних нескольких недель, сегодня в городе Торонто состоялся марш - этот марш в поддержку короля [CAN_king_first_name]. Хотя некоторые указывали на то, что толпа в основном состояла из более старых, англоязычных канадцев, это все же было жестким напоминанием о том, как глубоко укоренились британские традиции в Канаде. Консервативные ораторы напоминали толпе, что без Британии, Канады даже не было бы... и их встречали громкими приветствиями. Многие из присутствующих с нежностью говорили о королевской семье и выражали негодование, что канадцы даже задумаются о том, чтобы с такой готовностью порвать с традициями."
 canada.307.a: "Интересно"
 
 canada.308.t: "Радиообращение короля"
 canada.308.d: "Король [CAN_king_first_name], сегодня обратился по радио с речью к канадской публике из Букингемского дворца и с болью поблагодарил страну за годы труда и кровопролития, пролитую от имени империи. 'Не думайте, что мы забыли службу Канады', - сказал он, - 'потому что этого не было и никогда не будет. Канада зарекомендовала себя гораздо больше, чем колония, гораздо способнее и ответственнее, чем мы могли бы надеяться. Это была безопасная гавань, и для многих из нас она была домом'. Он попросил канадцев внимательно подумать, прежде чем выносить свою судьбу за пределы Британского Содружества, добавив при этом, что - если они решат уйти - британцы будут морально обязаны уважать их коллективное решение и просто надеяться на то, что обе страны смогут продолжить долгую и плодотворную дружбу."
 canada.308.a: "Хорошо сказано!"
 
 canada.309.t: "Начинается расследование Флеминга"
 canada.309.d.wma: "Федеральное расследование предполагаемых злоупотреблений со стороны правительства после применения Закона о военных мерах, проведенное во главе с депутатом-консерватором сэром Дональдом Флемингом, сегодня обнародовало свои предварительные результаты, которые по мнению некоторых, являются катастрофическими. Хотя в ходе расследования было заявлено, что ему предстоит собрать гораздо больше заявлений и провести исследования, в нем было подчеркнуто, что до сих пор не найдено практически никаких доказательств в поддержку идеи о том, что правительство вышло за рамки того, что 'заслуживает чрезвычайных условий'. Те, кто был возмущен тем, что канадское правительство оказалось на грани демократии, объявили это расследование ничем иным, как укрывательством. Вместо того, чтобы справиться с возмущением, похоже, расследование Флеминга еще больше подстегнуло его."
 canada.309.d.pataut: "Федеральное расследование предполагаемых злоупотреблений со стороны правительства после закрытия парламента по приказу короля, возглавляемое депутатом-консерватором сэром Дональдом Флемингом, показало сегодня свои предварительные результаты, которые, по мнению некоторых, являются катастрофическими. Хотя в ходе расследования было заявлено, что ему предстоит собрать гораздо больше заявлений и провести исследования, в нем было подчеркнуто, что до сих пор было найдено мало свидетельств в поддержку идеи о том, что правительство вышло за рамки того, что 'заслуживает чрезвычайных условий'. Те, кто был возмущен идеей о том, что британское правительство в изгнании взяло под контроль Канаду путем того, что они считают переворотом, расследование было объявлено ничем иным, как укрывательством. Вместо того, чтобы справиться с возмущением, похоже, расследование Флеминга еще больше подстегнуло его."
 canada.309.a: "Поздравляю, мистер Флеминг, вы играли сами с собой"
 
 canada.310.t: "Премьер-министр призывает к единству"
 canada.310.d: "Премьер-министр Канады, выступил сегодня перед страной в телевизионном обращении, предупредив, что раскол в 'особых отношениях' между [CAN.GetNameDef] и [GBR.GetNameDef], будет иметь катастрофические последствия для обеих стран. Он отметил, что на протяжении всей войны правительство поддерживало прочную демократию, и что руководство короля было бесценным, никогда не выходя за границы, разрешенные ему как законом, так и традициями. 'После того, как мы зашли так далеко, чтобы увидеть восстановление Великобритании и монархии, нам было бы неправильно плюнуть в лицо нашей собственной истории. Это время исцеления и восстановления, а не время, когда мы должны создавать новые разногласия и гнев'."
 canada.310.a: "Но будет ли Канада слушать?"
 
 canada.311.t: "Канадский референдум неизбежен"
 canada.311.d: "С восстановлением [GBR.GetNameDef] и возвращением короля [CAN_king_first_name] в Букингемский дворец, у [CAN.GetNameDef], видимо, осталось ощущение, что британцы злоупотребили своим гостеприимством... или что Канада теперь осталась в стороне, не вознаграждена и забытая после того, как ее задача была выполнена. Страна обсуждает национальный референдум о будущем Содружества, и если голосование пройдет, то это полностью разорвет связи с монархией. Что это будет означать для [CAN.GetNameDef], ее места в Антанте, и связи, которые она установила с другими членами альянса за годы своего лидерства, в настоящее время неизвестно."
 canada.311.a: "Жесткая кампания для того, чтобы голосование провалилось"
 canada.311.b: "Это их решение"
 canada.311.c: "Боже мой!"
 
 canada.315.t: "Национальный референдум"
 canada.315.d: "Наступил день референдума в Канаде, с миллионами канадцев идущих к избирательным участкам по всей стране. Действительно, интерес настолько высок, что избирательные участки с трудом выдерживают длинные очереди. Вопрос, стоящий перед нацией: разрывают ли они связи с британской монархией и Содружеством, продолжая как нация, ответственная за свою конституцию и собственное правительство, или же они остаются Доминионом и близким союзником [GBR.GetNameDef], монархии, продолжая оставаться символом традиций и истории одновременно?"
 canada.315.a: "Мы должны разорвать связи с монархией"
 canada.315.b: "Мы верный член Империи"
 
 canada.316.t: "Канада разрывает связи с монархией"
 canada.316.d: "После восстановления [GBR.GetNameDef] и возвращения короля [CAN_king_first_name] в Букингемский дворец, [CAN.GetNameDef], видимо, теперь чувствует себя брошенной, невостребованной и забытой, после того как ее задача была выполнена. В течение последнего месяца, страна была охвачена противоречивыми дебатами о будущем своего места в Содружестве. Франкоязычные канадцы были настроены категорически отрицательно, в то время как англоязычные канадцы, придерживающиеся более традиционных взглядов, выступали за то, чтобы остаться. Гнев по поводу референдума привел к жестоким демонстрациям и почти беспорядкам, кульминацией которых стало сегодняшнее голосование, на которое было дано окончательное 'Да'. Канада пойдет вперед, уже не как Доминион, а как страна, ответственная за свое собственное правительство. Будет ли она иметь место в альянсе Антанты, еще предстоит выяснить."
 canada.316.a: "Люди высказались"
 canada.316.b: "Интересно"
 
 canada.317.t: "Канадский референдум провалился"
 canada.317.d: "После восстановления [GBR.GetNameDef] и возвращения короля [CAN_king_first_name] в Букингемский дворец, [CAN.GetNameDef], видимо, теперь чувствует себя брошенной, невостребованной и забытой, после того как ее задача была выполнена. В течение последнего месяца, страна была охвачена противоречивыми дебатами о будущем своего места в Содружестве. Франкоязычные канадцы были настроены категорически отрицательно, в то время как англоязычные канадцы, придерживающиеся более традиционных взглядов, выступали за то, чтобы остаться. Гнев по поводу референдума привел к жестоким демонстрациям и почти беспорядкам, кульминацией которых стало сегодняшнее голосование, на которое было дано окончательное 'Нет'. Канада останется Доминионом в составе империи. Что станет с Квебеком после этого референдума, еще предстоит выяснить."
 canada.317.a: "Люди высказались"
 canada.317.b: "Интересно"
 
 canada.318.t: "Скачок числа националистов Квебека на выборах"
 canada.318.d: "Подогреваемые гневом франкоязычных канадцев по поводу сохраняющейся лояльности англоязычных канадцев к [GBR.GetNameDef], недавние провинциальные выборы в Квебеке продемонстрировали массовый подъем Национального союза, когда Морис Дюплесси с легкостью завоевал большинство мест в результате кампании за суверенитет Квебека. Дюплесси теперь имеет мандат на то, чтобы приступить к процессу разделения, хотя неясно, как это будет сделано - даже если федеральное правительство разрешит это."
 canada.318.a: "Похоже, что подавления было недостаточно"
 
 canada.319.t: "Вопрос суверенитета Квебека"
 canada.319.d: "Очевидно, что квебекцы утратили доверие к Канадской Конфедерации. Они чувствуют себя младшим партнером, горечь по отношению к британской монархии, а также слишком глубокие разногласия между франко-канадцами и английскими канадцами. Премьер-министр Морис Дюплесси официально потребовал, чтобы Квебеку было позволено отделиться... хотя для этого нет четкого механизма. Учитывая, сколько английских канадцев проживает в Квебеке, которые, несомненно станут гражданами второго сорта после разделения, для нас было бы обоснованным блокировать эту попытку. Опять же, возможно, это поможет улучшить ситуацию в долгосрочной перспективе?"
 canada.319.a: "Мы не можем быть разделены"
 canada.319.b: "Мы дадим им автономию, но не независимость"
 canada.319.c: "Отпустите их - мы останемся друзьями, в конце концов"
 
 canada.320.t: "Квебек отделяется от Канады"
 canada.320.d.free: "Франкоязычные и англоязычные канадцы находятся в разногласиях в [CAN.GetNameDef] с момента создания страны в 1867 году. Теперь франкоязычные граждане Квебека решили, что разногласия, усугубленные злоупотреблениями со стороны британских изгнанников, когда они руководили страной, не поддаются восстановлению. Они потребовали отделения от страны, и канадское правительство, полагая, что в интересах обеспечения стабильности лучше было бы их отпустить, разрешило это. Разрыв произошел мирно, и между странами все еще сохраняются многие экономические и культурные связи, но еще предстоит выяснить, продлится ли добрая воля в ближайшие годы. В настоящее время, избранный президент Морис Дюплесси, является главой нового в мире государства, и приветствует большую толпу ликующих людей в Квебеке, все они в восторге от того, что казалось бы невозможное, наконец, было достигнуто."
 canada.320.d.puppet: "Франкоязычные и англоязычные канадцы находятся в разногласиях в [CAN.GetNameDef] с момента создания страны в 1867 году. Теперь франкоязычные граждане Квебека решили, что разногласия, усугубленные злоупотреблениями со стороны британских изгнанников, когда они руководили страной, не поддаются восстановлению. Они потребовали отделения от страны, и канадское правительство, полагая, что в интересах обеспечения стабильности лучше было бы их отпустить, предоставило им автономию, а не независимость. Хотя это не совсем то, чего хотели квебекцы, автономия позволяет им контролировать свою иммиграцию и культуру, а новый избранный президент Морис Дюплесси поклялся, что со временем будет достигнута полная независимость."
 canada.320.a: "Это нужно было сделать"
 canada.320.b: "Vive le Québec libre!"
 canada.320.c: "Интересно"
 
 canada.321.t: "Патирирование Конституции Канады"
 canada.321.d: "Британский Закон о Северной Америке, на основании которого в 1867 году была создана Конфедерация Канады, находился под юрисдикцией Британского парламента - фактически, даже когда британское правительство находилось в изгнании, они по сути, по-прежнему оставались хозяевами канадской судьбы. Теперь это уже не так, поскольку документ был официально патирирован и представлен канадскому премьер-министру на торжественной церемонии, состоявшейся сегодня в Оттаве. Премьер-министр поприветствовал ликующую толпу, и заявив, что 'Канада больше не является колонией - вместе мы одержали победу над синдикалистами и доказали свою силу и стойкость как нации. Теперь, когда мы можем вносить поправки по своему усмотрению, мы движемся вперед к подлинно независимой нации!'."
 canada.321.a: "Молодец, Канада!"
 
 canada.322.t: "Рождение канадского национализма"
 canada.322.d: "Канадский национализм, никогда не был похож на их американских двоюродных братьев на юге. Он всегда был больше ориентирован на идею национального единства, чем на идею манифестации собственной судьбы. Однако в столетие, в котором Америка пала, именно Канада поднялась на борьбу... и таким образом, это стало национальной гордостью, где канадцы стремятся доказать свою независимость и стряхнуть с себя образ непритязательной страны, существующей на окраинах Америки, в сочетании с растущим недовольством их связями и решениями, принимаемыми Старой Империей."
 canada.322.a: "Давай не будем увлекаться, а?"
 
 canada.323.t: "Канада выходит из Антанты"
 canada.323.d: "Разорвав связи с британской монархией, канадское правительство рассмотрело свою роль в альянсе - и теперь они окончательно объявили о своем выходе из состава Антанты, который вступил в силу с сегодняшнего дня. Учитывая, что именно Канада руководила Антантой в течение стольких лет, военные лидеры в альянсе задаются вопросом, что это значит для его будущего... и в самом деле, можно ли вообще когда-нибудь по-настоящему разорвать связи с Канадой. В то время как британские чиновники насмехаются над Канадой, считая ее 'по глупости изолированной', канадцы выглядят уверенными в том, что их позиция как независимой и сильной нации может принести только дальнейшее процветание."
 canada.323.a: "Пришло время"
 canada.323.b: "Это их решение, каким бы глупым оно ни было"
 canada.323.c: "Трудно представить Антанту без Канады"
 
 canada.324.t: "Претензии [From.GetNameDefCap] на [claimed_state.GetName]"
 canada.324.d: "С ростом национализма после разрыва связей с [GBR.GetNameDef], [From.GetNameDef] предъявила претензии на регион [claimed_state.GetName], который в настоящее время принадлежит [Root.GetNameDef]. По мнению [From.GetAdjective]ого правительства, это является частью их 'великой судьбы'. Намерены ли они подкрепить свои притязания, еще предстоит выяснить."
 canada.324.a: "Как они посмели!"
 
 canada.325.t: "Рост популярности националистов"
 canada.325.d: "Рост канадского национализма имел ряд побочных эффектов, одним из которых был быстрый рост националистической партии - до сих пор считавшейся группой антибританских экстремистов. В связи с тем, что большое число членов Консервативной партии перешли на сторону этой партии. Их лидер, харизматичный Генри Герберт Стивенс, побещал воодушевленной толпе сторонников, что на следующих выборах он приведет Канаду к новой эре процветания."
 canada.325.a: "Интересно, но сомнительно"
 
 canada.326.t: "Канадские инвестиции"
 canada.326.d: "После падения Великобритании, британские изгнанники устремились в Канаду со своими знаниями и деньгами... и теперь, когда мы сами боремся за восстановление разрушенной экономики, происходит обратное. Канадские предприниматели, многие из британских экспатриантов, решившие остаться в своем новом доме, приезжают в Британию, чтобы воспользоваться многочисленными возможностями, которые здесь имеются. Это делает канадцев богатыми, верными, но и приносит нам огромную пользу. Между нами столько связей, столько привычных контактов, что эта ассоциация является естественной, и она помогает Британии восстанавливаться быстрее, чем когда-либо прежде."
 canada.326.a: "Мы рады их присутствию"
 
 canada.327.t: "Новое поколение офицеров"
 canada.327.d: "Многие молодые канадские офицеры, доказали свою ценность во время возвращения Соединенного Королевства, продемонстрировав свою доблесть и командные качества. Теперь, когда многие британские офицеры вернулись домой, Совет Вооруженных Сил повышает многих из этих канадцев на более высокие командные посты. Некоторым из них также отводится важная роль в военных академиях, так что их опыт поможет сформировать будущее поколение тактиков, стратегов и лидеров."
 canada.327.a: "Превосходно"
 
 ### Flavour ###
 canada_flavour.1.t: "Мисс безмятежная эффективность"
 canada_flavour.1.d: "Политический истеблишмент Канады, можно догадаться, полностью доминируется мужчинами. Это довольно редкий случай, когда женщина получает бюрократическую должность, но Филлис Грегори по прозвищу ‘Мисс безмятежная эффективность’ смогла пробиться сквозь широкие ряды мужчин и заработать себе имя.\n\nОна родилась в 1903-ем году в Новой Шотландии, быстро научилась играть на пианино в детстве и была прилежной ученицей. В 1925-ом году она выпустилась из университета Британской Колумбии, получив красный диплом бакалавра экономики и политической науки. После этого, она отправилась получать степень магистра в Германию в Марбургский университет, где и написало свою магистерскую работу.\n\nТак или иначе, она вернулась в Канаду и получила должность экономиста в Оттаве. Здесь, посредством её образования, ума и недурственных навыков, она быстро стала подыматься по карьерной лестнице, даже подружившись с консерватором Р.Б. Беннетом.\n\nНа фоне того, как разгоралась война, Филлис начинала сиять в высших кругах всё больше и больше. Сначала её взяли в качестве экономического советника в ‘Совет по ценам и торговле военного времени’, после этого её назначили ‘администратором масел и жиров’, доверив ей управление бесчисленным количеством товаров. Мыло, краски, крахмал, чернила – это лишь малая часть того, что попало в её зону ответственности. Ей также было поручено найти новый источник получения масел, чтобы помочь делам на фронте.\n\nНа данный момент она занимает должность главного экономиста Совета по пошлинам. Ещё ни одна женщина в Канаде не занимала настолько высокую и престижную должность. Умная и элегантная, Филлис Грегори добилась всего в жизни сама и стала примером для всех канадцев, что тяжёлым трудом можно пробить себе дорогу куда угодно. "
 canada_flavour.1.a: "Крайне выдающаяся женщина"
 
 canada_flavour.2.t: "Хоббит, или Туда и Обратно"
 canada_flavour.2.d: "Издательство George Allwen and Unwin выпустило новую книгу британского эмигранта Дж.Р. Толкина, вернувшегося в Южную Африку после революции. Он рассказывает историю Бильбо Бэггинса, странного маленького существа по имени Хоббит, который отправляется в приключение с волшебниками, гномами, великанами, гоблинами и огнедышащим драконом, прежде чем вернуться домой богачём. Сказка уже получила широкое признание критиков, и Толкин был номинирован на литературные призы. Были намеки на то, что он работает над чем-то большим и большим, но пресловутый перфекционизм автора вполне может задержать его публикацию."
 canada_flavour.2.a: "Какая восхитительная история!"

 canada_flavour.3.t: "Гилберт К. Честертон умирает"
 canada_flavour.3.d: "Британский писатель Гилберт Кит Честертон скончался сегодня в своем имении в Оттаве в возрасте 62 лет. Плодовитый автор, чей самый известный роман, безусловно, \"Человек, который был четвергом\", он был набожным католиком и апологетом христиан, что стало причиной, которая заставила его уйти из Англии, чтобы избежать преследований после Синдикалистской революции."
 canada_flavour.3.a: "Принц Парадокса умер."
 
 canada_flavour.4.t: "Эдмунд Алленби умирает"
 canada_flavour.4.d: "Генерал Алленби скончался сегодня в своем имении в Оттаве в возрасте 75 лет. В отставке с 1925 года он был в основном известен как главнокомандующий британскими экспедиционными силами на Ближнем Востоке. После достижения крупных побед благодаря арабской помощи, такой как взятие Иерусалима, он был вынужден уйти, поскольку Вельткриг стал плачевным для Англии. Чествуя его государственными похоронами, король Эдуард VIII хочет показать свое желание отомстить."
 canada_flavour.4.a: "Сегодня погиб герой войны"

### Entente Events ###
 entente.1.t: "ИСЭР создан"
 entente.1.d: "Имперский Совет Экономического Развития был сформирован с целью содействия расширению экономического сотрудничества в рамках Антанты. По указанию [Root.GetAdjective]ого правительства, члены Антанты могут быть приглашены в ИСЭР, где им будет предложено - раз в год - инвестировать политическую власть в его пул, а также инвестировать средства, которые позволят им получить доступ к советникам ИСЭР. Эта объединенная политическая власть расходуется главой ИСЭР на то, чтобы инвестировать обратно в своих членов."
 entente.1.a: "Отличная инициатива!"
 
 entente.2.t: "Приглашение в ИСЭР"
 entente.2.d: "Сегодня прибыла делегация [From.GetAdjective]ого правительства, чтобы официально пригласить [Root.GetNameDef] вступить в ИСЭР - Имперский совет экономического развития. ИСЭР был создан для содействия более широкому экономическому сотрудничеству в рамках Антанты, с ежегодными (и добровольными) взносами политической власти, которые вкладываются обратно в страны-члены по усмотрению [From.GetNameDef]. Есть люди в правительстве, которые выражают озабоченность по поводу того, действительно ли [Root.GetNameDef] увидит отдачу от своих инвестиций, поскольку [From.GetNameDef] может просто решить инвестировать все само в себя, но учитывая, что пожертвования являются добровольными, создается впечатление, что это обеспечит короткую жизнь для ИСЭР."
 entente.2.a: "Присоединиться и инвестировать £pol_power 25 политической власти"
 entente.2.b: "Присоединиться и инвестировать £pol_power 50 политической власти"
 entente.2.c: "Присоединиться и инвестировать £pol_power 100 политической власти"
 entente.2.e: "Мы не заинтересованы в ИСЭР"
 
 entente.3.t: "[From.GetNameDefCap] согласна присоединиться"
 entente.3.d: "[From.GetAdjective]ое правительство убедилось в целесообразности нашего предложения и согласилось вступить в ИСЭР, включая первоначальные инвестиции в £pol_ power [?From.iedc_contribution] политической власти. Первые [From.GetAdjective]ие экономисты и инженеры уже начали прибывать в [Root.GetNameDef]."
 entente.3.a: "Превосходно!"
 
 entente.4.t: "[From.GetNameDefCap] отказывается присоединиться"
 entente.4.d: "Возможно, рассматривая Антанту как неспособную оказать сколько-нибудь значимое влияние на свою экономику, или просто не доверяя [Root.GetAdjective]ому правительству управлять своими инвестициями, [From.GetNameDef] отклонила наше предложение и отказалась присоединяться к ИСЭР."
 entente.4.a: "Разочаровывает"
 
 entente.5.t: "Советники ИСЭР"
 entente.5.d: "Наш вклад в ИСЭР, позволяет нам использовать их пул советников - выгода от этого возрастает в зависимости от того, сколько мы вложили в группу. Как мы будем использовать их в течение следующего года?"
 entente.5.a: "Попросите их помочь нашей экономике"
 entente.5.b: "Нам бы очень пригодились их морские инженеры"
 entente.5.c: "Инженеры-строители были бы очень полезны"
 
 entente.6.t: "Инвестиции ИСЭР"
 entente.6.d.head: "ИСЭР готов инвестировать в [Root.GetNameDef], однако он не занимается строительством в какой-либо конкретной [Root.GetAdjective]ой провинции, поскольку способствует повышению нашего общего промышленного потенциала через экономическое сотрудничество Антанты. Эти фабрики останутся до тех пор, пока наше участие в альянсе будет продолжаться. В каком направлении мы будем поощрять эти новые инвестиции?"
 entente.6.d.member: "ИСЭР готов инвестировать в [Root.GetNameDef], однако он не занимается строительством в какой-либо конкретной [Root.GetAdjective]ой провинции, поскольку способствует повышению нашего общего промышленного потенциала через экономическое сотрудничество Антанты. Эти фабрики останутся до тех пор, пока наше участие в альянсе будет продолжаться. В каком направлении мы будем поощрять эти новые инвестиции?"
 entente.6.a: "Инвестировать в гражданские фабрики"
 entente.6.b: "Инвестировать в оружейные заводы"
 entente.6.c: "Инвестировать в расширение верфей"
 
 entente.10.t: "Ежегодный обзор ИСЭР"
 entente.10.d: "Пришло время пересмотреть наше участие в ИСЭР и внести свой ежегодный вклад в работу организации."
 entente.10.a: "Инвестировать £pol_power 100 политической власти"
 entente.10.b: "Инвестировать £pol_power 50 политической власти"
 entente.10.c: "Инвестировать £pol_power 25 политической власти"
 entente.10.e: "Пока ничего не инвестируйте"
 entente.10.f: "Инвестировать £pol_power 250 политической власти"

 entente.12.t: "Покидая ИСЭР"
 entente.12.d: "Поскольку мы больше не являемся членом Антанты, из этого следует, что мы больше не можем оставаться частью ИСЭР. Наши инженеры и советники уже уходят [iedc_leader.GetNameDef]."
 entente.12.a: "Да будет так!"
 
 entente.13.t: "ИСЭР закрыт"
 entente.13.d: "Не имея никаких членов в организации, ИСЭР, в конечном счете, принял решение о роспуске. В правлении было несколько протестующих, которые заявили, что ИСЭР все еще может оказаться полезным, даже если он будет координировать усилия только внутри [Root.GetNameDef], а не в рамках всего альянса, но для большинства было ясно, что ИСЭР не справился со своей миссией."
 entente.13.a: "Прискорбно"
 
 entente.15.t: "Основание ИНАС"
 entente.15.d: "Хотя теоретически альянс Антанты и наше членство в нем носит чисто военный характер, реальность гораздо сложнее. Одним из наследий Великой войны стало появление массовой мобилизации - объединение огромных масс потенциально полезных слоев общества в аппарат, призванный помочь военным усилиям. Сфера технологий была включена в этот процесс - в попытках переломить ход окопной войны на Западном фронте, военные технологии создали новые смелые изобретения, такие как сухопутные корабли, в надежде окончательно переломить ход войны. В результате такой мобилизации грань между гражданскими и военными ресурсами стала несколько размытой, а недавний рост постоянной международной напряженности привел к началу глобальной гонки вооружений, в которой никто не может позволить себе остаться позади.\n\n Для этого [ENT. GetNameDef] создала Имперский Научный и Академический Совет - организацию, призванную объединить и координировать исследовательские усилия Антанты на разных территориях, позволяя быстро распространять основные технологические прорывы между странами-участницами и устранять некоторые бесполезные дублирующие работы. Как члену Альянса, нам было предложено участвовать в этой инициативе и пожинать плоды вместе с нашими союзниками, и эта перспектива вызвала большой ажиотаж в нашем научном сообществе."
 entente.15.a: "Замечательная инициатива!"
 
 entente.20.t: "Обращение короля [CAN_king_first_name]"
 entente.20.d.home_isles: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, поздравив их с успешными усилиями по возвращению Домашних островов и поблагодарив за поддержку в самые мрачные для Британии годы. 'Есть много поводов для скорби, и многое еще предстоит восстановить', - сказал он, - 'но мы также должны воспользоваться этим моментом, чтобы порадоваться, ибо наше возвращение домой - это мечта, на которую некоторые потеряли надежду. Надежда, однако, всегда была нашим сильнейшим союзником. Она плывет с нами по морям и марширует рядом с нами на поле боя, и она должна надеяться, что мы должны держаться друг за друга, двигаясь вместе в следующую эру нашего общего союза'."
 entente.20.d.war_eng: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, напомнив о состоянии альянса сейчас, когда война с [ENG.GetNameDef] наконец-то началась. 'С печалью в сердце мы ведем эту войну', - сказал он, - 'хорошо зная, что она ведется против наших собственных соотечественников, и что это британская кровь, которую мы должны пролить на британскую землю. Но есть и решимость, ибо тирания синдикализма не может быть допущена к господству над любым свободным народом... меньше всего - над народом нашего Соединенного Королевства. Есть те, кто говорит, что у нашего альянса мало шансов, но им я говорю, что мы знаем об этом лучше, так как мужчины и женщины, которые борются за свободу, всегда будут сражаться с силой двадцати'."
 entente.20.d.war_ger: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, напомнив о состоянии альянса сейчас, когда они находятся в состоянии войны с [GER.GetNameDef]. 'Это не было нашим намерением повторить события Великой войны', - сказал он, - 'но теперь, когда война с немцами началась, мы будем бороться от всего сердца, чтобы убедиться, что те же самые ошибки не совершаются вновь, и что на этот раз мы добьемся победы. Мы идем в эту битву, зная, что кайзер сражается только для того, чтобы насытить свою жажду власти и завоевания, в то время как мы сражаемся во имя мира и блага всех людей. Это радостное знание даст нам всю необходимую силу'."
 entente.20.d.war_acw: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, напомнив о состоянии альянса сейчас, когда они втянулись в Американскую Гражданскую войну. 'Мы не можем стоять в стороне и притворяться, что судьба Америки не диктует судьбу также и нашего альянса', - сказал он. - 'У [CAN.GetNameDefCap] есть длинная и уязвимая граница с американцами, и все еще есть надежда, что наша интервенция сможет восстановить мирное и демократическое правительство, возможно, даже союзника. Наши сердца обращены к тем американцам и канадцам, которые оказались втянутыми в эту борьбу, борясь только за ту свободу, которой они так долго наслаждались'."
 entente.20.d.france_taken: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, поздравив их с успешными действиями по захвату французского материка. 'То, что французские солдаты вновь выходят на улицы Парижа, и французские граждане радуются их освобождению от синдикалистской тирании, вселяет в нас надежду', - сказал он. - 'В [NFA.GetNameDef] еще многое предстоит сделать, но наш союз с радостью движется вперед в будущее, зная, что наша победа нанесла удар во имя свободы и блага всего человечества'."
 entente.20.d.france_mainland: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, поздравив их с успешными действиями по возвращению изгнанного французского правительства на материк. 'Париж еще ускользает от нас', - сказал он, - 'но мы можем радоваться тому, что французские солдаты снова маршируют по улицам Марселя, что является решительным шагом на пути к их конечной цели - освобождению всех свободолюбивых граждан [NFA.GetNameDef]. Наш альянс ведет упорную борьбу за эту победу, и хотя многое еще предстоит сделать, и многие потери еще предстоит оплакивать, мы должны воспользоваться моментом, чтобы отметить все, чего мы достигли. Ибо мы сделали это вместе, как общий альянс, стремящийся только к лучшему для всего человечества'."
 entente.20.d.india_united: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, поздравив их с успешными усилиями по объединению [RAJ.GetNameDef]. 'С тех пор, как страшная Гражданская война разорвала Индию на части', - сказал он, - 'мы держимся за отчаянную надежду, что в один прекрасный день их народ снова станет единым целым. Эта победа наконец-то была достигнута. Мы благодарим индийское правительство за ту роль, которую они так щедро сыграли в Содружестве, и желаем им всего наилучшего на следующем этапе их пути, когда они начнут процесс выздоровления, который до сих пор разделяет народ их великой нации. Пусть наш союз помнит об этом, чего можно достичь, когда мы стремимся к достижению того, о чем так много говорили раньше, и что это навсегда останется для нас бесценным'."
 entente.20.d.italy_united: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, поздравив их с успешными усилиями по восстановлению материковой части Италии, государством [SRD.GetNameDef]. 'Со времени окончания Великой войны, многие народы были разделены войной и синдикалистскими волнениями', - сказал он, - 'и здесь нам еще раз напоминают, что есть путь к искуплению... для храбрых сардинцев, для итальянцев, освобожденных от тирании синдикализма, и для всех нас. Наша сила как альянса, заключается в нашем единстве и в нашей решимости, что только вместе мы сможем нанести удар по силам, которые будут стремиться к подавлению свободных народов нашего мира'."
 entente.20.d.india_defeated: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, предостерегая их не поддаваться отчаянию после падения Доминиона Индии. 'Наш союз существует для того, чтобы предложить путь к искуплению и свободе для каждого из наших членов', - сказал он, - 'но мы вступаем в него, зная, что не каждая битва будет выиграна, и не каждый брат и сестра выйдут с другой стороны этой войны невредимыми и здоровыми. Тем не менее, мы должны быть решительными. Да, мы ослаблены из-за поражения Индии, но не сломлены, и если мы останемся вместе, то будем пользоваться теми силами, которые нам нужны, чтобы добиться абсолютной победы'."
 entente.20.d.aus_syndicalist: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, предостерегая их не поддаваться отчаянию после падения Австралазии перед синдикалистскими силами. 'Один из наших рядов поддался раздорам и тирании', - сказал он, - 'и поэтому мы с печалью взираем на битву, которую сейчас переживают свободолюбивые австралийцы. Мы говорим им: Возьмите себя в руки, потому что британская корона видит их борьбу, но Антанта пока еще не готова. Придет день, когда наш альянс высадится на берегах Антиподов и раз и навсегда положит конец синдикалистской угрозе'."
 entente.20.d.wif_syndicalist: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, предостерегая их не поддаваться отчаянию после падения Вест-Индии перед синдикалистами. 'Мы надеялись, что каждый из мужчин и женщин нашего великого альянса избавится от тирании, которую порождает синдикалистское правление', - сказал он, - 'но мы знаем, что так не бывает. В отношении вест-индийских узурпаторов мы можем лишь сказать, что они должны подготовиться, ибо Антанта не успокоится, не будет колебаться, пока не будет свергнуто ее коррумпированное и несправедливое правительство, а вест-индийцы, которые так храбро сражаются против них, не восстановят свою свободу. Такова миссия нашего альянса, и эта неудача не сокрушит наши силы, а наоборот, обеспечит нам ясность цели. Вот урок, который мы все должны усвоить в этот час'."
 entente.20.d.acw_begins: "[CAN_king_full_name] сегодня обратился по радио к народам Антанты, опубликовав мрачную ноту, касающуюся начала Второй гражданской войны в Америке. 'Наше сердце обращено к тем благородным американцам, которые теперь вынуждены бороться против сил тирании и угнетения на своей собственной родине', - сказал он, - 'ибо мы прекрасно знаем последствия их неудачи, а также ужасную цену для собственной души, когда враг - это его собственные соотечественники. Однако наш альянс не может просто горевать о разрушениях. Мы должны быть готовы действовать, ибо судьба Америки неразрывно связана с нашей собственной. Если Америка впадет в синдикализм, та же учесть постигнет [CAN.GetNameDef], а затем и всех нас. Нам не хочется рассматривать такую серьезную вероятность, как интервенция, но мы должны ее учитывать - на благо всего человечества'."
 entente.20.d.war: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, с призывом посвятить все свои общие силы военным действиям. 'Мы являемся союзом народов, связанных между собой традициями, а также общим интересом к свободе и благу человечества. Наша цель благородна, и мы каждый день благодарим союзников такого крепкого духа за то, что они все еще остаются, все еще борются против изнуряющей волны угнетения и синдикализма. Мы должны высоко держать голову и знать, что в конце туннеля есть свет. Эта война закончится, и мы должны увидеть ее... вместе'."
 entente.20.d.peace1: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, с призывом подготовиться к грядущей войне против государства [ENG.GetNameDef]. 'Все мы желаем мира', - сказал он, - 'но в то же время знаем, что это должно быть сделано. Миллионы наших соотечественников борются под синдикалистской тиранией, страшной волной, угрожающей утопить не только британцев и французов, но и весь мир. Только с отважными сердцами и чувством решимости мы движемся вперед как единое целое, пока не наступит день, когда наша схватка вновь не будет подвергнута испытанию. Мы полностью уверены в том, что в этот день наши храбрые мужчины и женщины докажут, что все они сильнее противостоят испытаниям и невзгодам, с которыми столкнулся каждый из нас'."
 entente.20.d.peace2: "[CAN_king_full_name] сегодня по радио обратился к народам Антанты, предупредив, что - даже в это мирное время - альянс должен быть готов к встрече с неизвестным. 'Британский Союз потерпел поражение', - сказал он, - 'но наш мир - это хрупкий мир, и только благодаря бдительности мы можем сохранить нашу свободу. В этом мире еще многое предстоит сделать, очень многое требует нашего внимания, и поскольку наш альянс доказал свою прочность всеми возможными способами, я уверен, что мы будем продолжать решать эти задачи с той же грацией и мужеством, с которыми наш альянс уже давно сформировался'."
 entente.20.a: "Да здравствует король!"
 entente.20.b: "Слава Содружеству!"
 entente.20.c: "Антанта наготове!"
 
 entente.21.t: "Тур Короля [CAN_king_first_name] по [Root.GetNameDef]"
 entente.21.d.high: "Выступая перед большой и безумно восторженной толпой столицы, [CAN_king_full_name] высоко оценил вклад [Root.GetAdjective]их людей в Антанту и начал трехмесячное турне по стране. Ожидается, что король [CAN_king_first_name] встретится на протяжении всех дней со всеми сановниками [Root.GetNameDef] - действительно, было так много призывов к королевскому вниманию, что как сообщается, персонал короля был перегружен просьбами. Ожидается, что на каждой остановке королевского маршрута будет огромная толпа людей, а в [parade_state.GetName] запланирован масштабный парад в честь короля. [Root.GetAdjective]ие официальные лица чрезвычайно довольны визитом короля, и похоже, что все усилия по прокладке для него красной ковровой дорожки будут не напрасны."
 entente.21.d.med: "Выступая перед большой толпой в столице, [CAN_king_full_name] высоко оценил вклад [Root.GetAdjective]их людей в Антанту и начал трехмесячное турне по стране. Ожидается, что король [CAN_king_first_name] встретится с официальными лицами и высокопоставленными лицами по всему государству [Root.GetNameDef], при этом в его честь планируется провести, по крайней мере, один парад в [parade_state.GetName]. Газеты активно пишут о королевском маршруте, на каждой главной остановке ожидается большая толпа людей, и [Root.GetAdjective]ие военные руководители, как сообщается, также хотят проконсультироваться с королевскими атташе по поводу координации действий в Антанте."
 entente.21.d.low: "Выступая перед небольшой и безразличной толпой в столице, [CAN_king_full_name] высоко оценил вклад [Root.GetAdjective]их людей в Антанту и начал трехмесячное турне по стране. Ожидается, что король [CAN_king_first_name] встретится с официальными лицами и высокопоставленными представителями по всему [Root.GetNameDef], при этом в его честь планируется провести, по крайней мере, один парад в [parade_state.GetName]. Учитывая низкую популярность короля, ожидается не очень высокая посещаемость... хотя все еще есть те, кто с нетерпением ожидает присутствия короля, и [Root.GetAdjective]ие военачальники хотят проконсультироваться с атташе короля по поводу координации действий в Антанте."
 entente.21.a: "Мы приветствуем Его Величество"
 entente.21.b: "Сделайте это быстро."
 entente.21.c: "Мы постараемся вести себя наилучшим образом..."
 
 entente.23.t: "Король [CAN_king_first_name] в королевском скандале"
 entente.23.d: "Во время своего тура по [tour_country.GetNameDef], король [CAN_king_first_name] оказался втянут в скандал - якобы с участием замужней наследницей государства [tour_country.GetNameDef]. Хотя нет прямых доказательств, кроме нескольких размытых фотографий, попытки удержать скандал в тайне не увенчались успехом, и он уже несколько недель находится на первой полосе [tour_country.GetAdjective]их газет. Король утверждает, что его тур продолжится, хотя многие говорят, что добрая воля, ранее сформированная им, уже практически испарилась."
 entente.23.a: "Какой ужас!"
 
 entente.24.t: "Король [CAN_king_first_name] в крупном королевском скандале"
 entente.24.d: "Во время своего тура по [tour_country.GetNameDef], король [CAN_king_first_name] оказался втянут в большой скандал. Оказалось, что король был подслушан в частном разговоре со своими помощниками, и их природа была настолько провокационной, что это привело к немедленным заголовкам в [tour_country.GetAdjective]их газетах... заголовки, которые затем были подтверждены анонимными источниками в окружении короля, а потом перенесены на газеты по всей Антанте. Хотя изначально король [CAN_king_first_name] настаивал на продолжении своего тура, с тех пор он прервал его и объявил, что он 'проведет некоторое время' в своем личном [KR_king_base.GetAdjective]ом поместье. Это, несомненно, даст скандалу время, чтобы утихнуть, хотя ущерб нанесенный его репутации - и доброй воле, которую он создал во время тура - очевидно, уже был нанесен."
 entente.24.a: "Какой ужас!"
 
 entente.25.t: "Попытка убийства короля [CAN_king_first_name]"
 entente.25.d: "Находясь на параде в [tour_country.GetNameDef], нападавший в толпе выстрелил в королевскую карету, вызвав сильную панику, которая чуть не превратилась в массовое бегство. Король был невредим, но быстро эвакуирован, и уже началась охота за потенциальным убийцей. Король [CAN_king_first_name] был вынужден объявить о прекращении своего тура, принимая искренние извинения от [tour_country.GetAdjective]ого правительства... хотя, помимо неприятностей, вызванных ограничениями сил [tour_country.GetAdjective]ой безопасности, доброжелательность [tour_country.GetAdjective]ой публики не была затронута. Действительно, газеты не объявляли ничего, кроме похвалы королю, который с тех пор заявил, что он возьмет несколько месяцев отпуска от публичных выступлений, чтобы оправиться от этого потрясения."
 entente.25.a: "Фух! Близко к сердцу!"
 
 entente.26.t: "Королевский тур прервался"
 entente.26.d: "Тур короля [CAN_king_first_name] по [tour_country.GetNameDef] был прерван в связи с болезнью короля, которая, как утверждает королевский двор, не является ничем серьезным и скорее всего, вызвана истощением сил. [tour_country.GetAdjective]ая общественность явно разочарована этим решением, хотя с момента объявления о нем в резиденцию короля поступали добрые пожелания. Неизвестно, как долго король будет восстанавливаться, а в случае с [tour_country.GetAdjective]им туром, единственный вероятный эффект заключается в том, что затянувшиеся эффекты доброй воли, которые она произвела, не будут длиться так долго, как хотелось бы."
 entente.26.a: "По крайней мере, Его Величество в порядке"
 
 entente.27.t: "Королевская речь воспринята хорошо"
 entente.27.d: "Речь, произнесенная королем [CAN_king_first_name] во время его тура по [tour_country.GetNameDef], в которой он нажал на добродетели Антанты и необходимость восстановления порядка в мире, который был ввергнут в хаос, особенно ярко запомнилась среди [tour_country.GetAdjective]их людей, а также была хорошо воспринята многими национальными газетами. Король был удостоен похвалы за его красноречие, а также за его пропаганду, сделав сильную позитивную ноту, так как [tour_country.GetAdjective]ий тур начинал завершаться."
 entente.27.a: "Отлично сработано!"
 
 entente.28.t: "Королевская речь воспринята плохо"
 entente.28.d: "Речь, произнесенная королем [CAN_king_first_name] во время его тура по [tour_country.GetNameDef], привела к неразберихе, когда король плохо обошелся с несколькими хулиганами в толпе. Его подслушали, когда он делал некоторые выборные комментарии относительно 'грубости' хулиганов, которые оказались ранеными ветеранами... история, которая была подхвачена во многих [tour_country.GetAdjective]их газетах и привела к тому, что король [CAN_king_first_name] был изображен в довольно неприглядном свете. По крайней мере, это не скандал, но это звучит довольно скверно, так как королевский [tour_country.GetAdjective]ий тур начинал завершаться."
 entente.28.a: "Ну что ж"
 
 entente.30.t: "Руководство британскими изгнанниками"
 entente.30.d.low: "В настоящее время изгнанники не имеют большого влияния внутри [Root.GetNameDef]. Те, кто входят в [Root.GetAdjective]ое правительство, в основном используют свои привилегии, а британские промышленники в стране все еще консолидируют свои богатства. Они готовы поддержать короля [CAN_king_first_name] в течение следующего года любыми средствами, которые он сочтет необходимыми, хотя большинство считает, что их влияние на [Root.GetNameDef] должно расти в первую очередь."
 entente.30.d.med: "В настоящее время изгнанники заняли видные места как в [Root.GetAdjective]ом правительстве, так и в корпоративном секторе, и они готовы поддержать Короля [CAN_king_first_name] в течение следующего года любыми средствами, которые, он считает необходимыми."
 entente.30.d.high: "В настоящее время изгнанники заняли мощные позиции в [Root.GetAdjective]ом правительстве, а их промышленники имеют сильное влияние на [Root.GetAdjective]ую индустриальную экономику. Они готовы поддержать Короля [CAN_king_first_name] в течение следующего года любыми средствами, которые он считает необходимыми, и в настоящее время имеют возможность изменить ситуацию к лучшему."
 entente.30.a: "Пусть они работают над увеличением своего влияния"
 entente.30.b: "Они должны помочь [Root.GetAdjective]ому правительству"
 entente.30.c: "[Root.GetAdjective]ой индустрии нужна помощь"
 entente.30.e: "Они должны работать над королевской популярностью"
 
 entente.31.t: "Изгнанники за работой"
 entente.31.d: "Британские изгнанники упорно трудились в [Root.GetNameDef], пытаясь пополнить промышленную базу страны своим капиталом и опытом. Они обратились к [Root.GetAdjective]ому правительству с вопросом, на чем им следует сосредоточить свои усилия."
 entente.31.a: "Акцент на гражданских проектах"
 entente.31.b: "Акцент на оружии и снаряжении"
 
 entente.52.t: "Британский изгнанник арестован"
 entente.52.d.king: "Богатый британский изгнанник, который также является высокопоставленным членом ближайшего окружения короля [CAN_king_first_name], был недавно арестован за убийство своей жены, также проживающей в изгнании в государстве [Root.GetNameDef]. В обвинении выдвигается несколько пунктов, не последним из которых является вопрос о том, имеют ли [Root.GetAdjective]ие суды юрисдикцию над гражданином Великобритании. Другие экспатрианты в прошлом уже были арестованы, но никогда не были наказаны, а [Root.GetAdjective]ая пресса подняла скандал до такой степени, что общественность ежедневно задерживается на зловещих заголовках газет. Король [CAN_king_first_name] готов лично вмешаться от своего имени, хотя это дорого обошлось бы королю в его репутации, а есть и такие, которые говорят, что пришло время вмешаться правительству."
 entente.52.d.noking: "Богатый британский изгнанник, который также является высокопоставленным членом ближайшего окружения короля [CAN_king_first_name], был недавно арестован за убийство своей жены, также проживающей в изгнании в государстве [Root.GetNameDef]. В обвинении выдвигается несколько пунктов, не последним из которых является вопрос о том, имеют ли [Root.GetAdjective]ие суды юрисдикцию над гражданином Великобритании. Другие экспатрианты в прошлом уже были арестованы, но никогда не были наказаны, а [Root.GetAdjective]ая пресса подняла скандал до такой степени, что общественность ежедневно задерживается на зловещих заголовках газет. Король [CAN_king_first_name] сказал, что готов лично вмешаться от своего имени, но репутация короля и так достаточно слаба - если он это сделает, произойдут беспорядки. Поэтому многие говорят, что пришло время вмешаться правительству."
 entente.52.a: "Если король хочет вмешаться, то пусть"
 entente.52.b: "Разрешить судебный процесс"
 entente.52.c: "[Root.GetAdjective]ое правительство должно вмешаться"
 
 entente.53.t: "Британский изгнанник подозревается в шпионаже"
 entente.53.d.king: "Несколько дней назад в Тайном Совете короля [CAN_king_first_name], был арестован по обвинению в шпионаже - шпион, вступивший, в сговор с чиновниками из [ENG.GetNameDef] после того, как он прибыл в [Root.GetNameDef]. История стала достоянием общественности, и [Root.GetAdjective]ая пресса разыгрывает это как предательство страны самими Изгнанниками... пламя, которое было раздуто недавними комментариями короля, защищающего чиновника как личного друга. Теперь нам остаётся дать возможность разыграть судебный процесс при полном внимании общественности, дать королю [CAN_king_first_name] шанс вмешаться, несмотря на ущерб, нанесённый монархии, или вмешаться самим и передать судебный процесс британскому правительству в изгнании, чтобы он прошёл в спокойном режиме, несмотря на возмущение, которое это могло бы вызвать."
 entente.53.d.noking: "Несколько дней назад в Тайном Совете короля [CAN_king_first_name], был арестован по обвинению в шпионаже - шпион, вступивший, в сговор с чиновниками из [ENG.GetNameDef] после того, как он прибыл в [Root.GetNameDef]. История стала достоянием общественности, и [Root.GetAdjective]ая пресса разыгрывает это как предательство страны самими Изгнанниками... пламя, которое было раздуто недавними комментариями короля, защищающего чиновника как личного друга. Теперь нам остаётся либо позволить разыграть суд при полном внимании общественности, либо вмешаться самим и передать суд британскому правительству в изгнании для спокойного рассмотрения, несмотря на возмущение, которое это вызвало бы."
 entente.53.a: "Позвольте королю вмешаться"
 entente.53.b: "Процесс должен проходить в [Root.GetAdjective]ом суде"
 entente.53.c: "Вмешайтесь и передайте суд британцам"
 
 entente.54.t: "Конфликт с британскими изгнанниками"
 entente.54.d.1: "Премьер-министр [GetBritishExilePM], глава Британских Изгнанников в государстве [Root.GetNameDef], в настоящее время находится в разгаре словесной борьбы с [Root.GetAdjective]им премьер-министром за состояние [Root.GetAdjective]их военных и их общую готовность к повторному захвату Домашних островов... конфликт, который начинает просачиваться в национальную прессу, которая готова назвать Изгнанников 'неблагодарными скваттерами'."
 entente.54.d.2: "Недавно рассматриваемый [Root.GetAdjective]ий закон о правовом статусе британских изгнанников в [Root.GetNameDef], встречает сильное сопротивление со стороны Короля [CAN_king_first_name] и его Тайного Совета, которые угрожают предоставить королевскую прерогативу законопроекту, что является их законным правом, несмотря на то, что это будет стоить им больших денег, учитывая то, как Изгнанники иногда воспринимаются [Root.GetAdjective]ой общественностью. Некоторые члены правительства отчаянно пытаются найти компромисс."
 entente.54.d.3: "В [Root.GetAdjective]их военных кругах постепенно вспыхивает спор о том, кто же является высшим командованием над теми британскими изгнанниками, которые в настоящее время поддерживаются и размещаются в [Root.GetAdjective]их вооруженных силах. Обычно изгнанники и [Root.GetAdjective]ое правительство работают вместе над этими вопросами, но есть несколько 'зацепок', которые отказываются уступать, и ни одна из сторон, по-видимому, не готова уступить ни на дюйм."
 entente.54.d.4: "Несколько недавних комментариев премьер-министра [GetBritishExilePM], и главы британских изгнанников в [Root.GetNameDef], были восприняты как признак вмешательства в следующие выборы [Root.GetNameDef], а некоторые члены [Root.GetAdjective]ого правительства возмутились - до такой степени, что обратились к [Root.GetAdjective]ой прессе с жалобами на то, что по их мнению, является нарушением суверенитета [Root.GetNameDef]. Есть опасения, что этот конфликт может легко выйти из-под контроля."
 entente.54.d.5: "Нынешнее влияние британских изгнанников в [Root.GetAdjective]ом правительстве в последнее время стало предметом озабоченности оппозиционных партий, некоторые члены которых жаловались в прессу - приводя несколько примеров, когда королевский Тайный совет отменил решение правительства по вопросам, которые они считали важными, особенно если они считали, что это затянет сроки [Root.GetNameDef] по возвращению Домашних островов. [Root.GetAdjective]ая пресса готова взяться за этот вызов, и если этот вопрос не будет решен в ближайшее время, то это может привести к усилению антибританских настроений внутри страны."
 entente.54.d.6: "Несколько видных [Root.GetAdjective]их бизнесменов жаловались на фаворитизм, проявленный по отношению к британским изгнанникам в [Root.GetNameDef]. Британские промышленники, по их словам, пользуются преференциями при заключении контрактов и даже имеют право обойти ряд юридических требований, которые должны выполнять обычные [Root.GetAdjective]ие граждане. Жалобы набирают обороты в [Root.GetAdjective]ой прессе, и если они не будут рассмотрены, то могут перерасти в гораздо более серьезную проблему."
 entente.54.d.7: "По крайней мере один крупный британский промышленник, изгнанник из [Root.GetNameDef] и член внутреннего круга Короля [CAN_king_first_name], громко жаловался на то, что он называет 'незаконными' ограничениями, налагаемыми на британских изгнанников, когда речь заходит о ведении бизнеса в пределах страны. 'Мы делаем все, что в наших силах', - сказал он [Root.GetAdjective]ой прессе, - 'и наша помощь, безусловно, нужна для военных действий!' В то же время правительство утверждает, что оно не может позволить себе дать британским изгнанникам несправедливое преимущество в деловых кругах. Учитывая, что король подумывает о том, чтобы взвесить этот аргумент, было бы лучше обратиться к нему как можно скорее."
 entente.54.a: "Поддержать [Root.GetAdjective]ое правительство"
 entente.54.b: "Поддержать британских изгнанников"
 entente.54.c: "Отойдите и дайте фишкам упасть туда, где они смогут"
 
 entente.55.t: "Изгнанники борятся с королем [CAN_king_first_name]"
 entente.55.d: "Британские изгнанники накопили большое влияние внутри [Root.GetNameDef]... настолько, что они привыкли прокладывать свой путь. Когда король [CAN_king_first_name] недавно поставил под сомнение решение премьер-министра [GetBritishExilePM], главы его Тайного Совета, результатом стала неожиданная вражда между изгнанниками и их монархом, о которой стало известно в [Root.GetAdjective]ой прессе. Получившаяся в результате словесная битва была короткой, но достаточной, чтобы обеим сторонам был нанесен ущерб в глазах [Root.GetAdjective]ой общественности."
 entente.55.a: "Будем надеяться, что это больше не повторится"
 
 entente.56.t: "Улучшение успехов британских изгнанников"
 entente.56.d.1: "Некоторые из наиболее выдающихся британских промышленников, живущих в настоящее время в [Root.GetNameDef], члены внутреннего круга короля [CAN_king_first_name], в последнее время ведут себя довольно успешно. Их инвестиции в [Root.GetAdjective]ую экономику неплохо окупаются, и соответственно, их потенциальный вклад в общее влияние изгнанников увеличился."
 entente.56.d.2: "Богатая семья британских экспатриантов, проживающая в [Root.GetNameDef], бежавшая из Британского Союза вскоре после его создания, в последние месяцы много раз виделась в компании Короля [CAN_king_first_name]. Ходят слухи, что они были приняты в ближайшее окружение короля. Если слухи верны, то влияние британских изгнанников быстро увеличивается."
 entente.56.d.3: "Один из членов Тайного совета короля [CAN_king_first_name], в последнее время стал чем-то вроде любимчика в [Root.GetAdjective]их средствах массовой информации. После его широко разрекламированного брака с [Root.GetAdjective]ой актрисой, его выступления были широко освещены, и многие считают его 'восхитительным'... действительно, даже [Root.GetAdjective]ое правительство, кажется, прислушивается к его речам с восторгом."
 entente.56.d.4: "Сегодня умер высокопоставленный член [Root.GetAdjective]ого правительства. Известный своими публичными декларациями о важности [Root.GetAdjective]ого суверенитета перед лицом британского присутствия, и самоотверженный республиканец, его замена является гораздо более умеренной фигурой, а также другом короля [CAN_king_first_name]. Во многих кругах признают, что это является благом для британских изгнанников в [Root.GetNameDef]."
 entente.56.d.5: "В последнее время, общественные настроения в [Root.GetNameDef] склоняются на сторону дела британских изгнанников. Премьер-министр [GetBritishExilePM] дал несколько интервью [Root.GetAdjective]ому национальному радио, которые охарактеризовали возвращение домой как дело, от которого пока нельзя отказываться. Многие другие экспатрианты выходили на радио, чтобы регулярно рассказывать любимые истории из Великобритании, которые когда-то с ними происходили, чем оказывали к изгнанникам еще большее общественное сочувствие."
 entente.56.d.6: "Недавно умер выдающийся член британской знатной семьи, в настоящее время проживающий в [Root.GetNameDef], и его похороны привлекли к себе большое внимание на национальном уровне - в том числе и последнее написанное человеком заявление, в котором он подробно объяснял, что его последнее желание заключалось в том, чтобы в последний раз прогуляться по территории родового имения. Похороны вызвали большое общественное сочувствие в связи с бедственным положением других британских изгнанников."
 entente.56.d.7: "Несколько встреч по вопросам государственной политики в рамках [Root.GetAdjective]ого правительства, недавно закончились в пользу британских изгнанников, на которых присутствовали видные члены королевского Тайного совета - и даже сам король [CAN_king_first_name], которые публично демонстрировали примирение и просили [Root.GetAdjective]ий народ проявить снисходительность, а не требовать ее. Усилия явно прошли успешно, и влияние Тайного совета в правительственных кругах определенно улучшается."
 entente.56.a: "Превосходно"
 
 entente.57.t: "Ухудшение успехов британских изгнанников"
 entente.57.d.1: "Один из самых выдающихся британских промышленников, живущий в настоящее время в [Root.GetNameDef], член ближнего круга короля [CAN_king_first_name], сегодня был вынужден объявить о банкротстве после нескольких месяцев падения благосостояния - и по слухам, ожидает скандала с инсайдерской торговлей. Несмотря на некоторую симпатию к промышленнику, который был вынужден оставить большую часть своего состояния на Домашних островах, это не меняет того факта, что это отрицательно влияет на состояние британских изгнанников."
 entente.57.d.2: "Одна из богатых семей британских экспатриантов, проживающих в [Root.GetNameDef], после бегства из Британского Союза, сразу же после его восхождения, значительно ослабила свои связи с королем [CAN_king_first_name] в следующие месяцы после публичного спора между патриархом семьи и Королем. Учитывая, что семья когда-то считалась неотъемлемой частью внутреннего круга Короля [CAN_king_first_name], судьба британских изгнанников, несомненно, пострадала от этого расставания."
 entente.57.d.3: "Один из более полноправных британских министров, член королевского Тайного совета, в последнее время был замечен в растущей серии скандалов в [Root.GetAdjective]их средствах массовой информации, начиная с разоблачения интрижки и заканчивая обвинениями во взяточничестве и кумовстве. Король [CAN_king_first_name] наконец-то положил конец этому делу, освободив его сегодня от занимаемой должности, хотя очевидно, что ущерб был уже нанесен общему влиянию, которым в настоящее время пользуются британские изгнанники в [Root.GetNameDef]."
 entente.57.d.4: "Сегодня умер высокопоставленный член [Root.GetAdjective]ого правительства. Известный своей личной дружбой с королем [CAN_king_first_name], и будучи одним из первых, кто принял британских изгнанников в [Root.GetNameDef], его замена - человек, более известный тем, что подвергал сомнению британское влияние на [Root.GetAdjective]ое правительство... и поэтому его потеря считается тяжелым ударом по делу британских изгнанников."
 entente.57.d.5: "В последнее время общественные настроения в [Root.GetNameDef] настроены против дела британских изгнанников. Премьер-министр [GetBritishExilePM] дал довольно катастрофическое интервью [Root.GetAdjective]ому национальному радио, в котором он обвинил [Root.GetAdjective]ий народ в том, что он слишком 'ленив', чтобы одержать победу над Британским Союзом. Позднее Премьер-министр напряженно разъяснил, что это не то, что он имел в виду, но ущерб уже нанесен."
 entente.57.d.6: "Речь, произнесенная [Root.GetAdjective]им политическим деятелем, считающимся почти никем, и у кого мало шансов попасть в Парламент, в последнее время привлекла к себе всеобщее внимание, без сомнения, благодаря гневному заявлению человека о том, что пришло время 'выпереть отсюда' британских изгнанников, которых он охарактеризовал как 'пиявок, зависящих от [Root.GetAdjective]ой доброй воли'. Внимание бы быстро прошло, если бы король [CAN_king_first_name] не записал в протокол насмешливое оскорбление 'отсутствия лояльности' человека, что вызвало сильный гнев и еще большее освещение в прессе в течение нескольких месяцев."
 entente.57.d.7: "Недавно закончилось несколько встреч по вопросам государственной политики в рамках [Root.GetAdjective]ого правительства с британскими изгнанниками, которые будто окончательно примирились с проигрышным исходом. Видные члены королевского Тайного совета - и даже сам король [CAN_king_first_name] - присутствовали на этих собраниях в попытке помочь своему делу, но их присутствие в конечном итоге принесло больше вреда, чем пользы, и было расценено как попытка оказать чрезмерное влияние на суверенитет [Root.GetNameDef]. В последние недели изгнанники послушно отступили от участия в этих собраниях, хотя очевидно, что ущерб общественному восприятию уже был нанесен."
 entente.57.a: "Прискорбная неудача"
 
 entente.58.t: "Король [CAN_king_first_name] в королевском скандале"
 entente.58.d.1: "[Root.GetAdjective]ие газеты постоянно пишут подробности о последнем предполагаемом романе короля [CAN_king_first_name] - этом романа с британской аристократкой, которая сама находится в браке. Хотя обе стороны отрицают эти обвинения, их неоднократно фотографировали вместе, и более одного источника в королевском доме утверждает, что слухи полностью соответствуют действительности. Скандал нанес значительный ущерб популярности короля [CAN_king_first_name] в [Root.GetNameDef], когда публика объявила поведение короля 'позорным'."
 entente.58.d.2: "Член британской королевской семьи оказался втянут в королевский скандал с заголовками в [Root.GetAdjective]их газетах, где доминируют обвинения в измене и обмане. Хотя сам король [CAN_king_first_name] не участвовал в скандале, это не очень хорошо отразилось на монархии в целом."
 entente.58.d.3: "В недавних откровениях, опубликованных в национальной [Root.GetAdjective]ой газете, утверждается, что король [CAN_king_first_name] использовал недобросовестную политику, чтобы назначить личного друга на лакомую политическую должность в [Root.GetAdjective]ом правительстве. Не помогло и то, что друг короля неоднократно хвастался полученными от королевской семьи милостями, и все внимание, которое он в последнее время уделял монархии, выставило ее в особенно плохом свете."
 entente.58.d.4: "Спор внутри британской королевской семьи стал достоянием общественности, и хотя все вовлеченные стороны отрицают факт конфликта, [Root.GetAdjective]ие газеты заполняются сообщениями, подкрепленными 'неназванными источниками' внутри королевской семьи. [Root.GetAdjective]ая общественность, развлеченная королевскими выходками, попала в заголовки... и жесткая реакция со стороны короля [CAN_king_first_name], скорее всего, принесла монархии больше вреда, чем пользы."
 entente.58.d.5: "В последнее время в [Root.GetNameDef] наблюдается всплеск антимонархистских настроений, вероятно, вызванный синдикалистской пропагандой... но этому также способствуют газетные публикации, изображающие британскую королевскую семью, живущую в роскоши и занимающуюся своим повседневным делом так, как будто ничего не изменилось. Газетные сюжеты должны были пропагандировать королевских особ через 'взгляд изнутри' на их образ жизни, но похоже, имели обратный эффект."
 entente.58.d.6: "Публичная ссора между королем [CAN_king_first_name] и довольно известным членом британской аристократии стала достаточно безобразной. Говорят, что аристократ отрекся от монархии, а его семья уезжает из [Root.GetNameDef] в неизвестном направлении... и король настолько разозлился, что прибегнул к публичным комментариям в [Root.GetAdjective]ой газете, которая назвала семью 'предателями' или еще хуже. Однако публичные настроения, по-видимому, говорят о том, что все это дело плохо отражается на самой монархии, а не на аристократе."
 entente.58.d.7: "Недавнее интервью с королем [CAN_king_first_name] в [Root.GetAdjective]ом издании было воспринято негативно, несколько комментариев короля были восприняты [Root.GetAdjective]ой публикой как 'неприемлимыми'... особенно в свете тягот, выпавших на долю [Root.GetAdjective]их людей в последние годы. Королевский истеблишмент принес объяснения и извинения, поэтому фурор в прессе уже угасает, но есть общее мнение, что ущерб репутации монархии уже нанесен."
 entente.58.a: "Прискорбно"
 
 entente.59.t: "Популярность монархии возрастает"
 entente.59.d.1: "Недавняя свадьба в большой королевской семье, захватила воображение [Root.GetAdjective]ого народа. Возможно, состояние мира и страны таково, что общественность ищет отвлекающего фактора... и поэтому [Root.GetAdjective]ие газеты освещали королевскую свадьбу с определенной долей ликования. Роялисты с радостью размахивали британским флагом, радуясь моменту передышки."
 entente.59.d.2: "Недавнее интервью с Королем [CAN_king_first_name] в [Root.GetAdjective]ой публикации, было воспринято положительно. Статья считается редким взглядом на личную жизнь короля и его личные мысли, и [Root.GetAdjective]ая публика откликнулась на нее с воодушевлением."
 entente.59.d.3: "На этой неделе, король [CAN_king_first_name], завершил посещение [Root.GetAdjective]ой военной базы, и хотя некоторые жаловались, что это был явный рекламный трюк с фотографиями короля, с воодушевлением пожимающие руки признательные солдаты, творили чудеса для королевской репутации. 'Похоже, он действительно заботится о нас', - заметил один солдат. - 'Я так горжусь тем, что сражаюсь от его имени'."
 entente.59.d.4: "Недавно король [CAN_king_first_name], выделил время из своего плотного графика, чтобы посетить [Root.GetAdjective]ую больницу, проведя послеобеденную встречу с больными и престарелыми. Видимо, визит не был предназначен для рекламы, король запретил внутри все камеры и репортёров, но после него все равно пошли слухи. Большинство из тех, кого он посетил, дали королю блестящий отзыв, сказав, что 'он такой добрый, заботливый человек'. Некоторые цинично предполагают, что это всё-таки был рекламный трюк, и если это так, то это определенно, сыграло на руку репутации короля."
 entente.59.d.5: "Недавняя кончина в большой королевской семье - молодого кузена короля [CAN_king_first_name], который служил в [Root.GetAdjective]ой армии - вызвала большое сочувствие и внимание со стороны [Root.GetAdjective]ой общественности. Многие считают, что члены королевской семьи действительно являются частью [Root.GetNameDef], готовые проливать кровь вместе с [Root.GetAdjective]ими солдатами в стремлении к общей цели."
 entente.59.d.6: "В последнее время в [Root.GetNameDef] наблюдается рост промонархических настроений, несмотря на синдикалистскую пропаганду или возможно из-за нее. Некоторые фотографии королевской семьи в [Root.GetAdjective]их газетах изображали их более приземленными и доступными, что является новой областью для традиционно отстраненных членов королевской семьи, но по-видимому, работающую в их интересах."
 entente.59.d.7: "В последнее время король [CAN_king_first_name] был довольно занят, выступая на публичных открытиях, освящая новый корабль, посещая церковь, лично сидя в своем кресле в здании [Root.GetAdjective]ого парламента... это оставило короля довольно изнуренным, но это привело к росту королевского авторитета среди [Root.GetAdjective]их людей. На данный момент они, кажется, очень любят его."
 entente.59.a: "Чудесно!"
 
 entente.60.t: "Король [CAN_king_first_name] берет перерыв"
 entente.60.d.1: "После недавних опасений королевских врачей относительно его личного здоровья, король [CAN_king_first_name] сообщил [Root.GetAdjective]ому правительству, что в течение следующих нескольких месяцев он собирается отдохнуть от своих общественных обязанностей."
 entente.60.d.2: "Король [CAN_king_first_name], недавно сократил свои публичные выступления и другие обязанности, утверждая, что ему необходимо заниматься личными делами в своем [Root.GetAdjective]ом поместье. Он сказал, по крайней мере одному репортеру, что здесь не о чем беспокоиться, хотя это не остановило газеты от спекуляций."
 entente.60.d.3: "Недавние неприятности в королевской семье привели к тому, что король [CAN_king_first_name] сократил свои публичные выступления и правительственные обязательства, по крайней мере, в течение следующих нескольких месяцев. Он сказал, по крайней мере, одному репортеру, что здесь не о чем беспокоиться, хотя это не остановило газеты от спекуляций."
 entente.60.a: "Понимаю"
 
 entente.61.t: "Король [CAN_king_first_name] осматривает военных"
 entente.61.d: "Король [CAN_king_first_name] провел последние несколько недель на [Root.GetAdjective]их военных базах, осматривая войска и встречаясь с генералами относительно готовности [Root.GetAdjective]их войск. В целом он оказался доволен, хотя и не так доволен, как встречали его [Root.GetAdjective]ие солдаты - многим пришлось пожать королевскую руку и обменяться несколькими словами, и вся экскурсия хорошо отразилась в [Root.GetAdjective]их газетах."
 entente.61.a: "Отлично"
 
 entente.62.t: "Стиль жизни короля Эдуарда"
 entente.62.d.nothome: "С момента вступления на престол своего отца, Король Эдуард постоянно освещает свою [Root.GetAdjective]ую социальную жизнь, устраивая вечеринки в королевском поместье и регулярно общаясь с светскими львицами. Действительно, новый король наслаждается своим новым статусом настолько, что это привело к росту комментариев в [Root.GetAdjective]их газетах, что Эдуард, похоже, не воспринимает его роль с той тяжестью, которую некоторые ожидают от британского изгнания. 'Я видел, как он смеялся и продолжал встречаться с лордами и дамами', - заявил один из свидетелей. - 'Можно подумать, что ему не было дела до того, что он не мог вернуться в Лондон'. Монархисты быстро защитили короля, сказав, что его светские выступления вполне нормальны, и их следует только приветствовать после долгого периода затворничества Георга V, последовавшего за изгнанием короля с Домашних островов."
 entente.62.d.home: "С момента вступления на престол своего отца, Король Эдуард освещает социальную жизнь, устраивает вечеринки в Букингемском дворце и регулярно общается со светскими львицами. Действительно, новый король наслаждается своим новым статусом настолько, что это привело к росту комментариев в [Root.GetAdjective]их газетах, что Эдуард, похоже, не воспринимает его роль с той тяжестью, которую некоторые ожидали бы от него. 'Я видел, как он смеялся и продолжал встречаться с лордами и дамами', - заявил один из свидетелей. - 'Можно подумать, что ему было наплевать на весь мир, что он не только что вернулся в страну, которая выкинула его семью на произвол судьбы'. Монархисты поспешили защитить короля, сказав, что его общественные выступления вполне нормальны, и их следует приветствовать как знак того, как все изменилось в [Root.GetNameDef]."
 entente.62.a: "Боже мой"
 
 entente.63.t: "Король Эдуард встречает американских беженцев"
 entente.63.d: "В связи с тем, что тысячи американских беженцев наводнили север страны, Канада столкнулась с большими трудностями в решении всех этих проблем. Однако недавно король Эдуард поставил перед собой личную задачу поприветствовать их и дать им почувствовать себя желанными гостями - по крайней мере, на данный момент. После нескольких посещений лагерей в Онтарио и Квебеке, король устроил в Монреале изысканный праздник в саду, чтобы встретиться с наиболее выдающимися американцами, богатой элитой и знаменитостями, которые смогли приехать на север сразу же после начала Гражданской войны. Некоторые обвиняют короля в том, что он использовал это в качестве еще одного повода для расширения своих социальных контактов, но нельзя отрицать, что большинство американцев были в восторге от такого отношения и относились к королю со всем уважением и церемонией, какой только можно пожелать."
 entente.63.a: "Молодчина"
 
 entente.64.t: "Короля Эдуарда видели с американской знаменитостью"
 entente.64.d.nee: "Восхищение короля Эдуарда американскими знаменитостями, похоже, продолжилось, что связано с его участием во все большем количестве мероприятий, связанных с беженцами и поездками в Новую Англию - включая одну из недавних поездок в Бостон, где король был замечен в компании американской актрисы по имени Констанс Беннетт. Это означает, что в третий раз король Эдуард и женатая миссис Беннетт - в настоящее время замужем за французским кинорежиссером Генри де ла Фалезом, хотя, по последним данным, они разошлись с начала Гражданской войны - были замечены в тесной компании, и ходит множество слухов о том, что король ею очарован. Новости о якобы имевшем место романе осветили газеты по всей Канаде и Новой Англии, и до сих пор королевское истеблишмент был совершенно невозмутимым на эту тему."
 entente.64.d.nonee: "Восхищение короля Эдуарда американскими знаменитостями, похоже, продолжилось, что связано с его участием во все большем количестве мероприятий с участием американцев, бежавших на север - включая один недавний гала-концерт в Торонто, где короля заметили в компании американской актрисы по имени Констанс Беннетт. Это означает, что в третий раз король Эдуард и женатая миссис Беннетт - в настоящее время замужем за французским кинорежиссером Генри де ла Фалезом, хотя, по последним данным, они разошлись с начала Гражданской войны - были замечены в тесной компании, и ходит множество слухов о том, что король ею очарован. Новости о якобы имевшем место романе осветили газеты по всей Канаде и Новой Англии, и до сих пор королевское истеблишмент был совершенно невозмутимым на эту тему."
