 CAN_bastion_of_the_old_order: "Бастион Старого порядка"
 CAN_bastion_of_the_old_order_desc: "Изгнанные из родного дома и вынужденные искать убежище за Атлантикой, мы можем лишь наблюдать за тем, как Великобритания гибнет в условиях социалистической тирании. Но, хотя мы и пали духом, мы, безусловно, не проиграли. В Оттаве триумфально реет старый флаг, и каждый день люди готовятся к последней схватке. Однажды за морем прозвучит ответное воздаяние: Империя нанесет ответный удар."
 CAN_divided_nation: "Разделённая нация"
 CAN_divided_nation_desc: "Наш народ разделён на консерваторов и британских изгнанников, жаждущих усилить Империю перед новой войной в Европе, с одной стороны, и на либералов Маккензи Кинга с другой, в чьих приоритетах стоит вопрос о независимости Канады. Мы надеемся, что грядущие выборы рассудят обе стороны раз и навсегда."
 CAN_anglo_french_tensions_1: "Англо-французские разногласия"
 CAN_anglo_french_tensions_1_desc: "Большая часть франкоговорящего населения расположено в Квебеке. Между квебекцами и англо-канадцами нарастают разногласия из-за слухов о подготовки Антанты к новой войне. Из всех канадцев, франкоговорящие квебекцы агрессивней всех сопротивляются призыву в армию, аргументируя это нежеланием умирать в ненужных им войнах за ненужный им народ."
 CAN_anglo_french_friendship: "Англо-французское примирение"
 CAN_anglo_french_friendship_desc: "Мы не только преодолели разногласия между англо- и франкофонами, но и добились настолько мирного сосуществования, которого не было уже многие десятилетия. Да, может мы и вновь переругаемся когда-нибудь в будущем, но сейчас франко-канадцы готовы идти в армию вместе с остальными."
 CAN_great_depression_1: "Великая депрессия"
 CAN_great_depression_1_desc: "Наше восстановление после Великой депрессии шло своим чередом, пока нас не поразило эхо Чёрного понедельника. К счастью, канадская экономика почти никак не зависела от немецких рынков, так что ущерб, который мы понесли, оказался минимальным. Наши аналитики утверждают, что кризис в Германии потребует лишь совсем чуть-чуть дополнительных средств."
 CAN_great_depression_2: "Великая депрессия"
 CAN_great_depression_2_desc: "И хотя Канада восстанавливается от последствий кризиса быстрее, чем свой южный сосед, её экономика сильно на нём завязана, и не сможет восстановиться раньше, чем восстановится экономика США. Но стоит признать, что дела довольно быстро идут на поправку, а полное восстановление является лишь вопросом времени."
 CAN_imp_advisors_1: "Имперские советники"
 CAN_imp_investment_1: "Имперские инвестиции"
 CAN_imp_research_1: "Имперские исследования"
 CAN_imp_trade: "Имперская торговля"
 CAN_professional_army: "Профессиональная армия"
 CAN_professional_army_desc: "Некоторые армии гордятся, что они смогли раздать куче голытьбы по винтовке и назвать это солдатами. Мы же гордимся своей непревзойдённой дисциплиной и организацией в войсках. Там, где кайзеровские и коммунарские солдатишки бегут от свиста пары пуль, мы стойко стоим до последнего бойца, отправляя своих врагов прямиком в ад."
 CAN_mounties_1: "Маунти"
 CAN_mounties_1_desc: "Королевская канадская конная полиция или 'Маунти' показала себя очень эффективным средством по поиску и отлову диссидентов в стране. И пусть в глазах многих они уже стали чем-то вроде секретной полиции, нам нужна подобная служба, чтобы держать ситуацию в стране под контролем."
 CAN_billc7_tory: "Экономический план Тори"
 CAN_billc7_liberal: "Экономический план Либералов"
 CAN_billc7_mix: "Компромиссный экономический план"
 CAN_quebec_in_flames_idea: "Квебек в огне"
 CAN_quebec_in_flames_idea_desc: "Франко-канадцы всегда принимали в штыки наши желания призвать их в армию. Они не желают воевать в “войнах, развязанных англичанами ради англичан”. Наши последние неудачные действия по призыву квебекцев в ряды войск привели к крупномасштабным бунтам по всему региону, народ сопротивляется власти англо-канадцев.\n\n§YЗАМЕТКА: эта идея не даёт никакого эффекта, но служит маркером для региональных модификаторов, которые серьёзно понижают призываемое население.§!"
 CAN_expanded_conscription_idea: "Политика расширенного призыва"
 CAN_exiles_active_idea: "Призыв изгнанников"
 CAN_work_camps: "Рабочие лагеря"
 CAN_work_camps_desc: "Называйте это рабочими лагерями, если хотите, но тут люди, по крайней мере, могут заработать себе на кусок хлеба и крышу над головой. Условия тут не как у короля во дворце, но жить можно. Или вы предпочитается скитаться по улицам, не имея ни гроша за душой?"
 CAN_unemployment_insurance_idea: "Пособия по безработице"
 CAN_cbc_idea: "Канадская телерадиовещательная корпорация"
 CAN_cbc_idea_desc: "Канадская телерадиовещательная корпорация представляет из себя нашу попытку создать приличную радиовещательную станцию на манер BBC, которые сейчас вынуждены транслировать эту синдикалистическую чушь."
 CAN_cbc_propaganda_idea: "Канадская телерадиовещательная корпорация "
 CAN_cbc_propaganda_idea_desc: "Канадская телерадиовещательная корпорация представляет из себя нашу попытку создать приличную радиовещательную станцию на манер BBC, которые сейчас вынуждены транслировать эту синдикалистическую чушь. Станция нашла своих слушателей и теперь распространяет пропаганду и призывы к войне с синдикализмом."
 CAN_uoftoronto_idea: "Университет Торонто"
 CAN_uoftoronto_idea_desc: "Университет Торонто – это передовой центр исследований и образования во всей Канаде. Лучшие умы бывшей Британской империи сейчас обитают здесь. Конечно, как только мы вернёмся домой, они покинут стены университета, но их присутствие здесь и сейчас сильно помогает делу."
 CAN_aircanada_idea: "Трансканадские авиалинии"
 CAN_aircanada_idea_desc: "Создать авиалинии, способные связать по воздуху всю страну – задача не из лёгких. Но если так посмотреть, куда проще построить два аэродрома, что соединят два города, чем проводить дорогу через весь континент. Кроме того, наработанный опыт в гражданской авиации поможет и нашим ВВС."
 CAN_air_training_plan_idea: "План авиаучений Антанты"
 CAN_air_training_plan_idea_desc: "Авиаучения – это сложный и комплексный процесс, который требует соответствующей подготовки пилотов. Используя самые проверенные техники, мы сможем научить молодое поколение пилотов всем чудесам на виражах. Подобные учения станут полезны всем странам-членам Антанты."
 CAN_air_focus: "Фокус на канадских ВВС"
 CAN_navy_focus: "Фокус на канадских ВМФ"
 CAN_davie_contract: "Контракты с Дейви"
 CAN_davie_contract_desc: "Дейви являются крупнейшим подрядчиков в индустрии кораблестроения в Канаде. Предложив им ряд выгодных контрактов, мы будем уверены в том, что мы станем клиентом номер один и сможем заказывать корабли вне очереди."
 CAN_shipbuilding_plan_1: "План канадского кораблестроения"
 CAN_exile_admiralty_idea: "Британское адмиралтейство"
 CAN_exile_admiralty_idea_desc: "Королевский флот Британии имеет в своём штате одних из самых лучших адмиралов во всём мире, и теперь все они перебрались в Канаду. Эти морские офицеры покинут нас после освобождения Родины, но пока мы можем надеяться на их поддержку."
 CAN_navy_games_won: "Успешные морские маневры"
 CAN_navy_games_lost: "Провальные морские маневры"
 CAN_legacy_of_britain: "Наследие Британии"
 CAN_legacy_of_britain_desc: "Более миллиона британских изгнанников мигрировали в Канаду после падения Домашних островов, в том числе большое количество солдат-ветеранов и желающих поступить на службу."
 CAN_invasion_plans_1: "Фокус на вторжении"
 CAN_invasion_plans_1_desc: "Пока мы не вернём себе свою Родину, наш ВМФ должен быть сфокусированы на вторжении на Британские острова. Орудия наших кораблей должны стрелять ещё дальше и мощнее, а транспортные суда должны быть надёжными для перевозки сил вторжения."
 CAN_invasion_plans_2: "Фокус на вторжении"
 CAN_invasion_plans_2_desc: "Мы смогли выйти на связь с подпольем лоялистов, что дало нам жизненно необходимые данные разведки. Кроме того, мы успешно отработали операцию по высадке морского десанта до небывалого уровня, а наши корабли теперь способны вести огонь с ещё большей дистанции. Мы готовы вернуть своё."
 CAN_loyalist_uprising: "Восстание лоялистов"
 CAN_loyalist_uprising_desc: "Мы всегда знали, что среди нас есть предатели, которые скучали по временам кабального рабства под пятой монархии и аристократии. Они высунули свои морды из нор. Тем легче нам будет их уничтожить!"
 CAN_special_branch_idea: "Специальный отдел"
 CAN_special_branch_idea_desc: "Специальный отдел КККП – это подразделение национальной полиции Канады, созданное с целью проведения разведки контршпионажа. Часть его основателей раньше состояли в MI5, так что наш отдел может спокойно тягаться с мастодонтами мира разведки."
 CAN_motor_industry_idea: "Канадская мотопромышленность"
 CAN_adv_training_idea_1: "Продвинутые программы тренировок"
 CAN_munitions_idea_1: "Производство канадских снарядов"
 CAN_army_focus: "Ставка на армию"
 CAN_all_hands_on_deck_idea: "Карты сыграны"
 CAN_all_hands_on_deck_idea_desc: "Все карты были сыграны – крестовый поход против синдикализма начался. Теперь нам остаётся лишь предварить свои планы в жизнь."
 CAN_darkest_hour: "Наш темнейший час"
 CAN_darkest_hour_desc: "Как лидер Антанты, мы не имеем права пасть!"
 CAN_war_of_1812_idea: "[CAN_war_idea]"
 CAN_war_of_1812_idea_1: "Американская интервенция"
 CAN_war_of_1812_idea_2: "Назревающая война"
 CAN_war_of_1812_idea_desc: "Мысли о вмешательстве в войну в США пугают наш народ. Если что-то пойдёт не так, мы впервые за более, чем сто лет, будем вынуждены вести войну на своей земле против подавляющего числа вражеских войск. Мы должны быть готовы к тому, чтобы не допустить этого."
 CAN_refugee_crisis_1: "Кризис беженцев из США"
 CAN_refugee_crisis_1_desc: "Тысячи беженцев из США прибывают к нам каждый день, всё больше нагружая наш бюджет и растягивая силы полиции и армии для поддержании порядка."
 CAN_refugee_crisis_sec: "Лагеря беженцев под охраной"
 CAN_refugee_crisis_sec_desc: "Нам приходится выделять всё больше и больше людей на охрану лагерей с беженцами, а ведь эти бравые ребята могли пойти служить в армию, а теперь вынуждены сторожить толпы бедняг."
 CAN_refugee_crisis_help: "Помощь беженцам"
 CAN_refugee_crisis_help_desc: "Лагеря с беженцами ещё долго будут для нас настоящей занозой, но мы хотя бы обеспечим там приемлемые условия для жизни. Надеемся, война в США скоро кончится."
 CAN_refugee_crisis_sam: "Проект “Самаритянин”"
 CAN_refugee_crisis_sam_desc: "Лагеря с беженцами были ликвидированы, а все их обитатели начали расселяться по канадским городам, где они смогут найти себе работу. Это очень дорогой проект, но вполне себе в канадском духе."
