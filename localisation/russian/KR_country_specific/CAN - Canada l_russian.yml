 entente.64.a: "Скандал!"
 
 entente.65.t: "Король Эдуард объявил о намерении жениться"
 entente.65.d.norm: "В объявлении, которое ошеломило [Root.GetAdjective]ое правительство, король Эдуард сегодня объявил о своем намерении выйти замуж за американскую кинозвезду Констанс Беннетт. Объявление следует за месяцами спекуляций относительно их отношений, при этом инсайдеры комментируют, что король 'настолько влюблен в Констанс, будто он опьянен'. Проблема с объявлением короля, однако, в том, что Констанция Беннетт, хотя и имеет неясную религиозную принадлежность, является дважды разведенной женщиной, которая все еще законно замужем за своим третьим мужем, Генри де ла Фалез. Как номинальная глава Англиканской церкви, которая не разрешает разведенным повторно вступать в брак с живым бывшим супругом, это явно неприемлемо для короля... и уже [Root.GetNameDef] и остатки империи разрываются на части из-за того, что это могло бы означать."
 entente.65.d.pataut: "В объявлении, которое ошеломило [Root.GetAdjective]ое правительство, король Эдуард сегодня объявил о своем намерении выйти замуж за американскую кинозвезду Констанс Беннетт. Объявление следует за месяцами спекуляций относительно их отношений, при этом инсайдеры комментируют, что король 'настолько влюблен в Констанс, будто он опьянен'. Проблема с объявлением короля, однако, в том, что Констанция Беннетт, хотя и имеет неясную религиозную принадлежность, является дважды разведенной женщиной, которая все еще законно замужем за своим третьим мужем, Генри де ла Фалез. Как номинальная глава Англиканской церкви, которая не разрешает разведенным повторно вступать в брак с живым бывшим супругом, это явно неприемлемо для короля... хотя протесты мало что означают, учитывая, что король Эдуард в настоящее время правит [Root.GetNameDef] имея абсолютную власть. Король уже объявил о своем намерении как можно скорее вступить в брак."
 entente.65.a: "Невероятно!"
 
 entente.66.t: "Греческая принцесса"
 entente.66.d: "Праздничные дни короля Эдуарда, кажется, близки к концу - не из-за его преклонного возраста, как некоторые могли бы подумать, а из-за якобы существующего романа с принцессой Екатериной Греческой и Датской, дочерью и младшим ребенком короля Константина I Греческого. Эти двое были представлены родственниками, и как говорят, подружились. Действительно, Эдуард, кажется, проводит время исключительно с ней, и пара была сфотографирована вместе на многочисленных вечеринках по всей территории [Root.GetNameDef]. Похоже, что пара обручилась, и [Root.GetAdjective]ая публика в восторженных догадках о том, что вскоре может состояться королевская свадьба."
 entente.66.a: "Солидный выбор"
 
 entente.67.t: "Королевская свадьба"
 entente.67.d: "Несмотря на начальный кризис, вызванный выбором королем Эдуардом невесты, вплоть до того, что он был почти вынужден отречься от престола, кажется, что любовь победила... и сегодня король Эдуард VIII женился на американской кинозвезде Констанс Беннетт, ныне исполняющей роль королевы-консорта Великобритании Кэтрин. Зрелище королевской свадьбы взволновало публику в [Root.GetNameDef], да и во всей империи, а парад по столице продлился почти три часа, после чего Эдуард и его новая невеста улетели в неизвестное место на медовый месяц, в идеале, с воспоминаниями о близком политическом кризисе, который уже давно минул."
 entente.67.a: "Поздравляем, Ваше Величество!"
 
 entente.68.t: "Королевская свадьба"
 entente.68.d: "После долгих спекуляций, сегодня король Эдуард VIII и принцесса Екатерина Греческая и Датская - теперь в виде королевы-консорта Великобритании Екатерины - поженились в торжественной церемонии, за которой последовало длительное шествие в [Root.GetAdjective]ой столице, где оба новобрачных приветствовали публику и репортеров со всей империи. Свадьба захватила воображение [Root.GetAdjective]ой публики, вызвав новый интерес и энтузиазм к британской монархии, и для многих это считается совершенно новой главой в будущем монархии. Уже начались предположения о том, когда Эдуард и Екатерина будут ждать своего первого ребенка."
 entente.68.a: "Новый принц придет? Посмотрим!"
 
 entente.69.t: "Трещины в королевском браке?"
 entente.69.d.constance: "После нескольких лет брака, король Эдуард и королева Констанс еще не родили ребенка - и согласно источникам в королевской семье, в результате их брак становится все более отчужденным. Большую часть времени королева Констанс проводила отдельно от короля, посещая в течение нескольких недель свой родной город Бостон, и как говорят, она возвращается к королю исключительно с неохотой. В то время как одни возлагают вину за отсутствие ребенка на самого Эдуарда, другие утверждают, что они никогда не должны были вступать в брак, и что королевский развод - немыслимый ни в одной из других эпох - может вскоре произойти."
 entente.69.d.katherine: "После нескольких лет брака, король Эдуард и королева Екатерина еще не родили ребенка - и согласно источникам в королевской семье, в результате их брак становится все более отчужденным. Королева Екатерина проводила большую часть своего времени на мероприятиях отдельно от короля, а недавно совершила длительную поездку на свою родину в Грецию, после чего с неохотой вернулась к своему мужу. В то время как одни возлагают вину за отсутствие ребенка на самого Эдуарда, другие утверждают, что они никогда не должны были вступать в брак, и что королевский развод - немыслимый ни в одной из других эпох - может вскоре произойти."
 entente.69.a: "Увы"
 
 entente.70.t: "Королевская речь"
 entente.70.d: "Король Альберт выступил сегодня по радио с обращением к [Root.GetNameDef], призвав народ империи принять участие в войне против [war_country.GetNameDef]. 'Впереди могут быть темные дни', - предупредил он, - 'и война больше не ограничивается полем боя, но мы можем поступать правильно только тогда, когда видим правоту, и с благоговением воздаем Богу должное за наше дело'. Речь была хорошо воспринята как [Root.GetAdjective]им правительством, так и общественностью, и уже в эти трудные времена его называют именно тем королем, который нужен Империи."
 entente.70.a: "Замечательно!"
 
 entente.71.t: "Королевский наследник"
 entente.71.d: "Принцесса Елизавета, старшая дочь и наследница короля Альберта, постепенно становится чем-то вроде знаменитости в [Root.GetNameDef] по мере того, как она вступает в свои подростковые годы. Уже сейчас она гастролирует по стране, обращаясь к [Root.GetAdjective]ому народу с призывами близких к сердцу, и ее поддержка различных военных благотворительных организаций не прошла незамеченной. В то время как некоторые ставили под сомнение восхождение короля на трон, не имея при этом мужчину наследника, теперь становится ясно, что их завоевывает простое обаяние принцессы."
 entente.71.a: "Чудесно!"
 
 entente.72.t: "Королевский праздник"
 entente.72.d: "Сегодня в [Root.GetAdjective]ой столице, король Альберт и вся королевская семья присутствовали на массовом праздновании, целью которого было подчеркнуть все то благо, которое делают королевские семьи для страны. Большая толпа людей выстроилась на улицах, чтобы посмотреть на проезжающий кортеж, а король неоднократно останавливал парад, чтобы он и обе его дочери могли выйти из машин и лично поприветствовать людей. Речь, произнесенная королем в конце парада, до сих пор является девизом города, и [Root.GetAdjective]ие газеты не были особо скудными в своих похвалах."
 entente.72.a: "Да здравствует король!"
 
 entente.73.t: "Королевская речь"
 entente.73.d: "Король Генри выступил сегодня по радио с обращением к [Root.GetNameDef], призвав народ империи принять участие в войне против [war_country.GetNameDef]. 'Впереди могут быть темные дни', - предупредил он, - 'и война уже не ограничивается полем боя, но мы можем поступать правильно только тогда, когда видим правду, и благоговейно воздаем Богу должное за наше дело'. Речь была торжественной и наполненной упоминаниями об ужасах войны, с предостережением [Root.GetAdjective]ому народу о сохранении верности правительству и делу поддержания надлежащего порядка. Она была хорошо воспринята большинством, хотя на следующий день в газетах все еще оставалось несколько комментариев об отсутствии у Генри харизмы, оплакивая потерю 'оживленного Эдуарда'."
 entente.73.a: "Замечательно!"
 
 entente.74.t: "Восхождение королевы Алисы"
 entente.74.d: "С момента вступления короля Генри на трон, его жена королева Алиса взялась за государственную службу - она вступила в ряды [Root.GetAdjective]их женских помощниц в поддержку войск и призывала других [Root.GetAdjective]их женщин делать то же самое. Журналисты газет хвалят ее за то, что она была так же готова поменять колесо автомобиля, как и за то, что она заботится о раненом солдате, и ее манера выражаться без обиняков, покорила многих людей. Действительно, есть люди, которые говорят, что королева стала более популярной, чем сам король Генри, факт, который он со смехом признает почти в каждом публичном выступлении."
 entente.74.a: "Очаровательно"
 
 entente.75.t: "Рождение наследника"
 entente.75.d: "[Root.GetNameDefCap] и вся Империя сегодня празднует, поскольку Королева Алиса родила сына, названного Принцем Уильямом. Молодой принц - первый ребенок короля Генри и его наследник, и теперь все вздохнули с облегчением, что королевская преемственность наконец-то гарантирована. Королева Алиса, которая, по мнению некоторых, слишком стара, чтобы рожать, как сообщают, находится в прекрасном здравии и хорошем настроении, шутит, что младенец 'с признательностью принимает взгляды со стороны семьи', шутка, с которой король Генри сердечно согласился."
 entente.75.a: "Любовь живёт молодой принц!"
 
 entente.76.t: "Королевская речь"
 entente.76.d: "Король Георг выступил сегодня по радио с обращением к [Root.GetNameDef], призвав народ империи принять участие в войне против [war_country.GetNameDef]. 'Впереди могут быть темные дни', - предупредил он, - 'и война уже не ограничивается полем боя, но мы можем поступать правильно только тогда, когда видим правду, и благоговейно воздаем Богу должное за наше дело'. Речь была пламенной, полная осуждения врага и восхваления [Root.GetAdjective]ой доблести, и в течение нескольких дней после этого публика восхищалась очевидным обаянием молодого короля."
 entente.76.a: "Замечательно!"
 
 entente.77.t: "Королевский наследник"
 entente.77.d: "Еще будучи маленьким мальчиком, принц Эдуард - старший сын короля Георга и наследник трона - уже стал чем-то вроде [Root.GetAdjective]ой знаменитости. Газетные репортеры следят за ним, куда бы он ни пошёл, а публику восхищают сказки о его выходках. Почти такой же неуёмный и очаровательный, как его отец, принц Эдуард, как известно, неожиданно появляется в здании [Root.GetAdjective]ого парламента во время заседаний, а также во время встреч с иностранными высокопоставленными лицами... весьма кстати для развлечения публики."
 entente.77.a: "Однажды он станет прекрасным королем"
 
 entente.78.t: "Король Георг выживает в аварии"
 entente.78.d: "Король сегодня пережил ужасную авиакатастрофу, будучи пилотом небольшого личного самолета в сопровождении двух [Root.GetAdjective]их высокопоставленных лиц на борту. Оба пассажира погибли, когда самолет неожиданно упал, затащив транспортное средство в близлежащие скалы, но король Георг был извлечен из обломков и доставлен в больницу, где он остается в критическом, но стабильном состоянии. Его выживание считается почти чудом, и его врачи говорят, что это было очень близко. В настоящее время его посещают королева Мария и остальные члены его семьи, и ожидается, что он не будет работать как минимум в течение нескольких месяцев."
 entente.78.a: "Господи!"
 
 entente.90.t: "Королевская свадьба"
 entente.90.d: "Несмотря на первоначальный кризис, вызванный выбором королем Эдуардом невесты, вплоть до того, что он был почти вынужден отречься от престола, похоже, что любовь победила... и сегодня король Эдуард VIII женился на американской кинозвезде Констанс Беннетт, ныне исполняющей роль королевы-консорта Великобритании Констанс. Празднование королевской свадьбы взволновало всю общественность [wedding_country.GetNameDef], да и всю Империю, причем парад по столице продлился почти три часа, прежде чем Эдуард и его новая невеста улетели в неизвестное место на медовый месяц, в идеальном случае, с воспоминаниями о близком политическом кризисе, который уже давно позади."
 entente.90.a: "Да здравствует король!"
 entente.90.b: "Интересно"
 
 entente.91.t: "Королевская свадьба"
 entente.91.d: "После долгих спекуляций, сегодня король Эдуард VIII и принцесса Греческая и Датская Екатерина - теперь в образе королевы-консорта Великобритании Екатерины - поженились на пышной церемонии, за которой последовало продолжительное шествие в [wedding_country.GetAdjective]ой столице, где оба новобрачных приветствовали публику и репортеров со всей Империи. Свадьба захватила воображение [wedding_country.GetAdjective]ой публики, вызвав новый интерес и энтузиазм к британской монархии, и для многих это считается совершенно новой главой в будущем монархии. Уже начались предположения о том, когда Эдуард и Екатерина будут ждать своего первого ребенка."
 
 entente.100.t: "Кризис отречения"
 entente.100.d.exiles: "Как [Root.GetAdjective]ое правительство, так и британское правительство-в-изгнании охвачены кризисом отречения с тех пор, как объявлено о помолвке короля. Многие предлагают королю Эдуарду отречься от престола, если он хочет заключить брак. Действительно, даже Британские изгнанники - как правило, безоговорочные сторонники короля практически по любому вопросу - находятся в противоречии друг с другом, одни утверждают, что Империя не может выдержать отречения, в то время как другие утверждают, что соблюдение традиций - единственное, что поддерживает существование Империи. Большая часть населения взбунтовалась, и в настоящее время [Root.GetAdjective]ий премьер-министр обращается к другим лидерам Империи за советом."
 entente.100.d.home: "Британское правительство с момента объявления о помолвке короля, было охвачено кризисом отречения, и многие предлагали королю Эдуарду отречься от престола, если он захочет пройти через это бракосочетание. Одни утверждают, что возвращение Домашних островов было слишком свежим, а ситуация слишком нестабильной, чтобы пережить отречение, в то время как другие утверждают, что соблюдение традиций - единственное, что поддерживает существование Империи. Большая часть населения взбунтовалась, и в настоящее время [Root.GetAdjective]ий премьер-министр обращается к другим лидерам Империи за советом."
 entente.100.a: "О, Боже!"
 
 entente.101.t: "Кризис отречения"
 entente.101.d: "Все более серьезная ситуация складывается в [From.GetNameDef]: Король Эдуард объявил о своем намерении жениться на американской кинозвезде Констанс Беннетт. Однако проблема с помолвкой короля заключается в том, что Констанс Беннетт, хотя и имеет неясную религиозную принадлежность, является дважды разведенной женщиной, которая все еще законно замужем за своим третьим мужем, Генри де ла Фэлезом. Как номинальный глава Английской церкви, которая не разрешает разведенным, повторно выйти замуж с живым бывшим супругом, это явно неприемлемо для короля. Премьер-министр обратился за советом к [Root.GetAdjective]ому правительству: стоит ли поддерживать британские традиции, которые могут привести к возможному дезорганизации Империи, отречение от престола?"
 entente.101.a: "Мы поддерживаем короля Эдуарда, несмотря ни на что"
 entente.101.b: "Если он будет стремиться к этому браку, он должен отречься от престола"
 entente.101.c: "Мы не заинтересованы в том, чтобы обсуждать этот вопрос"
 
 entente.102.t: "[From.GetNameDefCap] поддерживает короля"
 entente.102.d: "[From.GetAdjective]ое правительство обратилось к нам, выразив свою поддержку королю Эдуарду и его предполагаемому браку. Хотя это, возможно, является проблемой для церкви Англии, они считают, что преемственность королевского правления более важна для стабильности Империи."
 entente.102.a: "Рад это слышать!"
 
 entente.103.t: "[From.GetNameDefCap] поддерживает отречение"
 entente.103.d: "[From.GetAdjective]ое правительство обратилось к нам, выразив озабоченность по поводу того, что по их мнению, король ставит личные желания выше нужд Империи. Они считают, что монархия важна для [From.GetNameDef], но ее должен возглавлять монарх, которого они все могут уважать."
 entente.103.a: "Рад это слышать!"
 
 entente.104.t: "Королевская просьба"
 entente.104.d: "По мере того, как кризис возникший вокруг его помолвки с Констанс Беннетт, усилился на этой неделе с несколькими членами его собственного Тайного Совета, призывавшими его либо отменить свое обещание, либо отречься от престола, король Эдуард сегодня сделал публичное обращение по национальному [Root.GetAdjective]ому радио к народу Британской Империи. В своей радиопередаче король заявил, что его любовь к Констанс, как и ее любовь к нему, является истинной. Никто из них не видит в нынешнем браке с Констанс препятствий, и более того, король считает, что в эти 'современные времена' только запрет Англиканской Церкви может помешать ему добросовестно служить своему народу. Поскольку кризис вскоре достигнет кульминации в Парламенте, еще предстоит выяснить, принесет ли плоды попытка короля заручиться поддержкой народа."
 entente.104.a: "Посмотрим..."
 
 entente.105.t: "Основа поддержки короля"
 entente.105.d: "В ответ на радиообращение короля Эдуарда, [Root.GetAdjective]ая общественность  - а также граждане Империи в других странах - толпами выходила на улицы, демонстрируя свою поддержку благоверного монарха. При столь сильном давлении общественности на правительство, кажется невозможным сейчас ожидать от короля отречения от престола. В результате, был издан поспешно составленный декрет от Англиканской Церкви, предлагающий Констанс Беннетт помилование... когда и если королевская свадьба состоится. Верные граждане по всей стране отреагировали на это с радостью, и в газетах появились заголовки с фотографией короля Эдуарда и 'королевы' Констанс, впервые публично обнявших друг друга."
 entente.105.a: "Да здравствует король!"
 
 entente.106.t: "Вмешательство британских изгнанников"
 entente.106.d: "Несмотря на борьбу внутри королевского Тайного совета, британское правительство-в-изгнании все еще обладает большим влиянием в [Root.GetNameDef]. С приближением голосования об отречении от престола и изгнанниками, ожидающими международную головную боль в случае, если Эдуард будет вынужден уйти в отставку, они потребовали любой возможной помощи и заставили [Root.GetAdjective]ое правительство согласиться на королевскую помолвку... независимо от мнения общественности или Империи. Специальный декрет для помилования был издан Англиканской Церковью, предлагая помилование для Констанс Беннетт когда и если свадьба состоится. Общественность недовольна этим результатом, и газеты по всей стране объявили, что это делает монархию нелегитимной."
 entente.106.a: "Но Эдуард все еще король, да?"
 
 entente.107.t: "Вопрос об отречении"
 entente.107.d: "Вопрос об отречении короля Эдуарда вышел на первый план. Поскольку король не желает отказываться от своей помолвки ни при каких обстоятельствах, [Root.GetAdjective]ое правительство должно теперь решить: следует ли его заставить отречься от престола? Эдуард заявил о своей готовности сложить с себя полномочия, если правительство вынудит его, хотя он говорит, что сделает это с огромным сожалением... и с большой заботой о благополучии Империи. Остальные меньше беспокоятся о судьбе Империи, хотя у короля все еще есть сторонники по всей стране, заявляющие о своей горячей поддержке короля в период его кризиса."
 entente.107.a: "Во благо Империи, он должен отречься от престола"
 entente.107.b: "Эдуард - наш король, и он остается им!"
 
 entente.108.t: "Наследник короля"
 entente.108.d.george: "С уходом Эдуарда с трона возник вопрос о том, кто станет его преемником. Логичным выбором стал бы принц Альберт - он старший наследник и фаворит покойного короля Георга, хотя есть опасения как в отношении его здоровья, так и в отношении его глубокого отсутствия социальных способностей. Является ли он правильным выбором, чтобы возглавить Империю? При нормальной преемственности, уже выкинутой в окно, можно было бы выбрать другого принца. Принц Генри считается человеком, претендующим на трон, и обладает военным опытом, который был бы очень полезен. Принц Георг, тем временем, самый младший, но харизматичный - и у него уже есть сын, чтобы гарантировать будущего короля, который последует за ним."
 entente.108.d.nogeorge: "С уходом Эдуарда с трона возник вопрос о том, кто станет его преемником. Логичным выбором стал бы принц Альберт - он старший наследник и фаворит покойного короля Георга, хотя есть опасения как в отношении его здоровья, так и в отношении его глубокого отсутствия социальных способностей. Является ли он правильным выбором, чтобы возглавить Империю? При нормальной преемственности, уже выкинутой в окно, можно было бы выбрать другого принца. Генри считается претендентом, легко направляемым правительством и обладающим значительным военным опытом."
 entente.108.a: "Альберт - наследник, и будет новым королем"
 entente.108.b: "Генри - лучший выбор для этой эпохи войны"
 entente.108.c: "Молодой Георг - это именно то, что нужно Империи"
 
 entente.110.t: "Король Эдуард преодолевает кризис отречения"
 entente.110.d: "После объявления королем Эдуардом VIII о своей помолвке с американской кинозвездой Констанс Беннетт - женщиной, не только дважды разведенной, но в настоящее время все еще состоящей в браке с французским режиссером Генри де ла Фалезом - [From.GetAdjective]ое правительство было ввергнуто в штопор. Король Эдуард является номинальным главой Англиканской Церкви, учреждения, которое не допускает повторного вступления в брак разведенной женщины, и поэтому скандал по поводу такого брака оказался для многих слишком большим. Тем не менее, популярность короля в империи одержала победу. Радиообращение короля к публике вызвало серию демонстраций, которые в конце концов побудили правительство отказаться от любого предположения об отречении от престола Эдуарда."
 entente.110.a: "Да здравствует король!"
 entente.110.b: "Кинозвезда в роли британской королевы? Боже мой!"
 entente.110.c: "Дряхлая монархия показывает свои недостатки"
 
 entente.111.t: "Король Эдуард отрекается от престола"
 entente.111.d.albert: "В шаге, который многие считают неизбежным, король Эдуард VIII объявил сегодня по радио, что он отрекается от престола в пользу своего младшего брата, принца Альберта. Эдуард отказывается от престола, чтобы жениться на американской кинозвезде Констанс Беннетт, которую он встретил в Канаде, когда она бежала в Канаду во время американской Гражданской войны. Дважды разведенная и в настоящее время все еще состоящая в браке, Беннетт была расценена как неподходящая для короля, который также является главой Англиканской Церкви, которая не разрешает разведенным повторно вступать в брак, и Эдуард не хотел отказываться от нее по какой-либо причине. Принц Альберт, рассматриваемый многими как тихий и социально неуклюжий человек, будет коронован как король Альберт I, унаследовавший власть над Британской Империей, которая значительно отличается от власти его деда."
 entente.111.d.henry: "В шаге, который многие считают неизбежным, король Эдуард VIII объявил сегодня по радио, что он отрекается от престола в пользу своего младшего брата, принца Генри. Эдуард отказывается от престола, чтобы жениться на американской кинозвезде Констанс Беннетт, которую он встретил в Канаде, когда она бежала в Канаду во время американской Гражданской войны. Дважды разведенная и в настоящее время все еще состоящая в браке, Беннетт была расценена как неподходящая для короля, который также является главой Англиканской Церкви, которая не разрешает разведенным повторно вступать в брак, и Эдуард не хотел отказываться от нее по какой-либо причине. Принц Генри, не являющийся наследником, но избранный за свой военный опыт, будет коронован как король Генри IX, унаследовавший власть над Британской Империей, которая значительно отличается от власти его деда."
 entente.111.d.george: "В шаге, который многие считают неизбежным, король Эдуард VIII объявил сегодня по радио, что он отрекается от престола в пользу своего младшего брата, принца Георга. Эдуард отказывается от престола, чтобы жениться на американской кинозвезде Констанс Беннетт, которую он встретил в Канаде, когда она бежала в Канаду во время американской Гражданской войны. Дважды разведенная и в настоящее время все еще состоящая в браке, Беннетт была расценена как неподходящая для короля, который также является главой Англиканской Церкви, которая не разрешает разведенным повторно вступать в брак, и Эдуард не хотел отказываться от нее по какой-либо причине. Принц Георг, не наследник, а избранный за свою юность и то обстоятельство, что у него уже есть сын, будет коронован как король Георг VI, унаследовавший власть над Британской Империей, которая значительно отличается от власти его деда."
 entente.111.a: "Да здравствует король!"
 entente.111.b: "Новый британский король? Боже мой!"
 entente.111.c: "Каждый король так же бесполезен, как и любой другой"
 
 entente.112.t: "Принц Генри назначен генерал-губернатором"
 entente.112.d: "Прослужив в [Root.GetAdjective]ой армии с момента падения Великобритании в 1926 году, принц Генри был назначен новым генерал-губернатором [AST.GetNameDef]. Члены королевской семьи явились на аэродром, чтобы пожелать ему удачи, а также чтобы он спокойно совершил свой транстихоокеанский перелет на новый континент и выполнил новые обязанности."
 entente.112.a: "Спасибо за вашу службу"
 
 entente.113.t: "[windsor.GetName] будет коронован"
 entente.113.d: "Неожиданно [windsor.GetName] был выбран новым королем Британской Империи. Он должен будет немедленно отказаться от своих обязанностей [Root.GetAdjective]ого генерал-губернатора и вернуться в [From.GetNameDef]. Эту должность займет губернатор Нового Южного Уэльса сэр Александр Хоур-Ратвен."
 entente.113.a: "Наш генерал-губернатор теперь король! Помилуйте!"
 
 entente.200.t: "Приглашение на Имперскую конференцию"
 entente.200.d: "После коронации короля Эдуарда VIII, [From.GetAdjective]ое правительство готово созвать 8-ю Императорскую конференцию. [From.GetNameDef] пригласили принять участие в конференции, чтобы обсудить цели и будущее рассеянных доминионов Британской империи. Этого бы не произошло, если бы [Root.GetNameDef] не имел голоса на конференции."
 entente.200.a: "Конечно, мы примем участие!"
 
 entente.201.t: "Имперская конференция [GetYear] года"
 entente.201.d: "В связи с подготовкой к началу 8-ой Императорской конференции, премьер-министр должен подумать о том, на чем мы должны сосредоточиться - следует ли нам отстаивать идею о том, что [Root.GetNameDef] лучше всего подходит для того, чтобы как можно скорее вернуть себе Домашние острова? Или вместо этого нам следует сосредоточиться на улучшении различных доминионов империи, чтобы они были лучше подготовлены к войне в долгосрочной перспективе?"
 entente.201.a: "Канада - это ключ к возвращению Домашних островов"
 entente.201.b: "Сначала мы должны укрепить другие Доминионы"
 
 entente.202.t: "Имперская конференция [GetYear] года"
 entente.202.d.isles: "Сегодня начинается Имперская конференция, лидеры, представляющие остатки Британской Империи, собираются в Канаде. После церемонии открытия во главе с премьер-министром [GetBritishExilePM], главой британского правительства-в-изгнании, премьер-министр Канады выступает первым, произнося вдохновляющую речь. 'Британскую Империю нельзя назвать Британской, не освободив наших соотечественников-британцев от ужасов и тирании, которые существуют в так называемом Британском Союзе'. В связи с этим он призвал все доминионы поддержать Канаду в наращивании ее сил для решения этой задачи."
 entente.202.d.dominion: "Сегодня начинается Имперская конференция, лидеры, представляющие остатки Британской Империи, собираются в Канаде. После церемонии открытия, возглавляемой королем Эдуардом VIII, первым выступил премьер-министр Канады, выступивший с воодушевляющей речью, в которой подчеркнул, что хотя конечной целью по-прежнему остается возвращение на Домашние острова, это не может произойти без укрепления различных Доминионов Империи. Пока же помощь им - это главная и первостепенная цель Канады."
 entente.202.a: "Браво, премьер-министр!"
 entente.202.b: "Достойное дело!"
 entente.202.c: "А как же остальные?"
 
 entente.203.t: "Наша очередь говорить"
 entente.203.d: "[Root.GetAdjective]ий делегат готовится к выступлению на Имперской конференции. На какой области ему следует сосредоточиться?"
 entente.203.a: "Получение помощи в развитии нашей армии"
 entente.203.b: "Мы должны улучшить нашу экономику"
 entente.203.c: "Исследования должны быть нашим основным направлением"
 
 entente.204.t: "Выступление [From.GetAdjective]ого делегата"
 entente.204.d.adv_first: "Далее выступает делегат от [From.GetNameDef], который рассказывает о том, как [From.GetAdjective]ие вооруженные силы остро нуждаются в надлежащей подготовке и совершенствовании своего огнестрельного оружия. Без них он опасается, что [From.GetNameDef] будет плохо оснащен для оказания помощи в далекой войне против синдикалистов, и просит, чтобы его коллеги Доминионы прислали любых советников, которым они могут помочь."
 entente.204.d.adv: "Следующий выступающий - делегат от [From.GetNameDef], который утверждает, что [From.GetAdjective]ие военные также нуждаются в помощи. Хотя его страна не единственная, кто нуждается в этой помощи, он выразил надежду, что [CAN.GetNameDef] будет углубляться в поиски необходимых советников... и что в будущем [From.GetNameDef] сделает то же самое."
 entente.204.d.inv_first: "Следующим выступает делегат от [From.GetNameDef], который выступает с речью об острой потребности в инвестициях и капитальных вложениях. Британские изгнанники так много своих средств направили на помощь Канаде во время Великой депрессии, что он считает, возможным направить часть из них на помощь [Root.GetAdjective]ой экономике."
 entente.204.d.inv: "Следующий выступающий - делегат от [From.GetNameDef], который говорит, что [From.GetAdjective]ая экономика также нуждается в помощи. 'Похоже, что мы все находимся в тяжелом положении', - добавил он с усмешкой, - 'но я по-прежнему уверен, что инвестиций достаточно, дабы обойти все вокруг, и что в ближайшие годы все мы не только восстановимся, но и увидим быстрый рост по мере того, как мы готовимся к войне'."
 entente.204.d.res_first: "Следующий выступающий - делегат [From.GetNameDef], который подробно рассказал о необходимости научных инвестиций. По его словам, экономике нужна современная наука, чтобы не допустить дальнейшего застоя, в то время как военным нужно самое современное оружие. Он попросил представителей Доминионов направить государству [From.GetNameDef], любую научную помощь которую они могут оказать, чтобы они могли лучше подготовиться к войне."
 entente.204.d.res: "Следующий выступающий - делегат [From.GetNameDef], который согласился с тем, что исследования - это лучший путь для Доминионов. 'Мы не можем превзойти синдикалистов своими силами', - сказал он, - 'но скорее с технологией, позволяющей проецировать нашу мощь за границу и превосходство как техники, так и качества. Вот как Империя вернет себе Домашние острова'."
 entente.204.a: "Слышу, слышу!"
 entente.204.b: "Наши лучшие советники уже в пути"
 entente.204.c: "Мы сделаем всё возможное, чтобы помочь"
 entente.204.e: "Мы поможем им в их исследованиях, на сколько сможем"
 
 entente.205.t: "Окончание Конференции"
 entente.205.d: "Имперская конференция [GetYear] года, завершена. Теперь мы можем сосредоточиться на воплощении в жизнь решений, принятых на конференции. Есть надежда, что это может ознаменовать начало новой эры для Доминионов и укрепление связей, но это покажет только время."
 entente.205.a: "Боже, храни короля!"
 
 entente.210.t: "Тренировочная программа ВВС Антанты"
 entente.210.d: "Министр иностранных дел и высшее командование Королевские ВВС Канады, выдвинули предложение расширить План воздушной подготовки Доминионов, включив в него пилотов из союзных стран, назвав его 'Системой воздушной подготовки Антанты'. Говорят, что это поможет укрепить наш альянс политически, а также улучшит качество подготовки наших пилотов."
 entente.210.a: "Прекрасная инициатива!"
 
 entente.211.t: "Тренировочная программа ВВС Антанты"
 entente.211.d: "Правительство Канады пригласило нас присоединиться к крупномасштабной многонациональной программе подготовки ВВС на канадской земле. Это укрепило бы наш альянс и повысило бы мастерство наших пилотов, но это можно рассматривать как признание доминирования Канады в Антанте."
 entente.211.a: "Прерии - идеальное место для тренировок наших пилотов"
 entente.211.b: "Чему они должны научить нас летать?"
 
 entente.212.t: "Расширение Тренировочная программа ВВС Антанты!"
 entente.212.d: "[From.GetNameDefCap] решил присоединиться к нашей программе подготовки к полетам. [From.GetAdjective]ие молодые пилоты уже приезжают в прерии для проведения тренировок, а более опытные маршалы авиации приезжают с ними, чтобы поделиться своими собственными методиками и советами с нашими руководителями."
 entente.212.a: "Отлично"
 
 entente.213.t: "Королевская Атлантическая Авиационная Корпорация"
 entente.213.d: "[CAN.GetAdjective]ое правительство решило профинансировать создание новой компании, которая будет устанавливать воздушные связи между двумя нашими странами с помощью плавучих самолетов дальнего радиуса действия. Королевская Атлантическая Авиационная Корпорация, или КААК, будет осуществлять свою деятельность с аэродромов Бермудских островов, Андроса, Ямайки и Джорджтауна и будет предлагать пассажирские и грузовые перевозки. Помимо сближения Канады и Вест-Индской Федерации, это несомненно, даст толчок исследованиям в области аэронавтики в нашей стране."
 entente.213.a: "Мы благодарим наших канадских союзников"
 
 entente.250.t: "Призыв к оружию"
 entente.250.d: "После того, как [invader.GetAdjective]ие вооруженные силы вошли на [Root.GetAdjective]ую территорию, [CAN_king_full_name] обратился сегодня к [Root.GetAdjective]ой общественности по радио с мрачным посланием - он призывал их восстать и сразиться с [invader.GetNameDef], сопротивляться, зная, что это последняя опора Британской Империи. Именно здесь в [Root.GetNameDef], решается вопрос свободы. 'Мы не должны пасть', - призвал он, и [Root.GetAdjective]ий народ по всей стране, сплотились на его стороне в этот самый отчаянный для них час."
 entente.250.a: "Мы должны сражаться!"
 entente.251.t.flees: "Король [CAN_king_first_name] бежит из [Root.GetNameDef]"
 entente.251.t.captured: "Король [CAN_king_first_name] схвачен"
 entente.251.d.fleesandtransfer: "В связи с тем, что ситуация в [Root.GetNameDef] становится все более плачевной, король [CAN_king_first_name] и королевская семья вместе с высокопоставленными изгнанниками бежали в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань и начать какое-нибудь сопротивление. [Root.GetAdjective]ое военное руководство встречается с [entente_transfer_to.GetAdjective]ими генералами, и они надеются организовать новое командование Антанты в [entente_transfer_to.GetNameDef]. Невозможно преодолеть главный удар - потерю [Root.GetNameDef], но король призывает своих верных подданных, оставшихся свободными к решительности, ведь еще не все потеряно."
 entente.251.d.fleesandcollapse: "В связи с тем, что ситуация в [Root.GetNameDef] становится все более плачевной, король [CAN_king_first_name] и королевская семья вместе с высокопоставленными изгнанниками бежали в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань...  по крайней мере, на время.\n\nС полным крахом [Root.GetAdjective]ого военного командования, а вместе с ним и альянса Антанты, похоже, что любые шансы вновь захватить Домашние острова исчезли навсегда."
 entente.251.d.flees: "В связи с тем, что ситуация в [Root.GetNameDef] становится все более плачевной, король [CAN_king_first_name] и королевская семья вместе с высокопоставленными изгнанниками бежали в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань.\n\nКороль разослал сообщение остальным членам альянса Антанты, что хотя потеря [Root.GetNameDef] и является тяжелым ударом, но все надежды еще не потеряны."
 entente.251.d.capturedandtransfer: "В условиях, когда ситуация в [Root.GetNameDef] становится все более тяжелой, король [CAN_king_first_name] и королевская семья попытались бежать из страны... но были захвачены вражескими силами до того, как их самолет успел взлететь.\n\nБольшая часть военного руководства Антанты благополучно сбежала в [entente_transfer_to.GetNameDef], где [Root.GetAdjective]ие генералы поклялись, что бой будет продолжаться. Однако, когда короля держат в плену, и его будущее неопределенно, надежда выглядит мрачной."
 entente.251.d.capturedandcollapse: "В условиях, когда ситуация в [Root.GetNameDef] становится все более тяжелой, король [CAN_king_first_name] и королевская семья попытались бежать из страны... но были захвачены вражескими силами до того, как их самолет успел взлететь.\n\nНовость пришла в то же самое время, когда руководство Антанты призналось, что они находились в процессе полного краха. Мечта о том, чтобы вновь захватить Домашние острова и восстановить Великобританию, похоже, была подвергнута окончательному и бесповоротному удару."
 entente.251.d.captured: "В условиях, когда ситуация в [Root.GetNameDef] становится все более тяжелой, король [CAN_king_first_name] и королевская семья попытались бежать из страны... но были захвачены вражескими силами до того, как их самолет успел взлететь.\n\nПосле того, как король [CAN_king_first_name] был заключен в тюрьму, а его будущее осталось неопределенным, любые шансы на возвращение на Домашние острова и восстановление британской монархии, похоже, были нанесены окончательным и необратимым ударом."
 canada.251.a: "О нет!"
 
 entente.253.t: "Наш самый Темный час"
 entente.253.d: "После того, как [invader.GetAdjective]ие войска вошли на [Root.GetAdjective]ую территорию, военное руководство Антанты обратилось по радио к [Root.GetAdjective]ой общественности с мрачным посланием - они сказали, что силы [invader.GetNameDef] должны быть отбиты, чтобы весь альянс окончательно не распался, и что они будут призывать каждого трудоспособного мужчину и женщину внести свою лепту. 'Сейчас самый Темный час [Root.GetNameDef], и мы должны одержать победу, иначе любая надежда на восстановление порядка в мире погибнет вместе с нами'."
 entente.253.a: "Мы должны сражаться!"
 
 entente.254.t: "[Root.GetAdjective]ий крах"
 entente.254.d.transfer: "В условиях, когда ситуация в [Root.GetNameDef] становится все более тяжелой, [Root.GetAdjective]ое высшее военное руководство покинуло страну и перевело свою базу операций в [entente_transfer_to.GetNameDef].\n\nОттуда они надеются воскресить сопротивление Антанты и возможно даже вернуться, если это окажется реальным. Лишь немногие в [Root.GetNameDef], похоже, надеются на возвращение, так как их капитуляция неизбежна."
 entente.254.d.collapse: "Ситуация в [Root.GetNameDef] с каждым моментом становится все более плачевной, и уже некуда бежать - [Root.GetAdjective]ое высшее военное руководство заявило о своей готовности к капитуляции.\n\nС распадом [Root.GetNameDef], падают надежды всего альянса Антанты, его члены теперь остались одни, на произвол судьбы."
 entente.254.a: "О нет!"
 
 entente.255.t: "[From.GetAdjective]ий крах"
 entente.255.d: "В условиях, когда ситуация в [From.GetNameDef] становится все более тяжелой, [From.GetAdjective]ое высшее военное руководство покинуло страну и перенесло свою базу операций в [entente_transfer_to.GetNameDef].\n\nОттуда они надеются воскресить сопротивление Антанты и вероятно даже вернуться, если это окажется возможным. Лишь немногие в [From.GetNameDef], похоже, надеются на это, так как их капитуляция неизбежна."
 entente.255.a: "Антанта теперь в наших руках, похоже..."
 entente.255.b: "Мы сделаем все возможное, чтобы сражаться"
 entente.255.c: "В самом деле, надежды нет!"
 entente.255.e: "Удар по надеждам Антанты"
 
 entente.256.t: "Крах Антанты"
 entente.256.d: "Ситуация в [From.GetNameDef] с каждым моментом становилась все более плачевной, и оставшись ни с чем - [From.GetAdjective]ое высшее военное руководство заявило, что оно наконец, готово сдаться. С падением [From.GetNameDef], рушатся надежды всего альянса Антанты, его члены теперь остались одни, на произвол судьбы."
 entente.256.a: "Отличные новости!"
 entente.256.b: "Антанта разгромлена? Навсегда?"
 
 entente.257.t: "Крах Антанты"
 entente.257.d: "Ситуация в [From.GetNameDef] с каждым моментом становилась все более плачевной, и оставшись ни с чем - [From.GetAdjective]ое высшее военное руководство заявило, что оно, наконец готово сдаться. С падением [From.GetNameDef], падают надежды всего альянса Антанты, и теперь нам остается только бороться за себя."
 entente.257.a: "Действительно печальный день"
 
 entente.259.t: "Король [CAN_king_first_name] бежал в [From.GetNameDef]"
 entente.259.d.transfer: "В связи с тем, что ситуация в [From.GetNameDef] становится все более тяжелой, король [CAN_king_first_name] и королевская семья вместе с высокопоставленными изгнанниками бежали в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань и начать какое-то сопротивление. [From.GetAdjective]ое военное командование встретилось с [entente_transfer_to.GetAdjective]ими генералами, и они надеются создать новое командование Антанты в государстве [entente_transfer_to.GetNameDef]. Невозможно преодолеть серьезный удар, который является потеря [From.GetNameDef], заявлял король в радиобращении, но он убеждал своих верных подданных, оставшихся свободными, что еще не все потеряно."
 entente.259.d.collapse: "В связи с тем, что ситуация в [From.GetNameDef] становится все более плачевной, король [CAN_king_first_name] и королевская семья сбежали вместе с высокопоставленными изгнанниками в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань... по крайней мере, на данный момент. С полным крахом [From.GetAdjective]ого военного командования, а вместе с ним и альянса Антанты, похоже, что любая возможность возвращения Домашних островов и восстановления британской монархии исчезла навсегда."
 entente.259.d.notleader: "В связи с тем, что ситуация в [From.GetNameDef] становится все более плачевной, король [CAN_king_first_name] и королевская семья вместе с высокопоставленными изгнанниками бежали в [king_flees_to.GetNameDef], где они надеются найти безопасную гавань. Король разослал сообщение остальным членам альянса Антанты о том, что, хотя потеря [From.GetNameDef] является серьезным ударом, но вся надежда еще не потеряна. Однако, кажется, что силы в [From.GetNameDef] находятся на грани капитуляции."
 entente.259.a: "Антанта теперь в наших руках, кажется..."
 entente.259.b: "Мы сделаем все возможное, чтобы сражаться"
 entente.259.c: "Он может бежать, но не может спрятаться"
 entente.259.e: "Интересно"
 
 entente.260.t: "Король [CAN_king_first_name] схвачен"
 entente.260.d.transfer: "По мере того, как ситуация в [From.GetNameDef] становилась все более тяжелой, король [CAN_king_first_name] и королевская семья пытались бежать из страны... но были захвачены вражескими силами до того, как их самолет успел взлететь. Большая часть военного командования Антанты благополучно сбежала в [entente_transfer_to.GetNameDef], где [From.GetAdjective]ие генералы поклялись, что война будет продолжаться. Однако, когда король находится в плену, и его будущее неопределенно, надежда на будущее Антанты кажется мрачной."
 entente.260.d.collapse: "По мере того, как ситуация в [From.GetNameDef] становилась все более тяжелой, король [CAN_king_first_name] и королевская семья пытались бежать из страны... но были захвачены вражескими силами до того, как их самолет успел взлететь. Новость пришла в то же самое время, когда командование Антанты призналось, что они находятся в процессе полного краха. Мечта британской монархии вернуть себе Домашние острова и восстановить Великобританию, похоже, подверглась окончательному и бесповоротному разрушению."
 entente.260.d.notleader: "В условиях, когда ситуация в [Root.GetNameDef] становится все более тяжелой, король [CAN_king_first_name] и королевская семья попытались бежать из страны... но были захвачены вражескими силами до того, как их самолет успел взлететь. После того, как король [CAN_king_first_name] был заключен в тюрьму, а его будущее неизвестно, кажется, что любой шанс вновь захватить Домашние острова и восстановить британскую монархию получил окончательный и безвозвратный удар."
 entente.260.a: "Печальный день"
 entente.260.b: "Ура!"
 entente.260.c: "Интересно"
 
 entente.261.t: "Король [CAN_king_first_name] возвращается в [From.GetNameDef]"
 entente.261.d: "Удивительно, но положение в [From.GetNameDef] улучшилось... до такой степени, что король [CAN_king_first_name] и королевская семья вернулись из изгнания в [king_come_from.GetNameDef]. Король с радостью помахал собиравшимся [From.GetAdjective]им гражданам, все из которых с энтузиазмом ожидали увидеть правителя на [From.GetAdjective]ой земле еще раз. Большинство думало, что они никогда больше не увидят короля, и сегодня оказалось, что это историческое событие, доказавшее, что все сомневающиеся очень сильно ошибались."
 entente.261.a: "Мы приветствуем его дома!"
 entente.261.b: "Мы желаем ему удачи!"
 entente.261.c: "Ура!"
 entente.261.e: "Моментальная неудача"
 entente.261.f: "Интересно"
 
 entente.275.t: "Запрос Антанты"
 entente.275.d: "Представители [From.GetAdjective]ого правительства официально обратились к нам с просьбой использовать наши портовые объекты на юге Африки, которые им крайне необходимы для того, чтобы вести свою войну с государством [SAF.GetNameDef]. Мы всегда были в дружеских отношениях с британцами, но хотим ли мы участвовать в этом разногласии?"
 entente.275.a: "Конечно!"
 entente.275.b: "Мы не хотим вмешиваться"
 
 entente.276.t: "[From.GetNameDefCap] соглашается"
 entente.276.d: "К счастью, [From.GetAdjective]ое правительство согласилось на нашу просьбу. Их базы на юге Африки теперь наши."
 entente.276.a: "Это радует"
 
 entente.277.t: "[From.GetNameDefCap] отказывается"
 entente.277.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу о предоставлении доступа к их базам на юге Африки. Они не хотят вмешиваться."
 entente.277.a: "Прискорбно"
 
 entente.278.t: "Вести переговоры по американскому судостроению?"
 entente.278.d.gbrexists: "Хотя Соединенное Королевство восстановлено, королевский флот все еще сильно уменьшился со времен Британской революции. Исторически флот империи всегда строился на верфях Великобритании, но в последнее время мы стали больше полагаться на нашего южного соседа - Соединенные Штаты. Их верфи помогли нам достроить некоторые из крупных линкоров, которые нам удалось отвоевать у революционеров в конце гражданской войны. Поскольку верфи в Европе заняты восстановлением флота для [GBR.GetNameDef], возможно, нам стоит обратиться к нашему союзнику в [361.owner.GetNameDef], чтобы узнать об аренде некоторых из их верфей для укрепления наших собственных сил?"
 entente.278.d.gbrdoesnotexist: "Со времен Британской революции верфи, на которых веками создавался королевский флот, перешли в руки врагов. В сравнении с этим, местное канадское судостроение не может надеяться сравниться с судостроением на родных островах. Если мы хотим вернуть Соединенное Королевство, нам понадобится большой военно-морской флот. У нашего южного соседа для этого гораздо больше возможностей, чем у нас. Подобно тому, как их верфи были арендованы для завершения строительства дредноутов King George и King David, следует ли нам обратиться к [361.owner.GetNameDef] по поводу аренды Бруклинской военно-морской верфи для усиления нашего собственного флота?"
 entente.278.a: "Достойное начинание."
 entente.278.b: "Империя может выпускать их достаточное количество."
 entente.278.c: "На данный момент у нас нет ресурсов, но это заманчивая идея."

 entente.279.t: "[CAN.GetNameDefCap] запрашивает аренду Бруклинской верфи"
 entente.279.d.gbrexists: "В то время как канадцы и их британские изгнанники смогли успешно отвоевать Соединенное Королевство, Королевский флот получил самый критический удар со времен Ютландского сражения во время Первой Мировой войны. Несомненно, потребуются годы, чтобы восстановить Королевский флот до его прежнего дореволюционного уровня. Пока верфи на родных островах заняты восстановлением британского флота, канадцы обратились к нам с предложением об аренде верфей. Несмотря на значительный рост судостроительных мощностей, достигнутый во время изгнания, наши верфи все еще могут значительно превзойти канадские. Если мы согласимся сдать Бруклинскую верфь в аренду канадцам, они предложат нам поддержку в восстановлении страны."
 entente.279.d.gbrdoesnotexist: "Пока оседает пыль Второй Американской Гражданской войны, к нам обратились канадцы с заманчивым предложением. В обмен на аренду Бруклинской военно-морской верфи они предоставят финансирование и другие ресурсы, чтобы помочь нам восстановить разрушенную страну. Если канадцы и британские изгнанники хотят вновь завоевать Соединенное Королевство, им понадобится сильный флот, который могли бы производить наши верфи. Это также может проложить путь к будущему сотрудничеству между нашими двумя странами в области судостроения. Наша помощь в строительстве кораблей для участия в Возвращении на Родину заслужила бы большую благодарность наших северных соседей."
 entente.279.a: "Мы принимаем условия"
 entente.279.b: "Мы удержим верфь"

 entente.280.t: "[FROM.GetNameDefCap] соглашается арендовать Бруклинскую верфь"
 entente.280.d: "С 1801 года Бруклинская военно-морская верфь служила интересам американского флота, предоставляя ему современные верфи, сооружения, сухие доки - для строительства и доработки некоторых из самых больших и мощных боевых кораблей американского флота. В годы, предшествовавшие Великой войне, Бруклинская военно-морская верфь способствовала строительству линкоров класса 'Коннектикут', хотя в результате Великой депрессии численность рабочей силы на верфи значительно сократилась.\n\nВо время Второй Американской Гражданской войны, район Бруклина стал ареной самых интенсивных и ожесточенных боев войны. Когда [FROM.GetNameDefCap] установил свой полный контроль над городом Нью-Йорком, Бруклинская военно-морская верфь была перестроена и отремонтирована (несмотря на значительные разрушения в военное время) для использования ее военно-морского потенциала. В связи с необходимостью поддержания королевского флота наше правительство обратилось к [FROM.GetNameDef] с предложением арендовать верфь. Похоже, что наши уговоры и аргументы принесли плоды, поскольку они выразили готовность арендовать Бруклинскую военно-морскую верфь на время, чтобы позволить нам расширить нашу военно-морскую мощь."
 entente.280.a: "Великолепно!"

 entente.281.t: "[FROM.GetNameDefCap] отказывается арендовать Бруклинскую верфь"
 entente.281.d: "С 1801 года Бруклинская военно-морская верфь служила интересам американского флота, предоставляя ему современные верфи, сооружения, сухие доки - для строительства и доработки некоторых из самых больших и мощных боевых кораблей американского флота. В годы, предшествовавшие Вельткригу, Бруклинская военно-морская верфь способствовала строительству линкоров класса 'Коннектикут', хотя в результате Великой депрессии численность рабочей силы на верфи значительно сократилась.\n\nВо время Второй Американской Гражданской войны, район Бруклина стал ареной самых интенсивных и ожесточенных боев войны. Когда [FROM.GetNameDefCap] установил свой полный контроль над городом Нью-Йорком, Бруклинская военно-морская верфь была перестроена и отремонтирована (несмотря на значительные разрушения в военное время) для использования ее военно-морского потенциала. В связи с необходимостью содержания королевского флота наше правительство обратилось к [FROM.GetNameDef] с предложением арендовать верфь. К сожалению, наше предложение было отклонено. Правительство [FROM.GetNameDefCap] сослалось на свои собственные необходимые цели для своего дока, а также сурово напомнило нашему правительству, что, несмотря на вклад, который мы внесли в Американскую Гражданскую войну, они не желают предоставлять американскую землю для нашего использования. Соответственно, нам придется продолжать развивать наш собственный военно-морской потенциал на нашей собственной земле."
 entente.281.a: "Прискорбно!"

 #ACW - CAN ends lease
 entente.282.t: "[FROM.GetNameDefCap] возвращает Бруклинскую верфь"
 entente.282.d: "После окончания конфликта за рубежом Канадское правительство сегодня официально обратилось к нам по поводу статуса Бруклинской военно-морской верфи. Они чрезвычайно благодарны за помощь, которую мы им оказали, позволив использовать военно-морские сооружения для своих строительных целей, и больше всего они благодарны за то, что рабочая сила, привлеченная для оказания им помощи, была из числа американцев. Однако, поскольку их конфликт уже закончился, у них больше нет цели сохранять контроль над военно-морской верфью. В духе нашего крепкого союза они официально прекратили аренду Бруклинской военно-морской верфи, вернув эту ценную верфь свободы американской нации."
 entente.282.a: "Долг возвращен!"

 #CAN - ACW ends lease
 entente.283.t: "[FROM.GetNameDefCap] реквизирует Бруклинскую верфь"
 entente.283.d: "Сегодня пришло сообщение от американского правительства, что наша аренда Бруклинской военно-морской верфи прекращена. Это произошло в результате того, что текущее состояние войны [FROM.GetNameDef] требует, чтобы все их военно-морские объекты были задействованы по максимуму, чтобы облегчить массовое строительство военных кораблей, подводных лодок и авианосцев в недавно возрожденном американском флоте. Поэтому, хотя они ценят нашу дружбу и союзничество, они заявили, что их нынешние усилия требуют прекращения нашего договора аренды, поскольку им нужны все силы для предстоящего штурма. Хотя это и прискорбно слышать, мы желаем им удачи в их начинаниях и сделаем все возможное, чтобы помочь им в их конфликте."
 entente.283.a: "Понятно, учитывая обстоятельства."

