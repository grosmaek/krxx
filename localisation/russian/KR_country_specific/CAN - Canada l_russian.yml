 CAN_political_decisions: "Политические решения"
 CAN_bring_king_home: "Вернуть короля [CAN_king_first_name] домой"
 CAN_bring_king_home_desc: "Места короля [CAN_king_first_name] по праву находится в государстве [Root.GetNameDef]. Теперь, когда мы всё уладили, король может спокойно вернуться домой."
 CAN_enact_full_conscription: "Начать полный призыв"
 CAN_enact_full_conscription_desc: "Мы более не можем ограничивать себя своими законами о призыве. Не важно, что мы обещали раньше – нам сейчас нужен каждый!"
 CAN_suppress_quebec: "Подавить квебекцев в регионе [466.GetName]"
 CAN_suppress_quebec_desc: "Эти мятежные квебекцы стали невыносимы. Мы более не можем терпеть то, что они подрывают наше единство. Пришло врем восстановить порядок силой!"
 CAN_suppress_stlawrence: "Подавить квебекцев в регионе [468.GetName]"
 CAN_suppress_montreal: "Подавить квебекцев в регионе [832.GetName]"
 CAN_emergency_draft: "Ввести экстренный призыв"
 CAN_emergency_draft_desc: "Часть британских изгнанников или слишком старые для службы или просто не горят желанием. Нам нужны все, способные держать оружие в руках. Старики станут наставниками для молодёжи. Вместе, мы вернём себе свою Родину."
 CAN_expand_conscription_policies: "Расширить призывные рамки"
 CAN_expand_conscription_policies_desc: "Пусть эта оппозиция беснуется, сколько хочет. Нам нужны люди, и поэтому мы изменим наши призывные рамки, снизив минимальные границы. Выражайте недовольство сколько хотите, но того требует Родина!"
 CAN_expand_secret_police: "Расширить секретную полицию"
 CAN_expand_secret_police_desc: "Поддержание порядка в стране и поимка диссидентов – наша первоочерёдная цель. Мы должны превратить КККП в удобный нам инструмент контроля, даже если народ этого не оценит."
 CAN_consolidate_power: "Консолидация власти"
 CAN_consolidate_power_desc: "Теперь, когда власть парламента была оттеснена, король может лично начать управлять страной и её делами."
 CAN_expand_labour_camps: "Расширить рабочие лагеря"
 CAN_expand_labour_camps_desc: "Так называемые 'лагеря экономической помощи' не только предоставляют нам дешёвую рабочую силу, но и могут стать фундаментом для расширения горнопромышленной отрасли. Если мы увеличим их размеры и начнём нанимать большее число людей, то и пользы от таких лагерей будет больше."
 CAN_increase_factory_prod: "Увеличить производство на фабриках"
 CAN_increase_factory_prod_desc: "Мы должны переступить через черту этих морализаторских законов, вроде минимальной оплаты труда и безопасности на производстве. Канаде нужна сильная промышленность – а свои законы оставьте синдикалистам. Уверен, вы сможете отбиться своими правами рабочих от красной гидры."
 CAN_fund_the_military: "Спонсирование армии"
 CAN_fund_the_military_desc: "Армия нуждается в средствах – мы даём ей их. Да, нам придётся урезать другие отрасли, но такова суровость нашего положения."
 CAN_call_emergency_reserves: "Экстренный призыв"
 CAN_call_emergency_reserves_desc: "Мы стоим на пороге невозврата. Наш последний шанс – это экстренно призвать последних резервистов."
 CAN_claim_alaska: "Денонсировать договор Хэя-Герберта"
 CAN_claim_alaska_desc: "Границы между нами и Аляской были проведены в пользу американцев, всё благодаря давлению англичан на нас, которые заискивали перед США. Интересы Канады тогда мало кого волновали. Так как договор был подписан правительством, которому мы более не подчиняемся, то мы и не обязаны ему следовать. Аляска – это наша земля, и мы заявляем это во всеуслышание."
 CAN_core_alaska: "Аляска – наша земля"
 CAN_core_alaska_desc: "Теперь, когда Аляска перешла под наш контроль, мы можем начать постепенный процесс канадизации этого региона."
 CAN_claim_washington: "Денонсировать Орегонский договор"
 CAN_claim_washington_desc: "Орегонский договор установил чёткую границу между американской территорией в Орегоне и канадской провинцией Колумбия. Британцы вынудили нас отдать часть земель американцам. Теперь, когда мы более не обязаны исполнять договор, мы могли бы потребовать эти земли обратно."
 CAN_claim_maine: "Денонсировать договор Вебстера-Эшбёртона"
 CAN_claim_maine_desc: "Договор Вебстера-Эшбёртона установил границу на спорном пограничье между американским Мэном и канадской провинцией Нью-Брансуик. Этот старый договор был подписан британцами не в нашу пользу. Теперь, когда мы более не обязаны исполнять договор, мы могли бы потребовать эти земли обратно."
 
 CAN_construct_1_civ_decision: "Построить королевскую корпорацию в [From.GetName]"
 CAN_construct_2_civ_decision: "Построить королевскую корпорацию в [From.GetName]"
 CAN_construct_1_mil_decision: "Построить военный завод в [From.GetName]"
 CAN_construct_2_mil_decision: "Построить военный завод в [From.GetName]"
 CAN_construct_dockyard_decision: "Расширить доки в [From.GetName]"
 
 CAN_meet_with_germany: "Встретиться с [From.GetFactionName]"
 CAN_meet_with_germany_desc: "И Антанта, и [From.GetFactionName] сейчас борются с Интернационалом. Среди наших политиков всё чаще идут разговоры о том, что между нашими союзами возможно взаимовыгодное сотрудничество… хотя некоторые и признают, что придётся заплатить большую цену. Так или иначе, мы встретимся с [From.GetAdjective]им правительством и сделаем всё возможное, чтобы наладить сотрудничество."
 CAN_access_to_portugal: "Запрос о доступе в Южную Африку"
 CAN_access_to_portugal_desc: "Нашу войну против [SAF.GetNameDef] будет трудно вести при отсутствии доступа к базам, расположенным ближе к их территории. К счастью, [From.GetNameDef] является традиционным британским союзником и до сих пор сохраняет свою территорию по соседству. Мы должны обратиться к ним с просьбой о предоставлении военного и военно-морского доступа от имени всей Антанты."
 
 CAN_returning_home_decisions: "Домашние острова"
 CAN_returning_home_decisions_desc: "Наша главная цель – выхватить Домашние острова из рук синдикалистов и восстановить Соединённое королевство. Наш долг, как подданных короля, сделать всё возможное для исполнения этой цели."
 CAN_erode_uob_legitimacy: "Уничтожить влияние синдикалистов"
 CAN_erode_uob_legitimacy_desc: "Наши усилия должны быть направлены на то, чтобы убедить британский народ в том, что правительство [ENG.GetName] является и всегда являлось незаконной конструкцией, а также их истинным угнетателем. Если их воля к борьбе от имени синдикалистов рухнет, то восстановление Соединенного Королевства действительно может начаться."
 CAN_attack_uob: "Напасть на синдикалистов"
 CAN_attack_uob_desc: "Мы должны осторожно выбрать время для атаки. Государство [From.GetNameDef] и его союзники сильнее, чем каждый из нас по-отдельности. Но мы не можем вечно сидеть и ничего не делать. Вся Антанта должна встать на борьбу!"
 CAN_all_hands_on_deck: "Вскрываем карты!"
 CAN_all_hands_on_deck_desc: "Война с синдикализмом потребует от нас всего, что мы имеем на руках. Карты были вскрыты, и для полноценной войны нам нужно больше людей."
 CAN_contact_british_loyalists: "Связаться с ирландскими лоялистами"
 CAN_contact_british_loyalists_desc: "В Британском Союзе живёт много недовольных положением вещей лоялистов. Мы могли бы установить связь с их подпольем. Как только мы закрепимся на Британских островах, лоялисты восстанут и помогут нам в борьбе."
 CAN_contact_northern_irish_loyalists: "Связаться с юнионистами"
 CAN_contact_northern_irish_loyalists_desc: "Юнионисты в Северной Ирландии готовы воевать с синдикалистами. Всё что нам надо – это связаться с ними и снабдить снаряжением."
 CAN_rally_the_country: "Сплотить народ"
 CAN_rally_the_country_desc: "Наша страна была атакована, враг уже на берегах Канады. Мы должны сплотиться ради победы!"
 CAN_approach_ireland: "Сблизиться с Ирландией"
 CAN_approach_ireland_desc: "Пойдя на некоторые уступки, мы могли убедить ирландское правительство помочь нам и позволить нам перебраться к ним для подготовки окончательного удара по синдикалистам. Мы готовы к сотрудничеству, надеемся, что и они тоже."
 CAN_reconcile_with_ireland: "Примириться с Ирландией"
 CAN_reconcile_with_ireland_desc: "Ирландия, пожалуй, самый привлекательный плацдарм для любого вторжения в Британию - если удастся обеспечить доступ в страну, это будет неизмеримым благом. Ирландцы были достаточно обеспокоены Союзом с самого его основания, так что союз не исключен, даже если он не достанется им бесплатно."
 CAN_bailout_iceland: "Оплатить долги Исландии"
 CAN_bailout_iceland_desc: "Чёрный Понедельник уничтожил экономику Исландии, из-за чего она до сих пор страдает от бедности. Такая маленькая страна не может справиться сама по себе, но мы могли бы выплатить их долги. В обмен, исландцы будут обязаны вступить в Антанту и предоставить нам свои порты и морские базы для подготовки вторжения."
 CAN_fund_icelandic_resistance: "Спонсировать сопротивление в Исландии"
 CAN_fund_icelandic_resistance_desc: " Исландия находится под гнётом синдикалистов. Мы должны организовать и проспонсировать сопротивление в этой небольшой стране."
 CAN_seize_greenland: "Захватить Гренландию"
 CAN_seize_greenland_desc: "Дания сейчас переживает не лучшие времена. Нестабильная обстановка в Европе оставила Гренландию без охраны. Мы могли бы ввести войска на этот остров и организовать там перевалочный пункт для сил вторжения."
 CAN_build_base_greenland: "Расширить гренландские базы"
 CAN_build_base_greenland_desc: "Базы в Гренландии позволят нам эффективно контролировать обстановку в Атлантическом океане."
 
 CAN_kings_influence_decisions: "Влияние монархии"
 CAN_kings_influence_decisions_desc: "[CAN_kings_influence]"
 kings_influence_home: "Нынешний монарх в государстве §Y[Root.GetNameDef]§!  -  §Y[CAN_king_full_name]§!. Он является важной персоной в политике, особенно, пока мы щё не вернул себе Британские острова.\n\n§MПопулярность§! [CAN_king_full_name]: [CAN_king_popularity]"
 kings_influence_exile: "Несмотря на потерю Британских островов, §Y[CAN_king_full_name]§! всё ещё остаётся влиятельной фигурой в Империи и всей Антанте. Он является символом ‘той самой’ старой Европы, а его изгнанники представляют серьёзную политическую силы в государстве §Y[Root.GetNameDef]§!.\n\n§CВлияние§! Британских изгнанников: [CAN_king_influence]\n§MПопулярность§! [CAN_king_full_name]: [CAN_king_popularity]"
 CAN_royal_visit: "Королевский визит в государство [From.GetNameDef]"
 CAN_royal_visit_desc: "Мы можем послать [CAN_king_full_name] в турне в государство [From.GetNameDef], в котором, как мы надеемся, он повысит веру в Антанту и её готовность воевать, а также покажет добрые намерения [From.GetAdjective]ого правительства. Учитывая, как много королю приходится работать, мы может проводить турне лишь раз в год."
 CAN_royal_speech: "Обращение к Антанте"
 CAN_royal_speech_desc: "[CAN_king_full_name] мог бы выступить с радиообращением, адресованным всем членам Антанты. Приготовления займут примерно месяц, но результатом подобного обращения станет усиление сотрудничества между членами Антанты."
 CAN_tour_home_country: "Начать турне по Канаде"
 CAN_tour_home_country_desc: "[CAN_king_full_name] мог бы отправиться в турне по всей Канаде, в идеале, повысив свою популярность в народе и убедив его в правильности нашего политическое и военного курса. Учитывая, как много королю приходится работать, мы может проводить турне лишь раз в год."
 CAN_direct_exiles: "Направить изгнанников"
 CAN_direct_exiles_desc: "Британские изгнанники нашли себе достойное место в канадской политике. Раз в год, [CAN_king_full_name] может направлять их в нужном нашей стране направлении в обмен на их поддержку монаршей особы."
 CAN_suppress_exiles: "Подавить изгнанников"
 CAN_suppress_exiles_desc: "Британские изгнанники обрели слишком высокое влияние на политику Канады. Мы должны немного осадить их, чтобы они не ставили палки в колёса королю."
 CAN_support_government: "Поддержать [Root.GetAdjective]ого Премьер-Министра"
 CAN_support_government_desc: "[CAN_king_full_name] достаточно популярен в народе, что одно его слово может оказать влияние на то, как люди воспринимают наше правительство."
 CAN_adds_ws_based_on_pop: "Будет добавлена §CПоддержка войны§! в [Root.GetNameDef] и во всех странах-союзниках, в зависимости от текущей популярности §Y[CAN_king_full_name].\n"
 CAN_direct_exiles_tt: "Направит британских изгнанников либо на увеличение собственного влияния, повышение популярности короля, укрепление политической власти и стабильности в стране, либо построить завод за пределами страны. Каждый из них либо длится год, либо требует года для вступления в силу. Во всех случаях, кроме британских изгнанников, увеличивающих свое собственное влияние, уровень их влияния 'расходуется'.\n"
 CAN_tour_effect_ROOT_tt: "Повысит §Y[Root.GetNameDef]§! стабильность, поддержку войны, скорость мобилизации и армейский моральный дух на весь год. Во время тура §Y[CAN_king_full_name]§! могут происходить и другие события.\n"
 CAN_tour_effect_FROM_tt: "Повысит §Y[From.GetNameDef]§! стабильность, поддержку войны, скорость мобилизации и армейский моральный дух на весь год. Во время тура §Y[CAN_king_full_name]§! могут происходить и другие события.\n"
 
 CAN_iedc_decisions: "ИСЭР"
 CAN_iedc_decisions_desc: "Имперский Совет Экономического Развития позволит лучше направлять ресурсы стран Антанты для нужд [iedc_leader.GetAdjective]ого правительства. Все решения ИСЭР берут политическую власть из внутреннего фонда.\n\nЧлен ИСЭР: [CAN_iedc1][CAN_iedc2][CAN_iedc3][CAN_iedc4][CAN_iedc5][CAN_iedc6][CAN_iedc7][CAN_iedc8][CAN_iedc9][CAN_iedc10][CAN_iedc11][CAN_iedc12][CAN_iedc13][CAN_iedc14][CAN_iedc15]\n\nТекущий фонд ИСЭР: £pol_power §Y[?global.iedc_pp]§!"
 CAN_invite_into_iedc: "Пригласить государство [From.GetNameDef] в ИСЭР"
 CAN_invite_into_iedc_desc: "Мы должны направить приглашение в ИСЭР [From.GetAdjective]ому правительству."
 CAN_iedc_economic_investment: "Инвестиции ИСЭР в государство [From.GetNameDef]"
 CAN_iedc_economic_investment_desc: "Вкладывая наши ресурсы в экономику других членов ИСЭР, мы могли бы сгладить экономический разрыв между нами и позволить им достичь нашего уровня.\n\nОтношение к ИСЭР: [CAN_iedc_happiness]\nПоследний вклад в ИСЭР: £pol_power §Y[?From.iedc_contribution]§!"
 CAN_iedc_economic_investment_home: "Инвестиции ИСЭР"
 CAN_iedc_economic_investment_home_desc: "Используя ИСЭР для привлечения инвестиций в нашу экономику, мы могли бы сделать её ещё сильнее. Но стоит быть осторожным – если мы слишком часто будем пользоваться такой уловкой, другие члены ИСЭР будут недовольны."
 
 CAN_entente_decisions: "Альянс Антанты"
 CAN_join_ISAC_decision: "Присоединиться к ИНАС"
 CAN_join_ISAC_decision_desc: "Императорский Научный и Академический Совет является ведущим учреждением Антанты. Присоединившись к ней, мы сможем воспользоваться ее всемирно известным исследовательским потенциалом."
 
 CAN_american_civil_war_decisions: "Гражданская Война в Америке" 
 CAN_american_civil_war_decisions_desc: "Произошло невиданное - наши южные соседи развязали гражданскую войну. Более того, угроза со стороны синдикалистов на нашей границе не позволяет нам смотреть на земли за Атлантикой. Мы должны действовать, и быстро." 
 CAN_reinforce_ottawa: "Укрепить Оттаву"
 CAN_reinforce_ottawa_desc: "Синдикалисты бушуют на юге, а значит, война не за горами. Мы должны заранее укрепить Оттаву, чтобы не дать пройти врагам."
 CAN_reinforce_montreal: "Укрепить Монреаль"
 CAN_reinforce_montreal_desc: "Синдикалисты бушуют на юге, а значит, война не за горами. Мы должны заранее укрепить Монреаль, чтобы не дать пройти врагам."
 CAN_reinforce_vancouver: "Укрепить Ванкувер"
 CAN_reinforce_vancouver_desc: "Синдикалисты бушуют на юге, а значит, война не за горами. Мы должны заранее укрепить Ванкувер, наш ценнейший город на западном побережье."
 CAN_reinforce_halifax: "Укрепить Галифакс"
 CAN_reinforce_halifax_desc: "Синдикалисты бушуют на юге, а значит, война не за горами. Мы должны заранее укрепить Галифакс, нашу ценнейшую гавань на восточном побережье."
 CAN_intervene_in_ACW_USA: "Вмешаться в Гражданскую войну" 
 CAN_intervene_in_ACW_USA_desc: "Наши союзники по Гражданской войне в США терпят поражение за поражением. Если мы не вмешаемся сейчас - рискуем получить врага у наших границ. Мы должны вмешаться в этот конфликт на стороне наших союзников." 
 CAN_declare_war_on_CSA: "Остановить ОСА" 
 CAN_declare_war_on_CSA_desc: "Уже никто не смеет отрицать, что ОСА побеждает остальные фракции в Американской Гражданской войне. Они сильны, но мы должны ударить по ним сейчас же... или попытаться отсидеться, и пасть, когда они станут слишком сильны. Мы не можем позволить Интернационалу закрепиться на материке. Да благословит нас господь в нашем священной войне против синдикализма." 
 CAN_invite_PSA_ceasefire: "Пригласить государство [PSA.GetNameDef] в Антанту"
 CAN_invite_PSA_ceasefire_desc: "[ACW_ceasefire_name] поставило [PSA.GetNameDef] в довольно неловкое положение. Да, они контролируют западные штаты, но основная масса промышленности и людей находятся под гнётом ОСА. Как только перемирие закончится, их вновь ждёт тяжёлая войны, которую они могут и не потянуть в одиночку. Поэтому, мы хотим пригласить их в Антанту и вместе ударить по безбожным синдикалистам."
 
 CAN_new_england_decisions: "Новая Англия"
 CAN_new_england_decisions_desc: "[CAN_new_england_dec_categ]"
 CAN_new_england_category_norebel: "Наша интервенция принесла свои плоды - мы контролируем Новую Англию. В зависимости от того, как мы будем вести себя с местными, этот регион станет нам солидным подспорьем... или костью в горле."
 CAN_new_england_category_rebel: "Наша интервенция принесла свои плоды - мы контролируем Новую Англию. С другой стороны, эти чёртовы янки сопротивляются нам, видя в нас очередных оккупантов.\n\n§RВосстание янки§! в данный момент происходит в: §Y[?CAN.CAN_yankee_rebellion]§! регионах"
 CAN_put_down_rebellion: "Разобраться с янки в [FROM.GetName]"
 CAN_put_down_rebellion_desc: "Так называемое 'восстание янки' стоило нам многих потраченных ресурсов и нервов. Нам не остаётся иного выбора, кроме как применить силу, пока бунтовщики не натворили бед."
 # CAN_nee_recruitment1 already defined above as an idea
 CAN_nee_recruitment1_desc: "Подчинив Новую Англию своей воле, мы получили долгожданную возможность рекрутировать местных американцев в свою армию. Среди населения много ветеранов боевых действий, которые поддерживают нас. В течение пары месяцев мы сможем полностью мобилизовать их и интегрировать в основные вооружённые силы."
 CAN_nee_recruitment2: "Продолжить рекрутирование"
