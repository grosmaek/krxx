  ### Events ### 
  
 northernireland.1.t: "Будущее Северной Ирландии"
 northernireland.1.d: "Хотя основное внимание вновь восстановленного законного правительства, конечно, сосредоточено на будущем самой Британии, нельзя забывать, что страна простирается через Ирландское море до своих верных подданных в Ольстере. Делегация во главе с самим [NIR.GetLeader] недавно посетила [GBR.Capital.GetCapitalVictoryPointName], чтобы не только поздравить правительство с его восстановлением, но и запросить информацию о том, какое будущее уготовано Северной Ирландии в Союзе и как их собственное временное правительство может начать двигаться к этому будущему.\n\n В настоящее время есть два основных предложения относительно будущей организации Северной Ирландии в стране, причем первое из них - возвращение к аналогичному децентрализованному статусу, которым провинция ранее пользовалась в течение короткого периода после раздела. Согласно этим планам, провинция продолжит оставаться частью Соединенного Королевства, но ей будет предоставлен привилегированный статус, не слишком отличающийся от статуса доминиона со своим собственным правительством и премьер-министром самостоятельно решающими свои политические вопросы.\n\n Альтернативное предложение, которое, по-видимому, поддерживает временное правительство, заключается в возвращении полностью интегрированной Северной Ирландии в состав Соединенного Королевства. Вместо предоставления какой-либо формы децентрализованного самоуправления, как это было ранее, к Северной Ирландии будут относиться почти так же, как к Ланкаширу или Кенту. Для ярых лоялистов это рассматривается как единственный способ гарантировать, что они никогда больше не будут отделены от нации, которая им дорога. Однако в конечном итоге выбор между этими вариантами теперь должна сделать Британия."
 northernireland.1.a: "Необходимо стремиться к полной интеграции."
 northernireland.1.b: "Децентрализованное управление было бы предпочтительнее."
  
 northernireland.2.t: "Выбор секретаря Северной Ирландии"
 northernireland.2.d: "В рамках усилий по полной интеграции Северной Ирландии в Союз еще раз временное правительство обратилось к историческому месту Шотландии в стране как к примеру для подражания. В результате они подали прошение о назначении секретаря Северной Ирландии, чтобы помочь должным образом управлять многочисленными делами провинции, что во многом похоже на роль секретаря Шотландии и даже в некоторой степени на должность, которую исторически занимал главный секретарь Ирландии. Хотя в конечном итоге конкретный человек на этой должности, вероятно, не окажет большого влияния на более широкую нацию, создание этой должности в первую очередь станет прекрасным символическим жестом, чтобы показать, что народ Северной Ирландии является ценным членом Союза.\n\n После консультаций по этому вопросу с временным правительством и соответствующими министрами стали очевидны три варианта того, кого назначить на эту должность. Главным из них является Джеймс Гамильтон, герцог Аберкорн, который ранее занимал пост губернатора Северной Ирландии до революции и поэтому может быть уместным повторно назначить его на эту аналогичную роль. Уильям Левесон-Гауэр, граф Грэнвилл, также рассматривается как потенциально популярный выбор, сделав себе внушительное имя за свою превосходную работу в период изгнания. Наконец, есть Максвелл Уорд, виконт Бангор, житель Ольстера, которого поддерживают те, кто хотел бы, чтобы эту должность занял один из них. Окончательное решение теперь за [GBR.Capital.GetCapitalVictoryPointName]."
 northernireland.2.a: "Герцог Аберкорн — отличный выбор."
 northernireland.2.b: "Граф Грэнвилл, похоже, больше всего подходит для этой работы."
 northernireland.2.c: "Уорд — ольстерец и виконт, кто может лучше подойти для этой должности?"
  
 northernireland.3.t: "Закон о Конституции Северной Ирландии"
 northernireland.3.d: "'Настоящим провозглашается, что Северная Ирландия остается частью владений Его Величества и Соединенного Королевства, и настоящим подтверждается, что ни при каких обстоятельствах Северная Ирландия или любая ее часть не перестанет быть частью владений Его Величества и Соединенного Королевства...'\n\n Поскольку период подготовки к полной интеграции уже завершен, сегодня Закон о Конституции Северной Ирландии получил королевское одобрение. Как установлено этим актом, временное правительство Северной Ирландии будет распущено, и многие из его прежних обязанностей теперь перейдут под юрисдикцию секретаря Северной Ирландии и Управления Северной Ирландии. Торжества лоялистов уже начались по всей Северной Ирландии, за исключением, конечно, по-прежнему преимущественно католических частей провинции, а кульминацией торжеств в Белфасте стала речь Бэзила Брука, который заявил перед большой толпой, что 'Союз восстановлен, и он никогда больше не будет нарушен, независимо от силы, которая против него направлена'."
 northernireland.3.a: "Кто же отделится?"
  
 northernireland.4.t: "Поставка оружия для изгнанников"
 northernireland.4.d: "Это событие никогда не должно срабатывать для игрока. Если вы видите это, сообщите об этом как об ошибке"
 northernireland.4.a: "Понятно"
  
 northernireland.5.t: "Прибытие канадской военной миссии"
 northernireland.5.d: "Это событие никогда не должно срабатывать для игрока. Если вы видите это, сообщите об этом как об ошибке"
 northernireland.5.a: "Понятно"
  
 northernireland.1690.t: "Северное восстание"
 northernireland.1690.d.mid: "В рамках захвата, иронично напоминающего Пасхальное восстание, Ольстерские добровольческие силы захватили здания в шести графствах Северной Ирландии, в частности, здание мэрии Белфаста, где, подражая Ольстерскому пакту 1912 года, они подписали документ, провозглашающий независимость от Дублина"
 northernireland.1690.d1: "С тех пор, как Аонтас Найсиунта впервые пришел к власти, между [IRE.GetAdjective]им правительством и преимущественно протестантским лоялистским населением страны нарастала напряженность. Теперь, когда поступают сообщения из города [119.GetCapitalVictoryPointName], становится ясно, что эта напряженность наконец вылилась в полномасштабное восстание против [IRE.GetAdjective]ого правления.\n$northernireland.1690.d.mid$ Хотя они еще не получили официальной поддержки от британских изгнанников, их намерения вернуться под трон кажутся очевидными, при условии, что их восстание не будет подавлено властями."
 northernireland.1690.d2: "С тех пор, как социалисты захватили власть в Ирландии, между [IRE.GetAdjective]им правительством и преимущественно протестантским лоялистским населением страны нарастала напряженность. Теперь, когда поступают сообщения из города [119.GetCapitalVictoryPointName], становится ясно, что эта напряженность наконец вылилась в полномасштабное восстание против [IRE.GetAdjective]ого правления.\n$northernireland.1690.d.mid$ В условиях продолжающейся войны Антанты против Интернационала Северная Ирландия, похоже, станет линией фронта для попытки Изгнанника вернуться домой, если их восстание не будет быстро подавлено социалистическими силами"
 northernireland.1690.a: "Предпочли бы они умереть от рук синдикалистов?"
 northernireland.1690.b: "Храбрые, хоть и глупые"
 northernireland.1690.c: "Последний вздох умирающей империи"
 northernireland.1690.e: "Храбрые сыны Ольстера, все"
 northernireland.1690.f: "Будет ли Ирландия когда-нибудь мирной страной?"
