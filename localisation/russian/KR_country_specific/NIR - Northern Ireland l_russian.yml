 ### Ideas ### 
 NIR_no_surrender: "Не сдаваться!"
 NIR_no_surrender_desc: "Мы готовы сражаться и умереть за свою свободу, своего короля и свою страну, лоялисты Ольстера демонстрируют непоколебимую ярость, с которой не сравнится большинство, за исключением их самых ярых ирландских соперников. Несмотря на свою малочисленность, этот несокрушимый дух может быть достаточным, чтобы переломить ход любой войны в пользу своей стороны"
 NIR_catholics: "Католики Ольстера"
 NIR_catholics_desc: "Хотя Северная Ирландия может объявить себя 'протестантским государством для протестантов', она по-прежнему является домом для чрезвычайно большого меньшинства католиков, которые выступают против их включения в такое государство. Это чувство взаимно, что касается правительства Северной Ирландии, они приняли значительные меры для обеспечения дискриминации католиков во всех слоях общества, часто определяя, кто на самом деле является католиком, очень широко и размыто."
 NIR_canadian_advisors: "Канадские советники"
 NIR_canadian_advisors_desc: "В попытке помочь Северной Ирландии в их восстании против ирландского правительства Канада направила команду военных советников, чтобы помочь преобразовать повстанцев в настоящую боевую силу, а не в сборище разношерстных добровольцев."
 NIR_blightys_shores_idea: "К берегам Блайти"
 NIR_blightys_shores_idea_desc: "Хотя их и мало, лоялисты Ольстера являются одними из самых преданных подданных британской короны и будут бороться за его восстановление или умрут, пытаясь это сделать."
 NIR_iedc_aid_idea: "Помочь ИЕДК"
 NIR_iedc_aid_idea_desc: "Хотя некоторые лоялисты могут называть Ольстер ирландской 'процветающей провинцией', немногие из них настолько горды, чтобы отказаться признать, что Северная Ирландия едва ли может существовать самостоятельно в экономическом плане. Чтобы решить эту проблему, правительство Северной Ирландии обратилось за помощью к организации ИЕДК Антанты в предоставлении экономической и развивающей помощи, где это необходимо в провинции."
 NIR_executive_committee_idea: "Исполнительный комитет Северной Ирландии"
 NIR_executive_committee_idea_desc: "Децентрализованное управление Северной Ирландией, впервые созданное после раздела, было восстановлено в провинции. Хотя полномочия, предоставленные провинции, часто зарезервированы для доминионов короны, а не для прямых частей Соединенного Королевства, мало кто в правительстве считает ее нынешний статус чем-то иным, кроме как неотъемлемой частью нации."
 NIR_royal_ulster_rifles_idea: "Королевские стрелки Ольстера"
 NIR_royal_ulster_rifles_idea_desc: "Королевские стрелки Ольстера, изначально созданные в 1881 году как один из восьми ирландских сформированных полков британской армии, были повторно введены в эксплуатацию правительством Северной Ирландии, чтобы снова сражаться за корону и Союз, который им дорог."
 NIR_quartering_idea: "Расквартирование королевской рати"
 NIR_quartering_idea_desc: "Учитывая стратегически важное положение Северной Ирландии для вооруженных сил Антанты, были приняты меры, позволяющие региону надлежащим образом содействовать размещению и расквартированию союзных войск при необходимости."
  
