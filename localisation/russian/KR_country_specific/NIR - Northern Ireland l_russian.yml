  ### Decisions ### 
  
 NIR_send_rifles: "Отправка винтовок государству [NIR.GetName]"
 NIR_send_rifles_desc: "Ольстер сказал нет ирландскому правлению, и мы не можем позволить, чтобы верные подданные короны пали на обочине. Чтобы помочь их восстанию, мы должны отправить партию винтовок, чтобы каждый, кто хочет сражаться, имел возможность сделать это."
 NIR_send_advisors: "Военный атташе Белфаста"
 NIR_send_advisors_desc: "Если мы хотим гарантировать, что наши верные подданные в Ольстере получат свободу, жизненно важно, чтобы мы отправили военного атташе, чтобы помочь реорганизовать их разношерстных добровольцев в настоящую боевую силу, способную избавиться от ирландских угнетателей."
 NIR_capitulation_mission: "Обезопасить Северную Ирландию"
 NIR_capitulation_mission_desc: "Несмотря на их доблестные усилия, наши верные подданные в Северной Ирландии были отбиты ирландскими красными. Если мы не доберемся до них вовремя, шаткое положение будет означать, что их восстание рухнет, и мы потеряем плацдарм в Британии."
  
