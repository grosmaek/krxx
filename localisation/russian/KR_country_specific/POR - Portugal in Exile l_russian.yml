### Events ###

 portugal_exile.1.t: "Последняя позиция Португалии"
 portugal_exile.1.d: "Когда вражеские силы прорвались через наши границы, наши армии оказались загнаны в угол. С небольшим пространством для отступления и подавляющей силой с другой стороны, наши шансы на победу являются незначительными. Тем не менее, мы должны надавить и защитить наш народ от захватчиков, независимо от того, какую цену это будет стоить. Так что мы будем бороться до тех пор, пока Лиссабон не будет оккупирован!"
 portugal_exile.1.a: "Удача благоволит смелым!"
 
 portugal_exile.2.t: "Падение Португалии"
 portugal_exile.2.d: "Несмотря на отважные усилия наших армий, истина столь же горька, сколь и неоспорима. Мы больше не можем удерживать континент, поскольку вражеские силы овладевают нашей территорией, стремительно наступая на наши земли, и мы мало что можем с этим поделать. К счастью, Португальская империя огромна, и мы все еще можем отступать в наши колонии и планировать путь освобождения нашей родины оттуда."
 portugal_exile.2.d.noretreat: "Несмотря на смелые усилия наших армий, истина столь же горька, сколь и неоспорима. Мы больше не можем держаться, поскольку вражеские силы подавляют наши, быстро наступая на наши земли, мы мало что можем с этим поделать."
 portugal_exile.2.a: "Нужно сопротивляться!"
 
 portugal_exile.3.t: "Вступить в Антанту?"
 portugal_exile.3.d: "С утратой наших континентальных владений возвращение нашего законного правительства представляется маловероятным, по крайней мере, не в одиночку, поскольку мы сталкиваемся с огромными трудностями. К счастью, у нас все еще есть дипломатические связи, и мы можем снова связаться с нашими бывшими союзниками, чтобы они, будем надеяться, помогли нам вернуть нашу родину."
 portugal_exile.3.a: "Свяжитесь с [ENT.GetAdjective]им правительством."
 portugal_exile.3.b: "Они нам не нужны."
 
 #ENT PoV
 portugal_exile.4.t: "Португалия вновь сближается с нами"
 portugal_exile.4.d: "После поражения португальцев на материке и их отступления в колонии, португальские посланники недавно связались с нами и попросили разрешить Португалии снова вступить в Антанту. В то время как поражение в Вельткриге оставило горький вкус у большинства членов Антанты, португальцы все еще оставались в хороших отношениях с нами, даже если они медленно отдалялись на протяжении многих лет. Как мы должны ответить на их просьбу?"
 portugal_exile.4.a: "С возвращением."
 portugal_exile.4.b: "Без материка, Португалия бесполезна для нас."
 
 portugal_exile.5.t.accept: "[FROM.GetNameDefCap] соглашается"
 portugal_exile.5.t.refuse: "[FROM.GetNameDefCap] отказывается"
 portugal_exile.5.d.accept: "Несмотря на утрату наших континентальных владений, наши союзники по-прежнему ценят нас и позволяют нам объединить наши усилия для возвращения им их и нашей родины."
 portugal_exile.5.d.refuse: "С потерей наших континентальных владений, наши бывшие союзники посчитали нас ненужным грузом для альянса и отказались от нашей просьбы о вступлении в их фракцию. Несмотря на то, что мы все еще можем выстоять и вернуть себе родину, шансы на то, что это когда-либо произойдет, бесспорно, стали более тусклыми..."
 portugal_exile.5.a: "Вместе к победе!"
 portugal_exile.5.b: "Британцы сошли с ума?"
 
 #MAF PoV
 portugal_exile.6.t: "Португальский коллапс"
 portugal_exile.6.d.peace: "После распада Португальской материковой армии из Африки были выведены терзающие ее силы. Финансирование иссякло, а оружие было вывезено. Это одновременно и последнее доказательство того, что они стояли за хаосом на границе, и огромное облегчение для наших сил."
 portugal_exile.6.d.war: "После распада Португальской материковой армии, скудные силы, которые португальцы оставили в Африке, покинули линии фронта с полным разгромом. Отчаявшись, португальцы быстро заключили мирный договор с Германией, и поэтому мы снова одерживаем победу!"
 portugal_exile.6.a: "Одной проблемой меньше."
 portugal_exile.6.b: "Таким образом, заканчивается война в Родезийском Буше"
 
 #SWF/FRA PoV
 portugal_exile.7.t: "Португальский коллапс"
 portugal_exile.7.d: "Когда наши силы стремительно пробиваются через португальские рубежи, кажется, что их правительство не смогло больше выдержать давления и двинулось в сторону колоний, трусливо уклоняясь от революционного правосудия. В то время как мы обеспечили безопасность материковой части Португалии, угроза португальского вторжения, хотя и маловероятная, остается."
 portugal_exile.7.a: "Их время придет, в конце концов."
 
 portugal_exile.9.t: "Захват Гоа?"
 portugal_exile.9.d: "С распадом Португальской колониальной империи, для нас стал открыт небольшой анклав Гоа. Небольшой отряд с легкостью мог бы претендовать на него, как на свою собственность..."
 
 portugal_exile.10.t: "Захват Макао?"
 portugal_exile.10.d: "С распадом Португальской колониальной империи, порт и военно-морская база Макао стали открыты для нас, небольшой отряд мог легко захватить ее в качестве нашей базы в Южном Китае..."
 
 portugal_exile.11.t: "Захват Тимора?"
 portugal_exile.11.d: "С распадом Португальской колониальной империи, территория Тимора стала для нас открытой. Небольшой отряд очень легко мог бы претендовать на нее, как на свою собственность..."
 
 portugal_exile.seize: "Сделайте это!"
 portugal_exile.dont_seize: "Лучше это оставить, если честно..."
 
 #News event
 portugal_exile.12.t: "Восточные владения захвачены!"
 portugal_exile.12.d: "В условиях развала империи и потери материка, привычные стервятники воспользовались возможностью завладеть нашими владениями на Дальнем Востоке. Макао, Гоа и Тимор в настоящее время потеряны, оккупированы [729.Owner.GetNameDef], [321.Owner.GetNameDef] и [721.Owner.GetNameDef], соответственно. С нашими вооруженными силами, направленными в Иберию, мы мало что можем сделать, чтобы остановить их."
 portugal_exile.12.a: "Мы придем за ними, в конце концов."
 
 #News event
 portugal_exile.13.t: "Распад Португальской Империи"
 portugal_exile.13.d.noretreat: "С приближением вражеских сил к Лиссабону португальское правительство начало распадаться. Им некуда бежать, нет колониальных владений, куда их лидеры могли бы отправиться. Одним словом, их загнали в угол, и поэтому они должны столкнуться со своей судьбой вместе с остальными европейскими гражданами."
 portugal_exile.13.d.noangola: "С приближением вражеских сил к Лиссабону португальское правительство решило, что их позиция является неустойчивой, а учитывая относительную защиту Лиссабонского порта и прикрытие португальского военно-морского флота, они вошли на свои корабли с таким количеством солдат и лояльных сторонников, которое они могли бы перевезти и бежать в изгнание. Единственное место, где они могут это сделать, - это их атлантические авуары, слабая позиция, откуда можно надеяться на возможное возвращение на континент. Таким образом, будущее португальской нации остается неопределенным."
 portugal_exile.13.d: "Когда вражеские силы приблизились к Лиссабону, португальское правительство решило, что их позиция является неустойчивой, и учитывая относительную защиту Лиссабонского порта и прикрытие португальского военно-морского флота, они ушли на свои корабли с максимальным количеством солдат и лояльных сторонников, которых они могли перевезти и бежали в изгнание. По мере того, как они перегруппировываются в своих отдаленных колониях, будущее португальской нации остается неопределенным, поскольку их правительство в бегах, а их родина оккупирована в обозримом будущем."
 portugal_exile.13.a: "Это конец Португальской империи?"
 
 portugal_exile.14.t: "Окончательный крах"
 portugal_exile.14.d: "Несмотря на доблестные усилия наших армий по возвращению нашей родины, мы были крайне неудачны в своей задаче, и будущее португальского народа остается безрадостным. С падением морального духа, многие наши солдаты и офицеры начали дезертировать, прося о помиловании захватчиков и возвращаясь в саму Португалию. Позиция нашего правительства стала неустойчивой, и те немногие министры, которые остались верными нам, предложили нам пойти в изгнание к нейтральной нации, чтобы избежать захвата теперь, когда мы не можем защитить себя от тех, кто будет пытаться несправедливо судить нас."
 portugal_exile.14.a: "Может быть, однажды мы вернёмся..."
 
 #MAF
 portugal_exile.15.t: "Крах португальского правительства"
 portugal_exile.15.d: "С потерей материка, окончательно настигшей их, португальское правительство официально отправилось в изгнание, поскольку их войска начали колебаться и возвращаться на оккупированную территорию. Поскольку в их колониях остались лишь символические силы, мы можем быстро захватить их, если будем действовать сейчас, так как у них не будет ни причин, ни даже способов противостоять нам."
 portugal_exile.15.a: "Ангола и Мозамбик теперь наши!"
 
 #NFA
 portugal_exile.16.t: "Крах португальского правительства"
 portugal_exile.16.d: "С потерей материка, окончательно настигшей их, португальское правительство официально отправилось в изгнание, поскольку их войска начали колебаться и возвращаться на оккупированную территорию. Поскольку в их колониях остались лишь символические силы, мы можем быстро захватить их, если будем действовать сейчас, так как у них не будет ни причин, ни даже способов противостоять нам."
 portugal_exile.16.a: "Перебросить войска в Гвинею и Кабо-Верде."
 
 #SWF
 portugal_exile.17.t: "Крах португальского правительства"
 portugal_exile.17.d: "С потерей материка, окончательно настигшей их, португальское правительство официально отправилось в изгнание, поскольку их войска начали колебаться и возвращаться на оккупированную территорию, находящуюся под нашим контролем, прося о прощении. В то время как португальские партизаны все еще бродят по сельской местности, растущая сила наших ополчений, а теперь и крах португальцев, несомненно, ослабит восстание, и вскоре мы сможем полностью контролировать Португалию, раз и навсегда..."
 portugal_exile.17.a: "Сегодняшний пролетариат достигает успеха там, где потерпели поражение короли прошлого"
