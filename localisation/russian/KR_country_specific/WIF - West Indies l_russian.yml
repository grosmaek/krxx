 ## Unity Tree ## 
 WIF_unity_victory: "Победа Единства"
 WIF_unity_victory_desc: "Партия Единства, сфокусированная на улучшении отношений между различными группировками и создании компромисса одержала победу в выборах 1937."
 WIF_unity_contact_NCP: "Связаться с ПНК"
 WIF_unity_contact_NCP_desc: "НКП представляет собой главную правую политическую партию страны и надеется провести успешную интеграцию французских колоний. Поддержка связи с ними необходима для достижения стабильности."
 WIF_unity_contact_governor_general: "Связаться с генерал-губернатором"
 WIF_unity_contact_governor_general_desc: "Генерал-губернатор Федерации является опытным генералом времён Вельткрига и способным политиком. Он никогда не стеснялся заявить о своём мнении насчёт происходящего, а значит его присутствие на конференции обязательно."
 WIF_unity_contact_PA: "Связаться с ПА"
 WIF_unity_contact_PA_desc: "ПА является главным представителем французского меньшинства и их интересов в стране. Несмотря на некоторые нелицеприятные слухи, окружающие их, в наших интересах будет связаться с ними"
 WIF_unity_prepare_conference: "Подготовить Конференцию"
 WIF_unity_prepare_conference_desc: "Переговорив со всеми основными партиями, Гордон Джеймс Летем решил провести конференцию, на которой будет предпринята попытка создать '2-ое Соглашение, что будет по нраву всем сторонам'. Приготовления займут продолжительное время, но в конце мы, может быть, сможем добиться чего-то значительного."
 WIF_unity_begin_conference: "Начать Конференцию"
 WIF_unity_begin_conference_desc: "Все приготовления окончены, и мы можем официально объявить о проведении конференции. Атмосфера напряжённая, но это событие вряд ли окончится ничем."
 WIF_unity_increase_french_autonomy: "Увеличить Автономию Французов"
 WIF_unity_increase_french_autonomy_desc: "ПА, не смотря на свои радикальные взгляды, правы в своих заявлениях о том, что франкоговорящие должны получить больше свободы, чем у них сейчас есть. Хотя ПНК и будет стоять в жёсткой оппозиции к такому решению, для сохранения мира в нашей молодой стране это будет необходимо."
 WIF_unity_cayenne_french_autonomy: "Согласовать каеннский уровень автономии французов"
 WIF_unity_cayenne_french_autonomy_desc: "Каеннское Соглашение, по крайней мере, было право насчёт темы автономии французов, и настоящий её уровень является золотой серединой. Хотя это будет по нраву лишь членов нашей партии и группу Феликса Эбуэ, любой другой выбор может привести к трагедии."
 WIF_unity_lower_french_autonomy: "Снизить автономию французов"
 WIF_unity_lower_french_autonomy_desc: "Каеннское Соглашение было основано на изначально неправильной идее. Идея того, что франкоговорящее население заслуживает больше прав, чем англоговорящее является продуктом упрямства Партии Автономии, и мы считаться с ними не обязаны."
 WIF_unity_increase_english_autonomy: "Увеличить автономию англичан"
 WIF_unity_increase_english_autonomy_desc: "Идея не трогать тему английской автономии в Каеннском соглашении была довольно глупа и привела к увеличению деятельности синдикалистских английских организаций. Автономия должны быть увеличена как компенсация за отсутствие уступок в первом Соглашении."
 WIF_unity_cayenne_english_autonomy: "Сохранить Каеннский уровень автономии англичан"
 WIF_unity_cayenne_english_autonomy_desc: "Уровень английской автономии является ещё более тяжёлой темой для обсуждения, чем уровень французской. Лучше будет не разворачивать осиное гнездо."
 WIF_unity_lower_english_autonomy: "Снизить автономию англичан"
 WIF_unity_lower_english_autonomy_desc: "Отсутствие обсуждений об английской автономии перед подписанием Каеннского Соглашения было большой ошибкой с нашей стороны. Англичане наслаждаются слишком большой автономией в данный момент, и она должна быть снижена для снижения напряжённости среди французского населения."
 WIF_unity_crack_down_syndicalism: "Ударить по синдикализму"
 WIF_unity_crack_down_syndicalism_desc: "Синдикализм остаётся и будет оставаться главной проблемой Федерации, пока мы с ним не разберёмся, и когда будет более подходящее время, чем сейчас? Мы должны убедиться, что над нашей страной никогда не зависнет красной угрозы."
 WIF_unity_loosen_reigns: "Ослабить хватку"
 WIF_unity_loosen_reigns_desc: "Цензура, которой подвергаются синдикалистские движения в нашей стране, лишь даёт им больше причин для недовольства, а людям – чувство лишних запретов и излишнего авторитаризма. Ослабление цензуры будет нам на руку в будущем."
 WIF_unity_british_ties: "Британские корни"
 WIF_unity_british_ties_desc: "Населения с корнями из Британии составляет большинство, наши связи с Альбионом неразрывны.  Французскому меньшинству это не понравится, но это лучше, чем провоцировать большинство."
 WIF_unity_french_ties: "Французские корни"
 WIF_unity_french_ties_desc: "У франкоговорящего населения мало связей с нами, за исключением губернаторов французских колоний, что сильно их расстраивает. Создание новых связей с французами удовлетворит их, но может разозлить британское большинство в стране."
 WIF_unity_governor_general: "Статус генерала-губернатора"
 WIF_unity_governor_general_desc: "Хотя генерал-губернатор хорошо нам послужил, его позиция в правительстве должна получить чёткие ограничения. Хотя для англичан он служит источником вдохновения, французы воспринимают его совсем по-другому."
 WIF_unity_2nd_agreement: "Второе Соглашение"
 WIF_unity_2nd_agreement_desc: "Все решения были записаны, худшего удалось избежать, и вскоре новое Соглашение, основанное на наших решениях, вступит в силу. Стоит надеяться, это положит начало эпохе политического перемирия между народами Федерации."
  
 ## PA Victory ## 
 WIF_pa_victory: "Победа ПА"
 WIF_pa_victory_desc: "После победы ПА коалиции Партии Единства пришёл конец. Хотя при обычных условиях это бы стало причиной для праздника среди членов нашей партии, крах альянса, что поддерживал целостность Федерации может привести к тяжёлым последствиям, а победа одного из крыльев ПА, скорее всего, необратимо изменит обличие страны..."
 WIF_pa_pnp_coalition: "Коалиция ПА-ННП"
 WIF_pa_pnp_coalition_desc: "ПА вступит в альянс с социалистическими элементами, создаст Коалицию ПА-ННП и отправит Федерацию по пути социализма."
 WIF_memories_mainland: "Воспоминания о Большой Земле"
 WIF_memories_mainland_desc: "Мы не должны забывать, что те, кто раньше называли себя нашими владыками, были давно изгнаны из своих стран. Хотя протекция Империи и оказала положительное влияние, наша связь со странами, куда Антанта так сильно желает вернуться могут оказаться сильнее, чем связь с самой Антантой."
 WIF_reconciliation_project: "Проект примирения"
 WIF_reconciliation_project_desc: "Если мы хотим сдержать нападки консервативных элементов нашей страны, то мы не можем позволить себе разделять рабочий класс. Нам нужно связаться с социалистическими организациями страны и взять их под своё крыло. В единстве мы найдём силу."
 WIF_status_trade_unions: "Статус профсоюзов"
 WIF_status_trade_unions_desc: "Нашим первым шагом к заполучению доверия социалистических организаций станет уточнение положения профсоюзов в нашей стране. Их статус специально был оставлен в зоне полулегальности предыдущим правительством, чтобы сделать их менее способными сопротивляться правительству."
 WIF_fringe_totalists: "Экстремисты Революционного Фронта"
 WIF_fringe_totalists_desc: "Революционеры-экстремисты, хотя и малочисленны, могут стать важным союзником в борьбе с реакционерами Федерации. Приняв это во внимание, нам надо связаться с их организацией и начать создание совместных планов."
 WIF_popular_syndies: "Фронт Национального Сопротивления"
 WIF_popular_syndies_desc: "Мы продолжаем объединение левых группировок под нашим началом. Фронт Национального Сопротивления давно стал значительной силой в Федерации, и может оказаться силой, которая станет нашим главным сподвижником в достижении наших целей."
 WIF_young_radicals: "Молодая Коалиция Свободы"
 WIF_young_radicals_desc: "Молодая Коалиция Свободы включает в себя большое количество социалистов страны, и их поддержка будет необходима в объединении левого крыла государства и в сражении с реакционерами."
 WIF_legalise_trade_unions: "Legalise Trade Unions" #NT!
 WIF_legalise_trade_unions_desc: "With the legal restrictions lifted in our prevision legislative revision, we can now finally de-facto legalise the Trade Unions in our territory and endorse their usage for the general populace." #NT!
 WIF_steps_autonomy: "Шаг к Автономии"
 WIF_steps_autonomy_desc: "Одним из наших главных предвыборных обещаний было снижение контроля со стороны Федерального Правительства. Это влетит нам в копеечку, но это необходимо для завоевания доверия граждан и выполнения данных нами обещаний."
 WIF_convince_conscription: "Расширение призыва"
 WIF_convince_conscription_desc: "ПА широко поддерживается франкоговорящим населением, и наша победа широко праздновалась на их территориях. Мы не можем полностью доверять британским призывникам, а значит, наплыв французов в армию сильно обезопасит нашу позицию."
 WIF_convince_people: "Убедить население"
 WIF_convince_people_desc: "Многие в нашей стране продолжают верить, что Антанта будет защищать их интересы, хотя у Антанты есть дела поважнее, чем управление государственной системой наших островов. Нам нужно убедить население, что правительство действует сугубо в их интересах, а также нужно убедить англоговорящее население, что мы не собираемся сопротивляться требованиям Антанты."
 WIF_secured_loyalty: "Верность народа"
 WIF_secured_loyalty_desc: "Мы завладели верностью нашего населения, необходимого для восприятия Антантой нас как легитимного правительства и последующего совместного обсуждения будущего  Федерации. Им не понравится наш шаг к независимости, но они врятли смогут что-либо с эти поделать."
 WIF_militarization: "Подготовка к отделению"
 WIF_militarization_desc: "Наше отделение не произойдёт без вопросов или сложностей, а с Антантой или гневом её сторонников нам разбираться рано или поздно придётся. Нам нужно быть готовыми к любому исходу нашей попытки децентрализации."
 WIF_declare_confederation: "Провозгласить Конфедерацию"
 WIF_declare_confederation_desc: "Наша власть консолидирована, а количество наших сторонников больше, чем когда-либо было – всё это значит, что пришло время претворить в жизнь одно из наших самых рискованных обещаний: реорганизовать Федерацию Вест-Индии в Конфедерацию равных, но автономных островов."
  
 WIF_pa_lp_coalition: "Коалиция ПА-ЛП"
 WIF_pa_lp_coalition_desc: "Партия Автономии, пытаясь снизить влияние социалистов в своей партии, вступила в коалицию с Либеральной Партией. Обе партии приложат совместные усилия для воплощения либеральных идеалов в жизнь."
 WIF_forging_new_agreement: "Предложить новое Соглашение"
 WIF_forging_new_agreement_desc: "Соглашение, в своём настоящем виде, кажется нас слишком громоздким, а значит пришло время принять новую версию документа, которая не будет обделять граждан Федерации свободами. Мы вышлем наброски всем значительным партиям и организуем Вторую Каеннскую Конференцию."
 WIF_reconcile_socialists: "Примирение с социалистами"
 WIF_reconcile_socialists_desc: "В ПА всегда было два крыла. Пришло время примириться с нашими социалистическими братьями, и, если они согласятся оставить свои радикальные стремления, начать новый период взаимовыгодного сотрудничества."
 WIF_reform_party: "Сокрытие разрыва"
 WIF_reform_party_desc: "Время показало, что мы способны работать вместе на благо островитян, и что наша коалиция способна эффективно справляться с поставленными задачами."
 WIF_our_own: "Наше влияние"
 WIF_our_own_desc: "Сначала надо сфокусироваться на усилении нашей собственной партии, потом на укрепление коалиции с ЛП, и лишь потом на поиске ещё одного коалиционного партнёра."
 WIF_ties_unity: "Связи с Партией Единства"
 WIF_ties_unity_desc: "Лучшим из возможных союзников в проведении либеральных реформ можно считать Партию Единства. В будущем не исключена возможность включения их в правящую коалицию."
 WIF_hear_people: "Выслушать людей"
 WIF_hear_people_desc: "Вы слышите глас народа? Это глас людей, которые никогда больше не станут рабами. Попытка подавления свободы народа оказалась малоэффективной и ПНК потеряла значительную часть своих сторонников."
 WIF_autonomy_status: "Статус автономии"
 WIF_autonomy_status_desc: "Дональд Сангстер – молодой реформатор с огромным количеством идей о децентрализации и улучшения экономики путём создания систем самоуправления. Пора решить, готовы ли мы довериться этому молодому министру экономики."
 WIF_conscription_issue: "Проблема воинской обязанности"
 WIF_conscription_issue_desc: "Во время выборов вопрос воинской повинности практически не обсуждался. Но нам со временем придётся начать обсуждение принудительной воинской повинности, ради поддержания единогласия в коалиции."
 WIF_ideas_republic: "Идеалы республики"
 WIF_ideas_republic_desc: "Республика, согласно политическому сообществу нашей страны, является лучшей формой государственного правления. И хотя Федерация Вест-Индии остаётся субъектом Канады, монарх должен перестать быть официальным главой нашей страны. Пора принять резолюцию по этому вопросу, дав королю позицию ‘хранителя демократии Вест-Индии’."
 WIF_present_ideas: "Свободное и равное общество"
 WIF_present_ideas_desc: "С введением последних реформ мы показали, что хотя наше правительство либерально и предпочитает положиться на свободный рынок, оно не обречёт население страны на бедность и попытается ввести программы соцобеспечения, не противоречащие идее экономической свободы."
  
