 WIF_KR_gathering_storm_desc: "Федерация Вест-Индии была создана в результате распада Британской империи в 1925 году из-за невозможности оказывать влияние для прямого контроля над регионом. После присоединения французских колоний в 1927 году в стране произошел не только классовый, но и культурно-идеологический раскол. В народе и новом поколении наблюдается заметный дрейф в сторону социалистических взглядов и предпочтения коммунаров на материке. Один неверный шаг и в Вест-Индии начнется хаос..."
  
 ### Intro Screen ### 
 WIF_country_intro_background: "GFX_WIF_intro" #NT!
 WIF_country_intro_header: "Введение в Федерацию Вест-Индии"
 WIF_country_intro_content: "История Федерация Вест-Индии была проблематичной с самого момента её создания. Изначальное нежелание британцев инкорпорировать французские колонии вылилось в полный разрыв между жизнями англичан и французов. Победа ПНК (Партии Национальной Консолидации) на выборах 1925 года привело к инкорпорации французских колоний, что, благодаря влиянию социалистических организаций, происходило медленно и хаотично.\n\nСитуация изменилась с приходом к власти ПЕ (Партии Единства) и подписанием Каеннского Соглашения в 1931. Оно позволяет французам создавать свои собственные политические партии, а французским поселениям позволяло иметь большее количество автономии, чем британским. Хотя изначально всё было хорошо, со временем этот договор привёл к ещё большему росту нестабильности, в основном из-за требований правых движений снизить уровень автономии. Стоит заметить, что левые политические партии наоборот требуют уменьшения централизации всех владений Федерации.\n\nНовая политическая партия, ПА ( Партия Автономии), состоящая из французских социалистов и либералов, а также склоняющихся налево англичан, была создана в 1933 и представляет собой основную социалистическую организацию страны. ПНК начала набирать свою силу за счёт недовольства местных британцев, считающих, что Каеннское Соглашение сильно их обделяет. Выигравшая лишь с небольшим отрывом выборы 1933 года Партия Единства в данный момент находится в опасном положении."
  
 WIF_guide: "§MPA-PNP Victory§! (§SSocial Democrat§!)\n£white_dot Complete no more than one Moyne Commission reform focuses before the Moyne Commission makes its report, and the PA-PNP can be elected in the Federal Election. \n\n§MPA-LP Victory§! (§lSocial Liberal§!)\n£white_dot Complete two or more Moyne Commission reform focuses before the Moyne Commission makes its report, and the PA-LP can be elected in the Federal Election.\n\n§MUnity Victory§! (§mMarket Liberal§!)\n£white_dot Complete at least one Moyne Commission reform focus before the Moyne Commission makes its report and the Unity Party can be elected in the Federal Election.\n\n§MNCP Victory§! (§cSocial Conservative§!)\n£white_dot Simply choose the NCP as the winner in the Federal Election. It will always be available no matter how many Moyne Commission focuses were taken or not.\n\n§MThe Governor’s Push§! (§gAuthoritarian Democrat§!)\n£white_dot Be at peace and have tensions with the Empire be at 80 or above and the coup will randomly fire. \n\n§MRevolution§! - §MLabour Party§! / §MPeople’s Party§! / §MButler Party§!  (§SSocial Democrat§! / §RRadical Socialist§! / §rSyndicalist§!)\n£white_dot Have Socialist tensions be at 80 or above and the revolution will randomly fire.\n£white_dot After taking the focus \"Socialist Democracy\", you will be able to elect either the Labour Party, People’s Party, or Butler Party.\nNote: Having the tensions with either the Empire or the Socialists be at over 89 will speed up the coup/revolution respectively, while having them at 98 will make the event happen even faster."
  
 ### Events ### 
 wifpol.2.t: "Забастовки рабочих на Гваделупе"
 wifpol.2.d: "Гваделупа была оплотом синдикалистов даже во время правления французов, и большинство населения продолжает сохранять за собой левые политические взгляды. Это было хорошо заметно сегодня, когда по французским колониям пронеслась серия трудовых протестов.\n\nБолее 2000 фермеров вышли на демонстрации против тяжёлых условий труда и крайне высокого уровня безработицы на острове. Есть опасения, что этот протест может перерасти во что-то большее, так что с ситуацией лучше разобраться сейчас."
 wifpol.2.a: "Организовать встречу до конца недели"
 wifpol.2.b: "Пусть протестуют"
  
 wifpol.3.t: "Встреча в Бас-Тере"
 wifpol.3.d: "Сегодня Генерал-Губернатор, вместе с переводчиком, встретился с протестующими французскими фермерами на Гваделупе. Хотя преодолеть языковой барьер оказалось не так-то просто, требования фермеров были выслушаны полностью. Они хотят значительного улучшения условий труда как в британских, так во французских колониях в течение следующих восемнадцати месяцев. Требуемые условия остались довольно расплывчатыми, но встреча уже подошла к концу и нам осталось принять решение."
 wifpol.3.a: "Мы сделаем всё возможное"
 wifpol.3.b: "Извините, но мы не понимаем, чего вы от нас хотите"
  
 wifpol.4.t: "Великая Депрессия"
 wifpol.4.d: "Наша экономика потихоньку покидала американскую сферу влияния после слияния Бостон Фрут Компани с Юнайтед Фрут Компани, но полная экономическая независимость была невозможна даже при получении Вест-Индией самоуправления. Ухудшение Великой Депрессии в США сильно ударило по нашей скромной экономике,  нашему и без того бедному населению. Рабочие движения в стране продолжают набирать всё больше и больше влияния."
 wifpol.4.a: "Наш мир пошёл крахом"
  
 wifpol.5.t: "Протесты на Ямайке"
 wifpol.5.d: "Сегодня, в связи с замедлением развития Ямайки, на острове начались протесты. Хотя в любом другом случае это бы стало поводом для удивления, протесты на Ямайке стали обычным происшествием, особенно по сравнению с другими островами, и на то есть ряд  причин. Они предоставляют Федерации 42% её годового бюджета, больше, чем Гайана или Тринидад и Тобаго, несмотря на полную экономическую стагнацию острова. Люди устали от продолжительного падения уровня жизни, цементирования власти губернаторов, использования плантационной системы в сельском хозяйстве. Этот протест по сравнению с протестами в прошлом был довольно небольшим, но есть опасения, что экономический кризис приведёт к учащению и увеличению подобных происшествий."
 wifpol.5.a: "Это всегда ямайцы"
  
 wifpol.6.t: "Комиссия Мойне"
 wifpol.6.d: "Деградация экономики Вест-Индии спровоцировала возникновение движений рабочих, что мы не можем проигнорировать. Канадский народ имеет близкие связи с Федерацией Вест-Индии, в основном благодаря схожему пути развития от колонии до автономного Доминиона, а значит, что лишь увеличивает нужду в формализованном исследовании региона и его проблем. Для этой цели была создана Комиссия Мойне, которая проведёт расследование проблем на каждой из территорий Федерации, начиная с Гайаны. В Комиссию вошли: лидер экспедиции Уолтер Мойне, исследователь тропических заболеваний доктор Мери Блэклок, специалист по сельскому хозяйству профессор Ф. Энджелдоу, экономист Хьюберт Хендерсон, представитель канадских финансовых интересов Сэр Перси МакКиннон, либеральный политик Кора Тейлор Кассельман, известный представитель антисоциалистического профсоюза Уолтер Цитрин и, наконец, консервативный политик Ральф Ашетон. Через неделю они доберутся до своей первой точки назначения."
 wifpol.6.a: "Будем надеяться, что наши переживания окажутся необоснованными"
  
 wifpol.7.t: "Комиссия Мойне"
 wifpol.7.d: "С недавним ухудшением ситуации в нашей стране и увеличением количества трудовых забастовок правительство Канады решило отправить Комиссию Мойне для наблюдения за ситуацией в нашей стране. Для этой цели и была создана комиссия, которая проведёт расследование проблем на каждой из территорий Федерации, начиная с Гайаны. В Комиссию вошли: лидер экспедиции Уолтер Мойне, исследователь тропических заболеваний доктор Мери Блэклок, специалист по сельскому хозяйству профессор Ф. Энджелдоу, экономист Хьюберт Хендерсон, представитель канадских финансовых интересов Сэр Перси МакКиннон, либеральный политик Кора Тейлор Кассельман, известный представитель антисоциалистического профсоюза Уолтер Цитрин и, наконец, консервативный политик Ральф Ашетон. Через неделю они доберутся до своей первой точки назначения."
 wifpol.7.a: "Мы не посмеем разочаровать"
  
 wifpol.8.t: "Коммисия Мойне осматривает Гайану"
 wifpol.8.d: "В первом из своих мест назначения Коммисия Мойне услышало много заявлений от простых граждан о маленьких, но растущих профсоюзах в регионе. Главным конфликт на Гайане имеет корни в очень глубоком разрыве между афро-гайанцами и индо-гайанцами, где первые имеют гораздо более вестернизированый склад ума и принимают активное участие в политике, а вторые – гораздо меньшее количество политической репрезентации, что записывает их в ряды второсортных граждан Федерации. Афро-гайанцы также имеют хорошо оплачиваемые рабочие места, в основном на Бокситовых рудниках, а индо-гайанцам приходится продолжать возделывать рисовые поля в сельской местности.  \n\nИдеи комиссии разнились от предложения Сэра Перси МакКиннона попытаться принести 'цивилизацию' индо-гайанцам до совета Уолтера Цитрина продвигать несоциалистические профсоюзы в регионе для подавления движений рабочих и помощи развитию региона."
 wifpol.8.a: "Не самое лучшее начало"
  
 wifpol.9.t: "Комиссия Мойне осматривает Тринидад и Тобаго"
 wifpol.9.d: "Комиссия начала осмотр островов Тринидад и Тобаго, посещённых  ранее в 1934 Комиссией Форрестера из-за высокого уровня беспорядков. Проблемы, сообщённые Ассоциацией Государственной Службы, так никуда и не исчезли - богатые землевладельцы продолжают подавлять попытки рабочих организоваться и всё никак не могут навести порядок на своих нефтяных месторождениях. Богатые залежи нефти часто заливают рисовые поля, что ещё больше усложняет ситуацию.\n\nРекомендации Мойне во многом совпадали с рекомендациями Форрестера.  Уолтер Гиннесс посоветовал нам предпринять меры для прекращения притеснения трудящихся со стороны богачей, а Ф. Энджелдоу посчитал, что более аккуратная добыча нефти не только поможет экономике Федерации, но и облегчит ситуацию людей, выращивающих рис и кормящих чуть ли не весь остров."
 wifpol.9.a: "Неужто всё так же плохо, как и было?"
  
 wifpol.11.t: "Комиссия Мойне осматривает малые острова"
 wifpol.11.d: "Осмотр малых островов, по словам Перси МакКиннона, оказался гораздо проще из-за неизменности присущих им проблем.  Рабочие плантаций страдают, маленькие профсоюзы возникают тут и там. Но среди островов выделился один, Барбадос. Барбадосцы очень рьяно рассказывали о преследованиях со стороны плантаторов, необходимости в развитии профсоюзного движения и снижения сумасшедшей зависимости малых островов от ‘Большой Тройки’(Тринидад и Тобаго, Ямайка, Гайана). Некоторые жаловались на большое присутствие женщин на рабочих местах, оставляющее мужчин без возможности найти работу для себя и прокормить свои семьи.\n\n Во время осмотра острова произошёл небольшой инцидент: Уолтер Цитрин пропал. Его не было целый день, и он, как выяснилось позже, проникнувшись небывалым сочувствием к барбадосцам, отвлёкся чтобы раздать финансовые пожертвования и стипендии рабочим зарождающихся трудовых организаций. Он быстро вернулся, но его действия не остались без последствий и теперь барбадосцы начали ещё сильней сопротивляться нашей власти. Комиссия посоветовала нам поработать над уровнем жизни на плантациях и поспособствовать возвращению женщин к семейному очагу, для увеличения доступных рабочих мест мужчинам."
 wifpol.11.a: "На Барбадосе любят дебоширить..."
  
 wifpol.12.t: "Комиссия Мойне осматривает Французские колонии"
 wifpol.12.d: "Осмотр французских колоний в более уникальных условиях, так как для взаимодействия с местным населением комиссии понадобился переводчик. Осмотр проходил медленно и хаотично. Условия во французских территориях были схожи с ситуацией в остальной Федерации, с учётом меньшего количества плантационных проблем и большего… голода.  Люди валятся от голода прямо на улицах, а голодные бунты требуют хоть какой-нибудь способ прокормить население. Многие считают причиной голода высокую плотность населения на островах, которая приводит к безработице, особенно при отсутствии содействия правительства Франции. Хуберт Хендерсон посоветовал начать инвестиции по развитию острова, чтобы большая часть населения могла позволить покупать  себе и своим семьям пишу. Некоторые также предложили запросить у Франции гуманитарную помощь для своих бывших колоний, но нет никакой уверенности, что они согласятся на такое предложение."
 wifpol.12.a: "Это большой позор"
  
 wifpol.13.t: "Комиссия Мойне осматривает Ямайку"
 wifpol.13.d: "Пришёл черёд 'самой ожидаемой' комиссией территории, наиболее  процветающей, но в то же время и наиболее хаотичной из всех – Ямайки. Сразу же были подмечены протесты против плантационной системы региона, по той же причине, как и на остальных островах  - необходимостью работать продолжительные часы за крайне низкую зарплату. Но проблема на Ямайке была ещё хуже из-за высокой плотности населения, делающей нахождение работы ещё более тяжёлой задачей. Это привело к вынужденному поиску людьми… альтернативных путей заработка. Юнайтед Фрут Компани спонсировала и рекламировала поездки на Ямайку для ‘летнего уединения с женщинами’, чтобы этим женщинам не пришлось помирать с голоду. На острове также присутствует много раличных комбинаций плохого с ещё более плохим, что делает самый прибыльный остров Федерации также ещё и самым внутренне разобщённым.\n\nУолтер Цитрин продолжил своё паломничество по профсоюзам, делая щедрые взносы и настаивая на их немедленном развитии и расширении. Но в Ямайке, кроме профсоюзов, предстоит сделать огромное количество работы. Например, необходима реформа плантационной системы, создание большего количества рабочих мест для избавления от феномена проституции и способствование развитию остальных островов для снижения давления Федерации на Ямайку."
 wifpol.13.a: "На нашем самоцвете никогда не спокойно"
  
 wifpol.14.t: "Комиссия Мойне осматривает Бермуды и Багамы"
 wifpol.14.d: "Бермуды и Багамы всегда были более стабильны, чем остальные острова Федерации. Были отмечены классовые разрывы между чернокожими рабочими и белыми плантаторами, но по сравнению с проблемами на других территориях, Бермуды комиссия признала процветающими. На острове началось развитие туристической индустрии, что тоже способствует обогащению Бермуды.\n\nО Багамах и Бермудах не было сказано слишком много, были даны только советы общего направления, о помощи бедному слою населения развить свою самодостаточность для стимуляции отмены устаревшей плантационной системы."
 wifpol.14.a: "Оплот покоя в шторме"
  
 wifpol.15.t: "Комиссия возвращается в Канаду"
 wifpol.15.d: "Сегодня, официально заключив, что они увидели всё, что желали, комиссия вернулась обратно в Канаду. Мы получили много рекомендаций от разных людей, но, в целом, они выглядят следующим образом:\n1. Женщины должны бросить работу и вернуться к семейным очагам, их места займут мужчины, которые будут зарабатывать достаточно для себя и для своей семьи.\n2. Проводить регулярные осмотры плантаций, чтобы убедиться в соблюдении санитарных норм и приемлемых условий труда, что приведёт к снижению популярности рабочих движений.\n3. Приложить усилия для развития образования в Вест-Индии, с целью окончания плантационной системы и переходу к современной экономике путём повышения количества грамотного населения в стране.\n4. Уолтер Цитрин пожелал увидеть, как зарождение несоциалистических профсоюзов в стране повлияет на развитие трудовых отношений на островах региона.\n5. Последнее предложение, зависящее больше от них, чем от нас, заключается в эффективном использовании ресурсов, которые, возможно, будут отправлены канадским правительством. Всё, что мы можем сейчас делать – начать введение предложенных ими реформ до опубликования их отчёта ради предотвращения слишком плохой реакции со стороны Короны."
 wifpol.15.a: "Мы сделаем всё, что в наших силах..."
  
 wifpol.16.t: "Комиссия Мойне возвращается"
 wifpol.16.d: "Комиссия Мойне сегодня официально вернулась и привезла с собой не самые приятные новости. Мы получили много сообщений о 'рабстве под иным именем', о плантационной системе, остающейся главным методом ведения сельского хозяйства. Были выявлены и другие проблемы, как, например, спонсированная Юнайтед Фрут Компани проституция на Ямайке, классовые разрывы между индо- и афрогайанцами, разливах нефти в Тринидад и Тобаго. Уолтер Гиннесс заявил, что настоящее поколения страдает от векового недосмотра Империей и что он ожидает немедленных реформ со стороны правительства Вест-Индии.\n\nНе стоит и говорить, что многие канадцы чувствуют отвращение по отношению к происходящему в Вест-Индии, так как чувствуют особую близость к населению страны благодаря схожести культур и истории. Это всё оставило тёмное пятно на репутации нашего правительства и императорской семьи, которую, стоит надеяться, правительство Вест-Индии скоро выведет."
 wifpol.16.a: "Кто бы мог подумать, что всё так плохо?"
  
 wifpol.17.t: "Рекомендации Уолтера Гиннесса и Комиссии"
 wifpol.17.d: "Уолтер Гиннесс и остальные члены комиссии  составили ряд проектов для улучшения ситуации в Вест-Индии, а за одно и создали фонд, который в течении двух лет должен будет перечислять деньги на помощь развитию региона. Хотя финансовая помощь будет бременем на нашем бюджете, это поможет затушить широко распространённые социалистические движения Вест-Индии, а за одно и поможет им развить свою собственную промышленность."
 wifpol.17.a: "Увеличить финансирование региона"
 wifpol.17.b: "Ну, это уж точно не наша забота!"
  
 wifpol.18.t: "Финансирование Канады"
 wifpol.18.d: "Благодаря Комиссии Мойне императорское правительство начало инвестиции в экономику Вест-Индии на период двух лет. Это оказало положительное влияние на имидж правящей династии и Канады в глазах нашего народа, а также охладило напор социалистических движений и напряжение с империей. Мы также можем начать строительные проекты, чтобы создать большее количество рабочих мест для жителей Вест-Индии в будущем. Стоит надеяться, в будущем всё это окупится."
 wifpol.18.a: "Как хорошо, что нам могут помочь"
  
 wifpol.19.t: "Сами по себе"
 wifpol.19.d: "Кажется, план Комиссии Мойне по предоставлению финансов для развития вест-Индии у канадского правительства не увенчался успехом. Теперь на нас лежит обязанность профинансировать множество проектов предложенных комиссией из собственного мелочного бюджета. Развитие ситуации лишь ещё больше разделило наших людей, а социалисты добавляют ещё одну страницу в стопку случаев, когда Империя бросила своих поданных на произвол судьбы."
 wifpol.19.a: "Значит, придётся справляться в одиночку "
  
 wifpol.20.t: "Распространение Калипсо"
 wifpol.20.d: "Калипсо, зародившийся на островах Тринидад и Тобаго, начал набирать популярность не только на Карибах, но и на материковой Америке. Песни различных исполнителей Калипсо – Гунна Аттилы, Ревущего Льва, были записаны и появились в продаже по всему миру. С политической перспективы калипсо является проблематичным явлением, так как в песнях присутствуют замаскированные антиправительственные послания. С ростом антифедерационных и антибританских настроев в стране губернаторы опасаются, что распространение этого нового стиля музыки может вызвать иностранные симпатии к делу сепаратистов."
 wifpol.20.a: "Это недопустимо, политические послания должны быть убраны из Калипсо"
 wifpol.20.b: "Свобода слова – это право любого человека!"
  
 wifpol.21.t: "Уровень благосостояния продолжает падать"
 wifpol.21.d: "Возможности правительства смягчить экономический кризис, вызванный Чёрным Понедельником и ухудшением ситуации в Соединённых Штатах, были, мягко говоря, ограниченными. Многие теряют рабочие места и возможности прокормить свою семью в связи с закрытием плантаций и ферм на многих островах. Население винит правительство, особенно Партию Единства, в неспособности федерации справиться с ухудшающейся экономической ситуацией. Всё, что на остаётся делать – продолжить курс на постепенное восстановление, не обращая внимания на критику разочарованных слоёв населения."
 wifpol.21.a: "Мы делаем всё возможное"
  
 wifpol.22.t: "Инцидент на Ямайке"
 wifpol.22.d: "Пока страну пронизывает отчаяние, Ямайка остаётся рассадником всех народных волнений. Сегодня малая группа фермеров, недавно потерявших свою работу, собралась возле здания Капитолия Кингстона и начала протест против Партии Единства. Во время пика протеста группа разрослась до 50 человек. Не известно, кто нанёс первый удар, но когда полиция попыталась разогнать протестующих завязалась непродолжительная драка. Всё завершилось арестом десяти человек и успешным побегом оставшихся протестующих. К счастью, ситуация пока находится под нашим контролем и слово о происшествии не распространилось по оставшейся части острова. Но никто не знает, каким может оказаться развитие событий..."
 wifpol.22.a: "Ну, вроде пронесло"
  
 wifpol.24.t: "Забастовки на Ямайке"
 wifpol.24.d: "[wifpol24sd]"
 getwifpol24_1: "С увеличением количества экономических проблем и политических разногласий в Федерации из Кингстона, самого центра страны, прозвучал призыв к забастовкам. Несколько дней назад опасения о возможности подобного происшествия в Кингстоне оправдались. Рабочие доков Юнайтед Фрут Компани, при поддержке многих других трудящихся и главы профсоюзов Александра Бустаманте, успешно парализовали трудовую деятельность. \n\n Во время протеста Бустаманте перемещался от представителя к представителю в попытке убедить людей сохранять единство и уверенность ради лучших условий труда и зарплат. Его усилия объединили усилия профсоюзов фабричных и транспортных рабочих,  что умертвило всю активность города и заполнило окружности Статуи Королеве Виктории недовольными гражданами. В последовавшей пламенной речи Бустаманте заявил, что этот символ солидарности принесёт им преимущество в скором диалоге с правительством. Когда полиция прибыла для разгона протеста Бустаманте призвал людей отправиться по домам и не забывать о своей совместной борьбе,  но его слова были проигнорированы. Бастующие начали забрасывать офицеров полиции, которые, запаниковав, начали давать предупредительные выстрелы. Ситуация начала выходить из под контроля когда превосходящие силы рабочих вынудили рабочих отступить. Толпа начала двигаться к резиденции генерал-губернатора на пересечении улиц Хагли-Парк и Халф-Вей. Генерал-губернатор, услышав о новостях, приготовился к эвакуации, но прибывшие из полицейского участка подкрепления смогла остановить продвижение толпы и арестовать основных зачинщиков забастовки – Вильяма Гранта и Бустаманте. Хотя ситуация и достигла отметки критической, мы смогли успешно сохранить власть над городом."
 getwifpol24_2: "С увеличением количества экономических проблем и политических разногласий в Федерации из Кингстона, самого центра страны, прозвучал призыв к забастовкам. Несколько дней назад опасения о возможности подобного происшествия в Кингстоне оправдались. Рабочие доков Юнайтед Фрут Компани, при поддержке многих других трудящихся и главы профсоюзов Александра Бустаманте, успешно парализовали трудовую деятельность.\n\nВо время протеста Бустаманте перемещался от представителя к представителю в попытке убедить людей сохранять единство и уверенность ради лучших условий труда и зарплат. Его усилия объединили усилия профсоюзов фабричных и транспортных рабочих,  что умертвило всю активность города и заполнило окружности Статуи Королеве Виктории недовольными гражданами. В последовавшей пламенной речи Бустаманте заявил, что этот символ солидарности принесёт им преимущество в скором диалоге с правительством. Когда полиция прибыла для разгона протеста Бустаманте призвал людей отправиться по домам и не забывать о своей совместной борьбе, предотвратив этим возможность конфликта со службами правопорядка. Не смотря на его призыв к миру, группа радикалов атаковала правительственные здания и нанесла значительный урон. Контроль над городом пока что остаётся за нами."
 getwifpol24_3: " С увеличением количества экономических проблем и политических разногласий в Федерации из Кингстона, самого центра страны, прозвучал призыв к забастовкам. Несколько дней назад опасения о возможности подобного происшествия в Кингстоне оправдались. Рабочие доков Юнайтед Фрут Компани, при поддержке многих других трудящихся и главы профсоюзов Александра Бустаманте, успешно парализовали трудовую деятельность.\n\nВо время протеста Бустаманте перемещался от представителя к представителю в попытке убедить людей сохранять единство и уверенность ради лучших условий труда и зарплат, но его усилия не принесли плодов. Многие потенциальные протестующие были удовлетворены недавно проведёнными правительством реформами и, не смотря мелкомасштабные акты вандализма радикальными социалистами, забастовка окончилась мирно и город вернулся к нормальному состоянию."
 wifpol.24.a: "Будем надеяться, что на этом всё и закончится"
  
 wifpol.25.t: "Волнения в Гайане"
 wifpol.25.d: "[wifpol25sd]"
 getwifpol25_1: "Подобно событиям в Кингстоне, казалось бы небольшой протест докеров разросся и охватил все кварталы Джорджтауна соседствующие с Каналом Ламаха. На острове не было вспышек рабочих движений, за исключением стихийной организации рабочих после Румвельдских Протестов в 1905 и Румвельдского Расстрела в 1924, но недавний экономический кризис успешно раздул революционное пламя. Прибытие большого количества недовольных рабочих профсоюза сахарной индустрии на протест и высадка гарнизона Джорджтауна на севере города, неподалёку от ботанического сада лишь поспособствовало ещё большему ухудшению ситуации. Ситуация в городе затихает и возвращается под наш контроль, но смерть 13 протестующих и госпитализация ещё 24 отметит это событие как ещё одну тёмную страницу в истории Гайаны. Тем не менее, гарнизон Джорджтауна был дислоцирован на улицах города, где он будет находиться до полной стабилизации ситуации в городе."
