 WIF_tension_category: "Сезон забастовок"
 WIF_tension_category_desc: "Из-за увеличения популярности трудовых движений и поддержки революций по типу прошедших в наших бывших Метрополях, нам предстоит нелёгкая задача одновременного потакания правым и левым политическим движениям страны одновременно. Этот период в истории нашей страны получил название 'Сезон Забастовок'. Если мы начнём идти на слишком большие уступки анархистам, генерал-губернатор может воспользоваться своими экстренными полномочиями, а если слишком сильно их подавлять – они могут поднять восстание. Нам нельзя забывать об этих условиях и держать ситуацию под контролем.\n\nНапряжение с §RСоциалистами§!: §Y[?WIF.WIF_socialist_anger]§!\n\nОтношение с §MИмперией§!: §Y[?WIF.WIF_british_anger]§!"
  
 WIF_combat_tax_evasion: "Увеличить фискальную ответственность плантаций"
