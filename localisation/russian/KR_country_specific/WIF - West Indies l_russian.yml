 ## Governor/Syndie Branch ## 
 WIF_governor_push: "Переворот Губернатора"
 WIF_governor_push_desc: "Генерал-губернатор был наделён чрезвычайными полномочиями и готов приступить к обороне Федерации ото всех, желающих навредить её процветанию."
 WIF_ban_left: "Запретить опасные организации"
 WIF_ban_left_desc: "Социалистические партии и группировки поразили нашу страну как чума. Для уничтожения всех угроз Федерации мы сначала должны позаботиться об этих потенциальных агитаторах."
 WIF_suspend_democracy: "Приостановить Демократию"
 WIF_suspend_democracy_desc: "Демократия вернётся в Федерацию когда кризис минует и пыль осядет, но до того момента у нас нет выбора, кроме как приостановить действие демократической системы в Федерации ради стабилизации страны."
 WIF_resolving_cayenne: "Разрешить Каеннскую проблему"
 WIF_resolving_cayenne_desc: "Каеннское Соглашение, гарантирующее французским территориям большее количество автономии от Федерального Правительства, стало главным источником проблем для предшествующей администрации. Если мы надеемся вернуть стабильность в нашу страну, эти привилегии должны быть отменены."
 WIF_ending_chaos: "Конец беспорядков"
 WIF_ending_chaos_desc: "Теперь, когда наша власть считается полностью легитимной, пришло время разобраться с внутренними угрозами в стране. Многим грядущие аресты и рейды придутся не по вкусу, это всё является необходимой жертвой для обеспечения лучшего будущего для нашего народа."
 WIF_restore_democracy: "Восстановление Демократии"
 WIF_restore_democracy_desc: "Все угрозы миновали и мы, как обещал генерал-губернатор во время переворота, вернём столь дорогое населению самоуправление."
 WIF_new_junta: "Новый порядок"
 WIF_new_junta_desc: "Империя не может позволить себе терять ещё больше территории, а поэтому генерал-губернатор получит расширенную исполнительную власть и сделает всё возможное, чтобы защитить людей от самих себя."
 WIF_militarization_autdem: "Милитаризация"
 WIF_militarization_autdem_desc: "Лишь благодаря милитаризации жизни наша страна будет готова сражаться с иностранными угрозами и защищать интересы Империи и Его Величества."
 WIF_governor_power: "Власть губернатора"
 WIF_governor_power_desc: "Во время переворота генерал-губернатор приобрёл значительную исполнительную власть, но использование этой власти неприемлемо со стороны закона и, следовательно, не признаётся некоторой частью населения. С введением некоторых изменений в законы страны мы сможем обеспечить не тольуо увеличение исполнительной власти, доступной генерал-губернатору, но и прибавить легитимности его действиям."
 WIF_never_another_cayenne: "Нет второму соглашению"
 WIF_never_another_cayenne_desc: "Каеннское Соглашение было нашей Ахиллесовой пятой больше десяти лет, и может считаться одной из главных причин нестабильности страны. В наших интересах будет провести полную интеграцию французских территорий, чтобы предотвратить повторения движений, ставящих под вопрос авторитет правительства Федерации."
 WIF_permanent_stability: "Вечная стабильность"
 WIF_permanent_stability_desc: "Что бы ни говорили сторонники демократии, цензура, прослушка и аресты восстановили стабильность в стране. Нельзя недооценивать эти результаты, как нельзя и позволять этим стабилизирующим реформам покинуть нашу страну."
  
 WIF_healing_wounds: "Залечим Раны"
 WIF_healing_wounds_desc: "Постоянная борьба привела к хроническому недоверию нашего населения друг к другу и к правительству. Будут предприняты шаги для восстановления веры людей в государство и восстановления страны от ран нестабильности."
 WIF_rebuild: "Оправимся и восстановимся"
 WIF_rebuild_desc: "Нашим островам после окончания беспорядков нужен значительный ремонт. Стоит надеяться, это поспособствует развитию наших территорий и увеличит доверие народа нашей администрации."
 WIF_relying_allies: "Положимся на наших союзников"
 WIF_relying_allies_desc: "Нельзя забывать, что Федерация полна слабостей, а значит нам нужно положиться на помощь наших союзников в восстановлении сил, запросить у них финансирование для завершения давно начатых строительных проектов."
 WIF_unified_indies: "Новая Вест-Индия"
 WIF_unified_indies_desc: "Хотя многие до си пор напуганы происходящим в стране, никто не может отрицать, что Федерация направляется в будущее с возобновлённым энтузиазмом, чувством единства и веры в наше правительство."
  
 WIF_syndicalist_revolution: "Социалистическая революция"
 WIF_syndicalist_revolution_desc: "Время пришло. Социалисты Вест-Индии организуются, а агитация и требования рабочего класса продолжают игнорироваться губернатором в Кингстоне. Революция принесёт новую социалистическую эру Вест-Индии!"
 WIF_new_military: "Новая армия"
 WIF_new_military_desc: "Старая армия Вест-Индии, опутанная цепями Канады и её Антанты, была коррумпирована и слаба. Мы должны быть готовы сражаться за сохранение революции в Вест-Индии! А значит, в провинциях должна быть создана революционные вооружённые силы."
 WIF_first_unions: "Первые профсоюзы"
 WIF_first_unions_desc: "Создание профсоюзов необходимо для улучшения положения рабочих. Они заслуживают права, сокращение трудового дня, увеличение зарплат, и, прежде всего, свободу! Для сокрушения цепей нам необходимо пользоваться инструментом по имени ‘профсоюз’!"
 WIF_join_internationale: "Вступить в Интернационал"
 WIF_join_internationale_desc: "Наши социалистические братья в Европе никогда не откажутся помочь Вест-Индийской Революции. Мы должны стать членом Интернационала для защиты от агрессии Канады."
 WIF_syndie_democracy: "Социалистическая демократия"
 WIF_syndie_democracy_desc: "Мы консолидировали свои силы, а значит пришло время для перехода на следующую ступень демократизации. Мы создадим прямую демократию в Союзе, и люди смогут выбирать своего лидера напрямую."
 WIF_soc_dem_syndies: "Лейбористская Партия"
 WIF_soc_dem_syndies_desc: "Партия Автономии победила на выборах, и президент Лагрозилльер готов приступить к улучшению Союза Вест-Индии."
 WIF_people_liberties: "Свобода народа"
 WIF_people_liberties_desc: "Что есть социализм без свободы народа? Именно забота о людях должна быть целью правительства, в первую очередь – забота об их свободах. Мы будем продвигать либерализацию информации, чтобы они могли думать и выражаться без страха."
 WIF_freedom_press: "Свобода прессы"
 WIF_freedom_press_desc: "Нам следует принять, что не все в Вест-Индии желают видеть нас у власти в стране. Это не является причиной для подавления свободы слова, а значит пресса получит полную свободу деятельности в Союзе!"
 WIF_ending_workers_strife: "Положить конец разногласиям"
 WIF_ending_workers_strife_desc: "Слишком уж долго пришлось рабочим сражаться за свои права. Им приходилось терпеть мучения и цепи, сражаться друг с другом за кусок хлеба. “Хватит!” – мы заявляем! “Достаточно!” Не будет больше сражаться трудящийся с трудящимся, ибо пришла им пора объединиться против общего врага!"
 WIF_radical_syndies: "Народная Партия"
 WIF_radical_syndies_desc: "Народная Партия, под управлением Эме Сезера, одержала победу на выборах. Новое правительство наполнено молодыми радикалами, готовыми на всё ради победы социализма, а их обещания для Вест-Индии победившего социализма огромны."
 WIF_mending_divide: "Восстановление разрыва"
 WIF_mending_divide_desc: "Раскол между рабочими и организованными социалистами должен подойти к концу. Ведь кто мы, если не товарищи в общей борьбе? Когда наши бывшие властители придут чтобы вновь поработить нас, трудящихся, мы должны быть готовы ответить единым, несокрушимым ударом."
 WIF_promote_trade: "Развивать торговлю"
 WIF_promote_trade_desc: "Ещё со времён испанской колонизации Вест-Индия была известна как центр торговли. Мы должны спонсировать развитие торговли с другими социалистами Интернационала, что поспособствует развитию провинций."
 WIF_new_indies_culture: "Культура новой Вест-Индии"
 WIF_new_indies_culture_desc: "Чтобы распространить идею о единстве островов мы должны распространить новую Культуру Вест-Индии – культуру Калипсо, рома и спонтанности. Мы перестанем быть отдельными островами с отдельными культурами – и станем едины!"
 WIF_syndie_syndies: "Партия Батлера"
 WIF_syndie_syndies_desc: "Тубал Урия Батлер и его Партия Самоуправления Британских Граждан и Рабочих победила на выборах Вест-Индии. Только время покажет, какое будущее принесёт стране этот сторонник профсоюзов."
 WIF_trade_union_dominance: "Доминация профсоюзов"
 WIF_trade_union_dominance_desc: "Профсоюзы должны иметь гораздо больше власти в правительстве, чтобы рабочие могли управлять тем, как работает их правительство и их рабочие места."
 WIF_mechanization: "Механизация"
 WIF_mechanization_desc: "Освободиться от работы – мечта каждого рабочего. Мы предпримем шаги в эту сторону и начнём механизацию труда в стране. Машины, со временем, заменят всех людей и освободят нас от цепей ежедневной рутины!"
 WIF_liberation_worker: "Освободить рабочих"
 WIF_liberation_worker_desc: "Рабочие до сих пор вынуждены терпеть лишения. Но пришло время освободить их и позволим трудящимся, а не богачам взять в руки узды правления Вест-Индией."
  
 ## Naval Tree ## 
 WIF_naval_situation: "Состояние ВМФ"
 WIF_naval_situation_desc: "Флот нашей страны не находится в худшем из возможных состояний, хотя некоторые реформы ему не помешали бы. Но командование нашего ВМФ не может разрешить некоторые из своих внутренних споров. Нам надо использовать своё влияние для окончательного разрешения всех разногласий."
 WIF_navy_defend_empire: "Защита Короны"
 WIF_navy_defend_empire_desc: "Федерация Вест-Индии является продолжением Империи и его величества. Нашей целью является не отставать, а возможно и перегонять показатели Королевского ВМФ!"
 WIF_readjust_budget: "Подправить бюджет ВМФ"
 WIF_readjust_budget_desc: "Учитывая отсутствие доков и верфей в нашей стране, о создании своих собственных кораблей не может быть и речи. Наш новый бюджет включит в себя переоснащение нескольких наших кораблей, включая создание более крепких корпусов, способных выдержать большее количество атак, а также установку новых двигателей, улучшающих их скорость и манёвренность."
 WIF_canadian_school: "Канадская академия"
 WIF_canadian_school_desc: "Из-за отсутствия развитой военно-морской инфраструктуры в стране, тренировку офицеров, командиров и адмиралов завтрашнего дня лучше всего будет предоставить развитым и успешным организациям Канады. Так мы получим большее количество способных офицеров, способных подстроится под вечно меняющиеся условия морского боя."
 WIF_entente_doctrine: "Британская доктрина"
 WIF_entente_doctrine_desc: "Королевский ВМФ являлся примером морского превосходства, даже после Британской Революции. Логично будет положиться на их разработки и использовать их познания для развития собственного флота."
 WIF_indies_marines: "Морпехи Вест-Индии"
 WIF_indies_marines_desc: "Наша нация состоит, по большей части, из островов, что значит наличие отрядов, способных десантироваться на нашей территории для возвращения их под наш контроль является крайне важной боевой задачей. Кроме того, наличие подобных сил поможет нам во время высадки в Европе. Мы начнём подготовку морской пехоты, которой будет гордиться вся Империя!"
 WIF_big_boi_ships: "Больше - лучше"
 WIF_big_boi_ships_desc: "Наша флотилия, состоящая в основном из малых судов, в основном патрулирующая берега и эскортирующая торговые корабли, до сегодняшнего дня справлялась с поставленными нами и Империей задачами. Но в случае автономной встречи с вражеской флотилией нам понадобятся корабли побольше, способные перестрелять флагманы противника."
 WIF_navy_defend_our_seas: "Защита наших вод"
 WIF_navy_defend_our_seas_desc: "Хотя идея о флоте Федерации как об авангарде ВМФ Империи завораживает, на деле у нас просто нет требующихся для этого дела предприятий. Вместо этого мы сфокусируемся на защите морских территорий Федерации, что позволит нам выполнить наш долг перед гражданами страны и держать врага подальше от наших берегов."
 WIF_producing_own_ships: "Домашнее кораблестроение"
 WIF_producing_own_ships_desc: "Нам не стоит полагаться на остальную Империю для построения кораблей. В конце-концов, у них есть заботы и поважнее, чем охрана благосостояния наших островов.  Первым шагом в увеличении количества нашей независимости от Королевского ВМФ мы начнём постройку верфи и расширение порта Мартиники."
 WIF_defending_caribbean_trade: "Защита Карибской торговли"
 WIF_defending_caribbean_trade_desc: "Торговля – основа процветания Карибских государств. Если у врага удастся отрезать наши острова друг от друга, а также от остальных государств Антанты, вся наша страна пойдёт прахом. Мы должны принять меры для предотвращения подобной катастрофы путём развития наших тактик защиты торговли."
 WIF_study_international_design: "Изучить иностранные модели"
 WIF_study_international_design_desc: "Хотя модели Антанты хорошо подходят для глубоких операций и ведения продолжительной войны, нам больше пригодятся корабли, предназначенные для обороны побережья страны. Мы пригласим экспертов из-за границы и изучим иностранные модели кораблей с целью копирования с доработками под наши особые условия и нужды."
 WIF_naval_academy: "Наша академия"
 WIF_naval_academy_desc: "Если флот Федерации станет когда-либо независимой от Королевского ВМФ силой, это произойдёт после появления у нас опытных офицеров флота. Для достижения этой цели мы соберём умелых офицеров со всего мира и с их помощью создадим нашу собственную военно-морскую академию, благодаря которой командование нашей армады сможет оставаться независимой от наших союзников."
 WIF_fort_construction: "Проект возведения фортов"
 WIF_fort_construction_desc: "Мы надеемся, что нам никогда не придётся сражаться на собственных берегах, но излишняя осторожность не помешает. Обороне островов, из-за их колониального статуса, раньше не уделялось должного внимания, нам придётся начать постройку укреплений с чистого листа."
 WIF_canadian_ship_purchase: "Приобрести канадские корабли"
 WIF_canadian_ship_purchase_desc: "Производительность наших верфей гораздо ниже, чем у нашей Метрополи, а значит, купить канадские корабли для самообороны не будет самой плохой идеей. В конце-концов, они тоже выиграют от такой сделки, так ведь?"
 WIF_jamaican_dockyard_project: "Расширение верфей Ямайки"
 WIF_jamaican_dockyard_project_desc: "Ямайка, одна из блестящих изумрудов нашей Федерации, более чем способна поддерживать большее количество верфей, что будут использованы для увеличения и расширения нашего флота."
 WIF_defender_central_america: "Защита Карибского моря"
 WIF_defender_central_america_desc: "Карибское море является как нашей тюрьмой, так и натуральной преградой между нами и нашими захватчиками. Мы должны уметь не только пересекать его лазурные воды, но и предотвращать в нём свободное перемещение противника."
 WIF_central_intervention: "Интервенция"
 WIF_central_intervention_desc: "Интервенция"
  
 ## Army Tree ## 
 WIF_upgrading_standards: "Повышение стандартов"
 WIF_upgrading_standards_desc: "Чтобы справиться с новинкой в виде наших собственных вооружённых сил, мы были вынуждены снизить стандарты тренировок ради более активной организации подразделений. Теперь, когда эта цель выполнена, мы сможем начать повышение стандартов до уровня остальных членов Содружества."
 WIF_arms_shipments: "[WIF_faction_scriped_loc]: Поставки оружия"
 WIF_arms_shipments_desc: "Учитывая, что наш местный военно-промышленный комплекс слишком мал и не способен снабжать нашу страну необходимым количеством снаряжения, [WIF_faction_scriped_loc] не откажется помочь нам снарядить нашу армию!"
 WIF_beginning_proper_army: "Начала настоящей армии"
 WIF_beginning_proper_army_desc: "Наши стандарты находятся на ровне с нашими союзниками, наши силы получили новое, современное снаряжение, а значит пришло время вывести вооружённые силы Федерации на новые высоты."
 WIF_study_military_academy: "[WIF_faction_scriped_loc]: Стратегии"
 WIF_study_military_academy_desc: "У нас нет своей собственной военной академии, а значит нам потребуется воспользоваться помощью и наработками наших союзников для улучшения эффективности и боеготовности нашей армии."
 WIF_entente_gun_study: "[WIF_faction_scriped_loc]: Орудия"
 WIF_entente_gun_study_desc: "[WIF_faction_scriped_loc] вот уже много лет находится на передовой изучения артиллерии. Мы можем связаться с ними, запросить их чертежи и забыть о попытках создать свои собственные модели. В случае необходимости, мы сможем немного модифицировать образцы, чтобы их можно было использовать более эффективно в нашем окружении."
 WIF_request_general: "Запросить генералов"
 WIF_request_general_desc: "Главный штаб Федерации практически безлюден и нуждается в новых теоретиках и командирах. Мы запросим их у наших союзников для создания более боеспособной армии, что, безусловно, будет им на руку."
 WIF_increase_military_funding: "Увеличить военный бюджет"
 WIF_increase_military_funding_desc: "Если мы желаем, чтобы наши вооружённые силы не отставали от сил наших союзников, мы должны увеличить количество денег, которое мы тратим на снаряжение, реформы, тренировки и создание доктрины."
 WIF_professional: "Профессиональные вооружённые силы"
 WIF_professional_desc: "Проведя много реформ, мы наконец можем позволить старому мифу о неспособности армии Федерации сражаться отойти в прошлое и отправить на поля брани новую, профессиональную армию."
 WIF_establishing_doctrine: "Создать доктрину"
 WIF_establishing_doctrine_desc: "Мы успешно улучшили основные качества нашей армии и навели в её командовании относительный порядок. Но для действительно высокой эффективности на поле брани нам придётся выбрать определённую доктрину и глубоко её изучить."
 WIF_compensate_strategy: "Компенсировать планированием"
 WIF_compensate_strategy_desc: "Чтобы компенсировать малое количество боевого состава мы решили сфокусироваться на разработке более эффективных стратегий и усиления Главного Штаба."
 WIF_ensure_communication: "Обеспечить бесперебойную связь"
 WIF_ensure_communication_desc: "Одним из главных испытаний нашей армии является географическая разобщённость территорий страны. Нам нужно создать широкую систему коммуникаций чтобы не оказаться неготовыми в случае неожиданного вторжения врага.."
 WIF_centralized_high_command: "Централизовать штабы"
 WIF_centralized_high_command_desc: "Для эффективного руководства стратегически превосходящей армией будет необходимо укрепление цепи командования, от полевых командующих до главного штаба, и, следовательно, централизация главнокомандования."
 WIF_next_generation: "Новое поколение"
 WIF_next_generation_desc: "Основой нашей армии станут не старые генералы, присланные нам Империей, а свежие добровольцы, которые  переполняют наши военкоматы. Мы не можем позволить себе не воспользоваться энтузиазмом этих молодых патриотов."
 WIF_increase_funding_oak_ridge: "Увеличить финансирование Ок-Ридж"
 WIF_increase_funding_oak_ridge_desc: "Чтобы не отставать от вечно меняющегося мира, нам нужно увеличить финансирование наших научных исследований."
 WIF_cooperation_navy: "Сотрудничество с ВМФ"
 WIF_cooperation_navy_desc: "ВМФ является важной силой в Федерации, возможно, даже более значимой, чем армия. В отличие от других стран, присутствие межведомственной вражды для нас непозволительно, а значит, нам нужно усилить связи между армией и флотом."
 WIF_marine_training: "Тренировка морской пехоты"
 WIF_marine_training_desc: "Чтобы иметь преимущество в любой из ситуаций, в которых мы можем себя найти, ВМФ понадобится значительное число подразделений, способных выполнять десантирование с моря.  Это точно поможет обоим ветвям вооружённых сил стать более эффективными в бою."
 WIF_naval_bombers: "Морская бомбардировка"
 WIF_naval_bombers_desc: "Из-за отсутствия больших кораблей наш флот не сможет сражаться больших армад. Недавно до нас дошло предложение о разработке торпедных бомбардировщиков, способных поддерживать операции наших судов. Подобные технологии ещё никогда не испытывались на современном поле боя, но, возможно, этот станет необходимым нам преимуществом над силами врага?"
 WIF_compensate_weapons: "Компенсировать оружием"
 WIF_compensate_weapons_desc: "Мы не победим на войне, забрасывая противника солдатами, так как у просто нет требуемого для этого количества населения, так что нам придётся использовать более совершенное снаряжения, чтобы сохранить в сражениях жизни как можно большего количества бойцов. Модернизация снаряжения нашей армии более важна, чем изменение и без того надёжного генералитета."
 WIF_artillerymanu: "Производство артиллерии"
 WIF_artillerymanu_desc: "Совсем недавно в Федерации зародилось несколько сталелитейных компаний, готовых предоставить нам артиллерию за подходящую цену. Мы ещё не предоставили им новые чертежи, но они уже произвели несколько орудий типа QF-18 Pounder в качестве демонстрации своих способностей. Если орудия пройдут полевые испытания, то инвестиции в эти предприятия не станут самым худшим вложением."
 WIF_cooperation_airforce: "Сотрудничество с ВВС"
 WIF_cooperation_airforce_desc: "ВВС и армия близко работали друг с другом с самого момента своего создания. Хотя они являются независимыми подразделениями, увеличение сотрудничества и координации поможет им компенсировать недостатки друг друга и эффективнее выполнять поставленные задачи во время боя."
 WIF_anti_air: "Системы ПВО"
 WIF_anti_air_desc: "Наши ВВС, не смотря на все свои положительные качества, малы количеством, и достаточно настойчивый враг рано или поздно их превзойдёт. Нам нужно создать зенитные батареи по всей Федерации, чтобы обезопасить население и промышленность от всех самолётов противника, сумевших добраться до нашего воздушного пространства."
 WIF_secured_army: "Оберегаемая армия"
 WIF_secured_army_desc: "Наша армия будет постоянно получать разведывательную информацию с воздуха. Таким образом, армия получит пользу от ВВС, а ВВС продемонстрирует свою эффективность всем, кто сомневался в её целесообразности как в независимом виде войск."
  
 ## Air Tree ## 
 WIF_entente_planes: "Запросить авиацию [WIF_faction_scriped_loc]"
 WIF_entente_planes_desc: "Военно-воздушные силы – довольно новый тип вооружения на поле боя, которого у нас нет почти совсем. Но [WIF_faction_scriped_loc], наш верный альянс всегда готов предоставить нам устарелые образцы по низкой цене, которые послужат основой нашей собственной ВВС!"
 WIF_airway_project: "Проект авиалиний"
 WIF_airway_project_desc: "Если Федерация начнёт создание своей собственной военной авиации, то ей понадобятся новые аэродромы. Так что нам придётся отправить часть бюджета на постройку инфраструктуры, необходимой для эффективного использования значительного количества самолётов."
 WIF_opening_airforce: "Организация ВВС"
 WIF_opening_airforce_desc: "Пока что все созданные нами эскадроны авиации входили в состав наземной армии. После наших недавних реформ ВВС имеет смысл провозгласить их отдельной и независимой частью вооружённых сил. Сегодня великий день для Федерации!"
 WIF_control_our_skies: "Контроль над небом"
 WIF_control_our_skies_desc: "Битва за контроль Карибского моря важна для нас, но также для нас и важен контроль над Карибским воздушным пространством. Если враг превзойдёт нас в воздухе, нашему флоту не останется и шанса на успех. С другой стороны, если наша авиация превзойдёт врага, то наша маленькая флотилия может получить шанс на победу над врагом."
 WIF_heavier_fighters: "Тяжёлые истребители"
 WIF_heavier_fighters_desc: "Расстояния, которые требуется преодолеть во время воздушного патрулирования нашей Федерации, могут стать причиной нашего поражения, если мы продолжим использовать самолёты с непродолжительным запасом топлива. Разработка тяжёлых моделей станет необходима для обеспечения безопасности страны."
 WIF_close_air: "Поддержка с воздуха"
 WIF_close_air_desc: "Тактика общевойскового боя ещё находится в зародыше, но уже демонстрирует свою эффективность в сражениях по всему свету. Нам нельзя отставать от достижений армий мира и следует начать производство своей собственной авиации поддержки."
 WIF_close_cooperation: "Близкие связи"
 WIF_close_cooperation_desc: "Увеличив кооперацию меж авиацией и армией мы сможем улучшить качество доктрин обеих ветвей вооружённых сил."
 WIF_young_generation: "Молодое поколение лётчиков"
 WIF_young_generation_desc: "Наша новорожденная военная авиация переполняется молодыми, амбициозными лётчиками, и их энтузиазм приводит в жизнь чудесные прорывы в доктринах. Пилоты превосходят все наши ожидания, но офицеры и теоретики не должны отставать от них и также делать всё возможное для развития ВВС."
 WIF_women_pilots: "Женщины-пилоты"
 WIF_women_pilots_desc: "В наши новые ВВС добровольцами пошли не только мужчины, но и женщины, которым, к сожалению, нам пришлось отказать из-за политики нашей армии. Но, если мы смягчим ограничения и дадим этим смелые патриоткам шанс послужить стране, нехватки вспомогательного персонала у нас точно не будет."
 WIF_increase_air_budget: "Увеличить бюджет ВВС"
 WIF_increase_air_budget_desc: "Наши ВВС продолжают увеличиваться в размере, а с этим приходит нужда в тренировке новых инженеров и механиках, а также закупке новых запчастей и снаряжения для наших самолётов. Если мы хотим сохранить скорость развития военной авиации, нам нужно будет увеличить затраты на её обеспечение."
 WIF_reaching_all_skies: "Достигая все небеса"
 WIF_reaching_all_skies_desc: "Многие страны фокусируются на более гибких моделях, но нам, ввиду протяжённости Федерации, понадобится сделать упор на скорости и дальности. Мы начнём разработку новых тяжёлых истребителей и улучшение уже существующих."
  
 ## Industrial Tree ## 
 WIF_depression_woes: "Губительная Депрессия"
 WIF_depression_woes_desc: "Депрессия вот уже более десятилетия губит экономику Федерации. У нас были некоторые успехи в уменьшении кризиса в прошлом, но теперь пришло время положить конец экономическим проблемам начать расти как нация."
 WIF_fixing_economy: "Починка экономики"
 WIF_fixing_economy_desc: "В экономике Федерации, после Чёрного Понедельника, вскрылось большое количество проблем, и нам придётся начать широкое финансирование предприятий страны, чтобы заложить фундамент будущим реформам."
 WIF_sugar_growth: "Попытаться продавать сахар"
 WIF_sugar_growth_desc: "Сахар был одним из главных экспортов Карибских Островов ещё с колониальной эпохи и до сих пор играет большую роль в нашей экономике. Если мы желаем улучшить экономическую ситуацию в стране, нам следует найти способ экспортировать собранный сахар для поддержания прибыльности плантаций."
 WIF_trinidad_oil: "Прибыль от нефти Тринидада"
 WIF_trinidad_oil_desc: "Недавний геологический анализ обнаружил многообещающие залежи нефти на Тринидаде. Возможно, если мы разработаем эти залежи, кризис покинет страну быстрее и окажет положительное влияние на экономику страны в будущее."
 WIF_birthing_tourism: "Рождение туристической индустрии"
 WIF_birthing_tourism_desc: "Туризм оказался прибыльным предприятием на некоторых из наших островов, а значит, увеличение иностранной заинтересованности в нашем Карибском раю поможет оживить экономику страны. Никто не может отрицать, что Карибские острова являются одним из лучших мест, где можно провести свой отпуск!"
 WIF_american_markets: "Проникнуть на рынок Америки "
 WIF_american_markets_desc: "США является крайне важным торговым партнёром Федерации Вест-Индии, возможно, даже более важным, чем наши союзники в Антанте. Рынок США довольно прибыльный и большой, так что увеличение нашего присутствия на нём может стать спасением для нашей экономики, если мы не поскупимся на развитие торговых отношений."
 WIF_trade_profit: "Прибыльная торговля"
 WIF_trade_profit_desc: "Прибыльность торговли значительно возросла со времён Чёрного Понедельника, что позволяет нам инвестировать чуть больше в нашу экономику, и улучшить общую ситуацию в стране. Если наша прибыль будет продолжать расти, то мы сможем, наконец, избавится от последствий Великой Депрессии!"
 WIF_moyne_report: "Доклад Мойне"
 WIF_moyne_report_desc: "Комиссия Мойне, созданная для исследования условий жизни и труда в Федерации после роста популярности в стране рабочих движений, наконец, прибыла в страну и готова начать поиск исчерпывающего и точного ответа на нестабильность и экономический упадок в нашей стране."
 WIF_getting_funding: "Зарубежное финансирование"
 WIF_getting_funding_desc: "Для проведения рекомендованных Докладом Мойне реформ нам понадобятся деньги. А из-за нашего экономического кризиса нам придётся запрашивать их у Его Величества в  Канаде."
 WIF_proper_family_structure: "Традиционная структура семьи"
 WIF_proper_family_structure_desc: "Комиссия Мойне посчитала, кроме прочего, разрушение стандартной семейной структуры ответственной за бедность, высокие уровни младенческой смертности, распространение венерических заболеваний и прочие проблемы Федерации. Согласно им, восстановление семей поможет ситуации в нашей стране."
 WIF_education_system: "Система образования"
 WIF_education_system_desc: "Система образования Федерации смехотворно устарела и разнится от острова к острову. Во избежание нехватки образованного населения нам нужно её полностью переработать и стандартизировать."
 WIF_health_care: "Увеличение стандарта здоровья"
 WIF_health_care_desc: "Уровень здоровья в Федерации тревожно низок, и неудивительно, что живущие в таких условиях рабочие и фермеры оборачиваются к радикализму в надежде улучшить свою жизнь. Если мы желаем сохранить хотя бы часть своей репутации когда доклад, наконец, будет опубликован, нам придётся принять хоть какие-то меры по улучшению ситуации этих людей."
 WIF_plantation_conditions: "Статус условий на плантациях"
 WIF_plantation_conditions_desc: "Ещё один осмотр ситуации на плантациях будет необходим для принятия окончательного решения по ним, так как они являются одной из главных частей нашей экономики."
 WIF_end_depression: "Конец Депрессии"
 WIF_end_depression_desc: "После почти десятилетия проблематики, мы, наконец, можем избавиться от остатков Великой Депрессии, влияющей на нашу экономику. Мы наконец можем начать наращивание мощи нашей молодой страны!"
 WIF_trinidad_oil_pro: "Нефтепромышленность Тринидада"
 WIF_trinidad_oil_pro_desc: "Наши эксперименты с ископаемым топливом в Тринидаде увенчались успехом, а значит, увеличение добычи нефти положительно повлияет на нашу прибыль."
 WIF_tourism_monopoly: "Монополия на Туризм"
 WIF_tourism_monopoly_desc: "Многие туристические кампании мира предлагают свои услуги людям, желающим попасть в нашу славную страну, но чтобы делать это, им нужно разрешение от нашего правительства. Вместо того, чтобы полагаться на иностранные компании, мы создадим свои собственные, и поможем им получить большую часть туристического рынка в нашей стране, что увеличит приток денег в казну."
 WIF_alu_mine: "Углубить Бокситовые Шахты "
 WIF_alu_mine_desc: "Добыча алюминия в наших континентальных территориях оказалась сверхприбыльным предприятием. С ростом спроса на лёгкие авиационные корпуса среди наших торговых партнёров и союзников, продажа алюминия может принести ещё больше прибыли в кратчайшие сроки."
 WIF_social_programs: "Программы соцобеспечения"
 WIF_social_programs_desc: "Огромное экономическое неравенство в Федерации, согласно отчёту Мойне, превышает все допустимые нормы. Мы разработаем программу социального обеспечения, благодаря которой каждый гражданин Вест-Индии будет защищён от экономических трудностей."
 WIF_university: "Университет Вест-Индии"
 WIF_university_desc: "Отсутствие местного университета в стране вынуждает многих светлых учёных и прозорливых исследователей отправляться за границу. Для прекращения утечки мозгов из страны мы создадим Университет Вест-Индии на Ямайке при помощи других членов Федерации, которые, взамен, получат возможность отправлять студентов в Кингстон по льготной системе."
 WIF_agriculture_focus: "Развитие сельского хозяйства"
 WIF_agriculture_focus_desc: "Теперь, когда у нас вновь появился более-менее значительный бюджет, мы сможем начать инвестиции в сельское хозяйство для увеличения её производительности и, следовательно, роста процветания деревенских жителей."
 WIF_modern_farming: "Современное Фермерство"
 WIF_modern_farming_desc: "Мы понимаем важность сельского хозяйства, но не принимаем никаких попыток по внедрению новых технологий, как, например, тракторов. Инвестиции правительства Федерации в модернизацию этой индустрии позволят повысить прибыль и уменьшить затраты."
 WIF_industry_people: "Промышленность для народа"
 WIF_industry_people_desc: "Хотя промышленность Федерации мала, у неё ещё есть пространство для роста, а значит и возможность предоставить рабочие места городским гражданам, которые иначе остались бы без работы. Инвестиции в новые фабрики пойдёт на пользу и нам, и людям."
 WIF_indutralize_smol_bois: "Обратить внимание на мелкие острова"
 WIF_indutralize_smol_bois_desc: "Ямайка, Тринидад и Гайана приносят много прибыли, а по сравнению с ними острова как Барбадос и Мартиника кажутся мёртвым грузом. Для нашего правительства будет важно возвести фабрики на этих островах, чтобы дать им действенную экономическую альтернативу мелкому туризму и сельскому хозяйству."
 WIF_poor_education: "Образование для Бедноты"
 WIF_poor_education_desc: "Частью наших социальных программ станет кампания по окончанию безграмотности среди населения, а также субсидии на получение гражданами высшего образования. Затрата денег Империи на такие программы может быть не понята, но это точно снизит популярность социалистического лагеря."
 WIF_railway: "Железные дороги Вест-Индии"
 WIF_railway_desc: "Хотя нужда в железных дорогах низка из-за территориальной разобщённости нашей страны, использование поездов для транспортировки грузов на отдельных островах является хорошей идеей. Создание железнодорожной компании необходимо для увеличения нашей прибыли."
 WIF_new_economy: "Карибская Экономика"
 WIF_new_economy_desc: "Учитывая наше географическое положение, нам остаётся только принять, что наша страна никогда не станет столь же экономически значимой, как Германия или Канада. Но это не значит, что мы не можем добиться процветания. Наши реформы, наконец, начинают приносить желаемый эффект и мы вступаем в долгожданную эпоху экономического роста."
 WIF_heavy_industry: "Тяжёлая Промышленность"
 WIF_heavy_industry_desc: "Тяжёлая промышленность будет необходима для поддержки наших военных в будущем, а значит, следует начать постройку оружейных фабрик в нашей стране."
 WIF_naval_bases: "Развитие Флота"
 WIF_naval_bases_desc: "Сильный Флот необходим для выживания нашей страны в случае иностранного вмешательства. А значит, инвестиции в новые доки и порты являются приоритетными для нашего правительства."
 WIF_war_effort: "Военная промышленность"
 WIF_war_effort_desc: "После начала войны армия нашей страны начала испытывать постоянную нехватку снаряжения и экипировки, необходимую нашим солдатам на войне. Главным приоритетом правительства станет развитие предприятий, производящих необходимое снаряжение для фронта."
  
