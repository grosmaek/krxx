 WIF_arthur_andrew_cipriani_army_chief_desc: "§YBorn:§! §LJanuary 31st, 1875, in Port of Spain, Trinidad§!\n§YBackground:§! §LBorn to a white family with French-Corsican ancestry, Cipriani grew up among the detached colonial elite and at the outbreak of the Great War worked to recruit Afro-Caribbeans and Indi-Caribbeans into the West Indies Regiment. He was later made a captain of the regiment, accompanying it to the European front lines where he grew rapidly impressed with how capable the dark skinned soldiers were. He later attributed his comradeship with his men as the turning point which made him embrace the idea that the people of the Caribbean should be given self governance. After returning back to Trinidad he began to live and work among the colony's dark skinned workers, building up a network of labour unions and popularity among citizens from all ethnic backgrounds and works of life. His military experience and knowledge of the inner workings of British Colonialism became incredibly helpful to the Caribbean socialists on the outbreak of their revolution, with Cipriani being accepted as one of the revolution's founding fathers, among men like Tubal Uriah Butler.§!\n\n§YNotes: In 1923 he served as President of the Trinidad Worker's Association, later rechristened to the Trinidad Labour Party. After his foray into politics he was repeatedly been elected Mayor of Port of Spain, much to the frustration of the West Indies Federation's authorities.§!" #NT!
  
