 WIF_harry_cordeaux_commander_desc: "§YОписание Генерала§!\n§YРодился:§! 15 ноября, 1870, Пуна, Махараштра, Индия\n§YВоенная Карьера:§! Сэр Гарри Эдвард Спиллер Кордо – британец, родившийся в Индии, его семья жила там из-за судейской позиции отца. Вернулся в Британию для поступления в колледж, потом, в 1898, вступил в корпус Индийского Штаба. Он вскоре перешёл на административную позицию, служа консулом, комиссаром и главнокомандующим Сомалиленда с 1904 по 1906 год. Стал губернатором Уганды в 1910, где его основным занятием была постройка инфраструктуры, пока он не был переведён на остров Святой Елены, где он пробыл до окончания Великой Войны в 1921. Был назначен губернатором Багамы после Беде Клиффорда, и занимает свою позицию по сегодняшний день. Он сделал многое для острова, реформировал судебную систему и расширил гавань Нассау. Он любим народом, но командованием армии он считается более администратором, чем настоящим генералом.\n§YВажные Заметки:§! \n-Губернатор Багамы.\n-Имеет больше опыта в управлении колонией, чем армией.\n-Успешно справился с поддержанием терпимого уровня жизни на Багамах, не смотря на экономические проблемы, что, в случае открытого восстания Вест-Индии, приведёт к переходу архипелага на сторону Канады."
  
