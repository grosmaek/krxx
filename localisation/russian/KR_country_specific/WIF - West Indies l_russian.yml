 getwifpol26_3: " Экономика островов Гваделупы и Мартиники основывалась в основном на туризме, получившем большой спад после недавнего экономического кризиса. Средние цены товаров, в особенности еды, выше, а зарплаты – ниже, чем на соседней Ямайке и Гайане, так что не удивительно, что местные рабочие и фермеры потеряли остатки своего терпения. Люди вышли на улицы городов с требованием повышения зарплат и снижения цен на товары первой необходимости. К счастью, наши недавние реформы выполнили большую часть их требований, что позволило взять ситуацию под контроль и убедить толпу разойтись, пообещав им улучшение условий в ближайшее время."
 wifpol.26.a: "Небольшая плата за их верность"
  
 wifpol.27.t: "Проблемы с плантациями на Тринидад и Тобаго"
 wifpol.27.d: "[wifpol27sd]"
 getwifpol27_1: "После коллапса сахарной промышленности и плантаций какао-бобов в результате недавнего экономического кризиса рабочее движение Тринидада начало расти с астрономической скоростью. Недавно организация, возглавляемая Артуром Эндрю Циприани, проповедником Тубалом Урией Батлером и многими другими, наконец, достаточно осмелела и объявила всеобщую забастовку на острове. Благодаря сотрудничеству обоих крыльев организации переговоры быстро зашли в тупик, а через несколько часов в городе Порт-оф-Спейн начался большой бунт. Наши службы правопорядка успешно справились с задачей подавления бунта, но несколько офицеров и протестующих получили ранения, а забастовка стала ещё одним пятном на репутации нашей администрации. Несмотря на арест глав организации, есть опасения, что это будет лишь началом беспорядков..."
 getwifpol27_2: " После коллапса сахарной промышленности и плантаций какао-бобов в результате недавнего экономического кризиса рабочее движение Тринидада начало расти с астрономической скоростью. Недавно организация, возглавляемая Артуром Эндрю Циприани, проповедником Тубалом Урией Батлером и многими другими, наконец, достаточно осмелела и объявила всеобщую забастовку на острове. Хотя благодаря нашим недавним реформам мы смогли начать переговоры с крылом Ципрани, требования Батлера были гораздо обширнее требований его умеренного соратника. После того, как переговоры с Батлером не увенчались успехом, в Порт-оф-Спейн разразился бунт. Наши службы правопорядка смогли подавить протест, но наша репутация вновь оказалась запятнанной, а опасения о возможности продолжения беспорядков считаются вполне обоснованными..."
 getwifpol27_3: " После коллапса сахарной промышленности и плантаций какао-бобов в результате недавнего экономического кризиса рабочее движение Тринидада начало расти с астрономической скоростью. Недавно организация, возглавляемая Артуром Эндрю Циприани, проповедником Тубалом Урией Батлером и многими другими, наконец, достаточно осмелела и объявила всеобщую забастовку на острове. К счастью, наши недавние реформы позволили вступить в диалог с рабочими. Нам придётся ввести несколько поблажек эксклюзивно для фермеров Тринидада, но бастующие обещают разойтись сразу, как новые регуляции вступят в силу. Хотя это можно считать очком в пользу администрации, есть опасения, что это будет лишь началом беспорядков..."
 wifpol.27.a: "Проклятье!"
  
 wifpol.28.t: "Осмотр соблюдения предложений Комиссии Мойне"
 wifpol.28.d: "[wifpol28sd]"
 getwifpol28_d1: "Комиссия Мойне вернулась и была крайне возмущена. Мы игнорировали все их планы и идеи, доказательством чего является большое количество забастовок, прошедших ранее этим годом. Их доклад о нашем прогрессе как весьма неудовлетворительном сильно разочаровал Корону в Оттаве."
 getwifpol28_d2: "Комиссия Мойне вернулась и осталась не вполне довольной нашими реформами. Хотя мы и следовали их планам, у нас не вышло сделать всё необходимое, что оставило свой след на Федерации. Отметив медленное введение планов и забастовки, прошедшие ранее в этом году, новый доклад был, в целом, негативен. Тем не менее, было отмечено и наше желание следовать их указаниям, хотя и не столь активно, как требуется. Корона никак не прокомментировала нашу ситуацию."
 getwifpol28_d3: "Комиссия Мойне вернулась и осталась крайне удовлетворённой. Хотя мы и не завершили всех реформ, мы 'находимся на правильном пути'. Они отметили, что небольшие протесты, прошедшие ранее в этом году могли быть гораздо больше, если бы мы приложили огромные усилия для улучшения уровня жизни наших граждан. Корона также была приятно впечатлена новым докладом."
 wifpol.28.a: "[wifpol28sa]"
 getwifpol28_a1: "Только мы знаем, что будет лучшим для Федерации!"
 getwifpol28_a2: "С такими делами лучше не спешить!"
 getwifpol28_a3: "Мы делаем всё возможное для процветания Федерации."
  
 wifpol.29.t: "Ветер перемен в мире политики"
 wifpol.29.d: "События, недавно потрясшие нашу Федерацию, в основном волна смуты и публикация Доклада Мойне, оказали большое влияние на политический облик страны, а выборы уже не за горами.\n[wifpol29sd] \nПартия Национал-Консерваторов продолжает наслаждаться большой поддержкой со стороны англоговорящего населения и имеет хорошие шансы на победу. "
 getwifpol29_d1: "Отсутствие реформ от Партии Единства отпугнуло население от Партии Единства, практически сделав её табу в глазах электората. Это также привело к радикализации Партии Автономии, вступившей в коалицию с Народной Национальной Партией под управлением Норманом Менли. "
 getwifpol29_d2: "Нехватка реформ привела к уменьшению популярности Партии Единства, но при эффективном использовании пропаганды она всё ещё имеет шансы на победу.\nИз-за увеличения напряжения и слишком малого количества реформ Партия Автономии радикализовалась и вступила в коалицию с Народной Национальной Партией под управлением Норманом Менли. "
 getwifpol29_d3: "Успешное проведение реформ дало Партии Единства хорошие шансы на победу.\nБлагодаря разрешению большей части проблем правительством Партия Автономии приняла менее радикальный курс и создала коалицию с Лейбористской Партией под управлением Александра Бустаманте."
 wifpol.29.a: "Вперёд, к выборам!"
  
 wifpol.30.t: "Федеральные выборы"
 wifpol.30.d: "Несмотря на все недавние происшествия, наконец, в Федерации Вест-Индии наступил день проведения выборов. На данный момент никаких беспорядков замечено не было.  Все партии месяцами проводили интенсивные избирательные кампании, но события прошедших лет продолжают лежать камнем на душе народа. И пока миллионы бюллетеней опускаются в ящики по всей стране, все спрашивают один и тот же вопрос: кто же одержит победу и получил шанс исправить осаждающие Федерацию проблемы?"
 wifpol.30.a: "Коалиция ПА-ННП!"
 wifpol.30.b: "Коалиция ПА-ЛП!"
 wifpol.30.c: "Национал-Консерваторы!"
 wifpol.30.e: "Партия Единства!"
  
 wifpol.31.t: "Социалистическая Революция"
 wifpol.31.d: "Недовольство социалистического движения Вест-Индии наконец достигло своей кульминации. После провозглашения революции по всей Вест-Индии было создано временное синдикалистское правительство во главе с Партией Самоуправления Британских Граждан и Рабочих под предводительством Тубала Урия Батлера. Генерал-губернатор был вынужден покинуть свою резиденцию в Кингстоне и по всем островам проносится резкий ветер перемен."
 wifpol.31.a: "За Революцию!"
  
 wifpol.3100.t: "Революция в Вест-Индии"
 wifpol.3100.d: "Похоже, неправильное управление Вест-Индией, наконец, достигло горячей точкой. Давно подавляемое социалистическое движение в Индии было сильно возмущено недавними потрясениями, спровоцировавшими революцию во всей Вест-Индии. Было создано синдикалистское переходное правительство под руководством Тубала Урия Батлера и его Партии Самоуправления Британских Граждан и Рабочих. Наш генерал-губернатор был изгнан со своего поста в Кингстоне, и теперь мы сталкиваемся с возможностью создания форпоста Интернационала прямо на нашем пороге. Мы сталкиваемся с трудным выбором - уход наверняка приведет к тому, что мятежники начнут действовать в согласии с нашими ненавистными врагами на Домашних островах, однако кампания в Карибском бассейне может занять жизненно важные ресурсы, необходимые для восстановления островов."
 wifpol.3100.a: "Мы должны их уничтожить!"
 wifpol.3100.b: "Снять со счета. Они не стоят затрат."
  
 wifpol.3101.t: "Возвращение офицеров в Вест-Индию"
 wifpol.3101.d: "После того, как восстание в Вест-Индии было решительно подавлено, офицеры, ранее назначенные в колонии, отбыли обратно, чтобы вернуться на свои прежние должности в Индию."
 wifpol.3101.a: "Надеюсь, на этот раз они сохранят стабильность"
  
 wifpol.32.t: "Переворот Генерал-Губернатора"
 wifpol.32.d: "С наплывом социализма к берегам Вест-Индии, генерал-губернатор начал получать всё больше и больше жалоб от самых верных подданных его Величества. Требования равенства и перераспределения богатств заглушали просьбы людей, помогавших короне больше остальных.\nСтрана продолжала отдаляться от власти короля, и генерал-губернатору пришлось принять тяжёлое решение. Он решил прислушаться к совету немногих оставшихся в Федерации лоялистов и, вооружившись поддержкой армии, приостановил полномочия демократически избранного правительства. На время, которое потребуется для отмены самых вредоносных реформ в стране было введено чрезвычайное положение."
 wifpol.32.a: "Боже, храни Короля! Боже, храни Федерацию Вест-Индии!"
  
 wifpol.33.t: "Будущая власть Генерала-Губернатора"
 wifpol.33.d: "Хотя генерал-губернатор, как и сам монарх, является символом единства для британцев, французы воспринимают его как ещё одно напоминание о своей второстепенной роли в жизни страны. Они запрашивают увеличение власти местных губернаторов до уровня генерал-губернатора в отношении всех вопросов, затрагивающих французские колонии, в том числе и право на вето всех его указов на своей территории. Это, конечно же, разделяет концентрацию власти в Федерации и злит британское население, воспринявшее предложение за смутьянство и антиправительственную деятельность."
 wifpol.33.a: "Принять предложение французов."
 wifpol.33.b: "Генерал-губернатор представляет власть Короны, и по-другому быть не может!"
  
 wifpol.34.t: "Отправка приглашений на Конференцию"
 wifpol.34.d: "Наши приготовления к началу подходят к концу, а значит пришло время для самой важной части: отправки приглашений  Партии Автономии и Национал-Консерваторам. Будем надеяться, что не произойдёт никаких неблагоприятных происшествий."
 wifpol.34.a: "Приглашения отправлены!"
  
 wifpol.35.t: "Партия Автономии прибыла"
 wifpol.35.d: "Делегация Партии Автономии добралась до назначенного места без каких-либо происшествий. Но, вскоре после своего прибытия представители фракций Легитимуса и Лемери начали спорить об идеях, которые они собираются предложить на конференции."
 wifpol.35.a: "Будем надеяться, что они не прибегнут к насилию."
  
 wifpol.36.t: "Национал-Консерваторы прибыли"
 wifpol.36.d: "Делегация Национал-Консерваторов прибыла и поддерживает расстояние между собой и Партией Автономии, опасаясь провокаций и попыток очернить их репутацию. Но на самом деле они искренне готовы начать поиски компромисса рад счастливого будущего всей Федерации, но не за счёт увеличения концессий со стороны англичан."
 wifpol.36.a: "Ну, похоже, они тоже готовы."
  
 wifpol.37.t: "Конференция готова"
 wifpol.37.d: "Каждая партия заняла свои места, и мы можем начать проведение конференции, вооружившись лучшими из намерений в душе. Пора отправить наши противоречия на второй план ради будущего всех граждан Федерации!"
 wifpol.37.a: "Давайте начнём!"
  
 wifpol.38.t: "Статус Партии Автономии"
 wifpol.38.d: "Хотя они и являются главной причиной переворота, генерал-губернатор может сохранить законность Партии Автономии и позволить её посылать представителей в столицу в качестве советников. Хотя это может снизить напряжение в социалистическом лагере, в глазах населения это будет выглядеть как знак слабости."
 wifpol.38.a: "Разрешить её деятельность"
 wifpol.38.b: "Запретить!"
  
 wifpol.39.t: "Конфедерация Вест-Индии"
 wifpol.39.d: "Правительство Партии Автономии Федерации Вест-Индии, после продолжительного периода подготовки, объявило об обрыве всех отношений с канадским правительством, кроме членства в Антанте и признания номинальной власти короны. Теперь они являются де-факто независимыми, но заявляют, что будут соблюдать все обязанности преданных подданных его Величества."
 wifpol.39.a: "Мы примем желания народа Вест-Индии."
 wifpol.39.b: "Это оскорбление Канады! Мы вторгнемся и восстановим порядок!"
  
 wifpol.40.t: "Канада объявляет войну"
 wifpol.40.d: "В ответ на изменение в наших отношениях, Канада объявила нам войну. Генерал-губернатор заявил о своей преданности населению Вест-Индии и что его Величество сожалеет о необходимости таких действий."
 wifpol.40.a: "К оружию!"
  
 wifpol.42.t: "Генерал-Губернатор уходит в отставку"
 wifpol.42.d: "После более чем десяти лет верной службе королю и державе, Сэр Юстас Файнс решил уйти на пенсию в престарелом возрасте 75 лет. Его Величество решило, что его позицию займёт лидер Партии Единства, Сэр Гордон  Джеймс Летем."
 wifpol.42.a: "Новая эра Федерации"
  
 wifpol.100.t: "Тринидад и Тобаго и Калипсо"
 wifpol.100.d: "Подавление политических сообщений в Калипсо, иронично, породило ещё большее количество политических протестов. Многие на Тринидад и Тобаго организовались под главенством выдающихся исполнителей Калипсо по прозвищам Гунн Аттила, Ревущий Лев и Лорд Захватчик, призывающих сражаться с подавлением свободы слова. Хотя повсеместных забастовок пока ещё не было, губернатор Бед Клиффорд сообщил о росте смутьянских настроев среди общественности, что вредит и без того неспокойной обстановке на островах."
 wifpol.100.a: "Да ладно, это просто музыка"
  
 wifpol.101.t: "Король Калипсо"
 wifpol.101.d: "Сегодня будет проведён первый в истории чемпионат 'Короля Калипсо', на котором исполнители калипсо будут соревноваться на Тринидад и Тобаго за звание Короля Калипсо. Тремя кандидатами, имевшими шанс на победу стали ветеран калипсо Гунн Аттила, Ревущий Лев и бывший боксёр, новичок калипсо — Рычащий Тигр.  Крайне неожиданно для многих фанатов калипсо, Рычащий Тигр смог полностью сокрушить всю конкуренцию и одержать полную победу со своим хитом 'Профсоюз'."
 wifpol.101.a: "Наши поздравления Рычащему Тигру!"
  
 wifpol.102.t: "Плантации Вест-Индии"
 wifpol.102.d: "Регуляции плантаций безнадёжно устарели, многие из них отходят ещё ко временам рабства. Это характеризуется ужасными условиями труда и уровнем жизни плантационных рабочих. Эти рабочие являются одним из главных источников социалистических настроев, и они протестуют всё чаще и чаще, а работают всё меньше и меньше. Но любые реформы, которые могут улучшить положение трудящихся, встречают сопротивление со стороны владельцев плантаций, боящихся потерять свои доходы.  Налогообложение плантаций также является важным источником прибыли нашего бюджета, а экспорты дешёвого сахара являются одной из главных задач нашей страны как колонии Канады."
 wifpol.102.a: "Ввести законы, гарантирующие повышение уровня жизни."
 wifpol.102.b: "Позаботится о том, чтобы люди продолжали работать, а без дополнительных поблажек они как-нибудь обойдутся."
  
 wifarmy.4.t: "Выбор доктрины"
 wifarmy.4.d: "Армия Вест-Индии не использовала никакие доктрины с самого момента своего создания, в частности из-за постоянного переназначения британских генералов и нестабильности страны в 20-х. Но теперь, с появлением постоянного офицерского состава ситуация наконец сможет сдвинуться с мёртвой точки. Командования придётся оглядываться на наше крохотное размер нашего населения по отношению к другим странам Антанты.\n\nВсего было предложено два плана, один от нового губернатора Реджинальда Хилдъярда, а другой от опытного генерала Беде Клиффорда. Реджинальд предлагает использовать тяжёлое вооружения для ослабления позиций противника и снижения количество убитых с нашей стороны во время последующей атаки. Беде на это отвечает заявлением о неспособности островов произвести необходимое количество снаряжения, и предлагает сделать упор на создание способного офицерского состава, который поможет снизить потери, как среди личного состава, так и среди снаряжения. Мы можем прислушаться лишь к одному теоретику, а значит, нам надо сразу сделать правильный выбор."
 wifarmy.4.a: "У Реджинальда есть необходимый опыт!"
 wifarmy.4.b: "Беде всегда можно довериться!"
  
 WIF_internationale_event_army_4: "Британия"
 WIF_entente_event_army_4: "Канада"
  
 wifarmy.5.t: "Уход в отставку Томаса Каббита"
 wifarmy.5.d: "Многие знали, что это день придёт, и вот, сегодня, в 9:00 Томас Каббит сложил полномочия губернатора Бермуды. Он уже прекратил принимать участие в политике и в делах армии, ему до вступления в ряды пенсионеров, доживающих свой век, остаётся лишь встретиться с представителями правительства Канады и Вест-Индии. Его позицию занял другой известный генерал Великой Войны, Реджинальд Хилдъярд. Он пообещал продолжить дело Каббита по улучшению и развитию вооружённых сил Федерации Вест-Индии."
 wifarmy.5.a: "Жаль, но по другому нельзя"
  
 wifarmy.9.t: "Морская доктрина"
 wifarmy.9.d: "Несмотря на дружбу Каннингема и Литема, а также сходство некоторых их идей, их планы имеют несколько фундаментальных различий. Каннингем давно являлся сторонником реформы флота Британской Империи и желает создать небольшой, но гибкий флот, который будет использоваться в основном для защиты Карибов. Литем считает что наоборот, долгом Вест-Индии является помощь Короне в освобождении родных территорий и что флот сыграет решительную роль в этом плане. Многие верят, что план Каннингема более разумен, но некоторым нравится представляемая Летэмом флотилия..."
 wifarmy.9.a: "Встать на сторону Каннингема"
 wifarmy.9.b: "Встать на сторону Литема"
  
 wifarmy.10.t: "Запрос Вест-Индии"
 wifarmy.10.d: "Вест-Индия запросила у нас корабли, оставшиеся с Великой Войны, так как мы их всё равно не используем вот уже много лет. Они хотят использовать эти корабли для создания основы своего собственного флота, что поможет им и нам достичь победы в будущем, так что это будет не односторонней инвестицией."
 wifarmy.10.a: "Согласиться на сделку"
 wifarmy.10.b: "Отказаться от сделки"
  
 wifarmy.11.t: "Корабли прибыли"
 wifarmy.11.d: "Канада приняла наш запрос и отправила к нашим портам корабли эры Великой Войны и несколько ещё более ранних моделей. Они в несколько побитом состоянии, но они послужат хорошей основой для создания нашего собственного флота."
 wifarmy.11.a: "К будущему"
  
 wifarmy.12.t: "Корабли не прибудут"
 wifarmy.12.big: "Несмотря на все наши усилия, Канада отказала нашей просьбе, и корабли никогда не прибудут в Вест-Индию. Почему они нам они отказали мы не знаем, но мы знаем, что от доктрины Летема придётся отказаться из-за нехватки необходимых кораблей."
 wifarmy.12.small: " Несмотря на все наши усилия, Канада отказала нашей просьбе, и корабли никогда не прибудут в Вест-Индию. Почему они нам они отказали мы не знаем, но мы знаем, что нам придётся увеличить производство наших собственных кораблей в будущем."
 wifarmy.12.a: "Что поделать?"
  
 wifarmy.13.t: "Новая Социалистическая Армия"
 wifarmy.13.d: "Мы преуспели в нашей революции, но нам надо продолжать наращивать нашу армию. Для распространения Социалистической Революции Вест-Индии понадобится много способных солдат. Для этого мы начнём тренировку новой армии, преданной нашим идеалам до самого конца."
 wifarmy.13.a: "Восстаньте, солдаты!"
  
 wiffor.1.t: "Судьба Пуэрто-Рико"
 wiffor.1.d: "После потери контроля над Восточным побережьем и Панамским каналом нам нужно принять решение о судьбе Пуэрто-Рико.  Самым логичным решением станет передача его Антанте, но есть страх того, что такое действие приведёт к ещё большему росту беспокойства среди и без того отчаянного населения."
 wiffor.1.a: "Отдадим его Антанте"
 wiffor.1.b: "Укрепим остров"
 wiffor.1.c: "Самоуправление под лояльным правительством"
  
 wiffor.2.t: "Пуэрто-Рико передан Антанте"
 wiffor.2.d: "Правительство США решило передать в наши руки остров Пуэрто-Рико. Наши офицеры ВМФ заявляют, что остров является прекрасной базой для проведения операций в Южной Атлантике. Но другие считают, что перевод острова под юрисдикцию Вест-Индии приведёт к меньшему количеству волокиты."
 wiffor.2.a: "Пуэрто-Рико станет субъектом Федерации"
 wiffor.2.b: "Начать приготовления по превращению острова в морскую базу"
  
 wiffor.3.t: "Пуэрто-Рико отдан Федерации"
 wiffor.3.d: "Канада объявила, что бывший остров США Пуэрто-Рико станет членом Федерации. Сегодня великий день для всей Вест-Индии!"
 wiffor.3.a: "Пора праздновать!"
  
 wiffor.4.t: "Пуэрто-Рико интегрирован"
 wiffor.4.d: "Прошло уже несколько лет с момента начала гражданской войны в США и передачи нам территорий Пуэрто-Рико. Сегодня были завершены последние реформы местного государственного аппарата острова и пуэрториканцы стали активными членами наших вооружённых сил и политической жизни."
 wiffor.4.a: "3 ура новому члену федерации!"
  
 wiffor.5.t: "[From.GetName] запрашивает генерала"
 wiffor.5.d: "[From.GetName] нуждается в иностранной экспертизе для организации своей армии, и помочь им в этом деле является нашей обязанностью. Комитет принял решение, что Джеймс Франсис Бруэр является самым подходящим кандидатом."
 wiffor.5.a: "Отправим его."
 wiffor.5.b: "Мы не можем никого послать в данный момент."
  
 wiffor.6.t: "[From.GetName] запрашивает генерала"
 wiffor.6.d: "[From.GetName] нуждается в иностранной экспертизе для организации своей армии. Помочь поданным Короны приготовится к освобождению Родины является нашим долгом. Штаб решил, что Филипп Ним хорошо справится с задачей."
 wiffor.6.a: "Отправим его."
 wiffor.6.b: "Мы не можем никого послать в данный момент."
  
 wiffor.7.t: "[From.GetName] принимает наш запрос"
 wiffor.7.d: "[From.GetName] согласилась отправить нам одного генерала."
 wiffor.7.a: "Он будет полезен, стоит надеяться."
  
 wiffor.8.t: "[From.GetName] отказывает нашему запросу"
 wiffor.8.d: "[From.GetName] отказалась отправить нам генерала, заявив что у них нет никого свободного."
 wiffor.8.a: "Вот черт."
  
 wiffor.9.t: "Голландские Вест-Индские владения заняты"
 wiffor.9.d: "После голландской капитуляции, наше правительство без колебаний приказало захватить близлежащие голландские колонии. Мы не можем позволить враждебной державе закрепиться в регионе."
 wiffor.9.a: "Мы будем защищать их."
  
 wiffor.10.t: "[From.GetName] захватывает наши колонии"
 wiffor.10.d: "[From.GetName] вторглась в пределы наших карибских владений после нашей капитуляции. Возможно, однажды мы сможем потребовать их возвращения."
 wiffor.10.a: "Черт."
  
 wifpol.499.t: "Объявлен визит в Оттаву"
 wifpol.499.d: "Это невиданно разозлило избирателей и вызвало рост напряжения в стране. Люди считают, что глава государства должен сначала посетить наиболее бедные части страны и облегчить положение населения, а не отправляться в Канаду лишь за тем, чтобы встретится с Монархом."
 wifpol.499.a: "Им не понять"
  
 wifpol.500.t: "Клятва верности в Оттаве"
 wifpol.500.d: "По прибытию в Канаду мы были встречены пышной церемонией, во время которой мы и представители Канады несколько раз заявили о продолжении и увеличении сотрудничества меду странами. Канадская пресса хвалила наше правительство за свою верность, но, в тоже время, напряжение дома начало расти. У нас есть шанс воспользоваться добрым расположением духа канадского правительства и запросить экономическую помощь. Мы можем рискнуть налаженными отношениями и получить шанс на улучшение ситуации в нашей стране, но в случае отказа короны, наше граждане придут в негодование."
 wifpol.500.a: "Боже, храни Короля"
 wifpol.500.b: "Боже, храни Короля и людей Вест-Индии"
  
 wifpol.501.t: "Клятва верности Вест-Индии"
 wifpol.501.d: "Новый глава правительства Вест-Индии прибыл в Оттаву, где, после экстравагантной церемонии клятвы верности короне, была проведена сессия дипломатических переговоров. Через три дня наш старый альянс был вновь обновлён и делегация отправилась домой."
 wifpol.501.a: "Отлично"
  
 wifpol.502.t: "Вест-Индия запрашивает нашу помощь"
 wifpol.502.d: "Новый глава правительства Вест-Индии прибыл в Оттаву, где, после экстравагантной церемонии клятвы верности короне, была проведена сессия дипломатических переговоров. Через три дня наш старый альянс был вновь обновлён и делегация отправилась домой. Но перед возвращением они сделали ряд нескольких весьма больших запросов. Мы можем пойти им на встречу и отправить запрашиваемую помощь, это укрепит стабильность нового правительства в Кингстоне. Но не слишком ли это навредит интересам местного, канадского населения?"
 wifpol.502.a: "Выполнить просьбу"
 wifpol.502.b: "Отказать в просьбе"
  
 wifpol.503.x: "Король [CAN.GetLeader] оценил нашу верность и пообещал помочь нашей Федерации. Это позволит нам увеличить популярность нашей партии и снизить социальную напряжённость."
 wifpol.503.y: "Какой успех! Скоро прибудет помощь из Канады и мы докажем людям, что и впрямь являемся верным им правительством."
 wifpol.503.z: "Катастрофа! Король отказался помогать нам. Как нам убедить граждан страны в необходимости консолидации без помощи Канады?"
 wifpol.503.t: "Результат клятвы в Оттаве"
 wifpol.503.a: "Всё усилия стоили того"
  
 wifpol.504.t: "Инцидент во Французской Гайане"
 wifpol.504.d: "Сегодня, вскоре после заявления правительства Вест-Индии об усилении связей с французскими колониями, группа из ста человек ворвалась в правительственное здание в Каенне. Местное население считает, что у него есть все шансы заполучить ещё большее количество автономии у федерального правительства. Правительство сохраняет свою позицию, не смотря на возможность провокации новых восстаний. Эксперты считают, что гайанский инцидент не угрожает ничем серьёзным, так как является спонтанном беспорядком, а не организованным восстанием, но, тем не менее, советуют взять ситуацию под контроль как можно скорее."
 wifpol.504.a: "Они не посмеют нам угрожать"
  
 wifpol.505.t: "Забастовка на бокситовой шахте в Восточной Гайане"
 wifpol.505.d: "Вооружённая группировка, состоящая из 35 боевиков, захватила контроль над большой бокситовой шахтой в Восточной Гайане.  По доступной нам информации, 4 охранников было убито во время перестрелки. На удивление, местная полиция отказалась предпринимать какие-либо действия. Как ни пугающе, уровень верности среди служб правопорядка в бывших французских территориях столь низок, что они отказываются выполнять любые наши поручения."
 wifpol.505.a: "Бесчеловечно"
  
 wifpol.506.t: "Реакция Кингстона"
 wifpol.506.d: "Эдвард Брандис Денхэм заявил, что несмотря на насилие в Гайане, ожидать рост количества подобных преступлений в “отместку” французскому населению не стоит, но, чтобы положить конец беспорядкам, придётся дислоцировать испытанные полицейские подразделения из Ямайки. Он пообещал, что все задержанные преступники получат по заслугам, и закончил свою речь следующими словами:"
 wifpol.506.a: "Пришло время окончательной консолидации"
  
 wifpol.507.t: "Поддержка островитян"
 wifpol.507.d: "Сегодня заявление Феликса Эбуэ обсуждалась на всех радиостанциях и во всех газетах стран Карибского моря. Губернатор Мартиники и Гваделупы открыто заявил о своей поддержке действий гайанцев. Хотя насилие было им осуждено, он не побоялся заявить, что действия консервативного правительства Эдварда Брандиса Денхэма нарушает все прежние договоры о хрупком сосуществовании англичан и французов в Федерации. Его призывы к защите французской культуре и национальной гордости были встречены широкой поддержкой со стороны франкоговорящего населения. По всей стране начались спонтанные шествия, из окон многих зданий вывешены французские флаги, а в Каенне, во время протеста, террористы развели пожар, нанёсший большие повреждения городу."
 wifpol.507.a: "И впрямь пришло время окончательной консолидации"
  
 wifpol.508.t: "Выбор Председателя заседания?"
 wifpol.508.d: "Нам нужно выбрать, кто станет судьёй на предстоящем процессе. Это окажет значительное влияние на вынесение приговора, а значит и на восприятие обществом этого происшествия. Часть правительства, считающим необходимость внесения строгого приговора, не смотря на предполагаемую негативную реакцию со стороны франкоговорящего населения, предлагает сделать одного и амбициозного юриста с Багамы, известного за свою эффективность в подавлении. Другие политики, опасающиеся увеличения напряжения во французской части нашей страны, предлагают пригласить юриста из Монреаля, что, кроме прочего, придётся по нраву королю. Но предполагаемый кандидат известен за свою мягкость и либеральность. Нам нужно ответственно выбрать направление, в котором будет развиваться наша судебная система."
 wifpol.508.a: "Судья с Багамы"
 wifpol.508.b: "Судья из Монреаля"
  
 wifpol.509.t: "Не слишком ли они строги?"
 wifpol.509.d: "Судья во время заседания уделил больше внимание криминальному прошлому некоторых подозреваемых и показаниям родственников погибших в атаке. Люди вскоре начали требовать высшей меры для преступников. Будет ли такое наказание справедливым? Кроме того, нельзя забывать о процессе интеграции французского населения."
 wifpol.509.a: "Казнь"
 wifpol.509.b: "Публичная казнь"
 wifpol.509.c: "Пожизненное заключение"
  
 wifpol.510.t: "Не слишком ли они мягки?"
 wifpol.510.d: "Судья прочёл во время заседания несколько цитат из Библии об уважении к жизни и вынес приговор, руководствуясь милосердием и чувством правосудия. Следует ли обратить внимание на каждое преступление отдельно, или рассматривать их все суммировано?"
 wifpol.510.a: "От пожизненного до заключения на 10 лет."
 wifpol.510.b: "Условно-досрочное освобождение."
  
 wifpol.511.t: "Новый Губернатор Гваделупы и Мартиники"
 wifpol.511.d: "В следующем месяце нам придётся назначить нового губернатора Гваделупы и Мартиники, но, к сожалению, все наши кандидаты крайне непопулярны среди населения острова. Выбирать придётся из кандидатов Партии Автономии. Нам удалось установить контакт с Дональдом Сангстером, который заявил, что он готов к проведению реформ и помощи нам в процессе интеграции. Но среди  населения островов более популярен другой кандидат – Хегесиппе Легитимус. К сожаление, его назначение навредит нашему процессу интеграции, так как он отказывается идти с нами на компромисс и отказывается думать о благе всей Федерации, заботясь лишь о французском пролетариате."
 wifpol.511.a: "Дональд Сангстер"
 wifpol.511.b: "Хегесиппе Легитимус"
  
 wifpol.512.t: "Глава Федерального Института"
 wifpol.512.d: "Пост главы Федерального Института может заполучить либо автократ-радикал Ральф Грей или министр внутренних дел Роберт Арунделл. Роберт не может полностью вложиться в процесс интеграции из-за своей второй позиции, а радикальные взгляды Грея точно дестабилизируют ситуацию в Федерации Вест-Индии."
 wifpol.512.a: "Ральф Грей"
 wifpol.512.b: "Роберт Арунделл"
  
 wifpol.513.t: "Ситуация улучшается"
 wifpol.513.d: "Мы смогли загладить интеграционное фиаско ПНК. Их план провалился, но мы смогли восстановить контроль над регионом и их недальновидность больше не будет вредить нашим планам."
 wifpol.513.a: "Отлично!"
  
 wifpol.514.t: "Забастовка учителей"
 wifpol.514.d: "Наши начальные школы разрешают изучение французского языка, но этому предмету уделяется довольно мало внимания, так как всё продвинутое образование преподаётся на английском. Это является результатом продолжительного уменьшения финансирования французских учебных заведений. Учителя, поддерживаемые местной элитой и духовными служителями, а также простым местным населением, начали протест против низких стандартов образования. ПНК должна принять решение, стоит ли увеличить финансирование образования на французском языке."
 wifpol.514.a: "Пусть бастуют"
 wifpol.514.b: "Пообещать субсидии"
  
 wifpol.516.t: "Суд Линча над Гайанскими преступниками"
 wifpol.516.d: "Преступники из Гайаны так и держались в заключении в Порт-оф-Спейн. Из-за отсутствия каких-либо действий с нашей стороны насчёт будущего преступников, терпение жителей Тринидада подошло к концу, и они решили взять правосудие в свои руки. Сегодня вечером они ворвались в тюрьму и развязали драку с охранниками, из-за которой начался пожар. Не смотря на все усилия пожарных, огонь вышел из-под контроля и уничтожил большую часть города, вместе с несколькими важными промышленными предприятиями. Последствия промедлений с правосудием оказались трагичнее, чем мы ожидали."
 wifpol.516.a: "Чёрт"
  
 wifpol.517.t: "Флайер на французском"
 wifpol.517.d: "Федеральный институт анализировал манифест и выделил несколько ключевых требований, исполнение которых принесёт пользу всей Федерации и, в тоже время, будет довольно быстрым и дешёвым."
 wifpol.517.a: "Проблема улицы Монтань-Пеле"
 wifpol.517.b: "Великая выставка"
 wifpol.517.c: "Программа экономической интеграции"
  
 wifpol.518.t: "Проблема с улицей Монтань-Пеле"
 wifpol.518.d: "8 мая 1902 года вулканическое извержение Монтань-Пеле уничтожило город Сен-Пьер. Всего за несколько минут 30,000 жителей погибло, включая губернатора, прибывшего вместе со своей семьёй для встречи с населением. В честь этого события в Кингстоне есть улица под названием Монтань-Пеле. Манифест, который мы недавно обнаружили, требует переименования улицы, так как автор считает её настоящее название насмешкой над погибшими. Глупость, конечно, но это может пойти нам на пользу. Мы можем переименовать улицу в честь Короля Эдварда, в честь Жертв Монтань-Пеле, или оставить имя улицы, но возвести на ней памятник погибшим.\n\nЧем дороже будет наш выбор, тем он будет эффективнее. Стоимость решений (в политической власти) \nA: 10\nB: 12\nC: 25"
 wifpol.518.a: "Переименовать её в честь Короля Эдварда"
 wifpol.518.b: "Назвать её в честь Жертв Монтань-Пеле"
 wifpol.518.c: "Возвести памятник погибшим"
  
 wifpol.519.t: "Выставка культуры Вест-Индии"
 wifpol.519.d: "Ещё одной стоящей внимания идеей является проведение выставки культуры французских Антильских островов. Выставка, конечно же, будет о культуре всей Федерации, где наша культура будет представлена монолитной и неделимой. Чем больше будет размах проводимой нами выставки, тем довольнее будут сторонники манифеста. \n\nЧем дороже вариант, тем выше шанс на успех. Стоимость решений (в политической власти)\nA: 15\nB: 25\nC: 40\n"
 wifpol.519.a: "На родине"
 wifpol.519.b: "Оттава и Алжир"
 wifpol.519.c: "Всемирный тур"
  
 wifpol.520.t: "Программа экономической интеграции"
 wifpol.520.d: "Мы можем сконцентрировать усилия на одном из трёх доступных вариантов. Вариант первый: расширить порт в Порт-оф-Франс. Вариант второй: переместить рыбоперерабатывающие заводы обратно в Порт-оф-Франс, которые были отправлены в Кингстон по экономическим причинам. Вариант третий: начать широкую программу развития промышленности с учётом особенностей региона. Этот проект кажется наиболее сложным из всех, но приведёт к постепенному объединению экономических цепей Федерации.\n\nИзначальный шанс на успех равен 66%. Затраты на каждое решение (в политической власти)\nA: 30пв\nB: 60пв\nC: 90пв\n"
 wifpol.520.a: "Расширить порт Порт-оф-Франс"
 wifpol.520.b: "Выслать фабрики с Ямайки в Порт-оф-Франс"
 wifpol.520.c: "Широкий промышленный проект"
  
 wifpol.521.t: "Сколько усилий будет приложено?"
 wifpol.521.d: "Нам стоит решить, как много усилий мы на этот проект затратим. Это увеличит затраты, но и улучшит шансы на успех!"
 wifpol.521.a: "+0%"
 wifpol.521.b: "+50%"
 wifpol.521.c: "+100%"
  
 wifpol.522.t: "Эффекты флайера на французском"
 wifpol.522.d: "Будем надеяться, что мы преуспеем. Политические затраты могут быть значительны, но они с лихвой окупятся."
 wifpol.522.a: "Что произошло?"
 wifpol.522.b: "Что произошло?"
 wifpol.522.c: "Что произошло?"
  
 wifpol.523.t: "Франко-Карибская программа обмена"
 wifpol.523.d: "Некоторые преподаватели из Сорбонны пригласили франкоговорящих студентов получить образование в Париже. Наше правительство получило запрос на открытие двухсторонней программы. С одной стороны, сотрудничать с синдикалистами – низко. С другой стороны – это отличный шанс избавиться от синдикалистов в нашей стране. Многие из них, наверно, не захотят возвращаться."
 wifpol.523.a: "Подпишем предложение."
 wifpol.523.b: "Не, откажемся."
  
 wifpol.524.t: "Франко-Карибская программа обмена"
 wifpol.524.d: "[wifpol524]"
 wifpol524_ncp: "Студенты, отправленные в Париж, совсем скоро вернутся в Порт-оф-Франс. Мы надеялись, что жизнь в Париже откроит их глаза на реалии синдикализма и вынудит их отказаться от своих взглядов, но они, как ни странно, остались всем крайне довольны. Некоторые решили остаться во Франци, за что мы им крайне благодарны. Но, по сообщениям нашей разведки, детально изучившей всю доступную ей информацию, возвращающиеся студенты были радикализованы и теперь представляют нашей демократии огромную угрозу."
 wifpol524_other: "Франко-Карибская Программа Обмен подошла к концу. Смена власти в стране вынудила их преждевременно вернуться домой, но, стоит надеяться, приобретённые знания окажутся нам полезны."
 wifpol524_fallencommune: "Договор с Парижем больше ничего не значит, и граждане Федерации Вест-Индии могут вернуться связаться с правительством на Ямайке, если они пожелают вернуться. Некоторые из них попробуют перебраться в другие страны европейского социализма. Падение Парижа, определённо, разбило их сердца."
 wifpol.524.a: "Разрешить им вернуться."
 wifpol.524.b: "Запретить им возвращаться."
 wifpol.524.c: "Добро пожаловать домой."
 wifpol.524.e: "Французская Коммуна мертва."
  
 wifpol.525.t: "Капиталистическая экономика согласно Конституции"
 wifpol.525.d: "Мы должны установить законное основание нашей экономики в конституции. Многие члены ПНК выступают за консервативный тип капитализма, считая, что прозрачная система обеспечит подходящие условия для экономического роста.  У нас на выбор есть три варианта:\n1. Чёткие правила капиталистической экономики.\n2. Определить только основные детали, чтобы удовлетворить большее количество населения.\n3. В этой стране слишком много синдикалистов. Оставим этот вопрос нерешённым в конституции.\nДля повышение качества конституции нам нужно создать чёткие регуляции. Но голосование пройдёт глаже, если все партии будут довольны новой версией документа."
 wifpol.525.a: "1. Повысим качество, потеряем избирателей"
 wifpol.525.b: "2. Статус-кво"
 wifpol.525.c: "3. Потеряем качество, приобретём избирателей"
  
 wifpol.526.t: "Личные свободы согласно Конституции"
 wifpol.526.d: "Нам нужно создать основные права наших граждан, с учётом традиционных ценностей, конечно же, хотя партия и понимает, что стране нужны некоторые реформы. У нас на выбор есть три  варианта:\n1. Современный список прав человека, как бы непопулярно это было бы в нашей партии.\n2. Скопировать все права из предыдущей конституции.\n3. Конституция не может что-либо гарантировать, нет смысла идти на уступки.\nДля повышения качества конституции нам нужно обеспечить гражданам современный список прав. Но протолкнуть документ, подходящей более широкому количеству избирателей будет проще."
  
 wifpol.527.t: "Политическая система согласно Конституции "
 wifpol.527.d: "ПНК всегда стремилась создать централизованную Федерацию, в которой не будет никаких автономий. Теперь у нас есть шанс внести угодные нам запреты в конституцию. У нас на выбор есть три варианта:\n1. Централизованная федерация.\n2. Федерация, допускающая существование автономий.\n3. Оставим всё как есть.\nДля повышения качества конституции будет важно уточнить политическую систему Вест-Индии. Но с другой стороны ПНК и так уже затратила много своих ресурсов на консолидацию, и, возможно, проще будет не пытаться вводить жёсткие правила в конституцию."
  
 wifpol.528.t: "Правопорядок согласно Конституции"
 wifpol.528.d: "Вест-Индия является гордой страной, но нельзя забывать, что наше правительство не достаёт до европейских стандартов. В конституцию мы можем добавить инструменты, которые позволят нам и последующим правительствам эффективнее справляться с насущными проблемами. У нас на выбор есть три варианта:\n1. Эффективные способы для борьбы с коррупцией и криминалом.\n2. Правительство и так работает как надо.\n3. Лучше не нажимать на такие вещи, их могут использовать и против нас.\nДля повышения качества конституции будет важно описать правопорядок, при котором наша страна будет расти и процветать. Но важно помнить, что провокация нашей оппозиции может окончится трагично."
  
 wifpol.529.t: "Отношения с Канадой согласно Конституции"
 wifpol.529.d: "Мы должны определить наше отношение с Канадой в конституции. У нас на выбор есть три варианта:\n1. Чётко описать все детали.\n2. Назвать только основы.\n3. Пропустить тему.\nРади повышения качества было бы хорошо оставить вопрос решённым. Но некоторые из наших оппонентов будут более рады размытости определений."
  
 wifpol.530.t: "Полировка нашей Конституции"
 wifpol.530.d: "Мы можем пожертвовать немного ресурсов ради улучшения качества конституции, что мы пишем."
 wifpol.530.a: "Нужно приложить больше усилий"
 wifpol.530.b: "Поработаем ещё"
 wifpol.530.c: "Не, всё уже готово"
  
 wifpol.531.t: "Больше голосов для Конституции"
 wifpol.531.d: "У нас ещё есть шанс раздобыть несколько голосов за конституцию. Члены нашего правительства советуют разные способы приобретения сторонников."
 wifpol.531.a: "Попробуем убедить их"
 wifpol.531.b: "Пообещаем уступки в будущем"
 wifpol.531.c: "Подкупим"
  
 wifpol.612.t: "Голоса НКП"
 wifpol.612.d: " Можно пойти на уступки НКП ради получения новых голосов.  Придётся отправить часть бюджета для достижения их целей. Готовы ли мы пойти на такое, чтобы получить политического союзника?"
 wifpol.612.a: "Согласиться"
 wifpol.612.b: "Отказаться"
  
 wifpol.613.t: "Голоса Партии Единства"
 wifpol.613.d: " Можно пойти на уступки Партии Единства ради получения новых голосов.  Придётся отправить часть бюджета для достижения их целей. Готовы ли мы пойти на такое, чтобы получить политического союзника?"
  
 wifpol.614.t: "Голоса Социал-Демократов"
 wifpol.614.d: "Можно пойти на уступки социал-демократам ради получения новых голосов.  Придётся отправить часть бюджета для достижения их целей. Готовы ли мы пойти на такое, чтобы получить политического союзника?"
  
 wifpol.615.t: "Диллемма призыва"
 wifpol.615.d: "Социал-либералы в основном делают упор на пацифизм. Поэтому нет причин увеличивать призыв в армию. Следовательно, мы можем вернуть часть населения в экономику. Это вызовет экономический бум. Альтернативная концепция предполагает профессиональный призыв в армию. Армия не должна быть принудительной. Для этого часть средств должна быть направлена на повышение заработной платы и улучшение качества жизни военнослужащих."
 wifpol.615.a: "Пацифизм"
 wifpol.615.b: "Солдаты оценят увеличение зарплат"
  
 wifpol.616.t: "Автономное экономическое развитие"
 wifpol.616.d: "Каеннское Соглашение гарантирует увеличение автономии франкоговорящих территорий Федерации, но эти территории продолжают тормозиться правительством. Есть предложение ослабить силу федерального правительства ради развития экономики путём децентрализации экономики и дать людям шанс на независимое развитие. Кроме того, план Дональда Сангстера включает в себя ликвидацию неприбыльных правительственных предприятий, финансирование малых местных предприятий и окончание дотаций канадским компаниям, работающим в Вест-Индии."
 wifpol.616.a: "Это уже слишком"
 wifpol.616.b: "Звучит отлично"
  
 wifpol.617.t: "Коррупционный скандал"
 wifpol.617.d: "Часть наших высокопоставленных политиков была уличена в коррупции! Газеты уже распространили информацию, и наша репутация в народе теперь запятнана."
 wifpol.617.a: "Чёрт их побери!"
  
 wifpol.618.t: "Массовые уходы в отставку"
 wifpol.618.d: "Волна увольнений накрыла несколько наших важнейших учреждений. Это привело к падению эффективности нашего правления, а нам остаётся только гадать, чем это было вызвано."
 wifpol.618.a: "Чёрт!"
  
 wifpol.619.t: "Личностные конфликты между ПА и ЛП"
 wifpol.619.d: "Стабильность нашей коалиции снизится. ЛП гораздо более консервативна по сравнению с нашей фракцией ПА, и из-за этого постоянно возникают небольшие конфликты насчёт направления нашего правительства. Иногда, как сейчас, с этим просто ничего не поделаешь."
 wifpol.619.a: "Стабильность нашей коалиции снизится."
  
 wifpol.620.t: "Успешные дебаты в Коалиции"
 wifpol.620.d: "Лидеры партий, наконец, пришли к компромиссу насчёт будущего направления правящей коалиции. Это позволит нам прийти к светлому будущему с общего согласия."
 wifpol.620.a: "Отлично!"
  
 wifpol.621.t: "Коалиционные разногласия с ЛП"
 wifpol.621.d: "Стабильность нашей коалиции снизится. ЛП гораздо более консервативна по сравнению с нашей фракцией ПА, и из-за этого постоянно возникают небольшие конфликты насчёт направления нашего правительства. Иногда, как сейчас, с этим просто ничего не поделаешь."
 wifpol.621.a: "Будем надеяться, что ситуация не испортится ещё больше."
  
 wifpol.622.t: "Законодательный успех ПА-ЛП"
 wifpol.622.d: "Не смотря на отсутствие парламентарного большинства, нам удалось довести до ума благоприятные изменения. Это является большим успехом для наших партий и приведёт к росту стабильности коалиции."
 wifpol.622.a: "Отлично"
  
 wifpol.623.t: "Создание Коалицию большинства"
 wifpol.623.d: "У нас, наконец, появилась возможности войти в коалицию с другой партией, что, не смотря на неизбежность неудобных компромиссов, позволит нам править более эффективно."
 wifpol.623.a: "Коалиция с Партией Единства будет благоприятной."
 wifpol.623.b: "Коалиция с ПНК будет благоприятной."
 wifpol.623.c: "Коалиция с радикалами ПА будет благоприятной."
  
 wifpol.625.t: "Штраф за правительство меньшинства"
 wifpol.625.d: "Из-за нашей неспособности или нашего нежелания сформировать коалицию большинства между ЛП и ПА возникает всё больше разногласий. Если ситуация не исправится, в будущем мы потеряем ещё больше стабильности."
 wifpol.625.a: "Стабильность коалиции снизится."
  
 wifpol.800.t: "Присоединение к Интернационалу"
 wifpol.800.d: "Мы решили вступить в Третий Интернационал. Делегат, представляющий Федерацию Вест-Индии был отправлен в Париж, где будут проводиться переговоры о нашем вступлении."
 wifpol.800.a: "Отправляемся в Париж!"
  
 wifpol.801.t: "Выборы восстановлены"
 wifpol.801.d: "Социалистическая революция совершилась и привела к созданию Союза Вест-Индии. Становление социализма на островах увенчалось успехом и теперь народу предстоит выбрать свой предстоящий план действий бюллетенями. На выборах представлено трое главных кандидатов -\n\nПартия Самоуправления Британских Граждан и Рабочих, более известная под названием Партия Батлера (БП), возглавляемая Тубалом Урией Батлером и нацеленная на усиление позиции профсоюзов в государстве Вест-Индии. Большая сторонников партии является англоговорящими социалистами Тринидада. \n\nНародная Партия (НП), под руководством Эме Фернанда Давида Сезере, состоит из французской молодёжи, желающей наибольшей автономии для всех провинций Союза. \n\nПартия Автономии (ПА), отделившаяся после революции от радикальной ННП и возглавляемая Джозевом Легрощилльером, является компромиссной партией, состоящей в основном из французских граждан и англичан с Ямайки."
 wifpol.801.a: "ПА уходит вперёд с отрывом!"
 wifpol.801.b: "НП легко выигрывает!"
 wifpol.801.c: "Победа БП неоспорима!"
  
 wifpol.802.t: "Союз Вест-Индии Партии Автономии"
 wifpol.802.d: "Джозеф Легрозилльер и ПА победили на предыдущих выборах и стали во главе правительства. Партия обещая свободу для всех, увеличение автономии провинций и  расширение демократии в Союзе."
 wifpol.802.a: "Увидим, чем окончатся его обещания..."
  
 wifpol.803.t: "Лагрозилльер анонсирует новую Систему образования"
 wifpol.803.d: "Джозеф Лагрозилльер объявил об увеличении поддержки государственных школ правительством и создании новой социалистической программы образования, нацеленной на увеличение готовности к трудовой жизни и работе на благо Вест-Индии. Будут наняты новые профессиональные учителя из-за границы, некоторые предметы и заменены на более практичные, гарантирующие возможность нахождения трудоустройства после окончания школы."
 wifpol.803.a: "Мы будем наблюдать в огромным интересом..."
  
 wifpol.804.t: "Система образования – Отчёт за Год"
 wifpol.804.d: "Новая система образования пока что даёт неплохие результаты, но у неё есть и некоторые слабые места. Ученики, особенно те, которые давно учатся в школе, испытывают трудности с адаптацию под новую систему, а также жалуются на отсутствие выбора в выборе изучаемых предметов. Учителя жаловались на низкие зарплаты и попросили правительство исправить ситуацию."
 wifpol.804.a: "Интересно..."
  
 wifpol.805.t: "Система образования – Отчёт за 2 Года"
 wifpol.805.d: "В новом учебном году не только дети начали получение образования по новой программе, но и рабочие, надеющиеся повысить свою квалификацию. Учителя получили желаемые добавки к зарплате, но теперь они заявляют о неудовлетворительном качестве учебников, особенно по математике и  наукам. Профессионалы уже начали пересмотр их содержания."
 wifpol.805.a: "Всё пока идёт хорошо!"
  
 wifpol.806.t: "Система образования – Отчёт за 3 Года"
 wifpol.806.d: "Прошло 3 года с введения нового режима образования и учащиеся начали находить его чрезмерно политизированным. Ученики устали видеть в своих книгах постоянные восхваления социализма и демократии. Мы прислушались к ним и предпримем меры по уменьшению политического контента в  учебном плане."
 wifpol.806.a: "Кажется, политика им не зашла..."
  
 wifpol.807.t: "Система образования – Отчёт за 10 Лет"
 wifpol.807.d: "Ученики, поступившие в школы после введения новой системы, почти завершили свой курс и готовятся к поступлению в колледжи. Но многие испытывают трудности со сдачей экзаменов и с поступлением в наши или в иностранные ВУЗы. Советуется сделать некоторые изменения в плане и сделать его более интенсивным и направленным на подготовку к продолжению получения образования."
 wifpol.807.a: "Понятно."
  
 wifpol.808.t: "Система образования – Отчёт за 20 Лет"
 wifpol.808.d: "Прошло двадцать лет с реформы образования Джозефа Лагрозилльера. За прошедшие двадцать лет рабочие Вест-Индии получили большое количество очень качественного образования. Наша страна более развита, чем когда либо, а скорость технологических инноваций значительно возросла. Союз Вест-Индии поставляет величайшие умы всему миру."
 wifpol.808.a: "Ура!"
  
 wifpol.809.t: "Правительство увеличивает затраты на Соцобеспечение"
 wifpol.809.d: "Правительство приняло решение увеличить затраты на соцобеспечение, урезав бюджет армии и ещё нескольких сфер. Богатые слои населения подвергнутся большему налогообложению для помощи более бедным."
 wifpol.809.a: "К более равному обществу!"
  
 wifpol.810.t: "Программа ‘Жильё для всех’"
 wifpol.810.d: "Было объявлено о начале программы ‘Жильё для Всех’, которая использует пустующие земли на Ямайке и прочих островах для постройки жилья, которое станет прибежищем для всех бездомных Союза Вест-Индии."
 wifpol.810.a: "Примерные старания!"
  
 wifpol.811.t: "Реакция Канады"
 wifpol.811.d: "Реакцией Доминиона Канады на захват власти социалистами в Вест-Индией стало объявление войны Союзу, направленной на подавление Революции и возвращения власти генерал-губернатора на острова. Их корабли уже на подходе и мы должны быть готовы сопротивляться."
 wifpol.811.a: "Мы дадим им бой, который они ещё не скоро забудут!"
  
 wifpol.812.t: "Культура Вест-Индии"
 wifpol.812.d: "Эме Сезер объявил об объединении культуры Вест-Индии, всех её проявлений на отдельных англоговорящих и франкоговорящих островах, в одно целое. Он заявляет, что это поспособствует переходу Союза в новую, лучшую эру."
 wifpol.812.a: "Мы один народ, одна нация!"
  
 wifpol.813.t: "Победа Народной Партии"
 wifpol.813.d: "Эме Сезер, при поддержке социалистической молодёжи Вест-Индии одержал победу на выборах. Он пообещал увеличение автономии для всех островов на своей инаугурации, окончившейся бурными аплодисментами. Население Вест-Индии, кажется, возлагает на него большие надежды."
 wifpol.813.a: "Поздравляем!"
  
 wifpol.814.t: "Автономные провинции"
 wifpol.814.d: "Президент Сезер объявил о получении каждой провинцией автономии и самоуправления. Он движется к ослаблению центрального правительства Федерации в Кингстоне. Но Сезер продолжает свои призывы к идее национального единства, идеи объединения народа Вест-Индии в борьбе против ежедневных трудностей и капитализма."
 wifpol.814.a: "Ещё один шаг Союза вперёд!"
  
 wifpol.815.t: "Новая Система здравоохранения"
 wifpol.815.d: "Президент Союза принял новую программу здравоохранения, согласно которой все без исключения граждане Вест-Индии получат доступ к бесплатной медицинской помощи. Эме Сезер вдохновлялся европейскими системами, но добавил и свои собственные поправки в новый законопроект."
 wifpol.815.a: "Отличная новая система!"
  
 wifpol.816.t: "Открытие музея Вест-Индийских рабочих"
 wifpol.816.d: "Старое здание колониального правительства в Кингстоне было переделано в помещение нового Музея Рабочих.  Коллекции экспонатов демонстрируют реликты времён борьбы рабочих Вест-Индии с  колониальной властью Британии, истории островов Вест-Индии в доколониальный период, до прихода европейцев, а международное крыло заполнено подарками от музеев других стран Интернационала."
 wifpol.816.a: "Слава Союзу!"
  
 wifpol.817.t: "Призыв к оружию"
 wifpol.817.d: "'Братья и сёстры Вест-Индии, мы взываем к вам в час нужды для сражения с Канадой и Интернационалом. После десятилетий тяжб и лишений мы, наконец, сбросили колониальные цепи, и теперь полное освобождение находится не за горами. Но внимите моим словам, люди Вест-Индии – если Канада и её Империя вновь вернётся на острова, рабочим пощады не будет!.'"
 wifpol.817.a: "К оружию, Товарищи!"
  
 wifpol.818.t: "Канадские корабли близ Монтего-Бей"
 wifpol.818.d: "Канадские корабли, сделав крюк через Кубу и Каймановы Острова, были замечены возле Монтего-Бей, на Ямайке. Они провели обстрел, но наши солдаты храбро сдерживали атаки, и успешно отразили все попытки десанта противника."
 wifpol.818.a: "Им до нас не добраться!"
  
 wifpol.819.t: "Дебаты в Союзе"
 wifpol.819.d: "Хотя война и сплотила множество социалистических партий Вест-Индии, горячие дебаты продолжают окружать социалистические идеи. Более заметными из всех стали идеи Партии Батлера, Народной Партии Сезера и Радикальной ПА."
 wifpol.819.a: "Политический плюрализм всегда полезен."
  
 wifpol.820.t: "Победа Партии Батлера"
 wifpol.820.d: "Партия Самоуправления Британских Граждан и Рабочих, более известная как Партия Батлера, одержала победу на выборах Вест-Индии. Неожиданно, но Тубал Урия Батлер и его клика смогла заработать повсеместную поддержку народа и рекрутировать тысячи в свои ряды."
 wifpol.820.a: "Новая эра синдикализма зарождается на Карибах!"
  
 wifpol.821.t: "Возвышение профсоюзов"
 wifpol.821.d: "Президент Батлер принял решение увеличить количества влияния профсоюзы имеют в государстве. Он передаёт всё больше и больше власти профсоюзам, что, по его словам, поспособствует расширению прав рабочих и равенства на рабочем месте. Он также уменьшил трудовой день, что пришлось по нраву многим."
 wifpol.821.a: "Такое можно уважать."
  
 wifpol.822.t: "Перемещение столицы"
 wifpol.822.d: "Тубал Урия Батлер поднял вопрос о возможном переносе столицы Союза Вест-Индии. Он предложил перенести столицу в Порт-оф-Спейн, где социалисты имеют более широкую поддержку."
 wifpol.822.a: "Перенесём её"
 wifpol.822.b: "Кингстон сойдёт"
  
 wifpol.823.t: "Распространение социализма по провинциям"
 wifpol.823.d: "Тубал Урия Батлер предложил новый способ распространения социализма по Вест-Индии и за её пределы – через её уникальную культуру. Политизированная музыка будет спонсироваться, а книги о социалистической теории будут раздаваться бесплатно."
 wifpol.823.a: "Молодёжи понравится такой подход."
  
 wifpol.824.t: "Союз Вест-Индии запрашивает членство в Интернационале"
 wifpol.824.d: "Только что в Париж прибыл лишь чудом скрывшийся от преследования канадским флотом делегат из Кингстона. Союз Вест-Индии запрашивает членство в Третьем Интернационале, ища защиты от атак Антанты. Они могут стать удобной базой для начала вторжения в Канаду, но также могут стать мёртвым грузом для нас. Что мы выберем?"
 wifpol.824.a: "Пусть присоединяются!"
 wifpol.824.b: "Нам совсем не хочется вмешиваться в беспорядок на Карибских островах..."
  
 wifpol.825.t: "Франция соглашается"
 wifpol.825.d: "Наша делегация вернулась в Кингстон с хорошими новостями: Французская Коммуна приняла наш запрос на вступление в Третий Интернационал!"
 wifpol.825.a: "Тост за наших товарищей-социалистов!"
  
 wifpol.826.t: "Франция отказывает"
 wifpol.826.d: "Французская Коммуна, к сожалению, отказала нашему запросу на присоединение к Третьему Интернационалу. Но вместе с нашей делегацией они отправили несколько бутылок отличного парижского вина."
 wifpol.826.a: "Жаль, но теперь у нас хотя бы есть немного вина!"
  
 wifpol.827.t: "Перебежчики на Багамах"
 wifpol.827.d: "Багамы перешли на сторону Канады! Опасаясь укрепления социализма на острове, местное правительство решило объявить контрреволюцию против Союза Вест-Индии при поддержке Канады."
 wifpol.827.a: "Чёрт их подери..."
  
 wifpol.828.t: "Перебежчики на Бермудах"
 wifpol.828.d: "Бермуды, крепость Британии на Карибах, перешла на сторону Канады! Если бы там располагался наш гарнизон, Канада могла бы и не получить столь удобной точки для вторжения в Союз..."
 wifpol.828.a: "Как жаль!"
  
 wifpol.829.t: "Багамское сопротивление уничтожено"
 wifpol.829.d: "Проантантское сопротивление на Багамах было уничтожено! Местный гарнизон смог избавиться от остатков сопротивления нашей власти. Багамы останутся частью Союза Вест-Индии."
 wifpol.829.a: "Теперь они часть Революции, нравится это им или нет."
  
 wifpol.830.t: "Бермуды удержаны"
 wifpol.830.d: "Не смотря на крайне проканадский и антисоциалистический настрой жителей Бермудских островов, мы смогли подавить сопротивление нашему правлению военной силой. Остров останется нашим.."
 wifpol.830.a: "Бермудцам не одержать победу над нами."
  
 wifpol.831.t: "Вест-Индия начала переговоры с Интернационалом."
 wifpol.831.d: "В течение нескольких недель, мы находились в конфликте с синдикалистскими революционерами в Вест-Индии. Однако теперь наши лоялисты в Кингстоне сообщили нам, что революционеры начали переговоры с Французской Коммуной и Британским Союзом о возможности присоединения к их альянсу. Это ставит нас в трудное положение - если мы будем продолжать вести эту войну, то вскоре вступим в вооруженный конфликт с синдикалистами на материке, с одним из которых мы и/или наши союзники могут быть не готовы столкнуться. У нас есть несколько вариантов: мы можем просто полностью уйти из региона, фактически предоставив победу повстанцам и нанеся некоторую потерю лица, [WIF_event_keep_islands]или мы можем продолжить эту войну, при этом возможность эскалации практически гарантирована. Действительно ли Карибский бассейн стоит таких проблем?"
 wifpol.831.a: "Выйти из Карибского моря. Они не стоят таких рисков."
 wifpol.831.b: "Уходите, но держите гарнизон в [WIF_event_islands]."
 wifpol.831.c: "Мы отказываемся кланяться мятежникам. Война будет продолжаться."
  
 WIF_event_islands_bermuda: "Бермуды"
 WIF_event_islands_bahamas: "Багамы"
 WIF_event_islands_bermuda_bahamas: "Бермуды и Багамы"
  
 WIF_event_keep_islands_none: ""
 WIF_event_keep_islands_some: "вывести, сохранив при этом [WIF_event_islands], "
  
 wifpol.832.t: "Канадцы уходят с Карибов"
 wifpol.832.d: "Наши переговоры с Интернационалом уже окупились. Мы получили уведомление от канадского правительства. Не желая рисковать конфликтом с нашими товарищами, они приказали прекратить все военные действия и вернуть любую из наших территорий, и их силы уже полностью выводятся из Карибского бассейна. Кажется, наша Революция была успешной."
 wifpol.832.a: "Подними алый стандарт высоко!"
  
 wifpol.833.t: "Канадцы уходят с Карибов"
 wifpol.833.d: "Наши переговоры с Интернационалом уже окупились. Мы получили уведомление от канадского правительства. Не желая рисковать конфликтом с нашими товарищами, они приказали прекратить все боевые действия, и их силы уже уходят с наших земель. Однако они ясно и без всяких сомнений дали понять, что [WIF_event_islands] являются законной канадской территорией, и отказываются даже рассматривать возможность мирного возвращения. Похоже, что наша революция была частично успешной."
 wifpol.833.a: "У нас нет особого выбора, не так ли?"
 wifpol.833.b: "Неприемлемо, наша территория должна быть возвращена!"
  
 wifpol.834.t: "Вест-Индия отказывается от нашего ухода"
 wifpol.834.d: "Синдикалисты в Вест-Индии явно сошли с ума. Наш представитель, который должен был уведомить их о нашем уходе, вернулся с пустыми руками. Революционеры, похоже, не примут наш уход, если мы не передадим [WIF_event_islands]. Это, конечно, абсолютная наглость, но риск войны с Интернационалом остается. По общему мнению, [WIF_event_islands] не стоят того, чтобы за него воевать, но наши более консервативные министры призывают занять жесткую позицию против распространения синдикализма."
 wifpol.834.a: "Это не стоит тех проблем. Возвращайте [WIF_event_islands]."
 wifpol.834.b: "Мы накажем за эту наглость!"
  
 wifpol.835.t: "Конец французского влияния"
 wifpol.835.d: "Эти беспокойные французские острова давно не являются частью нашей нации. В то время как некоторые оплакивают территориальную целостность страны, это быстро принесло определенную политическую стабильность."
 wifpol.835.a: "Au Revoir."
  
