 WIF_bede_clifford: "Бед Клиффорд"
 WIF_bede_clifford_army_chief_desc: "§YBorn:§! §LJuly 3rd, 1890, in the Colony of New Zealand§!\n§YBackground:§! §LSir Bede Edmund Hugh Clifford is a New Zealand born general, diplomat, and colonial administrator. His family is the Baron Cliffords of Chudleigh, a peerage within England itself. As such, one of his more hidden ambitions is to reclaim 'his land' for his family and father, William Hugh Clifford, 10th Baron Clifford of Chudleigh. Also before this serving as a merchant navy officer and a surveyor, he became an Army Captain during the Great War earning the Order of St Michael and St George, Order of the Bath, and the Royal Victorian Order. He is currently serving as the Governor of Trinidad and Tobago and is generally liked by the people there, despite it being one of the hot places of labour unrest.§!\n\n§YNotes: Governor of Trinidad & Tobago. Experienced in governorship serving in the Bahamas before Trinidad, he is liked by the people there personally despite the labour unrest.. Hesistant to put down protests using the power at his disposal through force.§!" #NT!
  
