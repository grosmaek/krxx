 WIF_joseph_gothon_lunion: "Joseph Gothon-Lunion" #NT!
 WIF_joseph_gothon_lunion_desc: "§YBorn:§! §LMarch 10th, 1895, in Gossier, Colony of Guadeloupe, French Republic§!\n§YBackground:§! §LMost of the western world first learned Joseph Gothon-Lunion's name when a photograph was published in French and British magazines in 1927, showing him sitting crossed legged and grinning in the British Coronation Chair. This striking image of a black man seated atop a symbol of the British Empire was accompanied by declarations such as \"This picture should tell what will be the destiny of all exploiters\" and \"This will happen to all thrones\".\n\nYears before then, Joseph had his first brush with socialism through student circles at the University of the Antilles. As early as 1924 he made his way to Paris, prowling the bars and coffee clubs of the revolutionary capital's black political scene. By 1927, he toured both France and Britain as the self-proclaimed chief spokesman for the \"French Nègre\" cause. During this time Joseph built a reputation as a firebrand who rejected those Francophone blacks whom he viewed as too assimilated into the old colonial culture, particularly those who preferred the more tasteful label of \"Noir\" to describe themselves. At the same time, he also derided blacks born in Africa as lacking "the prestige and education needed to lead" what he envisioned to be the revolutionary vanguard of black liberation.\n\nThough he had been a founding member of the Ligue de défense de la race nègre (League for the Defense of the Negro Race), going as far as to describe it as the \"Black International\", Joseph drifted away from the organisation in the 1930s due to a long standing feud with many other of its leading voices. In its place, he attempted to build what he dubbed the Club des nègres conscients (Club of Conscious Negroes), a rival association that only ever encompassed his sycophants, both in Paris and Guadeloupe. His critics and political rivals derided him as an \"exalted man\" plagued by \"unstable ideas\". He eventually returned to Guadaloupe, securing re-entry to the colony by virtue of having married a white European woman whilst abroad, and maintained a low profile until the day that he could make his return to the political stage.§!" #NT!
  
 WIF_tubal_uriah_butler: "Тубал Урия Батлер"
 WIF_tubal_uriah_butler_leader_desc: "Тубал Урия ‘Базз’ Бвтлер – наставник духовного баптизма родом из Гренады. После окончания школьного образования в англиканской школе он не смог найти работу, что вынудило его пойти добровольцем в Британский Вест-Индийский Полк в возрасте 17-ти лет, вместе с которым он сражался в Вельткриге на стороне Соединённого Королевства, а после дислоцировался в Египте.\n\nПосле своего возвращения домой в 1918 он занялся политикой, принял участие в создании Движения Представительского Правительства Гренады и Союза Вернувшихся Солдат Гренады.\n\nВ 1921 году он перебрался на Тринидад, где ознакомился с политическими идеями Маркуса Гарви. Стал популярен после того, как в 1935 году возглавил голодный марш в Порт-оф-Спейн, и с тех пор оставался сильной фигурой в социализме Вест-Индии. Теперь он находится во главе Партии Самоуправления Британских Граждан и Рабочих и надеется возвысить позицию профсоюзов в правительстве."
 WIF_tubal_uriah_butler_army_chief_desc: "§YBorn:§! §LJanuary 21st, 1897, in St. George's, Grenada, British Windward Islands§!\n§YBackground:§! §LBeyond championing his enthusiastic political activism throughout the Caribbean, Butler also enjoys de-facto command over the socialist movement's more militant actions. His experience as a veteran of the Great War, serving with the West Indies Regiment in Egypt, as well as his many brawls and skirmishes with colonial authorities in Trinidad and Grenada hardened him as well as tough him the basics of strategy, tactics and warfare. Although Butler is more accustomed to the garrison duty he did in Egypt and rallying militias in the Trinidad oil fields, he's slowly but surely been able to adapt his military cunning to wage a larger scale of guerrilla warfare against the British and French overlords.§!\n\n§YNotes: Lacks a lot of knowledge about military strategy, but has the charisma and willpower to command his soldiers Has been battle hardened from his time in the Great War and fighting colonial troops in Trinidad, as such he's more than willing to go into battle alongside his men.§!" #NT!
  
 WIF_aime_cesaire: "Эме Сезер"
 WIF_aime_cesaire_leader_desc: "Родившийся в 1913 году на острове Мартиника, Эме с самого детства вдохновлялся своим дедом, Фернандом Сезером, первым чернокожим учителем во французской колонии, у которого он унаследовал значительную тягу к образованию и учёной работе. После окончания старшей школы в 1931, Эме Сезер отправился во Французскую Коммуну желая получить высшее образование, которое ему было недоступно дома. Во время своего временного пребывания в Университете Сорбонна он познакомился с группой других чернокожих студентов, вместе с которыми он начал издание газеты “Чёрный Студент”, в которой они продвигали антиимпериалистические идеи и осуждали обращение Французской Республики в изгнании со своими колониальными подданными. Эме также создал концепцию негритюда, литературного направления, направленного на оживление культуры Карибов и Африки а также на кондемнацию невосполнимого ущерба, нанесённого “декадентными, морально отсталыми паразитами” его народу. Из-за увеличения количества конфликтов с остальными студентами и преподавателями Коммуны, причиной которых он считал предвзятость и расовую напряжённость, он вернулся в Федерацию Вест-Индии, как раз во время, чтобы лично поучаствовать в революционном освобождении народа. Воодушевленный борьбой за освобождение, он направил свое революционное рвение и антиколониальную ярость на создание впечатляющей линии полномочий, сочинение радикальных трактатов и проведение пламенных речей о том, чем социалистическое правительство обязано жертвам империализма. Не удивительно, что Сезер решил сам привести свои мечты в жизнь и за несколько лет вознёсся к вершине новой политической системе Союза."
  
 WIF_joseph_lagrosilliere: "Джозеф Легрозильер"
 WIF_joseph_lagrosilliere_desc_body: "A very active French politician, Lagrosillière founded the Socialist Federation of Martinique (a branch of the SFIO on the island), and its newspaper Le Prolétaire.\n\nLagrosillière broke with the Parisian socialists in 1913, however, as they did not support the assimilation of colonies. Lagrosillière is a strong proponent of turning colonies into Departments, and the Federation of Martinique, without Lagrosillière, fell apart. It was revived in 1924 as the Second Federation. However, Lagrosillière continued his socialist advocacy in the Caribbean, continuing to become a politician in the West Indies Federation after the Weltkrieg.\n\nIn 1919, he made an electoral alliance with Fernand Clerc, a Béké industrialist on the island, which alienated him from his old socialist allies that criticised his 'alliance with capitalists'. He was arrested in 1925 for inciting trouble and violence, and again in 1931 for influence peddling." #NT!
 WIF_joseph_lagrosilliere_leader_desc: "Джозеф Легрозильер родился на Мартинике 2-го ноября в 1872. Активно занимался политикой, основал Социалистическую Федерацию Мартиники (ветвь ФСРИ на острове), социалистическую газету ‘Пролетарий’.\n\nЛегрозилльер разошёлся с парижскими социалистами в 1913, после того как они отказались поддержать ассимиляцию колоний. Он был сторонником превращения колоний в департаменты страны. Но Джозеф не прекратил своё участие в политике и продолжал социалистическую агитацию на Карибах, а после Вельткрига стал одним из главных левых политиков Федерации Вест-Индии.\n\nВ 1919 он заключил союз с Фернандом Клерком, промышленником, за что критиковался своими бывшими союзниками-социалистами как ‘продавшийся капитализму’. Он был арестован в 1925 и 1931 за разжигание насилия и беспорядков.\n\nСейчас Легрозилльер ведёт ПА и Вест-Индию в будущее торжествующей социал-демократии."
