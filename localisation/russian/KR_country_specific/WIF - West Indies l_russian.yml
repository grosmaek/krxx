 WIF_ralph_leatham: "Ральф Литем"
 WIF_ralph_leatham_high_command_desc: "§YBorn:§! §LMarch 3rd, 1888, in Hemsworth, West Yorkshire, England§!\n§YBackground:§! §LSir Ralph Leatham was born in Hemsworth, West Yorkshire, joining the royal navy in 1900. Serving on multiple ships during the Great War such as the HMS Yarmouth and HMS Valiant. He managed to earn the Order of the Bath for his service in the navy, but his glory would not last for long. Following the British Revolution, he was initially forced to move to Canada continuing to serve in the Royal Navy until he got offered to serve in the West Indies in 1929, which he accepted. He is currently Chief of Staff to the Commander in-Chief of the West Indies Station to Andrew Cunningham. Serving as governor of Grenada, the peoples opinions of him being neutral at best as he seems much more focused on his naval responsibilities then his governing.§!\n\n§YNotes: Governor of Grenada. Known for being more focused on the admiralty then the governorship of Grenada, resulting in a rather low approval rating on the island. Chief of Staff to the Commander in-Chief Andrew Cunningham. Proponent of having a large navy to help re-secure Britain and defend the West Indies as a strategic stronghold.§!" #NT!
  
