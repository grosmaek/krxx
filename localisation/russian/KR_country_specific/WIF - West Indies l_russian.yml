 WIF_eustace_fiennes: "Юстас Файнс"
 WIF_eustace_fiennes_leader_desc: "Сэр Юстас Эдвард Твислтон-Уикхем-Файнс получил титул генерал-губернатора 26 июня 1925. Юстас имеет значительный опыт ведения военных действий, административной и политической работы в Вест-Индии. Он также имеет характер, что не позволяет ему умалчивать своё мнение насчёт происходящих в Федерации событий. Ходят слухи, что он планирует вмешаться в выборы 1937, если ситуация выйдет из под контроля, но никаких доказательств такой позиции нет."
  
