 WIF_moyne_report_timer: "Отчет Мойне опубликован"
 WIF_cement_surinamese_administration: "Укрепить Суринамскую администрацию"
 WIF_cement_surinamese_administration_desc: "Администрация Вест-Индии объединяет британские и французские колониальные администрации и правовые системы. При достаточных инвестициях и по прошествии времени то же самое можно сделать в недавно приобретенном Суринаме."
  
 WIF_airway_project_category: "Проект Авиалиний"
 WIF_airway_project_category_desc: "В настоящее время Вест-Индия охватывает множество мест, от Бермудских островов до Кайенны. Пока флот служит нам для транспортировки по этим водам, но кто знает, когда он подведет нас, оставив нас изолированными от большей части страны? Поэтому правительство приступило к реализации проекта по строительству аэропортов и баз по всей стране в качестве запасного варианта на случай, если мы больше не сможем перемещаться по нашим водам."
  
 WIF_jamaica_airport: "Расширение Авиалиний Ямайки"
 WIF_jamaica_airport_desc: "Ямайка, один из экономических центров страны, наравне с Тринидад и Тобаго и Гайаной, а также одна из самых главных частей административной системы Федерации крайне нуждается в собственной авиабазе. Без неё, наше правительство может оказаться в безвыходном положении во время опасности."
  
 WIF_bahamas_airport: "Расширение Авиалиний Багамы"
 WIF_bahamas_airport_desc: "Багамы являются одним из самых децентрализованных участков Федерации – они состоят из более чем 700 островов. Хотя они и не являются важной цепочкой в обороне федерации, увеличение прибыли от туристов из Америки не должно недооцениваться."
  
 WIF_bermuda_airport: "Расширение Авиалиний Бермуды"
 WIF_bermuda_airport_desc: "Бермуды, часто забываемые из-за своего крохотного размера – всего 50 км площадью, считаются маловажным членом федерации, хотя на деле всё обстоит наоборот. Они являются важной остановкой по пути на север, в Канаду, но остаются одним из самых труднодоступных регионов Федерации."
  
 WIF_integration_process_NCP_guiana_category: "Ответ на гайанский инцидент"
 WIF_integration_process_NCP_guiana_category_desc: "События в Гайане были кровавым актом варварства со стороны синдикалистских бандитов, унёсшим жизни многих безвинных людей. Нам нужно покончить с этой спиралью ненависти и начать проведение процесса полной интеграции."
  
 WIF_integration_process_NCP_send_police: "Выслать спецслужбы"
 WIF_integration_process_NCP_send_police_desc: "Нам нужно отправить доверенные спецслужбы на подавление восстания в Восточной Гайане. Некоторые лица будут арестованы. Лишь тогда мы сможем продолжить восстанавливать порядок."
  
 WIF_integration_process_NCP_aluminium: "Получить контроль над бокситовой шахтой"
 WIF_integration_process_NCP_aluminium_desc: "Мы должны заполучить контроль над бокситовой шахтой и полностью обновить её. Полная национализация позволит нам немного увеличить производительность."
  
 WIF_integration_process_NCP_unity_propaganda: "Кампания пропаганды"
 WIF_integration_process_NCP_unity_propaganda_desc: "Мы должны превратить арестованных преступников в чудовищ в общественном восприятии Федерации. Это позволит нам заработать поддержку принятых действий."
  
 WIF_integration_process_NCP_federal_institute: "Основать Федеральный Институт"
 WIF_integration_process_NCP_federal_institute_desc: "Федеральный Институт Вест-Индии станет консультативным органом, целью которого станет помощь в организации интеграционного процесса."
  
 WIF_integration_process_NCP_category: "Процесс Интеграции"
 WIF_integration_process_NCP_category_desc: "Консолидация, полное объединение нашей родины – вот наша цель, и выполнить её стоит как можно скорее. В зависимости от уровня интеграции, на котором мы будем находиться во время истечения таймера, последствия будут либо плохими, либо хорошими.\n\nУровни интеграции:\n§G100-80%\n§H80-50%\n§R50-30%\n§R0-30%\n\n§gСтепень нашей интеграции: [?wifint]%"
  
 WIF_integration_process_NCP_timer: "Таймер Интеграции"
 WIF_integration_process_NCP_timer_desc: "Когда таймер достигнет нуля, мы получим оценку проведения интеграции. Если результат будет достаточно успешен, французские колонии станут коренными территориями Федерации."
  
 WIF_integration_process_NCP_royal_assistance: "Запросить Королевскую помощь"
 WIF_integration_process_NCP_royal_assistance_desc: "Мы, наверно, не сможем справиться с консолидацией собственными силами, а значит, нам следует запросить помощь Его Величества. Щедрый монарх не откажется отправить нам группу юристов и политологов в обмен на временное владение бокситовой шахты в Гайане."
  
 WIF_integration_process_NCP_guyana_trails: "Начало Гайанского процесса"
 WIF_integration_process_NCP_guyana_trails_desc: "Изверги из Гайаны стали главной темой для обсуждения среди населения Федерации, им было посвящено много газетных статей. Пришло время вынести им приговор, но стоит помнить, что этот процес окажет влияние на жизнь нашей страны в целом."
  
 WIF_integration_process_NCP_judiciary_unification: "Юридическое Объединение"
 WIF_integration_process_NCP_judiciary_unification_desc: "Консолидация требует объединения нашей правовой системы. Старые французские законы должны уступить место современному правопорядку, вдохновленному законодательством Содружества. Однако важным вопросом, без которого эта система не может быть введена из-за давления нашей партии, являются гайанские суды. До тех пор, пока они не будут инициированы, законодательная работа по унификации права не будет проголосована. Воля видных политиков ПНК должна быть освящена."
  
 WIF_integration_process_NCP_french_conscription: "Призыв французов"
 WIF_integration_process_NCP_french_conscription_desc: "Мы начнём большую кампанию по призыву жителей Французских Антильских островов в нашу армию. Главный штаб противится этому плану, аргументируя это тем, что управлять армией станет намного сложнее, но, с другой стороны, это станет отличным примером эффективной консолидации.."
  
 WIF_integration_process_NCP_universal_rights: "Соглашение о равноправии"
 WIF_integration_process_NCP_universal_rights_desc: "Гарантировав жителям бывших французских колоний гражданские права, мы все еще не можем рассчитывать на их лояльность. Однако мы можем организовать грандиозное мероприятие в порту Франции. Во время торжественных церемоний будет официально подписана декларация о всеобщих гражданских правах в Вест-Индийской Федерации. Безусловно, это еще больше понравится нашему народу. Более того, это значительно повысит популярность нашей партии."
  
 WIF_integration_process_NCP_meetings: "Провести встречу с местным населением"
 WIF_integration_process_NCP_meetings_desc: "Правительство проявило инициативу и решило встретиться с местным населением. Целью встречи является попытка доказать, что консолидация проходит эффективно и безвредно, но результат такой встречи непредсказуем, и всё весьма может окончиться печально."
  
 WIF_integration_process_NCP_flyer: "Флайер на французском"
 WIF_integration_process_NCP_flyer_desc: "В Порт-оф-Франс был опубликован небольшой манифест. Кингстонская элита презрительно называет его "листовкой на французском языке". В нем рассматриваются вопросы, доходящие до нелепости. Большинство предложений должны быть отвергнуты с ходу. Однако принятие некоторых из них может понравиться жителям Французских Антильских островов. Автор этой неудачной работы остается неизвестным... Тем не менее, Федеральный институт должен провести анализ манифеста."
  
 WIF_integration_process_NCP_francophonie: "Франкофония"
 WIF_integration_process_NCP_francophonie_desc: "Уже в сентябре 1937 года были предприняты первые попытки сотрудничества с Сорбонной. Пришло время активизировать эти отношения. Мы можем пригласить представителей Сорбонны. Однако для того, чтобы получить разрешение на их приезд, нам необходимо улучшить отношения с Французской коммуной. Это подогреет имидж ПНК среди жителей острова. Кроме того, это позволит нам организовать кафедру французской литературы в Кингстонском университете. Часть жителей Мартиники и Гваделупы получит возможность получить качественное образование на французском языке."
  
 WIF_NCP_new_constitution_category: "Новая Конституция Федерации Вест-Индии"
 WIF_NCP_new_constitution_category_desc: "Каждая категория позволит нам заполучить определённый бонус. Но надо помнить, что §Hсамые удобные решения могут не понравиться избирателям§!, а это грозит провалом на референдуме. Также, во время голосования будет подсчитано и §Mкачество§! нашей новой конституции будут оценены. §M50%§! будет достаточно чтобы посчитать её §Mхорошей§!. Столь качественная конституция §Mстабилизирует§! Федерацию и подтолкнёт её к §Mмодернизации§!. \n\n§gЗначит, вам стоит найти золотую середину между качеством, голосов за принятие и дополнительными бонусами.§!\nГолосов за: §G[?WIF_const_for]§! \nГолосов против: §R[?WIF_const_against]§! \nКачество конституции: §M[?WIF_const_qual]%§!"
  
