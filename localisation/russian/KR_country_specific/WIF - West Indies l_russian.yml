 ## NCP Victory ## 
 WIF_ncp_victory: "Победа ПНК"
 WIF_ncp_victory_desc: "После проигрыша ПНК на выборах 1929 Вест-Индия начала терять свою значимость. Именно во время правления ПНК Федерация присоединила к себе бывшие французские колонии. Некоторые заявляют, что политика нашей партии привела к стагнации нашей родины, но это не помешало нам продолжить набирать силу. И ведь у нас почти вышло заполучить власть в 1933 и навести порядок в стране."
 WIF_swearing_fealty: "Присягнуть на Верность"
 WIF_swearing_fealty_desc: "Характер и культура нашей страны является результатом верности британской короне. Без короля все основы Федерации могут оказаться разрушены. Мы должны сразу, как появится возможность, отправится в Оттаву и присягнуть на верность Его Величеству. Интересы населения Вест-Индии совпадают с интересами всех поданных, верных королю."
 WIF_political_domination: "Политическая доминирование"
 WIF_political_domination_desc: "Популярность ПНК была доказана на выборах 1937. Теперь нам предстоит усилить нашу власть путём использования всех уловок, которые позволяет демократическая система. Первым шагом станет подавление левых, черпающих силу у неверных французов и правых, которые угрожают ввергнуть Вест-Индию в пучину авторитаризма."
 WIF_early_intervention: "Интервенция"
 WIF_early_intervention_desc: "В нашей стране есть люди, которые поддерживают автократию генерал-губернатора и угрожают демократическому процессу. ПНК поможет им  попасть в армию, где они будут находиться под присмотром верных нам офицеров."
 WIF_governor_general_cooperation: "Сотрудничество с генерал-губернатором"
 WIF_governor_general_cooperation_desc: "Необходимо провести реформацию позиции генерал-губернатора в нашей стране, которая оставит ему лишь иллюзию власти, и позволит избранной партии иметь больше исполнительной власти в стране."
 WIF_weaken_left: "Ослабить левых"
 WIF_weaken_left_desc: "Ослабление левого крыла необходимо для прогресса Федерации Вест-Индии. Но нам следует делать это аккуратно, проводить переговоры и медленно подрывать репутацию социалистических организаций."
 WIF_crackdown_unions: "Удар по профсоюзам"
 WIF_crackdown_unions_desc: "Победа над рабочими движениями уже давно является одной из главных целей партии. Нам нужно воспользоваться слабейшим за многие годы положением левых политических движений и полностью запретить деятельность профсоюзов."
 WIF_end_labour_movement: "Окончить трудовые движения"
 WIF_end_labour_movement_desc: "Трудовые движения стали своеобразным символом анархии. Пришло время запретить публикацию всех провокационных материалов и распустить все радикальные партии вместе с сотрудничающими с ними организациями. Людям пора забыть про революции и вернуться на работу."
 WIF_integration_process: "Интеграционный процесс"
 WIF_integration_process_desc: "В нашей предвыборной кампании мы подчеркнули необходимость завершения интеграционного процесса. Пришло время создать новый документ, который заменит постыдный Каеннский Договор. Но нельзя забывать и о возможности сопротивления со стороны франкоговорящего населения Гайаны и Антильских островов. Время консолидации пришло!"
 WIF_merely_lower: "Снизить автономию"
 WIF_merely_lower_desc: "Некоторые члены нашей партии верят, что для достижения настоящего прогресса в консолидации нам нужно частично отменить автономию бывших французских территорий, что будет более оптимальным вариантом для противников консолидации.  Но другие воспринимают это как потерю возможности окончательно прикончить Каеннское Соглашение. Возможно, это наш шанс провести мягкую версию консолидации."
 WIF_completely_revoke: "Отменить автономию"
 WIF_completely_revoke_desc: "Некоторые члены нашей партии считают, что для полной консолидации необходимо полностью отменить автономию бывших французских колоний. Это позволит создать государство, в котором будет только один постоянный центр государственной власти, но есть риск, что французы не примут такое решение. Всё может закончиться печально."
 WIF_revoke_french_conscription: "Начать призыв французов"
 WIF_revoke_french_conscription_desc: "Пришло время начать военный призыв среди франкоговорящего населения Федерации. Это приведёт к увеличению патриотизма среди населения, улучшит боеспособность нашей армии, а также продемонстрирует, что мы не воспринимаем их угрозой стабильности наших вооружённых сил. Если мы сможем кого-то загнать в армию, конечно..."
 WIF_universal_rights: "Равные права"
 WIF_universal_rights_desc: "Граждане Вест-Индии наслаждаются определёнными правами. Эти права равны для всех, в особенности для тех, кто не создаёт проблемы нашему правительству и процессу консолидации. Объединение легальных систем ускорит проходящий процесс интеграции французских колоний."
 WIF_final_push: "Новая идентичность"
 WIF_final_push_desc: "С созданием новой национальной идентичности, укрепляющей связи в нашей стране, первая фаза консолидации подошла к концу. Нам остаётся лишь продолжать следовать выбранному пути и сохранять целостность смеси французской и британской культуры."
 WIF_end_strife: "Окончить противостояния"
 WIF_end_strife_desc: "Одна, неделимая нация. И никто не сомневается, что империя сотни островов (созданная нами) просуществует ещё тысячу лет."
  
