 WIF_angereffect_idea: "Социальные беспорядки\n§W--------------§!\n§gНесмотря на политическое единство, [ROOT.GetName] социально разделена. Лоялистские и социалистические силы борются за доминирование в общественной жизни, в то время как местная идентичность медленно растет среди множества островов страны, имеющих культурное разнообразие.\n\n[WIF_coupornotloc]§YОбновляется динамически:§!\n§W--------------\nТекущая напряженность с§! §YСоциалистами§!§W:§! [WIF_socornot]\n§WТекущая напряженность с§! §YИмперией§!§W:§! [WIF_britornot]\n\n§W$MODIFIER_STABILITY_FACTOR$:§! [?WIF.var_wif_stability|=%+]\n§W$MODIFIER_WAR_SUPPORT_FACTOR$:§! [?WIF.var_wif_war_support|=%+]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?WIF.var_wif_pol_power|=%+]"
