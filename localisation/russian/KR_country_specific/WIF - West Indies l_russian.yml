 ### Ideas ### 
 WIF_cayenne_agreement: "Каеннское Соглашение"
 WIF_cayenne_agreement_desc: "Каеннское соглашение, определяющее статус французских территорий,  было подписано в 1931 представителями политических организаций франкоговорящего и англоговорящего населения. Соглашение гарантирует повышенную автономию французским колониям, что вызывает недовольство британских колоний."
  
 WIF_cayenne_agreement_normal_socdems: "Модифицированное Кайенское Соглашение"
 WIF_cayenne_agreement_normal_socdems_desc: "Французы, с приходом Партии Автономии к власти, вновь воодушевились сражаться за федерацию."
  
 WIF_young_army: "Молодая армия"
 WIF_young_army_desc: "’ Британский штаб поддерживает создание нашей армии, но идея о собственной армии всё ещё является новинкой для нашего правительства. С другой стороны, отсутствие устоявшихся традиций и условностей позволит нашей армии быстрее принимать новые доктрины и учиться в бою."
  
 WIF_artillery_investments: "Artillery Investments" #NT!
  
 WIF_increased_artillery_production: "Increased Artillery Production" #NT!
  
 WIF_land_air_cooperation: "Land Air Cooperation" #NT!
  
 WIF_air_force_support: "Поддержка авиации"
 WIF_air_force_support_desc: "Близкая кооперация между ВВС и Армией приводит к повышению эффективности их совместных операций."
  
 WIF_new_command: "Новый штаб"
 WIF_new_command_desc: "План Клиффорда был принят официальной военной Доктриной Вест-Индии, был сделан упор на наличие стоящей планировки и компетенцию генералов, командующих войсками.."
  
 WIF_centralized_command: "Централизованный штаб"
 WIF_centralized_command_desc: "Клиффорд продолжает проведение своих реформ, последней из которых стала консолидация генералов ради более эффективной планировки."
  
 WIF_command_navy_cooperation: "Кооперация армии и флота"
 WIF_command_navy_cooperation_desc: "Последняя реформа Клиффорда включила флот в систему совместного планирования, что позволяет ВМФ и армии эффективнее работать вместе."
  
 WIF_military_increased_funding: "Увеличение военных затрат"
 WIF_military_increased_funding_desc: "Не смотря на крайнюю ограниченность нашего бюджета, мы решили увеличить финансирование наших вооружённых сил. Это обеспечит профессионализм армии в будущем."
  
 WIF_west_indies_airforce: "ВВС Вест-Индии"
 WIF_west_indies_airforce_desc: "ВВС Вест-Индии были реорганизованы и больше не являются сборищем добровольцев и самопальных самолётов. Начались новые тренировки по обороне всей Федерации от атаки с моря и с неба."
  
 WIF_increased_air_funding: "Increased Air Funding" #NT!
 WIF_increased_air_funding_desc: "Surprisingly enough, the government has decided to prioritise the funding of the Air Force compared to the navy and army, attracting more people to join." #NT!
  
 WIF_caribbean_trade: "Карибская торговля"
 WIF_caribbean_trade_desc: "Торговые пути, пролегающие на Карибах и возле берегов Центральной Америки, являются крайне важными для нашей страны. Логично, что главной задачей нашего флота станет защита торговых конвоев."
  
 WIF_wif_academy: "Военно-Морская академия Вест-Индии"
 WIF_wif_academy_desc: "Решив сфокусироваться на независимости, мы организуем свою собственную академию и начнём обучение офицеров ВМФ."
  
 WIF_canadian_academy: "Канадская Военно-Морская академия"
 WIF_canadian_academy_desc: "Из-за отсутствия экспертов в нашей стране мы решились положиться на Канаду в тренировке новых офицеров ВМФ."
  
 WIF_expanded_naval_production: "Expanded Naval Production" #NT!
  
 WIF_defenders_of_caribbean: "Defenders of the Caribbean" #NT!
  
 WIF_increased_naval_budget: "Увеличение трат на ВМФ"
 WIF_increased_naval_budget_desc: "Правительство, как многие и ожидали, решило увеличить бюджет ВМФ, что окажет положительное влияние на его качество и количество, а также на выправку наших офицеров."
  
 WIF_economic_downfall: "Экономический кризис"
 WIF_economic_downfall_desc: "Коллапс Британской Империи ограничил наш доступ к большей части рынка Британских Островов. Экспорты и туризм резко снизились, вместе с уровнем жизни граждан Федерации."
  
 WIF_great_depression_1: "Великая Депрессия"
 WIF_great_depression_1_desc: "Большая цепь несчастий постигла нашу страну. Из-за влияния Чёрного Понедельника в Германии и Великой Депрессии в Соединённых Штатах наша экономика находится в ещё худшем положении, чем раньше. Люди отчаялись, а уровень жизни всё падает и падает."
  
 WIF_CAN_gib_monies: "Финансирование Вест-Индии"
 WIF_CAN_gib_monies_desc: "Рекомендации доклада Мойне обозначили необходимость увеличения поступления финансов в бюджет Вест-Индии, с чем мы решили им помочь."
  
 WIF_CAN_get_monies: "Финансирование Вест-Индии"
 WIF_CAN_get_monies_desc: " Рекомендации доклада Мойне обозначили необходимость увеличения поступления финансов в бюджет Вест-Индии, с чем правительство Канады решило нам помочь."
  
 WIF_tourism_monopolies_idea: "Tourism Monopolies" #NT!
  
 WIF_social_programs_idea: "Программы соцобеспечения"
 WIF_social_programs_idea_desc: "Программы Соцобеспечения были введены для 0удовлетворения требований населения и улучшения ситуации в Вест-Индии в целом.."
  
 WIF_social_programs_and_research: "Программы соцобеспечения"
 WIF_social_programs_and_research_desc: "Программы соцобеспечения были созданы для снижения недовольства населения и повышения общего уровня жизни в Вест-Индии. Кроме того, было выделены деньги на постройку школ с целью повышения уровня грамотности в стране."
  
 WIF_expanded_agriculture: "Расширение земледелия"
 WIF_expanded_agriculture_desc: "Великая Депрессия подходит к концу, и цена сахара начинает медленное возвращение к своему докризисному уровню. Выращивание сахара и прочих культур возобновилось и скоро мы вновь начнём получать значительную прибыль."
  
 WIF_agriculture_reform: "Земельная реформа"
 WIF_agriculture_reform_desc: "С разрастанием сельского хозяйства были приведены в жизнь некоторые реформы, направленные на повышение эффективности отрасли и соблюдение стандартов качества."
  
 WIF_develeping_industries_for_war: "Developing Industries for War" #NT!
  
 WIF_cayenne_agreement_ncp1: "Каеннское Соглашение скомпромитированно"
 WIF_cayenne_agreement_ncp1_desc: "Каеннское соглашение, определяющее статус французских территорий,  было подписано в 1931 представителями политических организаций франкоговорящего и англоговорящего населения. Соглашение гарантирует повышенную автономию французским колониям, что вызывает недовольство британских колоний. После выборов 1937 Каеннское Соглашение было осуждено ПНК."
  
 WIF_cayenne_agreement_ncp2: "Каеннское Соглашение аннулированно"
 WIF_cayenne_agreement_ncp2_desc: "Каеннское соглашение, определяющее статус французских территорий,  было подписано в 1931 представителями политических организаций франкоговорящего и англоговорящего населения. Соглашение гарантирует повышенную автономию французским колониям, что вызывает недовольство британских колоний. После выборов 1937 Каеннское Соглашение неоднократно нарушалось ПНК. Теперь, соглашение работает только на бумаге."
  
 WIF_federal_institute: "Федеральный институт Вест-Индии"
 WIF_federal_institute_desc: "Федеральный Институт Вест-Индии является консультативным органом, цель которого заключается в организации интеграционного процесса. [WIF_federal_institute_head]"
 WIF_federal_institute_head1: "Его главой является Ральф Грей."
 WIF_federal_institute_head2: "Его главой является Роберт Арунделл."
 WIF_federal_institute_head3: "В данный момент у института нет главы."
  
 WIF_french_conscription_ncp: "Призыв французов"
 WIF_french_conscription_ncp_desc: "Армия поможет нам интегрировать французов в Федерацию. Время чрезмерной автономии закончилось."
  
 WIF_consolidation_effect1: "Провал Консолидации"
 WIF_consolidation_effect1_desc: "Наша страна рушится. Консолидация обернулась большой трагедией."
  
 WIF_consolidation_effect2: "Провал Консолидации"
 WIF_consolidation_effect2_desc: "Наша нация страдает. Консолидация провалилась."
  
 WIF_consolidation_effect3: "Горький успех Консолидации"
 WIF_consolidation_effect3_desc: "Наша страна стабилизируется. Консолидация прошла успешно. Мы заплатили большую цену, но оно того стоило."
  
 WIF_consolidation_effect4: "Триумф Консолидации"
 WIF_consolidation_effect4_desc: "Консолидация завершилась большим успехом!"
  
 WIF_new_const_good: "Окончательная версия Конституции крайне успешна!"
 WIF_new_const_good_desc: "Конституция оказалась не только приемлемой для большинства парламентариев, но и било оценена за качество. Журналисты осветили её как пример успешного государственного документа."
  
 WIF_new_const_bad: "Окончательная версия Конституции получила смешанные отзывы"
 WIF_new_const_bad_desc: "Наше желание принять новую конституцию любой ценой привело к созданию ещё одного бестолкового документа. Хорошо, что он есть, но можно было написать и получше."
  
 WIF_french_in_school_costs: "Субсидии школам"
 WIF_french_in_school_costs_desc: "Мы предложили государственные субсидии французским школам. Благодаря этому они теперь могут предоставлять услуги на уровне англоговорящих учреждений."
  
 WIF_ended_labour_movement: "Трудовые движения окончены"
 WIF_cracked_down_unions: "Профсоюзы разогнаны"
 WIF_ended_labour_movement_desc: "Людям пора заняться работой вместо революционной борьбы."
 WIF_cracked_down_unions_desc: " Людям пора заняться работой вместо революционной борьбы."
  
 WIF_plantations_burn1: "Проблемы на плантациях"
  
 WIF_freedom_of_press: "Свободная пресса"
 WIF_freedom_of_press_desc: "Было принято решение об освобождении прессы и теперь люди могут выражать свои мнения без страха."
  
 WIF_united_workers: "Объединённые рабочие"
 WIF_united_workers_desc: "Тяжбы рабочих подошли к концу – теперь они объединены в профсоюзы и готовы сопротивляться произволу капиталистов."
  
 WIF_indies_culture: "Новая Вест-Индийская культура"
 WIF_indies_culture_desc: "'Теперь Вест-Индийская культура считается единой. Больше население страны не будет разделено по этническому и языковому признаку и вступят в будущее монолитным народом."
  
 WIF_promoted_trade: "Продвижение торговли"
 WIF_promoted_trade_desc: "Торговля между Вест-Индией получила развитие."
  
 WIF_union_dominance: "Популяризация профсоюзов"
 WIF_union_dominance_desc: "Значение профсоюзов в государстве было увеличено."
  
 WIF_mechanized_labor: "Механизированный труд"
 WIF_mechanized_labor_desc: "Трудящиеся теперь могут использовать машины, что увеличивает их производительность."
  
 WIF_NCP_concessions_2nd_Cayenne: "Концессии ПНК"
  
 WIF_Unity_concessions_2nd_Cayenne: "Концессии для Единства"
  
 WIF_SocDem_concessions_2nd_Cayenne: "Концессии для социал-демократов"
  
 WIF_2nd_Cayenne_Agreement: "Второе Кайеннское Соглашение"
 WIF_2nd_Cayenne_Agreement_desc: " Каеннское соглашение, определяющее статус французских территорий, было подписано в 1931 представителями политических организаций франкоговорящего и англоговорящего населения. Второе Каеннское Соглашение гарантирует равные права и равный уровень автономии, как для франкоговорящих, так и для англоговорящих территорий. Оно вызывает гораздо меньше противоречий и уравнивает всё население Федерации в правах."
  
 WIF_sangster_bill: "Sangster Bill" #NT!
 WIF_sangster_bill_desc: "Social liberal set of resolutions that surely is going to stimulate West Indies economy." #NT!
  
 WIF_increased_soldier_wages: "Increased Soldiers Wages" #NT!
 WIF_increased_soldier_wages_desc: "Conscription to the army should not be forced. To create content military, some funds should be devoted to increasing wages and improving the quality of life of military personnel. We are peaceful but we also need to protect ourselves." #NT!
  
 WIF_pacifism: "Pacifism" #NT!
 WIF_pacifism_desc: "There is no reason to increase the conscription to the army. That is why we can delegate part of the population back to the economy. We are peaceful and pacifist nation." #NT!
  
 WIF_informal_cooperation_unions: "Informal Cooperation with Trade Unions" #NT!
  
 WIF_building_social_coalition: "Building the Social Coalition" #NT!
  
 WIF_decentralise_economy: "Decentralise Economy" #NT!
  
 WIF_a_new_economy_confederation: "A New Economy for the Confederation" #NT!
  
 WIF_grand_social_coalition: "Великая левая Коалиция"
 WIF_grand_social_coalition_desc: "Убедив всех радикалов нашей страны сложить оружие и соединить усилия снами ради создания процветающего социализма, мы смогли создать сильный блок в парламенте и заручится широкой поддержкой населения."
  
 WIF_legalised_trade_unions: "Легализация профсоюзов"
 WIF_legalised_trade_unions_desc: "Легализовав профсоюзы, главы которых дружелюбны к нам, мы сможем повысить уровень сотрудничества между правительством и промышленностью, а также улучшим положение рабочих."
  
 WIF_rebuilding_with_help: "Содействие Реконструкции"
  
