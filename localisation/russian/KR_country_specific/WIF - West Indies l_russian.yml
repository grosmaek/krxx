 getwifpol25_3: " Подобно событиям в Кингстоне, казалось бы небольшой протест докеров разросся и охватил все кварталы Джорджтауна соседствующие с Каналом Ламаха. На острове не было вспышек рабочих движений, за исключением стихийной организации рабочих после Румвельдских Протестов в 1905 и Румвельдского Расстрела в 1924, но недавний экономический кризис успешно раздул революционное пламя.. К счастью, протест не вышел из под контроля, и урон городу был минимальным. Тем не менее, гарнизон Джорджтауна был дислоцирован на улицах города, где он будет находиться до полной стабилизации ситуации в городе."
 wifpol.25.a: "Казалось бы, столь маленький город должен создавать меньше проблем..."
  
 wifpol.26.t: "Голодные бунты во Французских колониях"
 wifpol.26.d: "[wifpol26sd]"
 getwifpol26_1: "Экономика островов Гваделупы и Мартиники основывалась в основном на туризме, получившем большой спад после недавнего экономического кризиса. Средние цены товаров, в особенности еды, выше, а зарплаты – ниже, чем на соседней Ямайке и Гайане, так что не удивительно, что местные рабочие и фермеры потеряли остатки своего терпения. Люди вышли на улицы городов с требованием повышения зарплат и снижения цен на товары первой необходимости. В Фор-де-Франс и Бэ-Мао начались стихийные забастовки, быстро превзошедшие по силе местные подразделения полиции. К счастью, находящийся неподалёку взвод морской пехоты смог взять ситуацию под контроль, но это не обошлось нам малой ценой. Военные не имели опыта в подавлении массовых беспорядков и решили успокоить протестующих, открыв по ним огонь, что привело к тяжёлым ранениям среди участников бунта. Сведений о летальных исходах пока не поступало и нам удалось окончательно взять ситуацию под свой контроль, по крайней мере, на время. Обещания лучшей жизни и реформ должны предотвратить повторения протестов в ближайшее время."
