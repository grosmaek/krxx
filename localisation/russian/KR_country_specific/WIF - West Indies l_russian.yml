 WIF_combat_illegal_french_activity: "Удар по незаконной деятельности на франкоговорящих островах"
 WIF_combat_illegal_french_activity_desc: "Языковой барьер был значительным тормозом в интеграции французских колоний с самого момента их включения в Федерацию. Другой проблемой стало недовольство французов с новыми порядками и намеренное, систематическое нарушение наших законов. Что ещё хуже, местные правоохранительные органы никак не реагируют на подобное помыкание авторитетом правительства Федерации, а у англоговорящих полицейских нет никакой возможности вмешаться в положение дел. Нам нужно подавить деятельность этих беззаконников, пока мы не потеряли контроль над франкоговорящими островами окончательно."
  
 WIF_mandatory_english: "Увеличить давление на языковой барьер"
