 WIF_thomas_cubitt: "Томас Кабитт"
 WIF_thomas_cubitt_commander_desc: "§YОписание Генерала§!\n§YРодился:§! 9 апреля, 1871, в Грейт-Ярмуте, Норфолк, Англия\n§YВоенная Карьера:§! Каббит является широко известным ветераном Великой Войны, вступившим в Королевскую Артиллерию в 1891 и сражавшимся против Государства Дервишей, став заместителем комиссара Сомалиленда. Он отчаянно пытался подавить сомалийское восстание, но не достиг больших успехов ни в чём, за исключением разрушения укреплённых пунктов повстанцев. Он запросил перевод на фронт в 1916 году и был назначен на пост командующего линкольширского полка и 57-ой бригады. Позже получил контроль над 38-ой уэльской пехотной дивизией. После капитуляции Франции он продолжал сражаться во всех уголках мира до самого подписания Версальского договора в 1919. За свою службу был награждён орденом Бани, орденом Святых Михаила и Георга, а также орден "За выдающиеся заслуги". После войны служил в Индии, когда Империя пала перебрался в Канаду. Этот больной 65-летний старик потерял всю тягу к военному делу с окончанием Великой Войны и воспринимают свою позицию губернатора Бермуды как подготовку к окончательной отправке на пенсию.\n§YВажные Заметки:§! -Губернатор Бермуды Governor \n-Теряет интерес в военном деле, отказывается пересмотреть свою тактику и стратегию.\n-Готовится уйти не пенсию в возрасте 65 лет."
  
 WIF_reginald_hildyard: "Реджинальд Хилдьярд"
 WIF_reginald_hildyard_army_chief_desc: "§YBorn:§! §LDecember 11th, 1876, in Frimley, Surrey, England§!\n§YBackground:§! §LSir Reginald John Thoroton Hildyard is the son of General Sir Henry Hildyard, and joined the British Army in 1896. Serving in the Second Boer War from 1899-1902, earning the Queen's Medal with four clasps and the King's Medal with two clasps. He served in many odd jobs in South Africa for the army, rising up the ranks partially due to his family's influence in the army. Once the Great War began, he was known for trying to communicate as much as possible with the high command, earning further promotions during and after the war. Serving in the Canadian army as a general starting in 1933, he has been put as governor of Bermuda in March of 1936, already managing to gain massive influence in the army trying to put his values into its formation.§!\n\n§YNotes: Became governor of Bermuda following the retirement of Thomas Cubbit. Unlike his predecessor, he is still highly interested in military matters and how he can assist the West Indies army grow.§!" #NT!
  
