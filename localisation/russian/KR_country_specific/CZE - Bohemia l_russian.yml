 CZE_alois_podhajsky: "Алоис Подхайски"
 CZE_alois_podhajsky_commander_desc: "§YОписание генерала\nРодился:§L 18 Февраля, 1864, в Блатне, Богемия, Австрийская Империя\n§YВоенная карьера:§L Сын сержанта жандармерии, Алоис Подхайски окончил Пресбургское пехотное кадетское училище в 1884 году, став лейтенантом в 1897 году. С 1890 по 1892 год он учился в Kriegsschule в Вене, чтобы стать штабным офицером. К 1910 году он был полковником, дослужился до генерал-майора в самом начале Вельткрига. \nНа протяжении большей части войны Подхайски командовал 21-й пехотной дивизией ландвера, состоявшей в основном из чешских военнослужащих, сначала в Сербии, затем в Галиции, а на последнем этапе войны - в Италии. Он показал себя способным командиром, получив в 1915 году орден Железной короны и Крест за военные заслуги, а в следующем году - Железный крест первого класса. К концу войны он был одним из многих верных чехов, служивших в австро-венгерском генеральном штабе, и в 1917 году получил звание фельдмаршал-лейтенанта. \nХотя Чехословацкий Национальный Совет в изгнании считает его одним из типичных \"rakušák\" (австрийский; уничижительный термин для обозначения чехов в австро-венгерской армии), он оставался непоколебимым в своей общей верности своему народу и монарху. После войны Подхайски был одним из энергичных организаторов и руководителей вновь сформированного Богемского ландвера во время первой волны реформ в Цислейтании (австрийской половине империи). К концу межвоенного периода он был одним из немногих оставшихся на действительной службе чешских офицеров, имевших генеральское звание во время Вельткрига. Хотя энтузиазм чехов к военной службе остается низким, он по-прежнему является неизменным присутствием и символом \"rakušák\", он сохраняет веру в монархию и в то, что уважаемый император будет продолжать следовать по пути реформ и примирения ради блага чешской нации."

 CZE_josef_bily: "Йозеф Билый"
 CZE_josef_bily_commander_desc: "§YОписание генерала\nРодился:§L 30 Июня, 1872, в Збонине, Богемия, Австро-Венгрия\n§YВоенная карьера:§L Окончив пехотную кадетскую школу в Триесте, Билый поступил на службу в Австро-Венгерскую армию в 1892 году в качестве лейтенанта 15-го пехотного полка в Галиции. В 1898 году он прошел курс подготовки штабных офицеров в Венской Kriegsschule, которую окончил через два года и был назначен в 4-ю пехотную дивизию. Затем он преподавал тактику в Венской пехотной кадетской школе в течение двух лет в 1908-1910 годах. \nВ начале Вельткрига, Билый был командиром батальона и участвовал в кровопролитных боях против русских до июля 1915 года, после чего был тяжело ранен. После выздоровления он в течение полугода служил в Люблинском генерал-губернаторстве, а затем принял командование штурмовым батальоном в Тироле. Став подполковником в 1917 году, он принял командование специальной группой, которая успешно сражалась на плато Азиаго, отличилась при Монте-Граппе и в последнем наступлении войны против итальянцев. Билый закончил войну в звании уважаемого полковника. \nПосле войны Билый участвовал в реформировании Богемского ландвера и получил звание генерал-майора. В 1924 году он окончил курс обучения в Терезианской военной академии и в 1928 году получил звание фельдмаршал-лейтенанта. По состоянию на 1936 год, после 48 лет службы, Билый является вторым по рангу чехом в австро-венгерской армии, что делает его одним из самых выдающихся \"rakušák\" (австрийский; уничижительный термин для чехов в австро-венгерской армии), хотя в его верности короне и чешской нации сомневаются только самые шовинистически настроенные немцы и чехи соответственно."

 CZE_josef_votruba: "Йозеф Вотруба"
 CZE_josef_votruba_commander_desc: "§YОписание генерала\nРодился:§L 8 Ноября, 1879, в Дебре, Богемия, Австро-Венгрия\n§YВоенная карьера:§L Окончив с отличными оценками престижную Венскую кадетскую школу, Вотруба начал свою военную карьеру в 1899 году и быстро произвел впечатление на своих начальников. В 1908 году он окончил Венскую Kriegsschule, снова с отличными оценками и примерным поведением, и был произведен в штабные офицеры еще в звании лейтенанта. \nКогда начался Вельткриг, он служил в оперативном отделе 1-й армии, а затем был переведен в 12-ю пехотную дивизию на Галицком фронте. После 1915 года он входил в состав штаба 58-й пехотной дивизии, которая в то время сражалась вместе с болгарами, а затем был переброшен на Итальянский фронт, где оставался до 1918 года. Во время службы на Итальянском фронте он отличился как бескомпромиссный и требовательный командир, заслужив презрение подчиненных, поскольку он не терпел того, что считал ленью или некомпетентностью, но также уважение и восхищение за глубокие знания и неоспоримое мастерство. Он был удостоен высоких наград: Крест за военные заслуги в 1915 году, Железный крест и Орден Железной короны в следующем году. Прослужив почти три года против итальянцев, Вотруба перевелся в военное министерство в Вене, но быстро почувствовал себя там неуютно и попросил вернуть его на штабную должность поближе к фронту. Только после заключения перемирия с Италией он согласился работать в военном министерстве. \nПосле окончания войны Вотруба остался в австро-венгерской армии и, пройдя обучение в Терезианской военной академии, в 1928 году был произведен в генералы. После этого он быстро поднялся по служебной лестнице, в следующем году стал фельдмаршал-лейтенантом, а в 1936 году - генералом пехоты. С этого года Вотруба является одним из самых выдающихся \"rakušák\" (австрийский; уничижительный термин для чехов в австро-венгерской армии) и, возможно, самым квалифицированным чешским генералом на службе. Однако его здоровье быстро ухудшается из-за тяжелого диабета, хотя ум его по-прежнему острый."

 CZE_bohuslav_kohout: "Богуслав Когоут"
 CZE_bohuslav_kohout_commander_desc: "§YОписание генерала\nРодился:§L 5 Декабря, 1896, в Литомишле, Богемия, Австро-Венгрия\n§YВоенная карьера:§L Богуслав Когоут не собирался делать военную карьеру до внезапной смерти своего отца в 1910 году. До поступления в Пражскую пехотную кадетскую школу через два года после этого события он был энтузиастом скаутского движения на чешских землях. Только в марте 1915 года Когоут окончил кадетскую школу и в июне стал командиром пехотного взвода в составе 20-го пехотного полка ландвера, сражавшегося в Галиции. \nВ 1916 году он был направлен на итальянский фронт в качестве командира пулеметного взвода, а через год вернулся на русский фронт. В 1918 году он перевелся в драгуны и в следующем году получил звание ротмистра (кавалерийского капитана), подтвердив свои навыки, полученные во время службы в разведке. После войны он остался в армии, участвуя в реформировании Богемского ландвера и его кавалерийского компонента, и вскоре был направлен в Венскую Kriegsschule для получения штабной подготовки. В 1925 году он получил звание майора и стал активно участвовать в работе Военно-технического комитета Военного министерства в имперской столице. \nВ 1931 году он получил звание полковника и начал работу над современным справочником для солдат. В 1933 году он был опубликован под названием 'Справочник для солдат', первоначально предназначавшийся для Богемского ландвера, но по его же просьбе он был быстро переведен на немецкий и венгерский языки и вскоре вытеснил старые довоенные справочники. В отличие от старых справочников, Когоут намеревался не только улучшить практические аспекты повседневной солдатской службы, но, находясь под глубоким влиянием ценностей и своего опыта в скаутском движении, также сосредоточился на морали и поведении. Это отличало справочник от аналогичных довоенных руководств, а также то, что Когоут стремился охватить другие национальности, надеясь ослабить этническую напряженность в Богемском ландвере и создать более сплоченную силу. Эта работа также привлекла внимание реформаторов, стремившихся искоренить шовинистические настроения, распространенные среди старой гвардии армии, и вдохнуть новую жизнь в это многонациональное учреждение. Несмотря на то, что он всего лишь полковник и имеет опыт руководства небольшими подразделениями во время войны, 'Справочник для солдат' оказался весьма влиятельным и обещает поднять карьеру Когоута на новую высоту.\n\n\"Найдите вторым немца или венгра и учитесь у них! И учите их тоже!\""

 CZE_eduard_horak: "Эдуард Хорак"
 CZE_eduard_horak_commander_desc: "§YОписание генерала\nРодился:§L в Августе, 1887, в Богемии, Австро-Венгрия\n§YВоенная карьера:§L О его ранней жизни известно немного. К 1927 году он был штабным офицером, служившим в богемском ландвере. К 1930 году он был произведен в полковники и командовал пехотным полком. В 1936 году он возглавил Моравский округ Богемского ландвера, и в ближайшем будущем ему будет присвоено звание генерал-майора."

 CZE_viktor_hoppe: "Виктор Хоппе"
 CZE_viktor_hoppe_commander_desc: "§YОписание генерала\nРодился:§L 14 Апреля, 1874, в Брно, Моравия, Австро-Венгрия\n§YВоенная карьера:§L Сын юриста и политика Бедржиха Хоппе, Виктор начал военную службу после окончания Границкой кадетской школы в 1895 году, а затем офицерских курсов в Вельсе, Верхняя Австрия. В 1900 году он уволился с действительной службы и перешел в резерв, но через два года снова поступил на службу в качестве специалиста по ремонту. \nК 1914 году, когда начался Вельткриг, он возглавлял отдел кадров Пражского военного округа, а затем перешел в отдел планирования. К тому времени он уже был информатором группы сопротивления Маффи, но эта связь не получила дальнейшего развития и едва ли повредила его карьере, когда Карл взошел на престол. К 1918 году он достиг звания подполковника, после чего был окончательно переведен из Пражского округа в Высшее армейское командование (Armee-Oberkommando) в Вене. В 1920 году он вошел в состав кавалерийского отдела АОК и был произведен в полковники, а после войны - в генерал-майоры. \nХотя он является уважаемым штабным офицером, отсутствие полевого командования во время Вельткрига делает его генералом с небольшим фактическим опытом, а его связи с чешскими националистическими организациями вызывают недоверие у многих немецких офицеров и заставляют его оставаться в составе богемского ландвера."

