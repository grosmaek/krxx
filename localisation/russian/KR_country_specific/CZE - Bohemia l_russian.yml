 CZE_alois_podhajsky: "Алоис Подхайски"
 CZE_alois_podhajsky_leader_desc: "§YBorn:§! §LFebruary 18th, 1864, in Blatná, Kingdom of Bohemia, Austrian Empire§!" #NT!
 CZE_alois_podhajsky_army_chief_desc: "§YBorn:§! §LFebruary 18th, 1864, in Blatná, Kingdom of Bohemia, Austrian Empire§!\n§YBackground:§! §LSon of a gendarmerie sergeant, Alois Podhajsky graduated from the Pressburg Infantry Cadet School in 1884, becoming a lieutenant in 1897. From 1890 to 1892, he attended the Kriegsschule in Vienna to become a staff officer. By 1910, he was a colonel, promoted to Major General at the very start of the Weltkrieg.\nFor most of the war, Podhajsky commanded the 21st Landwehr Infantry Division, consisting of a majority of Czech troops, initially in Serbia, then Galicia, and Italy for the latter phase of the war. He proved an able commander, receiving the Order of the Iron Crown and Military Merit Cross in 1915, and the Iron Cross First Class the next year. By the end of the war, he was but one of many loyal Czechs serving in the Austro-Hungarian general staff, promoted to Lieutenant Field Marshal in 1917.\nWhile the Czechoslovak National Council in exile consider him one of the archetypical \"rakušák\" (Austrian; a derogatory term for Czechs in the Austro-Hungarian Army), he remained steadfast in his shared loyalty to his people and Monarch. After the war, Podhajsky was one of the energetic organisers and leaders of the re-formed Bohemian Landwehr during the first wave of reforms in Cisleithania (the Austrian half of the Empire). Towards the end of the interwar, he was one of the few remaining Czech officers that held a general rank during the Weltkrieg left in active service. While enthusiasm among Czechs for military service remains low, he is still a lasting presence and symbol of the \"rakušák\", he maintains his faith in the Monarchy and that the esteemed Emperor will continue to follow the path of reform and reconciliation for the betterment of the Czech nation.§!" #NT!
  
 CZE_josef_bily: "Йозеф Билый"
 CZE_josef_bily_high_command_desc: "§YBorn:§! §LJune 30th, 1872, in Zbonín, Kingdom of Bohemia, Austria-Hungary§!\n§YBackground:§! §LGraduating from the Trieste Infantry Cadet School, Bílý entered the Austro-Hungarian Army in 1892 as a lieutenant in the 15th Infantry Regiment in Galicia. In 1898, he attended a staff officer course at the Kriegsschule in Vienna, graduating two years later before being assigned to the 4th Infantry Division. He then taught tactics at the Vienna Infantry Cadet School for two years in 1908-1910.\nAt the start of the Weltkrieg, Bílý was a battalion commander, participating in the bloody fighting against the Russians until July 1915, when he was heavily wounded. Once recovered, he served in the Lublin General-Government for half a year before taking command of an assault battalion in Tyrol. Now lieutenant-colonel in 1917, he took command of a special group that fought successfully on the Asiago Plateau, distinguishing itself at Monte Grappa and the final offensive of the war against the Italians. Bílý would end the war as a respected colonel.\nAfter the war, Bílý took part in the re-formation of the Bohemian Landwehr and would be promoted to major general. In 1924, he completed a course at the Theresian Military Academy and was further promoted to Lieutenant Field Marshal in 1928. As of 1936, after 48 years of service, Bílý is the second-highest ranking Czech in the Austro-Hungarian Army, making him one of the prominent \"rakušák\" (Austrian; a derogatory term for Czechs in the Austro-Hungarian Army), although his loyalty to both Crown and the Czech nation are only doubted by the most chauvinistic Germans and Czechs respectively.§!" #NT!
  
 CZE_josef_votruba: "Йозеф Вотруба"
 CZE_josef_votruba_commander_desc: "§YОписание генерала\nРодился:§L 8 Ноября, 1879, в Дебре, Богемия, Австро-Венгрия\n§YВоенная карьера:§L Окончив с отличными оценками престижную Венскую кадетскую школу, Вотруба начал свою военную карьеру в 1899 году и быстро произвел впечатление на своих начальников. В 1908 году он окончил Венскую Kriegsschule, снова с отличными оценками и примерным поведением, и был произведен в штабные офицеры еще в звании лейтенанта. \nКогда начался Вельткриг, он служил в оперативном отделе 1-й армии, а затем был переведен в 12-ю пехотную дивизию на Галицком фронте. После 1915 года он входил в состав штаба 58-й пехотной дивизии, которая в то время сражалась вместе с болгарами, а затем был переброшен на Итальянский фронт, где оставался до 1918 года. Во время службы на Итальянском фронте он отличился как бескомпромиссный и требовательный командир, заслужив презрение подчиненных, поскольку он не терпел того, что считал ленью или некомпетентностью, но также уважение и восхищение за глубокие знания и неоспоримое мастерство. Он был удостоен высоких наград: Крест за военные заслуги в 1915 году, Железный крест и Орден Железной короны в следующем году. Прослужив почти три года против итальянцев, Вотруба перевелся в военное министерство в Вене, но быстро почувствовал себя там неуютно и попросил вернуть его на штабную должность поближе к фронту. Только после заключения перемирия с Италией он согласился работать в военном министерстве. \nПосле окончания войны Вотруба остался в австро-венгерской армии и, пройдя обучение в Терезианской военной академии, в 1928 году был произведен в генералы. После этого он быстро поднялся по служебной лестнице, в следующем году стал фельдмаршал-лейтенантом, а в 1936 году - генералом пехоты. С этого года Вотруба является одним из самых выдающихся \"rakušák\" (австрийский; уничижительный термин для чехов в австро-венгерской армии) и, возможно, самым квалифицированным чешским генералом на службе. Однако его здоровье быстро ухудшается из-за тяжелого диабета, хотя ум его по-прежнему острый."
  
 CZE_bohuslav_kohout: "Богуслав Когоут"
 CZE_bohuslav_kohout_high_command_desc: "§YBorn:§! §LDecember 5th, 1896, in Litomyšl, Kingdom of Bohemia, Austria-Hungary§!\n§YBackground:§! §LBohuslav Kohout was not intending for a military career until the sudden death of his father in 1910. Before being admitted to the Prague Infantry Cadet School two years after the event, he had been an enthusiastic promoter of the scouting movement in the Czech lands. It wouldn't be until March 1915 that Kohout graduated from the Cadet School and became an infantry platoon commander in June as part of the 20th Landwehr Infantry Regiment fighting in Galicia.\nIn 1916, he was sent to the Italian front as a machine gun platoon commander, then back to the Russian front the year after. In 1918, he transferred to the dragoons, promoted to Rittmeister (cavalry captain) the following year as he proved his skills from his days in the scouting movement. After the war, he stayed in the army, taking part in the re-formation of the Bohemian Landwehr and its cavalry component, and was soon sent to the Kriegsschule in Vienna to gain staff training. In 1925, he was made Major and became heavily involved in the Military Technical Committee of the War Ministry in the imperial capital.\nBy 1931, he was made colonel and began work on a modern handbook for soldiers. In 1933, it was published as "Handbook for Soldiers", originally intended for the Bohemian Landwehr, it was quickly translated, at his own request, into German and Hungarian, and would soon supersede older pre-war handbooks. Unlike the old handbooks, Kohout not only intended to improve the more practical aspects of everyday soldiering, but, being deeply influenced by values and his experiences in the scouting movement, also focused on morale and behaviour. This made the handbook distinct from similar pre-war manuals along with Kohout's intent to reach other ethnicities, hoping to ease ethnic tensions within the Bohemian Landwehr and create a more cohesive force. The work also caught the attention of reformists keen to eliminate the old chauvinistic attitudes rampant among the old guard of the Army and breathe new life into the institution as a multiethnic one. While only a colonel and with experience only leading small units during the war, Handbook for Soldiers is proving to be highly influential, promising to propel Kohout's career to new heights.\n\n\"Find a second German or a Hungarian and learn from them! And teach them too!\"§!" #NT!
  
 CZE_eduard_horak: "Эдуард Хорак"
 CZE_eduard_horak_commander_desc: "§YОписание генерала\nРодился:§L в Августе, 1887, в Богемии, Австро-Венгрия\n§YВоенная карьера:§L О его ранней жизни известно немного. К 1927 году он был штабным офицером, служившим в богемском ландвере. К 1930 году он был произведен в полковники и командовал пехотным полком. В 1936 году он возглавил Моравский округ Богемского ландвера, и в ближайшем будущем ему будет присвоено звание генерал-майора."
  
 CZE_viktor_hoppe: "Виктор Хоппе"
 CZE_viktor_hoppe_commander_desc: "§YОписание генерала\nРодился:§L 14 Апреля, 1874, в Брно, Моравия, Австро-Венгрия\n§YВоенная карьера:§L Сын юриста и политика Бедржиха Хоппе, Виктор начал военную службу после окончания Границкой кадетской школы в 1895 году, а затем офицерских курсов в Вельсе, Верхняя Австрия. В 1900 году он уволился с действительной службы и перешел в резерв, но через два года снова поступил на службу в качестве специалиста по ремонту. \nК 1914 году, когда начался Вельткриг, он возглавлял отдел кадров Пражского военного округа, а затем перешел в отдел планирования. К тому времени он уже был информатором группы сопротивления Маффи, но эта связь не получила дальнейшего развития и едва ли повредила его карьере, когда Карл взошел на престол. К 1918 году он достиг звания подполковника, после чего был окончательно переведен из Пражского округа в Высшее армейское командование (Armee-Oberkommando) в Вене. В 1920 году он вошел в состав кавалерийского отдела АОК и был произведен в полковники, а после войны - в генерал-майоры. \nХотя он является уважаемым штабным офицером, отсутствие полевого командования во время Вельткрига делает его генералом с небольшим фактическим опытом, а его связи с чешскими националистическими организациями вызывают недоверие у многих немецких офицеров и заставляют его оставаться в составе богемского ландвера."
  
