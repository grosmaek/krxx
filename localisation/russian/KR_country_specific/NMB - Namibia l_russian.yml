 ### Ideas ### 
 NMB_democratic_1: "Свобода слова"
 NMB_democratic_1_desc: "После долгого периода полного колониального контроля народ Намибии будет иметь право открыто говорить о своем сознании."
  
 NMB_democratic_2: "Усиление иммиграции"
 NMB_democratic_2_desc: "Поскольку Намибия имеет одну из самых низких плотностей населения в мире, нам необходимо расширить наши горизонты. Нам нужно приглашать иностранцев из-за пределов, которые готовы взять на себя нашу культуру, как немецкие намибийцы.."
  
 NMB_generic_army_1: "Намибийская оборонительная корпорация"
 NMB_generic_army_1_desc: "Теперь, когда мы наконец достигли нашей независимости, мы должны быть уверены, что никогда не потеряем ее снова. За независимую Намибию!"
  
 NMB_generic_army_2: "Едины и готовы"
 NMB_generic_army_2_desc: "Now that we have finally achieved our independence, we must be sure to never lose it again. For an independent Namibia!" #NT!
  
 NMB_germans_removed: "Немецкие намибийцы уничтожены"
 NMB_germans_removed_desc: "Немецкие намибийцы не являются родными для нашей земли и являются империалистической конструкцией. Они должны быть уничтожены."
  
 NMB_german_revolt: "Немецкое восстание"
 NMB_german_revolt_desc: "При попытке начать депортацию немецкого населения началось бурное восстание на юге нашей страны."
  
 NMB_ovambo_calming_process: "Север успокоился"
 NMB_state_strength: "Сильное государство"
  
 ### Tooltips ### 
 NMB_remove_german_process: "§RМы начнем процесс депортацию немецких намибийцев. Это может иметь последствия.§!"
 NMB_deploy_defense_corps: "Будут развернуты три подразделения милиции для защиты страны."
 NMB_germans_removed_flag: "Немецкие намибийцы депортированы"
  
 ### Focuses ### 
 NMB_syndicalist_liberation: "Освобождение синдикалистов"
 NMB_syndicalist_liberation_desc: "Синдикалистам удалось по-настоящему освободить Намибию от хаоса немецкого правления. Революция в Африке начинается!"
  
 NMB_first_congress: "Первый намибийский синдикалистский конгресс"
 NMB_first_congress_desc: "Как и все традиционные европейские и Синдикалистские страны, мы должны провести первую в истории Намибийскую Синдикалистскую Конвенцию. Существует три основных претендентов на победу, на ЗАИП(Зюйдвестафриканская интернациональная партия), ЗСП(Зюйдвестафриканская рабочая партия) и РРП(Революционная Рабочая партия)."
  
 NMB_cultural_assimilation: "Культурная ассимиляция"
 NMB_cultural_assimilation_desc: "После завершения конгресса мы должны сделать так, чтобы многие племена, находящиеся в Намибии, рассматривали друг друга как Намибийцев, а не как свою собственную народную группу."
  
 NMB_dealing_german: "Вопрос немецких намибийцев"
 NMB_dealing_german_desc: "Немецкие Намибийцы представляют собой небольшую группу в Намибии, которой удалось сформировать свою собственную самобытную культуру среди населения. Однако идея самих Немецких Намибийцев в значительной степени империалистическая конструкция колониальных времен. Что нам с ними делать?"
  
 NMB_end_cultural_divides: "Конец культурного разделения"
 NMB_end_cultural_divides_desc: "Благодаря нашей многочисленной подготовке к созданию подлинно единой Намибии мы создали такое место, где люди, живущие здесь, действительно могут называть себя "Намибийцами"."
  
 NMB_industry_people: "Промышленность для народа"
 NMB_industry_people_desc: "С нашими реформами и политикой мы можем, наконец, сосредоточиться на защите нашего народа и страны."
  
 NMB_calm_ovambo: "Успокоить Овамбо"
 NMB_calm_ovambo_desc: "Жители Овамбо на севере были довольно устойчивы к нашему правлению, с многочисленными рейдами против нашего народа. Предоставление народу Севера различных прав и автономии должно помочь успокоить ситуацию."
  
 NMB_windhoek_odajena: "Железная дорога в Олуконд"
 NMB_windhoek_odajena_desc: "Когда Овамбо успокоились, мы можем работать над увеличением связи между Севером и Югом нашей страны, соединяя два крупных города."
  
 NMB_expand_swakopmund: "Построить аэропорт в Свакопмунде"
 NMB_expand_swakopmund_desc: "Аэропорт в Свакопмунде является единственным аэропортом и авиалинией в Намибии и имеет жизненно важное значение для нашей связи с внешним миром. Расширение его обеспечит его действительность для использования в будущем."
  
 NMB_democratic_mandate: "Демократический мандат"
 NMB_democratic_mandate_desc: "С падением режима Миттельафрики и созданием Намибийской Республики мы можем двигаться в будущее."
  
 NMB_first_election: "Первые выборы"
 NMB_first_election_desc: "С нашим недавним освобождением мы можем теперь провести первые Намибийские выборы."
  
 NMB_freedom_speech: "Свобода слова"
 NMB_freedom_speech_desc: "По завершении выборов мы должны обеспечить, чтобы права народа были улучшены по сравнению со старым режимом Миттельафрики. Объявление свободы слова может помочь ситуации."
  
 NMB_promote_immigration: "Поддержка иммиграции"
 NMB_promote_immigration_desc: "Поскольку южная часть нашей страны уже является домом для многих немцев, которые хорошо интегрировались с нашей культурой, мы должны расширить наши горизонты и позволить проживать у нас иммигрантам из других стран."
  
 NMB_end_north_south: "Положить конец разрыву между Севером и Югом"
 NMB_end_north_south_desc: "Благодаря нашим различным усилиям мы можем положить конец разрыву между Севером и Югом Намибии в культурном отношении и создать единую Намибийскую идентичность."
  
 NMB_namibian_miracle: "Намибийское чудо"
 NMB_namibian_miracle_desc: "С нашей страной, более сплоченной, чем когда-либо прежде, мы можем приложить большие усилия в нашей экономике для нашего народа."
  
 NMB_namibian_defense_corp: "Корпус обороны"
 NMB_namibian_defense_corp_desc: "Наши нынешние военные размеры меньше, чем хорошие, и почти отсутствуют. С помощью наших новых союзников мы можем надеяться на создание самостоятельных Намибийских вооруженных сил."
  
 NMB_request_masters: "Помощь извне"
 NMB_request_masters_desc: "С формированием Намибийского корпуса обороны мы должны попытаться обеспечить, чтобы армия оставалась оснащенной всякой всячиной."
  
 NMB_prepare_conflict: "Подготовка к войне"
 NMB_prepare_conflict_desc: "С нашими войсками, поставленными и готовыми, мы можем отразить большинство надвигающихся угроз нашей стране и народу."
  
 NMB_stern_state: "Состояние страны"
 NMB_stern_state_desc: "Освобождение нашей страны позволило создать более сильное государство под мантией наших повелителей."
  
 NMB_strengthen_state: "Укрепление страны"
 NMB_strengthen_state_desc: "С созданием нового государства мы должны укреплять его изнутри против любых внешних угроз. Подавление оппозиции в нашей стране даст этому начало."
  
 NMB_silence_opposition: "Молчание оппозиции"
 NMB_silence_opposition_desc: "Поскольку наша оппозиция с каждым днем подвергается все большей цензуре со стороны государства, мы можем надеяться зажечь последний огонь восстания в нашей стране."
  
 NMB_remove_germans: "Депортировать немецких намибийцев"
 NMB_remove_germans_desc: "Король Намибии Самуэль Махареро обижен на немецкое население на юге нашей страны из-за многочисленных зверств, совершенных немецким народом в прошлом."
  
 NMB_close_country: "Изоляция"
 NMB_close_country_desc: "Поскольку наша страна защищена изнутри, мы должны закрыть нашу страну от любых внешних угроз, кроме нашего повелителя, чтобы обеспечить защиту государства."
  
 NMB_windhoek_fortress: "Леса Виндхука"
 NMB_windhoek_fortress_desc: "В случае вторжения мы должны быть готовы защитить Виндхук до последнего. Создание эквивалентной крепости должно гарантировать, что она будет стоять перед любым захватчиком."
  
 NMB_united_namibia: "Единая Намибия"
 NMB_united_namibia_desc: "С учетом всех реформ, проводимых в стране, Намибия в настоящее время рассматривается как единое целое, готовое противостоять иностранным угрозам."
  
 ### Events ### 
 nmb.30.t: "Синдикалистская конвенция [GetYear] года"
 nmb.30.d: "После того, как революция наконец-то совершится в Намибии, мы должны провести конвенцию, как и все официальные синдикалистские страны. Три основные партии в итоге стали претендентами. Есть радикально-социалистическая РРП, которой руководят молодые революционеры, желавшие освободиться от Миттельафрики, ЗПС, которая хотела принести революцию на всю Миттельафрику, и интернационалистическая ЗАИП, которая считает, что европейская революция необходима раньше, чем африканская. Победителем оказался..."
 nmb.30.a: "Интернационал согласен ЗАИП"
 nmb.30.b: "Революционный ЗПС"
 nmb.30.c: "Молодая РРП"
  
 nmb.31.t: "Взаимодействие с немцами-намибийцами"
 nmb.31.ds: "Немецкие намибийцы составляют меньшинство среди нормальных намибийцев, которые мигрировали сюда в 1880-х годах, когда немецкие войска пришли к власти. Неожиданно, что немецкие намибийцы хорошо влились в культуру Намибии и даже сформировали свою собственную субкультуру среди обычных намибийцев. Тем не менее, некоторые радикальные фракции Конгресса считают, что все немецкие намибийцы должны быть вывезены из Намибии, так как они служат напоминанием о нашем времени, когда мы находились под империалистическим владычеством Германии."
 nmb.31.da: "Немецкие намибийцы составляют меньшинство среди нормальных намибийцев, которые мигрировали сюда в 1880-х годах, когда немецкие войска пришли к власти. Неожиданно, что немецкие намибийцы хорошо влились в культуру Намибии и даже сформировали свою собственную субкультуру среди обычных намибийцев. Тем не менее, нынешняя монархия сильно недовольна немецким колониализмом, возникшим в результате прошлых восстаний против немецкого владычества и многочисленных чисток населения Намибии."
 nmb.31.a: "Немецко-намибийцы - это империалистическая конструкция"
 nmb.31.b: "Мы отомстим за прошлое"
 nmb.31.c: "Они культурно намибийцы, они могут остаться"
  
 nmb.32.t: "Немецкие намибийцы сопротивляются вывозу"
 nmb.32.d: "После официального объявления о депортации немецких намибийцев мы уже столкнулись с ожесточенным сопротивлением. Немцы протестовали на улицах, собрав знаки с надписью "Auch wir sind Namibier!", что означает "Мы тоже намибийцы!". Одни считают, что следует продолжать или ввести более жесткую политику в отношении населения, чтобы заставить их прекратить свою деятельность, в то время как другие предлагают полностью отказаться от этого проекта."
 nmb.32.a: "Продолжайте как обычно"
 nmb.32.b: "Поставьте тех, кто сопротивляется на конце нашего оружия"
 nmb.32.c: "Может быть, мы должны позволить им остаться..."
  
 nmb.33.t: "Немецкое восстание!"
 nmb.33.s: "После нашего решения отреагировать на протесты немцев враждебно, сопротивление только усилилось, и в некоторых районах даже наше собственное население выступает против нас. В то время как наша охрана хорошо справляется с подавлением этих областей, это привело к тому, что люди потеряли доверие к нашему правительству."
 nmb.33.ns: "Наше решение позволить протестам продолжаться привело к тому, что немецкое население на юге страны восстало против нашего правительства, но не смогло завоевать популярность на остальной территории Намибии. Однако до тех пор, пока это восстание продолжается, можно ожидать задержек с процессом депортации."
 nmb.33.a: "Придется подождать"
 nmb.33.b: "Они уедут насильно, если понадобится"
  
 nmb.34.t: "Конец немецкого восстания"
 nmb.34.d: "Благодаря нашим усилиям, немецкое восстание официально завершилось. Тот факт, что это вообще произошло, был крайне нежелательным, ведь при этом многие жизни были неоправданно потеряны с обеих сторон. Немцы начали собирать вещи и отправляться за рубеж. Надеюсь, что в будущем у Намибии не будет таких проблем."
 nmb.34.a: "Уверен, что с этим можно было бы справиться лучше."
 nmb.34.b: "Они усвоили урок"
  
 nmb.35.t: "Немцы покидают Африку"
 nmb.35.d: "После того, как восстание закончилось и ситуация успокоилась, немецкие 'намибийцы' наконец-то покинули наш дом. Выезд был печальным временем для многих намибийцев, которые сблизились с немцами, и до сих пор остается крайне непопулярным решением среди нашего правительства. Нам придется иметь дело с последствиями этого в будущем, на всю последующую жизнь Намибии."
 nmb.35.a: "Наконец-то мир"
  
 nmb.36.t: "Первые выборы в Намибии"
 nmb.36.d: "С учетом того, что Намибия недавно была освобождена от немецкого правления и поставлена под демократический мандат, условия для проведения первых выборов в Намибии являются правильными. В Намибии действуют четыре основные партии: Республиканская партия, которая делает упор на расширение прав и возможностей местных племен, Отави и администрация железнодорожной компании, которая хочет построить больше железных дорог на территории Намибии, Зюйдвестафриканская Национальная Организация, которая выступает за консолидацию страны и в значительной степени отмену племенного правления, и Зюйдвестафриканская Народная Организация, партия, основанная на овамбо, которая хочет наладить более тесное сотрудничество между племенами и повысить христианскую мораль. У всех этих партий есть шанс на победу, но партия которая вышла на вершину, это..."
 nmb.36.a: "Зюйдвестафриканская народная организация"
 nmb.36.b: "Зюйдвестафриканская национальная организация"
 nmb.36.c: "Отави и администрация железнодорожной компании"
 nmb.36.e: "Республиканская партия"
  
 nmb.37.t: "[From.GetName] запрашивает оружие"
 nmb.37.d: "[From.GetName] из-за своей небольшой промышленности и населения пытается создать армию для самообороны, чтобы не причинять нам никаких неудобств. Они просят 2000 единиц стрелкового оружия, чтобы сформировать эту армию, и обещают больше не беспокоить нас после этого."
 nmb.37.a: "Дайте им то, что им нужно"
 nmb.37.b: "У нас есть свои военные проблемы"
  
 nmb.38.t: "[From.GetName] поставки прибывают!"
 nmb.38.sent: "[From.GetName] был очень щедрым и послал нам то, что мы хотели! Мы получили партию 2000 винтовок, которых более чем достаточно для наращивания наших вооруженных сил."
 nmb.38.nosend: "[From.GetName] осознал, что защита их страны имеет приоритет над защитой их автономий. Нам придется полагаться на местных охранников, которых мы подняли ранее, чтобы защитить нашу страну."
 nmb.38.a: "Мы должны поблагодарить [From.GetName]"
 nmb.38.b: "Как жаль..."
