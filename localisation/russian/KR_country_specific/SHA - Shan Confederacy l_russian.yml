 SHA_market_liberal_party_long: "Республиканцы"
 SHA_social_conservative_party: "Шаньские федералисты"
 SHA_social_conservative_party_long: "Шаньские федералисты"
 SHA_authoritarian_democrat_party: "Шаньская Демократическая Лига"
