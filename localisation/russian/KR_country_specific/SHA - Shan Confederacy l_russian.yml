 SHA_national_populist_party_long: "Шаньский национальный союз"
  
 ### Focuses ### 
  
 SHA_A_Day_of_Independence: "День Свободы, День Воссоединения"
 SHA_A_Day_of_Independence_desc: "Государство Шан наконец-то получило независимость. Боги и наши бывшие владельцы в гневе. Мы призваны к оружию. Сегодня день независимости и воссоединения с нашими братьями Тай. Мужчины, женщины и дети Шаня, вставай!"
 SHA_Unite_Against_the_Enemy: "Объединяя сломанные государства"
 SHA_Unite_Against_the_Enemy_desc: "Государство Шан состоит из многих территорий, управляемых их собственными начальниками. Некоторым, поскольку они находятся далеко от конфликта, не очень важно, выиграем мы или проиграем. Тем не менее, мы должны использовать эту войну как способ убедить их объединиться, чтобы мы снова не попали в руки китайцев."
 SHA_Noble_Sacrifices: "Благородные жертвы Тай"
 SHA_Noble_Sacrifices_desc: "Войны выигрывают, жертвуя своей душой ради своей страны. Наш народ Тай должен делать то же самое, потому что, хотя война не является верным путем, совершенно необходимо, чтобы мы окрасили горы своей кровью, чтобы обрести свободу."
 SHA_Destroy: "Предательство мира"
 SHA_Destroy_desc: "Сан-Шве Тайк с тяжелым сердцем должен согласиться на окончательное уничтожение китайского врага. Их поражение - наша победа, и мы должны победить любой ценой, чтобы защитить наш суверенитет. Это должно быть сделано - они будут уничтожены нашими людьми, и справедливость будет восстановлена."
 SHA_Resist: "Сопротивляться, бросая вызов захватчику"
 SHA_Resist_desc: "Когда китайцы придут за твоими семьями, сопротивляйся! Земляки поднимите пистолет и держите вместе! Даже если вы не солдат, защита вашей семьи и вашей родины имеет первостепенное значение!"
 SHA_The_Fight_is_Over: "Борьба окончена"
 SHA_The_Fight_is_Over_desc: "Сделка была подписана, и Шан больше не воюет с Юньнань. Мы получили полную независимость от китайцев и бирманцев, и пришло время сделать ставку на этот мир. Радуйся, ведь сегодня день празднования!"
 SHA_Centralize_the_States: "Централизация власти"
 SHA_Centralize_the_States_desc: "Система федерализма в Шан является анахронизмом и требует изменений. Саофы находятся под командованием Сан-Шве Тайка, и Конфедерация должна стать централизованной, если мы хотим выжить."
 SHA_The_Federalist_Dream: "Федералистская мечта"
 SHA_The_Federalist_Dream_desc: "Статус-кво для Шаня работал довольно хорошо в течение последних веков. Вместе мы в децентрализованной федерации, в каждом штате которой находится своя собственная Саофа, и так будет всегда."
 SHA_Reduce_the_Saophas_Authority: "Уменьшите авторитет Саофаф"
 SHA_Reduce_the_Saophas_Authority_desc: "Пришло время заняться вопросом саофаф. Они должны согнуть колено и капитулировать для большего блага. Мы должны начать с уменьшения их власти над своими штатами и предоставления Таунджи большего контроля над различными регионами Шаня."
 SHA_One_Capital_One_Government: "Провозгласить новое правительство"
 SHA_One_Capital_One_Government_desc: "В Таунджи мы будем провозглашать новое правительство. Мы - одна страна с одной столицей и одним правительством, и саофы сохраняют часть своей власти в новой реформированной политической системе."
 SHA_A_Guiding_Hand: "Направляющая рука Сан Шве Тайка"
 SHA_A_Guiding_Hand_desc: "Тайцы являются лояльными подданными правительства в Таунджи, своих регионов и Сан-Шве-Тайк. Сан Шве Тайк направит Шан к централизации и демократии, и люди последуют за ним."
 SHA_The_Nation_First: "В первую очередь нация"
 SHA_The_Nation_First_desc: "Слишком многие ставят свой клан превыше всего. Такая лояльность ядовита для национального единства и позволяет иностранным элементам противостоять нашему народу. Следует начать широкую пропагандистскую кампанию, чтобы препятствовать таким связям."
 SHA_Memories_of_the_Independence_War: "Воспоминания о войне за независимость"
 SHA_Memories_of_the_Independence_War_desc: "Борьба за независимость была долгой и кровавой. Но мы преодолели это, и теперь мы можем формально применить его урок к развитию вооруженных сил."
 SHA_A_Professional_National_Army: "Профессиональная Национальная Армия"
 SHA_A_Professional_National_Army_desc: "Децентрализованная структура наших сил до этого момента не может быть сохранена. Давайте развивать не только профессиональную силу в западном стиле, где каждый человек широко тренируется и настроен на жесткую систему командования."
 SHA_Superior_Weaponry: "Превосходное оружие"
 SHA_Superior_Weaponry_desc: "Чего нам не хватает в современных машинах войны, мы восполняем боевым духом. Таким образом, наши люди должны быть в состоянии бороться изо всех сил. Для этого нам необходимо изучить разработку иностранных вооружений и скопировать эффективные передовые зарубежные разработки."
 SHA_The_Special_Forces_Project: "Проект спецназа"
 SHA_The_Special_Forces_Project_desc: "У нас никогда не будет чисел, чтобы противостоять величайшим силам мира. Тем не менее, высококвалифицированные специализированные подразделения могут быть нашим большим эквалайзером."
 SHA_Guns_for_Our_Men: "Сохранить мир"
 SHA_Guns_for_Our_Men_desc: "Чтобы сохранить мир, мы должны быть готовы к войне. Все граждане должны быть обязаны предоставлять небольшой процент своего дохода или урожая вооруженным силам, чтобы они никогда не колебались."
 SHA_The_National_Arsenal: "Национальный арсенал"
 SHA_The_National_Arsenal_desc: "У западных стран есть центральные военные арсеналы, которые занимаются как производством, так и исследованиями. У нас должен быть один из наших."
 SHA_To_the_Factories: "На фабрики"
 SHA_To_the_Factories_desc: "Мы должны расширить программу военных поставок, чтобы распространить ее и на предприятия."
 SHA_The_Iron_Railway: "Железная дорога"
 SHA_The_Iron_Railway_desc: "Железные шахты страны связаны только грунтовыми дорогами, которые торгуют мулы. Хотя местность чрезвычайно суровая, используя современные методы, мы наконец можем полностью связать их с городами."
 SHA_Local_Defense: "Местная оборона"
 SHA_Local_Defense_desc: "Вооруженные силы должны признать уникальную структуру нашей нации. Отдельные штаты должны иметь власть над своими подразделениями армии и нести ответственность за вербовку."
 SHA_Sizable_Armies: "Значительная армия"
 SHA_Sizable_Armies_desc: "С армией, которая соответствует уникальности различных областей страны, мы можем легче набирать. Давайте начнем кампанию вербовки в отдаленных деревнях, где сильны традиции."
  #Our Country is Powerful: 
 SHA_Hto_Luumyaoe_Aarr_Karkwalraan: "Наша страна сильна"
 SHA_Hto_Luumyaoe_Aarr_Karkwalraan_desc: "Наша армия становится все больше и больше. Давайте проведем массовый парад в столице, чтобы отпраздновать и продемонстрировать наше мастерство."
 SHA_Constitutional_States: "Конституционные штаты"
 SHA_Constitutional_States_desc: "Государства должны быть созданы для разработки формальных конституций, которые гарантируют равенство для всех, независимо от клана."
 SHA_Democracy_for_the_People: "Новая демократия"
 SHA_Democracy_for_the_People_desc: "Демократии требуют надежных институтов и вовлеченного населения. Давайте работать, чтобы информировать массы об их правах и обязанностях."
 SHA_Promote_Buddhist_Values: "Продвигать буддийские ценности"
 SHA_Promote_Buddhist_Values_desc: "Чтобы наш моральный центр оставался нетронутым, государство должно пропагандировать богословскую литературу. Действительно, государственные служащие должны обладать базовой грамотностью в буддийской теологии и философии."
 SHA_The_People_First: "Сначала люди"
 SHA_The_People_First_desc: "Хотя кланы, возможно, оказали большое влияние на основную структуру государства, все они индивидуально равны. Мы должны изменить новую конституцию, чтобы четко указать отношения между заявленным и отдельным лицом."
 SHA_Our_Fortress_Our_Homeland: "Свобода заканчивается там, где начинается насилие"
 SHA_Our_Fortress_Our_Homeland_desc: "Насилие часто используется для усиления различных местных традиций. Это трагедия. Мы должны строго отказаться от такого поведения и напомнить людям, что, хотя традиции важны, такие акты насилия не могут быть разрешены."
 SHA_Reorganise_the_State_Map: "Перерисовать Штаты"
 SHA_Reorganise_the_State_Map_desc: "Традиционные клановые границы были основой для формирования штатов, входящих в нашу федерацию. С консолидацией власти мы должны перерисовать штаты, включив в них значительное число кланов, насколько это возможно."
  
 ### Events ### 
  
 shan.1.t: "Независимость конфедерации Шан"
 shan.1.d: "Государство Шан, населенное местным народом тай, много лет было предметом спора между державами в Азии. В горах Шан правят саофы, управляющие своими маленькими королевствами в регионе с 1200-х годов. Общество пережило много войн, с королевствами, постоянно совершающими набеги на соседние области. Когда пришли англичане, саофы подчинились, но после того, как произошел Вельткриг и крах Британской Империи в 1920-х годах, Бирма вырвалась из Империи с народом шан на буксире. Сиамское королевство на короткое время вторглось в штат Шан, заняв область, известную теперь как Сахара Тай Дум. Шаны всегда боролись за дополнительные права при бирманском режиме, и теперь, после падения власти китайцев, восстали шофы Шаня в надежде, что однажды народ шан снова будет свободен."
 shan.1.a: "Мы лояльный шанам"
  
 shan.2.t: "План Коканг"
 shan.2.d: "Недавно получивший повышение генерал Сао Ян Вэнь Пин, Саофа из Коканга, набросал план по захвату Коканга, в настоящее время находящегося под контролем Юньнани. Несмотря на то, что сам этнически китаец, Сан Ян Вэнь Пин не испытывает симпатии к клике Юньнани и гораздо больше отождествляет себя с Кокангом и, как следствие, с Конфедерацией Шаня. Обещания, которые дает Куньмин, велики, но в своем сердце он уроженец Шаня. Под нашим контролем мы сможем пересечь реку, разделяющую Шан и Китай, и пролить оттуда наши войска."
 shan.2.a: "Будем надеяться, у нас это получится."
  
 shan.3.t: "Движение вперед после войны"
 shan.3.d: "Теперь, когда Шань консолидирована и наша конфедерация в мире, мы должны сейчас выбрать путь, по которому мы пойдем. Саофы должны быть созваны в Янгхве-Хоу, чтобы обсудить такие вопросы, и будущее нашей страны будет решено там, теперь, когда мы закончили нашу борьбу за независимость."
 shan.3.a: "Мы должны идти по пути, который лучше для нас."
  
 shan.4.t: "Конференция"
 shan.4.d: "Так и было сделано - саофы собрались на Янгхве Хоу, в центре нашей столицы Таунгги и в доме Сан-Шве-Тайка. Саофы решительно выступают за сохранение статус-кво, демократической, пацифистской конфедерации различных штатов Шан. Тем не менее, некоторые также подняли вопрос о добровольном отказе от своей власти для создания более единой и стабильной нации, защищенной от любых других потенциальных иностранных вторжений. В то время как статус-кво широко популярен и даже поддерживается Сан-Шве-Тайком, широко распространены и опасения по поводу очередного вторжения в Юньнань, и централизация может стать лучшим путем для нации. Единственное, что остается, - это принять решение, и Шан пойдет по пути, выбранному здесь, сегодня, в Таунгги."
 shan.4.a: "Конфедерация - это путь вперед!"
 shan.4.b: "Реформа и централизация!"
  
 shan.5.t: "Речь Сан Шве Тайка в Таунгджи"
 shan.5.d: "Этим утром жители Таунджи и соседних городов собрались возле здания муниципалитета и здания правительства, чтобы послушать речь Сан Шве Тайка. Он произнес воодушевляющую речь, говоря о суровом государстве Шан, а также о пацифистском и справедливом пути, по которому будет идти Конфедерация. На сцену были приглашены различные саофы и лидеры правительства "
 shan.5.a: "Воодушевление."
  
 shan.6.t: "Торговля наркотиками в Шане"
 shan.6.d: "Шан является частью Золотого треугольника, печально известного в мире региона, известного своим производством и торговлей опиумом. Это основной источник дохода для многих людей, особенно на севере, в Качине. Однако нелегальная торговля опиумом стала проблемой внутри Конфедерации Шан. Что мы делаем с торговлей наркотиками?"
 shan.6.a: "Ограничить и обложить налогом."
 shan.6.b: "Давайте не будем злить трейдеров."
 shan.6.c: "Арестовать нелегальных торговцев и заключите их в тюрьму!"
  
 shan.7.t: "Дипломатический визит в Мьичину"
 shan.7.d: "Государство Качин на севере сражалось с нами в войне за независимость. В интересах сохранения дружественных дипломатических отношений между двумя народами Шан и Качин Сан-Тай Тайк и дипломатическая делегация решили поехать в Мьичину с дипломатическим визитом и обсудить будущее наших двух, новых независимых стран."
 shan.7.a: "Счастливого пути!"
  
 shan.8.t: "Делегация возвращается из Качина"
 shan.8.d: "Сан-Шве Тайк и дипломатическая делегация Шан вернулись после двухнедельной поездки в Качин, где их встретили местные жители Мьичины и лидеры правительства Цзинфо с большим гостеприимством и дружелюбием. В Мьичина состоялась конференция, на которой лидеры правительств Шаня и Качина говорили о будущем сотрудничестве двух стран."
 shan.8.a: "С возвращением!"
  
 shan.9.t: "Дипломатический визит из Шаня"
 shan.9.d: "Сан-Шве Тайк и группа важных чиновников правительства Шаня собираются прибыть в нашу столицу Мьичина в интересах сохранения дружественных отношений между нашими двумя странами после войны с кликой Юньнань. Мы согласились принять их, и ведется подготовка к их приезду."
 shan.9.a: "Пусть они придут к Мьичина"
  
 shan.10.t: "Делегация Шан возвращается в Таунгьи"
 shan.10.d: "После двухнедельных переговоров, Сан Шве Тайк и делегация из Шаня попрощались с Качином. Переговоры были чрезвычайно успешными, что принесло экономические и социальные выгоды как странам, так и их гражданам. О будущем сотрудничестве также говорили, и две новые независимые страны были сближены еще больше."
 shan.10.a: "До встречи!"
  
 shan.11.t: "Самосовершенствование Шан"
 shan.11.d: "Под руководством своих саофас люди во многих штатах Шан начали больше модернизироваться и улучшать свои жилищные условия. В сельских городах были установлены более современные туалеты 1920-х годов, а из Таунггьи были направлены учителя с целью обучать детей в сельской местности, чтобы помочь воспитать следующее поколение."
 shan.11.a: "Отлично!"
  
 shan.12.t: "Прибыль с опиума"
 shan.12.d: "Опиум дал толчок нашей экономике, поскольку прибыли первые прибыли от налогообложения и ограничения опия. Тем не менее, ограничение создало больше проблем, а именно нелегальной продажи увеличенного количества опия на черном рынке. Люди также стали менее продуктивными из-за того, что многие люди регулярно получают много опия на работе. Чиновники и полицейские пытаются расправиться с черным рынком, но больших успехов достигнуто не было. Тем не менее, мы, безусловно, получили выгоду от наших действий."
 shan.12.a: "Что касается, но определенного улучшения."
  
 shan.13.t: "Бездействие против опиума"
 shan.13.d: "Торговля опиумом была такой же плодовитой, как и раньше, практически без помех со стороны правительства. Люди ходили на работу, когда высоко на опиуме, а производительность снизилась из-за наркотиков. Однако были и преимущества: торговцы наркотиками больше не враждебны правительству после их бездействия, и мы устранили возможных врагов на Севере."
 shan.13.a: "Будем надеяться, что это был правильный выбор."
  
 shan.14.t: "Сопротивление торговцев наркотиками"
 shan.14.d: "После того, как незаконные торговцы опиумом были окружены, преданы суду и брошены в тюрьму, многие другие торговцы наркотиками ушли в подполье. Цены на лекарства выросли, и трейдеры пытаются скрыть от глаз закон гораздо более хитрыми способами. Тем не менее, временное решение было достигнуто - полиция расправилась с любыми незаконными торговцами наркотиками, о которых сообщалось, с денежными суммами, отданными любому, кто сообщает о незаконных наркоторговцах в качестве награды."
 shan.14.a: "Будь прокляты эти наркобароны!"
  
