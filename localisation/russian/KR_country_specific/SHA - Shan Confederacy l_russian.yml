 SHA_radical_socialist_party_long: "Синдикалисты Красного Знамени"
 SHA_social_democrat_party: "Шанский Социалистический Совет"
 SHA_social_democrat_party_long: "Шанский Социалистический Совет"
 SHA_social_liberal_party: "Прогрессивная партия"
 SHA_social_liberal_party_long: "Прогрессивная партия"
