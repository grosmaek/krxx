 ### Ideas ###

 MAL_rubber_plantation_idea: "Расширение каучуковых плантаций»
 MAL_rubber_plantation_idea_desc: "Малайя уже давно является крупнейшим производителем каучука в мире, и теперь, когда правительство страны имеет гораздо больший контроль над каучуковой промышленностью, оно решило оказать значительную поддержку ее развитию, чтобы надеяться получить экономические выгоды, которые она может принести.»

 MAL_perjuangan_melayu_idea: "Perjuangan Melayu»
 MAL_perjuangan_melayu_idea_desc: "Для [MAL.GetAdjective]ого правительства  малайская идентичность не может быть отделена от исламской веры, которой придерживается большинство населения. Правительство также считает, что именно этим малайцам-мусульманам принадлежит нация, и хотя оно не может открыто выступать против представителей других этнических групп или вероисповеданий, оно ясно дает понять, что они скорее сродни терпимым гостям, чем истинной части нации. Через эту призму правительство гарантирует, что оно действует в рамках системы, которая отдает предпочтение малайским мусульманам перед всеми остальными, пытаясь при этом придерживаться многих основных исламских ценностей, которые его лидеры считают фундаментальными для малайского общества.»

 MAL_malaya_merdeka_idea: "Малайская Мердека»
 MAL_malaya_merdeka_idea_desc: "Впервые за много веков Малайский полуостров оказался свободен и в основном сам определяет свое будущее, хотя, конечно, его поддерживают те, кто помог ему освободиться. С этой вновь обретенной свободой [MAL.GetAdjective]ое правительство  поставило перед собой задачу создать демократическое государство, в котором права как народов страны, так и государств, входящих в ее состав, будут соблюдаться в равной степени.»

 MAL_the_six_pillars_idea: "Шесть столпов»
 MAL_the_six_pillars_idea_desc: "В отличие от многих стран мира, которые в последние десятилетия встали на путь социализма, члены правительства [MAL.GetAdjective] реализуют на практике свое собственное видение того, как может выглядеть государство, сочетающее социалистическую веру с националистическим мышлением. Ценности, из которых вытекают эти взгляды, известны партии как "Шесть столпов»: "Объединять» народ, "Проявлять лояльность» к нации, "Служить» нации, "Быть счастливыми», "Служить народу» и проявлять "Вежливость» как лидеры народа.»

 MAL_satu_untuk_semua_semua_untuk_satu_idea: "Satu Untuk Semua, Semua Untuk Satu!»
 MAL_satu_untuk_semua_semua_untuk_satu_idea_desc: "»Один за всех, все за одного» - фраза, которую многие в правительстве [MAL.GetNameDef] выбирают для представления своего видения малайского социализма. Для правительства социализм - это концепция, которая должна быть реализована через националистическую призму, где малайские общины должны объединиться, чтобы поднять нацию за пределы ее колониального прошлого и поднять вместе с ней весь ее народ.»

 MAL_merdeka_dengan_darah_idea: "Merdeka Dengan Darah»
 MAL_merdeka_dengan_darah_idea_desc: "Вдохновляясь сочетанием китайского влияния, исламской теологии и более широкой нусантаранской политики, [MAL.GetAdjective]ое правительство разработало взгляд на социализм, в котором все эти вдохновения слились в единое социалистическое видение. Именно благодаря этому видению будущее нации видится таким, в котором все ее люди должны бороться за свою свободу, независимо от их расы, и именно благодаря этой борьбе все они могут объединиться под единым знаменем и преодолеть неравенство и разделение.»

 MAL_malay_confederation_idea: "Малайская конфедерация»
 MAL_malay_confederation_idea_desc: "Отвергая сильную центральную власть, [MAL.GetAdjective]ое правительство решило значительно расширить права отдельных штатов, входящих в [MAL.GetName]. Несмотря на то, что в стране остается центральное правительство с прямыми полномочиями по многим вопросам национальных интересов и обороны, власть в основном передана в руки местных правительств государств-членов, в которых доминируют малайцы.»

 MAL_reformed_federation_idea: "Федеральная реформа»
 MAL_reformed_federation_idea_desc: "Во времена колониального господства, как британского, так и немецкого, большая часть Малайского полуострова управлялась как федерация, объединенная под властью центральной власти. Теперь, освободившись от колониальных оков, [MAL.GetAdjective]ое правительство  решило распространить реформированную версию такой модели на всю страну, предоставив значительные полномочия штатам и вложив исполнительную власть в кабинет министров страны.»

 MAL_army_idea: "[MAL.GetAdjective]ие вооруженные силы»
 MAL_army_idea_desc: "Хотя исторически малайские штаты поставляли солдат и даже собственные полки для своих колониальных владык, бремя национальной обороны теперь нельзя просто переложить на других людей. В результате были созданы [MAL.GetAdjective]ие вооруженные силы, чтобы должным образом управлять не только национальной обороной [MAL.GetName] на суше, но даже на море и в небе.»
 