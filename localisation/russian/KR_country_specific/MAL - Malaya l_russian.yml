  ### Ideas ### 
  
 MAL_rubber_plantation_idea: "Rubber Plantation Expansion" #NT!
 MAL_rubber_plantation_idea_desc: "Malaya has long been the largest producer of rubber in the world, and with the native government having much more control over the nation's rubber industry it has chosen to greatly support its development to hopefully reap the economic benefits that it can bring." #NT!
  
 MAL_perjuangan_melayu_idea: "Perjuangan Melayu" #NT!
 MAL_perjuangan_melayu_idea_desc: "To the [MAL.GetAdjective] government, the Malay identity is one that cannot be divorced from the Islamic faith to which a majority of the population adhere. To the government also, it is to these Malay Muslims to whom the nation belongs, and although it may not be explicitly opposed to those of other ethnicities or faiths, it makes clear that they are more akin to tolerated guests than a true part of the nation. Through this lens, the government ensures that it operates within a system which prioritises Malay Muslims over all others, while attempting to adhere to many core Islamic values to which its leaders view as fundamental to Malay society." #NT!
  
 MAL_malaya_merdeka_idea: "Malaya Merdeka" #NT!
 MAL_malaya_merdeka_idea_desc: "For the first time in centuries, the Malay peninsula has found itself free to mostly decide its own future, although of course supported towards this direction by those who aided in its freedom. With this newfound freedom, the [MAL.GetAdjective] government has set out to establish a democratic state in which the rights of both the nation's peoples, and the states which make up the nation, are equally respected." #NT!
  
 MAL_the_six_pillars_idea: "The Six Pillars" #NT!
 MAL_the_six_pillars_idea_desc: "Unlike many of the world's nations who in recent decades have embarked upon the path of socialism, those in the [MAL.GetAdjective] government are putting into practice their own vision as to how a state that balances socialist belief with nationalist thought may look. The values to which these views are derived are known collectively by the party as the Six Pillars, 'To Unite' the people, 'To Show Loyalty' to the nation, 'To Serve' the nation, 'To Be Happy', 'To Serve the People', and to show 'Courtesy' as leaders of the people." #NT!
  
 MAL_satu_untuk_semua_semua_untuk_satu_idea: "Satu Untuk Semua, Semua Untuk Satu!" #NT!
 MAL_satu_untuk_semua_semua_untuk_satu_idea_desc: "'One for all, all for one' is the phrase to which many within the government of [MAL.GetNameDef] chooses to represent its vision for Malay socialism. To the government socialism is a concept which must be enacted through a nationalist lens, one where Malay communities must band together to lift up the nation beyond its colonial past and lift all of its people up along with it." #NT!
  
 MAL_merdeka_dengan_darah_idea: "Merdeka Dengan Darah" #NT!
 MAL_merdeka_dengan_darah_idea_desc: "Inspired greatly by a combination of Chinese influence, Islamic theology, and wider Nusantaran politics, the [MAL.GetAdjective] government have developed a view of socialism in which all of these inspirations have coalesced into one socialist vision. It is through this vision that the future of the nation is seen as one in which all of its people must fight for their freedom, no matter their race, and it is through this fight that they may all be united under a singular banner and move past inequality or division." #NT!
  
 MAL_malay_confederation_idea: "The Malay Confederation" #NT!
 MAL_malay_confederation_idea_desc: "Rejecting a strong central authority, the [MAL.GetAdjective] government has chosen to greatly empower the rights of the individual states which make up [MAL.GetName]. While there remains a central government with direct authority over many matters of national interest and defence, power has been primarily placed in the hands of the local primarily Malay dominated governments of its member states." #NT!
  
 MAL_reformed_federation_idea: "Federal Reformation" #NT!
 MAL_reformed_federation_idea_desc: "Under colonial rule, under both British and German dominion, much of the Malay peninsula was governed as a federation united together under a central authority. Now free from the colonial shackles, the [MAL.GetAdjective] government has chosen to expand a reformed version of such a model to the entire nation, granting significant power to the states while investing executing authority in the nation's cabinet." #NT!
  
 MAL_army_idea: "The [MAL.GetAdjective] Armed Forces" #NT!
 MAL_army_idea_desc: "While historically the Malay states have fieled soldiers and even their own regiment for their colonial overlords, the burden of national defence is now one that cannot simply be pawned off to other people. As a result, the [MAL.GetAdjective] Armed Forces have been established to properly manage not only [MAL.GetName]'s national defence on land, but even on the sea and in the skies." #NT!
