#Main Country Leaders
 MAL_burhanuddin_al_helmy: "Бурхануддин Аль-Хелми"

 MAL_zhuang_mingli: "Чжуан Миньли"
 MAL_zhuang_mingli_leader_desc: "Чжуан Миньли родился в крестьянской семье из провинции Фуцзянь. Многие мужчины в семье работали за границей, а его отец нашел работу лодочника на британской территории Пенанг, на Малайском полуострове, и трагически погиб в 1926 году.\n\n Миньли отправился сначала на Пенанг, а затем в Бинджай в Голландской Ост-Индии, где устроился в гараж, которым управлял один из его дядей. Там он вступил в политическую борьбу с активистами китайской общины за рубежом, протестуя против европейской и японской эксплуатации своей родины. Он стал членом благотворительной организации для гражданских жертв инцидента "Нефритовый ветер" и заместителем председателя молодежной группы, бойкотировавшей иностранные товары. Эта деятельность привлекла внимание голландцев, и он был депортирован обратно в Китай.\n\nОн искал работу на фабриках Цюаньчжоу, но вскоре увлекся радикальным профсоюзным движением, что заставило его бежать обратно на Пенанг в 1930 году, опасаясь, что его убьют, если он останется в Китае. Миньли присоединился к ряду новых политических организаций, таких как Фуцзяньский конгресс спасения заморских китайцев, проходивший в Сингапуре, Пенангский филоматический союз, основанный Сунь Ятсеном, а также ряд местных гильдий и профсоюзов. \n\nХотя Миньли было всего 20 лет, он стал одним из самых видных китайских политиков в Малайе, писал пламенные социалистические статьи в зарубежной китайской прессе под псевдонимом "Чжуанцзя", которые в целом симпатизировали Реорганизованной ассоциации товарищей КМТ. Самым заметным его достижением стало создание "Комитета помощи беженцам и раненым солдатам Мингана" для поддержки восстания Гоминьдана в 1936 году.\n\n Будучи авторитетным профсоюзным деятелем, а также харизматичным защитником свободы и демократии, Миньли стал естественным кандидатом на высокий пост во Всеобщем профсоюзе труда, главном профсоюзе Малайи, но мало кто ожидал, что его сделают его председателем. Он был компромиссом между синдикалистами, анархистами и более умеренными социалистами, молодым человеком, у которого, тем не менее, хватило мудрости и опыта, чтобы объединить враждующие фракции в общей революционной борьбе."

