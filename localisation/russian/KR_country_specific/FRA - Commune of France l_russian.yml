### Focuses ###
 commune_of_france_focus: "Фокусы Французской Коммуны"
 
 FRA_amenagement: "Развитие территории"
 FRA_amenagement_desc: "Наша территория обширна и неравномерно развита. Некоторые сельские регионы отстают, пока другие процветают и растут впечатляющими темпами. Для решения этой проблемы на местном и национальном уровнях мы должны поощрять местные инициативы и рассматривать амбициозные инфраструктурные проекты."
 FRA_hydroelectricity: "Гидроэнергетика"
 FRA_hydroelectricity_desc: "Наши горные районы в Альпах и Центральном массиве имеют множество быстротечных рек - это идеальные условия для установки экологически чистого и долгосрочного источника энергии, а также оживления отсталых сельских горных районов коммуны."
 FRA_improve_the_electrical_network: "Улучшение электрической сети"
FRA_improve_the_electrical_network_desc: "Благодаря недавнему успеху наших усилий по расширению гидроэлектростанций, мы теперь можем использовать более дешевую электроэнергию для дальнейшего усиления наших промышленных возможностей. Реконструкция электрических сетей с целью обеспечения эффективного распределения этого нового избыточного ресурса является идеальным первым шагом."
FRA_office_des_chemins_de_fer: "Управление железных дорог"
FRA_office_des_chemins_de_fer_desc:  "Конгресс, обсуждавший состояние инфраструктуры Франции на BGT, продемонстрировал неорганизованность нашей железнодорожной системы и её устаревшее состояние. Конгресс согласился с необходимостью создания нового управления, специально занимающегося развитием и поддержанием наших железных дорог для соединения всех частей Франции."
 FRA_swiss_hydroelectricity: "Швейцарская гидроэнергетика"
 FRA_swiss_hydroelectricity_desc: "Наше недавнее завоевание Романдии открыло несколько идеальных мест для гидроэлектростанций в качестве расширения нашей существующей сети в Альпах. Наши ведущие инженеры уверены, что увеличение числа дамб в регионе будет очень кстати для нашей экономики."
 FRA_chemins_de_fer: "Железнодорожное бюро"
 FRA_chemins_de_fer_desc: "Заседание конгресса при ВБТ, посвященное состоянию инфраструктуры Франции, показало дезорганизацию нашей железнодорожной системы и то, насколько она стала отсталой. На конгрессе была достигнута договоренность о необходимости создания нового бюро, специально предназначенного для развития и обслуживания наших железных дорог, дабы соединить все части Франции воедино."
 FRA_mining_expansion: "Расширение добычи"
 FRA_mining_expansion_desc: "Экономическое и инфраструктурное развитие регионов Альп и Центрального массива позволяет нам более эффективно добывать имеющиеся там полезные ископаемые. Наши геологи уже обнаружили новые месторождения, и теперь мы готовы начать их добычу в промышленных масштабах!"
 FRA_plan_prost: "План Проста"
 FRA_plan_prost_desc: "Инженер и урбанист Анри Прост предложил план по развитию автомагистралей вокруг Парижа, чтобы связать его отдалённые пригороды. Эта идея встретила очень тёплую реакцию, и ВБТ решила поддержать новый проект по развитию автомагистралей по всей коммуне. Муниципалитеты Марселя и Лиона также попросили Проста составить планы автомагистралей для своих городов."
 FRA_autoroutes: "Автомагистрали"
 FRA_autoroutes_desc: "Автомагистрали дали сильный толчок нашей экономике и мобильности рабочих в городских регионах, теперь этот грандиозный план будет расширен, и автомагистрали будут простираться через всю страну! Соединение каждого уголка нашей страны окажет серьёзное влияние на наше региональное развитие, что в свою очередь пойдёт только на пользу нашей революции."

FRA_direction_of_the_economy: "Направление экономики"
FRA_direction_of_the_economy_desc: "Наша экономика справедлива для рабочих и достаточно мощна, в то время как реакционные экономики живут и умирают по воле капиталистов. Однако внутренние конфликты мешают нам эффективно управлять экономикой. Пришло время созвать собрание БГТ, чтобы эти вопросы были окончательно решены одной из фракций Коммуны."

FRA_orthodox_syndicalism: "Ортодоксальный синдикализм"
FRA_orthodox_syndicalism_desc: "Курс, установленный после революции, был подтвержден. Эта ортодоксия оказалась эффективной, и с некоторыми доработками она может стать еще более успешной."

FRA_reduce_unemployment: "Снижение безработицы"
FRA_reduce_unemployment_desc: "По ту сторону Рейна безработица достигла исторического максимума. Мы должны гарантировать, что французский рабочий всегда будет иметь работу, чтобы прокормить свою семью. В этой простой задаче обеспечить наших людей продуктами питания мы докажем свое превосходство над капиталистическими экономиками и их постоянными кризисами."

FRA_worker_designer_cooperation: "Сотрудничество рабочих и проектировщиков"
FRA_worker_designer_cooperation_desc: "Увеличив сотрудничество между учеными и инженерами, разрабатывающими проекты, и рабочими, которые их строят, мы быстро улучшим наши производственные методы. Это также позволит нам быстро обучать и переподготавливать рабочую силу новым технологиям, позволяя проектировщикам непосредственно обучать рабочих."

FRA_improve_management_of_unions: "Улучшение управления профсоюзами"
FRA_improve_management_of_unions_desc: "Профсоюзы долгое время управляли экономикой, но у них есть некоторые пробелы в правилах, которые могут быть использованы в корыстных целях, что приводит к катастрофическим последствиям для нашей экономики. Однако мы не будем ставить под сомнение роль профсоюзов в нашей стране. Вместо этого мы усиленно займемся управлением и пересмотрим некоторые трудовые кодексы."

FRA_sense_of_dedication: "Чувство преданности"
FRA_sense_of_dedication_desc: "Рабочий должен понимать, что он работает на благо всей Коммуны и французского народа. Он должен чувствовать свою причастность к делу, и именно так мы повысим национальный дух и продуктивность. Нам не нужны плети или угнетающие владельцы бизнеса."

FRA_factory_towns: "Фабричные города"
FRA_factory_towns_desc: "Наш план по быстрой экспансии индустриальной базы Коммуны может быть поддержан созданием новых фабричных городов — городов, специально предназначенных для проживания рабочих и их семей, обеспечивающих их жильем и современными удобствами, и находящихся вблизи их рабочих мест."

FRA_communal_industrialisation: "Коммунальная индустриализация"
FRA_communal_industrialisation_desc: "Бартелеми Монтаньон — новый министр экономики Коммуны. Якобин, он выступает за коммунальную индустриализацию. Хотя наша страна всегда была одной из самых современных экономик Европы, мы не можем еще сравниться с Рурской долиной. Только с помощью амбициозного расширения промышленной базы мы сможем конкурировать с Германией."

FRA_technician_management: "Управление техниками"
FRA_technician_management_desc: "Слишком долго профсоюзы управляли экономикой неэффективно, без участия экспертов. Чтобы положить конец экономическому хаосу и обеспечить быструю модернизацию, инженеры, экономисты и другие эксперты будут наделены полномочиями направлять и накладывать вето на решения профсоюзов в вопросах экономики."

FRA_war_economy_and_agriculture: "Военная экономика и сельское хозяйство"
FRA_war_economy_and_agriculture_desc: "Жак Дорио — новый министр экономики Коммуны. Сорелианец, он является сторонником своей теории 'Война, экономика и сельское хозяйство', призывая к быстрой конверсии к военной экономике и амбициозному развитию сельского хозяйства. Если германские реакционеры нападут, у нас обязательно будет польза от ружей и хлеба."

FRA_modern_farms: "Современные фермы"
FRA_modern_farms_desc: "Сельское хозяйство было основой цивилизации с древних времен, но за последний век оно претерпело глубокие изменения. Современные инструменты, такие как тракторы, позволяют одному фермеру собрать урожай за день, который раньше собирали десятки фермеров за неделю. Давайте механизируем наши фермы, чтобы обеспечить больше еды на наших столах и в наших пайках."

FRA_war_industry: "Военная промышленность"
FRA_war_industry_desc: "Несмотря на возрастающую враждебность со стороны Германии, наша экономика все еще в основном ориентирована на производство гражданских товаров и не готова к крупной войне. Нам нужно развить производство вооружений и оборудования, чтобы эффективно защитить Коммуну от внешних угроз."

FRA_mass_production: "Массовое производство"
FRA_mass_production_desc: "Наших врагов много, и наша армия достаточно велика, чтобы это учитывать. Эта армия нуждается в большом количестве оборудования, и это создает нагрузку на наши фабрики. Мы должны искать новые способы улучшить производство стрелкового оружия как с точки зрения проектирования, так и с точки зрения производства, не допуская снижения качества."

FRA_worker_self_management: "Самоуправление рабочих"
FRA_worker_self_management_desc: "Даниэль Герин — новый министр экономики Коммуны. Анархист, он выступает за дальнейшее самоуправление рабочего класса и внедрит новые меры для борьбы с бюрократизацией внутри профсоюзов."

FRA_decentralized_industry: "Децентрализованная промышленность"
FRA_decentralized_industry_desc: "Наша промышленность в настоящее время сосредоточена в Париже и крупных коммун, но люди живут не только в Париже, Лилле или Лионе, а повсеместно по всей Франции. Мы должны направить все усилия на развитие всех регионов Франции, чтобы наша страна процветала."

FRA_collective_properties: "Коллективная собственность"
FRA_collective_properties_desc: "Частная собственность несовместима с свободой личности. Это принцип, с которым согласны даже ортодоксальные синдикалисты. Однако на протяжении десятилетий старая капиталистическая городская планировка и общественные нормы оставались почти неизменными. Сейчас пришло время положить этому конец. С продвижением коммунальных форм жизни и объединением кооперативов в общую собственность наше общество станет более равным и менее расточительным."

FRA_ruralism: "Рурализм"
FRA_ruralism_desc: "Жизнь крестьянина — это лучшая жизнь, известная человеку, но необходимость индустриальной экономики сделала эту жизнь невозможной для большинства французов. Мы все же можем поощрять этот образ жизни, перемещая фабрики и рабочие места в сельскую местность, завершив эпоху массовой урбанизации."

FRA_road_to_war: "Дорога к войне"
FRA_road_to_war_desc: "Война с Германией явно неизбежна. Эта нация удерживает в заложниках наших братьев в Эльзасе и Лотарингии и, со своими многочисленными марионетками в Рейхспакте, выступает как главная контрреволюционная сила в Европе, если не в мире, тираня сотни миллионов людей. Это должно прекратиться, мы отомстим за всех. Первая мировая война не была последней."

FRA_renseignements_generaux: "Генеральная разведка"
FRA_renseignements_generaux_desc: "Очевидно, что мы не можем защищать нашу страну должным образом без современной централизованной разведывательной службы. Старые табу против такой централизованной и неподконтрольной власти всё ещё сильны, но это жертва, которую нам придётся принести. Немецкие шпионы тихо смеются над нашими жалкими 'разведывательными комитетами'."

FRA_military_buildup: "Военное наращивание"
FRA_military_buildup_desc: "Чтобы подготовиться к предстоящей войне, нам нужно быстро и эффективно развивать нашу военную промышленность. Это может повредить нашему краткосрочному экономическому росту и не понравится тем в нашем обществе, кто надеется на мир и процветание, но мы, увы, знаем лучше. На кону стоит выживание Революции!"

FRA_calibrate_the_economy: "Калибровка экономики"
FRA_calibrate_the_economy_desc: "Капиталистический мир всё ещё страдает от разрушительного экономического кризиса прошлого года, в то время как правота нашей системы продолжает доказывать себя. Предлагается использовать это индустриальное преимущество для преобразования некоторых аспектов экономики исключительно в военные цели."

FRA_socialist_education: "Социалистическое образование"
FRA_socialist_education_desc: "Образование во Французской Республике во многом было выдающимся, позволяя среднему гражданину получить обширные знания в науках и искусстве. Мы намерены продолжать эту традицию, обеспечивая, чтобы французские школы всегда ставили обучение и образование во главу угла, а не иерархию и дисциплину, как в некоторых реакционных странах."

FRA_vanguard_of_the_revolution: "Авангард Революции"
FRA_vanguard_of_the_revolution_desc: "Те, кто всё ещё борется под гнётом капиталистической эксплуатации, смотрят на нас с великой надеждой, как на маяк, бьющееся сердце Революции. Мы должны сделать всё возможное, чтобы помочь тем, кто разрывает цепи, это наш исторический долг. Идеологическая и материальная поддержка — это одно, но мы должны идти дальше и непосредственно участвовать в вооружённой борьбе: французы будут сражаться по всему миру за свободу всех рабочих и победят, как мы победили здесь."

FRA_department_revolutionary_ideals: "Департамент революционных идеалов"
FRA_department_revolutionary_ideals_desc: "Хотя эмпирическое обучение легко доказывает свою эффективность, добродетели Коммуны труднее донести до населения. Несмотря на зловещее звучание, мы должны создать учреждение, которое поможет напомнить нашему народу ценность Революции и предотвратить проникновение реакционных влияний."

FRA_curie_research_institute: "Исследовательский институт Кюри"
FRA_curie_research_institute_desc: "В то время как некоторые нации сопротивляются науке, Франция поддерживает её без оговорок. Давайте поддержим создание нового исследовательского института, направленного на укрепление нашего технологического превосходства. Пока реакционеры сомневаются в каждом открытии и остерегаются перемен, мы их приветствуем и становимся сильнее с каждым годом!"

FRA_industrial_mobilisation: "Индустриальная мобилизация"
FRA_industrial_mobilisation_desc: "Наша экономика хорошо развита, и Федерация готова к войне, но мы всегда можем сделать лучше. Поощряя новые индустриальные проекты, Коммуна будет не только готова к войне, но и станет несомненно превосходить любого из наших врагов. Мы докажем миру, что Революция не будет побеждена!"

FRA_military_science: "Военная наука"
FRA_military_science_desc: "Франция постоянно работает над улучшением своих исследовательских сетей, но теоретические науки могут завести нас только так далеко. Мы откроем новое подразделение в исследовательском институте Бланки, посвящённое военной науке, что позволит финансировать и разрабатывать новые прорывы, которые сразу же будут использованы нашей армией."

FRA_synthetic_chemistry: "Синтетическая химия"
FRA_synthetic_chemistry_desc: "Франция велика и изобретательна, но у неё нет всего необходимого. Нам не хватает нефти, каучука, вольфрама и хрома, и мы не должны зависеть от иностранных экспортеров, когда начнётся конфликт. Мы должны исследовать новые способы получения этих ресурсов из того, что у нас уже есть. Некоторые учёные даже предполагают, что мы можем создать эти ресурсы искусственно."

FRA_electric_machines: "Электрические машины"
FRA_electric_machines_desc: "Хотя вычисления берут своё начало с табуляторной машины, мы с тех пор сделали огромные прорывы в области вычислительной техники. Наши математики уже заверяют, что эти новые машины оказывают огромное содействие для быстрого и эффективного расчёта. С некоторой поддержкой и временем мы можем только представить, какие возможности откроет это новое направление."

FRA_damocles: "Проект 'Дамокл'"
FRA_damocles_desc: "Вдохновленный Кембриджской конференцией во время десятого Конгресса Третьего Интернационала, сегодня в Кембриджском университете состоялась встреча. Группа теоретиков-физиков из Британии и Франции запрашивает финансирование для создания 'Проекта Дамокл' — совместного англо-французского комитета по ядерным исследованиям."

FRA_zoe_project: "Проект 'Зоэ'"
FRA_zoe_project_desc: "Хотя проект 'Дамокл' подавал большие надежды, отказ [ENG.GetNameDef] участвовать подорвал сотрудничество между нашими и их учёными. Тем не менее, мы должны продолжать и попытаться выяснить, какое применение можно найти для атома. Этот проект будет посвящен самой женщине, которая открыла радий и направила нас на этот путь."

FRA_fortify_the_german_border: "Укрепить германскую границу"
FRA_fortify_the_german_border_desc: "Мы уже построили довольно впечатляющую сеть укреплений вдоль реки Маас и на границе с Фландрией-Валлонией. Тем не менее, мы можем улучшить её новыми сооружениями и современными военными установками, такими как радиостанции и современные артиллерийские орудия. Что-то, чем Республика, конечно, никогда не занималась."

FRA_extend_the_line: "Расширить линию"
FRA_extend_the_line_desc: "Хотя мы в основном сосредоточили усилия по укреплению на тех участках линии, которые наиболее защищены, очевидно, что Германия нацелится на наши слабые места. Решение довольно простое: у нас не будет слабых мест. Если только они не научатся ходить по воде, удачи им в попытках пересечь эту линию!"

FRA_demand_haute_savoie: "Потребовать Верхнюю Савойю"
FRA_demand_haute_savoie_desc: "Незаконная швейцарская оккупация Верхней Савойи продолжается слишком долго! Швейцарцы показали себя жестокими тиранами и угнетателями нашего народа на нашей законной земле! Никто не может безнаказанно преследовать и охотиться на французов, и думать, что это сойдёт им с рук. Вероломные швейцарцы совершили свою последнюю ошибку."

FRA_liberate_iberia: "Освободить Иберию"
FRA_liberate_iberia_desc: "Прямо за нашей южной границей, через Пиренеи, всё ещё сохраняются капитализм и империализм. С нашими усилиями мы добьёмся того, чего не смог достичь ни один французский империалист — полного контроля над Иберией. Но мы отличаемся. Мы делаем это ради простого народа, а не из имперских амбиций. Синдикализм победит в Иберии!"

FRA_take_down_germany: "Разгромить Германию"
FRA_take_down_germany_desc: "Французский народ не будет больше ждать! Наконец настал час — Революция восторжествует, и наши братья будут отомщены за всё, что они перенесли в Великой войне! Германия пожалеет, что не проиграла первую войну, ибо мы не остановимся, пока она не будет полностью уничтожена!"

FRA_the_red_danube: "Красный Дунай"
FRA_the_red_danube_desc: "Дунайские народы доказали свою неспособность начать успешную социалистическую революцию в своей стране и освободиться от гнёта Габсбургов. Мы поможем им в этом. Точно так же все народы, находящиеся под гнётом этой анахронистической империи, будут освобождены. Европа будет свободна от последней реакционной империи."

FRA_flank_the_rhineland: "Обойти Рейнскую область"
FRA_flank_the_rhineland_desc: "Низменности Бенилюкса имеют стратегическое значение для наших военных усилий. Немцы не ожидают атаки с этой стороны, и если мы преуспеем, то отрежем Германию от её жизненно важных экономических районов в Рейнской области. Германия падёт."

FRA_world_revolution: "Мировая революция"
FRA_world_revolution_desc: "Сейчас, когда Революция прочно укоренилась в Европе, мы можем начать смотреть за её пределы и запустить грандиозный план по освобождению всего мира от реакционеров и империалистов. Наша борьба закончится лишь тогда, когда последний из них будет осуждён народом за свои преступления. Vive la République Socialiste Mondiale!"

FRA_european_revolution: "Европейская революция"
FRA_european_revolution_desc: "Хотя идея Мировой Революции благородна, мы должны оставаться реалистами. С умным влиянием и без других реакционных сил, способных противостоять нам, мы вскоре увидим, как другие континенты перейдут на сторону Синдикализма. Однако мы должны убедиться, что Европа свободна от реакционеров. Vive la République Socialiste Européenne!"

FRA_peaceful_revolution: "Мирная революция"
FRA_peaceful_revolution_desc: "Мы слышим тех, кто утверждает, что Революция не может завершиться, и это так. Однако мы не можем позволить себе постоянно вести войны по всему миру без причины. Рабочие найдут свой путь, а мы станем маяком их устремлений. Давайте сосредоточимся на себе. Vive la République Socialiste Française!"
 
 FRA_found_the_phalanstere_international: "Основать Международный Фаланстер"
FRA_found_the_phalanstere_international_desc: "Необходимость секретности вызывает определенные проблемы в военных исследованиях. Сотрудничая с другими синдикалистскими странами и предоставляя исследователям доступ к их самым тщательно охраняемым тайнам, мы можем преодолеть эту фундаментальную проблему. Международный Фаланстер станет центральным органом для обмена такими секретами."

FRA_integrate_the_corps_francs: "Интеграция Кор Фран"
FRA_integrate_the_corps_francs_desc: "Кор Фран, наши войска коммандос, доказали свою ценность в Великой войне и революционных событиях последних десятилетий, прорывая невозможные тупики благодаря невероятной воле и героизму. Проникновение, нейтрализация, создание прорывов для регулярных войск: только самые отважные решаются на такие миссии, и нам нужна эта решимость в предстоящих сражениях с врагами Революции."

FRA_the_riflemans_friend: "Друг стрелка"
FRA_the_riflemans_friend_desc: "Каждый день мы изобретаем новые средства уничтожения, и можем забыть, что, как бы ни были совершенны наши машины смерти, побеждает, завоевывает и продвигается человек. В конечном итоге все сводится к человеку и его оружию. Каждый солдат — это рабочий Революции, и он должен быть уверен, что его инструменты максимально соответствуют его суровой, но необходимой задаче."

FRA_eyes_on_the_ligne_bleue: "Взгляд на Синюю линию"
FRA_eyes_on_the_ligne_bleue_desc: "Синяя линия, Вогезы, названные в честь прекрасного утреннего оттенка этих величественных гор, — это наша граница с германским имперским юнкеризмом. Наш путь к миру и победе лежит через долины и леса этого хребта, к нашим братьям в Эльзасе, нашим товарищам в Руре. Мы не можем позволить врагу выбирать поле боя, мы должны атаковать, наступать, взять инициативу, даже через непроходимую местность."

FRA_reform_the_high_command: "Реформа Высшего командования"
FRA_reform_the_high_command_desc: "Наши федеральные силы слишком долго подозревались в контрреволюционных симпатиях, что препятствовало проведению организационных реформ. Надежное командование считалось предпочтительнее эффективного. Это застой не должен продолжаться, иначе Франция, уже находящаяся в невыгодном положении в предстоящей борьбе с реакцией, не сможет защитить горящий факел пролетариата. Адаптивность и дисциплина станут нашей целью."

FRA_all_for_the_revolution: "Все для Революции"
FRA_all_for_the_revolution_desc: "Решающим фактором в войне всегда будет воля. Воля к победе, воля к выполнению нашей исторической миссии. Мы победим, потому что должны, потому что французский народ призван спасти цивилизацию от буржуазного гниения. Мы победим, потому что против нас стоят лишь рабы капитала, а не свободные люди, борющиеся за свои права. У них может быть сталь Круппа, но у нас объединённая воля пролетариата: победа неизбежна."

FRA_our_comrades_fight_too: "Борьба наших товарищей тоже важна"
FRA_our_comrades_fight_too_desc: "В предстоящей вооруженной борьбе с капиталом мы не одни: мы можем рассчитывать не только на союзников, но и на рабочих каждой нации, каждой фабрики, которые надеются на нашу победу и ждут своего освобождения. Некоторые пойдут дальше, сбросят свои цепи и присоединятся к нам, создав огромную международную армию свободных пролетариев для помощи нашим силам. Что сможет сделать враг против нашей объединенной мощи?"

FRA_levee_en_masse: "Всеобщая мобилизация"
FRA_levee_en_masse_desc: "Когда нашим предкам в Революции угрожала реакция, они мобилизовали всю нацию для защиты своей новообретенной свободы. Молодые сражались, женщины перевязывали раны, дети и старики проповедовали идеалы Свободы. Мы должны достичь их уровня рвения в мобилизации масс, а затем превзойти его. Мы боремся за освобождение, за новую экономическую эпоху, и ни одна цель не заслуживает больших жертв."

FRA_the_methodical_war: "Методичная война"
FRA_the_methodical_war_desc: "Этот век уничтожил смелые атаки и героические обороны. Если в этом оставались сомнения, Великая война развеяла их: война теперь — это вопрос планирования, расписаний, логистики, карт. Война стала вопросом материальных условий. Если мы хотим защитить Революцию, мы должны не искать славы, а добиться интеллектуального и материального превосходства над силами Капитала."

FRA_an_armys_stomach: "Живот армии"
FRA_an_armys_stomach_desc: "Один великий враг Революции сказал: 'Армия марширует на желудке'. Его тогда победили не более храбрые люди и не превосходная тактика, а растянутые линии снабжения. Он не принял свои же советы близко к сердцу, и История оставила его позади. Мы не повторим его ошибки: наша миссия слишком важна. Солдат-комрад будет сражаться, побеждать и будет накормлен, одет и вооружен на всем пути к победе."

FRA_principe_de_concentration: "Принцип концентрации"
FRA_principe_de_concentration_desc: "Франция обладает лучшими артиллеристами в мире. Мы доказали это в многочисленных кампаниях и докажем снова в следующей. Наши идеально рассчитанные и великолепно выполненные обстрелы уничтожат армии Капитала, разрушат крепости Реакции и расчистят путь нашим солдатам — к Берлину и дальше! Есть лишь одна королева, которой мы покоримся, и это она, Артиллерия, Королева Поля Боя."

FRA_aero_terrestrial_integration: "Воздушно-наземная интеграция"
FRA_aero_terrestrial_integration_desc: "Одного решительного удара, прорыва линии врага, будет достаточно. Счастливый прорыв? Мы верим только в то, что видим, и удача тут не при чем. Нам нужна идеальная координация наших сил, и мы без устали будем оттачивать это мастерство. Воздушная мощь ослабит цели, артиллерия уничтожит их, бронетехника и пехота добьют оставшихся слуг Кайзера, готовых к освобождению."

FRA_supremacy_of_movement: "Превосходство движения"
FRA_supremacy_of_movement_desc: "Мы должны смотреть правде в глаза: враг численно превосходит нас и значительно опережает нас в индустриальной мощи. У нас есть интернациональное братство рабочих, но план, чтобы нивелировать преимущества Капитала, не помешает. Для этого мы должны быть смелыми: следующая война не может быть войной позиций, она должна закончиться до того, как враг поймет, что с ним произошло. Наступать, окружать, разрушать, до конца света, пока мы не будем свободны."

FRA_la_petite_reine: "Маленькая королева"
FRA_la_petite_reine_desc: "‘Маленькая королева’ — велосипед. Наши враги могут насмехаться, но этот квинтэссенциальный объект жизни рабочего станет инструментом нашей победы. Когда наши войска обойдут их с флангов, тихо проникнут через их линии и быстро продвинутся, используя лишь силу пролетариев, мы увидим, кто засмеется последним. Их техника сломается, закончится топливо, они будут привязаны к дорогам, а мы будем лететь через сельскую местность."

FRA_overrun_capitals_front_lines: "Прорвать фронтовые линии Капитала"
FRA_overrun_capitals_front_lines_desc: "Если мы хотим перегнать врага и нивелировать его преимущества, мы должны быть быстрыми. Наши войска должны пересекать огромные расстояния за часы, максимум дни. Примем будущее: целые дивизии, припасы, артиллерия и все остальное больше не будут ограничены силами человека и животных, но будут легко доставлены машинами и готовы к бою в любой момент. Это новая эра, эра моторов: производство уже было революционизировано, теперь настанет очередь войны."

FRA_the_modern_comrade_soldier: "Современный солдат-комрад"
FRA_the_modern_comrade_soldier_desc: "Дни милиционеров с красной повязкой, винтовкой Лебеля и мечтой о Революции прошли. Современный солдат-комрад идеально подготовлен, обучен и оснащен для того, чтобы справиться со всеми трудностями предстоящего конфликта. Его офицеры — не тираны прошлого, а товарищи по общей цели, единой воле. Они также неустанно изучали Великую войну и революционные конфликты, последовавшие за ней."

FRA_expand_the_fusiliers: "Расширить корпус фузилеров"
FRA_expand_the_fusiliers_desc: "Существует второстепенная, но все же тревожная контрреволюционная угроза за Средиземным морем. Тени своих прежних сущностей, те, кого мы когда-то называли братьями, Изгнанники, ждут смертельного удара Истории, их пленники взывают к нам в отчаянии. Когда придет возможность, мы высадимся в Алжире, и поэтому нам нужно возродить традиции морской пехоты, чтобы стать первой славной волной освобождения на Африканском континенте."

FRA_corps_francs_hunters: "Охотники Кор Фран"
FRA_corps_francs_hunters_desc: "Наши коммандос достигли огромных успехов в бою, первыми разрушая любые отчаянные защиты, которые Капитал возводит безумно. Острие копья Революции должно становиться все острее. Этот элитный корпус будет усилен, обучен и продолжит работать без устали, пока вражеские командиры не начнут бежать при одной мысли об их присутствии на поле боя."

FRA_deepen_the_fog_of_war: "Углубить туман войны"
FRA_deepen_the_fog_of_war_desc: "Нет большей силы и преимущества в войне, чем знание. Мы будем знать каждый шаг врага и скрывать свои собственные, заставляя его атаковать тени, прежде чем нанести удар в спину. Это несложно: везде, где мы наступаем, мы находимся на дружественной территории, рабочие нас ждут; везде, где нас отбрасывают, революционная солидарность подрывает их секреты. Враг усомнится в своей здравости, пока его не сметет."

FRA_chasseurs_portes: "Моторизованные охотники"
FRA_chasseurs_portes_desc: "Быстрое развертывание критически важно, как для усиления в местах атак врага, так и для прорыва фронта. Для этого мы соберем специализированные моторизованные пехотные войска, готовые реагировать на любую ситуацию в предстоящей революционной войне и действовать как клин, разрывающий сопротивление."

FRA_corps_du_genie_militaire: "Инженерный корпус"
FRA_corps_du_genie_militaire_desc: "Наш инженерный корпус имеет долгую и гордую историю, поддерживая французскую мощь по всей Европе и всему миру, сокрушая любое сопротивление. Будь то выпускники Политехнической школы или те, кто поднялся по служебной лестнице, наши боевые инженеры переносят нас через реки, защищают нас за оборонительными сооружениями и разрушают вражеские. С дополнительным обучением и более совершенными инструментами они продолжат быть основой наших сил."

FRA_rapid_response_detachments: "Подразделения быстрого реагирования"
FRA_rapid_response_detachments_desc: "Многие объединены в одно целое. Революционная война означает, что жертвы неизбежны, но это не значит, что жизни наших товарищей будут выброшены зря. Особенно когда Франция сталкивается с врагами, имеющими численное превосходство. Быстрое лечение, опытные врачи, преданные медсестры, эффективное развертывание подкреплений — мы сделаем все возможное, чтобы минимизировать потери и предотвратить превращение раны в конец участия в Революции."

FRA_legacy_of_the_grande_batterie: "Наследие Великой батареи"
FRA_legacy_of_the_grande_batterie_desc: "Наши предки завоевывали мощью артиллерии, постепенно оттачивая свое мастерство. Мы — наследники более чем столетия таких традиций, и мы напишем собственную славную главу, превращая в руины все, что стоит на пути Прогресса, на пути Народа. Свидетельствуйте нас, артиллеристы прошлого; отметьте, наши потомки: триумф Революции приходит из ствола орудия."

FRA_precise_fire_control: "Точная артиллерийская наводка"
FRA_precise_fire_control_desc: "Красный раскат грома обрушится на врагов рабочего класса. Идеальная координация между нашими артиллеристами сметет любое сопротивление, стоящее против нас. Эта техника обстрела была отточена во время Великой войны, но теперь будет служить нам верой и правдой, адаптируясь к новым полям битвы революционного завоевания. Мы лучшие в своем деле, но всегда можем быть лучше, ибо служим самой важной цели."

FRA_dual_purpose_howitzers: "Двухцелевые гаубицы"
FRA_dual_purpose_howitzers_desc: "Наши инженеры усердно работают над совершенствованием науки устранения угроз для Революции. Их последнее изобретение — еще одно доказательство французской изобретательности: пушки, которые могут быть переоборудованы как для противовоздушной, так и для противотанковой защиты, чтобы сопровождать наши войска и удовлетворять их любые потребности."

FRA_comrade_estiennes_heritage: "Наследие товарища Этьена"
FRA_comrade_estiennes_heritage_desc: "Генерал Этьен, герой, навсегда изменивший поле боя. Против иерархии, упрямо придерживавшейся устаревших методов и обрекшей пехотинцев на бессмысленные атаки, он пронес знамя бронетанковой войны и заслужил прозвище 'Отец танков'. Они стали инструментом триумфов в последние годы Великой войны, которые, увы, не привели к победе: Революционная война вновь докажет их полезность."

FRA_proletarian_knights: "Пролетарские рыцари"
FRA_proletarian_knights_desc: "Кавалерия прошлых веков может уходить в прошлое, но ее дух горит ярко. Рыцари, гусары, драгуны — их смелое и славное наследие приняли новые кавалерийские силы: моторизованные, бронированные, тяжело вооруженные, но по-прежнему готовые броситься в атаку и сеять ужас в сердцах врагов. Вчера крепостному было закрыто служение на коне, сегодня пролетарий овладел механическим мастерством для управления современными 'зверями'."

FRA_chars_du_futur: "Танки будущего"
FRA_chars_du_futur_desc: "Бронетехника быстро развивается: от артиллерии на шатких тракторах двадцать лет назад мы приближаемся к танкам, способным самостоятельно решать исход сражений, а возможно, и войны. Будь то поддержка пехоты или острие меча, направленного в сердце Капитала, танки революционны. И мы не можем позволить себе отставать в технологическом или стратегическом развитии."

FRA_the_battlefields_new_queen: "Новая королева поля боя"
FRA_the_battlefields_new_queen_desc: "Артиллерия всегда будет нашим сердцем, но мы должны признать, что у нее есть соперница за титул Королевы поля боя: бронетехника. Она уже доказала свою ценность в недавних конфликтах, и мы знаем, что ее роль будет только возрастать с развитием технологий и тактики. Однако нам не нужно выбирать: артиллерия расчистит путь, бронетехника сметет врага, и наша настоящая госпожа — Революция — восторжествует."

FRA_mobile_fortresses: "Мобильные крепости"
FRA_mobile_fortresses_desc: "Мы просто раздавим Реакцию неумолимыми гусеницами нашей бронетехники, продвигаясь, как прилив, медленно, но верно, неудержимо. Реакция бросит все свои силы против наших мобильных бастионов, а мы будем смеяться над их отчаянными попытками остановить марш пролетариата. В конце концов, спешить некуда: Калиопа на нашей стороне, исход этой вечной войны предопределен."

FRA_overwhelming_firepower: "Подавляющая огневая мощь"
FRA_overwhelming_firepower_desc: "Слабые попытки рабов Капитала сдержать мощь свободных рабочих будут разорваны нашими бронетанковыми силами. Мы наступаем яростно и справедливо, продвигаясь к Берлину, пока кайзер не склонится перед самой скромной швеей Интернационала и не попросит прощения. Мы не можем терпеть, чтобы наши товарищи оставались в цепях ни секунды дольше, и потому не замедлим наши атаки: бронетехника яростно прорвет любые преграды."

FRA_restructure_the_marine_federale: "Реструктуризация Федерального флота"
FRA_restructure_the_marine_federale_desc: "Мы должны признать, что Федеральный флот переживает не лучшие времена: Революция и утрата заморских территорий Франции ослабили наши военно-морские силы. Если мы хотим одержать победу над режимом Алжира и эффективно помогать нашим британским товарищам на море, необходимо срочно провести масштабную программу перевооружения и пересмотреть стратегические приоритеты."

FRA_shipbuilding_union_expertise: "Экспертиза союзов кораблестроителей"
FRA_shipbuilding_union_expertise_desc: "Наши арсеналы полны талантливых рабочих, многие из которых десятилетиями работают в кораблестроении и знают каждую деталь судов. Их экспертиза слишком легко может быть упущена: федерация их союзов должна играть ключевую роль в нашей программе перевооружения, работая в тандеме с Федеральным флотом. Мы пока отстаем, но наверстаем это благодаря пролетарской изобретательности."

FRA_expand_toulon_arsenal: "Расширение арсенала Тулона"
FRA_expand_toulon_arsenal_desc: "Будучи главной базой наших средиземноморских сил, Тулон безусловно является нашим самым важным военным портом, занят постоянной угрозой реакционных сил на Корсике и частыми столкновениями с флотом Алжира. Если мы хотим утвердить свое превосходство на море и однажды перейти в наступление, инфраструктура Тулона должна быть расширена."

FRA_the_congress_of_the_internationale: "Конгресс Третьего Интернационала"
FRA_the_congress_of_the_internationale_desc: "Представители социалистических, синдикалистских и тоталитарных партий, главы государств и правительств, министры иностранных дел и журналисты прибыли в Париж для открытия Девятого Конгресса Третьего Интернационала. Мы гордимся тем, что снова принимаем Конгресс и скромно надеемся использовать его для укрепления нашей позиции как ведущей социалистической страны в мире."
FRA_mission_to_india: "Миссия в [HND.GetNameDef]"
FRA_mission_to_india_desc: "[HND.GetNameDefCap] попросил нашу помощь в борьбе против своих соседей, Лахорских империалистов и реакционеров Принципиальной Федерации. Они просят нас отправить военных советников для обучения их офицеров и солдат. Мы обеспечим быстрое прибытие этой помощи, чтобы они могли быстрее объединить Индию."
FRA_arab_committee: "Социалистический Антиколониальный Комитет"
FRA_arab_committee_desc: "Предатели французского народа, ублюдок Петен и его клика, используют коренное пролетариат в попытках вернуться на материк. Мы не дадим им такого шанса. Наш алжирский товарищ Мохамед Саиль, живущий во Франции, предложил нам идею поддержать социалистические освободительные движения по всей Африке, ради блага всех африканцев."
FRA_working_women: "Работающие женщины"
FRA_working_women_desc: "Во время Конгресса Хелен Краффорд выступила с пламенной речью о роли женщин в Мировой Революции. Мы поддержали её аргументы, и теперь готовы внедрить здравые реформы, касающиеся положения работающих женщин в нашем обществе. Реакционеры могут насмехаться, но в конце концов мы точно будем смеяться последними."
FRA_international_avant_garde: "Международная авангардная культура"
FRA_international_avant_garde_desc: "Слишком долго традиционные искусства и классическая музыка доминировали в развлечениях масс. Хотя джаз приятен и широко популярен в наших странах, одного жанра недостаточно, чтобы противостоять всем остальным. Мы должны создавать новые, мы должны показать миру, что на самом деле представляет собой развлечение. И это покажет миру, что мы - сила этого времени!"
FRA_second_inter_congress: "Десятый Конгресс Интернационала"
FRA_second_inter_congress_desc: "С Второй Американской Гражданской Войной, а также с рядом других конфликтов, готовых разгореться в любой момент, Интернационал должен подумать о своем подходе к Глобальной Революции. Поскольку последний Конгресс Интернационала прошел во Франции, следующий будет проходить в Британии."
FRA_scientific_cooperation: "Международное научное сотрудничество"
FRA_scientific_cooperation_desc: "Очевидно, что мы не можем держать свои технологические открытия только для себя. На встрече в старом университете Кембриджа мы решили создать мировой план объединения технологических достижений социалистических стран. Некоторые, однако, предлагают более амбициозный план, включая промышленные инвестиции."
FRA_third_inter_congress: "Конгресс Победы"
FRA_third_inter_congress_desc: "Ответственность за проведение Одиннадцатого Конгресса вновь ложится на нас, и новое место для его проведения выбрано - Дворец Популэр, где когда-то стоял Лувр, полный трофеев Французской империи. Символично, что одна из тем, которые будут обсуждаться, касается окончательного освобождения африканского континента."

FRA_found_the_phalanstere_international: "Учредить Фаланстер Интернационал"
FRA_found_the_phalanstere_international_desc: "Необходимость в секретности требует некоторых неэффективностей в военных исследованиях. Работая тесно с другими синдикалистскими странами и предоставляя исследователям доступ к самым тщательно охраняемым секретам других стран, эту фундаментальную проблему можно преодолеть. Фаланстер Интернационал будет служить центральным органом для обмена такими секретами."

FRA_refurbish_atlantic_bases: "Обновление атлантических баз"
FRA_refurbish_atlantic_bases_desc: "Наши военно-морские базы на Атлантике, главным образом в Бретани, находятся в упадке: внимание сосредоточено на юге, а Ла-Манш и океан охраняются британцами. Такое постыдное самодовольство не может продолжаться, мы тоже должны быть готовы сразиться с кайзером и его сателлитами на море. Верфи и базы подводных лодок будут модернизированы, а часть местной судостроительной промышленности переведена на военные нужды."

FRA_red_fleet_old_school: "Старая школа Красного флота"
FRA_red_fleet_old_school_desc: "Если мы хотим вернуть свое морское превосходство, нам нужен мощный флот, который сможет стоять рядом с флотами наших союзников. Большие, мощные корабли будут нести волю народа на морях, являясь великолепными произведениями французской инженерии и судостроения, вооруженными самым современным морским вооружением."

FRA_the_aeronavales_day: "День Аэронавального флота"
FRA_the_aeronavales_day_desc: "Теперь очевидно, что большие, громоздкие корабли — это одержимость морских офицеров, стремящихся что-то доказать или забыть. Пока их гиганты с трудом занимают позиции, их встретит рой самолетов. Они даже не успеют понять, что произошло, как окажутся на дне Ла-Манша, не осознав, что неповоротливые колоссы — идеальная мишень для тренировок."

FRA_meute_tactics: "Тактика своры"
FRA_meute_tactics_desc: "Нам предстоит многое наверстать, начиная с явного недостатка по сравнению с нашим главным противником на море. К сожалению, французский флот хорошо знает эту ситуацию. Чего нам не хватает в тоннаже, мы компенсируем смелостью и хитростью: подводные корсары будут охотиться на корабли стаями. Вскоре Кайзерлихе Марине будет страшно покидать свои порты, преследуемой тенями наших морских гончих."

FRA_the_peoples_lance: "Копье народа"
FRA_the_peoples_lance_desc: "Франция была пионером в развитии подводной техники, и теперь наша задача — возродить это славное наследие. Подводники — дерзкие антигерои морских войн этого столетия, которых боятся, уважают и ненавидят. Некоторые особенно идеалистичные или консервативные офицеры все еще цепляются за устаревшие представления о развитии флота, но им придется привыкнуть к новой парадигме: в борьбе против Капитала нет грязных приемов."

FRA_the_noose_around_capitals_neck: "Петля на шее Капитала"
FRA_the_noose_around_capitals_neck_desc: "Империалистические державы зависят от торговли, от продуктов эксплуатации своих колоний. Без этого они увядают и умирают. Мы выполним наш пролетарский долг и ускорим этот процесс, введя полный блокаду против врагов Революции. С помощью наших союзников мы будем медленно, но верно душить Империи, пока они не начнут молить о пощаде и освобождении."

FRA_peoples_shield_and_broadside: "Щит и залп народа"
FRA_peoples_shield_and_broadside_desc: "В конечном итоге все сводится к пушкам. Больше пушек, лучше пушки, более маневренные, управляемые преданными моряками, которые не колеблясь отдадут свои жизни, чтобы защитить свои плавучие крепости от угроз. Достижения в нашем основном и зенитном вооружении обеспечат безраздельное господство нашего флота."

FRA_colonnes_de_neptune: "Колонны Нептуна"
FRA_colonnes_de_neptune_desc: "По всему морю по-прежнему скрываются угрозы реакции. Морская пехота будет ключевой в окончательном уничтожении этих пережитков устаревшей системы, чтобы нанести ей смертельный удар. Наследие наших морских пехотинцев запятнано колониализмом: они смоют грехи своих подразделений, создавая новую славную историю в качестве первой красной волны праведной народной расплаты, высаживающейся на берегах имперского капитализма."

FRA_close_naval_coordination: "Тесная военно-морская координация"
FRA_close_naval_coordination_desc: "Соперничество между подразделениями флота недопустимо, наша ситуация не позволяет мелочных, непродуктивных конфликтов. Морская война ведется на поверхности, под водой и в воздухе, и каждая из этих сфер должна работать в гармонии друг с другом, единой целью которой будет славная победа и смерть Реакции."

FRA_chasseurs_tueurs_groups: "Группы Охотников-Убийц"
FRA_chasseurs_tueurs_groups_desc: "Конечно, у нас есть не только свои подводные лодки. Враги поджидают нас, нападая: мы не позволим охотиться на нас и сами станем охотниками. Специализированные эскадры будут вести тотальную, постоянную войну против капиталистического пиратства, которое пытается помешать коллективным усилиям мирового пролетариата против реакционной агрессии."

FRA_protect_revolutionary_lifelines: "Защита революционных жизненных артерий"
FRA_protect_revolutionary_lifelines_desc: "Мощь революционного производства может компенсировать большинство недостатков капиталистической экономики, но, к сожалению, мы еще не изобрели способы выращивать каучук во французской провинции или находить нефть там, где ее нет. Мы будем накапливать запасы, искать пути делать больше из меньшего, но некоторые стратегические ресурсы придется получать у товарищей за рубежом: мы не можем позволить врагу прервать морские пути, доставляющие их нам."

FRA_naval_power_projection: "Проекция военно-морской мощи"
FRA_naval_power_projection_desc: "Будущее морской войны связано с авиацией — более эффективной, точной и маневренной, чем любое орудие. Наши эксперименты в этой области доказали их перспективность. Мы должны двигаться вперед, развивая крупные и современные авианосцы, которые позволят нам доминировать на всех семи морях."

FRA_squadron_warfare: "Эскадренная война"
FRA_squadron_warfare_desc: "Морские традиции живы и сильны, а хорошо организованный и управляемый флот по-прежнему правит волнами. Когда-то французский флот называли «La Royale», теперь он может гордо именовать себя «La Populaire». Его корабли впечатляют, а экипажи — гордость народа, воспитанные в революционной дисциплине. Никто не устоит перед нами в борьбе за господство на морях."

FRA_brest_naval_academy: "Военно-морская академия в Бресте"
FRA_brest_naval_academy_desc: "С долгой и славной историей, «École navale» в Бресте, Бретань, была альма-матер большинства наших военно-морских офицеров. Постоянное обучение и подготовка, чтобы они не стали самодовольными, будут важным шагом в обновлении Федерального флота. Мы также расширим ее исследовательские мощности, обеспечив модернизацию и инновации."

FRA_international_naval_intelligence: "Международная военно-морская разведка"
FRA_international_naval_intelligence_desc: "Революционная солидарность включает в себя и обмен разведданными: наши британские и итальянские товарищи также гордятся своими морскими традициями, и было бы глупо упустить возможность сотрудничества в морских делах. Вместе наши усилия сорвут любые попытки врагов Революции остаться незамеченными."

FRA_gifts_for_enemy_ships: "Подарки для вражеских кораблей"
FRA_gifts_for_enemy_ships_desc: "Возможно, мы не успеем компенсировать наше отставание в военно-морской гонке до неизбежного конфликта в Европе. Но это неважно: мы будем сражаться любыми доступными средствами. В Ла-Манше, Атлантике, Средиземноморье корабли Рейхспакта будут встречены россыпью скрытых взрывных устройств. Корабль за кораблем их флот будет уничтожен, а их судоходство сорвано."

FRA_la_lutte_aerienne: "Борьба в воздухе"
FRA_la_lutte_aerienne_desc: "Авиция, находившаяся в зачаточном состоянии во время Великой войны, уже тогда изменила войну. За несколько лет конфликта она сделала невероятные успехи: от разведки до воздушных дуэлей рыцарей неба, бомбардировок и массового применения. С тех пор авиация доказала свою полезность и потенциал. Франция уже была пионером в этой области и должна оставаться доминирующей силой."

FRA_ecole_de_lair: "Школа ВВС"
FRA_ecole_de_lair_desc: "Недавно было решено создать отдельный род войск для авиации. Логично, что у него должна быть своя школа подготовки офицеров. В этой школе курсанты будут обучаться у великих летчиков Великой войны и Революции, чтобы они могли передать свой опыт. Пионеры и молодое поколение заложат славное наследие для наших ВВС."

FRA_naval_aerial_coordination: "Координация моря и воздуха"
FRA_naval_aerial_coordination_desc: "Небо и море, эти грозные силы природы, теперь покорены человеком. Они стали полем боя: следующая война, несомненно, будет вестись и там, и ее нужно выиграть. Авиация получила автономию не для изоляции, а для большей гибкости. Координация с Федеральным флотом станет ключевой, а соперничество между родами войск должно быть искоренено."

FRA_hone_torpillage_skills: "Совершенствование навыков торпедирования"
FRA_hone_torpillage_skills_desc: "Торпеды внушают страх каждому моряку. Этот хорошо известный инструмент становится все более совершенным и смертоносным. Естественно, их потенциал должен быть использован на нашей стороне, будь то из глубин или с воздуха. Мы отточим свои тактики с помощью этого славного гарпуна, чтобы превратить морских чудовищ современности в груду металла одним ударом."

FRA_arsenal_de_laeronautique: "Авиастроительный арсенал"
FRA_arsenal_de_laeronautique_desc: "Великие и отважные пилоты у нас есть. Блестящие инженеры тоже. Теперь мы должны объединить их усилия для создания самолетов будущего, чтобы доказать, что пролетарский труд может равняться и превосходить лучшие разработки таких гигантов, как Junkers, Amiot или Latécoère. Исследовательские и испытательные центры сосредоточат наши усилия в гонке за превосходство в воздухе."

FRA_barrage_david: "Барраж Давида"
FRA_barrage_david_desc: "Наши инженеры уже некоторое время работают над возможностью электромагнитного обнаружения самолетов. Под руководством Пьера Давида мы скоро сможем внедрить эту технологию в больших масштабах. Первое поколение этой системы позволит создавать невидимые барьеры, способные обнаруживать самолеты, пересекающие их, немедленно предупреждая наши силы и сообщая примерное местоположение врага."

FRA_popular_aviation: "Народная авиация"
FRA_popular_aviation_desc: "Ранние дни авиации сделали ее хобби джентльменов. Война показала, что сыновья рабочих могут летать лучше горделивых аристократов. Многие пилоты продолжили летать после Революции, основывая летные клубы, иногда на базе профсоюзов. Мы будем продвигать такие инициативы, поощряя молодых людей вступать в клубы, где они смогут подготовиться к роли вспомогательных пилотов в грядущей войне."

FRA_les_amazones: "Амазонки"
FRA_les_amazones_desc: "Чтобы как можно больше пилотов могли быть задействованы в боевых ролях, мы создадим женский корпус вспомогательных летчиков. Знаменитая спортивная пилотесса Мари Бастьё потребовала разрешить ей вступить в наши ВВС, и ее просьба будет удовлетворена. Мы надеемся, что ее пример вдохновит многих молодых женщин. Хотя их задачи будут далеки от фронта, риски все равно останутся."

FRA_politique_des_stocks: "Политика резервов"
FRA_politique_des_stocks_desc: "Одна из наших главных проблем — массовое производство самолетов. Эти сложные инженерные чудеса часто собираются практически вручную. Через координацию с профсоюзами мы создадим мастерские и сборочные линии, которые позволят подготовить мощный воздушный флот. Мы должны быть готовы к бою, не полагаясь на надежду на быстрый крах капиталистических держав."

FRA_spirit_of_the_air_division: "Дух авиационной дивизии"
FRA_spirit_of_the_air_division_desc: "Генерал Файоль в последние годы Великой войны значительно продвинул использование авиации в военных действиях. Новая авиация обязана ему многим. Первые пилоты, «рыцари воздуха», больше не летают, но их элегантные дуэли остаются в памяти каждого пехотинца, который их видел. Без сомнения, многие из наших пилотов последуют их примеру, вписав свои имена в длинный список героев французской авиации."

FRA_beyond_the_frontiers: "За пределами фронтов"
FRA_beyond_the_frontiers_desc: "Война — это экономический вопрос: производство является нервом войны. До сих пор бомбардировки были в основном тактическими, локальными, но мы должны воспользоваться техническим прогрессом, чтобы применить авиацию стратегически: мы будем наносить удары по их производственным центрам, тормозить их индустрию, разрушать инфраструктуру и оборону. Они научатся, что нет такого места, которое было бы безопасно от наших справедливых атак."

FRA_groupes_de_linfanterie_de_lair: "Группы воздушной пехоты"
FRA_groupes_de_linfanterie_de_lair_desc: "Еще в конце Великой войны возникла идея десантирования пехоты за линию фронта для преодоления тупиков. С развитием авиации это стало возможным, а первые испытания подтвердили эффективность такого подхода. Мы создадим элитные подразделения воздушной пехоты, готовые выполнять миссии, которые вчера казались безумными, а сегодня — логичным шагом вперед в тактике."

FRA_adaptable_strike_tactics: "Адаптивные тактики ударов"
FRA_adaptable_strike_tactics_desc: "Гибкость и адаптивность станут залогом победы. Мы не можем полагаться на одну тактику для обеспечения успеха наших сухопутных войск. Будут разработаны многоцелевые бомбардировщики, способные нейтрализовать мелкие наземные цели и поддерживать более крупные стратегические операции."

FRA_assault_brigades: "Штурмовые бригады"
FRA_assault_brigades_desc: "Для того чтобы проложить путь нашим войскам и терроризировать врага, будут разработаны специализированные летательные аппараты, которые будут сеять огонь и смерть на тех, кто осмелится встать на пути Ход истории. Легкие и маневренные, они будут проводить дерзкие операции, приближаясь как можно ближе к цели, чтобы не только уничтожить её, но и чтобы свидетели могли засвидетельствовать мастерство наших ангелов смерти."

FRA_reaction_propulsion_experiments: "Эксперименты с реактивным движением"
FRA_reaction_propulsion_experiments_desc: "Реактивный двигатель — давно обсуждаемое усовершенствование конструкции самолетов, обеспечивающее скорость, недостижимую для классических двигателей. Прототипы уже продемонстрировали свою эффективность, и первые образцы для военного использования впечатляют. Остается лишь стандартизировать и усовершенствовать технологию, и Революция получит полное превосходство в воздухе."

FRA_hurricane_of_fire: "Ураган огня"
FRA_hurricane_of_fire_desc: "В массовости есть сила, и это верно как в политике, так и в армии. Мы покроем небо нашими крыльями, атакуя как одна большая воздушная пролетарская фаланга, сокрушая врага нашей объединенной огневой мощью. Красные крылья в ветре, красные небеса ночью — ничто не остановит путь прогресса. Наше героическое задание выполнено, и только новый рассвет будет встречать мир, напоминая, что мы на шаг ближе к триумфу Революции."

 FRA_Phalanstere_internationale: "Основать Всемирный Фаланстер"
 FRA_Phalanstere_internationale_desc: "В ходе встречи в старинном Кембриджском университете было принято решение о создании всемирного плана по объединению технологических достижений синдикалистских стран. С тех пор этот план превратился в более амбициозный план "Всемирный Фаланстер", направленный на помощь синдикалистским режимам по всему миру."
 
### Bookmark ###
 FRA_KR_gathering_storm_desc: "Третья республика закончилась так же, как и началась: поражение от рук Германии и последующая революция. Всеобщая забастовка, созванная в 1919 году, привела к падению буржуазного правительства. На протяжении вот уже 15 лет, новая Французская Коммуна, ведомая Комитетом общественного спасения, является маяком мирового синдикализма. Однако, в 1936 г. ей надо реформировать страну и защитить идеалы революции, которые стали критиковать всё больше и больше, порой взывая к более радикальным методам. Цель Франции ясна, вот только какое из социалистических течений поведёт её?"

### Intro Screen ###
 FRA_country_intro_header: "Французская Коммуна"
 FRA_country_intro_content: "Третья Республика пала так же, как и родилась: снаружи разгромлена немецким оружием, а внутри столкнувшись с коммунистической революцией. В ноябре 1919 года ВКТ объявила Всеобщую революционную забастовку, парализовавшую страну и приведшую к падению буржуазного правительства. "Партия порядка" была недостаточно сильна, чтобы положить конец беспорядкам, и в последующие месяцы французский истеблишмент был изгнан из страны коалицией левых сил в короткой, но жестокой гражданской войне. \n\nВ течение последних пятнадцати лет самопровозглашённая "Французская Коммуна" объединилась под синдикалистско-социалистической идеей во главе с Комитетом общественной безопасности. Однако к 1936 году компромисс, достигнутый в целях восстановления разрушенной страны и защиты плодов революции от иностранной угрозы, считается многими критиками всё более устаревшим, и учащаются призывы к более радикальной политике. Франция всё больше уверена в своей стабильности и своём предназначении, но французские революционные устои разрознены, и неясно, какие именно идеологические течения в ближайшие годы будут превалировать..."
 
 FRA_guide: "§MАнархисты / Ортодоксальные синдикалисты / Якобинцы / Сорелианцы§! (§RРадикальные социалисты§! / §rСиндикалисты§! / §oТоталисты§!):\n£white_dot Во время выборов 1936-го года, поддержите одну партию хотя бы 3 раза, чтобы привести её к победе.\n\n§MВыборы без большинства§! (§rСиндикалисты§!)\n£white_dot Во время выборов 1936-го года не поддерживайте ни одну из партий больше, чем 2 раза.\n\n§MРеформация радикальных якобинцев§! (§oТоталисты§!)\n£white_dot Якобинцы должны набрать большинство на выборах 1936-го года.\n£white_dot Выберите вариант покончить со старой системой.\n£white_dot Леон Блюм и Народный Фронт должны предстать перед судом.\n£white_dot Execute them.\n£white_dot Если народный фронт не будет подавлен, генерал Гамелин совершит переворот и вернёт Трудящихся к власти."

### Events ###

 comfrance.1.t: "Новый флаг для Федерации?"
 comfrance.1.d: "Вопрос о федеральном флаге стал предметом давних разногласий еще в революционные дни. Красный флаг, конечно, всегда был флагом пролетариата, флагом мучеников, флагом баррикад, и многие утверждали, что революция должна идти только под этими цветами, гордо заявляя о войне против буржуазии: у пролетариев нет родины, в конце концов. Однако, несмотря на то, что Триколор уже несколько десятилетий не был флагом революционного энтузиазма и превратился всего лишь в флаг банкирской республики, флаг Версаля 1871 года, многие чувствовали себя слишком привязанными к нему, чтобы отпустить его. Часть социалистического движения, особенно в СФИО, давно стремилась вырвать этот флаг из рук буржуа и вернуть ему ту силу, которая была у него, когда народ противостоял монархам Европы в Вальми и одержал победу. Или же они просто опасались, что отказ от красно-бело-голубого флага будет слишком большой провокацией для всего мира и для наших соотечественников, которые еще не до конца стали товарищами.\n\n Поэтому был найден компромисс, как и во всех других аспектах Революции. Триколор был сохранен, но украшен символами пролетарской борьбы, рабочих, мятежников, и всегда развевался рядом с красным флагом. Благодаря нашей победе на последних выборах мы получили народный мандат, чтобы окончательно разрешить этот спор: должны ли мы сохранить компромисс 1920 года и испорченный Триколор, создать новый, более красный компромиссный флаг или просто закрепить Красный раз и навсегда?"
 comfrance.1.a: "Выработать новый компромисс, вперед к революционному обновлению!"
 comfrance.1.b: "Красный! Рабочие не нуждаются в большем и не заслуживают меньшего"
 comfrance.1.c: "Слишком многие отдали свои жизни за триколор, не нужно отправлять его на пенсию"
 
 comfrance.5.t: "Отставка Марсо Пивера"
 comfrance.5.d: "Несмотря на успешную организацию Конгресса синдикалистов в мае, администрация Пивера подверглась критике за отсутствие ответной реакции на репрессии в отношении профсоюзов в Германии. Сегодня на Всеобщей бирже труда оппозиция согласилась на вотум недоверия Пиверу, который объявил, что будут проведены выборы для избрания нового Комитета. Его обязанности будут временно исполняться Комитетом общественной безопасности, пока не будут получены результаты выборов."
 comfrance.5.a: "Пока, товарищ Пивер."
 
 comfrance.6.t: "Первый день выборов: Коммунальная армия"
 comfrance.6.d: "Из-за присутствия профсоюзов в коммунальной армии она стала чрезмерно политизированной, что создаёт напряжённость в гаранте целостности страны и оружии синдикалистской революции! Это привело к отставке действующего начальника штаба, популярного генерала гражданской войны Мориса Гамелена. Прежде чем окончательно распустить армейские профсоюзы, военные лидеры, в основном сорелианцы, решили узнать у солдат, кого они хотят видеть во главе французской армии."
 comfrance.6.a: "Шарль Делестрен, (Ортодоксы) - Сторонник танковых войн."
 comfrance.6.b: "Эрнест Петит, (Якобинцы) - Централизованное высшее командование."
 comfrance.6.c: "Диего Броссе, (Сорелианцы) - Офицерская инициатива."
 comfrance.6.e: "Жозеф Путц, (Анархисты) - Массовая моторизация."
 
 comfrance.7.t: "Второй день выборов: Центральное информбюро"
 comfrance.7.d: "В силу своего ключевого предназначения в вопросах внешней и внутренней безопасности должность главы Комитета Центрального информбюро признаётся одним из ключей к верховной власти во Французской коммуне и имеет решающее значение в уничтожении политических соперников. Это может стать страшным оружием в руках таких экстремистских фракций, как "Сорелианцы" и "Якобинцы"..."
 comfrance.7.a: "Роджер Саленгро, (Ортодоксы)."
 comfrance.7.b: "Луи Валлон, (Якобинцы)."
 comfrance.7.c: "Пьер Вийон, (Сорелианцы)."
 comfrance.7.e: "Альбер Камю, (Анархисты)."
 
 comfrance.8.t: "Третий день выборов: Внутренняя безопасность"
 comfrance.8.d: "Представитель фракции Ортодоксов, Шарль Раппопорт, подал в отставку с поста министра внутренней безопасности, чтобы побороться за пост министра иностранных дел. Бывший председатель Марсо Пивер, всё ещё надеясь сохранить своё политическое будущее, сумел заручиться поддержкой партии "Трудящиеся" и теперь борется за этот пост с решительным якобинцем Максом Боннафусом, сорелианцем Жан-Мари Кламамус, а также Морисом Жуе, последователем Фора."
 comfrance.8.a: "Марсо Пивер, (Ортодоксы)."
 comfrance.8.b: "Макс Боннафус, (Якобинцы)."
 comfrance.8.c: "Жан-Мари Кламамус, (Сорелианцы)."
 comfrance.8.e: "Морис Жуе, (Анархисты)."
 
 comfrance.9.t: "Четвёртый день выборов: Экономические вопросы"
 comfrance.9.d: "Сегодняшние выборы кажутся плебисцитом по экономической политике коммуны, проводимой в последние годы. Многие представления о будущем синдикалистской экономики, более или менее сосредоточенные на промышленности или сельском хозяйстве, конкурируют друг с другом. Все они необходимы для будущего решающего боя с Германией..."
 comfrance.9.a: "Бенуа Фрашон, (Ортодоксы) - Ортодоксальный синдикализм."
 comfrance.9.b: "Бартелеми Монтаньон, (Якобинцы) - Индустриализация."
 comfrance.9.c: "Жак Дорио, (Сорелианцы) - Война, экономика и сельское хозяйство."
 comfrance.9.e: "Даниэль Герен, (Анархисты) - Кооперативы."
 
 comfrance.10.t: "Пятый день выборов: Внешняя политика"
 comfrance.10.d: "С последним днём выборов встала одна из наиболее животрепещущих тем во Французской коммуне: дипломатия, которая тянет за собой двойную задачу: распространение революции по всему миру и подготовка к мести Германии. Если само существование синдикалистского Интернационала ещё не под угрозой, то сегодня же будут определены будущие театры мировой революции..."
 comfrance.10.a: "Шарль Раппопорт, (Ортодоксы) - Интернационализм."
 comfrance.10.b: "Марсель Деа, (Якобинцы) - Европейский социализм."
 comfrance.10.c: "Анджело Таска, (Сорелианцы) - Цивилизационная война."
 comfrance.10.e: "Фернан Депре, (Анархисты) - Мировая Революция."
 
 comfrance.12.t: "Итоги выборов: Ортодоксы берут большинство"
 comfrance.12.d: "Хотя многие и считали эти выборы концом компромисса ортодоксов, который правит коммуной со смерти Эмиля Пуже, им удалось обеспечить твёрдое большинство на выборах.\n\nТрудящиеся теперь приглядываются к русскому эмигранту Борису Суварину, который, в отличие от Пивера, способен удержать в узде радикальные фракции и привести коммуну к своей славе!"
 comfrance.12.a: "Поздравляем, товарищ Суварин."
 
 comfrance.13.t: "Итоги выборов: Якобинцы берут большинство"
 comfrance.13.d: "Выборы окончательно привели к власти якобинцев, что позволило вернуть республиканские ценности и привести Коммуну к мировой революции! Синдикалистские структуры теперь в руках якобинцев, а сорелианские партизаны преследуются, изгоняются или уничтожаются. Теперь вновь созданному Французскому Социалистическому Союзу придется выбирать между теоретиком партии Марселем Деатом и мэром Бордо Адриеном Марке, чтобы возглавить Францию!"
 comfrance.13.a: "Поздравляем, товарищ Деа."
 comfrance.13.b: "Поздравляем, товарищ Марке."
 
 comfrance.14.t: "Марсель Деа сменяет Себастьяна Фора"
 comfrance.14.d: "Во время церемонии инаугурации нового Комитета общественной безопасности при Всеобщей бирже труда новый председатель КОБ обратился к своему коллеге из ВБТ Себастьяну Фору с просьбой выйти в отставку, утверждая, что союз с анархистами больше не соответствует взглядам коммуны. Старик неохотно согласился, тем самым позволив якобинцам полностью захватить власть в коммуне. В конечном итоге был избран Марсель Деа."
 comfrance.14.a: "Да здравствует революция!"
 
 comfrance.15.t: "Итоги выборов: Сорелианцы берут большинство"
 comfrance.15.d: "Выборы предоставили власть в руки военной фракции Французской коммуны, верным последователей теорий Жоржа Сореля, впоследствии уничтоживших своих старых врагов якобинцев, которые теперь являются жертвами кровавых чисток по всей стране. За слабой политикой трудящихся началась новая веха в её истории..."
 comfrance.15.b: "Поздравляем, товарищ Валуа."
 
 comfrance.16.t: "Отставка Себастьяна Фора"
 comfrance.16.d: "Во время церемонии инаугурации нового Комитета общественной безопасности при Всеобщей бирже труда председатель ВБТ Себастьян Фор заявил о своём намерении выйти в отставку в пользу своего коллеги из КОБ Жоржа Валуа, считая, что он слишком стар для исполнения своих политических обязанностей, даже чисто номинально, и что новые испытания для Французской коммуны потребуют более молодых лидеров. Теперь Валуа должен принять решение..."
 comfrance.16.a: "Объединить должности председателей ВБТ и КОБ."
 
 comfrance.17.t: "Итоги выборов: Анархисты берут большинство"
 comfrance.17.d: "Выборы предоставили власть анархистам, а это значит, что французский народ понял, что революция вступила в новую фазу и для управления страной нужны более молодые умы. Наиболее ограничительные правительственные структуры были распущены, ознаменовав новую эпоху либертарианского социализма по всей Европе."
 comfrance.17.a: "Поздравляем, товарищ Герен."
 
 comfrance.18.t: "Конец Председательства"
 comfrance.18.d: "Поскольку на последних выборах в Коммуну к власти пришли анархисты, а революция прогрессирует, стало очевидно, что реформы должны прийти и на высшие посты. Если раньше власть Председателя не была неограниченной, то теперь, когда Коммуну возглавляет один человек, это явно ограничивающая, буржуазная концепция. Это плевок в лицо идеям победивших анархистов, которые предпочитают более общинный стиль руководства."
 comfrance.18.a: "Упразднить должность, пришло время коллективного руководства!"
 
 comfrance.19.t: "Отставка Себастьяна Фора"
 comfrance.19.d: "Во время церемонии инаугурации нового Комитета общественной безопасности при Всеобщей бирже труда председатель ВБТ Себастьян Фор заявил о своём намерении выйти в отставку, поскольку многие утверждали, что внутреннее разделение в исполнительных ветвях коммуны (Фор - анархист) была главной причиной политического кризиса. На выбор есть два фаворита на его замену: профсоюзник Леон Жуо и ветеран гражданской войны Бенуа Фрашон." 
 comfrance.19.a: "Леон Жуо становится председателем Всеобщей биржи труда."
 comfrance.19.b: "Бенуа Фрашон становится председателем Всеобщей биржи труда."
 
 comfrance.20.t: "Никто не добился большинства в ходе выборов"
 comfrance.20.d: "После трёх дней подсчёта голосов стало официально известно, что на последних выборах никто не добился твёрдого большинства. Себастьян Фор, председатель Всеобщей биржи труда, заявил, что он и Комитет сами изберут нового председателя для управления компромиссным кабинетом, а также чтобы избежать усиления внутренней борьбы между якобинцами и сорелианцами."
 comfrance.20.c: "Монатт и Пиверт формируют компромиссное правительство."
 
 comfrance.22.t: "Призыв товарища Блюма к единству с Испанией"
 comfrance.22.d: "Пока гражданская война опустошает Иберийский полуостров, рассказы о Белом терроре за Пиренеями ужасают наше население. По всей коммуне проводились стихийные собрания и съезды с целью сбора средств и материалов для наших испанских товарищей, чтобы продемонстрировать нашу решительность в поддержке НКТ-ФАИ.\n\nНа таком мероприятии представитель партии "Трудящиеся" Леон Блюм выступил с сильной речью, призывая правительство оказать поддержку испанским рабочим и крестьянам объединившись во Всеобщий народный фронт против реакционеров и монархистов. Эта речь о "народном фронте" была тепло встречена за выразительность и твёрдую социалистическую убежденность. Популярность месье Блюма, безусловно, увеличилась."
 comfrance.22.a: "Весьма красноречиво, товарищ."
 
 comfrance.25.t: "Проект 'Дамокл'?"
 comfrance.25.d: "В течение последних недель в Кембриджском университете состоялось тайное собрание, вдохновлённое Кембриджской конференцией, произошедшей во время Десятого Конгресса Интернационала в мае 1937 года. Группа физиков-теоретиков из Британии и Франции во главе с Норманом Фезером, Фредериком Жолио-Кюри и Франсисом Перреном обсуждают возможности радиоактивности и ядерного деления, а также использование этих процессов: от выработки электроэнергии и применения в медицине до мощных стратегических вооружений. Они запрашивают нашу поддержку для основания проекта "Дамокл", совместного англо-французского комитета по ядерным исследованиям."
 comfrance.25.a: "Основать проект 'Дамокл'!"
 comfrance.25.b: "Мы не будем тратить ресурсы на такой абсурд!"
 
 comfrance.26.t: "Основание проекта 'Дамокл'"
 comfrance.26.d: "Правительство Британского союза приняло наше предложение о создании совместного проекта 'Дамокл'. Это грандиозное начинание позволит нам распространить синдикализм по всему миру!"
 comfrance.26.a: "Отлично!"
 
 comfrance.27.t: "Британия отказалась сотрудничать!"
 comfrance.27.d: "Правительство Британского Союза отказалось от нашего предложения о создании совместного проекта 'Дамокл'. Нам придётся вести его в одиночку."
 comfrance.27.a: "Проклятие!"
 
 comfrance.28.t: "Третий Интернационал"
 comfrance.28.d: "Третий Интернационал был основан в 1921 году, после революции. Наши предки создали в организации плюралистическую, большую площадку: анархисты, коммунисты, социалисты, синдикалисты, пацифисты, антиколониалисты, даже некоторые социал-демократы были созваны в надежде восстановить фундамент мирового пролетарского движения, разрушенный военными годами. Каждый год, а затем каждые несколько лет мы проводили конгрессы, чтобы обсудить и определить направление социалистической борьбы. Мы с гордостью можем сказать, что скоро мы будем готовы провести девятое собрание, прямо здесь, в Париже и его окрестностях. Это будет не просто конференция, а грандиозный праздник борьбы за пролетарское освобождение!"
 comfrance.28.a: "Конгресс состоится через неделю после Дня Труда, как и планировалось!"
 
 comfrance.29.t: "Девятый конгресс Третьего Интернационала"
 comfrance.29.d: "Пришло время пригласить социалистических и синдикалистских лидеров, которые приедут со всего мира на Девятый конгресс Третьего Интернационала."
 comfrance.29.a: "Разошлите приглашения!"
 
 comfrance.30.t: "Третий Интернационал"
 comfrance.30.d: "Франция закончила со своими приготовлениями к проведению Девятого конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправлять нашу делегацию."
 comfrance.30.a: "Лучше начать собирать вещи!"
 
 comfrance.41.t: "Все делегаты прибыли"
 comfrance.41.d: "После нескольких месяцев лихорадочной подготовки в Версале открылся Девятый конгресс Третьего Интернационала. Люди со всего мира съехались сюда, чтобы помочь скоординировать усилия социалистического движения. Партиям, входящим в Интернационал, а также некоторым сочувствующим и наблюдателям было предложено прислать своих представителей, и сотни людей проделали порой нелегкий путь, чтобы быть ближе к бьющемуся сердцу пролетарской революции. Хотя теоретически Интернационал не имеет никакого отношения к французскому и британскому правительствам, представители этих передовых социалистических стран, безусловно, будут пользоваться неформальным авторитетом среди своих коллег, старейшин в деле глобального освобождения рабочего класса."
 comfrance.41.a: "Теплое приветствие нашим товарищам!"

 comfrance.42.t: "Торжественное открытие Конгресса"
 comfrance.42.d: "В Версальском дворце состоялось торжественное открытие Девятого конгресса Третьего Интернационала, украшенного по этому случаю малиновыми знаменами с социалистическими символами и лозунгами. Предоставляя честь произнести вступительную речь, отец британской революции Джордж Лэнсбери указал на иронию созыва пролетарских сил в месте, которое когда-то было центром самодержавной монархии, - доказательство того, что революция неудержимо движется вперед, если таковое вообще требовалось. Затем последовала грандиозная речь, в которой делегаты благодарили друг друга, вспоминали революционные успехи последних лет и заряжались бодростью духа для предстоящей борьбы. В заключительном слове Лэнсбери предложил делегатам присоединиться к нему в минуте молитвы, на что французский голос быстро ответил: 'Черта с два!', что вызвало несколько минут волнения в зале. Тем не менее, старику бурно аплодировали, а представители разошлись по различным дискуссионным группам и комитетам."
 comfrance.42.a: "Девятый конгресс Третьего Интернационала объявляется открытым!"

 comfrance.421.t: "Интернационал показал своё истинное лицо"
 comfrance.421.d: "Красные чётко дали нам понять на последней сессии Интернационала, что они решительно настроены распространять свой яд! Мы должны быть готовы ко всему...!"
 comfrance.421.a: "Мы должны быть готовы..."
 
 comfrance.43.t: "Синдикализм в Испании"
 comfrance.43.d: "Начал своё выступление Хоакин Аскасо Будрия, который изложил ситуацию с испанской НКТ-ФАИ участникам Конгресса. НКТ-ФАИ является крупнейшей синдикалистской партией в Испании, состоящей из анархо-синдикалистов, умеренных синдикалистов и профсоюзных деятелей. Испанские революционеры собственными глазами видели Белый террор: насильственные контрреволюционные действия, направленные против рабочих. Они пришли, прося, когда потребуется, поддержки для своего дела. Резолюция о поддержке усилий испанских пролетарских сил была принята единогласно, и крики "¡Viva la Revolucion!" эхом отдавались в залах Версаля."
 comfrance.43.a: "Наши иберийские товарищи могут на нас рассчитывать!"
 
 comfrance.45.t: "Белый террор"
 comfrance.45.d: "Мы слышали, как Хоакин Аскасо Будрия рассказывал об ужасах Белого террора, происходивших в Мадриде и Барселоне, и баварский социалист Курт Эйснер захотел углубиться эту тему, и ему было предоставлено слово. Услышав ещё больше историй, происходивших в Германии, Австрии, Венгрии, России и Финляндии, члены Конгресса были готовы принять свои решения."
 comfrance.45.a: "Осудить капиталистических убийц и их социал-демократических помощников."
 
 comfrance.47.t: "В самом сердце столицы"
 comfrance.47.d: "Американский делегат Джон 'Джек' Рид также предоставил страстную речь: журналист по профессии, один из первых американцев, освещавших русскую и французскую революции, позже он сам вступил в политическую борьбу. Теперь, будучи уважаемым человеком в движении, он объявил о своем участии в президентских выборах 1936 года от СПА. Несмотря на критику в стране и за рубежом, что это приведет его к реформизму, перспектива увидеть у руля Соединенных Штатов убежденного социалиста слишком заманчива для делегатов, чтобы выразить серьезное беспокойство, и Конгресс предоставлял Риду теплый прием. В своей речи он подробно рассказал о текущей ситуации в Соединенных Штатах: Великая депрессия, затянувшаяся на годы, поставила американских рабочих и фермеров в ужасные условия, что привело к быстрому росту радикальной политики, усугубленному крахом в Германии. Рабочее движение становится все более мощным, СПА быстро завоевывает позиции в политических институтах, а пролетарские силы стойко противостоят полицейским репрессиям и реакционным отрядам лонгистов: кажется, что возможность обязательно представится."
 comfrance.47.a: "На Уолл-стрит взметнется красный флаг!"
 comfrance.47.b: "Предложите поддержку Риду и его товарищам."
 comfrance.47.c: "Мы пока не можем рисковать враждой с Америкой."
 
 comfrance.50.t: "Надежды Латинской Америки"
 comfrance.50.d: "Далее состоялось совместное мероприятие латиноамериканских товарищей. Южная и Центральная Америка в последние годы находятся на переднем крае социалистической борьбы. Став первыми жертвами американских интересов, непрерывно эксплуатируемые международным капиталом, удерживаемые мелкими диктаторами, являющимися марионетками того или иного 'янки'-лобби, массы Америки уже сыты по горло. Каждый день все больше рабочих присоединяются к борьбе на этом фронте империализма, и, если верить нашим товарищам, весь континент находится на расстоянии одного толчка от Освобождения. Переполненная аудитория с нетерпением слушала героические рассказы патагонских революционеров, последние новости из еще свежей никарагуанской революции или рассказы ветеранов Мексиканской революции, которая вдохновила всю Латинскую Америку. Делегаты из других стран, таких как Бразилия или Куба, предоставляли подробные доклады о состоянии пролетарской борьбы в своих странах, и многие из них с большим оптимизмом смотрели на свои перспективы в ближайшие годы."
 comfrance.50.a: "Начнём взращивание синдикализма в Латинской Америке."
 comfrance.50.b: "Мы должны строить синдикализм в другом месте, мы должны расставлять приоритеты."
 
 comfrance.51.t: "Роль женщин в мировой революции"
 comfrance.51.d.FRA: "Сегодня выступила британская феминистка Хелен Кроуфорд со своей пламенной речью о роли женщин в мировой революции. По её мнению, без участия женщин в промышленности и вооруженных силах будет невозможно победить многочисленных врагов пролетариата. Однако если мы прислушаемся к этому призыву, то это, вероятно, вызовет некоторое возмущение среди более 'консервативных' элементов общества."
 comfrance.51.d.other: "Сегодня выступила британская феминистка Хелен Кроуфорд со своей пламенной речью о роли женщин в мировой революции. По её мнению, без участия женщин в промышленности и вооруженных силах будет невозможно победить многочисленных врагов пролетариата. Хотя наша делегация полностью согласна с ее посланием, некоторые опасаются, что еще слишком рано действительно выдвигать вопрос об освобождении женщин и что формальное подтверждение выступления, является всего лишь ненужным внутренним беспокойством."
 comfrance.51.a: "Соучастие женщин необходимо для достижения мировой революции."
 comfrance.51.b: "Смелая женщина, но мы не будем отвечать."
 
 comfrance.52.t: "Роль женщин в Мировой революции"
 comfrance.52.d: "Вчера выступила Хелен Кроуфорд со своей пламенной речью о роли женщин в мировой революции. По её мнению, без участия женщин в промышленности и вооруженных силах будет невозможно победить многочисленных врагов пролетариата. Каким бы заманчивым этот призыв ни казался, политический климат в Британии не готов к такому решению - нам нужно дождаться осеннего Конгресса тред-юнионов, чтобы протолкнуть этот вопрос."
 comfrance.52.a: "Так тому и быть."
 
 comfrance.53.t: "Запрос французской поддержки в Рисорджименто"
 comfrance.53.d: "Сегодня у наших делегатов на Конгрессе Третьего Интернационала появилась возможность выступить и обратиться с просьбой о международной поддержке наших усилий по воссоединению. Министр иностранных дел считает, что французская поддержка Рисорджименто может иметь ключевое значение в его успехе из-за возможного австрийского вмешательства."
 comfrance.53.a: "Запросим поддержку для достижения Рисорджименто!"
 comfrance.53.b: "Есть более важные вопросы."
 
 comfrance.54.t: "Политика относительно Апеннинского полуострова"
 comfrance.54.d: "Делегаты Итальянской социалистической республики выступили перед Первым конгрессом Интернационала с просьбой о поддержке своей страны в её усилиях по объединению всего Апеннинского полуострова против предателей за линией По, Королевства обеих Сицилий и их теократического вассала. Участие Италии в распространении революции может принести свои плоды, но также может привести к конфликту с реакционной Австрийской империей, защищающей миланский режим."
 comfrance.54.a: "Обещайте нашим туринским друзьям, когда потребуется, помочь."
 
 comfrance.55.t: "Мировой экономический кризис и роль Третьего Интернационала"
 comfrance.55.d: "С крахом Берлинского фондового рынка, вспыхнула массовая безработица в Европе и Южной Америке, и в результате профсоюзы начали своё усиление на обоих континентах."
 comfrance.55.a: "Решающая возможность!"
 
 comfrance.56.t: "Состояние индийского социализма"
 comfrance.56.d: "Пока Конгресс подходит к концу, начал выступать молодой Джавахарлал Неру, чтобы объяснить шаткое положение нашего революционного правительства. В своей речи он настоятельно призвал к международной поддержке в создании народной армии, которая могла бы противодействовать нашими делийским и хайдарабадским врагам."
 comfrance.56.a: "Нам нужна международная поддержка в организации нашей армии!"
 comfrance.56.b: "Нет, нам и так хорошо."
 
 comfrance.57.t: "Коммуна Бхарата просит поддержки"
 comfrance.57.d: "Коммуна Бхарата попросила поддержки в своей борьбе против делийских и хайдарабадских соседей. Они хотели бы, чтобы мы послали своих военных советников для подготовки их лидеров и войск."
 comfrance.57.a: "Пошлём военных советников для обучения их армии!"
 comfrance.57.b: "Мы не можем тратить наши ресурсы."
 
 comfrance.58.t: "Товарищ Сейл Мохамед хочет высказаться"
 comfrance.58.d: "Товарищ Сейл Мохамед, выдающийся алжирский социалист, был допущен к выступлению перед собравшимся Конгрессом. Он выступил с воодушевляющей речью о ситуации в Марокко и во Французской Африке, где арабский труд подвергается жестокому обращению и эксплуатации на благо богатого и колониального истеблишмента. Сейл призвал Конгресс немедленно положить конец этой ситуации. Он предложил создать Социалистический антиколониальный комитет, который будет работать над обеспечением местных синдикалистских антиколониальных заговорщиков в Северной Африке."
 comfrance.58.a: "Мы с радостью поддержим создание Комитета."
 
 comfrance.59.t: "Конец девятого Конгресса"
 comfrance.59.d: "Девятый конгресс Третьего Интернационала наконец-то подошел к концу. Насыщенный событиями и эмоциями, еще раз укрепивший сплоченность международного социалистического движения и определивший его курс на ближайшее будущее, он может быть назван только успешным. Последнее голосование делегатов касалось места проведения следующего конгресса, и хотя было предложено множество городов, в итоге было решено, что он пройдет в Лондоне, другой великой социалистической столице. Многие делегаты выступили с последними словами и поблагодарили своих товарищей.\n\nПосле возвращения домой делегатам придется бороться с последствиями одного из величайших событий со времен революций, безусловно, предоставившего возможность для решительных действий. Но перед этим была организована церемония их проводов. На холме Монмартр, месте рождения Парижской коммуны 1871 года, было предоставлено большое представление, открытое для публики, демонстрирующее лучших французских артистов, региональные костюмы и традиции, а также спортивные подвиги и технологические инновации. После этого для многочисленных делегатов был организован грандиозный банкет с блюдами со всех уголков Коммуны, который продолжался до глубокой ночи. Конечно, гости завершили этот опыт радостного социалистического единения единственным возможным способом: с гордостью спев 'Интернационал'."
 comfrance.59.a: "А завтра Интернационалом будет человечество!"

 comfrance.61.t: "Первый ход синдикалистов"
 comfrance.61.d: "Красные организовали съезд для координации своей деятельности, которая определённо направлена против порядка, который мы установили в Европе после нашей победы в Вельткриге. Мы должны внимательно следить за этой встречей и разбирать её результаты!"
 comfrance.61.a: "Следить за ними!"
 
 comfrance.62.t: "Французская военная поддержка"
 comfrance.62.d: "После того как наши делегаты на Девятом конгрессе Третьего Интернационала обратились с просьбой о военной поддержке для организации Индийской революционной армии, Британский союз и Французская Коммуна решили направить высокопоставленных военных должностных лиц и экспертов для обучения наших главных офицеров. Надеемся, что это сотрудничество принесёт положительные результаты на полях сражений!"
 comfrance.62.a: "Красная армия найдёт этим товарищам хорошее применение!"
 
 comfrance.63.t: "Подъем Социалистического Антиколониального Комитета"
 comfrance.63.d.NFA: "Наши специалисты по контрразведке отметили недавний всплеск синдикалистской деятельности в нашей стране. Мы знаем, что Французская Коммуна совместно с Британским Союзом создали Антиколониальный Комитет в Интернационале. Этот комитет при содействии предателя алжирского народа, проживающего во Франции, Мохамеда Саиля координирует усилия синдикалистов по поддержке антиколониальных настроений в наших африканских владениях.\n\nСиндикалистские державы направили значительное количество оружия и материалов в поддержку туземных мятежников. Они также открыли несколько тренировочных лагерей в своих самых южных районах страны. В то время как более забывчивые политики нашей страны верят, что ничего из этого не выйдет, наши генералы предупреждают нас, что мы должны быть осторожны."
 comfrance.63.d.GER: "Пришло сообщение. Французская Коммуна, наряду с другими членами Интернационала, создала Социалистический Антиколониальный Комитет. Целью комитета является поддержка дела арабов и африканцев в освобождении их родины от рук колониальных держав, в частности, остатков французского государства.\nЭтот орган будет координировать действия Синдикалистских держав в Северной и Западной Африке. По данным нашей разведки, на французскую территорию также прибывает небольшой приток египетских левых радикалов, которые хотят бороться за революционное дело. Пока мы не воюем ни с Французской Коммуной, ни с какой-либо другой синдикалистской страной, мы должны быть очень осторожны."
 comfrance.63.d.OTT: "Сообщение распространилось от немецких агентов во Франции. Французская Коммуна, наряду с другими членами Интернационала, учредила Социалистический Антиколониальный Комитет. Цель комитета - поддержать дело арабов и африканцев в освобождении их родины от рук колониальных держав, в частности, остатков французского государства.\nЭтот орган будет координировать действия Синдикалистских держав в Северной и Западной Африке. Насколько бы нас не радовало колониальное господство над нашими бывшими территориями в Северной Африке, эта инициатива вызывает беспокойство. Вполне вероятно, что Коммуна будет бороться за то, чтобы выдвинуть революционеров и националистов, симпатизирующих синдикализму. Эта инициатива также играет роль в попытке Египта укрепить арабский национализм на Ближнем Востоке и в Северной Африке и может укрепить нашего соперника. По этим причинам мы должны проявлять осторожность, даже если мы не станем главной мишенью."
 comfrance.63.d.SPA: "Сообщение распространилось в Испанию. Французская Коммуна, наряду с другими членами Интернационала, создала Социалистический Антиколониальный Комитет. Целью комитета является поддержка дела арабов и африканцев в освобождении их родины от рук колониальных держав, в частности, остатков французского государства.\nЭтот орган будет координировать действия Синдикалистских держав в Северной и Западной Африке. Будем надеяться, что мы не станем одной из его целей, так как сейчас у нас есть другие, более важные вопросы."
 comfrance.63.a: "Тревожное развитие событий."
 
 comfrance.64.t: "Создание Социалистического Антиколониального Комитета"
 comfrance.64.d: "Наши товарищи во Франции недавно основали Социалистический Антиколониальный Комитет. При поддержке алжирского революционера Мохамеда Саиля, Комитет стремится помочь националистическим и синдикалистским революционерам во всей Африке и уничтожить все колониальные правительства. Однако, даже если официально об этом ничего не было сказано, очевидно, что Комитет напрямую нацелен на реакционное французское правительство в Алжире, которое испытывает трудности с управлением своими колониальными владениями.\n\nФранцузы пригласили нас принять участие в работе Комитета и помочь в отправке снаряжения, оружия и пропаганды, на что мы с радостью согласились. Вместе мы сильнее, и скоро сможем освободить всех африканских рабочих из-под контроля империалистов!"
 comfrance.64.a: "Солидарность навсегда!"
 
 comfrance.65.t: "На чем должен сосредоточиться Комитет?"
 comfrance.65.d.default: "Комитет был созван сегодня в Париже. За столом заседания присутствуют французские, британские, алжирские, сенегальские или даже тунисские представители с целью обсуждения вопроса дня. До этого было принято решение о проведении крупной операции против французского правительства в Алжире с целью ослабления их власти над Африкой. Однако оставалось только обсудить, как именно мы собираемся им навредить. Нашим вариантом может стать начало волны саботажа и мятежных ударов по их промышленности, мощная поддержка повстанческих элементов в определенном регионе, или более равномерное разжигание беспорядков по всей Африке с использованием крупной пропагандистской сети. Что же нам делать?"
 comfrance.65.d.collapse: "Комитет был созван сегодня в Париже. За столом заседания присутствуют французские, британские и алжирские представители для обсуждения вопроса дня. До этого было решено провести большую операцию против остатков французского правительства в Алжире, чтобы ослабить то, что осталось от их власти над Африкой. В конце концов, было решено, что в этой ситуации единственный разумный вариант - начать волну забастовок и саботажа, чтобы навредить их промышленной базе."
 comfrance.65.a: "Ослабить их промышленный потенциал"
 comfrance.65.b: "Поддерживать повстанческие элементы"
 comfrance.65.c: "Распространение волнений по всей Французской Африке"
 
 comfrance.66.t: "Волна саботажа"
 comfrance.66.d: "Без предварительного уведомления в некоторых наших промышленных базах началась большая волна ожесточенных забастовок. Эти забастовки отличаются от тех, к которым мы привыкли, они проводятся лишь небольшой частью рабочих и, похоже, не имеют четкого мотива, начальники заводов по всей стране просыпаются на оккупированной фабрике и с большим количеством разбитого оборудования. На других фабриках рабочие не занимали завод, но большая часть техники все же была найдена поврежденной или уничтоженной. Подавить забастовки и арестовать их участников было не так уж и сложно, но похоже, что это был выстрел в темноту, так как эти инциденты были четко продуманы из других мест..."
 comfrance.66.a: "Проклятые коммунары!"
 
 comfrance.67.t: "Синдикалисты разжигают восстание"
 comfrance.67.d: "Колониальные власти и Второе Бюро сообщили нам о необычном притоке оружия и снаряжения в одну из наших колоний в последние недели. Очевидно, что все это исходит от Французской Коммуны, использующей темноту ночи для контрабанды оружия на нашу территорию, дестабилизирует нашу обстановку и подстрекает к мятежу. Однако мы слишком долго разоблачали эту схему, и теперь революционеры вооружены настолько, что их сопротивление становится все более весомым. Нам остается только надеяться, что мы сможем пережить этот шторм."
 comfrance.67.a: "Предатели повсюду!"
 
 comfrance.68.t: "Кампания Несогласных"
 comfrance.68.d: "В последние недели мы заметили возросшую пропагандистскую активность, исходящую от националистических и синдикалистских агитаторов. Похоже, что их вдруг снабдили десятками тысяч листовок и заранее подготовленных радиопередач, распространяя по всей Африке свои слова о неправомерных действиях нашего режима. Пропаганду, тем более, когда ее поддерживает Французская Коммуна, трудно остановить, мы не можем конфисковать каждую листовку, распространяемую в наших колониях. Однако это не совсем проигранная битва, поскольку мы можем попытаться сосредоточиться на конкретном регионе, в котором наши агенты отключат радиоприемники и конфискуют каждый подозрительный документ. Сделав это, мы по крайней мере, сможем уменьшить последствия кампании в одном или двух регионах по нашему выбору..."
 comfrance.68.a: "Сосредоточиться на Тунисе"
 comfrance.68.b: "Сосредоточиться на Мавритании и Южном Алжире"
 comfrance.68.c: "Сосредоточиться на Сенегале и Гвинее"
 comfrance.68.e: "Сосредоточиться на Судане и Верхней Вольте"
 comfrance.68.f: "Сосредоточиться на Чаде и Нигере"
 
 comfrance.71.t: "Десятый конгресс Третьего Интернационала"
 comfrance.71.d: "С началом Второй гражданской войны в США, а также рядом других конфликтов, готовых вспыхнуть в любой момент по всему миру, Интернационал должен пересмотреть свой подход к мировой революции. Поскольку последний конгресс Интернационала проходил во Франции, многие активисты считают, что было бы лучше сделать Британию следующей принимающей стороной."
 comfrance.71.a: "Для нас большая честь принимать у себя Конгресс."
 
 comfrance.72.t: "Десятый конгресс Третьего Интернационала"
 comfrance.72.d: "Наши британские товарищи подтвердили свою готовность провести Десятый конгресс Интернационала в Лондоне. Коммуне пора подтвердить своё участие."
 comfrance.72.a: "Мы будем присутствовать."
 
 comfrance.86.t: "Торжественное открытие Десятого конгресса Третьего Интернационала"
 comfrance.86.d: "С прибытием всех делегатов в Лондон, Десятый конгресс Интернационала начался с выступления товарища Эрика Блэра. В своей так называемой речи "О щите и мече" он подчеркнул необходимость того, чтобы Интернационал удвоил свои усилия по осуществлению проекта "Дамокл": оружия, способного уничтожить реакционеров раз и навсегда."
 comfrance.86.a: "Браво, товарищ Блэр!"
 
 comfrance.87.t: "Второй день: Американский вопрос"
 comfrance.87.d: "Во второй день участники Конгресса обсудили самый насущный вопрос: развязывание Второй гражданской войны в США. Поскольку Лонг и Федеральное правительство подталкивают ОСА к самообороне, было принято решение выслать дополнительную помощь Риду и его сторонникам."
 comfrance.87.a: "Предоставим им ресурсы, станки и оружие."
 comfrance.87.b: "Отправить эскадрилью истребителей."
 comfrance.87.c: "Организовать волонтерское подразделение."
 comfrance.87.f: "Мы ничего не можем дать."
 
 comfrance.90.t: "Прибыла французская помощь"
 comfrance.90.d: "Наши французские товарищи согласились прислать нам дополнительную помощь. Транспортники, вылетевшие из Мексики, находились под постоянной угрозой со стороны Штатов и Союза, но они недавно прибыли на наши авиабазы и готовы к разгрузке."
 comfrance.90.a: "Спасибо, товарищи!"
 
 comfrance.91.t: "Прибыла британская помощь"
 comfrance.91.d: "Наши британские товарищи согласились прислать нам дополнительную помощь. Транспортники, вылетевшие из Мексики, находились под постоянной угрозой со стороны Штатов и Союза, но они недавно прибыли на наши авиабазы и готовы к разгрузке."
 comfrance.91.a: "Спасибо, товарищи!"
 
 comfrance.94.t: "Прибыла мексиканская помощь"
 comfrance.94.d: "Наши мексиканские товарищи согласились прислать нам дополнительную помощь. Транспортники находились под постоянной угрозой со стороны Штатов и Союза, но они недавно прибыли на наши авиабазы и готовы к разгрузке."
 comfrance.94.a: "Спасибо, товарищи!"
 
 comfrance.97.t: "Третий день: Речь Хемингуэя"
 comfrance.97.d: "С решением американского вопроса, на сцену вышел представитель Синдикатов Эрнест Хемингуэй. Он поблагодарил всех, кто поддержал дело ОСА и призвал весь социалистический мир неустанно бороться с реакционерами. Его выступление было встречено бурными аплодисментами, особенно французской стороной."
 comfrance.97.a: "Да, мы можем!"
 comfrance.97.b: "Да, мы можем!"
 comfrance.97.c: "Да, мы можем!"
 
 comfrance.98.t: "Третий день: Речь Хемингуэя"
 comfrance.98.d: "Сегодня с речью выступил представитель социалистов на Втором конгрессе Интернационала, Эрнест Хемингуэй, осуждающей наши действия против ОСА и призывающей к усилению поддержки красных в этой войне. Мы должны удвоить наши усилия и сокрушить Рида прежде, чем он получит дополнительную помощь."
 comfrance.98.a: "Вперёд!"
 
 comfrance.99.t: "Кембриджская конференция"
 comfrance.99.d: "Наряду с дебатами в Лондоне состоялась отдельная встреча учёных из Франции и Британии в старинном Кембриджском университете. Было решено, что синдикалистские страны должны объединить свои усилия для разработки оружия, способного защитить революцию от всё более агрессивной империалистической угрозы."
 comfrance.99.a: "Знание - сила."
 
 comfrance.100.t: "Пятый день: Чилийский запрос международной поддержки"
 comfrance.100.d: "Социалистический режим в Сантьяго окружён реакционерами, особенно враждебной Аргентиной. Кажется, что лучший способ защитить наше правительство - обратиться за международной поддержкой посредством Второго конгресса Интернационала."
 comfrance.100.a: "Мы не будем одни."
 
 comfrance.101.t: "Пятый день: Чили просит поддержки"
 comfrance.101.d: "Чилийцы обратились за помощью в усилении своей армии перед лицом враждебных аргентинских империалистов. Гранича практически со всех сторон с врагами, положение Чили может стать чрезвычайно шатким без нашей помощи. Кроме того, они могут оказаться бесценными в деле защиты революции в Новом Свете."
 comfrance.101.a: "Мы не можем позволить Чили пасть."
 comfrance.101.b: "Увы, мы не можем помогать всем."
 
 comfrance.102.t: "[FROM.GetAdjective]ое правительство отказывается помочь!"
 comfrance.102.d: "[FROM.GetAdjective]ое правительство отклонило наши просьбы, утверждая, что Чили вполне способна защитить себя и продвинуть революцию в Южной Америке."
 comfrance.102.a: "Мы справимся с этим."
 
 comfrance.103.t: "[FROM.GetAdjective]ое правительство соглашается помочь!"
 comfrance.103.d: "[FROM.GetNameDefCap] согласилась протянуть нам руку помощи. Мы, вероятно, получим груз через несколько дней, когда они закончат его подготовку."
 comfrance.103.a: "Замечательно!"
 
 comfrance.104.t: "Прибыла [FROM.GetAdjective]ая помощь"
 comfrance.104.d: "Помощь, обещанная нам [FROM.GetNameDef], наконец-то прибыла. Хоть это партия и не самых новых и эффективных моделей винтовок, мы всё равно сможем использовать их по назначению."
 comfrance.104.a: "Мы найдём им хорошее применение."
 
 comfrance.110.t: "Заключительный акт Десятого конгресса Интернационала"
 comfrance.110.d: "Со всеми важными решениями, принятыми в течение первой недели, Конгресс перешёл к менее насущным вопросам. После десяти дней переговоров, обсуждений и политиканства участники разработали единый заключительный акт: декларацию вечного братства и готовности противостоять империалистам, где бы они ни находились."
 comfrance.110.a: "[FRA_workers_of_the_world_unite]"
 
