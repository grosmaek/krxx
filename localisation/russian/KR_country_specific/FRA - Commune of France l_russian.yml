### Ideas ###
 FRA_communard_spirit: "Дух Коммунара"
 FRA_communard_spirit_desc: "Мы - наследие Парижской коммуны, первого социалистического государства, когда-либо созданного, а затем жестоко подавленного республиканскими реакционерами. В 1920 году рабочие наконец отомстили и свергли военную хунту "Партии порядка". Мы, сыновья и дочери коммунаров, должны защищать наше государство и наш дух, нами больше не будут командовать тираны!"
 FRA_to_war_idea: "Реваншистское перевооружение"
FRA_to_war_idea_desc: "Наша нация должна восстать, если мы хотим победить империалистов!"

FRA_renseignements_generaux_lar: "Общее разузнавание"
FRA_renseignements_generaux_lar_desc: "Общее разузнавание служит глазами и ушами Коммуны, собирая информацию о внутренних и международных угрозах нашей пролетарской мечте. Но миссия Общего разузнавания выходит за рамки простой безопасности. Они также отвечают за продвижение ценностей и принципов нашей социалистической революции как внутри страны, так и за рубежом. Через сбор информации и её анализ они помогают формировать нашу внешнюю политику и являются первыми, кто направляется в наши усилия по разрушению глобальных цепей капитала.\n\nС нашими сторонниками на каждом заводе, все ещё находящемся под контролем буржуазии, наши сети бесподобны."

FRA_economic_reforms_anar: "Экономические реформы"
FRA_economic_reforms_anar_desc: "Широкомасштабные экономические реформы были приняты на встрече Бурс Женераль де Травейль в 1936 году. Эти реформы уже оказали заметное влияние на нашу экономику, сделав её более динамичной и укрепив её."

FRA_economic_reforms_jaco: "Экономические реформы"
FRA_economic_reforms_jaco_desc: "Широкомасштабные экономические реформы были приняты на встрече Бурс Женераль де Травейль в 1936 году. Эти реформы уже оказали заметное влияние на нашу экономику, сделав её более динамичной и укрепив её."

FRA_economic_reforms: "Экономические реформы"
FRA_economic_reforms_desc: "Широкомасштабные экономические реформы были приняты на встрече Бурс Женераль де Травейль в 1936 году. Эти реформы уже оказали заметное влияние на нашу экономику, сделав её более динамичной и укрепив её."

FRA_calibrate_the_economy_idea: "Калиброванная экономика"
FRA_calibrate_the_economy_idea_desc: "Поскольку мир медленно приближается к войне, мы можем быстро воспользоваться нашей здоровой экономикой, чтобы переключить её части на подготовку к военным нуждам. Большее количество фабрик будет отведено на вооружение наших солдат и строительство военных объектов, без серьёзных последствий для населения."

FRA_ruralism_idea: "Рурализм"
FRA_ruralism_idea_desc: "Широкомасштабные реформы нашей промышленности и экономики означают, что мы больше не имеем крупных индустриальных центров вокруг густонаселённых городов. Это случайным образом делает попытки вражеских сил разрушить или уничтожить нашу экономику гораздо сложнее, с крупнейшими сельскими промышленными центрами, которые намного меньше и гораздо более многочисленны, чем великие индустриальные центры Европы."

FRA_collective_properties_idea: "Коллективные собственности"
FRA_collective_properties_idea_desc: "Частная собственность несовместима со свободой личности. Это принцип, с которым даже ортодоксальные синдикалисты согласятся с нами. Однако десятилетиями старая капиталистическая планировка городов и общественные нормы оставались почти неизменными, и теперь настало время положить этому конец. С продвижением коммунального жилья и консолидацией кооперативов в общую собственность, наше общество станет более равным и менее расточительным."

FRA_mass_production_idea: "Массовое производство"
FRA_mass_production_idea_desc: "Фабрики всегда имели серьёзное преимущество перед ремесленниками. Заключив производственные задачи в цепочку, они могут производить за короткий срок бесконечно больше товара с почти одинаковым качеством. Вместо того чтобы постоянно пытаться заново изобрести этот процесс, давайте улучшать его. Мы стремимся к абсолютной эффективности производства, чтобы победить немецких капиталистов."

FRA_modern_farms_idea: "Современные фермы"
FRA_modern_farms_idea_desc: "Фермы часто воспринимаются как старый, живописный элемент национальной экономики, но мы знаем лучше. Модернизируя и механизируя сельскохозяйственные угодья Коммуны, мы можем значительно увеличить нашу сельскохозяйственную продуктивность и ускорить и оптимизировать сбор урожая, производство, переработку и доставку. Как для наших граждан, так и для наших войск."

FRA_war_economy_and_agriculture_idea: "Война, экономика и сельское хозяйство"
FRA_war_economy_and_agriculture_idea_desc: "Започатано министром экономики Сорельянцев Жаком Дорио, концепция Войны, экономики и сельского хозяйства — это интересная идея. Утверждая, что война с Германией неизбежна и близка, Сорельянцы требуют быстрой конверсии экономики, чья промышленность может не только поддерживать войну, но и чье сельское хозяйство может поддерживать её солдат. В общем, своего рода экономика тотальной войны."

FRA_technician_management_idea: "Управление техниками"
FRA_technician_management_idea_desc: "Слишком долго профсоюзы управляли экономикой неэффективно, без участия экспертов. Чтобы положить конец экономическому хаосу и обеспечить быструю модернизацию, инженеры, экономисты и другие эксперты будут наделены полномочиями направлять и ветоировать решения профсоюзов в вопросах экономики."

FRA_sense_of_dedication_idea: "Чувство преданности"
FRA_sense_of_dedication_idea_desc: "Французские рабочие трудятся не только ради своей зарплаты и уж точно не под дулами оружия. Каждая консервная банка, которую они запечатают, каждый кирпич, который они уложат, каждое ружьё, которое они соберут, каждый танк, который они сварят — это служение их стране и духу Коммуны в целом."

FRA_industrialization_idea: "Коммунализация промышленности"
FRA_industrialization_idea_desc: "Начатая министром экономики якобинцев Бартелеми Монтаньоном, промышленная индустриализация не является чем-то чуждым для Коммуны или её зарубежных соседей. Эта политика направлена на быструю экспансию промышленной мощности Франции, чтобы догнать нашего заклятого врага Германию. Это сопровождается культурой труда и созданием специализированных фабричных городов."

FRA_working_women_idea: "Работающие женщины"
FRA_working_women_idea_desc: "Слишком долго женщины подвергались угнетению реакционными мыслями. Даже при Французской Республике они самоотверженно поддерживали нацию, пока наши братья шли на бойню. Пришло время признать их вклад в общество и официально закрепить права работающих женщин, в мирное и военное время."

FRA_bhartiya_support: "Французская военная поддержка"
FRA_bhartiya_support_desc: "Мы получаем военную помощь от наших французских союзников. Эта бескорыстная помощь станет решающей для победы над реакционными силами Принципиальной Федерации и империалистическим Доминионом Индии. Время покажет, как мы отплатим Франции за их помощь, но сейчас мы должны сосредоточиться на главной задаче."

FRA_amenagement_du_territoire_idea: "Аменажемент территории"
FRA_amenagement_du_territoire_idea_desc: "Франция исторически была очень централизованной страной, что означало, что большинство развития было ограничено индустриальными городами и крупными населёнными пунктами. Мы финансируем крупные проекты, чтобы гарантировать, что все части нашей территории будут развиты на должном уровне."

FRA_plan_prost_idea: "План Проста"
FRA_plan_prost_idea_desc: "Планы Анри Проста по строительству автомагистралей, связывающих пригороды Парижа, оказались популярными по всей стране. Многие другие муниципалитеты, такие как Лион или Марсель, также подписали план, и уже разрабатываются проекты создания крупной сети автомагистралей, соединяющих все основные города Франции, от Лилля до Тулузы."

FRA_paramilitary_gendarmes: "Парамилитарные жандармы"
FRA_paramilitary_gendarmes_desc: "Жандармы — это замечательная организация, парамилитарная полицейская сила, способная выполнять как гражданские, так и военные функции. Несмотря на то что многие выступают за полное их расформирование, мы, наоборот, расширим их деятельность, сделав их параллельной силой Федеральной полиции."

FRA_secret_police: "Тайная полиция"
FRA_secret_police_desc: "Внутри Коммуны все ещё есть много врагов, иногда даже на высоких должностях или внутри армии. Этот стремительный курс на прозрачность опасен, вместо этого нам нужно организовать операции тайной полиции, чтобы гарантировать безопасность французского народа от внутренних угроз."

FRA_demo_surete: "Демократическая народная безопасность"
FRA_demo_surete_desc: "Мы не можем позволить паранойе привести к уничтожению хрупкого баланса, который мы достигли с Народной безопасностью. Демократизируя эту организацию, мы обеспечим, чтобы французский народ уважал полицию не по причине страха, а благодаря пониманию их действий и целей, зная, что они служат им в первую очередь."

FRA_hawkish_renseignements: "Революционное разузнавание"
FRA_hawkish_renseignements_desc: "Общее разузнавание должно обеспечивать нашу безопасность от реакционных врагов за рубежом. Простого контрразведывательного действия недостаточно, мы должны быть готовы шпионить за вражескими странами и поддерживать социалистические движения по всему миру. Хорошее наступление — это лучшая защита."

FRA_peace_renseignements: "Защитное разузнавание"
FRA_peace_renseignements_desc: "Общее разузнавание должно обеспечивать безопасность нашей страны прежде всего. Контрразведка является основой эффективной национальной обороны, и существует множество врагов, которые ждут момента слабости, чтобы повлиять на наше население и взбудоражить его."

FRA_peaceful_revolution_idea: "Мирная революция"
FRA_peaceful_revolution_idea_desc: "Международная социалистическая революция наступит, но она будет цивилизованной. С окончательным разрушением основных реакционных сил в Европе и освобождением их рабочих, мы намерены поощрить новые восстания, лишь доказав всему миру превосходство синдикализма."

FRA_revolutionary_spirit: "Революционный дух"
FRA_revolutionary_spirit_desc: "Выживание и процветание социалистического мира будут гарантированы только тогда, когда последний реакционный бастион будет уничтожен. Мы должны быть готовы мобилизоваться и уничтожить каждое реакционное правительство по всему миру. Однажды Интернационал будет распространён по всем морям и континентам!"

FRA_socialist_education_idea: "Социалистическое образование"
FRA_socialist_education_idea_desc: "Образование молодежи — это одна из величайших целей, которые могут стоять перед такой страной, как Коммуна. К счастью, старая система образования Республики была революционной для своего времени, давая нам хорошую основу для новой. Социалистическая система образования, ориентированная на науки и искусство."

FRA_international_avant_garde_idea: "Международный авангард"
FRA_international_avant_garde_idea_desc: "Единый социалистический стиль искусства, от изобразительного искусства до музыки, может стать мощным инструментом на международной арене. Давая голос нашим революционным лидерам, мы можем направить мир в его освобождение через коллективный разум и общие культурные усилия."

FRA_efficient_industry_idea: "Эффективная промышленность"
FRA_efficient_industry_idea_desc: "Оптимизация производственных процессов и внедрение новых технологий позволят нашей промышленности достигать невиданных ранее уровней производительности. Это позволит нам не только укрепить экономику, но и обеспечить устойчивость в условиях войны, значительно повысив производственные мощности и уменьшив затраты."


