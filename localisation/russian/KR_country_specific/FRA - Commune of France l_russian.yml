 FRA_marcel_deat: "Марсель Деа"
 FRA_marcel_deat_leader_desc: "Марсель Деат поднял политическую систему Коммунара. Ленинист, который часто публиковал свое презрение к синдикализму, Деат выступает против большей части политического истеблишмента Франции. Его многочисленные враги как внутри, так и за пределами Франции могли привести к его, а может быть, и обходу Коммуны. "

 FRA_adrien_marquet: "Адриен Марке"
 FRA_adrien_marquet_leader_desc: "Якобинец первого часа Адриен Марке неустанно пропагандирует и демонстрирует 'Конструктивную революцию' Деата, управляя Коммуной Бордо. После того как якобинцы получили большинство в BGT, Марке был назначен использовать свой опыт руководства, чтобы положить конец анархическому хаосу."

 FRA_georges_valois: "Жорж Валуа"
 FRA_georges_valois_leader_desc: "Жорж Валуа, приверженец национально-синдикалистского учения Жоржа Сореля, стал председателем Биржевого театра дю Травел. Валуа выступает за объединение председателей Биржи Генуэра дю Травел и Общественной публики, предшественника в глазах многих коммунаров, тирании."
 
 FRA_marcel_cachin: "Марсель Кашен"
 FRA_marcel_cachin_leader_desc: "Марсель Качин, бывший глава дипломата и бюро государственной газеты 'Гуманите', стал председателем Коммуны Франции. Хоть он и  Ленинист, его дипломатическое отношение и общая харизма позволяют ему сохранять некоторую степень сердечности с синдикалистами и анархистами."

 FRA_leon_jouhaux: "Леон Жуо"
 FRA_leon_jouhaux_leader_desc: "Леон Жоуо был избран председателем Биржевого колледжа дю Травел. Жуо, будучи революционным профсоюзником, участвовал в всеобщей забастовке 1919 года, которая ускорила создание Коммуны. Он является приверженцем ортодоксального французского синдикализма, настоящего центриста среди фракций Коммуны."
 
 FRA_vincent_auriol: "Венсан Ориоль"
 FRA_vincent_auriol_leader_desc: "Винсент Ауриол, долгое время обвиняемый жесткими синдикалистами в укрывательстве симпатий к буржуазии, стал председателем Биржевого театра дю Травль. Он выступает за постепенный переход к более демократической системе правления в Коммуне."

 FRA_jacques_doriot: "Жак Дорио"
 FRA_jacques_doriot_leader_desc: "Жак Дорио, ветеран Вельткрига, вернулся из плена в Германии, чтобы найти Францию навсегда изменившейся. Его личная трансформация от умеренного социализма, к ленинизму, а теперь и к национал-синдикализму, внушала ему укоренившееся склонность к компромиссу."

 FRA_benoit_frachon: "Бенуа Фрашон"
 FRA_benoit_frachon_leader_desc: "Бенуа Фрачон, ветеран французской гражданской войны, стал председателем Биржевого театра дю Травел. Будучи синдикалистом, он сочувствует противоположной анархистской фракции; с этой целью он объявил об исправлении фракционности Коммуны главной целью своего председательства."

 FRA_pierre_monatte: "Пьер Монатт"
 FRA_pierre_monatte_leader_desc: "Рабочий. Воинствующий. Революционный. Пьер Монатт сильно повлиял на нашу страну за более чем десятилетие своего правление. Родившийся 15 января 1881-го года, он успел стать известным профсоюзным деятелем ещё до Вельткрига. Его несколько раз несправедливо сажали в тюрьму за его так называемые синдикалистические ‘преступления’ против буржуазного правительства, в число которых вошли протесты после инцидента на шахте в Курьере. Быстро идя по карьерной лестнице в Генеральной Конфедерации Труда, ему даже приходилось несколько раз эмигрировать под напором республиканских репрессий. Когда началась война, он был одним из первых на фронте, кому хватило смелости декларировать неповиновение буржуазному правительству. Эти речи и репутация стойкого неутомимого революционера помогли Монатту стать ключевой фигурой в свержении старого режима и управлении новым.\n\nСтав одним из основных организаторов Травалье и, конечно же, их самым влиятельным членом, он смог достичь объединения ранее враждующих Центристов и Ультрас на выборах 1926-го года, получив президентскую должность. Монатт, будучи искусным политиком, умудряется осторожно лавировать между различными фракциями в парламенте, включая даже Анархистов, чьими требованиями и хотениями он умело жонглирует. И всё же, человек таког уровня является лёгкой целью для его врагов, и было бы глупо думать, что их у него нет. Если за каждым тёмным переулком скрывается нож в спину, как долго свет будет держать заговорщиков в узде?"
 
