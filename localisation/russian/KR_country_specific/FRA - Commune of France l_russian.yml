 FRA_internationale_category_desc: "Союз всех социалистических стран мира представляет из себя великолепное зрелище. Мы будем работать вместе, чтобы сделать мир лучше для всех нас."
 
 FRA_phalanstere_category: "Всемирный Фаланстер"
 FRA_phalanstere_category_desc: "В ходе Десятого конгресса Интернационала, мы приняли решение приступить к реализации амбициозного плана промышленных и экономических инвестиций для всех развивающихся социалистических стран, которые хотят его реализовать. Мы будем работать вместе, чтобы сделать мир лучше для всех нас."
 
 FRA_join_phalanstere: "Присоединиться к Фаланстеру"
 FRA_join_phalanstere_desc: "Научная группа Фаланстер, была создана для объединения ученых из всех государств-членов Интернационала. Мы должны объединить наши знания и внести свой вклад в программу."
 
 FRA_Develop_Country: "Развитие [FROM.GetNameDef]"
 FRA_Develop_Country_desc: "[FROM.FRA_Develop_Country_desc]"

 FRA_Develop_Country_desc_ENG: "Британия, хотя и уступает только нам, все еще нуждается в нашей помощи в восстановлении их потерянной и забытой индустрии, которая когда-то была одной из лучших в мире. С нашей помощью Британия взлетит еще выше, чем ее прославленное прошлое, опозорив капиталистов и империалистов."
 FRA_Develop_Country_desc_SRI: "Наши [SRI.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. Когда Итальянская Республика с австрийской тюрьмой народов за спиной грозно бряцает оружием, покушаясь на реку По, а с юга нависает угроза фанатиков из Сицилии, мы не можем оставить союзников без поддержки."
 FRA_Develop_Country_desc_SWF: "Наши [SWF.GetNameDef]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. Когда фанатики-карлисты и бурбонские империалисты снова готовят испанцам королевский трон, мы не можем оставить союзников без поддержки."
 FRA_Develop_Country_desc_NOR: "Наши норвежские товарищи подали петицию о вхождении во Всемирный Фаланстер. Синдикализм в Норвегии достаточно молод и нов, поэтому в наших лучших интересах пристально содействовать его развитию."
 FRA_Develop_Country_desc_HND: "Наши [HND.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. Когда синдикализму в Индии угрожают империалисты из Дели и реакционеры из Федерации, мы не можем оставить союзников без поддержки."
 FRA_Develop_Country_desc_MEX: "Наши мексиканские товарищи подали петицию о вхождении во Всемирный Фаланстер. Социализм там сильнее, чем когда-либо, и мы были бы глупцами, если бы не закрепили этот опорный пункт свободы."
 FRA_Develop_Country_desc_Central_America: "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. Социализм там сильнее, чем когда-либо, и мы были бы глупцами, если бы не закрепили этот опорный пункт свободы."
 FRA_Develop_Country_desc_CEN: "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер, после их недавнего объединения. Социализм там сильнее, чем когда-либо, и мы были бы глупцами, если бы не закрепили этот опорный пункт свободы."
 FRA_Develop_Country_desc_Caribbean: "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. В условиях, когда социализм в Карибском бассейне сталкивается с нынешней угрозой канадского возмездия, мы были бы дураками, если бы не смогли закрепить эту свободу."
 FRA_Develop_Country_desc_BRA: "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. В условиях, когда социализм в Бразилии сталкивается с яростным внутренним противостоянием, целесообразно лишь помочь им в их борьбе."
 FRA_Develop_Country_desc_FOP: "Наши [FOP.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. После разрушений, вызванных Чилийско-Аргентинской войной, они остро нуждаются в нашей помощи, и мы обязаны помочь им в их борьбе."
 FRA_Develop_Country_desc_South_America: "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. В условиях, когда социализм в Южной Америке столкнулся с яростной оппозицией, помочь нашим товарищам в их борьбе уместно."
 
