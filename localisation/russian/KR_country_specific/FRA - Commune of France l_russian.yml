 FRA_Sabotage: "Инициировать антиколониальные действия в [From.GetNameDef]"
 FRA_Sabotage_desc: "Французские предатели-империалисты слишком долго эксплуатировали коренное население ради своей военной машины и престижа. Мы не позволим им продолжать. Используя Социалистический Антиколониальный Комитет, мы можем организовать операции по восстанию или саботажу во французских колониальных владениях."

