 FRA_nestor_makhno: "Нестор Махно"
 FRA_nestor_makhno_commander_desc: "§YОписание генерала\nРодился:§! §g8 Ноября 1888, Гуляйполе, Екатеринославская губерния, Российская Империя\n§YВоенная карьера:§! §gНестор Махно родился в крайней нищете в сельской местности Восточной Украины и испытал на себе все худшие времена поздней Российской Империи - он потерял отца, когда ему было десять месяцев, а в десять лет - любой шанс получить образование, так как ему пришлось бросить школу и работать на случайных работах, чтобы прокормить семью. В нем пробудилась первобытная ярость к помещику и фабриканту, в двенадцать лет он возглавил забастовку против помещика, а с семнадцати лет, став свидетелем революции 1905 года, полностью посвятил себя надвигающейся революции. Он вел анархистские кружки, вступал в стычки с полицией и в конце концов был приговорен к пожизненной каторге.\n\n Больной, но энергичный, Махно был освобожден после Февральской революции и сразу же отправился на Украину, чтобы продолжить свою работу. Теперь он был уже не пропагандистом, а революционным лидером. После недолгой ссылки из Гуляйполя в связи с немецкой оккупацией он стал свидетелем прихода большевиков, который он осудил как "бумажную революцию" и вернулся домой в июле 1918 года. Там он создал Революционную Повстанческую Армию и начал годичную войну сопротивления против немцев и украинских националистов. Хотя Махно был жесток и совсем не разбирался в армейских делах, он заслужил расположение сельчан и дал Гетману гораздо более жесткий отпор, чем ожидалось, после чего был вынужден бежать. В конце концов, он попал во Французскую Коммуну, которую сразу же осудил как очередную бумажную революцию. Не интересуясь ее интеллектуальными основами, Махно увидел лишь разобщенность, бездействие и олигархию, которая грозила перечеркнуть достижения революции, создав еще одну аристократию. Как и большевистские изгнанники, он был принят в Федеральную армию и заслужил популярность рассказами о своих подвигах - однако в офицерском корпусе он был отщепенцем, конфликтовал с начальством и игнорировал свои обязанности. Ни он сам, ни армия не были удовлетворены, поэтому Махно ушел в другой мир - служить в революционных добровольческих отрядах в течение всего послевоенного времени, чтобы способствовать мировой революции. Этот путь привел его в Патагонию, где он может служить делу, оставаясь при этом вне поля зрения коммунаров."

