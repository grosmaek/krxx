 FRA_francois_darlan: "Франсуа Дарлан"
 FRA_francois_darlan_admiral_desc: "§YОписание адмирала\nРодился:§! §g7 Августа 1881 года, Нерак, Ло и Гаронна, Третья Французская Республика\n§YФлотская карьера:§L\nЖан Луи Ксавье Франсуа Дарлан родился в семье, давно связанной с военно-морским флотом. В 1902 году он окончил Военно-морскую школу, а во время Вельткрига служил в артиллерийской батарее в битве при Вердене. Оказавшись в хаосе революции и отвергнутый своим патриотизмом и умеренными левыми убеждениями, Дарлан возвращается в военно-морской флот Коммуны и в течение следующих нескольких лет быстро поднимается по служебной лестнице. Сейчас он один из самых уважаемых людей во французском флоте и гордится институтом, который он помог восстановить."

