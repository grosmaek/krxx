 FRA_mobilise_the_reserves: "Мобилизовать резервы"
 FRA_mobilise_the_reserves_desc: "Несмотря на наши усилия, мы терпим неудачу. Мы должны мобилизовать наши резервы, иначе Коммуна неизбежно падет..."
 
 FRA_help_CHL: "Помочь нашим [FROM.GetAdjective]им братьям"
 FRA_help_CHL_desc: "Во время Десятого Конгресса мы обещали помочь нашим южноамериканским товарищам развивать свою страну и победить реакционное государство Аргентину. Мы не пожалеем средств, чтобы обеспечить их победу и свободу всей Америки. Нет ничего слишком хорошего для наших товарищей!"

