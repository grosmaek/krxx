 #comfrance.116.t: "Смерть Тома Манна"
 #comfrance.116.d: "Том Манн в возрасте 84 лет скончался в своем доме в Грассингтоне, Северный Йоркшир. Его авторитет и влияние в Союзе были беспрецедентными, хотя он ушёл с поста председателя уже почти год назад. Во время похорон председатель БКТ заявил: "Товарищ Сноуден покинул нас, но его идеи будут жить вечно". Церемония стала одним из величайших публичных проявлений патриотизма со времен революции 1925 года."
 #comfrance.116.a: "Так проходит мирская слава..."
 
 comfrance.117.t: "Смерть Тома Манна"
 comfrance.117.d: "Том Манн в возрасте 84 лет скончался в своем доме в Грассингтоне, Северный Йоркшир. Будучи предателем и председателем БКТ, его имя запомнилось среди монархистов как имя нарицательное. Хотя британские социалисты и скорбят о его смерти, в Канаде же его похороны стали единственным лучом света в этой кромешной тьме."
 comfrance.117.a: "Дьявол мёртв."

 comfrance.124.t: "Прибыла французская помощь!"
 comfrance.124.d: "Наши французские товарищи увидели тяжёлое положение испанских рабочих и отправили нам немалое число снаряжения! Также прибыло много добровольцев, готовых бороться за дело международной пролетарской солидарности!"
 comfrance.124.a: "Отлично!"
 
 comfrance.125.t: "Прибыла французская помощь!"
 comfrance.125.d: "Сегодня в аэропорт Сантьяго наконец-то прибыла обещанная нашими французскими товарищами помощь; и тонны техники, станков и стройматериалов ждут нашего решения. Что с ними делать?"
 comfrance.125.a: "Используйте её для усиления нашей армии."
 comfrance.125.b: "Используйте её для улучшения нашей промышленности."
 comfrance.125.c: "Используйте её для укрепления нашей границы с Аргентиной."
 
 comfrance.127.t: "Исследовательская организация Всемирного Фаланстера"
 comfrance.127.d: "Со временем стало очевидно, что для мировой революции нужно нечто большее, чем просто преданность своему делу. Так как Франция и Британия являются единственными высокоразвитыми социалистическими странами в мире, стало общепризнанным, что именно они должны начать долгосрочную программу помощи в области исследований для других стран. Это положило начало так называемой "Исследовательской организации Всемирного Фаланстера", как ответвлению от самого Всемирного Фаланстера, направленного на оказание технической поддержки социалистическим странам по всему миру. Теперь вопрос заключается в том, должны ли мы присоединиться к ней."
 comfrance.127.a: "Звучит неплохо."
 
 comfrance.128.t: "Промышленная программа Всемирного Фаланстера"
 comfrance.128.d: "Многим в Интернационале стало очевидно, что достаточно развитые синдикалистские страны несут ответственность за оказание промышленной поддержки тем, что не в состоянии обеспечить себя. Теперь нам предстоит решить, должны ли мы проявить солидарность с рабочими всего мира, оказав помощь нашим французским братьям по оружию в осуществлении масштабной программы промышленной помощи."
 comfrance.128.a: "Звучит как отличная идея!"
 
 comfrance.129.t: "Прибыла помощь от Фаланстера"
 comfrance.129.d: "В рамках плана "Всемирный Фаланстер" наши парижские и лондонские товарищи оказали нам очень необходимую помощь. Станки, шахтёрское оборудование, оружие, боеприпасы и многое другое - всё это выгружается в наших портах и аэропортах и входит в оборот по всей стране."
 comfrance.129.a: "Отлично!"
 comfrance.129.b: "Нам не нужна их помощь."
 
 comfrance.130.t: "Якобинская реформация?"
 comfrance.130.d: "Получив, наконец, контроль над коммуной, Комитет общественной безопасности, возглавляемый якобинцами, разделился. Радикалы требуют упразднения синдикалистских структур и замещения их Французской коммунистической партией, созданной по образу большевистско-ленинского государства. Однако, вполне возможно, что это сильно разделит Францию, и поэтому многие члены партии предлагают якобинцам продолжать действовать в рамках установленных синдикалистами структур ВБТ и КОБ, постепенно реформируя страну по "истинно" марксистским заветам."
 comfrance.130.a: "Старая система будет сметена!"
 comfrance.130.b: "Мы реформируем синдикализм изнутри."
 
 comfrance.131.t: "Реструктуризация ВБТ и КОБ"
 comfrance.131.d: "Синдикалистские структуры постреволюционной Франции реструктуризируются, чтобы лучше соответствовать истинному марксизму, изложенному Французской коммунистической партией. Всеобщая биржа труда преобразована в Съезд народных депутатов, а Комитет общественной безопасности был заменён Советом народных комиссаров."
 comfrance.131.a: "Однозначное улучшение."
 
 comfrance.132.t: "Роспуск ВКТ"
 comfrance.132.d: "Теперь мы примемся за последний оплот синдикализма во Франции - Всеобщую конфедерацию труда: главный синдикат, который долгое время удерживал нас от захвата власти в коммуне. Мы можем, наконец, упразднить их власть, чтобы наш соперник более не мог сопротивляться нашей коммунистической доктрине."
 comfrance.132.a: "Они противятся нашей революции."
 
 comfrance.133.t: "Сообщения о военных волнениях"
 comfrance.133.d: "Наши недавние реформы, принёсшие значительные результаты в направлении Франции на истинный путь социализма, взволновали многих граждан. Теперь до Центрального информбюро доходят сообщения о том, что даже в гаранте целостности страны есть несогласные..."
 comfrance.133.a: "Держите ухо востро..."
 
 comfrance.134.t: "Леон Блюм и Народный фронт"
 comfrance.134.d: "Леон Блюм, ведущая фигура Ортодоксов, начал открыто призывать к формированию коалиции из разрозненных фракций Франции против якобинского правительства, которое, по мнению многих, развратило и предало революцию. Этот Народный фронт, несмотря на сдерживание со стороны многих государственных механизмов якобинцев, уже провёл несколько крупных забастовок и политических митингов в больших городах.\n\nОпасаясь, что этот открытый вызов может привести к прямому соперничеству за правление в коммуне, Центральное информбюро рекомендует, чтобы Совет народных комиссаров арестовал Блюма и всё ещё уважаемого генерала Мориса Гамелена, а также других лидеров Фронта."
 comfrance.134.a: "Предайте их суду!"
 comfrance.134.b: "Наша доблесть выдержит этих предателей."
 
 comfrance.135.t: "Парижское дело"
 comfrance.135.d: "Различные лидеры Народного фронта, а также другие их видные потенциальные сторонники, такие как Морис Гамелен были арестованы по обвинению в измене. Парижское дело призвано доказать, что Блюм и его соратники подорвали революцию и "ослабили Францию перед немецким врагом". Блюм, будучи одновременно адвокатом и прекрасным оратором, использовал зал суда, чтобы экспрессивно осудить якобинский режим. Гамелен же всё это время хранил своё молчание, отказываясь признавать за судом право обвинять его.\n\nСуд пошёл явно не по плану, и обвиняемые, несмотря на серьёзные махинации во время разбирательства, успешно доказали свою невиновность и заработали симпатии во внутренней неофициальной и зарубежной прессе. Это стало таким позором для нашего коммунистического режима, что некоторые руководители подумывают о том, чтобы свернуть весь этот процесс. Другие же хотят продолжать его и казнить подсудимых, несмотря ни на что, поскольку они стали слишком опасными, чтобы позволить им выйти на свободу."
 comfrance.135.a: "Казнить предателей!"
 comfrance.135.b: "Отменить суд."
 
 comfrance.136.t: "Антиякобинские беспорядки"
 comfrance.136.d: "После казни подсудимых по Парижскому делу город восстал против правительства, хотя без должного руководства или внешней помощи этот бунт будет обречён на провал."
 comfrance.136.a: "Уничтожить их!"
 
 comfrance.137.t: "Марш Гамелена на Париж"
 comfrance.137.d: "До Центрального информбюро доходят сообщения о том, что лояльные части генерала гражданской войны Мориса Гамелена взбунтовались и присоединились к Народному фронту. Он уже идёт на Париж!"
 comfrance.137.a: "Мы уничтожим этих мятежников!"
 comfrance.137.b: "Мятежники захватили столицу!"
 
 comfrance.138.t: "Народный фронт восстанавливает синдикализм"
 comfrance.138.d: "Народный фронт захватил Париж и теперь проводит антиякобинские чистки. Коммуны по всей Франции воспользовались этой возможностью, чтобы ликвидировать свои отделения коммунистической партии. Гамелен и Блюм восстановили ранее упразднённые синдикалистские институты, и на срочных выборах Гамелен был избран председателем Всеобщей биржи труда, а Блюм назначен председателем Комитета общественной безопасности."
 comfrance.138.a: "Это был последний бой..."
 
 comfrance.144.t: "Коммунальные выборы 1941 года"
 comfrance.144.d: "Как и планировалось в 1936 году, пятилетний срок работы нынешней Всеобщей биржи труда подходит к концу. Настало время обсудить экономическую и внутреннюю политику, а также внешние вопросы, чтобы ВБТ могла избрать новых исполнительных членов Комитета общественной безопасности."
 comfrance.144.a: "Приступим к работе, товарищи!"
 comfrance.144.b: "Последняя борьба уже идет, и сейчас не время для мелкого демократизма!"

 comfrance.145.t: "Выборы ВБТ 1941 года: Статус армии"
 comfrance.145.d: "Прошло пять лет с последней большой реформы революционных вооруженных сил, и французская армия достигла новых высот. Однако различные фракции ВКТ по-прежнему расходятся во мнениях относительно дальнейшего развития гаранта целостности страны."
 comfrance.145.a: "Ортодоксы: - Модернизация и оптимизация!"
 comfrance.145.b: "Якобинцы: - Нужно более независимое верховное командование!"
 comfrance.145.c: "Сорелианцы: - Армия должна полностью подчиняться ВКТ!"
 comfrance.145.e: "Анархисты: - Либерализация армии и поощрение добровольческой службы!"
 
 comfrance.146.t: "Выборы ВБТ 1941 года: Внутренняя безопасность"
 comfrance.146.d: "Поскольку Франции постоянно угрожают как внешние, так и внутренние враги, в ходе выборов был поднят вопрос о нашей внутренней безопасности."
 comfrance.146.a: "Ортодоксы: - Народная милиция неплохо справляется!"
 comfrance.146.b: "Якобинцы: - Военизированные жандармы будут держать всё в спокойствии!"
 comfrance.146.c: "Сорелианцы: - Нужно развязать руки тайной полиции!"
 comfrance.146.e: "Анархисты: - Демократизация Народной милиции!"
 
 comfrance.147.t: "Выборы ВБТ 1941 года: Внешняя безопасность"
 comfrance.147.d: "Пока революция шествует по миру, Центральное информбюро продолжает играть важную роль в политике страны, что, как следствие, горячо оспаривается."
 comfrance.147.a: "Ортодоксы: - Текущая система удовлетворительна."
 comfrance.147.b: "Якобинцы: - Информбюро должно стать профессиональной."
 comfrance.147.c: "Сорелианцы: - Центральное информбюро должно принять тоталистическую доктрину!"
 comfrance.147.e: "Анархисты: - Информбюро должна сосредоточиться на поддержке революционеров за рубежом!"
 
 comfrance.148.t: "Выборы ВБТ 1941 года: Экономическая политика"
 comfrance.148.d: "Синдикалистская экономика существенно улучшила качество жизни народа, но между четырьмя основными фракциями всё ещё есть разногласия относительно её пути развития."
 comfrance.148.a: "Ортодоксы: - Идём синдикалистским курсом!"
 comfrance.148.b: "Якобинцы: - Нужна централизация!"
 comfrance.148.c: "Сорелианцы: - Мы должны сосредоточиться на военной промышленности!"
 comfrance.148.e: "Анархисты: - Больше власти кооперативам!"
 
 comfrance.149.t: "Выборы ВБТ 1941 года: Внешняя политика"
 comfrance.149.d: "Безусловно, для следующего Комитета будет одним из важнейших вопросов, как уследить за радикальными переменами мира. Трудящиеся выступают за дальнейшее сотрудничество внутри Интернационала, а анархисты хотят начать волну освобождения, чтобы уничтожить старый порядок. Вместе с тем сорелианцы и якобинцы придерживаются общих воинственных взглядов."
 comfrance.149.a: "Ортодоксы: - Интернационал должен гарантировать мир!"
 comfrance.149.b: "Якобинцы: - Достигнем европейского социализма!"
 comfrance.149.c: "Сорелианцы: - Реакционеры должны быть полностью уничтожены!"
 comfrance.149.e: "Анархисты: - Красный флаг будет развеваться везде!"
 
 comfrance.150.t: "Выборы ВБТ 1941 года: Ортодоксы берут большинство"
 comfrance.150.d: "По мере подсчёта голосов со всех коммун нашей великой страны становится ясно, что фракция "Трудящиеся" набрала большинство на текущих выборах.\n\nОднако фракция расколота между умеренными сторонниками Леона Жуо и более воинственными членами, собравшихся вокруг Бенуа Фрашона. Вне зависимости от того, кто претендует на лидерство, Французская коммуна точно будет в хороших руках."
 comfrance.150.a: "Поздравляем, товарищ Жуо."
 comfrance.150.b: "Поздравляем, товарищ Фрашон."
 
 comfrance.151.t: "Выборы ВБТ 1941 года: Якобинцы берут большинство"
 comfrance.151.d: "По мере поступления голосов из многочисленных коммун нашей великой Федерации становится ясно, что якобинцы получили большинство в Генеральном собрании трудящихся.\n\nДюкло, известный как Красный карлик, сформирует новый Комитет, а новым председателем Всеобщей биржи труда станет Марсель Кашен, давний главный редактор газеты "Юманите". Ожидается, что высшие военные руководители останутся на своих местах."
 comfrance.151.a: "Поздравляем, товарищ Деа."
 
 comfrance.152.t: "Выборы ВБТ 1941 года: Сорелианцы берут большинство"
 comfrance.152.d: "По мере поступления голосов из многочисленных коммун нашей великой Федерации становится ясно, что сорелианцы получили большинство в Генеральном собрании трудящихся.\n\nОжидается, что товарищ Валуа, самый блестящий лидер ортодоксальных сорелианцев, сформирует новый Комитет, а новым председателем Всеобщей биржи труда станет Жорж Валуа, дедушка всех синдикалистов."
 comfrance.152.a: "Поздравляем, товарищ Валуа."
 
 comfrance.153.t: "Выборы ВБТ 1941 года: Анархисты берут большинство"
 comfrance.153.d: "По мере поступления голосов из многочисленных коммун нашей великой Федерации становится ясно, что анархисты получили большинство в Генеральном собрании трудящихся.\n\nАнархисты уже начали создавать советы, а должность председателя, как ожидается, скоро будет упразднена."
 comfrance.153.a: "Поздравляем, товарищи."
 
 comfrance.154.t: "Выборы ВБТ 1941 года: Никто не добился большинства"
 comfrance.154.d: "Поскольку ни одна из фракций ВКТ не добилась большинства, их лидеры начали переговоры о возможности создания различных коалиционных правительств."
 comfrance.154.a: "Блок Ортодоксы-Анархисты возвращается к власти!"
 comfrance.154.b: "Левые ортодоксы и ортодоксальные сорелианцы формируют коалицию!"
 comfrance.154.c: "Жорж Валуа и его тоталистские сорелианцы захватывают ВБТ!"
 
 comfrance.155.t: "Коммунальные выборы 1946 года"
 comfrance.155.d: "Главная проблема - реинтеграция социал-демократов, ушедших пятнадцать лет назад. Фракция "Трудящиеся", являясь на данный момент самой реформистской партией в ВКТ, хочет продолжить процесс демократизации и настаивает на политике "распростёртых объятий" по отношению к ним. Анархисты, хотя и выступают за либерализацию, против этой политики, как и ныне угасающие сорелианцы. Якобинцы, конечно же, всё ещё хотят большевистскую реформу."
 comfrance.155.a: "Побеждают Ортодоксы: - Мы дадим место нашим социал-демократическим друзьям."
 comfrance.155.b: "Побеждают Сорелианцы: - Нельзя отходить от революционных ценностей."
 comfrance.155.c: "Побеждают Анархисты: - Пролетарской демократии не нужны социал-демократы."
 comfrance.155.e: "Побеждают Якобинцы: - Коммуна готова к Конструктивной революции."
 
 comfrance.156.t: "Коммунальные выборы 1951 года"
 comfrance.156.d: "Тридцать лет прошло с образования Французской коммуны. Наш путь к процветанию и социализму был долгим и трудным. Теперь, когда люди выбирают новое правительство, нашей главной целью является не только развитие синдикализма, но и защита "прав человека и гражданина", таких как демократия и право на счастье."
 comfrance.156.a: "Побеждают Ортодоксы: - Демократизация коммуны должна быть постепенной."
 comfrance.156.b: "Побеждают Сорелианцы: - Тотализм восторжествует."
 comfrance.156.c: "Побеждают Анархисты: - Грядёт общество без государства!"
 comfrance.156.e: "Побеждают Якобинцы: - Мы настоящие революционеры."

 comfrance.157.t: "Речь товарища Валуа"
 comfrance.157.d: "Товарищ Валуа смиренно пришел к представителям трудящихся страны с одной скромной просьбой: дать ему средства для победы в борьбе с врагами Революции. Годы сорелийского правления и рационализация процедур и производства для нужд войны превратили это требование в формальность: Валуа и его правительство уже практически всемогущи. Естественно, вся видимость была тщательно соблюдена: Сорельская риторика - это радикальный синдикализм, и избрание КНС должно было стать реформой в направлении этоса революционных дней. Но медленно, верно, власть концентрировалась в руках сорелианцев. Пролетарская демократия жива, но она служит только одной госпоже: великой исторической, революционной цели всех французов - войне за спасение цивилизации от буржуазного разложения.\n\nВалуа больше по душе вежливые теоретические дебаты, чем великие речи. Его руководство отражает этот темперамент, и, хотя он часто бывает решительным, чтобы не сказать жестоким, у сорельцев довольно спокойный лидер. Товарищ Валуа не обладает задатками диктатора и не желает им быть: он считает себя лишь наделенным случайностями истории ролью недостойного проводника французского пролетариата. Но сегодня Валуа обнаружил в себе ораторское мастерство наравне с величайшими революционными трибунами. Страстно ратуя за предоставление исполнительной власти чрезвычайных полномочий, чтобы раз и навсегда восторжествовала Революция сначала в Европе, а затем и во всем мире, он завершил свою речь обещанием выследить Реакцию, где бы она ни скрывалась, под восторженные аплодисменты. Разумеется, он нашел восприимчивую аудиторию: верующие были очарованы, оставшиеся противники не хотели завтра проснуться от того, что вооруженные товарищи обвинят их в контрреволюционной деятельности. И вот голосование о предоставлении правительству широких чрезвычайных полномочий прошло почти единогласно, под крики восторженных представителей 'Да здравствует товарищ-шеф Валуа!'"
 comfrance.157.a: "Смерть Реакции, где бы она ни скрывалась!"

 comfrance.158.t: "Восходящее солнце"
 comfrance.158.d: "Церемония награждения - частое явление в наши дни, когда наши герои получают заслуженное признание за свои усилия на фронте. Камарад Валуа, жаждущий общения со своими товарищами по оружию, никогда не бывает слишком занят, чтобы отдать им честь, послушать рассказы с фронта, услышать о героическом самопожертвовании товарища. На этот раз это была кавалерийская часть, федеральные драгуны. Хотя времена конников остались позади и теперь это была свирепая механизированная сила, острие копья, вонзенного в омраченное сердце Реакции, дух кавалерии оставался сильным: храбрым или безрассудным, критики сказали бы - аристократическим, но никто не мог отрицать их храбрости. Когда товарищ Валуа осматривал эти войска, его внимание привлекло яркое, кроваво-красное знамя, прикрепленное к ведущему танку: багровое, гордо развевающееся, украшенное огненными лучами солнца, в самом сердце - символы Революции.\n\nНевозможно ошибиться, этот символ был в каждом учебнике истории: это было специальное воспроизведение Орифламмы, священного боевого знамени древних королей Франции, золотое пламя, очищающее их врага, обновленное для служения пролетариату. Когда Валуа поинтересовался этим странным зрелищем, все более нервничающий офицер попытался объяснить, что это не более чем традиция подразделения, инициатива солдат, возрождающих детские мечты о рыцарстве. Он, несомненно, ожидал скандала, а возможно, и наказания, поскольку до того, как товарищ начальника прервал его, он пытался взять на себя всю ответственность. Вместо этого Валуа был полон энтузиазма: в самом деле, что может лучше продемонстрировать революционный характер французской нации, чем укоренить наши символы в символах славных побед наших предков? Француз всегда был движителем истории, и наше прошлое - это не повод уклоняться от него. Вождь был настолько полон энтузиазма, что пообещал, что знамя вскоре будет развеваться рядом с федеральным и красным флагами, вновь став военным знаменем Франции в ее великом цивилизационном долгу."
 comfrance.158.a: "Наши товарищи могут не разделять эту точку зрения..."
 comfrance.158.b: "Доверяйте безграничному творчеству масс! Вперед, под восходящим солнцем социализма!"

 comfrance.159.t: "Париж потерян!"
 comfrance.159.d: "Париж, "город огней", колыбель революции и столица Франции, был захвачен врагом! Пока он сталкивается с сопротивлением гражданского населения, мы должны быстро контратаковать и вернуть полный контроль над городом."
 comfrance.159.a: "'Рабы восстанут...'"
 
 comfrance.160.t: "Освобождение Эльзаса-Лотарингии"
 comfrance.160.d: "Мы дошли до бывшей имперской провинции Эльзас-Лотарингии и взяли её под полный контроль. Германия не может устоять перед нашим превосходством, поскольку потерянные земли возвращаются Франции!"
 comfrance.160.a: "'Все сплотимся на бой...'"
 
 comfrance.161.t: "Празднование Четырнадцатого июля"
 comfrance.161.d: "Сегодня во Франции отмечается годовщина штурма Бастилии - первого акта революции 1789 года. В каждой деревне, наряду с обычными гуляниями, пройдут грандиозные празднества: несмотря на социалистическую революцию, четырнадцатое июля остается днем больших народных гуляний. Военные парады и парады ополчения, старинные костюмы, выставки, речи, развлечения и уличные банкеты. Эти торжества считаются особенно важными для укрепления национального единства перед, казалось бы, неизбежным грядущим конфликтом: несмотря на различия, все истинные французы могут проследить свою революционную политику до падения Бастилии."
 comfrance.161.a: "Да здравствует память о наших стариках в борьбе!"

 comfrance.163.t: "День Труда"
 comfrance.163.d: "В 1889 году делегаты Второго Интернационала проголосовали за то, чтобы назначить 1 мая днем мобилизации, который должен повторяться ежегодно. По предложению отца французского марксизма Жюля Гюста, дата была выбрана в память о мучениках Хеймаркетской бойни, убитых за то, что они осмелились требовать восьмичасового рабочего дня. Годы за годами интенсивная мобилизация в этот день приводила к новым уличным столкновениям, а зачастую и к новым жертвам. В этот Международный день трудящихся, вскоре ставший известным как День труда, пролетарии отказывались работать и шли за свои права, размахивая красным флагом, распевая "Интернационал", нося на куртках красный эглантин или ландыш, завернутый в алую ткань, в память о кровопролитии. Этот памятный, оппозиционный праздник, этот день свободы, вырванной из пасти капитала, по праву потряс буржуазию.\n\n После революции Первое мая было объявлено национальным праздником и быстро стало днем больших официальных торжеств и памятных мероприятий, маршей, народных гуляний и танцев. На родине это праздник революции и освобожденных рабочих, за границей - день борьбы, пока однажды ветер революционной свободы не подует на все уголки Земли. Наш народ ликует и помнит о пройденном пути: когда-то на фабриках Революция была лишь мечтой, но теперь она живет, процветает, ее сердце гордо бьется во Франции, вдохновляя всех наших товарищей, все еще находящихся в кандалах."
 comfrance.163.a: "Нас ждет триумф в борьбе!"

 comfrance.164.t: "Первый Буржский международный фестиваль искусств"
 comfrance.164.d: "Сегодня состоялся Первый Буржский международный фестиваль искусств. На нём представлены многие известные синдикалистские картины в стиле реализма, заказанные французским правительством, фреска Диего Ривера, а также многие британские, русские и американские картины. Мероприятие продлится до выходных и привлекло к себе широкое внимание со стороны мировой общественности. Пока мы будем в центре внимания."
 comfrance.164.a: "Он будет первым из многих последующих, и правительство об этом позаботится!"
 
 comfrance.165.t: "Франция предлагает интернациональный авангард"
 comfrance.165.d: "Руководство Франции обратилось к нам с предложением о революции в мировом искусстве, которое создаст новые стили, уникальные в своей новизне и неортодоксальности, невиданных доселе.\n\n Французское правительство считает, что эта инициатива поможет нам в распространении идей революции через мирные меры."
 comfrance.165.a: "Запишите и нас!"

 comfrance.170.t: "Альянс с Интернационалом?"
 comfrance.170.d: "Интернационал, военный альянс передовых социалистических держав мира, осторожно обратился к нам с предложением вступить в его ряды, считая союз с нашей нацией в интересах всех и большим шагом вперед в долгой борьбе за освобождение международного пролетариата. Это предложение имеет неоспоримые преимущества, конечно, мы можем рассчитывать на большую поддержку: помощь против наших врагов и в достижении наших военных целей, защиту, если она когда-нибудь понадобится, и что не менее важно, поддержку в развитии наших вооруженных сил и даже нашей экономики через программу Фаланстера. Однако это предложение сопровождается, возможно, пугающими обязательствами, ставя нас на путь возможного, но определенного конфликта с Кайзером и его союзниками. Как мы должны ответить на их предложение?"
 comfrance.170.a: "Сильнее вместе!"
 comfrance.170.b: "Если подумать, то нет..."

 comfrance.171.t: "[From.GetNameDefCap] принимает!"
 comfrance.171.d: "Время радоваться! [From.GetNameDefCap] приняли наше предложение присоединиться к нашему военному альянсу, как мы и надеялись. Этим решением они заверили нас в своей неизменной поддержке как союзников в глобальной борьбе за освобождение рабочего класса, а мы получили ценного союзника против наших бесспорно могущественных врагов. Вскоре многие другие последуют за ними: 'Интернационалом станет человечество'!"
 comfrance.171.a: "Превосходно!"

 comfrance.172.t: "[From.GetNameDefCap] отказывается!"
 comfrance.172.d: "К нашему огорчению, [From.GetNameDef] отказался от нашего предложения присоединиться к нашему военному альянсу. Возможно, его слишком напугала неоспоримая мощь наших врагов, или он просто недостаточно предан борьбе за освобождение пролетариата. В любом случае, хотя это, конечно, прискорбный результат нашей дипломатической инициативы, многие другие присоединятся к нам в этой борьбе: 'Интернационалом станет человечество'!"
 comfrance.172.a: "Их потеря."
 
 comfrance.200.t: "Проект Дамокл"
 comfrance.200.d: "Немецкие шпионы недавно обнаружили документы программы исследований и разработок, спонсируемой членами Третьего Интернационала. Названная 'Проект Дамокл', она представляет собой обширное исследование разрушительной силы ядерного деления с целью создания 'бомб с разрушительной силой, значительно превосходящей все, что известно в настоящее время'. Известный немецкий физик Альберт Эйнштейн ранее предупреждал, что успешная 'ядерная бомба' может даже превратить целые города в пепел.\n\n\nНемецкие спецслужбы поделились информацией об этом проекте со своими ближайшими союзниками, так что, разумеется, теперь об этом знает весь мир. Некоторые отвергают этот проект как детскую фантазию, но многие эксперты опасаются прорыва."
 comfrance.200.a: "Если они добьются успеха..."
 
 comfrance.301.t: "Конец Третьего Интернационала"
 comfrance.301.d: "Война развивалась явно не в нашу пользу. Несмотря на все усилия нас и наших солдат, силы реакции оказались слишком велики для мощи международного пролетариата - терпя долгие неудачи и поражения, британские и французские вооруженные силы неуклонно снижали свою боеспособность на протяжении всей войны. Хотя до сих пор мы сохраняли надежду, что рабочие всего мира еще поднимутся, ситуация достигла такой критической точки, что ни Британия, ни Франция не могут оказать эффективного сопротивления противостоящим силам, и ни один из оставшихся в живых членов Интернационала не обладает необходимой силой и престижем, чтобы сплотить союз - таким образом, Третий Интернационал начал распадаться.\n\nПоследствия этого ощущаются практически сразу - то, что раньше было твердой решимостью никогда не уступать реакционерам, теперь быстро уступило место почти пораженческой позиции, так как союзные повстанцы и правительства все чаще считают наше дело безнадежным и начинают размышлять о том, чтобы либо повесить винтовки, либо искать какие-то условия с врагом, а Фаланстер и другие органы Интернационала в значительной степени прекратили свое существование. Ожидается, что, если не произойдет немыслимого разворота, бывшие члены альянса, находящиеся вне досягаемости вражеских сил, вскоре прекратят открытые боевые действия, в то время как остальные будут вынуждены безоговорочно капитулировать... или иным образом подвергнуться окончательной деблокаде.\n\nКогда пламя революции догорает, а рабочие плачут от отчаяния, остается только найти спасение, какое только возможно..."
 comfrance.301.a: "Только не так..."

 INT_collapse_base: "Рожденный из пепла Великой войны, Третий Интернационал за более чем 20 лет стал в равной степени величайшей надеждой мира и его величайшим страхом - альянсом первых социалистических правительств мира с грандиозными амбициями по осуществлению давней мечты о мировой революции трудящихся."

 comfrance.302.t: "Крах Интернационала"
 comfrance.302.d.germany: "$INT_collapse_base$\n\nОднако немецкий мировой порядок оказался слишком сильным, чтобы его сокрушить - после долгой борьбы Германия и ее союзники теперь контролируют большую часть Великобритании и Франции, а Третий Интернационал и его структуры прекратили свое существование, и ни один уцелевший союзник не смог перевернуть ситуацию. После того, как в течение многих лет мировая революция считалась все более реальной перспективой, теперь она стала невозможной на десятилетия или даже больше - если не навсегда."
 comfrance.302.d.entente: "$INT_collapse_base$\n\nОднако изгнанные правительства доказали, что не желают умирать - после монументальных военных усилий Антанта в основном вернулась под контроль Британии и Франции, оставив Третий Интернационал и его различные структуры разрушенными и не имеющими ни одного союзника, достаточно сильного, чтобы объединить их. После того, как в течение многих лет мировая революция считалась все более реальной перспективой, теперь она стала невозможной на десятилетия или даже больше - если не навсегда."
 comfrance.302.d.germany_entente: "$INT_collapse_base$\n\nОднако силы старого порядка оказались слишком мощными, чтобы их преодолеть - столкнувшись с врагами со всех сторон, Британия и Франция пали под натиском Германии и Антанты, а Третий Интернационал и его структуры прекратили свое существование, и ни один уцелевший союзник не смог сплотить рабочих всего мира. После того, как в течение многих лет мировая революция считалась все более реальной перспективой, теперь она стала невозможной на десятилетия или даже больше - если не навсегда."
 comfrance.302.d.russia: "$INT_collapse_base$\n\nНо хотя они и одержали победу над Германией, именно то, что последовало за этим, стало их гибелью: после разрушительной войны Интернационал не смог одержать победу над своим новым врагом в России и пал в результате вторжения, оставив Третий Интернационал и его органы разрушенными, и без союзников, которые могли оказать серьезное сопротивление. Несмотря на это, поражение Германии привело к тому, что мир, каким мы его знаем, навсегда изменился - так что, хотя мировая революция может закончиться на десятилетия или более, ее наследие - это мир, радикально отличающийся от того, что было раньше."
 comfrance.302.d.generic: "$INT_collapse_base$\n\nОднако их враги оказались слишком многочисленными и слишком сильными, чтобы одолеть их: социалистические правительства Великобритании и Франции потерпели поражение, а ни одна из оставшихся сил не смогла взять на себя мантию. Третий Интернационал и его различные органы прекратили свое существование. После того, как в течение многих лет мировая революция считалась все более реальной перспективой, теперь она стала невозможной на десятилетия или даже больше - если не навсегда."
 comfrance.302.a: "И что это была за мечта..."
 comfrance.302.b: "Мы больше никогда не будем бояться революции."
 comfrance.302.c: "Все так, как и должно быть."
 comfrance.302.d: "Отдай! Это не правильно! Это было наше!"
 comfrance.302.e: "Мы знали, что они случится. Но они могли бы продержаться немного дольше..."
 comfrance.302.f: "Сейчас никто не может отрицать, что мы заняли свое место в истории."
 comfrance.302.g: "Это предвещает... что-то нехорошее."
 comfrance.302.h: "Мы не могли и мечтать о лучшем результате."
 comfrance.302.i: "Смерть приходит ко всем, рано или поздно."

 comfrance.999.t: "Капиталистическая экономика рушится!"
 comfrance.999.intro: "Последние несколько дней рабочие и крестьяне всего мира наблюдали за тем, как банкиры, капиталисты и тираны пытаются поживиться плодами труда рабочих в своих корыстных целях. Они называют это Черным Понедельником, ужасным событием, говорят они! Они говорят, что такой крах был совершенно не ожидаем, что ни один экономист не мог его предсказать! Конечно, рабочие не дураки. Народ видит их ложь насквозь.\n\nКак предсказывал великий философ Карл Маркс, такие крахи являются неизбежным результатом капитализма. По мере того, как капиталисты издеваются над рабочими и пожинают их плоды, они начинают пожирать себя заживо, как бешеные собаки. И все это при том, что они оставляют своих рабочих бороться и умирать в отходах, хватаясь за последний кусок мяса."
 comfrance.999.d: "$comfrance.999.intro$\n\nНаша нация, однако, отделилась от капиталистического мира и начала строительство истинно народного государства. Поэтому мы остаемся незатронутыми и можем только наблюдать, как страны мира заживо съедаются своими капиталистическими повелителями. Это великое пробуждение для крестьян и рабочих всего мира, и скоро рабочие этих стран начнут организовываться против своих угнетателей. Мы должны стоять рядом и быть настоящим примером для трудящихся всего мира!"
 #CHI has their own unique version of this event.
 comfrance.999.a: "Пролетарии всех стран, объединяйтесь!"
 
 comfrance.1000.t: "Гамелен марширует по Парижу"
 comfrance.1000.d: "Несколько дней назад генерал Морис Гамелен совершил успешный переворот против Якобинского режима Марселя Деа. Хотя это похоже на решительную атаку на демократическую систему Коммуны, многие утверждают, что Якобинцы уничтожили бы демократическую систему, если бы не вмешательство Гамелена. Гамельен пообещал восстановить Францию в традиционном синдикализме, и процесс де-якобиницизации уже идет. До сих пор неизвестно, какими будут его планы. Мы можем только ждать..."
 comfrance.1000.a: "Удивительно, мягко говоря."

 comfrance.1031.t: "Ортодоксальные синдикалисты избраны во Франции"
 comfrance.1031.d: "Французская Коммуна - ведущее социалистическое государство мира, объединенное в федерацию городских коммун и руководимое главным исполнительным органом - Комитетом общественного спасения. Однако с момента своего создания Вторая Коммуна не была единой в своей политике - возникло множество фракций, каждая из которых имела свое представление о том, каким путем должна идти Франция. Поскольку время мести Германии и мировой революции приближается, выборы в КОС 1936 года будут очень важными...\nНа смену опальному Марсо Пиверу пришла его собственная фракция, Ортодоксы, названные [FRA.GetLeader], которые сейчас занимают лидирующие позиции в РСК. Они выступают за расширение демократии и черпают вдохновение в децентрализации Коммуны у британцев."
 comfrance.1031.a: "Интересно."

 comfrance.1033.t: "Якобинцы избраны во Франции"
 comfrance.1033.d: "Коммуна Франции - ведущая социалистическая страна мира, объединенная в федерацию городских коммун и управляемая Комитетом общественного спасения. Однако с момента своего создания Вторая Коммуна не была единой в своей политике - возникло множество фракций, каждая из которых имела собственное представление о том, по какому пути должна идти Франция. По мере того как приближается время реванша против Германии и мировой революции, выборы в КОС 1936 года станут очень важными...\n\nНа смену опальному Марсо Пиверу пришли якобинцы, лидером которых стал [FRA.GetLeader] - экстремистская фракция, выступающая за усиление централизации. В настоящее время они имеют большинство."
 comfrance.1033.a: "Интересно."

 comfrance.1034.t: "Сорелианцы избраны во Франции"
 comfrance.1034.d: "Коммуна Франции - ведущая социалистическая страна мира, объединенная в федерацию городских коммун и управляемая Комитетом общественного спасения. Однако с момента своего создания Вторая Коммуна не была единой в своей политике - возникло множество фракций, каждая из которых имела собственное представление о том, по какому пути должна идти Франция. По мере того как приближается время реванша против Германии и мировой революции, выборы в КОС 1936 года станут очень важными...\n\nНа смену опальному Марсо Пиверу пришли сорелианцы; сорелианцы назначили своим лидером Жоржа Валуа, который теперь имеет большинство в КОС. Сорелианцы являются ортодоксальными синдикалистами и выступают за централизацию с Главной биржей труда ('парламентом') в качестве главного учреждения."
 comfrance.1034.a: "Интересно."

 comfrance.1035.t: "Анархисты избраны во Франции"
 comfrance.1035.d: "Коммуна Франции - ведущая социалистическая страна мира, объединенная в федерацию городских коммун и управляемая Комитетом общественного спасения. Однако с момента своего создания Вторая Коммуна не была единой в своей политике - возникло множество фракций, каждая из которых имела собственное представление о том, по какому пути должна идти Франция. По мере того как приближается время реванша против Германии и мировой революции, выборы в КОС 1936 года станут очень важными...\n\nНа смену опальному Марсо Пиверу пришли анархисты - движение, вдохновленное украинским революционером Нестором Махно. Анархисты теперь возглавляют КОС и выступают за большую свободу регионов и резкое сокращение полномочий КОС."
 comfrance.1035.a: "Интересно."

 comfrance.1036.t: "Избирательный тупик во Франции"
 comfrance.1036.d: "Коммуна Франции - ведущая социалистическая страна мира, объединенная в федерацию городских коммун и управляемая Комитетом общественного спасения. Однако с момента своего создания Вторая Коммуна не была единой в своей политике - возникло множество фракций, каждая из которых имела собственное представление о том, по какому пути должна идти Франция. По мере того как приближается время реванша против Германии и мировой революции, выборы в КОС 1936 года станут очень важными...\n\nЭто было настолько важно, что ни одна из четырех фракций не смогла получить большинство. Как и перед выборами, необходимо найти коалицию, но как это изменит форму политики Коммуны? Только люди в самом КОС знают."
 comfrance.1036.a: "Интересно."

 comfrance.1037.t: "Девятый Интернациональный Конгресс"
 comfrance.1037.d: "Делегаты социалистических движений со всего мира собрались в Париже на очередной конгресс своего движения. Третий Интернационал был создан французскими социалистами после революции 1920 года и с тех пор помогает направлять усилия рабочего движения. В Интернационале доминируют синдикалисты, однако он стремится быть организацией с широкой платформой и поэтому принимает красных всех мастей. Делегаты были встречены военным парадом и зажигательной речью в Версале, одетые по этому случаю в красное.\n\nНа повестке дня - распространение революционного пыла, особенно в Азии и Северной Америке, конфликт в Испании, политика в отношении колониализма и требования к членству в военном союзе Интернационала."
 comfrance.1037.a: "Интересное развитие событий."

 comfrance.1038.t: "Десятый Интернациональный Конгресс"
 comfrance.1038.d: "Девятый конгресс Третьего Интернационала, проходивший в Париже, был посвящен распространению идеологии за рубежом, поддержке социалистических движений и укреплению связей между существующими социалистическими странами. Благодаря успеху конгресса был созван Десятый Интернациональный конгресс, который пройдет в Лондоне.\n\nПредставителей со всего мира встречали салют британской артиллерии, хор шотландских волынок и общий теплый прием. Поскольку Европа все ближе и ближе подбирается к войне, ожидается, что главной темой обсуждения станет военное и экономическое сотрудничество между социалистами, а Франция и Британия снова будут определять политику Интернационала."
 comfrance.1038.a: "Интересно."

 comfrance.1039.t: "Создание Интернационального Авангарда"
 comfrance.1039.d: "Несколько дней назад совместными усилиями Французской Коммуны и Британского Союза была создана программа 'Интернациональный Авангард', целью которой является создание единого художественного стиля для искусства и жанра для музыки, а также новых литературных приемов, каждый из которых должен быть социалистическим, неортодоксальным, антитрадиционалистским и антирелигиозным.\n\nПо сообщениям, в программе будут участвовать художники, писатели и музыканты со всего мира, от США до Южной Африки и Японии. Первый фестиваль, на котором будут представлены плоды этой программы, планируется провести через два года в Каннах. Неужели это рассвет нового, синдикалистского развлечения?"
 comfrance.1039.a: "Солидарность навсегда!"

