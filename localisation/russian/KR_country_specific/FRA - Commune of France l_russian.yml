 FRA_aubert_frere: "Обер Фрер"
 FRA_aubert_frere_commander_desc: "§YОписание генерала\nРодился:§! §g21 Августа, 1881, Гревийе, Па-де-Кале, Третья Французская Республика§!\n§YВоенная карьера:§! §gРодившись шестым в семье с одиннадцатью детьми, он получил христианское образование прежде, чем поступить в военную школу в возрасте 19 лет. Большая часть его ранней карьеры прошла в Марокко, пока он не вернулся во Францию в 1912-ом. Его первым боевым крещением во время Вельткрига стала битва при Шарлеруа. Его повысили до командира батальона, после чего он сражался под Верденом и Соммой. Далее, его повысили до командира альпийского батальона. За всю войну он получили три ранения и восемь наград."

