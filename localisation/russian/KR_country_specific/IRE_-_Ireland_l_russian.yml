ireland.4600.t: "В честь Гриффита"
ireland.4600.d.mc: "$ireland.4600.d.start$\"Когда я был еще молодым человеком, ищущим свое место в мире, один человек выделялся среди всех остальных как вдохновение для меня и многих других. В Артуре Гриффите была великая сила для Ирландии. У него не было той дикости, которую можно было бы назвать у некоторых других, вместо этого была мудрость и осознание всего того, что связано с Ирландией. Когда я стал достаточно взрослым, чтобы начать служить нашему народу, Гриффит стал важным наставником и другом, человеком, чью партию я горд тем, что все еще возглавляю. Без лидерства и видения Гриффита существование нашего великого народа было бы под вопросом, и мы будем стремиться никогда не забывать наследие, которое он оставил нам как отец нашей республики.\""
ireland.4600.d.rm: "$ireland.4600.d.start$\"Когда наша смелая нация боролась за свою независимость, был один человек, который служил нам путеводной звездой — великий Артур Гриффит. Именно Гриффит наиболее полно излагал в своих еженедельных статьях для нас традиции и ресурсы Ирландии, изображал ее миссию и дал нам, что самое важное, нашу мечту, наше чувство работы. Когда я боролся за свободу нашей нации, Гриффит всегда был рядом, чтобы помочь во всем, чем мог. Когда Таны пытались преследовать меня и моих людей, Гриффит всегда мог найти нам укрытие. Без лидерства и видения Гриффита существование нашего великого народа было бы под вопросом, и мы будем стремиться никогда не забывать наследие, которое он оставил нам как отец нашей республики.\""
ireland.4600.d.start: "Когда речь идет о великих героях ирландского дела, одно имя часто оказывается необоснованно исключенным из обсуждения — имя основателя Sinn Féin Артура Гриффита. Подобно современному Парнеллу, Гриффит в какой-то момент был фактическим лидером ирландского национализма, существенно продвигая дело свободы. Так же как и Парнелл, Гриффит страдал от того, что оказался в стороне, его жизнь была трагически короткой. В то время как Парнелл стал малоактуален из-за своей неприемлемости, Гриффит просто оказался в стороне, когда ирландское дело развивалось за пределами его идей. Его призыв к отмене Акта об объединении и созданию Двухмонархии, вдохновленной Австро-Венгрией, утратил популярность после событий 1916 года, но видя рост республиканизма и народную поддержку, Гриффит, вечный прагматик, не возражал против того, чтобы его партия стала инструментом для независимости. Больше агитатор, чем лидер, его роль в переговорах по Договору затмила его короткий срок в качестве президента, прежде чем его преждевременная смерть.\n\nСо временем, как Парнелл стал считаться одним из величайших ирландцев в истории, [IRE_loc_leader_name] поставил себе цель добиться того же для Гриффита. Пригласив многих сегодня утром на площадь перед зданием Leinster House, где когда-то стояла статуя королевы Виктории, [IRE_loc_leader_surname] открыл в ее месте грандиозную статую Гриффита. Скульптором был Лео Броу, известный своим памятником ирландским добровольцам на Северной стороне и бюстом Падрага Пирса, и намерение поднять память о Гриффите наравне с ними ясно для большинства. Вышедший на сцену после открытия, выступление [IRE_loc_leader_surname] не оставило сомнений.\n\n"
ireland.4600.a: "Самые яркие огни горят быстрее, и немногие горели ярче, чем Гриффит."

