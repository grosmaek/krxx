IRE_an_power_balance_category: "$IRE_an_power_balance$"
IRE_an_power_balance_category_desc: "Созданная в 1931 году в результате слияния ультраправых элементов, изгнанных из Синн Фейн, и анти-тритийских радикалов, выступающих против Ольстерских Привилегий, Аонтас Нациантуи прошла долгий путь. Теперь, когда партия пришла к власти и больше не объединена взаимной враждой к предыдущему правительству, две главные фракции партии находятся в открытой конкуренции, каждая из которых стремится установить абсолютное господство над нацией.\n\nСтарая Гвардия, возглавляемая лидером Аонтас Нациантуи и президентом §PEoin O'Duffy§!, стремится создать корпоративистское и милитаристское государство, которое будет дисциплинировать и объединять Республику против её врагов, как внутренних, так и внешних. Они глубоко католики и не испытывают любви к протестантизму, а все иностранные влияния — будь то германские или саксонские — воспринимаются с подозрением.\n\nНовая Гвардия, возглавляемая Премьер-министром §NGearóid Ó Cuinneagáin§!, вдохновлена интегралистскими идеями Шарля Морраса. Хотя они более экуменичны и европофильны, чем Старая Гвардия, их видение более радикально, так как они стремятся возродить славные дни до республиканства, когда Ирландия была по-настоящему гэльской, и стереть все следы британского правления.\n\nМежду этими фракциями находится заместитель лидера Аонтас Нациантуи §gJohn J. O'Kelly§!, ветеран республиканского движения, который принимал участие в политической жизни Ирландии с момента основания Синн Фейн. Более умеренный в вопросах автократии, чем обе фракции, но всё же решительный католик и сторонник возрождения гэльской культуры, он сыграл ключевую роль в сохранении единства партии и режима.\n----------------------------------------------------------------------------------------------\nЕсли §YБаланс сил§! останется в текущем состоянии:\n[IRE_loc_bop_outcome]"
IRE_bop_outcome_eod: "§PEoin O'Duffy§! и его Старая Гвардия стремятся заткнуть рты радикальным претендентам внутри партии и работают над созданием милитаризованного режима."
IRE_bop_outcome_goc: "§NGearóid Ó Cuinneagáin§! и его Новая Гвардия стремятся вырвать контроль над партией из слабых рук старого руководства и преобразовать страну в соответствии с их смелым видением."
IRE_bop_outcome_jjok: "§gJohn J. O'Kelly§! пытается собрать осколки после столкновения Старой и Новой Гвардии и продолжить путь, более схожий с старыми парламентскими линиями."

