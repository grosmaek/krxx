IRE_soc_delay_NIR: "Сорвать подготовку УДА"
IRE_soc_delay_NIR_desc: "Теперь, когда война с Антантой началась, нет сомнений, что подлизы из Ольстерской Добровольческой Армии вскоре восстанут в поддержку своих изгнанных монархистских хозяев. Хотя мы не можем предотвратить это, пока не получим полный контроль над провинцией, мы можем отсрочить захват, захватив оружейные склады УДА, усилив безопасность важных зданий и подготовив подразделения ICA в католических районах."
