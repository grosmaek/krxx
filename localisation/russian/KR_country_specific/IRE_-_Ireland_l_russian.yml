IRE_GER_puppet_idea: "Спонсируемый режим"
IRE_GER_puppet_idea_desc: "Новое правительство обязано своим существованием усилившемуся политическому присутствию Германии на острове после Северного кризиса. Независимо от того, как [Root.GetLeader] относился к альянсу с Германией раньше, он хорошо понимает, что без их помощи нестабильность в Ирландии наверняка привела бы к ее падению под натиском синдикалистов, и он не был бы тем, кто возглавляет страну. В интересах страны максимально использовать новое положение вещей."

IRE_GER_puppet_idea_2: "Увеличенное немецкое сотрудничество"
IRE_GER_puppet_idea_2_desc: "Несмотря на то, что правительство [IRE_loc_leader_surname] было фактически установлено немцами после Северного кризиса, оно смогло немного восстановить свои отношения с хозяевами. Страна теперь получает неожиданные выгоды от этого положения, несмотря на то, что остается глубоко в сфере немецкого влияния."

IRE_anglo_irish_aristocracy_idea: "Возвращение англо-ирландской аристократии"
IRE_anglo_irish_aristocracy_idea_desc: "С восстановлением Соединенного Королевства, а также восстановлением тесных отношений Ирландии с ним, в страну вернулись многие бывшие аристократы острова, которые покинули ее после независимости Ирландии и революции в Британии. Для самой Ирландии этот наплыв привел к восстановлению бизнеса, который рухнул в результате этих событий, а также к значительному потоку богатства в города страны, что, безусловно, поможет экономическому росту."

 IRE_an_idea: "Национальное Действие"
IRE_an_idea_desc: "[IRE_loc_an_idea_desc]"

IRE_an_standard_idea_desc: "Завершив ирландский эксперимент с демократией, где мнения недальновидных масс перевешивали идеи немногих с видением и решимостью воплотить это видение в реальность, Ирландия теперь обладает решительным руководством, необходимым для обеспечения своей национальной свободы, процветания и безопасности."

IRE_an_jjok_idea_desc: "Диктатура О'Даффи рухнула, но это не значит, что уроки, извлеченные из нее, будут забыты. Хотя теперь государство представляет собой нечто вроде демократии, новый режим обеспечит, чтобы основные принципы Aontas Náisiúnta о национальной свободе, процветании и безопасности стали основой государственной программы."

IRE_red_scare_idea: "Переследование левых"
IRE_red_scare_idea_desc: "В отличие от предыдущих парламентских правительств, которые были слабы в своей защите нации от красной чумы, establishment Aontas Náisiúnta намерен не оставить камня на камне в своей миссии по искоренению всех англо-синдикалистских влияний, загрязняющих Изумрудный остров, несмотря на обвинения в проведении охоты на ведьм против всего, что хоть как-то связано с левыми или про-британскими настроениями."

IRE_erosion_oligarchy: "Эрозия олигархии"
IRE_erosion_oligarchy_desc: "В то время как Коллинз и его преемники были довольны тем, что уступали прихотям лоялистов и позволяли манипулировать выборами и дискриминировать католиков на севере прямо у них на глазах, Aontas Náisiúnta начал предпринимать все усилия для того, чтобы разрушить лоялистское господство и обеспечить права католического населения."

IRE_erosion_oligarchy_tt: "Заменить §Y$IRE_disproportionate_loyalist_representation$§! на §Y$IRE_erosion_oligarchy$§! на §Y300§! дней"

IRE_emigration_banned: "Запрет на эмиграцию"
IRE_emigration_banned_desc: "Интегралистское правительство, стремясь разрушить культуру эмиграции, которая существовала в Ирландии с XVII века, но усилилась после Голодомора, установило строгие ограничения на выезд за рубеж, надеясь остановить поток ирландских эмигрантов."

IRE_european_rechristianisation_tt: "(§YВсе европейские страны§!) $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.00%§!"

 
 IRE_low_legitimacy: "Низкая легитимность"

IRE_anti_socialist_agitation: "Антисоциалистическая агитация"
IRE_anti_socialist_agitation_desc: "Хаос наполнил ирландские улицы, подогреваемый не только правыми парамилитаристами, реагирующими на недавний социалистический захват власти в стране, но и обычными гражданами. Хотя новое правительство может позиционировать себя как законный голос ирландского народа, кажется, что большая часть населения еще не была убеждена."
IRE_anti_socialist_agitation_6: "Ослабленная антисоциалистическая агитация"
IRE_anti_socialist_agitation_6_desc: "Наши усилия дали плоды, и мы сталкиваемся с гораздо более ослабленным сопротивлением нашему правлению. Через убеждение и, если это не помогает, lámh láidir (жесткую силу), массы были приведены на нашу сторону. За пределами севера сопротивление остается лишь в отдельных очагах, и когда оно будет подавлено, можно будет начать настоящую работу."

IRE_consolidate_power: "Консолидация власти"
IRE_consolidate_power_desc: "Доказав свою неспособность управлять, бессильное предыдущее правительство позволило себя свергнуть еще более реакционной группой, поддерживаемой еще меньшей частью масс. Мы еще не имеем на своей стороне весь народ, но нужно действовать, пока железо горячо, и сделать все необходимое, чтобы обеспечить продолжение революции."

IRE_anti_socialist_agitation_local_modifier: "Местные антисоциалистические движения"
IRE_anti_socialist_agitation_local_modifier_desc: "Несмотря на то, что большая часть хаоса, охватившего улицы страны, утихла, ирландцы еще не приняли новое социалистическое правительство с распростертыми объятиями. Некоторые могут взять на себя более активную роль в оппозиции режиму, в то время как большинство просто придерживается пассивной позиции сопротивления действиям правительства."
IRE_local_anti_socialist_agitation_effect_tt: "Изменить §Y$IRE_anti_socialist_agitation_local_modifier$§! на\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?temp_change_anti_socialist_agitation|.2%+]\n$MODIFIER_LOCAL_MANPOWER$: [?temp_change_anti_socialist_agitation|.2%+]"

IRE_meitheal: "Мейхил"
IRE_meitheal_desc: "Обращаясь к историческому наследию трудового сотрудничества в Ирландии, ирландское правительство внедрило форму земельной реформы, основанную на кооперативном землевладении для взаимной выгоды всех участников."

IRE_workplace_democracy_idea: "Демократия на рабочем месте"
IRE_workplace_democracy_idea_desc: "Стремясь решить проблемы несправедливых иерархий, существующих на рабочих местах, ирландским рабочим предоставлена возможность участвовать в демократическом принятии ряда важнейших решений на своих предприятиях. Пока это привело к росту производительности и улучшению настроений среди работников, блокировки, возникающие при принятии более спорных решений, быстро стали объектом критики."

IRE_plp_final_idea: "Красная судьба Ирландии"
IRE_plp_final_idea_desc: "В отличие от великих социалистических революций, произошедших в других странах, ирландская революция не совпала с разрушением старого порядка или волной революций, смывающих все аспекты ирландского общества. Вместо этого это был более постепенный, но все же революционный переход к социалистическому будущему.\n\nХотя этот подход подвергся критике со стороны более радикальных элементов, ирландское правительство ясно дало понять, что судьба Ирландии всегда была социалистической, и ей нужно лишь крепкая рука, чтобы провести страну к этой цели, а не железный кулак."

IRE_church_plp_idea: "Гибернийский конкордат"
IRE_church_plp_idea_desc: "Несмотря на опасения касаемо ее будущего под социалистическим правлением, соглашения, заключенные с новым правительством, позволили католической церкви сохранить значительное положение в культуре Ирландии, хотя и без прямого политического контроля или влияния. Несмотря на то, что несколько более радикальных членов ирландского общества могут не согласиться с таким статусом-кво, и церковь, и власти в целом довольны этим соглашением."

IRE_breakneck_industrialisation_idea: "Бешеная индустриализация"
IRE_breakneck_industrialisation_idea_desc: "Оперяя помощью своих союзников и техниками, которые были усвоены за годы, ирландское правительство приступило к грандиозной попытке вывести промышленный потенциал страны на уровень своих современников. Несмотря на то, что мало кто ожидает, что Ирландия когда-либо сможет соревноваться с мировыми гигантами, надеются, что по завершении программы Ирландия будет иметь возможность конкурировать на международной арене."

IRE_urbanisation_idea: "Урбанизация"
IRE_urbanisation_idea_desc: "Стремясь поощрить миграцию из многочисленных малых поселений Ирландии в ее города, правительство начало программу массового строительства жилья в городах. Несмотря на то, что большинство этих домов построено из дешевых материалов, немногие могут жаловаться на значительно улучшившиеся условия жизни."

IRE_slaves_of_slaves_idea: "Освобождение рабов рабов"
IRE_slaves_of_slaves_idea_desc: "Стремясь наконец выполнить обещания, данные в Прокламации, ирландское правительство начало кампанию по продвижению гендерного равенства через назначение женщин на ведущие позиции по всей стране. Ожидается, что последствия назначения женщин на такие влиятельные позиции будут иметь долгосрочный эффект в изменении взглядов и восприятия их способностей в более широком ирландском обществе."

IRE_connolly_legacy_idea: "Наследие Конноли"
IRE_connolly_legacy_idea_desc: "\"Если вы уберете английскую армию завтра и поднимете зеленый флаг над замком Дублина, если вы не начнете организацию социалистической республики, ваши усилия окажутся напрасными...\"\n\nС целью связать себя с почти универсально уважаемым борцом за независимость, эти слова, впервые произнесенные Джеймсом Конноли, стали почти религиозным кредо социалистов в Ирландии. Немногие дебаты с оппозиционными фигурами проходят без хотя бы одного упоминания Конноли, и идея почтить наследие этого национального героя стала мощным мотиватором для социалистического дела."

IRE_ituc_primacy: "Примат ITUC"
IRE_ituc_primacy_desc: "Благодаря значительной роли, которую она сыграла в ирландском рабочем движении, Ирландский конгресс профсоюзов (ITUC) занял важное место в ирландской политике. Очевидно, что в ближайшие годы любые решения о будущем страны будут редко приниматься без участия ITUC."

IRE_syndicalist_final_idea: "От плуга до звезд"
IRE_syndicalist_final_idea_desc: "Когда-то говорили, что ирландский народ будет свободен только тогда, когда они контролируют все средства производства, \"все от плуга до звезд\", и ирландская синдикалистская партия сделала своей целью обеспечить это. Расширяя права женщин, увеличивая роль профсоюзов в ирландском обществе и гарантируя, что Ирландия будет идти по пути индустриализации, возглавляемой рабочими, кажется, что со временем они обеспечат нацию, в которой судьба народа Ирландии будет в их руках."

IRE_church_isp_idea: "Социализм в Его свете"
IRE_church_isp_idea_desc: "Хотя многие социалистические движения отвергают религиозные учения как просто \"опиум для народа\", синдикалистское движение в Ирландии попыталось гармонизировать учения католицизма с их социалистическими доктринами, при этом особое внимание уделяется христианским концепциям милосердия и сострадания."

IRE_old_oppressor_idea: "Старый угнетатель"
IRE_old_oppressor_idea_desc: "С врагами по ту сторону моря и через канал, ирландское правительство сосредоточило свои усилия главным образом на победе над оставшимися остатками Британской империи и предотвращении любых попыток \"Великого возвращения\" их короля."

IRE_new_foe_idea: "Новый враг"
IRE_new_foe_idea_desc: "С врагами как по ту сторону моря, так и через канал, ирландское правительство сосредоточило свои усилия на победе над германской гегемонией на континенте, которую они считают величайшим препятствием на пути дальнейшего роста социалистического дела."

IRE_agrarian_party_state: "Аграрная партия-государство"
IRE_agrarian_party_state_desc: "Вместо того, чтобы сосредотачивать власть в руках единственного авторитарного лидера, как это делают аналогичные режимы, Саор Эйре выбрал другой путь — государство, в котором партия остается на вершине всего. Как утверждает Саор Эйре, если партия — это государство, то партия, конечно, должна действовать в интересах государства, а государственные интересы всегда совпадают с интересами народа."

IRE_trade_union_centralisation: "Централизация профсоюзов"
IRE_trade_union_centralisation_desc: "Ссылаясь на неэффективности, возникающие из-за разногласий и обсуждений, Саор Эйре решил реорганизовать свои профсоюзы, чтобы ими управляли назначенные представители от правящей Комитета. Однако среди членов этих профсоюзов начинает набирать популярность мнение, что это не что иное, как захват власти."

IRE_reorganised_ICA: "Реорганизованная ICA"
IRE_reorganised_ICA_desc: "Предприняты шаги по реорганизации Ирландской гражданской армии, превращая ее из просто парамилитаристской группы в полноценную армию, предназначенную для защиты республики от внешних и внутренних угроз. Чтобы гарантировать идеологическую чистоту среди новых рекрутов, обучение социалистической доктрине стало обязательной частью службы."

IRE_red_trinity_idea: "Красная троица"
IRE_red_trinity_idea_desc: "Политическое видение Саор Эйре стало явным по всей стране. Каждый совершеннолетний гражданин должен стать членом партии, армии и профсоюза, с целью, чтобы каждый гражданин нации способствовал революции и поддерживал ее, несмотря на любые трудности."
 IRE_red_trinity_idea_old_oppressor_desc: "$IRE_red_trinity_idea_desc$"
 IRE_red_trinity_idea_new_foe_desc: "$IRE_red_trinity_idea_desc$"
 
 IRE_defence_totalist: "Атгавбал на хЭйрн"
IRE_defence_totalist_desc: "Политика \"Атгавбал на хЭйрн\", или \"Возвращение Ирландии\", была установлена правительством как попытка укрепить гэльскую идентичность в качестве формы деколонизации и развить патриотический милитаризм среди населения, чтобы защитить нацию, если возникнет такая необходимость."

IRE_church_se_idea: "Новый антиклерикализм"
IRE_church_se_idea_desc: "Католическая церковь в Ирландии имеет долгую и глубокую историю, что привело к тесному переплетению церкви с культурой и политикой страны. Именно эти \"корни\" Саор Эйре намеревается уничтожить, стремясь разрушить влияние церкви в нации и построить государство, свободное от религиозного вмешательства, несмотря на культурные потрясения, которые это может вызвать в стране, так сильно настроенной религиозно."

IRE_needs_of_many_idea: "Потребности большинства"
IRE_needs_of_many_idea_desc: "С целью поставить интересы простого ирландского народа на первое место, правительство Ирландии начало внедрение множества социальных программ для своего населения. От жилья до здравоохранения, эти программы, похоже, принесут значительные долгосрочные выгоды ирландцам, при этом потребуют значительных затрат для правительства на их поддержание."
 
 # Companies #
 goulding_chemicals: "Гоулдинг Химикалс"
goulding_chemicals_desc: "Гоулдинг Химикалс берут свое начало еще с 1856 года, когда они начали поставлять удобрения для сельских ирландских ферм. Постепенный рост на протяжении десятилетий позволил им стать одним из основных поставщиков химических веществ в Ирландии."

murphy_radio: "Мерфи"
murphy_radio_desc: "Компания Мерфи, более известная как \"Мерфи Радио\", является популярной электроникой, базирующейся в Айлендбридже, Дублин. Ориентируясь на качество и долговечность, дорогие премиальные радиоприемники Мерфи стали популярными не только в Ирландии, но и желанным предметом на черном рынке в Союзе Британии, где они считаются \"буржуазными\" по сравнению с массово производимыми аналогами. С высоким качеством в области электроники, Мерфи будет отличным партнером для разработки электроники для ирландской армии."

mcmullan_bros: "МакМуллан Брос. Лтд."
mcmullan_bros_desc: "МакМуллан Брос, также известная как \"Максол\" и \"Мекс\", является основным торговцем химическими веществами в Ирландии. Пришедшие к популярности в эпоху нормирования во время Мировой войны, братья МакМуллан заключили сделку по импорту мексиканской нефти в страну. С момента разрыва связей с Британией эта сделка мгновенно стала жизненно важной для нового государства, что сделало компанию МакМуллан Брос высокодоходной. Имея более 30 лет опыта работы с нефтехимией, они являются экспертами в своей области."

harland_wolff_3: "$harland_wolff$"
harland_wolff_start: "Хотя Харланд и Вулф известны прежде всего как судостроительная компания, их масштаб позволяет подразделениям компании расширяться и в другие области. С учетом того, что у них уже есть опыт в строительстве военных вооружений, Харланд и Вулф могут быть легко использованы для производства оружия, выходящего за пределы судостроения,"

harland_wolff_3_desc: "$harland_wolff_start$ хотя, учитывая их опыт в производстве морских пушечных башен, производство наземных артиллерийских орудий будет вполне возможным."

james_mackie_sons: "Джеймс Маки и сыновья"
james_mackie_sons_desc: "Основанная в середине 19 века, компания \"Маки\" (как их называют местные) является заводом по производству текстильных машин в Белфасте. Однако в период Мировой войны компания переключилась на производство военных припасов, таких как боеприпасы, и может сделать это снова, если потребуется. Рабочая сила Маки, насчитывающая тысячи человек, традиционно почти полностью протестантская, и она не склонна к изменениям..."

john_rigby: "Джон Ригби и компания"
john_rigby_desc: "Джон Ригби и компания — это англо-ирландская оружейная фирма, которая несколько раз меняла местоположение между Ирландией и Англией в своей истории, но на данный момент, похоже, прочно обосновалась в своем исходном месте основания — Дублине. С 1910-х годов компания Ригби связана с Маузером, и с тех пор, как она покинула Союз Британии в 1920-х годах, эта связь стала еще теснее благодаря развитию германо-ирландских отношений."

o_gorman: "О'Горман Лтд."
o_gorman_desc: "О'Горман Лтд — это компания по производству автомобилей, специализирующаяся на автобусах. Необычно для национальной компании, ее главная штаб-квартира расположена не в каком-либо городе, а в сельском городке Клонмел, графство Типперэри, на юге страны. Основанная открытием фабрики Форда в Корке, О'Горман готова предоставить свои услуги на национальном уровне, если это потребуется."

coras_iompair_eireann: "Великое Южное"
coras_iompair_eireann_desc: "Великое Южное Железнодорожное общество — ирландская наследственная компания, пришедшая на смену различным британским железнодорожным компаниям, которые существовали до независимости. Внезапно получив в собственность всю железнодорожную инфраструктуру Ирландии, но не имея достаточного институционального опыта, оставшегося от британской эпохи, компания ГСЖ временами сталкивалась с трудностями. Однако, с учетом милитаризации и дальнейшего участия государственных структур, это может способствовать долгосрочному успеху компании."

IRE_GSR_trait: "Производитель локомотивов"

harland_wolff_2: "$harland_wolff$"
harland_wolff_2_desc: "$harland_wolff_start$ включая ограниченные работы по производству танков, будучи наиболее подходящим предприятием в Ирландии для их создания."

aer_lingus: "Аэр Лингус"
aer_lingus_desc: "Аэр Лингус — это государственная национальная коммерческая авиакомпания Ирландии. Будучи маленьким островным государством, авиаперелеты были необходимы, но слишком дорогими для создания частными компаниями, что оттолкнуло многие частные инициативы. Чтобы Ирландия не отстала от остальной Европы, государство взяло на себя создание своей собственной авиакомпании. Благодаря многочисленным международным контактам, как гражданским, так и военным, возникла идея небольшой местной разработки некоторых модифицированных импортных моделей, идею, которую правительство может пересмотреть в будущем."

iona: "Айона Эйрвейс"
iona_desc: "Айона Эйрвейс — своего рода аутсайдеры ирландской авиации, Айона Эйрвейс была основана в 1931 году торговцем подержанными автомобилями Хьюом Кэхиллом на аэродроме рядом с его гаражом в Дублине, без помощи государства. Компания не была создана для предоставления коммерческих рейсов, а скорее для того, чтобы предоставлять воздушные перевозки для энтузиастов и любителей зрелищ. Ранние рейсы компании включали незаконные посадки на поля и пляжи, что вызывало недовольство властей, но радовало общественность. Хотя в настоящее время компания выполняет некоторые рейсы из Ирландии в Германию, возможность получить финансовую помощь от государственного контракта будет быстро приветствована."

short_brothers: "Шорт Бразерс"
short_brothers_desc: "Компания Шорт Бразерс, изначально основанная в Англии, была одной из первых в мире, кто разрабатывал и производил самолеты, и даже до этого создавала военные аэростаты. Во время Мировой войны Шорт Бразерс обеспечивали британскую авиацию ее первыми вооруженными бипланами. Шорт Бразерс не сразу покинули Британию после революции, но с учетом радикальных изменений в экономике на основе синдикализма основатели в конце концов переехали в Белфаст, как и многие другие эмигранты. Хотя компания диверсифицировала свой бизнес, включая создание автобусов и трамваев, она с радостью примет возможность снова производить военные самолеты."

harland_wolff: "Харланд и Вулф"
harland_wolff_desc: "Несомненно, крупнейшая судостроительная компания в Белфасте, Харланд и Вулф была ответственна за строительство некоторых из самых крупных коммерческих и военных судов, когда-либо построенных в бывшем Объединенном Королевстве. Несмотря на крах Великобритании, компания избежала краха в 1920-х годах, строя корабли для многочисленных армий и флотов по всему миру. Будучи крупнейшим работодателем в Ирландии, их рабочая сила насчитывает десятки тысяч человек, и в стране, где доминируют сельское хозяйство и легкая промышленность, масштабы и мощь тяжелой промышленности Харланд и Вулф невозможно переоценить."

IRE_harland_wolff_trait: "Верфь Титаника"

workman_clark_company: "Воркман, Кларк и Компания"
workman_clark_company_desc: "Когда-то четвертая по величине судостроительная компания в бывшем Объединенном Королевстве, Воркман, Кларк и Компания продолжает работать в Белфасте, хотя и в гораздо меньших масштабах. Возможность сотрудничества с правительством будет приветствована, так как это не только позволит увеличить производство, но и использовать их экспертизу из предыдущих лет."
