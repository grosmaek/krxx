 ireland.3000.t: "Рассвет нового порядка"
ireland.3000.d: "После хаоса предыдущих дней инаугурация Эйона О'Даффи в качестве президента и молодого претендента Героидa Ó Киннеагэйна на посте премьер-министра прошла относительно спокойно, несмотря на усилия городских бастующих и протестующих, которых встретили жестокими репрессиями со стороны властей. Хотя теперь эта пара сидит на троне, поддерживаемом Национальной гвардией и штыками Ирландской республиканской армии, военные потребовали высокую цену за продолжающуюся скрытую поддержку режима. Хотя офицеры в целом разделяют неприязнь О'Даффи к Ольстерским привилегиям, они с осторожностью относятся к экономической антинемецкой политике AN, учитывая их симпатию к Берлину, а также к экстремизму и бандитизму, характерным для блюшертов. Таким образом, хотя они предложили AN свою поддержку вместо альтернативы, они настаивают на сохранении демократии "если только обстоятельства не потребуют иного", опасаясь возможных последствий от абсолютной власти AN над страной.В результате Aontas Náisiúnta продолжает зависеть от других партий для удержания большинства в Дáil Éireann, что является неудобной структурой, поддерживаемой усилиями вице-президента AN Джона Дж. О'Келли, который, будучи одним из основателей Sinn Féin в 1906 году, сумел убедить оппозиционных ТД, особенно в An Saorstát Criostúil, в необходимости поддержать AN "ради национальной стабильности". В то время как старая гвардия О'Даффи довольна тем, что партия, наконец, может влиять на курс ирландской нации, фракция Ó Cuinneagáin, быстро отказавшаяся от своих полувынужденных абсентеистских убеждений с его восхождением к власти, менее удовлетворена этим соглашением, отмечая малую вероятность того, что Dáil одобрит их радикальную интегралистскую повестку, и чувствуя себя недостаточно вознагражденными, несмотря на то, что они в значительной степени ответственны за свержение прежнего правительства.За закрытыми дверями ножи быстро вынимаются, и кажется, что то, что рекламируется как начало упорядоченного и стабильного управления, может оказаться чем угодно, но не этим."
ireland.3000.a: "Первый пункт повестки дня любой ирландской организации — это раскол."
ireland.3000.a.tt: "Начинается §YБаланс сил§! в Aontas Náisiúnta между §POld Guard§! и §NNew Guard§!"

ireland.3001.t: "Поход к избирательным урнам"
ireland.3001.d: "Под давлением необходимости поддержания демократического процесса, Aontas Náisiúnta в настоящее время зависит от сотрудничества с другими политическими партиями в Дáil, особенно с членами An Saorstát Criostúil. Крыло партии Эйона О'Даффи в целом удовлетворено этой ситуацией, так как, несмотря на её ограничения, они сохраняют некоторую власть через контроль над президентским постом, а социальная программа SC во многом совпадает с их взглядами, что позволяет найти общую основу. Однако Героид Ó Cuinneagáin и его сторонники менее удовлетворены и призвали О'Даффи распустить Дáil Éireann и провести парламентские выборы.Они утверждают, что ситуация кардинально изменилась с последнего выборного цикла, и ирландский народ должен выразить свое мнение. Конечно, Национальная гвардия будет рядом, чтобы "помочь" населению сделать правильный выбор и не дать себя запугать "агентами англо-синдикализма", голосующими против интересов ирландской нации.Для президента уступка этому требованию имеет свои плюсы и минусы. С одной стороны, возврат большего числа ТД AN минимизирует риск того, что попытки провести законодательство будут заблокированы возражениями умеренных из SC. С другой стороны, поскольку радикализм Ó Cuinneagáin наиболее плодородную почву находит среди разгневанных молодых людей блюшертов, их усилия по "переконвентиям" избирателей будут, вероятно, сосредоточены на округах, где баллотируются интегралистские ТД, давая фракции Ó Cuinneagáin большее влияние на внутреннюю политику Ирландии."
ireland.3001.a: "У президента есть его полномочия, и это всё, что важно."
ireland.3001.b: "Нельзя позволить другим партиям вмешиваться в дела, требуйте выборов."

ireland.3002.t: "Незаслуженные привилегии"
ireland.3002.d: "С момента основания Aontas Náisiúnta главным требованием и криком о помощи была проблема существования Ольстерских привилегий. Во время Британской революции О'Даффи был главным противником переговоров правительства с Ольстерскими лоялистами по поводу включения Северной Ирландии в Ирландскую Республику, предлагая вместо этого вторгнуться в провинцию для насильственного воссоединения острова, защиты католического населения и предотвращения установления синдикалистского оплота в Ирландии.В последующие годы экс-генерал оставался яростным противником уступок, вытекающих из этих переговоров, что привело к его увольнению с поста комиссара Гардой его бывшим другом Майклом Коллинсом, а партия, впоследствии основанная преданным и обиженным О'Даффи, стала авангардом северных католиков, которые также чувствовали себя оставленными своими согражданами.Теперь, когда AN пришел к власти, у них наконец появилась возможность избавиться от ненавистных привилегий. Однако осторожные инстинкты О'Даффи вступили в конфликт с более смелым подходом Ó Cuinneagáin относительно того, как лучше всего действовать. О'Даффи убежден, что Ольстерские привилегии должны быть медленно демонтированы одну за другой, чтобы сохранить довольство сторонников AN и одновременно минимизировать сопротивление лоялистов, пока режим не закрепит свою власть.Ó Cuinneagáin, напротив, настаивает на немедленном объявлении Ольстерских привилегий недействительными, и его позиция пользуется большой поддержкой среди блюшертов и северных католиков. Хотя этот дерзкий подход положит начало новому государству и будет встречен с восторгом среди северных сторонников AN, он также приведет к немедленному возмущению среди лоялистов, что угрожает стабильности страны, хотя в правительственных кругах нет сомнений в том, что столкновение с лоялизмом в конечном итоге неизбежно."
ireland.3002.a: "Один за другим будет достаточно."
ireland.3002.b: "Объявите, что Ольстерские привилегии отменены!"

ireland.3003.t: "Любовь к Гэлу"
ireland.3003.d: "Когда Aontas Náisiúnta был основан, он объединил несколько маргинальных фракций ирландской политической жизни, которые не могли воздействовать на курс нации в одиночку, от Эйона О'Даффи и его правых сторонников в Sinn Féin, чувствующих себя преданными либеральной политикой Майкла Коллинса, до правых анти-договорных остатков под руководством Джона Дж. О'Келли. Однако внутри AN, возникла другая фракция с радикальными взглядами, значительно превосходящими взгляды основателей партии, объединившаяся вокруг харизматичного Героидa Ó Cuinneagáin.В то время как видение старой гвардии AN, диктаторское, остается коренным образом приверженным вере в наследие республиканской традиции, за которую боролись мужчины и женщины 1916 года, Ó Cuinneagáin и его сторонники стремятся к ничему иному, как к полной реставрации Гэльской Ирландии, включая ограничение английского языка и восстановление семьи О'Нилл, как не только символического развенчания Битвы при Кинсейле, но и средства, с помощью которого ирландский язык вновь обретет свою прежнюю престижность, став языком королей и ученых, уже не ассоциируемым с бедностью и отсталостью.Несмотря на то что республиканизм глубоко укоренился в Ирландии с Воскресенья Пасхи, восхождение Ó Cuinneagáin на пост премьер-министра и его возрастающее влияние на блюшертов дало новой гвардии идеальную платформу для пропаганды своих взглядов среди населения, и, несмотря на кампанию режима против немецкого экономического влияния, интегралисты попытались использовать общественный положительный образ кайзера для того, чтобы отделить монархизм от его британских ассоциаций. Пока О'Даффи и его сторонники подчеркивают свою связь с наследием 1916 года, началась внутренняя пропагандистская война."
ireland.3003.a: "Республику, которую мы провозгласили в Пасху 1916 года, мы должны сохранить."
ireland.3003.b: "Мы должны стать не просто свободными, но и гэльскими!"

ireland.3004.t: "Игра в вину"
ireland.3004.d: "В течение последнего месяца ирландская армия, синерубашечники, гвардейцы и секретные службы оказались на пределе своих возможностей, пытаясь справиться с наплывом лоялистского и синдикалистского террора, развернувшегося после резни в Блуди-Субботу. Начавшись с беспорядков на улицах Ольстера и созданием запретных зон в протестантских районах Белфаста и Дерри под защитой Ольстерской Добровольческой Армии, эти инциденты стали кровавее, когда армия была послана для ликвидации баррикад и возвращения восставших протестантских районов, в процессе чего были убиты десятки людей.После того как армия вернула контроль, UVF начала серию атак на ирландские силовые структуры и взрывов в бизнесах, зданиях и среди мирных жителей, в чем ей помогала Ирландская армия граждан, которая, хоть и не соглашалась с Ольстерскими лоялистами идеологически, также стремилась воспользоваться проблемами правительства для реализации своей мечты о социалистической Ирландии.С обещаниями стабильности, данные хунтой, разрушенными этими событиями, многие как внутри, так и вне режима ищут виновных, и фракционные противоречия между Старой и Новой гвардией снова выходят на первый план, поскольку обе стороны обвиняют друг друга в скрытом источнике проблем страны. Первая обвиняет насилие последователей Ó Cuinneagáin в том, что оно заставило народ воспринимать администрацию не как принесших порядок, а как мелких бандитов, в то время как вторая высмеивает О'Даффи, называя его уничижительным прозвищем "О'Скраффи", как пьющего старика, не способного одолеть врагов ирландской нации.Когда государственные служащие, полицейские, солдаты и блюшерты весомо оценивают свои варианты в ситуации, когда две фракции продолжают обвинять друг друга в неудачах, еще предстоит увидеть, кто окажется ответственным в глазах функционеров режима."
ireland.3004.a: "Ó Cuinneagáin слишком молод и нетерпелив!"
ireland.3004.b: "О'Даффи слишком слабый лидер для правления!"

ireland.3005.t: "Передача факела"
ireland.3005.d: "По мере того как фракционные конфликты, раздирающие режим Aontas Náisiúnta изнутри, обостряются, блюшерты, принявшие роль национальной милиции после марша на Дублин, в основном встали на сторону Ó Cuinneagáin, усиливая свою подготовку и набор, понимая, что это лишь вопрос времени, прежде чем старая и новая гвардии столкнутся. О'Даффи тоже осознает, что окончательное столкновение неизбежно, и в ответ он пытается ослабить влияние парамилитарной организации, которую когда-то поддерживал, захватывая склады оружия и безопасные дома блюшертов, что еще больше усугубляет напряженность. Однако обе стороны пришли к осознанию, что армия, обладая наибольшими силами и вооружением в стране, в конечном итоге сыграет роль коронующего царя.Этот факт является неудачей для лидера интегралистов, поскольку способность продемонстрировать связь с Ирландской революцией — важный фактор для офицеров, и его недостаток у Ó Cuinneagáin, так как он был всего лишь ребенком во время революционного периода. Хотя его юность не является непреодолимым препятствием, учитывая относительно молодой возраст Майкла Коллинза во время войны и схожие с армией еврофильские наклонности Ó Cuinneagáin, это все же значительное препятствие для завоевания их уважения.Стремясь исправить это, Ó Cuinneagáin обратился к нескольким сторонникам Aontas Náisiúnta, имеющим значительные связи с прошлой борьбой, чтобы заручиться их поддержкой. Наибольший интерес вызывает Дэн Брин, один из самых известных героев Ирландии, а также несколько родственников известных ирландских мучеников, а именно Джордж Нобл Плакетт, папский граф и отец Джозефа Плакетта, Кэтлин Кларк, вдова Тома Кларка, и Нора Эш, сестра заключенного голодовки Томаса Эша. Если Ó Cuinneagáin удастся убедить этих выдающихся личностей поддержать его, это значительно поможет ему завоевать лояльность армии и ослабить позицию О'Даффи."
ireland.3005.a: "Все четыре решают остаться на стороне старой гвардии."
ireland.3005.b: "Все четыре заявляют о своей поддержке Ó Cuinneagáin."

ireland.3050.t: "Популист с кафедры"
ireland.3050.d: "Новое обострение влияния Aontas Náisiúnta в ирландском обществе только усилило голос католического священника Дениса Фейхи, который в последние месяцы стал еще громче. Фейхи, базирующийся в [GetVictoryPointName_11293], уже был известен как плодовитый писатель книг, брошюр и писем, но теперь он также начал писать статьи для различных изданий, поддерживающих AN. Фейхи является фанатичным сторонником идеи, что евреи — это враги Христа, подобные Сатане, а синдикализм — их оружие против него. Фейхи также является решительным противником либерализма как в социальной, так и в экономической сферах, и его привлекает идея интегрализма.Хотя Фейхи не является особенно высокопоставленным членом духовенства, наличие явных сторонников среди священников всегда является важным моментом для политического движения в Ирландии, и AN активно использует присутствие Фейхи среди своих рядов. Это развитие, вместе с яростным антисемитизмом Фейхи, вызывает большое беспокойство среди католической иерархии в Ирландии, даже среди жестких консерваторов.Фейхи, свободно владеющий французским, немецким и итальянским языками и контактирующий с многочисленными интегралистскими группами на континенте, смог предоставить некоторую интеллектуальную основу для крыла Ó Cuinneagáin в AN. Почти все аргументы Фейхи неизбежно обвиняют евреев в том, что они являются коренной проблемой, и, в свою очередь, его открытый и гордый антисемитизм распространился среди сторонников AN.Для противников AN появление Фейхи — это еще одно доказательство их безумного и конспирологического ультракатолического фанатизма."
ireland.3050.a: "Тонкая грань..." 

ireland.3100.t: "Железная рука в бархатной перчатке"
ireland.3100.d: "Хотя Aontas Náisiúnta согласился на возвращение к парламентаризму как часть переговоров по созданию пакта с An Saorstát Críostúil, в данный момент государство продолжает управляться в полуаутократическом режиме, пока не будут созданы структуры для стабильной демократии и пока не будет восстановлен контроль после предыдущих потрясений. Но теперь, когда подготовка новой и действительно республиканской Конституции, в отличие от предыдущей, составленной предателем Коллинсом, завершена, semblance (видимость) большинства восстановлена, хотя рычаги власти по-прежнему находятся в руках AN, чтобы ограничить антинациональные элементы, пытающиеся обмануть ирландский народ ради своих непатриотических целей.Оглядываясь с сожалением на свое прошлое принятие авторитарных мер и воспринимая создание широкого альянса против правительства как единственный способ эффективно ему противостоять, Sinn Féin смягчили свою прежнюю жесткую позицию по вопросам закона и порядка и объединились с Национальной партией развития, многие члены которой были депутатами Sinn Féin до того, как покинули ее в ответ на все более жесткие меры Коллинса. Если бы не существовало ограничений для народа, присущих большинству демократических правительств, объединенная Sinn Féin вместе с их лоялистами могла бы стать серьезным соперником для коалиции AN-SC, но, к счастью, защитные механизмы системы обеспечат, что Ирландская Республика останется в правильных руках."
ireland.3100.a: "Большинство не имеет права делать зло."
ireland.3100.a.tt: "§PAontas Náisiúnta§! совершили §gпсевдодемократию§!"

ireland.3150.t: "Архитекторы на бегу"
ireland.3150.d.start: "Несмотря на неудачу интегралистской фракции Aontas Náisiúnta в попытке переворота,"
ireland.3150.d.mid: "подпольное движение, известное как \"Ailtirí na hAiséirghe\", что переводится как \"Архитекторы Воскресения\". Его вновь основанная политическая группа предлагает создание гэльской, интегралистской Ирландии под восстановленной Высокой королевской властью, как он и делал, будучи бывшим лидером Новой гвардии AN, очевидно не отчаиваясь из-за поражения своих идеалов, и уже начала антиправительственную пропаганду, распространяя листовки и выступления."
ireland.3150.d1: "$ireland.3150.d.start$ угроза Gearóid Ó Cuinneagáin для Ирландского правительства не закончилась только там, потому что он не только избежал ареста, уйдя в бегство, но и продолжил свою подрывную деятельность, сформировав $ireland.3150.d.mid$, обвиняя его в недостаточной патриотичности и в связях с иностранными державами.Хотя государство старается изо всех сил очистить позиции своих сторонников от элементов, которые могут представлять угрозу для национальной стабильности, их неспособность захватить самого человека или подавить это движение предполагает, что Ó Cuinneagáin все еще имеет много тайных сторонников в службах безопасности и в коридорах власти, и слухи говорят, что он также начал контактировать с другими противниками нынешнего правительства, несмотря на их идеологические различия."
ireland.3150.d2: "$ireland.3150.d.start$ потрясение, которое подготовило почву для великого социалистического восстания Ирландии, угроза Gearóid Ó Cuinneagáin не закончилась только на этом, потому что он не только избегает ареста в разгар хаоса, уходя в бегство, но и сформировал $ireland.3150.d.mid$, призывая ирландских контрреволюционеров восстать против \"безбожного англо-синдикалистского марионеточного режима\".Хотя государство пытается подавить Ó Cuinneagáin и его сторонников, так как они представляют угрозу для национальной стабильности и труда, их неспособность арестовать самого человека или подавить это движение демонстрирует силу антисоциалистических настроений в стране и трудность их искоренения, многие по-прежнему готовы тайно помогать Ó Cuinneagáin, и слухи говорят, что он также начал искать связи с другими реакционерами, чтобы противостоять революции, несмотря на их идеологические разногласия."
ireland.3150.a: "Шип на нашей стороне, но ничего более."
ireland.3150.b: "Еще один буржуазный шип на нашей стороне, который нужно удалить."

ireland.3175.t: "Рядом с генералом"
ireland.3175.d: "С интегралистскими элементами Aontas Náisiúnta подавленными, а власть его фракции укрепленной, Эойн О'Даффи поднялся из скромных обстоятельств бедного крестьянского рода в Монане, чтобы стать безусловным властелином всей ирландской нации. Теперь О'Даффи управляет Республикой по указу, подобно абсолютным монархиям прошлого. Однако даже в современном мире ни один человек не может править в одиночку, и поэтому он принял решение выбрать второго в командовании, который будет его главным советником и потенциальным преемником. Два кандидата, как основные претенденты на эту позицию, выделяются: один из партии, другой из числа тех блюшертов, которые остались верными генералу.Первый — Джон Дж. О'Келли, заместитель лидера AN, который сыграл ключевую роль в ирландской политике в течение десятилетий с момента создания Sinn Féin. Ярый католик и защитник ирландской культуры и языка, с множеством связей с другими партиями, он оказался незаменимым для поддержания власти режима через свою политическую смекалку. Второй, Нед Кронин, бывший офицер, который покинул армию и стал соучредителем Национальной гвардии, разрабатывая их знаковую форму синих рубашек. Хотя его роль уменьшилась, когда их ряды попали под влияние радикалов, благодаря своей верности после восстания Ó Cuinneagáin он смог восстановить контроль над парамилитариями в его послевоенный период. Что Кронин не имеет в идеях, он компенсирует своим прямолинейным, военным мышлением, заботясь не о великих планах, а о порядке и дисциплине."
ireland.3175.a: "Джон Дж. О'Келли — патриот с видением."
ireland.3175.b: "Нед Кронин понимает важность порядка."
