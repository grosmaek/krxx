 IRE_election_uphill_battle: "Трудная Битва"
IRE_election_uphill_battle_desc: "После событий на Севере дела не выглядят хорошо для Майкла Коллинза в избирательной кампании."

IRE_tenuous_coalition: "Хрупкая Коалиция"
IRE_tenuous_coalition_desc: "Лейбористы смогли побить все прогнозы, став крупнейшей партией в правительстве, но им предстоит нелёгкая задача — собрать разрозненные элементы их многопартийной администрации и создать более гармоничную коалицию."
IRE_tenuous_coalition_tt: "§YЧлены коалиции будут предоставлять только §R75%§! от политической власти, которую они могли бы предоставить.§!"

IRE_lab_idea_1: "Сотрудничество с Конгрессом Ирландских Профсоюзов"
IRE_lab_idea_1_desc: "Впервые после Войны Независимости правительство начало полноценное сотрудничество с трудовыми организациями для разработки решений для общего блага."

IRE_lab_idea_2: "Построение Демократической Программы"
IRE_lab_idea_2_desc: "После почти двадцатилетнего забвения Ирландия снова начала реализовывать принципы Дейл 1919 года, надеясь преобразовать республику в страну, которая сохраняет экономические, социальные и политические права всех граждан."

IRE_lab_idea_3: "Развивающиеся Социальные Реформы"
IRE_lab_idea_3_desc: "Хотя внедрение реформ только начинается, наши новые социальные программы уже начинают показывать результаты. Многие в городах и сельских районах теперь получают уровень помощи, не виданный с времён Конгестед Дистриктс Боард. Даже в более скептически настроенных районах многие не могут отрицать успех этих программ."

IRE_lab_idea_4: "Обновленная Демократическая Программа"
IRE_lab_idea_4_desc: "Хотя нам ещё предстоит пройти долгий путь, и многие консервативные элементы остаются сопротивляющимися реформам, мы начали строить нацию, которая больше чем просто смена управления. Ирландия заняла свое место среди современных прогрессивных наций мира. В отличие от бесчисленных государств на этом континенте, мы не пожертвовали равенством ради свободы, и не свободы ради равенства."

IRE_lab_plp_idea: "Хождение по Тонкому Льду"
IRE_lab_plp_idea_desc: "Хотя мы бы хотели двигаться быстрее и проводить более радикальные изменения, нам нужно принять тот факт, что это всё ещё страна, где доминируют традиционные идеи. Особенно в сельской местности существует общая настороженность и нежелание изменений, о которых мы не должны забывать. Мы должны дать понять, что не хотим сотрясать лодку, а просто направить её в более правильном направлении."

IRE_lab_ndp_idea: "Руководство Реформами"
IRE_lab_ndp_idea_desc: "Хотя реформы необходимы для максимизации выгоды для наших граждан, существует опасность, что они могут скатиться в неэффективность и зависимость. Мы должны убедиться, что проводим разумные реформы, которые поставят нас на уровень других либеральных государств."

IRE_lab_cnat_idea: "Защита Малых Владельцев"
IRE_lab_cnat_idea_desc: "Хотя многие на левой стороне будут стремиться расширить кооперативные движения и помочь городским жителям, мы не можем забывать о важности большинства сельских жителей, являющихся владельцами малых земельных участков. Сфокусировав внимание на социальной поддержке этих людей, мы можем помочь им выйти за рамки выживания."

IRE_ndp_cnat_capstone: "Золотое Будущее"
IRE_ndp_cnat_capstone_desc: "Объединив положительную социальную политику, направленную на улучшение жизни людей Ирландии, с дозой капитализма, Ирландское правительство смогло значительно помочь экономическому развитию страны и обеспечить волну возрождённой стабильности для некогда проблемной республики."

IRE_church_lab_idea: "Успокоение Церкви"
IRE_church_lab_idea_desc: "Рост «социалистической» партии в Ирландии сразу поставил многих влиятельных религиозных фигур в состояние тревоги, учитывая происходящее по всей Европе. Поэтому правительство приложило усилия, чтобы удержать их на своей стороне, чтобы не допустить возможного восстания епископов."

IRE_church_lab_plp_idea: "Национализированные Церковные Учреждения"
IRE_church_lab_plp_idea_desc: "Многие из учреждений, ранее находившихся под управлением Церкви, таких как дома престарелых и приюты, были национализированы государством, в первую очередь через покупку их собственности. Эта политика, конечно, встретила сопротивление, но также начала значительно ослаблять власть Церкви в Ирландии."

IRE_landlordism_decay: "Разрушение Лендлордов"
IRE_landlordism_decay_desc: "Путём постепенного ужесточения регулирования аренды жилья и увеличения прав арендаторов многие из тех, кто ранее был лендлордами, были вынуждены покинуть рынок. Тем не менее, эта практика не была полностью устранена, и значительное число всё ещё арендует свои объекты, несмотря на потенциальную нестабильность, которую они могут столкнуться от дальнейших регулирований."

IRE_road_modernisation: "Модернизация Дорог"
IRE_road_modernisation_desc: "Многие дороги Ирландии исторически были всего лишь простым макдамом, что сильно сдерживало потенциал развития страны. В попытке решить эту проблему ирландское государство начало масштабную модернизацию основных дорог и городских улиц страны. Путём обновления многих этих дорог до трамаккадама и асфальта правительство надеется удовлетворить потребности современной страны и её рабочих."

IRE_rural_infrastructure: "Развитие Сельской Инфраструктуры"
IRE_rural_infrastructure_desc: "Бесчисленные сельские дороги Ирландии давно служат единственным связующим звеном между многочисленными деревнями и фермами, которые поддерживали страну на протяжении веков. Однако большинство этих дорог всегда были не более чем хорошо протоптанными грязевыми тропами, и поэтому ирландское правительство начало масштабный проект по развитию этой сельской инфраструктуры, от которой зависят многие."

 IRE_sf_mc_idea: "Ужесточение Меры"
IRE_sf_mc_idea_desc: "В попытке ограничить угрозу экстремизма, возникшую после Черного Понедельника, правительство Синн Фейн начало выполнять свои предвыборные обещания ввести специальные меры для борьбы с этим экстремизмом и вернуть стабильность в страну."

IRE_sf_rm_idea: "Изменение Курс"
IRE_sf_rm_idea_desc: "Внутренние напряжения внутри Синн Фейн вынудили Майкла Коллинза покинуть пост в пользу Ричарда Мулкахи, и партия ожидаемо начала разворачивать некоторые из самых спорных политик Коллинза в надежде вернуть Ирландию в период нормальности."

IRE_sf_tech: "Сфокусированные Технологические Достижения"
IRE_sf_tech_desc: "С надеждой догнать ведущие державы континента, ирландское правительство сосредоточило финансирование на самых передовых технологических областях на западе страны, надеясь, что это не только улучшит эти регионы, но и принесет другие выгоды для остальной части страны."

IRE_sf_mittel: "Увеличение Европейского Сотрудничества"
IRE_sf_mittel_desc: "[IRE_loc_european_cooperation_desc]"
IRE_sf_mittel_desc_start: "Экономика Ирландии всегда была тесно связана с экономикой Германии, что принесло значительные выгоды;"
IRE_sf_mittel_me_desc: "$IRE_sf_mittel_desc_start$ и благодаря радикальным изменениям на рынке, произошедшим после Черного Понедельника, Ирландия смогла получить гораздо большие выгоды, нацелившись на новые самые прибыльные экспортные маршруты, которые привнесли эти изменения."
IRE_sf_mittel_not_me_desc: "$IRE_sf_mittel_desc_start$ и теперь, когда Ирландия больше не является частью блока Миттелеуропы, необходимо принять новые меры для восстановления торговых связей с как можно большим числом бывших континентальных партнеров в этих новых условиях."

IRE_sf_idea: "Тяжелая Рука Прогресса"
IRE_sf_idea_desc: "Хотя некоторые предпочитают полагаться просто на «невидимую руку» рынка для обеспечения прогресса и процветания страны, правительство Синн Фейн решило выбрать подход «тяжелой руки», сосредоточив внимание на более прямом и целенаправленном экономическом развитии, чтобы привести все аспекты экономики Ирландии вперед."

IRE_sf_idea_4: "$IRE_natural_party$"
IRE_sf_idea_4_desc: "Хотя партия Синн Фейн не всегда управляла Ирландией на протяжении всей её истории независимости, годы, в течение которых она была у власти, и её недавняя реакция на кризис Черного Понедельника оставили у многих ирландцев впечатление, что партия является «безопасным» и «стандартным» выбором. Хотя другие партии по-прежнему играют важную роль в системе, для большинства людей восприятие таково, что, когда ситуация становится трудной, Синн Фейн окажется теми, кто примет необходимые меры."

IRE_sf_end_idea: "Партия Закона и Порядка"
IRE_sf_end_idea_desc: "Многие ирландцы считают, что свобода не может существовать на фоне хаоса, и поэтому правительство Синн Фейн создало для себя успешную идентичность как «Партия Закона и Порядка». Несмотря на привлечение рабочих от Лейбористов или обращение к христианским ценностям от SC, когда все сводится к делу, стабильность, которую Синн Фейн принесло стране, становится тем, с чем не может сравниться ни одна другая партия."

IRE_sf_mc_end_capstone_idea: "$IRE_eternal_vigilance_of_big_mick$"
IRE_sf_mc_end_capstone_idea_desc: "$IRE_eternal_vigilance_of_big_mick_desc$"

IRE_sf_rm_end_capstone_idea: "$IRE_representative_national_government$"
IRE_sf_rm_end_capstone_idea_desc: "В 1916 году мученики Ирландии изложили свои великие обещания создать постоянное национальное правительство, «представляющее весь народ Ирландии и избираемое всеми её мужчинами и женщинами», чтобы гарантировать свободу и права для всех народов страны. Хотя эти свободы могли постепенно угасать в последние годы, новое руководство Синн Фейн ясно заявило о своих намерениях обеспечить соблюдение этих неотъемлемых прав, впервые провозглашенных много лет назад."

IRE_church_sf_idea: "Религиозный Плюрализм"
IRE_church_sf_idea_desc: "Хотя долгое время воспринималось, что католицизм и ирландскость неразрывно связаны, Синн Фейн поставил перед собой задачу обеспечить представительство для всех людей Ирландии, независимо от их вероисповедания или конфессии. Это, конечно, легче сказать, чем сделать, и правительство быстро столкнулось с этим, но надеется, что этот плюралистический подход принесет свои плоды в долгосрочной перспективе после того, как будут преодолены начальные трудности."

IRE_international_port: "Международный Порт Белфаста"
IRE_international_port_desc: "С момента распада старого порядка в Великобритании Белфаст постепенно стал одним из самых важных портов мира в области судостроения. Поставляя судостроительные и ремонтные услуги для множества стран и групп, верфи Белфаста значительно расширились благодаря поддержке со стороны правительства, и многие начали считать Белфаст одним из самых важных портов в мире."

IRE_dublin_international_hub: "Международный Финансовый Хаб"
IRE_dublin_international_hub_desc: "С распадом Берлинской фондовой биржи и Гражданской войны в Америке, потрясших инвесторов по всему миру, появилась возможность создания нового центра международных финансов и бизнеса. При поддержке Ирландского правительства столица страны, Дублин, начала представлять себя как этот новый хаб, привлекая инвестиции со всего мира."

IRE_irish_trade_partner: "Ирландские Прибыль"
IRE_irish_trade_partner_desc: "Хотя экономика Ирландии может быть небольшой в глобальном масштабе, инвестиции, сделанные в городе Дублин правительством [Root.GetAdjective], пока что дают положительные результаты для [Root.GetNameDef], с прибылями, которые постепенно начинают поступать со временем."

 IRE_sc_idea_1: "Дома для Бедных"
IRE_sc_idea_1_desc: "Хотя некоторые считают строительство дешевых доступных домов и квартир лучшим решением проблемы нехватки жилья в Ирландии, правительство Ан Саорстаат Криостуил выбрало другой путь, сосредоточив внимание на строительстве «настоящих» домов для народа. Для представителей SC жизнь в небольшой квартире без зелени — это не жизнь, достойная существования."

IRE_sc_idea_2: "Католическое Социальное Учение"
IRE_sc_idea_2_desc: "Отказавшись от более светской позиции предыдущих правительств, Ан Саорстаат Криостуил ясно заявил, что будет поддерживать католическое социальное учение во всех аспектах ирландской жизни. Это, безусловно, привлекло многих католиков по всей Ирландии, однако не получило положительного отклика у многих не католиков в стране, особенно в Ольстере."

IRE_sc_idea_3: "Протекционизм"
IRE_sc_idea_3_desc: "Отказавшись от более открытых рынков Миттелеуропы, Ирландия начала проводить протекционистскую политику, чтобы защитить местный бизнес от упадка, вызванного дешевыми товарами, поступающими с континента."

IRE_sc_idea_4: "Децентрализованное Управление"
IRE_sc_idea_4_desc: "Отказываясь от централизованной политики, проводимой Синн Фейн, ирландское правительство решило наделить местные советы по всей стране большими полномочиями. Ожидается, что, позволяя этим советам принимать решения для местных жителей, будут удовлетворены их потребности, а не только потребности Дублина и других крупных городов."

IRE_sc_ndp_idea: "Сотрудничество с Бизнесом"
IRE_sc_ndp_idea_desc: "С целью достижения значительного экономического роста ирландское правительство начало внедрять множество бизнес-дружественных мер, в том числе щедрые налоговые льготы. Ожидается, что это позволит легче конкурировать с континентальными конкурентами, а последствия будут ощущаться в долгосрочной перспективе по всей стране."

IRE_sc_ndp_end_idea: "Коалиция Центра"
IRE_sc_ndp_end_idea_desc: "Несмотря на то что многие с обоих концов политического спектра стремятся затянуть Ирландию в свои стороны, ирландское правительство выбрало твердую позицию в центре с сильной и стабильной коалицией. Хотя этот подход, безусловно, имел своих противников, невозможно отрицать популярность стабильности, которую он принес."

IRE_sc_an_idea: "Корпоративизм"
IRE_sc_an_idea_desc: "Ища альтернативу как капитализму, так и социализму, ирландское правительство выбрало подход «третьего пути» в виде корпоративизма, вдохновленного, в частности, предполагаемым успехом аналогичных политик в Португалии и других частях континента. Хотя это в первую очередь экономическая система, надеются, что со временем она проникнет во все уровни ирландского общества и преобразует его в единый сплоченный организм, в который каждый гражданин будет вносить свой вклад."

IRE_sc_an_end_idea: "Моральное Управление"
IRE_sc_an_end_idea_desc: "Для правых в Ирландии идея о том, что правительство может по-настоящему служить своему народу без прочной основы католических моральных принципов, — это смехотворная мысль. Для них, без этой основы, нация неминуемо погрузится в хаос, и с этой целью они создали будущее для нации в соответствии с их интерпретацией этих принципов и морали."

IRE_church_sc_idea: "Примус Интер Паарес"
IRE_church_sc_idea_desc: "Хотя Ирландия является страной множества вер и конфессий, с провозглашением католицизма «Примус Интер Паарес» (Первый среди равных), ирландское правительство ясно заявило, какую религию оно рассматривает как истинную для нации, сохраняя при этом некоторый уровень уважения к другим верованиям. Восприятие многих протестантов в Ирландии, однако, показывает, что для них это «уважение» совершенно не ощущается."

IRE_church_sc_an_idea: "Уника Экклезия Экзистит"
IRE_church_sc_an_idea_desc: "Не довольствуясь простым признанием католической церкви как «Первого среди равных», ирландское правительство пошло дальше и объявило католицизм единственной религией ирландской нации. Хотя это, безусловно, отчуждило большую часть населения, исповедующего другие верования, особенно протестантов с севера, эта политика пользуется большой популярностью среди сильно католической консервативной части населения."

IRE_anglo_irish_heritage: "Англо-Ирландское Наследие"
IRE_anglo_irish_heritage_desc: "Ирландия, особенно Ольстер, на протяжении веков была домом как для людей ирландского, так и британского происхождения. Хотя для многих по всей стране Ирландия прежде всего дом для ирландцев, ирландское правительство начало кампанию по изменению этого восприятия. С акцентом на продвижение общей истории и наследия этих двух крупных групп, которые называют страну своим домом, правительство надеется, что со временем многие начнут воспринимать этих людей как своих соотечественников."

IRE_reinforce_the_gaeltachtai: "Укрепление Гаэлтачтов"
IRE_reinforce_the_gaeltachtai_desc: "Ирландское правительство внедрило широкий спектр политик, направленных на поддержку развития преимущественно ирландоязычных регионов страны. Ожидается, что дальнейшие инвестиции в экономический рост помогут распространению ирландского языка по всей стране, поскольку их экономический вклад станет тесно переплетен с остальной частью национальной экономики."

 IRE_dem_popularity_idea: "Победа Конституционализма"
IRE_dem_popularity_idea_desc: "Как показали последние события, крайне левые и крайне правые экстремисты доказали, что они являются угрозой нашей независимости. Теперь, когда они ослаблены и дискредитированы, становится ясно всем последователям различных политических позиций, что наш единственный путь вперед заключается в демократическом процессе, ведь именно за это мы боролись."

IRE_an_popularity_idea: "Сдвиг Парадигмы"
IRE_an_popularity_idea_desc: "Как показали последние события, крайне левые экстремисты, а также их сторонники среди более «центристских» групп, доказали, что они являются угрозой нашей независимости. С новой поддержкой Германии и с тем, что наши враги теперь ослаблены и дискредитированы, мы дадим понять всем политическим позициям, что наш путь вперед лежит вдали от неудачных экспериментов с либерализмом, которые Синн Фейн безрассудно проводил в прошлом."

IRE_disgruntled_populace: "Разочарованные Множества"
IRE_disgruntled_populace_desc: "Несмотря на многократные призывы к возобновлению конституционного урегулирования для народа Ирландии после Северарландского кризиса, правительство так и не предприняло действий. Пока не будет разработана новая Конституция, эти требования будут продолжать расти."

IRE_new_constitution: "Конституция Ирландии"
IRE_new_constitution_desc: "Заменяя первую версию, опубликованную после Англо-Ирландского договора, новая Конституция Ирландской Республики является самой сутью самой республики. В этом кратком томе содержатся основные верования и ценности, лежащие в основе государства, а также четкое описание того, что представляет собой государство и как оно структурировано.\nКонституция также заменяет прежние временные договоренности, такие как так называемые Привилегии Ольстера, и официально определяет место севера в республике, с надеждой на содействие сотрудничеству и в конечном итоге достижение устойчивого мирного урегулирования. [IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"

IRE_new_constitution_temp: "К Новому Конституционному Уговору"
IRE_new_constitution_temp_desc: "Работы над созданием совершенно новой Конституции Ирландской Республики идут полным ходом. Через серию парламентских дебатов, академических семинаров и консультации с юридическими экспертами постепенно формируется документ, который станет основой идентичности и ценностей государства. [IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"

