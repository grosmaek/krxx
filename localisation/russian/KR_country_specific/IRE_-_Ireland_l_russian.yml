ireland.2511.t: "Президентские выборы [GetYear]"
ireland.2511.d1: "Сегодня ирландский народ свободен выбрать своего главу государства на следующие семь лет. Роль Президента в значительной степени не имеет политической окраски и является церемониальной, и он выбирается напрямую электоратом с использованием системы мгновенного устранения кандидатов.\n\nТакая избирательная система, как и сама роль, подходят для кандидатов, которые могут завоевать широкую популярность среди населения, в отличие от тех, кто может иметь более страстную, но потенциально ограниченную поддержку.\n\nНа пост Президента претендует несколько кандидатов, которые получили достаточное количество номинаций от депутатов Дойла и местных советов, но выбор остается за электоратом."
ireland.2511.d2: "Сегодня должен был состояться президентский выбор, если бы не исключительные обстоятельства коалиции Коллинза во время войны, которая решением о победе Интернационала отложила выборы.\n\nНовая роль Президента должна стать фигурой, объединяющей нацию, однако в условиях войны изменение текущего беспрецедентного положения было бы воспринято как разъединяющее, противоречащее целям новой должности. Коллинз останется главой государства до окончания войны, а после нее будет избран новый Президент в церемониальной роли, как это было предусмотрено ранее."
