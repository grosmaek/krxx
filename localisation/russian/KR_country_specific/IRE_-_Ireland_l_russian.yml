 # BM Foci #
IRE_assess_bm: "Оценить ущерб"
IRE_assess_bm_desc: "С учетом того, что первичный шок от Черного понедельника начинает оседать, первый шаг — понять, насколько тяжелы последствия. Мы создадим комиссию из экономистов и ведущих бизнесменов, чтобы определить степень депрессии, в которой мы находимся, а также порекомендуем меры, которые следует принять, чтобы начать выбираться из этой ямы."
IRE_emergency_taxes: "Чрезвычайные налоги"
IRE_emergency_taxes_desc: "В связи с падением доходов от иностранных компаний мы сталкиваемся с резким снижением государственных доходов. Чтобы восполнить этот дефицит, предложено ввести дополнительные налоги для ирландских граждан. Одной из потенциальных мер является введение земельного налога, что принесет неплохие доходы, но будет крайне непопулярно среди сельских избирателей, которых он, скорее всего, затронет сильнее всего."
IRE_public_sector_austerity: "Наложить строгую экономию в государственном секторе"
IRE_public_sector_austerity_desc: "Экономия никогда не пользуется популярностью, но в условиях текущей экономической ситуации и дефицита бюджета нам необходимо как-то сбалансировать финансовое положение. Мы можем временно уменьшить расходы и приостановить некоторые государственные услуги, не вызвав сильного недовольства, по крайней мере, пока продолжается экономический кризис."
IRE_bail_out_northern_industries: "Спасти северную промышленность"
IRE_bail_out_northern_industries_desc: "Как промышленное сердце Ирландии, потеря фабрик, работающих в Ольстере, станет разрушительной угрозой для нашей будущей экономической жизнеспособности. Государство должно вмешаться, чтобы предотвратить их крах, надеясь, что это также принесет нам необходимую поддержку на севере."
IRE_organise_northern_relief_work: "Организовать работы по оказанию помощи на Севере"
IRE_organise_northern_relief_work_desc: "Хотя мы уже приняли меры, чтобы предотвратить полный крах северной промышленности, огромное количество людей все еще остается без работы и средств к существованию в результате краха. Разработаны планы по созданию схемы общественных работ, чтобы предоставить источник дохода для нуждающихся, при этом, возможно, помогая развивать инфраструктуру региона."
IRE_subsidies_for_northern_landowners: "Субсидии для северных землевладельцев"
IRE_subsidies_for_northern_landowners_desc: "Хотя много внимания уделяется проблемам, возникшим в северных промышленных центрах, на самом деле крупные землевладельцы по-прежнему обладают значительным влиянием на Севере, особенно среди лоялистских политиков. Предоставление помощи страдающим землевладельцам сыграет большую роль в поддержании стабильности региона и может открыть путь для более тесных связей с UDP."
IRE_suppress_northern_industrial_action: "Подавить промышленное движение на Севере"
IRE_suppress_northern_industrial_action_desc: "В такие времена можно понять, что люди склонны к идеологиям, обещающим все ответы, особенно учитывая наше соседство с одной из ведущих синдикалистских держав Европы. Учитывая напряженную экономическую и социальную обстановку, эти опасные элементы не могут быть допущены к росту. Лидеры как с Севера, так и с Юга согласны с этим. С поддержкой UDP будут предприняты шаги по закрытию и разгрому возможных подрывных действий и поддержанию работы на Севере."
IRE_allay_northern_nationalists: "Успокоить северных националистов"
IRE_allay_northern_nationalists_desc: "После наших попыток удержать на своей стороне в основном лоялистский истеблишмент в Ольстере, многие националисты в регионе начали испытывать растущее беспокойство, что меры, принятые до сих пор, служат лишь для поддержания одной группы у власти. Мы не можем позволить таким мыслям укорениться и должны постараться обратиться к северным националистам, уверив их лично, при этом обеспечив, чтобы меры помощи также приносили пользу их сообществам."
IRE_support_northern_businesses: "Поддержать северные предприятия"
IRE_support_northern_businesses_desc: "Хотя многие могут жаловаться на внимание, которое уделяется Северам с момента краха, это простая реальность: это самый экономически важный регион на острове. Поддержка Севера — это на самом деле национальные интересы, так как без экономической помощи, которую он предоставляет, мы не сможем обеспечить дальнейший рост и восстановление."
IRE_stabilise_punt: "Стабилизировать понт"
IRE_stabilise_punt_desc: "В условиях экономической нестабильности стоимость нашей валюты начала резко колебаться, и такая ситуация неприемлема, если мы хотим иметь хоть какой-то шанс на восстановление. Приняв меры для восстановления стабильности понта, мы сможем предоставить нашим гражданам определенность, что поможет получить их поддержку в процессе восстановления."
IRE_empower_central_bank: "Дать полномочия Центральному банку"
IRE_empower_central_bank_desc: "Хотя страна начала первые шаги по стабилизации национальной валюты и финансов, если мы действительно хотим начать путь к восстановлению, мы должны поручить Центральному банку предпринимать все необходимые шаги. Несмотря на то, что некоторые их решения будут малопопулярны, это создаст имидж ответственности перед рынками и может упростить процесс получения иностранных кредитов."
IRE_protect_southern_industries: "Защитить южную промышленность"
IRE_protect_southern_industries_desc: "Хотя большинство ассоциирует ирландскую промышленность с Севером, было бы неразумно игнорировать те, которые смогли утвердиться вне северо-востока. Было бы абсурдно класть все яйца в одну корзину, игнорируя остальную страну. Поэтому мы должны работать над поддержкой южных фабрик в этот сложный период. Даже если на Севере это вызовет недовольство, им стоит помнить, что в Ирландии существует еще пять шестых."
IRE_emergency_agricultural_bailout: "Чрезвычайные субсидии для сельского хозяйства"
IRE_emergency_agricultural_bailout_desc: "Для многих ирландских фермеров, которые и так испытывали трудности до Черного понедельника, эта депрессия стала последней каплей. Стоит вмешаться государству, чтобы предотвратить полный крах сельской жизни. Хотя расходы могут быть значительными, риски оставить все как есть до сих пор отложены в памяти ландшафта с 1845 года."
IRE_purchase_surplus_dairy: "Закупить избыточное молочное производство"
IRE_purchase_surplus_dairy_desc: "С учетом замедления мировой и внутренней торговли многие молочные производители столкнулись с трудностью реализации своих запасов, как они это делали раньше. Это угрожает запустить порочный круг сокращения операций и расторжения контрактов с фермерами. Чтобы предотвратить такую ситуацию, правительство временно вмешается и закупит лишние молочные продукты. Что делать с этим \"государственным сыром\", пока не ясно, одной из идей может быть его распределение среди нуждающихся домохозяйств."
IRE_promote_beef_exports: "Продвигать экспорт говядины"
IRE_promote_beef_exports_desc: "Дело в том, что внутреннего рынка Ирландии недостаточно для поддержки нашего значительного животноводческого сектора, и его прибыльность всегда зависела от экспорта. Несмотря на то, что многие страны сталкиваются с трудностями после Черного понедельника, мы должны попытаться убедить другие страны в достоинствах ирландского мясного сектора, чтобы сохранить хотя бы часть экспорта."
IRE_organise_rural_relief_work: "Организовать работы по оказанию помощи в сельской местности"
IRE_organise_rural_relief_work_desc: "Хотя принятые меры помогут смягчить последствия кризиса на Юге, на практике это лишь временная мера и не сможет помочь значительной части населения. Поэтому мы должны обеспечить поддержку тем, кто потерял свой доход, с помощью программы сельских работ, которая позволит сохранить доход и, возможно, подготовит их к возвращению к нормальной жизни, когда ситуация улучшится."

 # Eco / Development Foci #
 IRE_renovate_rail_line: "Реновация линии [GetVictoryPointName_7394]-[GetVictoryPointName_3379]"
IRE_renovate_rail_line_desc: "Наша цель как правительства — объединить и модернизировать остров. Эффективным доказательством этого будет расширение существующих железнодорожных сетей, связывающих наши три крупнейших города, которые нуждаются в обновлении, чтобы соответствовать современным стандартам. Инфраструктурные преимущества для наших граждан очевидны, но со временем это также улучшит экономическую и политическую интеграцию во всех частях страны."

IRE_highway_rail_maintenance_board: "Совет по обслуживанию автомагистралей и железных дорог"
IRE_highway_rail_maintenance_board_desc: "С обновлёнными железными дорогами и современными инструментами, теперь нам нужна организация для управления нашей транспортной инфраструктурой и поддержки её дальнейшего роста в будущем. Совет по обслуживанию автомагистралей и железных дорог обеспечит более координированный и эффективный подход к развитию инфраструктуры."

IRE_raidio_eireann: "Запуск Raidió Éireann"
IRE_raidio_eireann_desc: "Нашим ближайшим аналогом национального радиовещателя является станция, известная как Радио [GetVictoryPointName_369], управляемая почтой. Её трансляция подвержена регулярным помехам и проблемам с приемом из-за слабого и устаревшего передатчика. С нужными инвестициями мы можем revitalizировать эту радиостанцию как \"Raidió Éireann\", настоящий общественный вещатель для Ирландии, который будет стабильно и чётко доносить информацию до слушателей по всему острову."

IRE_ore_institute: "Создание Института минералов и руды Ирландии"
IRE_ore_institute_desc: "Наши природные ресурсы могут быть не так обширны, как на континенте, но несколько угольных месторождений Ирландии легко эксплуатировать, а наши ограниченные запасы боксита пользуются высоким спросом для производства новых алюминиевых боевых машин. Нам нужен центральный орган для управления и эффективной добычи этих ресурсов для дальнейшего процветания нации."

IRE_modernised_equipment: "Современное оборудование и инструменты"
IRE_modernised_equipment_desc: "После обретения независимости Ирландия была вынуждена самостоятельно поддерживать свою промышленность, что привело к более медленному прогрессу, чем нам хотелось бы, и, безусловно, медленнее, чем необходимо. Пришло время модернизировать и инвестировать в новейшее оборудование, чтобы запустить наши фабрики в современный промышленный мир XX века."

IRE_urban_electrification: "Завершение электрификации городов"
IRE_urban_electrification_desc: "Электричество впервые появилось в Ирландии в 1880 году с установкой первой электрической уличной лампы. С тех пор городские центры Ирландии постепенно \"переключаются на электричество\". Этот процесс почти завершён, и вскоре мы получим полностью подключённое городское население, а электрификация сельских районов не заставит себя долго ждать."

IRE_support_aer_lingus: "Поддержка Aer Lingus"
IRE_support_aer_lingus_desc: "Новая национальная авиакомпания нуждается в сильной поддержке правительства для расширения и процветания. Операция из Касементского аэродрома, Aer Lingus требует надёжного парка самолётов для поддержки перелётов по Ирландии и через Ирландское море. Наша авиация также выиграет от этих увеличенных инвестиций в авиаперевозки благодаря модернизации объектов и улучшению производственных линий."

IRE_harland_wolff_loans: "Кредиты Harland & Wolff"
IRE_harland_wolff_loans_desc: "Harland & Wolff — всемирно известные судостроители, которые являются одним из крупных работодателей в [GetVictoryPointName_3379] с момента их основания в 1861 году. Однако после катастроф с судами класса Олимпик и принудительной продажи их верфей в Шотландии они находятся в состоянии упадка. Наш щедрый кредит поможет revitalизировать компанию и дать Ирландии сильную военно-морскую индустрию."

IRE_advanced_studies: "Институт передовых исследований [IRE_loc_dublin_abbreviation]"
IRE_advanced_studies_desc: "Идея создания специализированного исследовательского института для Ирландии обсуждается с тех пор, как закрылся [IRE_dunsink_gaelicised] обсерватория. Становясь на модели исследовательских институтов в Америке, этот новый институт в столице станет ведущим исследовательским учреждением Ирландии по множеству тем, начиная от астрофизики и заканчивая кельтскими исследованиями. Основание этого института поможет Ирландии занять достойное место среди интеллектуалов Европы."

IRE_breweries_distilleries: "Поддержка ирландских дистиллерий и пивоварен"
IRE_breweries_distilleries_desc: "Ирландское пиво и виски пользуются популярностью во всем мире и, вероятно, являются самым известным экспортом Ирландии. Пивоварня Guinness и дистиллерия [IRE_loc_midleton], наиболее известная своим стаутом Guinness и виски Jameson соответственно, являются такими же важными для национального характера, как наш язык или музыка. Пивные кружки зовут, и мы ответим на этот зов сильной поддержкой сейчас и в будущем."

IRE_mf_kent: "Расширение химических операций MF Kent"
IRE_mf_kent_desc: "MF Kent, основанная в [IRE_loc_clonmel], [IRE_loc_county] [IRE_loc_tipperary], находится на переднем крае нефтехимической промышленности Ирландии с растущим контрактным бизнесом. Мы планируем значительные инвестиции в эту компанию, чтобы помочь удовлетворить нашу постоянно растущую зависимость от нефти и газа."

IRE_industrialisation: "Провести индустриализацию"
IRE_industrialisation_desc: "Ирландия исторически зависела от сельского хозяйства, но этого недостаточно для конкурентоспособности в современном мире. Мы будем следовать программе обширной индустриализации, чтобы расширить производственные мощности Ирландии и привести их в соответствие с промышленными центрами Европы и мира."

IRE_urbanisation: "Городское расширение и модернизация"
IRE_urbanisation_desc: "Наши городские центры — один из наших величайших активов, и, хотя они являются промышленными центрами Ирландии, они отстают от быстро развивающихся городов континента. С масштабными инвестициями в новое жильё, магазины и отрасли города [GetVictoryPointName_11293] и [GetVictoryPointName_3379] будут стоять наравне с великими городами Европы."

IRE_development_bank: "Банк развития Éireann"
IRE_development_bank_desc: "Целью банка развития является создание фонда для инвестиций в развивающиеся предприятия или оказание помощи тем, кто столкнулся с трудностями. Чёрный понедельник показал, что Ирландии нужна собственная сеть безопасности для бизнеса в трудных ситуациях, и Банк развития Éireann станет именно этим. С этими дополнительными фондами многие struggling компании по всему острову смогут встать на ноги и стать сильнее, чем когда-либо."

IRE_food_processing: "Развивать пищевую промышленность"
IRE_food_processing_desc: "В настоящее время мы экспортируем большую часть нашей еды в сыром и необработанном виде, часто для упаковки и продажи за границей. Развитие нашей собственной пищевой перерабатывающей промышленности позволит нам экспортировать более ценные продукты, которые дольше сохраняют свежесть, а также снизить затраты для наших торговых партнёров."

IRE_woolen_mills: "Расширить текстильные фабрики [IRE_loc_blarney]"
IRE_woolen_mills_desc: "Мельницы Mahony, расположенные в [IRE_loc_blarney], [IRE_loc_county] [GetVictoryPointName_7394], являются крупным производителем высококачественного ирландского трикотажа, такого как шершавая плед, декоративный лен и все элементы одежды, важные для традиционной ирландской моды. Эти мельницы имеют потенциал стать производителем и экспортером роскошных ирландских товаров, что принесет множество новых рабочих мест в окружающий регион."

IRE_cork_ford_factory: "Расширить комплекс Ford [GetVictoryPointName_7394]"
IRE_cork_ford_factory_desc: "Первая фабрика Ford за пределами Америки, завод Henry Ford & Sons в [GetVictoryPointName_7394], является одним из, если не самым крупным работодателем в [GetVictoryPointName_7394]. Процветающие линии сборки тракторов и автомобилей являются основным поставщиком автомобилей Ford в Европе, и при правильных инвестициях они могут стать центром производства Ford по всему миру."

IRE_ferguson_tractors_focus: "Субсидирование тракторов Ferguson"
IRE_ferguson_tractors_focus_desc: "Компания Ferguson-Brown ищет возможность снова войти на европейский рынок после того, как их выгнали из Британии. Ирландия, как высокоаграрная страна и крупнейший импортер тракторов Ferguson, получит огромную выгоду от большего местного производства и конкуренции с производством тракторов Ford в [GetVictoryPointName_7394]. Мы можем субсидировать строительство в качестве инвестиции в наше будущее партнерство."

IRE_mclaughlin_harvey: "Поддержка McLaughlin & Harvey"
IRE_mclaughlin_harvey_desc: "Основанная в 1853 году к северу от [GetVictoryPointName_3379], компания McLaughlin & Harvey долгое время была ведущей строительной и подрядной компанией на севере. Их строительство склада на пивоварне St. James's Gate было хорошо воспринято и принесло значительные выгоды Guinness. Теперь, когда они полностью базируются в Ирландии, мы должны поддерживать их предприятие, чтобы наши строительные проекты шли гладко и эффективно."

IRE_irish_american_investment: "Привлечение ирландско-американских инвестиций"
IRE_irish_american_investment_desc: "Главная привлекательность для инвестиций Генри Форда в его завод в [GetVictoryPointName_7394] заключалась в его родственных связях с Ирландией. Многие другие компании также возглавляют ирландцы-американцы, занимающие влиятельные позиции. Возможно, мы сможем использовать это ирландско-американское население, чтобы привлечь инвестиции от этих компаний."

IRE_entrepreneurs: "Содействие местным предпринимателям"
IRE_entrepreneurs_desc: "Хотя мы значительно выиграли от иностранных инвестиций, многие хотят видеть, как Ирландия развивает собственное предпринимательство как для экономической независимости, так и для безопасности. Сосредоточив наше внимание внутрь, мы поможем новым компаниям расти быстрее и позволим прибыли оставаться в ирландской экономике."
IRE_agrarianism: "Поддерживать аграризм"
IRE_agrarianism_desc: "Аграрный сектор Ирландии известен во всем мире своей устойчивостью и качеством. Несмотря на разрушения, вызванные Великой голодом, Ирландия остается основным экспортёром сельскохозяйственной продукции с высококачественным мясом и молочными изделиями. Логично, что мы должны поддерживать расширение, модернизацию и рост нашего аграрного сектора, чтобы использовать наши существующие сильные стороны."

IRE_further_mechanisation: "Расширение механизмов механизации"
IRE_further_mechanisation_desc: "С появлением первых дизельных тракторов в 1920-х годах наша эффективность в сельском хозяйстве возросла экспоненциально. С новыми схемами субсидирования мы можем значительно увеличить использование машин и освободить рабочую силу, которая сможет внести вклад в другие сектора экономики или укрепить армию."

IRE_decentralise_public_services: "Децентрализовать общественные услуги в сельской местности"
IRE_decentralise_public_services_desc: "Может показаться, что Ирландия — это однородный остров, но на самом деле он разнообразен по географии, культуре и демографии. Наложение централизованного и стандартизированного предоставления общественных услуг часто не отвечает потребностям этих разнообразных сообществ. Децентрализация наших общественных услуг в сельских районах позволит им лучше обслуживать сообщества так, как они нуждаются, а не так, как мы хотим."

IRE_forestry: "Расширить коммерческое лесоводство"
IRE_forestry_desc: "Ирландия когда-то была густо лесистой, но за столетия эта площадь уменьшилась до всего лишь 10% от всей земли. Земли, менее пригодные для пастбищ и полей, идеально подходят для коммерческих лесозаготовительных операций. Расширение этой зарождающейся отрасли принесёт разнообразные выгоды, такие как местные источники древесины и новый вариант для экспорта в нашу экономику."

IRE_sugar_beet: "Поддержка производителей сахарной свеклы"
IRE_sugar_beet_desc: "Сахарная свекла выращивается и перерабатывается в Ирландии с 1840-х годов в таких местах, как [IRE_loc_carlow], [IRE_loc_mallow], [IRE_loc_thurles] и [IRE_loc_tuam]. Любовь ирландцев к сахару в чае означает, что развитие этой отрасли будет весьма полезным для нашего внутреннего рынка, даже ведутся разговоры о национализации сахарной переработки."

IRE_fishing: "Поддержка местной рыболовной отрасли"
IRE_fishing_desc: "Ирландия имеет долгую и гордую историю рыболовства, многие прибрежные острова полностью зависят от этого. От наомхога на юге и хукеров на западе до знаменитого рыболова Молли Малоун и народных сказаний о \"An Bradán Feasa\" или лососе Знания, рыболовство глубоко укоренилось в ирландской культуре. Логично поддерживать и расширять эти рыболовные сообщества по всей Ирландии, сделав их одной из наших ключевых отраслей."

IRE_rural_electrification: "Ускорить электрификацию сельской местности"
IRE_rural_electrification_desc: "Электрификация городских районов Ирландии была большим успехом, но многие сельские районы всё ещё остаются без электричества. Пора ускорить планы электрификации сельской местности, чтобы полностью подключить каждую часть нашей страны к телефонным, телеграфным и электросетям."

IRE_rural_maintenance_council: "Совет по обслуживанию сельской местности"
IRE_rural_maintenance_council_desc: "Тысячи объектов в сельской Ирландии остаются заброшенными или полностью разрушенными с тех пор, как произошёл голод, будь то из-за нежелания переехать в города или насильственных выселений, осуществлённых британскими войсками. Многие другие объекты находятся под угрозой падения в такую же участь, если их не поддерживать, и поэтому объединенный совет по обслуживанию сельских объектов жизненно необходим для выживания сельской жизни."

IRE_merge_smallholdings: "Объединить убыточные мелкие владения"
IRE_merge_smallholdings_desc: "Ирландские фермы традиционно делились между сыновьями после смерти владельца, что приводит к образованию мелких участков земли, которые часто оказываются неэффективными и подвергаются бездействию. Если мы объединим эти мелкие владения, позаботившись о том, чтобы не повторять разрушения, вызванные законом о обремененных имениях, они могут стать современными продуктивными фермами и обеспечить нашу продовольственную безопасность на длительный срок."

IRE_redistribute_land: "Перераспределить неиспользуемые земли"
IRE_redistribute_land_desc: "Из-за традиционных и часто сложных систем наследования многие земельные участки не использовались десятилетиями, предыдущие владельцы которых погибли, или земля просто была брошена из-за нерентабельности. Эта первоклассная земля будет перераспределена тем, кто сможет лучше всего ею воспользоваться, что, надеемся, увеличит производство по всему острову."

 # Gateway Foci #
IRE_gateway: "Врата в Атлантику"
IRE_gateway_desc: "Расположение Ирландии на пересечении Атлантики и Европы делает её желанным партнером для любой заинтересованной стороны. Поскольку Германия и Британия конкурируют за влияние на наше правительство и торговлю, мы должны использовать их противоречия, извлекая выгоду из их предложений, сохраняя при этом нашу независимость."

IRE_gift_of_the_gab: "Дар красноречия"
IRE_gift_of_the_gab_desc: "Ирландия известна своими знаменитыми писателями и пламенными ораторами, а наша дружелюбность высоко ценится во всем мире. Если мы сможем найти нужных людей, которые поцеловали камень Блаарни, встречи с немецкими и британскими дипломатами пройдут гораздо гладче."

IRE_new_aud: "Новый Ауд"
IRE_new_aud_desc: "С тех пор как неудачная отправка оружия на Ауд, а также на Асгард ранее, Германия стала сильным партнером в финансировании и поддержке ИРА. Их поддержка была ключевой в изгнании британцев из Ирландии навсегда. Мы можем возобновить эти соглашения, чтобы обеспечить новые поставки оружия, так как они продолжают сдерживать британское влияние в Ирландии."

IRE_staff_college: "Уроки в Прусском штабном колледже"
IRE_staff_college_desc: "Пруссия, а затем и Германия, долго славятся своим военным мастерством, что можно объяснить их высокопрофессиональной армией и опытными офицерами. Пока мы продолжаем привлекать Германию, наши офицеры получили возможность учиться в престижном Прусском штабном колледже и получить, возможно, лучшее образование в области военного управления и современного ведения войны."

IRE_krupp_deal: "Сделка с Круппом"
IRE_krupp_deal_desc: "По мере роста влияния Германии, также возрастает и их желание сохранить свою позицию. Они предложили очень выгодный контракт с производителем оружия Крупп на производство любого оружия, которое нам потребуется. Эта возможность слишком хороша, чтобы от неё отказаться, даже если это даст Германии больше контроля над нашей военной промышленностью, чем некоторые бы хотели."

IRE_kws_observership: "Наблюдатель в Общества им. кайзера Вильгельма"
IRE_kws_observership_desc: "С момента своего основания в 1911 году Общество им. кайзера Вильгельма дало возможность для значительного расширения обмена знаниями, исследованиями и образованием между Германией и её союзниками. В условиях растущей необходимости привлечь наше внимание, Германия предложила нам специальную наблюдательную роль в обществе, что даст нашим ученым и инженерам полный доступ к передовым военным исследованиям."

IRE_engineering_advisors: "Британские инженерные советники"
IRE_engineering_advisors_desc: "Британские инженеры известны своими выдающимися достижениями, от паровых машин до впечатляющих мостов и тоннелепроходческих машин. Поскольку Британия продолжает прилагать усилия, чтобы завоевать Ирландию, она предложила предоставить нескольких советников для контроля над нашими строительными проектами. Это приветственное предложение, но эти советники могут привести к чрезмерному влиянию Британии в нашем строительном секторе."

IRE_industrial_techniques: "Изучение промышленных технологий"
IRE_industrial_techniques_desc: "Хотя трудно услышать, чтобы правительство открыто признавалось в этом, преимущества некоторых синдикалистских стандартов в промышленности невозможно отрицать. С учетом нашей растущей дипломатии с Британией, сейчас может быть хорошее время для изучения этих технологий и выяснения, как мы можем внедрить их в наши собственные рабочие места для повышения производительности."

IRE_overlook_exports: "[IRE_loc_overlook_exports]"
IRE_overlook_exports_desc: "[IRE_loc_overlook_exports_desc]"
IRE_overlook_exports_main: "Игнорировать незарегистрированные экспортные операции"
IRE_overlook_exports_main_desc: "Хотя в прошлом Британия была крупнейшим торговым партнером Ирландии, они были практически полностью заменены Германией. Хотя некоторый уровень торговли сохраняется через Англо-ирландскую торговую корпорацию, если мы проигнорируем часть бумажной работы, мы можем значительно увеличить наши экспортные поставки. Однако это рискованный маневр, который даст Британии нежелательную возможность шантажировать наше правительство."

IRE_overlook_exports_alt: "Увеличить экспорт в Британию"
IRE_overlook_exports_alt_desc: "Теперь, когда мы снова объединились с Великобританией, независимо от наших новых форм правления, они остаются нашими ближайшими соседями и легким торговым партнером. Пора возобновить экспорт ирландских сельскохозяйственных и легких промышленных товаров, так как есть много возможностей воспользоваться спросом на ирландские молочные продукты и пиво в частности."

IRE_inexpensive_credit: "Использовать недорогие британские кредиты"
IRE_inexpensive_credit_desc: "Последствия Черного понедельника по-прежнему сильно сказываются на нашей экономике, и восстановление идет медленно. В ответ Британия сделала нам щедрое предложение, чтобы помочь облегчить эти проблемы. Они предложат нам большой заем с низкой процентной ставкой, чтобы помочь нашей экономике восстановиться. Хотя нам действительно нужна помощь, предоставление Британии такого контроля над нашими финансами рискованно."

 IRE_foreign_know_how: "Приобретение иностранного опыта"
IRE_foreign_know_how_desc: "Пока наши дипломаты находятся в зарубежных поездках, флиртуя с Германией и Британией, они могут воспользоваться возможностью посетить самых современных инженеров и промышленников сегодняшнего дня и узнать, как их опыт может принести пользу Ирландии."

IRE_playing_with_fire: "Игра с огнем"
IRE_playing_with_fire_desc: "По мере того как влияние Британии продолжает расти, они выражают интерес к финансированию промышленного сектора Ирландии напрямую. Хотя это, безусловно, принесет пользу нашей экономике, это может дать британцам слишком много рычагов влияния и затянуть нас дальше в их сферу."

IRE_heed_hegemon: "Прислушиваясь к гегемону"
IRE_heed_hegemon_desc: "Влияние Германии продолжает расти, и они хорошо это осознают. Пытаясь удержать Ирландию в своей сфере влияния, они сделали предложение о прямом финансировании строительства новых заводов в обмен на некоторые дипломатические уступки."

IRE_contracts_with_rheinmetall: "Контракты с Рейнметалл"
IRE_contracts_with_rheinmetall_desc: "Поскольку немцы пытаются сохранить уровень своего влияния, они продолжают делать новые предложения. В рамках этих предложений они обещали выгодный контракт с производителем оружия Рейнметалл. Это значительно укрепит нашу армию, но также приведет к увеличению немецкого контроля."

IRE_resource_deficit: "Решение дефицита"
IRE_resource_deficit_desc: "Увеличение иностранного влияния в Ирландии дало нам достаточно дипломатической проницательности и влияния, чтобы попытаться найти выгодные и необходимые торговые соглашения по всему миру для критически важных природных ресурсов, которых у нас, к сожалению, не хватает на внутреннем рынке — таких как уголь, нефть и сталь. Найдя надежных и разнообразных партнеров для импорта этих ресурсов, мы сможем обеспечить небольшой, но стабильный запас на многие годы."

IRE_flying_with_hawker: "Полет с Хокером"
IRE_flying_with_hawker_desc: "Британия стремится сохранить влияние в Ирландии и предлагает все более выгодные условия в обмен на дипломатические благосклонности. Они обещали поставку новых истребителей от Hawker Aircraft Limited и бесплатную лицензию на производство собственных, с их контролем, конечно."

IRE_liffey_hydro: "Гидроэлектрическая схема Лиффи"
IRE_liffey_hydro_desc: "С момента постройки электростанции Арднакруша с немецкими специалистами в 20-х годах Ирландия не чужда преимуществ гидроэлектричества, создав то, что стало крупнейшей станцией своего рода в мире на тот момент. Однако мы не можем почивать на лаврах, поскольку спрос на электроэнергию резко возрос с нашей текущей модернизацией. Получив больше помощи от наших зарубежных партнеров, мы находимся в хорошей позиции, чтобы повторить этот успех и использовать силу реки Лиффи в горах Уиклоу."

IRE_greenest_fields: "Зеленейшие поля Европы"
IRE_greenest_fields_desc: "Доминирующее положение Ирландии в Атлантике по сравнению с остальной Европой приносит с собой еще одно качество, хотя и не всегда признаваемое — дождь. Несмотря на частые недовольства населения, постоянный уровень осадков и умеренный климат Ирландии делают её пастбища непревзойденными для скота, в частности, для коров. Спрос на ирландскую сельскохозяйственную продукцию за границей только растет, учитывая уровень иностранного участия здесь, и нам лучше всего воспользоваться этим."

 IRE_foreign_meddling: "Борьба с иностранным вмешательством"
IRE_foreign_meddling_desc: "Европейские державы наблюдают за нашей страной и ждут возможности втянуть нас в свою сферу влияния. Они делают все возможное, чтобы контролировать нашу экономику и правительство. Пора решить эту нежелательную интервенцию в нашей стране и сосредоточиться на том, чтобы Ирландия оставалась сильной и независимой."

IRE_import_quotas: "Введение импортных квот"
IRE_import_quotas_desc: "Правда в том, что Ирландия значительно выигрывает от дешевых импортов как от экономического гегемона Германии, так и от Британии, которая конкурирует за влияние, но это подрывает наши местные ирландские бизнесы. Мы должны ввести ограничения на то, что можно импортировать, чтобы нашим собственным предприятиям был дан справедливый шанс конкурировать, расти и развиваться."

IRE_higher_tariffs: "Применение более высоких тарифов"
IRE_higher_tariffs_desc: "Ирландия позволила себе быть захваченной иностранными продуктами с незнакомыми названиями, и это можно отнести к нашим преступно низким импортным пошлинам. Если мы хотим полностью контролировать нашу экономику, мы должны ввести новые налоги на эти продукты, чтобы отвратить их покупку и извлечь выгоду из тех, что все же попадают в страну."

IRE_subsidiaries: "Разрешение на создание дочерних компаний"
IRE_subsidiaries_desc: "Хотя мы не можем полностью остановить иностранное вмешательство в Ирландии, мы определенно можем принять меры для его контроля. Когда британцы и немцы приходят с предложениями, мы будем поощрять их финансировать ирландскую дочернюю компанию, а не создавать собственный бизнес под прямым контролем. Это позволит нам контролировать и управлять их экономической деятельностью, а также получать большую долю прибыли и поддерживать уровень занятости."

IRE_target_british_goods: "Нацеливание на британские промышленные импортные товары"
IRE_target_british_goods_desc: "Британия остается промышленной державой, несмотря на свою революцию, и ирландские бизнесмены всегда были готовы покупать их продукцию, несмотря на официальные ограничения. Однако это привело к нехватке инвестиций в отечественные промышленные предприятия. Нам нужно встать на путь и сократить поток этих импортов, чтобы дать возможность ирландским бизнесам занять свое место."

IRE_homegrown_ingenuity: "Использование местного гения"
IRE_homegrown_ingenuity_desc: "Лучшие университеты Ирландии могут легко соперничать с университетами Америки, Британии или континента, и лучшие студенты регулярно выпускаются из наших самых престижных учебных заведений. Несмотря на это, мы видим мало пользы от этих интеллектуалов, так как нехватка возможностей в Ирландии толкает их на эмиграцию. Если мы откроем новые рабочие места для высококвалифицированных ученых, мы обязательно увидим значительный рост нашей научной базы."

IRE_unpeg_punt: "Отвязка фунта"
IRE_unpeg_punt_desc: "Ирландский фунта привязан к момента своего создания после нашей независимости. Это связывает нашу экономику с экономикой Германии ненужным образом и привело к значительно большим трудностям, чем мы заслуживали после Черного понедельника. Пора отвязать пункт и стать полностью экономически независимыми."

IRE_diversify_doctrines: "Диверсификация доктрин"
IRE_diversify_doctrines_desc: "Хотя наша партизанская война знаменитым образом бросила вызов британской армии, многие из наших традиционных военных тактик в значительной степени основаны на тех, которые были нам преподаваны Германией, и это тактики времен Weltkrieg. Если мы хотим сохранить нашу независимость, нашей армии нужны доктрины, соответствующие геостратегической ситуации Ирландии, заимствованные из различных международных источников, чтобы перехитрить и превзойти любую угрозу нашему острову."

IRE_compulsory_purchase: "Обязательные приказы о покупке"
IRE_compulsory_purchase_desc: "Многие британские компании все еще присутствуют в Ирландии, и Германия создала множество новых с момента независимости. Хотя мы ценим торговлю, эти компании, управляемые отсутствующими руководителями, дают нам меньше контроля над нашими экономическими делами, чем нам хотелось бы. Мы можем использовать механизм, называемый 'обязательным приказом о покупке', чтобы захватить контроль над этими бизнесами и позволить им работать под ирландскими владельцами."

 # Mil Foci #
 IRE_le_macha_incident: "Инцидент с LÉ Macha"
IRE_le_macha_incident_desc: "Новости о столкновении между LÉ Macha и британскими военно-морскими силами в Ирландском море ошеломили многих. Некоторые возмущены, а многие другие напуганы, задаваясь вопросом, что сделают британцы дальше. Общественные страхи относительно появления британских солдат, бродящих по их садах в любой момент, могут быть несколько преувеличены, но правительству придется принять меры, чтобы справиться с этим национальным шоком. И, возможно, это необходимый сигнал к пробуждению."

IRE_combined_mil_idea_tt: "§Существующие военные реформы будут объединены в одну§! §YNational Spirit:§!"

IRE_professional_army: "Профессиональная армия"
IRE_professional_army_desc: "В текущем глобальном климате было бы глупо рассматривать что-либо, кроме значительных военных расходов и современных, хорошо вооруженных оборонительных сил, так как это существенно ослабит нашу способность защищать нашу независимость. Хотя финансирование будет значительно увеличено, мы будем внимательно следить за тем, чтобы оно использовалось для укрепления нации, а не попадало в карманы администраторов."

IRE_limited_motorisation: "Стимулирование ограниченной моторизации"
IRE_limited_motorisation_desc: "Развитие автомобильных технологий во время Weltkrieg и в последующие годы показало, что моторизация является чрезвычайно мощным ресурсом, когда она используется, позволяя армиям двигаться быстрее, чем когда-либо прежде. Хотя усилия по моторизации дорогостоящи, мы можем начать небольшую программу моторизации, чтобы адаптироваться и подготовиться к войнам будущего."

IRE_learn_from_best: "Учиться у лучших"
IRE_learn_from_best_desc: "Как молодая армия, которая никогда не участвовала в 'настоящей' войне, мы столкнемся с насмешками в свой адрес. Анализируя и модифицируя тактики, используемые великими современными вооруженными силами по всему миру, мы должны доказать нашим критикам, что мы так же профессиональны и способны, как и любая континентальная сила, что ирландское подразделение будет сражаться так же хорошо, как и одно из частей Heer. Наши враги узнают, с кем они сражаются, когда увидят, как мы заставляем их бежать от наших войск."

IRE_centralisation_high_command: "Централизация высшего командования"
IRE_centralisation_high_command_desc: "В кризисное время мы должны гарантировать, что решения принимаются эффективно и согласованно, так как недоразумения, ошибки или разногласия недопустимы при борьбе с потенциально превосходящими противниками. Высшее командование должно стать нервным центром всей нашей армии, способным получать информацию и действовать на нее как можно быстрее. Наш штаб станет образцом современного высшего военного командования, как у пруссаков в прошлом."

IRE_modernise_officer_training: "Модернизация курсов подготовки офицеров"
IRE_modernise_officer_training_desc: "Наши офицеры и генеральный штаб могут быть относительно неопытными в тонкостях современного ведения войны, но они все равно могут быть лучше подготовлены, чем их коллеги. Мы примем меры, чтобы обеспечить их осведомленность о всех новшествах в военной теории и практике, возможно, даже используя наши дипломатические связи, чтобы получить источники напрямую."

IRE_mass_adopt_radio_technology: "Массовое внедрение радиотехнологий"
IRE_mass_adopt_radio_technology_desc: "Радио, при эффективном использовании, имеет потенциал стать одним из самых трансформирующих оружий 20 века, устраняя необходимость в ненадежных сетях кабелей, курьеров или почтовых голубей. Подразделения могут получать обновления в реальном времени, даже если они отрезаны или под огнем, в то время как разведка с воздуха или с земли может оказаться бесценной против наших врагов."

IRE_enhanced_army_training_regimes: "Улучшенные режимы обучения армии"
IRE_enhanced_army_training_regimes_desc: "Поскольку наша армия перешла от первоначально партизанских сил, существуют несоответствия между стандартами, которые соблюдаются в разных подразделениях, в зависимости от уровня подготовки их офицеров. Мы создадим новую шкалу интенсивных стандартов, на которой каждый солдат IRA должен занять свое место, чтобы гарантировать, что, когда наступит время, у нас не будет слабых звеньев, а также сформировать кадр лучших из лучших."

IRE_expand_engineer_corps: "Расширение инженерного корпуса"
IRE_expand_engineer_corps_desc: "Для ведения современной войны нам нужны не только люди с оружием, так как фортификации, мосты и ремонты — это разница между победой и поражением. Первый Weltkrieg был выигран на основе таких уроков, уроков, которые мы не можем себе позволить не усвоить."

IRE_na_fianoglaigh: "На Фианóглаigh"
IRE_na_fianoglaigh_desc: "Хотя каждый солдат важен в бою, всегда есть подразделения, которые превосходят ожидания; способные изменить ход сражения самостоятельно. От Имперской гвардии Наполеона до Stoßtruppen Weltkrieg, подразделения, которые не только совершают необычные подвиги, но и вдохновляют тех, кто стоит рядом с ними. В предстоящей борьбе нам понадобятся такие солдаты, современная Фиана, чтобы стать героями этой темной и неопределенной эпохи."

IRE_people_army: "Народная армия"
IRE_people_army_desc: "Хотя некоторые могут не согласиться, реальность такова, что мы не можем оправдать столь высокие военные расходы в наше время. Мы должны принять более экономичный, асимметричный стиль ведения войны, подобный тому, который принес нам свободу. Дорогостоящее, чрезмерно сложное современное оборудование и раздутый бюрократический аппарат будут единственным результатом значительного увеличения финансирования, поэтому давайте придерживаться своей народной армии и развивать то, в чем мы уже хороши."

IRE_prepare_local_weapon_caches: "Подготовка импровизированных складов оружия"
IRE_prepare_local_weapon_caches_desc: "В случае, если линии снабжения окажутся нарушены, централизованное распределение оружия и боеприпасов станет невозможным. Поэтому мы должны наладить несколько каналов для получения, хранения и производства собственного оружия. Несмотря на возможные неэффективности и несовместимость, это обеспечит практически непрерывную цепочку поставок, и солдаты на передовой всегда будут иметь доступ к пополнению запасов."

IRE_advanced_guerrilla_warfare: "Совершенствование партизанской войны"
IRE_advanced_guerrilla_warfare_desc: "Может наступить момент, когда чужие сапоги ступят на наши улицы, когда на нашем острове попытаются развесить другой флаг. Это будут не первые, кто думает, что может победить нас, что сможет нас сломить. Мы начнем готовиться к нескончаемой партизанской войне, чтобы в случае худшего мы могли изгнать любого захватчика с нашей земли."

IRE_revive_flying_columns: "Возрождение мобильных колонн"
IRE_revive_flying_columns_desc: "Мобильные колонны, небольшие отряды местных жителей, которые лучше разведчиков знали свою землю, поддерживаемые снабжением от местных сторонников и не зависящие от проблем снабжения обычной армии, принесли Ирландии независимость и стали образцом эффективной партизанской кампании против более сильного противника. Мы возродим концепцию мобильных колонн как официальную тактику, создавая склады и укрытия для снабжения мобильных отрядов в рамках кампании по всей стране, даже более масштабной, чем в 1920 году."

IRE_lessons_war_independence: "Уроки войны за независимость"
IRE_lessons_war_independence_desc: "Во многих случаях переход от колонн ИРА к официальной армии Ирландии сводился лишь к добавлению униформы. Многие наши офицеры получили свои должности за участие в борьбе за независимость, и, хотя они постепенно покидают службу, их преемники зачастую тесно связаны с этим наследием. Мы должны стремиться сохранить это наследие народной патриотической силы, а не навязывать бездушную континентальную структуру."

IRE_fortify_shannon: "Укрепить Шаннон"
IRE_fortify_shannon_desc: "Река Шаннон, проходящая через центр Ирландии, давно является чрезвычайно важной водной артерией. Её расположение посередине страны всегда имело стратегическое значение, и по сей день она остаётся редким элементом природной защиты. Мы можем усилить эту естественную оборону, возводя укрепления вдоль реки Шаннон, превращая её в серьёзное препятствие для любого захватчика, пытающегося её пересечь."

IRE_irregular_recon: "Сети нерегулярной разведки"
IRE_irregular_recon_desc: "В любом современном конфликте получение качественной разведки — это половина победы. Лидеры войны за независимость знали это и создали сеть, которая позволяла превосходить численно сильные английские силы. Воспроизводя эту стратегию с использованием современного оборудования, мы можем превратить каждую деревню, bóithrín или холм в потенциальный наблюдательный пункт и гарантировать, что наши враги не получат преимущества."

IRE_consolidate_reserve_forces: "Консолидация резервных сил"
IRE_consolidate_reserve_forces_desc: "Поддержка со стороны широкой общественности была ключом к победе в войне за независимость; если мы хотим выиграть любой будущий конфликт, мы должны обеспечить аналогичное воодушевление и поддержку со стороны населения. Мы будем обучать людей тактике партизанской войны, будь то снабжение, разведка или боевые действия. Это позволит нам усилить резервы для ведения эффективной кампании."

IRE_na_cosantoiri: "На Косантоири"
IRE_na_cosantoiri_desc: "Наша история показала, сколько трудностей и поражений может принести борьба с численно превосходящими силами. И каждый раз всё зависело от храбрости тех, кто отказывался сдаваться, кто держался и побеждал своих врагов. Наши враги смертны, но наша нация вечна, как скала, разбивающая любые волны, что пытаются её одолеть."

 IRE_refurbish_curragh_camp: "Реконструировать лагерь Керраг"
IRE_refurbish_curragh_camp_desc: "Военная база в Керраге имеет долгую историю использования, восходящую к временам британского правления. Однако за последние годы объекты в лагере начали ветшать, и список заявок на ремонт только рос. Мы выделим средства на ремонт и модернизацию Керрага, чтобы привести его в соответствие с современными военными стандартами."

IRE_adopt_new_rifle: "Принять новый стандартный образец винтовки"
IRE_adopt_new_rifle_desc: "Многие части нашей армии всё ещё используют немецкое или британское оружие времён Первой мировой войны, некоторые образцы даже старше. Хотя это безусловно надёжное оружие, в развитии стрелкового вооружения намечается переход к новому поколению более эффективных инструментов. Если мы сейчас не будем идти в ногу с этими изменениями, можно считать, что мы по-прежнему используем мушкеты."

IRE_comraind_legis: "Комранд Легис"
IRE_comraind_legis_desc: "Солдат, погибший на поле боя, пал по вине врага, а тот, кто умирает после, погиб от рук своей же армии. Создание эффективного медицинского корпуса для нашей армии имеет решающее значение, чтобы люди не оставались вне строя без необходимости. Более важно то, что это может позволить ещё одному солдату вернуться домой."

IRE_volunteer_brigades: "Содействие добровольческим бригадам"
IRE_volunteer_brigades_desc: "Хотя погружение многих стран мира в войну стало бесспорной трагедией, оно также показало, что бесчисленные люди готовы сражаться и умирать за то, во что они верят, несмотря на любые затраты. По мере возвращения этих людей домой мы должны попытаться убедить их продолжить борьбу под своим флагом и использовать их опыт во благо страны."

IRE_artillery_licenses: "Приобретение лицензий на артиллерию"
IRE_artillery_licenses_desc: "Большая часть нашего военного арсенала по-прежнему состоит из британских и немецких излишков, которые даже начинают заканчиваться. Мы стремимся получить лицензии, которые позволят нам производить более современные артиллерийские орудия самостоятельно, что сделает нас более самодостаточными и современными как боевую силу. Артиллерия всегда будет важной частью войны, мы не должны упускать её из виду."

IRE_reinforce_dmi: "Укрепить DMI"
IRE_reinforce_dmi_desc: "Директорат военной разведки (DMI) является нашей первой линией защиты от угроз как внутренних, так и внешних, охраняя от подрывной деятельности и обеспечивая 'активную разведку' по другим странам. С появлением новых технологий, особенно в области криптографии, мы рискуем утратить своё преимущество, а этого нельзя допустить."

IRE_subsidise_domestic_arms: "Субсидировать местные оружейные мастерские"
IRE_subsidise_domestic_arms_desc: "Армия, неспособная себя обеспечить, в конечном итоге потерпит поражение, как бы хорошо она ни сражалась. С упадком и закрытием Королевских пороховых заводов, которые когда-то были крупнейшими в Европе, мы отстали в развитии оружейного производства от большинства европейских стран. Чтобы сохранить нашу ограниченную производственную мощность, мы должны предоставить им государственную поддержку для обеспечения их деятельности."

IRE_reinforce_dmi_no_lar: "$IRE_reinforce_dmi$"
 IRE_reinforce_dmi_no_lar_desc: "$IRE_reinforce_dmi_desc$"
 IRE_subsidise_domestic_arms_no_lar: "$IRE_subsidise_domestic_arms$"
 IRE_subsidise_domestic_arms_no_lar_desc: "$IRE_subsidise_domestic_arms_desc$"

IRE_reactivate_balla_eireannach: "Реактивировать An Balla Éireannach"
IRE_reactivate_balla_eireannach_desc: "An Balla Éireannach, или 'Ирландская стена', — это система укреплений, строительство которых было начато вдоль побережья Ирландии, когда угроза британского вторжения казалась весьма реальной. Однако эти планы были отложены, когда стало казаться, что угроза со стороны Союза меньше, чем считалось ранее. С недавним инцидентом, вызвавшим новую волну страха, многие призывают завершить эти планы и дать нам столь необходимые укрепления, обращенные в сторону Британии."

IRE_renovate_balla_eireannach: "Реконструировать An Balla Éireannach"
IRE_renovate_balla_eireannach_desc: "После успешного завершения первоначального плана укреплений многие чувствуют себя в безопасности. Однако исходный проект устарел, так как он был создан в эпоху других военных взглядов и ограниченных средств Ирландии на строительство. С учетом этого рассматриваются планы по созданию нового Balla Éireannach, который будет гораздо более современным и масштабным по сравнению с существующими сооружениями."

 IRE_training_exercises: "Аэродинамические учебные упражнения"
IRE_training_exercises_desc: "Будучи островом, мы лучше всего защищены географией; если мы сможем держать врага вне наших берегов, то будем более защищены, чем при любой системе укреплений. За три десятилетия с момента первого полета тактика воздушных боев развилась невообразимо; мы должны убедиться, что наши пилоты не теряют бдительности, ведь в нужный момент именно они могут стать ключом к нашему выживанию."

IRE_support_air_corps: "Поддержать Ирландский авиакорпус"
IRE_support_air_corps_desc: "Мировые события показывают, что воздушные силы будут определять будущие конфликты, и потому многие сторонники авиации в ирландских вооружённых силах считают, что сейчас самое время усилить и расширить молодое Ирландское авиакорпус. Хотя мы, возможно, не сможем сравниться с ВВС Великобритании, мы не можем просто оставить небо за ними. Поднявшись в небо, мы покажем любому врагу, что Ирландия не отступит."

IRE_develop_casement_aerodrome: "Развивать аэродром Кейсмент"
IRE_develop_casement_aerodrome_desc: "Авиабаза в Балдоннеле долгое время была достаточной, однако по мере роста наших возможностей в области авиации она достигает предела своей пропускной способности и не обладает необходимой инфраструктурой. Мы начнем крупную программу расширения, затрагивающую как учебные, так и боевые подразделения, чтобы база была готова поддержать многочисленные будущие операции."

IRE_expand_civil_air_defence: "Расширить гражданскую противовоздушную оборону"
IRE_expand_civil_air_defence_desc: "Подготовка — один из самых важных элементов в организации надлежащей противовоздушной обороны. Мы начнем создание единой сети воздушных наблюдателей вдоль наших берегов, чтобы оперативно предупреждать о возможных атаках и максимально быстро подготовиться к их отражению или даже поднять наши силы для противодействия."

IRE_mobile_heavy_artillery_experiments: "Эксперименты с мобильной тяжелой артиллерией"
IRE_mobile_heavy_artillery_experiments_desc: "С расширением оборонительных структур на нашем острове и ремонтом железнодорожных линий у некоторых военных появилась идея объединить их. Мы построим железнодорожное орудие, хорошо подходящее к нашему широчайшему железнодорожному пути, и назовем его «An Casúr», или «Молот», чтобы оно могло перемещаться по новым линиям вдоль побережья и обстреливать врага, осмелившегося вторгнуться."

IRE_rotational_training_sessions: "Ротационные тренировочные сессии"
IRE_rotational_training_sessions_desc: "Как бы мы ни развивались, любой враг, вероятно, сможет выставить против нас подавляющее количество самолетов. Поэтому мы должны быть готовы к круглосуточным атакам, когда противник будет пытаться лишить нас господства в воздухе. Пилоты пройдут 'стресс-тестирование' для таких операций, чтобы один мог взлететь, когда другой уходит отдыхать."

IRE_purchase_surplus_fighters: "Приобрести лицензии на истребители"
IRE_purchase_surplus_fighters_desc: "Самые новые разработки из Великобритании или Германии всегда привлекают внимание, но существует немало достойных истребителей, которые более доступны для страны, как наша. Они позволят нам быстрее расширить наши возможности без значительных затрат. Мы свяжемся с другими авиационными силами, чтобы приобрести излишки их самолетов и чертежи."

IRE_maintain_army_air_support_primacy: "Обеспечить приоритет поддержки сухопутных войск с воздуха"
IRE_maintain_army_air_support_primacy_desc: "Воздушные силы играют важную роль в современной войне, но именно наземные операции по-прежнему выигрывают войны. Мы должны убедиться, что наши воздушные силы готовы к такой поддержке, чтобы повысить эффективность, а не надеяться на бесполезную стратегию бомбардировок."

IRE_independent_air_operations: "Независимые воздушные операции"
IRE_independent_air_operations_desc: "Понимание того, что воздушные силы так же важны, как армия и флот, будет трудно принять многим в нашем командовании, но мы должны показать им преимущества независимых воздушных сил на примере иностранных армий, прежде чем наш дом подвергнется нападению, от которого мы не будем защищены."

IRE_coastal_bombing_exercises: "Упражнения по бомбардировке побережья"
IRE_coastal_bombing_exercises_desc: "Построить флот дорого, но авиация доказала, что она гораздо более экономически эффективна в плане стратегии обороны. Мы могли бы использовать эту технологию для выравнивания сил. Для патрулирования и защиты наших вод с помощью современного флота авиации нам нужно будет обучить пилотов для этой задачи."

IRE_bolster_coast_guard: "Укрепить береговую охрану"
IRE_bolster_coast_guard_desc: "В настоящее время морские силы Ирландии очень слабы, и инцидент с LÉ Macha лишь подчеркнул эту проблему. Мы должны вкладывать больше средств в эту область, чтобы такие инциденты не повторялись. Хотя это займет некоторое время, это позволит нашему острову наконец защищать свои берега."

IRE_naval_college: "Основать военно-морское училище в [GetVictoryPointName_7394]"
IRE_naval_college_desc: "В настоящее время многие наши офицеры проходят обучение за границей, и даже тогда оно весьма поверхностно. Чтобы обучать офицеров, которые будут разбираться в военно-морском деле, мы создадим военно-морское училище рядом с нашей главной базой в [GetVictoryPointName_7394]. Это заведение будет выпускать квалифицированных выпускников, готовых к реалиям боевых действий на море."

IRE_submarine_focus: "Атака из-под волн"
IRE_submarine_focus_desc: "У нас нет шансов соревноваться с Великобританией на поверхности, так как её преимущества в ресурсах и времени делают баланс сил почти невозможным. Подводные лодки — другое дело. Немецкие подлодки эффективно нарушали британскую торговую сеть во время Великой войны, как мы сами видели у Кинсейла. С более современными подлодками мы готовы вселять страх в сердца британских моряков."

IRE_as_warfare: "Учения по противолодочной войне"
IRE_as_warfare_desc: "У нашего острова есть естественные преимущества, но существует опасность, что нас могут просто отрезать от необходимых ресурсов. Опасность неподготовленности к таким действиям показала нам Первая мировая война. Если мы не хотим повторить судьбу Великобритании, мы должны быть готовы бороться с угрозами из-под воды."

 # Forpol Foci #
 IRE_world_stage: "Эйре на мировой арене"
IRE_world_stage_desc: "Наша страна — молодая, одна из многих, родившихся в глобальных потрясениях, последовавших за Вельткригом. Однако, в отличие от немецких марионеточных государств на востоке или франкенштейновских союзов, созданных в результате британской революции, мы можем гордиться тем, что сами определяем свою судьбу и курс. Хотя нашему острову не хватает промышленной или военной мощи, наше местоположение делает нас бесценным союзником. Мы выберем тех союзников, кто это понимает и готов общаться на равных."

IRE_cogadh_deiridh: "An Cogadh Deiridh"
IRE_cogadh_deiridh_desc: "В нашей борьбе против империализма и оккупации Война за независимость, или An Cogadh na Saoirse, стала частью глобального усилия народа по свержению старого угнетающего порядка. И хотя за прошедшие годы мы могли отклониться от этого пути, теперь мы вновь осознаем наш общий долг вместе с теми, кто борется за освобождение всего человечества. Tiocfaidh ár Lá — настанет наш день, и мы должны быть готовы к нему."

IRE_exalt_republicanism: "Прославление Республиканизма"
IRE_exalt_republicanism_desc: "С 1798 года борьба за республиканскую систему правления была ядром нашей национальной идентичности. В отличие от других, мы не ощущали потребности в далеком монархе, ведь всегда знали, что эта страна принадлежит её народу. Мы должны гордиться этой историей, стоя рядом с нашими товарищами-республиками в Лондоне и Париже; мы несли факел республиканизма, не колеблясь, пока все нации не станут свободными."

IRE_workers_solidarity: "Солидарность Рабочих"
IRE_workers_solidarity_desc: "На самом деле не существует ирландской, британской или французской борьбы — существует лишь единая борьба: между народом и теми, кто стоит на его пути. На протяжении всей нашей истории нас многократно подавляли, вынуждая постоянно сражаться за право определять свою судьбу. Мы должны признать, что не одиноки в этом и что многие все еще страдают от таких же несправедливостей. «Ar scáth a chéile a mhaireann na daoine — мы живем в тени друг друга.»"

IRE_hoches_return: "Возвращение Генерала Ош"
IRE_hoches_return_desc: "В 1796 году молодая Французская Республика пыталась отправить экспедицию в Ирландию, чтобы помочь в нашей неудачной попытке революции. Несмотря на неудачу, это демонстрирует давнюю дружбу и общие цели, которые разделяют народы Ирландии и Франции. Теперь мы вновь оказались вместе, и ирландцы и французы могут сражаться бок о бок за свободу, вдохновляемые духом генерала Ош."

IRE_red_washington: "Красный Вашингтон"
IRE_red_washington_desc: "Связь Ирландии и Америки глубока и крепка, а теперь, когда обе страны полностью приняли социализм, она укрепилась еще больше. Несмотря на разрушительные последствия американской гражданской войны, мы можем рассчитывать на их помощь в подготовке нашей страны к неизбежным конфликтам с реакционерами, которые стремятся лишить нас этого будущего."

IRE_liberation_of_europe: "Освобождение Европы"
IRE_liberation_of_europe_desc: "Благодаря неустанной борьбе всех, кто сражался за революцию, и особенно усилиям нашего скромного острова, мы, наконец, покончили с германской угрозой и избавили мир от величайшего врага социализма. Народ может спокойно отдыхать, зная, что какой бы вызов нам ни бросили, Ирландия и её социалистическая цель смогут устоять."

IRE_gallant_allies: "Доблестные Союзники в Европе"
IRE_gallant_allies_desc: "Именно немцы поддержали Пирса, Коннолли и героев 1916 года, и они неизменно проявляли к нам уважение и дружбу с момента обретения независимости. Во многом Ирландия, которую мы построили, не могла бы существовать без порядка, установленного Германией после краха Британской и Французской империй. Это не столько благодарность, сколько признание того, что мы сильнее вместе и можем создать лучшее и процветающее будущее."

IRE_expand_coastal_batteries: "Расширить Побережные Батареи"
IRE_expand_coastal_batteries_desc: "Хотя мы прочно являемся частью Миттельевропы, географически наш остров находится на крайнем западе континента, отгороженный от наших союзников мощными флотами синдикалистских держав. Поэтому необходимо подготовиться к защите от морских нападений, расширив существующие прибрежные системы обороны, превратив наш остров в неприступную крепость на атлантическом фланге Европы."

IRE_joint_exercises: "Совместные Учения IRA и Хеера"
IRE_joint_exercises_desc: "Хеер и IRA — очень разные силы: одна коренится в традиции, другая в основном состоит из людей, поднявшихся в результате народного восстания. Несмотря на это, обе стороны доказали свою способность работать вместе. В свете нашей укрепляющейся дружбы, многие из нашего командования предложили провести полноценные совместные учения, чтобы наши войска могли учиться у самой эффективной армии континента, демонстрируя при этом силу нашей дружбы."

IRE_host_germans: "Прием Германского Руководства"
IRE_host_germans_desc: "Будучи частью их нового континентального порядка, поддержание хороших отношений с немцами стало важным навыком для всех членов блока Миттельевропа, поскольку судьбы целых стран зачастую зависят от дипломатического умения наладить отношения с представителями Берлина. Ирландии, более удаленному члену группы, следует приложить особые усилия, чтобы оставаться значимым партнером и обеспечить взаимовыгодные отношения."

IRE_order_upheld: "Порядок Поддержан"
IRE_order_upheld_desc: "Несмотря на все сложности, Германия в конечном итоге одержала победу над Россией и Интернационалом, сохранив порядок и стабильность как в Европе, так и во многих других частях мира. Теперь, когда все, похоже, возвращается в нормальное русло, самое время сосредоточиться на улучшении нашей промышленности с немецкой поддержкой и работать над обеспечением экономического подъема Ирландии в послевоенные годы."

 IRE_better_the_devil: "Дьявол которого мы знаем..."
IRE_better_the_devil_desc: "Для многих в ирландском обществе, и даже среди членов нашего правительства, идея тесного сотрудничества с британскими изгнанниками в Канаде вызывает некоторое неудобство. Наследие Черно-коричневых отрядов всё ещё свежо в памяти, не говоря уже о неудобной правде о том, что многие консервативные изгнанники продолжают настаивать на том, что Северная Ирландия остаётся частью Соединённого Королевства. Однако мы не можем позволить нашему трудному прошлому ослепить нас к будущему. Мы должны стремиться к совместному построению общего будущего."

IRE_anglo_irish_connections: "Англо-ирландские Связи"
IRE_anglo_irish_connections_desc: "По обе стороны Атлантики существует группа людей, которые не являются полностью британцами или ирландцами. Хотя англо-ирландцев часто ассоциируют с элитой нашего общества, они существуют на всех уровнях, отражая тесные связи, которые существовали между нашими островами до обретения независимости и революции. Несмотря на все произошедшие события, многие из этих англо-ирландских изгнанников поддерживают крепкие связи с Ирландией и могут стать ценным союзником при дворе в Оттаве."

IRE_anglo_irish_connections_tt: "§CЕсли Ирландия является членом IEDC, она будет стремиться использовать связи англо-ирландской верхушки для получения преимуществ инициативы при меньших затратах политической власти. \n\nВ противном случае будут использованы эти связи для переговоров о единовременной помощи от Антанты.§!"

IRE_our_part_to_play: "Наша Роль"
IRE_our_part_to_play_desc: "Наверное, лучше всех мы понимаем муки, связанные с лишением родины, изгнанием на дальние земли, тоской по возвращению. Несмотря на все, что произошло в прошлом, у нас теперь есть шанс помочь британским изгнанникам вернуть свою страну. Возможно, когда всё будет сказано и сделано, они осознают, что мы сами испытывали это чувство на протяжении семисот лет; и, наконец, мы сможем взглянуть друг на друга как на равных."

IRE_rehabilitate_redmond: "Реабилитация Редмонда"
IRE_rehabilitate_redmond_desc: "С учетом того, насколько изменилась ирландская политическая сцена за последние два десятилетия, легко забыть, что некогда стремление защищать интересы Ирландии не обязательно противоречило велениям истории. Люди, такие как Джон Редмонд, ныне практически забытые, некогда были ведущими фигурами своего времени и примерами этой двойственной кампании. Мы должны доказать народу, что помощь Антанте не обязательно идет в ущерб Ирландии."

IRE_future_on_equal_footing: "Будущее на Равных Условиях"
IRE_future_on_equal_footing_desc: "Свержение социалистов в соседнем государстве наконец положило конец несправедливости их революции. Однако времена с тех пор сильно изменились, и Ирландия стала независимым государством на мировой арене. Хотя некоторые могут ещё горько вспоминать прошлое, важно двигаться дальше и протянуть руку британцам, чтобы вместе встретить будущее, как равноправные партнеры."

IRE_friends_across_pond: "Друзья за Океаном"
IRE_friends_across_pond_desc: "Оправившись от катастрофической гражданской войны, Америка вновь вошла на мировую арену, и нас теперь связывает не только диаспора, но и полноценный союз. Хотя Америка, несомненно, окажет помощь всему альянсу в разных областях, наши уникальные отношения с ними ставят нас в отличное положение для получения значительно большей экономической поддержки, чем другие страны. Жизненно важно воспользоваться этим преимуществом."

IRE_ancestral_ties: "Родственные Связи"
IRE_ancestral_ties_desc: "Мы всегда были народом, который держался вместе, несмотря на расстояния и трудности. От Бостона и Нью-Йорка до холмов Монтаны наши соотечественники строили новую жизнь, сохраняя свою идентичность. Многие по-прежнему считают себя ирландцами в первую очередь и готовы на все ради своей страны. Мы не должны забывать об их важности и о том, что они сделали и могут сделать для нас."

IRE_international_recognition: "Закрепить Международное Признание"
IRE_international_recognition_desc: "В это всё более нестабильное время легко почувствовать, что все, кто остаются в одиночестве, будут поглощены. Мы не должны поддаваться таким страхам, ведь нейтральная нация может выжить, если останется истинно нейтральной. Мы должны добиться, чтобы великие державы Атлантического мира, Германия и Америка, признали наш статус нейтрального острова в этом всё более разобщённом море."

IRE_new_wild_geese: "Новые Дикие Гуси"
IRE_new_wild_geese_desc: "Когда Ирландия была покорена после победы Вильгельма на Бойне, тысячи ирландцев бежали в другие страны Европы. Там они часто служили в различных армиях континента, завоевав признание и уважение за свою службу. Сейчас, когда наш остров защищен от прямого конфликта, многие молодые люди, вдохновленные идеологией, стремлением к приключениям или возможностями, хотят следовать этому наследию и оставить свой след в новой главе европейской истории."

IRE_emmets_epitaph: "Эпитафия Эммета"
IRE_emmets_epitaph_desc: "Роберт Эммет в своей последней речи перед вынесением приговора на казнь знаменит сказал: \"Когда моя страна займет своё место среди наций Земли, тогда, и только тогда, пусть напишут мою эпитафию.\" Путь был труден, и будущее остается неопределённым, но мы действительно можем сказать, что поднялись и заняли своё место среди народов мира, и нас больше не

 IRE_russia_with_love: "Из России с Любовью"
IRE_russia_with_love_desc: "Нет ничего более символичного для нынешней глобальной ситуации, чем тот факт, что оборонительные сооружения, строительство которых началось при поддержке Германии в 20-х годах, теперь продолжается с помощью России. В обоих случаях была общая политическая позиция и настороженность перед возможным британским вмешательством, но сейчас, как никогда, нашему правительству необходимо использовать поддержку новых союзников и ту уверенность в безопасности, которую нам дает союз с мировой державой."

IRE_military_industrial_development: "Развитие Военной Промышленности"
IRE_military_industrial_development_desc: "Чтобы защитить себя от угрозы синдикализма, который стал основой нового мирового порядка, нам нужны не тостеры, а оружие, грузовики, самолеты и танки. По сравнению с такой гигантской страной, как Россия, наше производство будет незначительным, но с их помощью в становлении нашей военной промышленности мы сможем внести свой вклад в вооружение и подготовку наших войск."

IRE_upgraded_artillery: "Улучшенные Артиллерийские Техники"
IRE_upgraded_artillery_desc: "Россия уже давно славится своим мастерством в артиллерии и предложила помочь нам улучшить ее вместе с нашими офицерами. Ирландская военная диаспора уже в XVIII веке участвовала в становлении российской армии, и сейчас Россия с радостью отплатит за это, делясь опытом и снаряжением. Генерал Питер Лейси, или Пётр Петрович Ласси, давно покинул этот мир, но его наследие в ирландско-российских военных связях живёт и сегодня!"

IRE_lessons_from_eastern_front: "Уроки Восточного Фронта"
IRE_lessons_from_eastern_front_desc: "Когда-то считалось, что Германию можно было бы считать наиболее вероятным союзником Ирландии, однако наше отстранение от международных дел во время Великой войны принесло пользу, ведь теперь мы стоим на стороне её победителей и сокрушителей Германии. Восточный фронт был огромным полем боя, с крупными сражениями на самых разных ландшафтах, и мы могли бы многому научиться, внимательно изучив, как русские добились своих успехов."

IRE_new_triple_alliance: "Новый Тройственный Союз"
IRE_new_triple_alliance_desc: "Япония, Америка и Ирландия. Три страны на трех континентах. Тем не менее, каждая из них проявила твердую приверженность делу демократии в эпоху, когда многие другие отказались от этого идеала. Когда Америка переживала смуту, демократия продолжала развиваться в Японии и Ирландии, поддерживая ее последователей в Америке, что в итоге привело к их триумфу. Этот союз нельзя недооценивать с точки зрения Ирландии, поскольку её положение в Европе ставит её в уникальное положение для поддержки этого нового мирового порядка."

IRE_atlanto_pacific_navy: "Атланто-тхоокеанское господство на море"
IRE_atlanto_pacific_navy_desc: "Джон и Корнелиус Коллинзы, офицеры военно-морского флота и братья-близнецы из графства Корк, были награждены Орденом Восходящего Солнца за вклад в создание Императорского флота Японии в 1870-х годах. Теперь этот опыт вернулся к нам, и наш флот не может не выиграть от богатого опыта Японии и Америки, накопленного за последние годы. Мы должны использовать эти знания, чтобы укрепить нашу уникальную геополитическую позицию в альянсе."

IRE_intercontinental_expertise: "Межконтинентальная промышленная экспертиза"
IRE_intercontinental_expertise_desc: "Желание Японии помочь своему новому европейскому союзнику остаётся неизменным, но оно никогда не заменит уникальные связи между американцами ирландского происхождения и самой Ирландией. Это доброе отношение может и должно быть проявлено в обмене опытом: американские эксперты, помогая японским специалистам, смогут содействовать началу промышленного роста Ирландии."

IRE_island_warrior: "Боевой дух островных народов"
IRE_island_warrior_desc: "Япония и Ирландия. Островные нации, лежащие на противоположных концах огромного евразийского материка. Те, кто не осведомлен, могут предположить, что между нашими народами мало общего, но история учит, что такие предположения не могут быть более ошибочными. Нам есть чему поучиться у наших восточных союзников, и в первую очередь, это важность многочисленных сходств в нашем культурном опыте, а также выгода, которую может принести признание этих общих черт."
IRE_final_stand_against_socialism: "Последний рубеж против социализма"
IRE_final_stand_against_socialism_desc: "Германия пала, но свободные народы Европы отказываются склониться перед своими новыми предполагаемыми социалистическими хозяевами. Мы будем сражаться вместе с оставшимися союзниками в новом союзе, пока Европа не будет спасена или пока не останется никого, кого социалисты могут поработить."

IRE_last_hope_for_liberty: "Последняя надежда свободы"
IRE_last_hope_for_liberty_desc: "Ирландская демократия не падет перед лицом трудностей, как бы ни были против нас настроены обстоятельства. Вместе с Украиной и оставшимися членами Рейхспакта, свободными от оккупации, мы будем защищать свет свободы от нашего тиранического врага, чтобы он никогда не был потушен."

IRE_doing_our_part_for_pact: "Наш вклад в союз"
IRE_doing_our_part_for_pact_desc: "Находясь на удалении от наших союзников на материке, маловероятно, что мы сможем напрямую участвовать в защите их родных земель. Поэтому наш акцент должен быть на защите нашей родины и участии в плане спасения Европы, став самой острой колючкой, воткнутой прямо в тыл врага."

IRE_forced_autarky: "Вынужденная автаркия"
IRE_forced_autarky_desc: "Для страны, столь прочно связанной с МиттельЕвропой с момента обретения независимости, внезапный крах Союза стал потрясением, к которому невозможно было подготовиться полностью. Тем не менее, у нас нет времени оглядываться на прошлое, и мы должны подготовить нацию к будущему, в котором единственная промышленность, на которую Ирландия может рассчитывать, будет находиться под нашим полным контролем. Мы должны немедленно приступить к производству как можно большего количества вооружений для обеспечения нашего выживания."

IRE_post_german_world: "Мир после германии"
IRE_post_german_world_desc: "Сложно представить мир, не управляемый немецкой гегемонией, даже для тех, кто достаточно стар, чтобы помнить времена до её прихода. Но с распадом этой некогда великой империи мы снова оказались в таком мире, и должны убедиться, что наше государство готово выйти на передовую, чтобы не стать жертвой подобной несправедливости."

 IRE_aontacht_na_gceilteach: "Óglaigh na gCeilteach"
IRE_aontacht_na_gceilteach_desc: "Вопреки всем трудностям, дух гаэлов добился того, что многие считали невозможным: освобождения кельтского народа под знаменем нашей нации. Однако, если мы хотим однажды увидеть, как наша недавно созданная конфедерация эволюционирует в по-настоящему единую кельтскую нацию, мы должны сначала создать единый руководящий орган под ирландским началом, который будет определять общую повестку для всех её участников."

IRE_oglaigh_na_gceilteach: "Кельтские силы обороны"
IRE_oglaigh_na_gceilteach_desc: "Хотя лидеры наших союзных государств безусловно горят желанием бороться за кельтский образ жизни, нельзя сказать, что их военные навыки находятся на высоте, мягко говоря. Хотя на их обучение уйдет время, мы можем направить их в нужное русло, организовав общие кельтские военные учения — мероприятие, которое наверняка поможет и нашим генералам освоить новые тактики."

IRE_constructing_confederal_market: "Создание Конфедеративного Рынка"
IRE_constructing_confederal_market_desc: "Ни одна нация не может считаться по-настоящему независимой, если её экономика зависит от возможностей других стран. Поэтому крайне важно начать работу по созданию более взаимосвязанного кельтского рынка, чтобы экономика будущей единой кельтской нации могла твердо стоять на своих ногах, свободная от иностранного влияния."

IRE_forged_united_by_blood: "Скованные Кровью, Объединённые Кровью"
IRE_forged_united_by_blood_desc: "Новая нация не рождается за одну ночь, и немногие из нас, вероятно, увидят день, когда единое кельтское государство станет реальностью. Однако семена будущего должны быть посажены уже сегодня. Если мы хотим, чтобы эти семена выросли в общий кельтский дух, нет лучшего удобрения, чем пролитая кровь наших людей во имя этой идеи, и нет лучшей земли, чем поля сражений."

IRE_king_of_celts_focus: "Король Кельтов"
IRE_king_of_celts_focus_desc: "Хотя чума республиканизма и современные понятия нации ослепили многих к истинной роли монарха, мы видим её ясно. Ведь, вне зависимости от клана или племени, Король стоит над всеми как маяк для своих подданных, объединяя даже самых несогласных. И поэтому, для объединения всех наших народов, мы объявим нашего Короля правителем всех кельтских наций внутри нашей великой конфедерации и Королем всех кельтов."
 IRE_king_of_the_celts_tt: "§Y$IRE_aodh_o_neill$§!:\nReplace trait §Y$IRE_king_of_gaels$§! with §Y$IRE_king_of_celts$§!\nEffective change:\n$MODIFIER_CONSCRIPTION_FACTOR$: §G+10%§!\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!"

 # Democratic Foci #
 IRE_elections_focus: "Кампания на Выборах 1937 года"
IRE_elections_focus_desc: "По мере того, как Ирландия готовится к голосованию, выборы 1937 года обещают стать одними из самых значительных со времён обретения независимости. Угрозы политического насилия и северный вопрос занимают умы граждан, многие считают, что недавний экономический кризис разрушил старый политический консенсус. С радикалами, требующими пересмотра всей системы, этот выбор может преобразить Ирландию."

IRE_combined_pol_idea_tt: "§CНаши существующие политические реформы будут объединены в одну§! §YNational Spirit:§!"

IRE_labour: "Дело Трудящихся"
IRE_labour_desc: "Когда Ирландия обрела независимость, её народу обещали равенство и жизненный стандарт, которые долгое время были им недоступны. Нация получила шанс исправить ущерб, нанесённый столетиями колониального правления. Как говорил Джеймс Коннолли, дело трудящихся — это дело Ирландии. Если Лейбористская партия сможет воплотить его идеи, Ирландия обретет истинную свободу."

IRE_workers_rights: "Закрепление Прав Работников"
IRE_workers_rights_desc: "С момента обретения независимости ирландское государство с подозрением относилось к профсоюзам, считая их неким внутренним врагом и что любые акции были актом предательства. Требования изменений, даже умеренных, отвергались из-за страха \"кормить крокодила\". Пришло время изменить это, так как разумные уступки профсоюзам не только сохранят их лояльность, но и улучшат здоровье и благосостояние нашего народа."

IRE_workers_rights_tt: "Открывает £decision_icon_small §YRelief Works§! решения, которые можно использовать для устранения §YBlack Monday§!."

IRE_democratic_programme: "Возрождение Демократической Программы"
IRE_democratic_programme_desc: "An Clár Oibre Poblacánaighe была создана первым Дойлом в разгар революции как заявление о наших ценностях. Она провозглашала, что новая Ирландия будет страной с равными возможностями для всех. В программе обещались государственная собственность на средства производства и социальное обеспечение для самых уязвимых слоёв. В конечном итоге Шинн Фейн отложила эти обещания, и Лейбористская партия должна снова поднять этот флаг."

IRE_reassure_clergy: "Уверить Духовенство"
IRE_reassure_clergy_desc: "В прежней политике Ирландии существовало тесное сотрудничество с Католической церковью. Учитывая центральную роль духовенства в большинстве ирландских деревень, разрушать эти связи — не вариант. Мы должны заверить церковь, что, несмотря на наш другой политический подход, мы не намерены воевать с ней, как социалисты в других странах. Поддержка церкви не только увеличит поддержку наших реформ, но и облегчит их реализацию."

IRE_coop_businesses: "Содействие Кооперативному Бизнесу"
IRE_coop_businesses_desc: "Одна из серьёзных проблем ирландской экономики — это её зависимость от небольших предприятий и фермеров, которым недостаёт масштабов для инноваций. Одним из способов решения может стать поощрение роста кооперативов. Они могли бы помочь нам преодолеть застой в небольших городах и продемонстрировать преимущества коллективного владения."

IRE_student_exchanges: "Расширение Студенческих Обменов"
IRE_student_exchanges_desc: "Как малая страна, наши университеты с трудом конкурируют с ведущими учреждениями Европы, что ограничивает наш инновационный потенциал. Расширяя связи и обмены с коллегами со всего континента, наши студенты смогут возвращаться домой, вдохновленные достижениями в науке и социальной сфере, с новыми идеями для Ирландии."

IRE_harbingers_equality: "Провозвестники Равенства"
IRE_harbingers_equality_desc: "Когда была провозглашена первая республика, её создатели пообещали равные права и возможности для всех граждан. В годы революции женщины играли ключевую роль, опровергая многие устаревшие стереотипы. Однако в годы независимости наша роль в борьбе за равноправие женщин была забыта. Мы должны снова поднять этот флаг и дать ирландским женщинам голос и влияние, которые они заслуживают."

IRE_affordable_housing: "Доступное Жилье для Народа"
IRE_affordable_housing_desc: "Жильё — одна из основных человеческих потребностей, без него невозможно говорить о качественной жизни. По всей стране, особенно в городах, многие живут в опасных и антисанитарных жилищах. Нам стоит ускорить существующие проекты по переселению, заменяя трущобы на современные квартиры, что сохранит историческую застройку и улучшит уровень жизни."

IRE_consolidate_coalition: "Укрепление Коалиции"
IRE_consolidate_coalition_desc: "Хотя наше правительство было нестабильным, совместная работа показала всем её участникам, на что способны их коллеги. Постепенно начал появляться взаимный уважение между министрами, осознавшими необходимость нового порядка. Устроив переговоры с нашими партнерами, мы сможем урегулировать последние разногласия, предоставив народу Ирландии стабильное и эффективное правительство."

IRE_welfare: "Основы Государства Благосостояния"
IRE_welfare_desc: "Ирландский народ видел, как безразличие со стороны правительства может причинить боль и страдания. Осознавая это, мы должны не допустить повторения этих ошибок. Создавая государство, которое заботится о своих самых уязвимых гражданах, мы можем подарить людям надежду на лучшее будущее и гордость за свою страну."

IRE_loans_small_farmers: "Кредиты для Малых Фермеров"
IRE_loans_small_farmers_desc: "Кампании по земельной реформе значительно демократизировали собственность, но имели и побочные эффекты. Главным из них является неспособность многих малых ферм внедрять инновации из-за нехватки капитала. Облегчив доступ к финансированию, мы поможем сельским районам избежать застоя и оттока населения."

IRE_tillage_farming: "Поощрение Пахотного Земледелия"
IRE_tillage_farming_desc: "С тех пор, как в Набег на стадо Кули скот считался символом богатства, животноводство занимало центральное место в ирландской жизни. Позже землевладельцы обратили многие земли под пастбища для максимизации прибыли, и этот подход остался с нами. Мы должны изменить этот тренд и поощрять возделывание полей, особенно на востоке страны, где климат и почва идеально подходят для сельского хозяйства."

IRE_voice_rural: "Голос Сельской Ирландии"
IRE_voice_rural_desc: "На протяжении значительной части истории Ирландии сельские районы обычно считались вторичными по сравнению с политической жизнью страны. В то же время многие в этих районах чувствовали себя забытыми. Благодаря нашим последним реформам, мы показали этим регионам, что их голоса важны, и что правительство работает для них тоже."

IRE_reform_banking_sector: "Реформа Банковского Сектора"
IRE_reform_banking_sector_desc: "Вместо того чтобы полагаться на сомнительные новые модели, мы должны улучшить уже существующую. Работая с банковским сектором для устранения слабых мест и стимулирования кредитования, мы сможем обеспечить максимальную выгоду для нашего народа."

IRE_moderating_influence: "Сдерживающее Влияние"
IRE_moderating_influence_desc: "Многие, особенно среди высшего класса и протестантов, с недоверием относятся к изменениям, что, возможно, оправдано, учитывая их недавние потери. Мы покажем, что у них теперь есть партия, которая понимает их тревоги и готова избежать радикальных мер."

IRE_agri_mechanisation: "Гранты на Механизацию Сельского Хозяйства"
IRE_agri_mechanisation_desc: "На многих ирландских фермах тяжёлую работу всё ещё выполняют животные, а современная техника остаётся редкостью. Сокращение ручного труда с использованием техники окупится в долгосрочной перспективе, хотя её стоимость часто высока для фермеров. Предоставляя низкопроцентные гранты, мы можем позволить многим фермерам значительно увеличить свою производительность."

 IRE_sinn_fein: "Только Sinn Féin"
IRE_sinn_fein_desc: "Несмотря на недавние трудности, Sinn Féin сохранили власть после недавних выборов. С их мандатом, подтвержденным вновь, теперь можно сосредоточиться на решении воспринимаемых угроз для стабильности государства. Ожидается, что будут укреплены связи с Миттелевропой, а также общее нежелание вмешиваться в консенсус, который доминировал в ирландском обществе при Коллинсе."
IRE_special_criminal_court: "Учредить Специальный уголовный суд"
IRE_special_criminal_court_desc: "Как нация, рожденная из кризиса, основатели современного ирландского государства понимали, что для борьбы с угрозами, которые обычные суды не могут решить, государство нуждается в особых механизмах. В соответствии с нашей Конституцией могут быть созданы специальные суды для защиты верховенства закона, которые действуют втайне и состоят из непрофессиональных членов. Несмотря на критику за нарушение основных прав на справедливый суд, эти права бессмысленны без нашего государства, которое их защищает."
IRE_crackdown_propaganda: "Жесткие меры против экстремистской пропаганды"
IRE_crackdown_propaganda_desc: "С новыми полномочиями для наших судов мы можем направить их на многочисленные угрозы стабильности нашей республики. Экстремисты как с левого, так и с правого флангов, многие из которых имеют прямые связи с иностранными государствами, больше не могут скрываться в тенях. Мало кто будет скорбеть по этим радикалам, и еще меньше людей поспешат их защищать. Как только лидеры будут устранены, сама угроза должна будет отпугнуть остальных."
IRE_intelligence_networks: "Возрождение разведывательных сетей"
IRE_intelligence_networks_desc: "С устранением или устранением самых явных угроз, усилия должны быть направлены на предотвращение появления новых. Возвращаясь к старым разведывательным сетям и навыкам, приобретенным в ходе войны за независимость, Великий товарищ возглавит расширение и модернизацию наших внутренних и внешних разведывательных служб для обеспечения постоянной бдительности и напоминания потенциальным диссидентам, что будет в их интересах найти себе новое занятие."
IRE_united_behind_president: "Единство вокруг президента"
IRE_united_behind_president_desc: "Разделение — это, возможно, слово, которое определяет наше поколение; от падения великих империй до политических вопросов, разрывающих нации, все чаще кажется, что центр не может удержаться. Мы создаем общество, свободное от разделений, где все стоят едино, поддерживая нашего президента. \"Ní neart go cur le cheile\" — Сила в единстве."
IRE_delegate_responsibilites: "Делегировать исполнительные полномочия"
IRE_delegate_responsibilites_desc: "При Коллинсе власть в Ирландии стала все более централизованной вокруг президента, возможно, в ущерб остальной части правительства. Это стало особенно очевидным после его недавнего отстранения от власти, когда практически не было настоящих претендентов, которые могли бы заполнить его великое место. Чтобы обеспечить бесперебойную работу правительства, некоторые из этих полномочий должны быть возвращены в различные Аирехты."
IRE_relax_requirements: "Смягчить требования по ирландскому языку"
IRE_relax_requirements_desc: "Для многих ирландский национализм неразрывно связан с нашим языком и его возрождением. Вот почему с момента независимости владение ирландским языком является обязательным для большинства должностей в государственной службе. Эти требования постоянно критикуются членами нашего британского сообщества, которые считают их дискриминационными. В попытке удержать их на своей стороне, мы смягчим требования к кандидатам на публичные должности, работающие на севере."
IRE_party_cooperation: "Поощрять межпартийное сотрудничество"
IRE_party_cooperation_desc: "Из-за широких идеологических различий, существующих в Дейле, иногда забывается, что многие партии все еще придерживаются здравого смысла. Консультируясь заранее, мы можем гарантировать, что голосования в Дейле не превратятся просто в противостояние правительства и оппозиции; сохраняя его как орган, который действительно работает на благо народа."
IRE_party_cooperation_tt: "§CНациональная развивающаяся партия§! §Cбудет голосовать с правительством без формального вступления в коалицию, внося §m50%§! политической силы, которую они могли бы иметь, если бы стали полными членами коалиции.§!"
IRE_civilian_military: "Укрепление связей между гражданским и военным"
IRE_civilian_military_desc: "Во многих отношениях независимое ирландское общество неразрывно связано с военными идеями. Почти каждый может назвать кого-то, кто участвовал в вооруженной борьбе за нашу свободу. Готовность бороться и умирать за Ирландию, как герои 1916 года, — это вера, которой учат школьников. Мы должны сохранить эту связь, чтобы люди никогда не забывали, что мы как народ всегда должны бороться за нашу культуру и ценности."
IRE_balance_budget: "Сбалансировать бюджет"
IRE_balance_budget_desc: "Несмотря на утверждения некоторых «кровоточащих сердец», единственный выход из этого кризиса — это базовая экономика. Необходимо сокращать расходы и увеличивать доходы. Хотя это, очевидно, будет непопулярно и трудно для многих в краткосрочной перспективе, они будут благодарны, когда мы вернемся к процветанию быстрее."
IRE_balance_budget_tt: "§CSinn Féin устранит последствия Черного понедельника с помощью мер жесткой экономии, начиная временную миссию, которая заменяет эффект Черного понедельника, которую можно сократить с помощью дальнейших решений.§!"
IRE_uphold_privileges: "[IRE_loc_uphold_privileges]"
IRE_uphold_privileges_desc: "[IRE_loc_uphold_privileges_desc]"
IRE_uphold_privileges_IRE: "Сохранить привилегии Ольстера"
IRE_uphold_privileges_IRE_desc: "На фоне недавней нестабильности многие ожидали, что политическое устройство, известное как «Привилегии Ольстера», больше не будет соответствовать современным условиям. Однако, несмотря на множество проблем, эти привилегии удалось сохранить, обеспечив относительный мир и стабильность в регионе, где многие, понятно, не хотят быть частью нашего государства."
IRE_uphold_privileges_GER: "Сохранить северные свободы"
IRE_uphold_privileges_GER_desc: "Хотя Sinn Féin рассматривала политические договоренности с лоялистами как ключ к миру на острове, их новые военные сторонники относятся к таким уступкам с отвращением, и с введением военного положения на севере они контролируют провинцию железной рукой, часто применяя дискриминационные меры. Тем не менее, прошлое президента в службе нации по-прежнему высоко ценится в их глазах, и это может быть использовано, чтобы убедить высшее руководство ослабить их хватку."
IRE_natural_party: "Естественная партия правительства"
IRE_natural_party_desc: "Тот факт, что наша партия пережила этот кризис, показывает, что многие в нашей нации справедливо считают нас наиболее эффективной силой для правления этой нацией, как это было с дней первого Дайла. Хотя оппозиция, конечно, продолжит существовать, и, возможно, иногда будет править, они всегда будут помнить как временные перерывы. Ирландская политика будет определяться нами и не может существовать без нас."
IRE_law_order: "Поддержание закона и порядка"
IRE_law_order_desc: "Если у нас нет стабильности, то фактически у нас нет ничего, и народ Ирландии поддерживает нас, потому что знает, что только мы можем защитить страну от преступности и хаоса. С ростом преступности и экстремизма после краха мы должны ясно дать понять, что такое поведение не будет терпеться в нашем государстве."
IRE_advanced_technology: "Развивать передовые технологии"
IRE_advanced_technology_desc: "Хотя Ирландия традиционно ассоциируется с сельским обществом, на самом деле многие восточные города достигли уровня развития, близкого к континенту. Сосредоточив будущее развитие здесь, мы надеемся, что выгоды от этого распространится и на сельские районы, что предоставит стимулы для роста урбанизации."
IRE_benefits_mitteleuropa: "[IRE_loc_benefits_mitteleuropa]"
IRE_benefits_mitteleuropa_desc: "[IRE_loc_benefits_mitteleuropa_desc]"
IRE_benefits_mitteleuropa_me: "Получить выгоды от Миттельевропы"
IRE_benefits_mitteleuropa_me_desc: "Наша принадлежность к Миттельевропе часто недооценена в плане выгод, которые она предоставляет, позволяя нашей экспортно ориентированной экономике участвовать в крупнейшем экономическом блоке в мире. Расширяя прибыльные экспортные маршруты в немецкую сферу, наша финансовая ситуация может значительно улучшиться."
IRE_benefits_mitteleuropa_not_me: "Миттелевропейская перестройка"
IRE_benefits_mitteleuropa_not_me_desc: "Мы больше не являемся членами Миттельевропы, но это не изменяет наше географическое положение. Мы все равно остаемся островом у побережья континента, и именно с этим континентом мы продолжаем развивать торговые связи, обращаясь к странам, с которыми ранее работали, и, возможно, возобновляя обычный бизнес."
IRE_religious_pluralism: "Поощрять религиозный плюрализм"
IRE_religious_pluralism_desc: "Хотя ирландцы и католики часто воспринимаются как одно и то же, это скрывает разнообразие религий, существующих на этом острове. По всему острову, от Дерри до Корка, католические и протестантские общины живут бок о бок, с разным уровнем недоверия и мира. Мы должны подчеркнуть наше общее братство как ирландцев, как это задумали подписанты прокламации."
IRE_espouse_cosmopolitanism: "Пропагандировать космополитизм"
IRE_espouse_cosmopolitanism_desc: "Будучи чрезвычайно патриотичным обществом, «ирландскость» нашего населения часто подчеркивается как официально, так и неофициально. Учитывая это, легко забыть, сколько разных общин называют этот остров своим домом. От ольстерских шотландцев в Антриме до евреев в Дублине и недавних прибывших из Германии и союзников, предоставляющих технические знания. Мы должны подчеркнуть этот современный, терпимый идеал для нашей нации, чтобы показать, что мы не какая-то изолированная, недоверчивая деревня."

IRE_saorstat_criostuil: "Христианская Республика"
IRE_saorstat_criostuil_desc: "Недавний кризис показал ирландцам, что Коллинс и его сообщники привели Ирландию на ложный путь, мы забыли некоторые из наших самых основных ценностей; нашу социальную сплоченность, нашу веру и наши общины. Именно на обещаниях восстановить эти вещи Де Валеера пришел к власти, обещая вновь поставить Ирландию на правильный путь."
IRE_memory_of_sixteen: "Память о 1916 году"
IRE_memory_of_sixteen_desc: "Хотя многие связывают Коллинса с вооруженной борьбой за нашу независимость, не стоит забывать, что именно Де Валеера был лидером в те роковые дни 1916 года, когда, в некотором роде, все началось, и он лишь чудом избежал расстрела. Мы должны обязательно помнить о мужестве всех тех, кто сражался, и тех, кто нам повезло, что они до сих пор с нами."
IRE_memory_of_sixteen_tt: "§Y$IRE_eamon_de_valera$§!:\nИзменить характеристику §YThe Chief§! на\n$political_advisor_cost_factor$: §G-33%§!"
IRE_memory_of_sixteen_sic_tt: "§Y$IRE_eamon_de_valera$§!:\nИзменить характеристику §YSecond in Command§! на\n$political_advisor_cost_factor$: §G-33%§!"
IRE_memory_of_sixteen_parlrep_tt: "§Y$IRE_eamon_de_valera$§!:\nИзменить характеристику §YAdvisor§! на\n$political_advisor_cost_factor$: §G-33%§!"
IRE_special_position: "Признание особого положения церкви"
IRE_special_position_desc: "Отрицание того, что католическая церковь занимает особое положение в ирландском обществе и идентичности, было бы сродни отрицанию того, что небо — это синее. Это не фанатизм и не суеверие, это факт. Конечно, это не означает, что мы дискриминируем другие веры, но даже они не могут отрицать, что есть одна вера, отличная от других."
IRE_catholic_social_teaching: "Поддержка католического социального учения"
IRE_catholic_social_teaching_desc: "С помощью различных папских энциклик католическая церковь создала множество заявлений о том, как католики и католические общества должны управлять собой. Это включает уважение ко всем и помощь в улучшении условий жизни самых слабых членов общества. Хотя некоторые могут не одобрять акцент на католических принципах, социальное благо, которое это приносит, делает его преступлением не поддерживать."
IRE_not_houses_but_homes: "Не дома, а Дома"
IRE_not_houses_but_homes_desc: "Пока левые стремятся решить проблему городского бедствия через многоэтажки и жилые комплексы, они игнорируют, насколько бездушны эти места для их жителей. То, что нужно людям в бедности, это такие места, которые улучшат их душу, а не только здоровье, с зелеными насаждениями и пространством, дающим душевный покой. Новые жилые комплексы, появляющиеся на окраинах городов, являются примером для подражания."
IRE_northern_conservatives: "Привлечение северных консерваторов"
IRE_northern_conservatives_desc: "Хотя многие на Севере не очень положительно относятся к нашему акценту на католическом учении, есть те, кто хотя бы частично согласен с нашей более здравой политикой и готовностью избегать следования за немцами. Поднимая эти менее радикальные голоса, мы можем завоевать новых союзников на севере острова."
IRE_small_manufacturers: "Субсидии для малых производителей"
IRE_small_manufacturers_desc: "Пока Коллинс и его союзники были сторонниками крупной промышленности, они оставили малых производителей за пределами городов. Если мы позволим этим малым заводам отстать, то сами районы окажутся в упадке. Это будет способствовать ускоренному росту миграции в города и развитию трущоб. Поэтому в интересах нации поддерживать этих малых производителей, даже если они не будут прибыльными в краткосрочной (или даже долгосрочной) перспективе."
IRE_small_manufacturers_tt: "§CПравительство будет пытаться оживить экономику, предоставляя стимулы для местных малых предприятий, сокращая продолжительность §YRevitalising the Economy§! миссии, которая устраняет последствия §YBlack Monday§!.\nДлительность миссии можно сократить, завершив другие национальные фокусы§!"
IRE_major_industries: "Стимулы для крупных отраслей"
IRE_major_industries_desc: "Хотя мы, конечно, хотим поддерживать менее прибыльные сектора, убыточность этих предприятий означает, что нам нужно найти альтернативные источники дохода для сбалансирования бюджета. Для этого мы предоставим налоговые льготы крупным отраслям, что позволит им процветать и поможет нашим более успешным отраслям соответствовать международным конкурентам."
IRE_promote_exports: "Продвигать экспорт за рубежом"
IRE_promote_exports_desc: "Малый размер нашего населения и относительная бедность в многих регионах означают, что наши производители не могут жить только за счет внутреннего рынка. Мы должны предпринять усилия по продвижению качества ирландской продукции за рубежом, через рекламные кампании, аналогичные тем, что инициировал Guinness."
IRE_rural_work_schemes: "Расширение сельских рабочих схем"
IRE_rural_work_schemes_desc: "Для многих жителей сельских районов есть длительные периоды без реальной работы, кроме сельского хозяйства и рыболовства, особенно для тех, кто не унаследовал землю. Это одна из основных причин, по которой наши сельские районы страдают от стагнации и эмиграции. В попытке противостоять этому, мы должны создать рабочие схемы, которые обеспечат честную заработную плату для молодых людей, чтобы они могли улучшить свою жизнь."
IRE_rural_work_schemes_tt: "§YMunster§! и §YConnacht§! добавляют следующее:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§! на §Y180§! день(ей)."
IRE_consensus_centre: "Консенсус Центра"
IRE_consensus_centre_desc: "Несмотря на то, что некоторые из наших врагов настаивают, мы — это правительство, сформированное демократическими центристскими партиями, которые хотят защищать и развивать ирландскую демократию. Мы свободны от стагнации Sinn Féin и некомпетентности Лейбористов, поэтому нам следует попытаться наладить союз с другими демократами и создать сильный блок против тех, кто хотел бы увести Ирландию с правильного пути."
IRE_protectionism: "Защищать ирландскую промышленность"
IRE_protectionism_desc: "В условиях все более глобализированного мира легче для меньших экономик быть подавленными крупными производителями, которые могут конкурировать с ними по стоимости и качеству. Чтобы этого не произошло, нам необходимо ввести тарифы и налоги, чтобы ирландские отрасли могли конкурировать с производителями Рейнской области или Америки."
IRE_empower_county_councils: "Усилить полномочия окружных советов"
IRE_empower_county_councils_desc: "Централизация, наблюдавшаяся в эпоху Коллинса, является крайне глупым путем, учитывая региональные различия, существующие в Ирландии. Если все правительство сосредоточено в Дублине, оно будет править для Дублина. Чтобы этого избежать, мы должны предоставить местным советам определенные полномочия для принятия решений, чтобы они могли наилучшим образом принимать решения для своих жителей."

IRE_manufacturers_act: "Закон о контроле за производителями"
IRE_manufacturers_act_desc: "[IRE_loc_manufacturers_act_desc]"
IRE_manufacturers_act_desc_start: "Опасность неконтролируемого капитализма заключается в том, что он может привести к ситуациям, которые подрывают суверенитет наций, таким как захват внутренних предприятий местными инвесторами. Чтобы предотвратить это, правительство должно ввести меры, ограничивающие долю иностранных инвесторов в компаниях Ирландии, чтобы обеспечить их контроль преимущественно ирландскими гражданами."
IRE_manufacturers_act_IRE_desc: "$IRE_manufacturers_act_desc_start$ ради ирландских бизнесменов, рабочих и всей страны."
IRE_manufacturers_act_GER_desc: "$IRE_manufacturers_act_desc_start$ однако, чтобы угодить военным ограничениям для инвесторов из стран Миттельевропы, они останутся более гибкими."
IRE_adopt_corporatism: "Принять корпоратизм"
IRE_adopt_corporatism_desc: "Социалисты не ошибаются, что экономические модели, распространенные Британской империей и другими промышленными державами, разрушительно влияли на общество и классовые отношения, однако их диагноз классовой борьбы — полная чушь. Можно построить социальную модель, которая не попадает в эти ловушки, где прибыль извлекается без эксплуатации, без этого мифа о \"классовой борьбе\". Внедрив такую модель, мы сделаем нацию сильнее и более единой."
IRE_gaeltacht_monopolies: "Монополии на ремесленные и торговые изделия в Гэлтахтах"
IRE_gaeltacht_monopolies_desc: "Гэлтахтские районы нашей страны, возможно, существуют вне рамок современного капитализма, где бедность и отсутствие возможностей привели к тому, что бартер по-прежнему остается важной частью жизни. Для многих здесь нет работы и перспективы, кроме эмиграции. Если мы не поможем им, наш язык обречен на исчезновение. Ремесленные высокоценные изделия — одна из немногих потенциальных отраслей, которые можно развивать здесь, и мы должны предоставить специфическую защиту для продукции, производимой в Гэлтахтах."
IRE_price_controls: "Внедрить контроль цен"
IRE_price_controls_desc: "Хотя законы спроса и предложения являются основой экономической теории, наша история показывает опасности, связанные с возможностью получения прибыли в периоды острого дефицита. Чтобы предотвратить такие катастрофы в будущем, мы должны ввести контроль цен на некоторые основные товары, чтобы гарантировать, что все смогут позволить себе необходимые товары для жизни."
IRE_academic_legitimacy: "Завоевание академической легитимности"
IRE_academic_legitimacy_desc: "С учетом того, что большая часть нашей государственной службы состоит из людей, обученных в традиционных политических и экономических системах, они могут легко оставаться скептически настроенными к новым предложениям и моделям. Нам необходимо начать рекламную кампанию для нашей новой экономической модели, чтобы мы могли внедрять ее без ограничений."
IRE_republic_maintained: "[IRE_loc_republic_maintained]"
IRE_republic_maintained_desc: "[IRE_loc_republic_maintained_desc]"
IRE_republic_maintained_dem: "Республика сохранена"
IRE_republic_maintained_dem_desc: "Несмотря на пережитые потрясения, наша молодая республика пережила штормы и вышла из них, вероятно, даже сильнее, чем прежде, с решительной победой над своими противниками. Независимо от идеологии, все демократы в Ирландии могут найти что-то, чтобы отпраздновать сегодня, даже если они не согласятся, что именно."
IRE_republic_maintained_EOD: "Закончить либеральный эксперимент"
IRE_republic_maintained_EOD_desc: "Синн Фейн, слуги де Вальеры, крипто-синдикалистская Лейбористская партия... все эти партии показали нам неудачу так называемой либеральной демократии. Наша республика должна быть сохранена, с искоренением всего синдикализма, и если это мешает \"реформам\" и \"права\", так тому и быть."
IRE_draft_new_constitution: "Разработать новую конституцию"
IRE_draft_new_constitution_desc: "Хотя наша первая Конституция, безусловно, является важным документом в нашей политической и правовой культуре, нельзя не признать, что она несовершенна. Мы должны использовать эту возможность, чтобы решить некоторые из этих проблем, особенно в отношении Севера, и, возможно, гарантировать, что некоторые наши принципы будут закреплены в ядре ирландского законодательства."
IRE_repeal_civil_restrictions: "Отменить гражданские ограничения"
IRE_repeal_civil_restrictions_desc: "Несмотря на то, что в последние годы были введены сомнительные политики, они были приняты в условиях угрозы для нашей республики. Поскольку эти угрозы, по всей видимости, исчезают, будет хорошей новостью для наших граждан, если эти ограничения гражданских свобод будут наконец сняты."
IRE_university_expansion_grants: "Гранты на расширение университетов"
IRE_university_expansion_grants_desc: "Дело в том, что образование — это будущее, и как нация, не обладающая большой популяцией или значительным богатством, мы должны обеспечить нашим гражданам необходимое образование, чтобы они могли соревноваться на мировом уровне, так как образованные работники привлекательны для компаний."
IRE_dem_conscription_focus: "Во имя Республики"
IRE_dem_conscription_focus_desc: "Если мы хотим защитить нашу республику, мы должны максимизировать количество солдат, которых мы можем привлечь для ее защиты. Хорошо вооруженная армия из рекрутов давно доказала свою эффективность в предотвращении вторжений, а также обеспечивает, чтобы значительная часть населения прошла военную подготовку."
IRE_shared_future: "Общее будущее"
IRE_shared_future_desc: "Впервые за многие годы появляется надежда на улучшение положения в людей в Ольстере. Это не означает, что нам предстоит неимоверно много работы, и не то, что действия прошлого забыты. Но вместе мы можем попытаться построить нацию, олицетворенную нашим флагом, два различных сообщества, строящие будущее, столь же обещающее, как и гордое прошлое."
IRE_economic_integration: "Экономическая интеграция с Миттельевропой"
IRE_economic_integration_desc: "Хотя многим это не нравится, геополитическая реальность такова, что наша экономика и внешняя политика становятся все более согласованными с Германией. Хотя мы можем попытаться сопротивляться, в конечном итоге это будет похоже на борьбу с течением. Интегрируясь сейчас, мы можем найти нишу в немецком блоке."
IRE_guardian_of_atlantic: "Страж Атлантики"
IRE_guardian_of_atlantic_desc: "Наш остров, расположенный на западных подступах к Европе, играет ключевую роль в контроле над Атлантикой и важнейшими торговыми маршрутами. Через инвестиции в морское и воздушное расширение мы можем эффективно превратить себя в незатопляемый авианосец; способный наносить удары на весь средний Атлантик, одновременно становясь практически неуязвимым для вторжения."
IRE_restoration_sovereignty: "Восстановление суверенитета"
IRE_restoration_sovereignty_desc: "Хотя недавние события привели к тому, что мы стали все более привязанными к Германии, мы не должны забывать, кто мы. Мы не искусственное государство-клиент, вырезанное из умирающей империи, наполненной людьми, не имеющими связи с собственным флагом. Мы гордый народ, который никогда не преклонялся перед кем бы то ни было, и это не изменится. Пусть помнят, что на ирландском нет подчиненных приветствий, только \"A Chara\" — друг."

 # Reactionary Foci #
 IRE_aontas_naisiunta: "Бог сохрани Ирландию"
IRE_aontas_naisiunta_desc: "Более десяти лет раболепные парламентские правительства не исполняли своих обязанностей перед Ирландией, позволяя лоялистам и синдикалистам топтать достоинство ирландского народа без сопротивления. Их некомпетентность почти привела нацию к катастрофе, но истинные ирландские патриоты наконец отобрали власть у них, чтобы избежать беды и вернуть страну к ее законному величию."
IRE_silence_opposition: "Заглушить оппозицию"
IRE_silence_opposition_desc: "Западные британцы и крипто-синдикалисты, которых мы свергли за их предательские поступки, продолжают возбуждать народ против нашего правительства, стремясь отравить население своими ложами. Пришло время заткнуть этих агитаторов и их беспощадные клеветы, а все их газеты и политическую пропаганду превратить в дрова."
IRE_martial_law: "Ввести военное положение"
IRE_martial_law_desc: "В условиях такого потрясения в стране и возможной неуверенности в лояльности гражданских властей нет иного выхода, кроме как ввести военное положение. Никто, кроме мужчин в оружии, которые поклялись защищать Ирландию собственной кровью, если это необходимо, не подходит для восстановления порядка на улицах и осуждения тех, кто может навредить нации и ее людям."
IRE_arm_gardai: "Вооружить Гардей"
IRE_arm_gardai_desc: "До сих пор Гардей были невооружены государством, что критически ограничивало их способность справляться с преступными и подрывными элементами. Милосердие к виновным — жестокость по отношению к невиновным, и теперь мы больше не будем мягкими по отношению к преступности и сдерживаться от борьбы с низшими слоями общества, которые угрожают порядочным ирландцам."
IRE_northern_catholics: "Накачать Северных католиков"
IRE_northern_catholics_desc: "Во время Британской революции у нас был шанс вернуть шесть графств, но именно предательство правительства Коллинза, которое сдалось лоялистам, привело к воссоединению, закрыв глаза на их дискриминацию католиков Ольстера, наших собственных братьев и сестер, ради \"мира\". В отличие от этих предателей, мы больше не будем стоять в стороне, пока наши северные братья страдают от угнетения."
IRE_clergy_support: "Завоевание церковной поддержки"
IRE_clergy_support_desc: "Несмотря на благочестивую природу ирландского народа, наши отношения с иерархией Церкви сложные, и часто она оказывается слишком умеренной по национальному вопросу. Тем не менее, ухаживая за дружбой с Примасом всей Ирландии, Джозефом МакРори, католиком из Ольстера, который, как и мы, испытывает глубокое отвращение к лоялизму и синдикализму, мы можем обеспечить благоприятное отношение Церкви к нашему режиму."
IRE_red_scare: "Вторая ирландская Красная угроза"
IRE_red_scare_desc: "Хотя Британская революция вызвала большой тревогу, ирландцы в последующие годы приняли статус-кво как данность, становясь самодовольными по отношению к угрозам вторжения со стороны нашего многолетнего врага на востоке или подрывной деятельности красных предателей на их содержании. Мы должны возобновить преследование всех признаков синдикалистского проникновения в наши ряды, от профсоюзов до университетов."
IRE_legitimise_blueshirts: "Легализовать Блюшертс"
IRE_legitimise_blueshirts_desc: "Национальная гвардия, известная как Блюшертс, имеет весьма смешанную репутацию среди народа, от наемных политических бандитов до героических защитников католической общины на Севере. Мы будем развивать более позитивное восприятие этой организации, уменьшая негативное, повышая ее статус до полуофициальной милиции, которая станет авангардом Ирландии в борьбе с врагами нации."
IRE_end_class_war: "Положить конец классовой войне"
IRE_end_class_war_desc: "Мы не испытываем сомнений в необходимости взять под контроль предприятия коррумпированных бизнесменов и банкиров, которые верны не Ирландии, а деньгам или иностранным государствам, но мы также не потерпим бездельников, подрывающих ирландскую промышленность забастовками. В нашем новом порядке сотрудничество, а не внутренние конфликты между классами ради национального процветания, имеет первостепенное значение. Те, кто бросает вызов этому, могут быть рассмотрены только как враги своей родины."
IRE_end_class_war_tt: "§CМы будем в позиции, где сможем решить §Yбудущую форму§! ирландского государства!§!"

 IRE_partisan_divide: "Положить конец партийному расколу"
IRE_partisan_divide_desc: "С бесконечным роспуском Дейла Эйрэн, ирландский катастрофический эксперимент с британской импортированной системой парламентской демократии завершён. Теперь, избавленная от коррупции и внутренних разделений, связанных с партийной политикой, с помощью армии Ирландская Республика станет той, за что поколения республиканцев отдали свои жизни — процветающим народом, объединённым искренней верой и любовью к Родине."
IRE_gospel_national_virility: "Евангелие национальной мужественности"
IRE_gospel_national_virility_desc: "При либеральной опеке предыдущих правительств вся форма порока могла свободно процветать в Ирландии. С О'Даффи у руля, упадок нации больше не будет терпим, и поощрение атлетики, альпинизма, дисциплины и здорового образа жизни сохранит силу и мужественность ирландской нации в условиях современного декаданса."
IRE_cor_deantais: "Созидающий корпус"
IRE_cor_deantais_desc: "Внутренние города Ирландии страдали от безработицы ещё до Черного понедельника, что привело к распространению мелкого преступления и социальной безответственности. Создание программы общественных работ при военном ведомстве поможет решить эти проблемы, предоставив безработным занятие, полезное для страны, и воспитывая в них чувство дисциплины."
IRE_chinsealacht_gaelach: "Гэльская цензура"
IRE_chinsealacht_gaelach_desc: "В самые тёмные дни британского владычества ирландское общество оказалось под полным контролем англо-ирландского меньшинства, или «Протестантской верхушки». Пришло время вернуть услугу. Наша цель — обеспечить, чтобы все важные посты занимали республиканцы и сторонники возрождения гэльской культуры, вытеснив заражение западным британизмом. Патриотизм, а не его отсутствие, станет необходимостью для социального продвижения."
IRE_true_spirit_gael: "Истинный дух Гейла"
IRE_true_spirit_gael_desc: "Избавившись от деградировавшей парламентской системы, наш режим возродит атлетический и воинский дух Гэлов с энергией и дисциплиной, которые могут затмить даже спартанцев. Если враг придет на наши берега, мы покажем ему храбрость и решимость ирландских мужчин в условиях самых суровых испытаний, которые заставили нашу нацию бороться семь столетий."
IRE_true_spirit_gael_tt: "§Y$IRE_eoin_oduffy$§!:\nИзменить характеристику §YТиран§! на\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!\n$MODIFIER_XP_GAIN_ARMY$: §G+0.05§! в день"
IRE_rerum_novarum: "Честь Рерум Новарум"
IRE_rerum_novarum_desc: "Хотя мы и ужесточили контроль над профсоюзами, находящимися под влиянием красных, благосостояние рабочего человека имеет большое значение для верующих, как указано в папской энциклике Рерум Новарум. Наш христианский долг заключается в том, чтобы обеспечить представительство рабочих в корпоративных советах и гарантировать, что работодатели платят своим сотрудникам достойные зарплаты и поддерживают гуманитарные условия."
IRE_executive_decree: "Правление указами"
IRE_executive_decree_desc: "С абсолютной властью Эойна О'Даффи после роспуска Дейла, эпоха споров и необходимости согласования для принятия законов завершена. Теперь править будем с помощью исполнительных указов, и ни коррумпированные партийные политики, ни недальновидное общество не смогут помешать введению законов и политики, необходимых для восстановления Ирландии после столетий британского владычества."
IRE_army_council: "Сотрудничество с Военным Советом"
IRE_army_council_desc: "Хотя О'Даффи не разделяет германофилию высших офицеров ИРА, у них всё же есть общие черты: военная подготовка, тревога по поводу растущей угрозы синдикализма и презрение к лоялизму и парламентской политике. Нам есть что выиграть от сотрудничества, чтобы обеспечить порядок и стабильность, готовя Республику, за которую оба они поклялись защищать, к возможной войне."
IRE_integrate_blueshirts: "Интегрировать аппараты синерубашечников"
IRE_integrate_blueshirts_desc: "Хотя Национальная гвардия оказалась весьма полезной для защиты государства от его синдикалистских и лоялистских врагов, ее внеправительственная, парамилитаристская природа сделала организацию подверженной захвату радикальными личностями. Чтобы нейтрализовать эту потенциальную угрозу, мы должны интегрировать Блюшертс как жандармерию под официальным контролем."

IRE_integralism: "Реализовать принципы Морраса"
IRE_integralism_desc: "Основным источником вдохновения нашего движения являются труды великого французского политического философа Шарля Морраса, который призывал отвергнуть декадентские общества, созданные Просвещением и Французской революцией, в пользу децентрализованного традиционного государства, объединённого национальным сувереном и Церковью. Тем, кем для ирландских республиканцев был Фридрих Лист в старые времена, Моррас станет для нас."
IRE_gan_anam: "Страна без языка, страна без души"
IRE_gan_anam_desc: "Никакое британское преступление не оставило на нас большего следа, чем разрушение ирландского языка, что оторвало Гейла от нашей культуры и оставило нас с унижением быть всего лишь акцентированными британцами по сравнению с другими нациями. Восстановление языка — наш главный приоритет. Пока мы, к сожалению, не можем запретить английский, но с помощью мер кнута и пряника мы можем поощрять тех, кто старается говорить на своём языке, наказывая же ленивых и непатриотичных."
IRE_european_rechristianisation: "Ре-христианизация Европы"
IRE_european_rechristianisation_desc: "После падения Рима усилия ирландских монахов сыграли ключевую роль в ре-христианизации Европы и сохранении многих знаний, которые в противном случае навсегда бы были утеряны. В условиях, когда континент охвачен синдикализмом и парламентаризмом, мы вновь исполним свою священную судьбу и долг перед Богом, помогая освободить европейский народ от язычества и распространяя тем самым наше национальное влияние."
IRE_saints_scholars: "Земля святых и учёных"
IRE_saints_scholars_desc: "Мы никогда не должны забывать те золотые времена, когда английские захватчики превратили землю святых и учёных в бедный дом Европы, когда ирландские научные и миссионерские достижения восхищали весь континент, а наши интеллектуалы, такие как Эриген, находились на передовой европейской жизни. Через развитие нашего образования мы вновь сделаем эти дни реальностью."
IRE_ecumenism: "Терпимость к умеренному экуменизму"
IRE_ecumenism_desc: "Хотя наше движение в первую очередь католическое, как и источники вдохновения для наших корпоративистских идеалов, мы рассматриваем всех христиан, которые проявляют лояльность к Ирландии и говорят на ирландском языке, независимо от их конфессии, как Гейлов, несмотря на прошлые разногласия. Тем не менее, если лоялисты пренебрегут нашей добротой и решат, что их верность по-прежнему с Британией, то мы не проявим к ним милосердия."

 IRE_the_restoration: "Восстановление"
IRE_the_restoration_desc: "Прошло более семи веков с тех пор, как английское вторжение лишило нас Высокой Короны, но мы не позволим поколениям иностранного правления изменить сущность Гейла. Дом О'Ниллов, величайшая из ирландских дворянских семей и вожди многих восстаний против саксов, наконец смогут завершить своё долгое изгнание, начавшееся с Бегства графов, и вернуть ирландскую корону."
IRE_never_another_kinsale: "Никогда больше Кинсейла"
IRE_never_another_kinsale_desc: "Кинсейл стал кульминационной битвой Девятилетней войны Ирландии, исход которой определял судьбу острова. К сожалению, из-за тактических ошибок со стороны ирландцев и испанцев, она закончилась победой англичан, что ознаменовало падение гельской цивилизации перед саксами. Мы должны торжественно отмечать этот день каждый год и прививать народу мысль, что такая катастрофа никогда не должна повториться."
IRE_old_nobility: "Признание гельской аристократии"
IRE_old_nobility_desc: "Ирландская родная аристократия, в значительной степени изгнанная в континентальную Европу в 17-18 веках, добилась многого за границей, при этом сохраняя привязанность к родным землям. Тем не менее, их истории неизвестны большинству ирландцев. В отличие от предыдущего республиканского правительства, мы предоставим утраченной аристократии страны признание и статус, которого она заслуживает."
IRE_old_nobility_tt: "§Y$IRE_aodh_o_neill$§!:\nЗаменить черту §YForeign Monarch§! на §YKing of the Gaels§!\nЭффективные изменения:\n$MODIFIER_POLITICAL_POWER_GAIN$: §G+0.05§!\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%!"

 IRE_the_regency: "[IRE_loc_regency]"
IRE_the_regency_normal: "Регенство"
IRE_the_regency_desc: "[IRE_loc_regency_desc]"
IRE_the_regency_normal_desc: "Мы восстановили гельский порядок, однако не можем найти достойного кандидата на долгожданный ирландский трон, и нация еще не готова. Только под руководством нашего великого регента и Ценнайре изумрудный остров будет восстановлен из руин, оставшихся от сотен лет тирании, в образец христианства, которым он был тысячелетие назад, свободный от всякого саксонского, еврейского и масонского влияния."
IRE_the_regency_alt: "Гельская Республика"
IRE_the_regency_alt_desc: "С развитием европейского порядка Ирландия снова приняла республиканизм. Но теперь Ирландская Республика - это не жалкий Саорстат прошлого, который кланялся лоялизму и посредственности масс, а истинный преемник Ан Поглахт на hЭйрн, провозглашенный в 1916 году. Как подписанты утверждали свою благородную волю над нацией, ведя Гейла к свободе, так и Ценнайре."
IRE_executive_interventions: "Нормализация исполнительных вмешательств"
IRE_executive_interventions_desc: "Хотя принцип интегрализма основывается на децентрализованном правительстве через корпоратизм, все же бывают моменты, когда Ценнайре, благодаря своему более широкому взгляду на национальные дела, наилучшим образом понимает ситуацию. Местные жители могут принимать местные решения, но если эти решения окажутся вредными, то роль государства, как нейтрального арбитра, вмешаться ради блага нации."
IRE_executive_interventions_tt: "§Y$IRE_gearoid_o_cuinneagain$§!:\nИзменить черту §YAn Ceannaire§! на\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_STABILITY_FACTOR$: §R-5%§!"
IRE_harness_technology_advances: "Использовать достижения технологий будущего"
IRE_harness_technology_advances_desc: "Хотя наши противники клевещут на нас, называя нас отсталыми и не в курсе событий, это далеко от правды. Ценнайре проявляет живой интерес к последним достижениям технологий и тому, как их можно использовать для дальнейшего экономического и культурного возрождения гельской цивилизации. С должным стимулированием наша нация в будущем может стать международным центром технологий."

# Socialist Foci #
 IRE_scarlet_dawn: "Алая заря"
IRE_scarlet_dawn_desc: "То, что когда-то считалось невозможным, стало реальностью: ирландский народ пробудился от своего сна и сверг реакционные правительства, которые утверждали, что могут иметь свободу, сохраняя при этом те же институты и системы, что и британцы прежде. К счастью, их ложь не продлилась, и теперь свобода, истинная свобода, пришла в Ирландию. Хотя это великий день, еще многое предстоит сделать, чтобы обеспечить, что наш прогресс — это только начало."
IRE_suppress_paramilitaries: "Подавить реакционные парамилитарные группы"
IRE_suppress_paramilitaries_desc: "Одна битва не выиграет войну, и реакционеры — упорный враг. Даже с уничтожением режима, который позволил им расплодиться, синие рубашки еще не уступили волне прогресса и продолжают свое насильственное сопротивление новому правительству. Мы должны позаботиться о том, чтобы их движение было быстро ликвидировано, прежде чем оно сможет утвердиться еще больше."
IRE_protection_of_revolution: "Защита революции"
IRE_protection_of_revolution_desc: "Как показали успешные революции мира, и даже больше того, неуспешные, революция не может выжить без защиты вооруженного пролетариата. Те, кто боролись до сих пор, и те, кто готов это делать, станут идеальной основой для формирования наших собственных красных гвардий, чтобы гарантировать постоянную защиту революции."
IRE_secure_countryside: "Обеспечить Контроль над сельской Местностью"
IRE_secure_countryside_desc: "Как наша нация однажды показала британцам, кто контролирует сельскую местность, тот контролирует Ирландию. Когда британцы вывезли из нее все что можно, быстро последовал коллапс их оккупации. Обеспечение нашей полной власти над сельской местностью, от повседневной местной Гард до самих судов, должно стать одним из наших основных приоритетов, иначе мы рискуем пережить подобный коллапс."

IRE_saor_eire: "Атлантический авангард"
IRE_saor_eire_desc: "Благодаря усилиям Саор Эйре, силы, которые когда-то властвовали над нашим Островом, были разбиты и разбросаны, а вызовы нашему новому государству отброшены. Несмотря на то, что некоторые могут призывать к другому, победа, достигнутая здесь, слишком хрупка и прекрасна, чтобы ее потратить на небрежность. Полная трансформация ирландского общества должна начаться, чтобы гарантировать, что реакционная мысль никогда не сможет вернуться на наши берега. Новая нация будет рождена на переднем крае Европы, одна, которая работает на всех."
IRE_land_for_people: "Земля для людей"
IRE_land_for_people_desc: "Помещики, грабительские бароны капитализма, были врагом ирландского народа на протяжении веков. Будь то абсентеистские помещики, которые эксплуатировали народ Ирландии из своих домов в Британии, или, к сожалению, не абсентеистские современные, их существование не принесло ничего в обществе, кроме страданий. Их практики должны быть полностью искоренены, и их земли должны быть отданы тем людям, которым они действительно принадлежат."
IRE_athghabhail_na_heireann: "Повторное завоевание Ирландии"
IRE_athghabhail_na_heireann_desc: "Революция не может быть просто экономической по своей природе и должна также гарантировать, что мы разрушим структуры, которые держали наш народ в умственных тюрьмах. Ключевым среди них является твердая позиция в восстановлении гэльского языка и культуры, за годы ущерба, причиненного имперскими правительствами, чтобы остановить саму идею свободы, формирующуюся в умах ирландцев."
IRE_new_foe: "Новый враг"
IRE_new_foe_desc: "Смешно даже думать, что разлагающиеся оболочки, составляющие альянс Антанты, когда-либо могут представлять собой серьезную угрозу международной революции. Наша цель должна быть сосредоточена на помощи в подавлении реального врага революционного дела, самого германского угроза, и освобождении его народа от гнета кайзера."
IRE_old_oppressor: "Старый угнетатель"
IRE_old_oppressor_desc: "Никогда не следует недооценивать укус раненой собаки, у которой мало что потерять и гораздо больше приобрести. Даже после своего великого поражения в революции, реваншистские изгнанники в Канаде не будут покоиться, пока и мы, и наш соседний остров не окажемся снова под их ботинком, или пока они не испустят последний вздох. При достаточной настойчивости мы можем обеспечить, чтобы это было последним."
IRE_breaking_croziers: "Ломая кресты"
IRE_breaking_croziers_desc: "Так называемые пастыря Церкви сделали ничего, кроме как наживаться за счет своего стада. Если Ирландия должна быть по-настоящему свободной от угнетения, мы не можем просто игнорировать роль духовенства в этом, независимо от традиции. Их роль в обществе должна быть искоренена, и устранение их власти над нашими институтами должно стать одним из наших основных приоритетов."
IRE_centralise_trade_union_functions: "Централизовать функции профсоюзов"
IRE_centralise_trade_union_functions_desc: "Хотя профсоюзы важны для представления интересов рабочих, они также представляют опасность стать центром неэффективности и бездействия для нашей новой республики, настаивая на обсуждении и дебатах по любому незначительному вопросу. С целью предотвратить это в будущем, Саор Эйре начнет реорганизацию профсоюзов, чтобы ими управляли назначенные от Комитета, которые займут место старых советов и позволят нам остановить профсоюзы от самоповреждения, как дети."
IRE_consolidate_party_state: "Консолидация партии-государства"
IRE_consolidate_party_state_desc: "Истинное революционное государство — это не то, которое возвращается к монархической глупости сосредоточения власти в одних руках, это то, где партия сама правит верхом, направляя нацию вперед. Каждый аспект государства должен быть переплетен с партией, и каждый аспект партии должен быть аналогично переплетен с государством."
IRE_reorganise_ica: "Реорганизация ИГА"
IRE_reorganise_ica_desc: "Теперь, когда революция удалась, форма ИГА стала вопросом, так как теперь она должна трансформироваться из простой парамилитарной силы в силу, призванную защищать революцию. Чтобы обеспечить, что эта массовая экспансия и переход не повредят составу силы, ИГА должна стать идеологической, а также военной силой, обеспечивая, чтобы все члены были обучены ценить цель, за которую они борются."
IRE_red_trinity: "Красная Троица"
IRE_red_trinity_desc: "Наш остров будет преобразован в соответствии с нашим видением, нашим национальным культом. Единство будет достигнуто за счет расширения нашей идеальной тройки, поскольку каждый гражданин будет обязан быть членом Saor Éire, добровольцем IRA и членом профсоюза. Государство, партия и страна будут и должны играть всеобъемлющую роль в жизни граждан, чтобы успех нашей революции горел в их сердцах и чтобы сохранить его любой ценой".

 IRE_irish_syndicalist: "Один большой союз"
IRE_irish_syndicalist_desc: "С восхождением синдикалистского крыла ирландских левых Ирландия готовится к переходу к демократическому и социалистическому государству, которое задумал Коннолли. ИСП предполагает создание синдикалистской системы, в которой все имеют право голоса, заменяя старую фальшивую демократию прошлого на такую, которая действительно работает для трудящихся мужчин и женщин острова. Это не будет легким путем, но истинный прогресс редко бывает таковым."
IRE_red_jesus: "Социализм в божественном свете"
IRE_red_jesus_desc: "Хотя многие боятся социализма из-за неверного убеждения, что он несовместим с религиями, которые они считают дорогими, мы должны показать им, насколько это убеждение неверно. Вера в благотворительность и сострадание так же важна для борьбы за равенство, как и библейские учения. Вместо того чтобы заменять Церковь, акцент должен быть сделан на правильном понимании ее учений."
IRE_entrenching_orthodoxy: "Укрепление ортодоксии"
IRE_entrenching_orthodoxy_desc: "Как бы ни старалась Лейбористская партия, истинный социализм никогда не будет достигнут через компромиссы с реакционерами, и любой, кто верит в это, представляет собой угрозу революции. Все желающие стать частью партии должны отклонить это ошибочное убеждение, и если они этого не сделают, они будут исключены из нее, независимо от того, кто они и насколько искренни их другие убеждения."
IRE_connollys_legacy: "Наследие Коннолли"
IRE_connollys_legacy_desc: "Тень Джеймса Коннолли сильно давит на все социалистическое движение в Ирландии. Он пал мучеником как за дело ирландской свободы, так и за социализм, и теперь нам предстоит построить страну, которую он задумал. Несмотря на то что нам еще предстоит долгий путь, идея республики, которая защищает слабых и сохраняет нашу культуру, формируется; поднимая Коннолли как национального героя, мы покажем, что республиканизм и социализм не являются отдельными целями, а представляют собой одну мечту."
IRE_mass_urbanisation: "Стимулирование массовой урбанизации"
IRE_mass_urbanisation_desc: "Кровью синдикализма является городской пролетариат, а не сельский крестьянин, но Ирландия страдает от серьезной нехватки первых и избытка последних. Однако мы не можем ожидать, что это изменится, когда наши города лишены необходимого жилья для роста. Используя дешевые материалы, такие как преднапряженный бетон, мы сможем построить массовые блоки городского жилья, что должно привести к необходимой нам урбанизации."
IRE_breakneck_industrialisation: "Быстрая индустриализация"
IRE_breakneck_industrialisation_desc: "Хотя Ирландия может отставать в индустриальном плане по сравнению с французами и британцами, с помощью наших союзников у нас теперь есть идеальная возможность изменить это. Радикальные изменения, необходимые для достижения этого за такой короткий срок, могут, конечно, быть трудными для некоторых людей, но это в конечном итоге необходимо для всеобъемлющего uplift'а нации."
IRE_enshrine_ITUC_primacy: "Закрепление Примата ИКТ"
IRE_enshrine_ITUC_primacy_desc: "Профсоюзы служили нации как коллективный голос ее народа, и ИКТ помог объединить эти голоса в единое послание. Без ИКТ мы никогда бы не освободили нацию от ее реакционных цепей, поэтому мы должны гарантировать, что  ИКТ продолжит играть свою жизненно важную роль в политике нации, закрепив его политический примат на национальном уровне."
IRE_liberate_slaves_of_slaves: "Освободить Рабов Пола"
IRE_liberate_slaves_of_slaves_desc: "Трагично, что, учитывая ключевую роль, которую женщины сыграли в борьбе Ирландии за независимость, они все еще были вынуждены жить в обществе, которое не считало их равными. Хотя изменение общественных установок будет трудным, многие в партии считают, что, продвигая женщин на влиятельные позиции, мы продемонстрируем, что они желают той же свободы, что и мужчины, жить свободно от уз прошлого."

IRE_ostracise_opposition: "Остракизировать оппозицию"
IRE_ostracise_opposition_desc: "В отличие от того, что некоторые из левых могут утверждать, нам не нужно насильно подавлять тех, кто все еще противостоит новому правительству. С помощью силы слова и нескольких хорошо продуманных действий мы можем тщательно побудить к остракизму тех, кто поддерживает возвращение к старому режиму, гарантируя, что большинство встанет в строй, а те, кто не сделает этого, станут ничем иным, как беззубым меньшинством."
IRE_allies_on_left: "Союзники слева"
IRE_allies_on_left_desc: "Несмотря на наши многочисленные различия, большая часть ирландской левицы в конечном итоге может найти согласие в идее социалистической Ирландии, даже если мы не согласны с путем к этому. Вместо того чтобы позволять этим различиям разорвать нас и дать реакционерам возможность атаковать, мы должны стремиться создать широкий народный фронт среди всех левых, которые также готовы объединиться с нами."
IRE_control_narrative: "Контроль над пропагандой"
IRE_control_narrative_desc: "Пресса в Ирландии часто была просто пропагандистским орудием реакционной причины, но с тем, что большая часть нации теперь под нашим контролем, ситуация изменилась. У нас есть идеальная возможность не только бороться с реакционной пропагандой тех, кто все еще противостоит правительству, но и открыто представить наше видение без искажения, с которым оно часто сталкивалось."
IRE_progressive_labour: "Революция изнутри"
IRE_progressive_labour_desc: "Хотя другим нациям, возможно, пришлось насильно подавлять свою оппозицию и радикально трансформировать общество для достижения социализма, нашей нации не нужно проходить через такие трудности. Уникальное положение Ирландии, как нации, родившейся с множеством недостатков реакционного общества, уже устраненных, позволит нам достичь гораздо более мирного и постепенного перехода к действительно свободному социалистическому обществу."
IRE_institutionalise_meitheal: "Институционализировать мейтеал"
IRE_institutionalise_meitheal_desc: "Мейтеал — это термин, использованный нашими предками, который описывает готовность фермеров работать вместе, чтобы обеспечить процветание для всех. В рамках преднамеренно делящей системы земельного деления эта практика уже не так центральна, как раньше. Используя наши кооперативы в качестве модели, мы напомним нашим сельским районам, как заботиться, что, объединив свои усилия, они все будут в лучшем положении."
IRE_workplace_democracy: "Внедрение рабочей демократии"
IRE_workplace_democracy_desc: "Угнетающие иерархии, которые все еще диктуют многие рабочие места в стране, лишь отвлекают от жизни их работников и сдерживают сами компании, чтобы просто обогатить и укрепить несколько избранных лиц. Переместив власть в рабочем месте к его работникам, а не к боссам, мы устраним эти несправедливые иерархии и сделаем работу более эффективной в одно мгновение."
IRE_defend_parliamentarism: "Защита парламентаризма"
IRE_defend_parliamentarism_desc: "Государство, в котором людям не позволяют высказывать свое мнение, не что иное, как диктатура, независимо от того, насколько красным вы его покрасите. Право ирландского народа участвовать в парламентском процессе никогда не должно быть нарушено, и мы гарантируем, что наша партия будет защищать принцип парламентаризма."
IRE_reconcile_old_guard: "Примирение со старой гвардией"
IRE_reconcile_old_guard_desc: "Даже несмотря на предательство социалистического дела, проявленное Лейбористской партией в 20-х и 30-х годах, многие из тех, кто в партии, все еще преданы достижению социализма в Ирландии. Теперь, когда новое правительство укрепило свои позиции, кажется бессмысленным и мелочным продолжать обиды против старой гвардии Лейбора. Мы должны протянуть оливковую ветвь и оставить в стороне любые оставшиеся разногласия с теми, кто готов это принять."
IRE_compensated_transfer: "Компенсированная передача активов"
IRE_compensated_transfer_desc: "Хотя контроль Церкви над многими государственными учреждениями необходимо решать, простое насильственное разрушение Церкви и национализация их имущества, как делают радикальные протестанты, ничего не даст, кроме разрыва общества и подталкивания людей к реакционным идеологиям. Простое ведение переговоров будет гораздо более эффективным инструментом для достижения этой цели, и немногие найдут твердые основания, чтобы противостоять этому."
IRE_defang_paramilitaries: "Обезвредить парамилитаристов"
IRE_defang_paramilitaries_desc: "Свободная нация не может процветать с радикальными и насильственными милициями, патрулирующими ее улицы, независимо от того, с какой стороны политического дискурса они заявляют о себе. Законы должны быть введены для борьбы с вредными практиками, которые осуществляют эти группы, с тщательной формулировкой, чтобы гарантировать, что мирные люди не пострадают, при этом охватывая как можно большее количество парамилитарных групп."
IRE_protecting_our_freedom: "Защита нашей свободы"
IRE_protecting_our_freedom_desc: "Мы не стремимся к войне, но мы не можем остановить ее, если она ищет нас. Многие силы в мире желают погасить каждую искру революции, независимо от того, как ярко она может сиять, и если представится возможность, они не упустят шанса погасить нашу. Мы должны быть уверены, что, если этот день когда-либо наступит, мы будем готовы к этому."

IRE_ruby_isle: "Рубиновый остров"
IRE_ruby_isle_desc: "Когда на рассвете первого дня после революции загорелось солнце, даже самые оптимистичные социалисты не могли бы мечтать о том, что должно было последовать. Благодаря нашим усилиям мы начали строить новое общество на нашем острове, где у всех есть шанс работать на благо своих товарищей и создать лучшее будущее. Возможно, уместно, что Ирландия, нация, так долго подвергавшаяся унижению в прошлом, теперь готова сражаться за светлое будущее не только для своего народа, но и для всего человечества."
IRE_invite_phalanstere_experts: "Пригласить экспертов фаланстера"
IRE_invite_phalanstere_experts_desc: "Сотрудничество на взаимовыгодной основе — это ключ к успеху в жизни, и наши союзники в Интернационале наглядно продемонстрировали это в области науки и технологий с помощью своей организации Фаланстера. Пригласив экспертов из этой организации, чтобы помочь выявить слабые места в наших существующих методах исследования и обучить новое поколение ирландских исследователей, наша нация может легко стать новым центром научного прогресса."
IRE_needs_of_many: "Потребности многих"
IRE_needs_of_many_desc: "Постоянное стремление к прибыли в ущерб моральным принципам лишило большую часть нашей нации базовых услуг: многие города не имеют надлежащего доступа к медицинским учреждениям, транспортным услугам и даже базовым учебным материалам. Теперь, когда мы больше не скованы недостатками капиталистической системы, мы должны стремиться устранить эти недостатки и обеспечить, чтобы все потребности всех ирландцев были должным образом удовлетворены."

 # 1941 Election Foci #
 IRE_second_election: "Выборы 1941 года"
IRE_second_election_desc: "Демократия Ирландии преодолела вызовы своему существованию, но бесконечное дребезжание избирательного ящика лишь ожидает правительство, которое помогло ей это сделать. Именно народ должен выбрать, кто будет продолжать вести их в следующий срок Дойла, и ничего не гарантировано в день выборов."

IRE_later_plp: "Революция через избирательный ящик"
IRE_later_plp_desc: "Многие считали невозможным, чтобы настоящий социализм когда-либо смог добиться успеха в избирательной политике, часто ссылаясь на подавление со стороны правительства и на то, как легко реакционеры могут манипулировать средним избирателем. С появлением Прогрессивной Лейбористской Партии, победившей на последних выборах, сомневающиеся были опровергнуты. Теперь пришло время Ирландии вернуться к социалистическому будущему, которому она всегда была предназначена."

IRE_coop_farming: "Кооперативное земледелие"
IRE_coop_farming_desc: "Даже сегодня фермерские хозяйства в стране управляются архаичным и почти феодальным образом, что вредит Ирландии и ее народу. Чтобы устранить эти устаревшие практики, фермеров Ирландии следует поощрять объединяться и начинать совместное ведение хозяйства, надеясь на повышение их эффективности и исключение любых капиталистических посредников, стремящихся нажиться на их труде."

IRE_nationalise_church_institutions: "Национализация учреждений Церкви"
IRE_nationalise_church_institutions_desc: "Это позор, что духовенство, которое бездействовало, пока нищие в стране страдали, имеет такую власть над многими учреждениями страны. Крайне важно, чтобы мы национализировали эти учреждения и вернули их ирландскому народу, которому они по праву принадлежат."

IRE_decay_of_landlordism: "Упадок лендлордов"
IRE_decay_of_landlordism_desc: "Несмотря на рост социализма в Ирландии, все еще есть много людей, защищающих практику лендлордов, утверждая, что \"аренда одного человека — это доход другого\". Хотя радикальный шаг по полному запрету этой практики и захвату собственности лендлордов часто кажется заманчивым, более мягкий подход с постепенным увеличением регулирования будет воспринят гораздо лучше избирательной общественностью."

IRE_widow_pensions: "Защита тех, кого забыло общество"
IRE_widow_pensions_desc: "Ирландское общество полно людей, которые были им забыты, во многих случаях намеренно. Скорбящая вдова, одинокий сирота, страдающий ветеран — все они были оставлены в стороне последующими ирландскими правительствами. Законы, которые мы теперь введем для защиты этих уязвимых членов общества, предоставляя им доступ к семейным пенсиям и дополнительным социальным выплатам, надеемся, однажды станут одним из наших самых запомнившихся достижений."

IRE_later_labour: "Непрерывное движение лейбористов"
IRE_later_labour_desc: "Получив очередной мандат от народа, теперь настало время для Лейбористской партии сосредоточиться на реализации многих политик, которые пришлось отложить на второй план ради решения кризиса Черного Понедельника. Через широкий комплекс социальных и экономических реформ жизнь народа Ирландии, надеемся, значительно улучшится, и постепенное движение к социалистическому будущему сможет продолжиться."

IRE_collaborate_with_ITUC: "Сотрудничество с ИКТ"
IRE_collaborate_with_ITUC_desc: "Несмотря на то, что некоторые представители ИКТ покинули Лейбористскую партию в пользу более радикальных членов социалистической оппозиции, связи между ИКТ и Лейбористами невозможно полностью разорвать. Через сотрудничество с менее радикальными членами ИКТ и поддержку их планов помощи ирландским рабочим мы можем укрепить промышленный потенциал страны, от чего выиграет вся Ирландия."

IRE_state_education: "Государственное образование"
IRE_state_education_desc: "На протяжении столетий задача по обучению детей Ирландии, как правило, ложилась на плечи их родителей или местных священников и монахинь, часто с недостаточно хорошими результатами. Чтобы обеспечить молодежи современное образование, эту обязанность необходимо вывести из-под контроля духовенства и передать государству, с целью предоставления бесплатного образования от светских учителей детям всей страны."

IRE_industrial_development: "Содействие промышленному развитию"
IRE_industrial_development_desc: "Новые промышленные проекты всегда являются надежным способом обеспечить стабильную занятость для народа Ирландии, и с участием правительства в этих проектах мы можем также гарантировать справедливые условия труда. Путем приоритизации новых и развивающихся отраслей, создаваемые рабочие места должны быть более устойчивыми и лучше подготовленными к вызовам времени."

IRE_modern_roads_modern_nation: "Современные дороги для современной страны"
IRE_modern_roads_modern_nation_desc: "Сегодня есть два места, где средний ирландский рабочий проводит большую часть своей жизни: первое — это его постель, а второе — дорога, по которой он добирается на работу и возвращается домой. Однако, несмотря на их важнейшую роль в ирландском обществе, многие наши дороги все еще покрыты гравийной смесью, в то время как остальной мир перешел на асфальт. Экономически жизненно важно решить эту проблему и быстро модернизировать наши устаревшие дороги."


IRE_later_cnat: "Дело Деревни"
IRE_later_cnat_desc: "Впечатление, оставленное на избирателей ролью партии Clann na Talmhan в коалиции, привело к тому, что она теперь стала крупнейшей партией в правительстве. Теперь, возглавляя собственную коалицию, CnaT должно выполнить обещания своей предвыборной кампании и представить более аграрно-ориентированное видение для страны."

IRE_drain_boglands: "Осушение Болот"
IRE_drain_boglands_desc: "Создание новых сельскохозяйственных угодий всегда должно быть приоритетом для любого правительства, и в Ирландии обширные участки болот идеально подходят для организации таких ферм. Работая над осушением этих болот и восстановлением земель, на которых они находятся, мы можем создать обширные угодья, идеально подходящие для возделывания культур и выпаса скота."

IRE_sustainable_forestry: "Устойчивое Лесоводство"
IRE_sustainable_forestry_desc: "Ирландия — одно из немногих мест в Европе, где до сих пор сохранились прекрасные умеренные дождевые леса, некогда покрывавшие значительную часть ландшафта. Века вырубки лесов серьезно сократили лесной покров страны, и если не предпринять меры, они могут быть уничтожены навсегда. Чтобы помочь предотвратить это, следует выделять гранты компаниям, которые практикуют устойчивое лесоводство и лесовосстановление, защищая существующие леса и высаживая новые."

IRE_minerals_development_act: "Закон о Развитии Минеральных Ресурсов [IRE_loc_at_least_41]"
IRE_minerals_development_act_desc: "Наши земли скрывают многие неосвоенные богатства, и для нашего экономического роста важно грамотно ими распорядиться. Для этого следует принять закон, устанавливающий точные правовые рамки для функционирования шахт, получения государственных лицензий и всех других аспектов, касающихся добычи полезных ископаемых и последующих операций по их переработке."

 IRE_date_early: "1941"
 IRE_date_late: "[GetYear]"
 IRE_paving_boreens: "Прокладка боринов"
IRE_paving_boreens_desc: "Несмотря на то, что скромные сельские дороги являются артериями, соединяющими множество деревень и ферм по всей стране, большинство этих дорог — это всего лишь изношенные пешеходные тропы. С принятием закона, ориентированного на развитие инфраструктуры в сельской местности, мы сможем гарантировать, что со временем эти дороги будут должным образом заасфальтированы и станут по-настоящему пригодными для постоянного использования."
IRE_progressive_land_rates: "Прогрессивные земельные налоги"
IRE_progressive_land_rates_desc: "Если бы спросить многих фермеров по всей стране, что является самым трудным в их работе, ответом почти наверняка стали бы высокие земельные налоги. Через прогрессивную реформу системы земельных налогов мы сможем уменьшить бремя, возлагаемое на обычного фермера, что поможет нам заручиться поддержкой и ослабить силы альтернативных предложений радикальных элементов страны."
IRE_golden_moderation: "[IRE_loc_golden_moderation]"
IRE_golden_moderation_desc: "[IRE_loc_golden_moderation_desc]"
IRE_soclib_capstone_focus: "Золотая умеренность"
IRE_soclib_capstone_focus_desc: "Как и в большинстве вещей в жизни, умеренность часто оказывается лучшим подходом, и нигде это не оказалось более верным, чем в ирландской политике. Отклонив экстремистские идеи, предложенные людьми, такими как Ларкин и О'Дуффи, мы выработали стабильное будущее для нации, свободное от многих проблем, терзающих режимы экстремистов по всему миру. Хотя работа никогда не заканчивается, достижения нашего умеренного руководства, скорее всего, оставят неизгладимый след в истории Ирландии."

IRE_later_sf: "Прямой путь — кратчайший"
IRE_later_sf_desc: "Мало какие партии могут удерживать власть после уже восьми лет на посту, но похоже, что великое возрождение Шинн Фейн за последние несколько лет позволило им не только снова победить на выборах, но и сделать это с еще большей долей голосов. Хотя ожидается, что этот новый срок будет лишь продолжением прежней политики, ирландский народ решил, что именно этого и требуется в сегодняшнем хаотичном мире."
IRE_father_of_republic: "Отец Республики"
IRE_father_of_republic_desc: "Хотя люди могут приписывать Вольфу Тону роль основателя ирландского республиканизма, а Падраигу Пирсу — его возрождение, без великого Артура Гриффита трудно представить, как могло бы существовать современное ирландское государство. Влияние этого ирландского героя на нацию часто недооценивалось, но чтобы обеспечить его признание, пришло время, чтобы правительство возглавило кампанию по увековечиванию его достижений."
IRE_international_port_belfast: "Международный порт Белфаста"
IRE_international_port_belfast_desc: "Когда британская империя рухнула и воссоединение было достигнуто, Белфаст и его великие судостроители сильно пострадали. В это время такие компании, как Harland & Wolff, выжили, переключившись почти полностью на коммерческую работу, заработав мировую репутацию в сфере торговли. Даже с улучшением ситуации для судостроителей, Белфаст зарекомендовал себя как один из самых важных коммерческих портов, и с поддержкой правительства он может скоро затмить все остальные."
IRE_sidestep_church: "Отклонение от Церкви"
IRE_sidestep_church_desc: "Важную роль, которую Церковь играет в ирландском обществе, конечно, не желает оспаривать никто. Однако существует множество обязанностей, в которых Церковь могла бы сыграть менее прямую роль, что было бы полезно как для самой Церкви, так и для правительства. С помощью тонкой корректировки обязанностей мы можем помочь гарантировать, что те задачи, которые лучше оставить за правительством, действительно останутся за ним, а не будут переданы в занятые руки священников."
IRE_adopt_bismarck_model: "Принять модель Бисмарка"
IRE_adopt_bismarck_model_desc: "Одним из величайших достижений Отто фон Бисмарка было введение модели медицинского страхования, которая с тех пор помогла обеспечить медицинское обслуживание миллионам немцев, которые иначе остались бы без него, перекрыв важный канал для самых радикальных социалистов. С таким сильным примером, который подали немцы в этой области, нам крайне важно внедрить аналогичную систему здравоохранения для Ирландии и ее народа."
IRE_eternal_vigilance_of_big_mick: "Вечная настороженность Большого Мика"
IRE_eternal_vigilance_of_big_mick_desc: "С тех пор, как Ирландия стала свободной, был только один человек, который постоянно направлял её, несмотря на трудности, как в официальных должностях, так и на стороне. Независимо от того, называют ли его архитектором Ирландии, маленьким тираном или просто Большим Миком, ясно одно — будущее ирландского государства всегда будет неразрывно связано с наследием Майкла Коллинза."
IRE_representative_national_government: "Представительное национальное правительство"
IRE_representative_national_government_desc: "В 1916 году мученики Ирландии изложили свои великие обещания о постоянном национальном правительстве, 'представляющем всех людей Ирландии и избранном всеми её мужчинами и женщинами.', чтобы гарантировать свободу и права для всех народов нации. Хотя эти свободы медленно начали угасать в последние годы, пришло время для нового руководства Шинн Фейн окончательно гарантировать эти неотъемлемые права, провозглашенные так много лет назад."

IRE_later_ndp: "Честная сделка для всех"
IRE_later_ndp_desc: "Результаты выборов ясны: Шон Лемасс и его Национальная партия развития стали крупнейшей партией в Дáil. Большая часть ирландской общественности приписывает большинство экономических достижений последних лет именно НПД, и их кампания, основанная на улучшении жизни всех ирландцев через экономический рост, кажется готовой представить сильное капиталистическое послание для ирландской нации."
IRE_international_investment_hub: "Международный инвестиционный центр"
IRE_international_investment_hub_desc: "После потрясений, вызванных Черным понедельником и конфликтом в Америке, перед нами открылась возможность заполнить вакуум, который оставался после этих событий. Через переговоры с зарубежными компаниями и дипломатическую кампанию, рекламирующую Дублин как стабильный дом для международного бизнеса, мы можем однажды увидеть, как наш маленький городок превращается в настоящий центр глобальных финансов."
IRE_villages_to_towns: "От деревень к городам"
IRE_villages_to_towns_desc: "Хотя великие города Ирландии играют важную роль в экономике, экономический рост не может приходить только от нескольких крупных урбанистических центров, если мы не хотим столкнуться с последствиями их eventual stagnation. Вместо этого государственная политика должна быть ориентирована на поддержку роста перспективных сельских районов страны, превращая многие из этих небольших поселений в хорошо развитые и уважаемые города, способные к полноценной коммерции."
IRE_nation_two_peoples: "Нация двух народов"
IRE_nation_two_peoples_desc: "Как и все нации, Ирландия — не идеальная страна и страдает от многих несчастных недостатков. Один из самых серьезных из них — это то, как многие в стране рассматривают своих англо-ирландских и ольстерско-шотландских соотечественников как чуждых захватчиков, когда многие из них никогда не знали иной земли, кроме нашей великой страны. Пришло время для правительства по-настоящему признать этих людей нашими братьями и сестрами и помочь окончательно разрушить это ошибочное восприятие их."
IRE_educated_workforce: "Образованная рабочая сила"
IRE_educated_workforce_desc: "Инвестирование в образование нации — это один из самых сильных путей к экономическому росту, который часто игнорируется теми, кто увлечен краткосрочными финансовыми подходами. Предоставляя бесплатное среднее образование каждому ребенку в стране, мы можем обеспечить, чтобы рабочая сила завтрашнего дня была готова к любым трудностям, которые перед ними встанут."
IRE_noble_middle_class: "Ноблества среднего класса"
IRE_noble_middle_class_desc: "Ушли те времена, когда существовала феодальная элита, а крестьяне находились под ее гнётом. В нашем современном обществе любой человек, который по-настоящему работает, будет справедливо вознагражден комфортной жизнью для себя и своей семьи. Многие из самых трудолюбивых граждан уже стали частью нашего крепкого среднего класса, и пример, который они подают, должен быть продвигаем для всех граждан Ирландии."
IRE_global_centre_finance: "Новый глобальный центр финансов"
IRE_global_centre_finance_desc: "По сравнению с экономическими гигантами мира, такими как Германия, Австрия и даже Япония, Ирландия всегда была аутсайдером, от которого мало кто ожидал чего-то большого. Однако благодаря сильному экономическому видению и тщательно выверенному правительственному подходу Ирландия под руководством НПД медленно, но верно превращается в страну, готовую конкурировать с любыми из этих гигантов на финансовой арене."

IRE_later_sc: "Обеспечение жизни, которую Бог желает"
IRE_later_sc_desc: "Анонсируя свою кампанию по продолжению социального реформирования нации, партия An Saorstát Críostúil получила большинство мест в Дáil. Большая часть экономических проблем страны решена, и теперь самое время для партии сосредоточиться в первую очередь на реализации своих обещанных христианских и консервативных социальных политик."
IRE_social_welfare_schemes: "Программы социального обеспечения"
IRE_social_welfare_schemes_desc: "Многие, увлеченные современной политикой, часто забывают, что забота о бедных и нуждающихся — это не социалистическая идея, а в своей основе чисто христианская политика. Поэтому следует принять государственную политику по расширению страховки по безработице и пособий на уход за детьми, чтобы мы могли оказать помощь нашим соотечественникам в преодолении трудностей."
IRE_arrows_adversity: "Отразить стрелы невзгод"
IRE_arrows_adversity_desc: "С обеспечением позиции An Saorstát Críostúil пришло время для правительства изложить планы борьбы с угрозами нации. Ирландия должна быть защищена от недемократических диктатур, от навязанных социалистических конституций и от коррумпированных политиков, которые стремятся извлечь выгоду, пока их народ страдает. Только Ирландия, свободная от этих бедствий, может по-настоящему процветать."
IRE_people_tradition_faith: "Народ традиции и веры"
IRE_people_tradition_faith_desc: "Католическая вера — один из самых сильных столпов ирландской идентичности, и сама Церковь занимает в нашем обществе роль, которую невозможно заменить с момента ее основания на нашем острове. Однако есть еще много того, что Церковь может сделать для нации, и обязанности, связанные с их привилегированным положением, должны быть расширены ради блага страны."
IRE_rights_family: "Законодательство прав семьи"
IRE_rights_family_desc: "Многие в мире имеют искаженное представление о том, что такое успех, воспринимая его через исключительно материальную призму, сосредоточенную на обыденных богатствах или статусе в обществе. Истинная форма успеха в жизни — это та, которая чаще всего игнорируется: создание и развитие большой и набожной семьи. Помощь нашим людям в достижении этой радости должна стать приоритетом для правительства, и закрепление священного права этих семей будет важным шагом на этом пути."
IRE_nation_small_farmers: "Нация малых фермеров"
IRE_nation_small_farmers_desc: "Корни ирландской идентичности заключаются в её фермах, принадлежащих обычным людям, чтобы они могли кормить себя и свои общины. Массовая урбанизация и индустриализация оставили многих из этих фермеров экономически позади, и необходимо принять меры, чтобы помочь этим простым людям. Полная поддержка со стороны государства должна быть предоставлена им, чтобы они могли продолжать практиковать свой замечательный и традиционный образ жизни."
IRE_ireland_we_dream_of: "Ирландия, о которой мы мечтали"
IRE_ireland_we_dream_of_desc: "Как и многие предыдущие поколения, An Saorstát Críostúil борется за создание Ирландии, где её народ живет так, как Бог желает, чтобы люди жили. Партия действительно посвятила себя укреплению христианского сердца и души нации, освобождению её людей от бедности и защите того, что нам дорого. Однако такая работа никогда не бывает завершена, но ясно, что Ирландия снова на правильном пути к благородному будущему."

 IRE_later_an: "Голос настоящих Гэлов"
IRE_later_an_desc: "Пропагандируя идеи, которые немногие другие партии решались озвучить, парламентская фракция Aontas Náisiúnta сумела вырваться из рядового коалиционного партнера и стать крупнейшей партией в правительстве. Хотя большинство ожидает, что это новое правительство будет менее радикальным по сравнению с более экстремистскими абстенционистами AN, очевидно, что нация теперь устремляется по пути интенсивного традиционализма и постепенного разрушения демократической системы."
IRE_gaelic_state: "Гэльское государство"
IRE_gaelic_state_desc: "Гэльская идентичность — это сердце ирландской нации, и несмотря на лучшие усилия иностранных правителей, есть те, кто сумел сохранить нашу замечательную культуру до настоящего времени. Поддержка людей в Гэльтах и увеличение финансирования инициатив по ирландскому языку будут жизненно важны для сохранения нашей этнокультурной идентичности и распространения её по всей нации, что должно стать одной из главных приоритетных задач нового правительства."
IRE_pious_republic: "Праведная Республика"
IRE_pious_republic_desc: "Католическая вера — единственная истинная вера нации, и попытки признания других религий предыдущими правительствами оставили великий позор на наследии страны. С полным контролем над правительственным аппаратом у нас есть возможность официально закрепить неизменное положение католицизма как единственной религии нашего народа и помочь вновь распространить её по всему ирландскому обществу."
IRE_managed_democracy: "Управляемая демократия"
IRE_managed_democracy_desc: "Хотя здоровая демократия может быть полезной для нации, позволять тем, кто желает уничтожить нашу страну, участвовать в выборах приведет только к разрушению и упадку нации. Как дерево заболевает, если его не обрезать должным образом, так и избирательная система. Чтобы этого не произошло, эти радикальные разрушительные элементы должны быть исключены из участия в будущих выборах как на национальном, так и на местном уровнях."
IRE_an_capstone_focus: "[IRE_loc_an_capstone_focus]"
IRE_an_capstone_focus_desc: "[IRE_loc_an_capstone_focus_desc]"
IRE_republic_free_from_chaos: "Республика свободная\nот хаоса"
IRE_republic_free_from_chaos_desc: "Хотя в политике Aontas Náisiúnta есть множество элементов, есть одно простое послание в центре их правления — порядок. Если есть одно послание, которое теперь отзывается по всей нации, это послание о порядке. Порядок, свободный от расколов демократий, порядок, свободный от разрушительного ереси, и упорядоченная республика, свободная от хаоса, который, как заявляет правительство, эти пороки приносят."
IRE_rialtas_measctha: "Смешанное правительство"
IRE_rialtas_measctha_desc: "Аристотель теоретизировал, что форма правления, метафорически объединяющая монархию, аристократию и демократию, необходима, чтобы предотвратить их деградацию, идеал, который вдохновлял классических республиканцев. Мы также, вдохновившись этим великим умом, обеспечим, чтобы Ирландская Республика никогда больше не впала в декаданс, а оставалась нацией, где патриотические добродетели и христианство процветают вечно."

 ### National Spirits ###

 # BM Spirits #
 IRE_german_eco_dominance_light: "Экономическое доминирование Германии"
IRE_german_eco_dominance_light_desc: "Экономика Ирландии сильно зависит от Германии. Сельское хозяйство страны ориентировано на производство говядины и молочных продуктов для европейского рынка, ирландский понт привязан к немецкой марке, и значительная часть нашей промышленности находится в руках немцев. Хотя доступ к зарубежным рынкам для ирландских товаров через Миттелеуропу принес Ирландии выгоду, в случае экономического кризиса в Европе Зеленый Остров пострадает серьезно..."

IRE_black_monday: "Черный понедельник в Ирландии"
IRE_black_monday_desc: "Черный понедельник опустошил ирландскую экономику, особенно из-за уровня немецких инвестиций в Ирландии, а также из-за обрушения спроса на многие наши товары на европейском рынке. С ростом безработицы и ширящимся общественным недовольством правительством, восстановление после этого кризиса станет огромной задачей."

IRE_emergency_taxes_idea: "Чрезвычайные налоги"
IRE_emergency_taxes_idea_desc: "В попытке привести в порядок государственные финансы ирландское правительство резко увеличило налоги по всем направлениям, что сильно ударило по многим гражданам в это трудное время."

IRE_austerity_idea: "Сокращение зарплат в государственном секторе"
IRE_austerity_idea_desc: "В рамках продолжения попыток достичь сбалансированного бюджета государственные служащие столкнулись с сокращением или приостановкой заработной платы. Этот шаг, вероятно, не будет популярен среди традиционно лояльных сотрудников государственного сектора."

IRE_initial_eco_measures_idea: "Начальные экономические меры"
IRE_initial_eco_measures_desc: "Хотя меры, принятые правительством, были непопулярны у многих, они начали приносить положительные результаты; начальный экономический шок от кризиса постепенно исчезает. Хотя впереди еще долгий путь, перегруженные государственные служащие хотя бы могут насладиться небольшой победой."

IRE_northern_industrial_support: "Поддержка северной промышленности"
IRE_northern_industrial_support_desc: "Из-за чрезмерной индустриализации северо-восточной Ирландии по сравнению с остальной частью страны, были выделены субсидии для поддержания промышленности в этом регионе, что вызывает недовольство промышленников в других частях страны."

IRE_northern_relief_work: "Работы по оказанию помощи на Севере"
IRE_northern_relief_work_desc: "В ответ на продолжающиеся требования политических лидеров с Севера, правительство создало программы общественных работ с целью предоставить рабочие места тем, кто остался без работы после краха."

IRE_northern_syndie_suppression: "Подавление синдикалистских движений на Севере"
IRE_northern_syndie_suppression_desc: "В дополнение к усилиям по удержанию общественного мнения с помощью общественных работ, правительство также предприняло более решительные шаги против синдикалистских агитаторов, стремясь нарушить их деятельность везде, где это возможно."

IRE_allay_northern_nationalists_idea: "Успокоение северных националистов"
IRE_allay_northern_nationalists_idea_desc: "Осознавая националистическое недовольство, вызванное увеличением поддержки в основном лоялистским интересам в регионе, правительство в Дублине прилагает дополнительные усилия для учета националистических проблем и сохранения их на своей стороне."

IRE_balanced_budget_1: "Экономия"
IRE_balanced_budget_1_desc: "Это трудное решение, но для того, чтобы выйти из текущей экономической ситуации, нужно сбалансировать бюджет, и краткосрочная боль приведет к долгосрочной выгоде. После того как мы рационализируем расходы, можно будет отделить зерна от плевел, без риска для финансовой безопасности, такого как дорогие международные кредиты или ненужная национализация частных предприятий. Это может стать возможностью для восстановления системы с нуля, нацеленной на расходование средств там, где это принесет наибольшую пользу для создания обновленного государства."

 # Eco Spirits #
IRE_road_rail_board: "Совет по ремонту дорог и железных дорог"
IRE_road_rail_board_desc: "Строительство идет полным ходом под управлением Совета по ремонту дорог и железных дорог. Новые рельсы, новые дороги и новые инфраструктурные проекты начинаются по всей Ирландии с максимальной эффективностью и энтузиазмом. Никто не забудет свою лопату, если захочет пойти на работу."

IRE_raidio_eireann_on_air: "Радио Эйре"
IRE_raidio_eireann_on_air_desc: "Запуск Радио Эйре стал успешным и привлек слушателей по всей Ирландии, что позволило населению быть более информированным о текущих событиях, чем когда-либо. Благодаря постоянному контролю со стороны ирландского правительства, они смогли лучше распространять свое влияние по всему острову."

IRE_industrial_expansion: "Экономическое расширение и развитие"
IRE_industrial_expansion_desc: "Кампания экономического расширения и развития продвигается успешно, и результаты уже видны по всей Ирландии. Бизнес процветает, а строительство процветает. Чтобы поддерживать этот импульс, необходимо запускать новые проекты для дальнейшей стимуляции экономики."

IRE_harland_wolff_renovation: "Ремонтные работы на Харланд и Вольфф"
IRE_harland_wolff_renovation_desc: "Кредит, выданный Харланд и Вольфф, позволил им начать давно ожидаемые ремонтные работы, и результаты уже заметны. Верфь полна рабочих, а подъемный кран работает круглосуточно. Когда ремонт будет завершен, верфь Харланд и Вольфф снова станет мировым лидером в судостроении."

IRE_industrialisation_idea: "Индустриализация"
IRE_industrialisation_idea_desc: "Современной нации нужна современная индустриализированная экономика, и фокус правительства на индустриализации это отражает. С развитием фабрик по всей стране, сила экономики растет, и растущая промышленность Ирландии станет сильным конкурентом и соперником для своих континентальных партнеров."

IRE_industrialisation_modifier: "£GFX_pol_idea $IRE_industrialisation_idea$"

IRE_cork_ford: "Расширение производства автомобилей"
IRE_cork_ford_desc: "Растущий спрос на автомобили потребовал расширения производственных мощностей завода Форда в [GetVictoryPointName_7394]. Благодаря инвестициям правительства производство автомобилей значительно расширилось, и теперь каждый может иметь Форд любого цвета."

IRE_agrarianism_idea: "Аграризм"
IRE_agrarianism_idea_desc: "Фермеры по всей стране получают выгоду от решения правительства сосредоточиться на аграризме, настоящем сердце нации. По мере продолжения инвестиций и развития сельского хозяйства, эффекты будут становиться все более очевидными, и поля Ирландии станут самыми зелеными не только в Европе, но и в мире."

IRE_agrarianism_modifier: "£GFX_pol_idea $IRE_agrarianism_idea$"

IRE_fishing_idea: "Быстрое расширение рыболовного флота"
IRE_fishing_idea_desc: "Теперь ирландский рыболовный флот больше не состоит из старых малых судов. Современные дизельные траулеры ежедневно выходят с доков, а рыболовный флот приносит все больше и больше уловов с каждой поездки. Воды Ирландии эксплуатируются на полную мощность."

IRE_finished_bm_idea: "Оживленная экономика"
IRE_finished_bm_idea_desc: "Восстановление после Черного понедельника прошло лучше, чем ожидалось. Постоянные инвестиции в бизнесы, как в struggling, так и в новые, привели к росту потребительской уверенности и коммерческих амбиций, что привело к своего рода экономическому чуду после кризиса, которое, без сомнения, вызывает зависть у менее успешных экономик."

 # Gateway Spirits #
IRE_arms_licences: "Германские лицензии на оружие"
IRE_arms_licences_desc: "Прибыльный контракт с Круппом завершен, и Ирландия получила полное право приобретать военную технику по заказу. Этот шестимесячный контракт позволяет Ирландии значительно пополнить свой арсенал с помощью эффективности немецких фабрик. Будь то стрелковое оружие, артиллерия, грузовики, танки или самолеты, Германия гарантировала, что Крупп будет производить их по самым высоким стандартам качества."

IRE_staff_college_idea: "Программы обмена офицерами"
IRE_staff_college_idea_desc: "После учебы в престижной прусской Военной академии, ирландские военные офицеры немедленно начали применять свои новые знания. Военное руководство уже было перераспределено для повышения эффективности, а новые доктрины вводятся среди войск, основываясь на том, что используют и разрабатывают ведущие немецкие офицеры. Армия Ирландии становится все более современной и опытной с каждым днем."

IRE_kws_observership_idea: "Увеличенное технологическое сотрудничество"
IRE_kws_observership_idea_tt: "§Y[Root.GetNameWithFlag]§! присоединился к Обществу кайзера Вильгельма"
IRE_kws_observership_idea_desc: "Ирландские ученые изучают новейшие достижения в военных исследованиях по мере их появления, и они уже применили свои знания для улучшения исследований в промышленности на родине. Хотя они не могут участвовать, они были хорошо приняты немецкими исследователями и полностью используют доступ к исследованиям, как это делали бы обычные члены Общества кайзера Вильгельма."

IRE_industrial_techniques_idea: "Современные промышленности технологии"
IRE_industrial_techniques_idea_desc: "После возвращения из Великобритании ирландские промышленники начали вводить в тестовом порядке рабочие практики, которые они изучали. Первые отчеты многообещающие и показывают, что производство и удовлетворенность сотрудников растет. Однако влияние синдикалистов все еще сохраняется, и эти изменения не являются постоянными. По завершении испытательного срока эти изменения будут отменены, независимо от того, насколько работники хотят их сохранить."

IRE_greenest_fields_idea: "Увеличение сельскохозяйственных экспорта"
IRE_greenest_fields_idea_desc: "Ирландская сельскохозяйственная продукция, особенно высококачественная ирландская говядина, пользуется большим спросом. Поскольку Германия и Великобритания продолжают пытаться уговорить Ирландию, экспорт был значительно увеличен, что принесло с собой рост доходов, который затем реинвестируется в сельское хозяйство и потребительскую промышленность."

IRE_overlook_exports_idea: "[IRE_loc_overlook_exports_idea]"
IRE_overlook_exports_idea_desc: "[IRE_loc_overlook_exports_idea_desc]"

IRE_overlook_exports_main_idea: "Увеличенные скрытые экспортные поставки"
IRE_overlook_exports_main_idea_desc: "Увеличение нерегулируемых экспортных поставок в Великобританию стало огромным успехом, возможно, даже слишком большим. Британцы стремятся снова проникнуть на ирландский рынок, и прямо под носом Германии, но необходимо сохранять бдительность, чтобы скрытые доходы не были обнаружены, так как Германия не будет довольна нарушением торговых регламентов Миттелевропы. Эти экспортные поставки будут сокращаться со временем, прежде чем на них обратят внимание."

IRE_overlook_exports_alt_idea: "Увеличение британского экспорта"
IRE_overlook_exports_alt_idea_desc: "Торговля с Германией имела свои плюсы, но Ирландское море представляет собой гораздо более короткий и дешевый путь для всех наших товаров на пути к нашим новым союзникам и старым торговым партнерам, особенно теперь, когда он больше не ограничен или скрыт. Теперь, когда наш традиционный рынок восстановлен и в более равных отношениях, преимущества для наших производителей будут показывать населению, что все еще существует много возможностей в нашей новой системе правительства."

IRE_import_quotas_idea: "Квоты на импорт"
IRE_import_quotas_idea_desc: "Ирландские предприятия долгое время подвергались демпингу со стороны континентальных конкурентов, и новые квоты на импорт начинают решать эту проблему. Эффект уже виден: доля ирландского рынка увеличивается, а отечественные предприятия видят рост использования. Это стоит Ирландии политической поддержки со стороны остальной Европы, но что это в сравнении с более сильной и независимой Ирландией?"

IRE_higher_tariffs_idea: "Повышенные тарифы"
IRE_higher_tariffs_idea_desc: "После введения повышенных тарифов многие зарубежные бренды и компании покинули Ирландию, как и было задумано. Это привело к значительному нарушению на внутреннем рынке, но ирландские предприятия начали ощущать преимущества от меньшей конкуренции. Тарифы на оставшиеся импортные товары направляются непосредственно на поддержку ирландских предприятий, компенсируя потерю некоторых товаров."

IRE_quotas_and_tariffs: "Меры контроля торговли"
IRE_quotas_and_tariffs_desc: "Объединив наши новые меры квот на импорт и повышение тарифов на импортированные товары, мы заложили основу для более яркой и, что важнее, более местно контролируемой экономики. Необоснованное иностранное влияние на нашу экономику должно быть сокращено, чтобы наши собственные отрасли и люди могли процветать."

IRE_subsidiaries_idea: "Ограничения для иностранных компаний"
IRE_subsidiaries_idea_desc: "Великобритания и Германия не были отговорены рекомендациями Ирландии по созданию дочерних компаний вместо иностранных предприятий и продолжали конкурировать за независимость Ирландии. Когда эта перебранка закончится, Ирландия сохранит контроль над этими предприятиями и предотвратит утечку средств за рубеж."

 # Mil Spirits #
IRE_defence_idea: "Оборона [IRE_loc_state_type]"
IRE_defence_idea_desc: "После семи сотен лет британского правления ирландский народ наконец-то добился своей независимости. Однако, если случится невообразимое, и Ирландия окажется под угрозой, ирландцы будут готовы сражаться, используя свое превосходство в знании местности и решимость защищать свою свободу."

IRE_professionalism: "Непревзойденный профессионализм"
IRE_professionalism_desc: "[IRE_loc_ira_name] поддерживается пропорционально большим бюджетом, предназначенным для создания армии, способной сражаться на равных с регулярными войсками, с сильным акцентом на качество и профессионализм."

IRE_guerilla: "Партизанская война"
IRE_guerilla_desc: "Вместо создания более традиционных вооруженных сил, военная доктрина Ирландии нацелена на создание синтеза между партизанской тактикой, использовавшейся во время Войны за независимость, и более традиционными военными концепциями. Результатом стало создание более легких и дешевых сил, ориентированных на затяжную оборону, а не на симметричную войну."

IRE_curragh_camp: "Новая армия"
IRE_curragh_camp_desc: "Впервые за долгие годы знаменитая сборная точка в Каррахе в Килдере снова видит строительство новой ирландской армии — с возвращением страха войны в сердца ирландцев, внимание политиков и генералов сосредоточилось на быстром обновлении армии."

IRE_professionalism_final: "Силы обороны"
IRE_professionalism_final_desc: "Новая [IRE_loc_ira_name] — хорошо отлаженная машина: вооружена лучшим оружием, обучена по самым высоким стандартам и обучена в лучших учебных заведениях европейской военной науки. Их миссия — быть равными любому, кто посмеет вступить на ирландскую землю, или погибнуть, пытаясь."

IRE_guerilla_final: "Гражданская оборона"
IRE_guerilla_final_desc: "Новая [IRE_loc_ira_name] напоминает кошмар солдата: силы, созданные не для того, чтобы сражаться в окопах или на линии фронта, но в холмах, кустарниках и переулках. Цель этих солдат не в том, чтобы остановить победы врагов, а чтобы заставить их пожалеть о каждой из них."

IRE_air: "Ирландский воздушный корпус"
IRE_air_desc: "В своей миссии по защите своего острова молодая ирландская армия решила стать пионером в молодой сфере авиации. В дисциплине, в которой нет устоявшихся традиций, Ирландия надеется занять достойное место среди великих держав Европы, где она может найти себе нишу, в которой будет по-настоящему на переднем крае."

IRE_navy: "Возобновленные военно-морские приготовления"
IRE_navy_desc: "Ирландское море все чаще становится домом для ирландских военных кораблей, выполняющих патрулирования и учения в преддверии возможного вторжения через пролив. Хотя большинство оборонительных мер касаются операций на суше, ирландцы так же решительно настроены остановить любого захватчика на море, используя все доступные средства."

IRE_navy_bombing: "Воздух и море"
IRE_navy_bombing_desc: "Ирландия не жалеет сил в поисках неуязвимой обороны — стремясь максимально эффективно использовать свои ресурсы, ирландские военные неустанно преследуют инновации в области военно-морского и воздушного боя, принимая радикальные идеи, такие как координация действий авиации и флота, о которых даже не задумываются военные другого уровня. Нация медленно, но уверенно завоевывает репутацию центра растущей революции в военной науке."

 # Forpol Spirits #
 IRE_returning_emigrants: "Возвращающиеся эмигранты"
IRE_returning_emigrants_desc: "Мы не созданы для того, чтобы уезжать, и все же, несмотря на это, наш народ долго был вынужден выходить в море в поисках жизни, которую не могли найти дома. Но наши изгнанники никогда не забывали свою родину, они никогда не переставали думать о том, когда они вернутся. Теперь, когда ситуация кажется такой же темной, как и в дни дрохшаола, многие чувствуют, что этот день настал. Впервые порты Ирландии переполнены судами, разгружающимися, новые акценты заполняют улицы, на Droichead na nDeoir люди маршируют на запад."

IRE_new_wild_geese_idea: "Новые дикие гуси"
IRE_new_wild_geese_idea_desc: "Неудачные попытки добиться свободы в прошлом породили поколение людей, которых лишили возможности взять оружие за свою родину; они оказались под множеством разных знамен. Теперь, в эти времена, когда идеология мотивирует людей как никогда раньше, многие чувствуют потребность продолжить это наследие и напомнить миру, что ирландцы сражались за то, во что верят, где бы это ни было."

IRE_cogadh_deiridh_idea: "Братья по оружию"
IRE_cogadh_deiridh_idea_desc: "Нет «лидера» международной борьбы, все нации, все народы — просто братья. Мы не менее ценны для борьбы, чем британцы или французы, и мы покажем миру, что наша нация — это та, которая боролась и будет продолжать бороться за свободу и право быть достойно относимыми."

IRE_gallant_allies_idea: "Доблестные союзники"
IRE_gallant_allies_idea_desc: "На протяжении всей истории ученые и дипломаты говорили о «специальных отношениях», существующих между странами. Вероятно, когда книги будущего будут написаны, они будут описывать дружбу между Ирландией и Германией в таких терминах. Еще до нашей независимости немцы проявляли интерес к нашей культуре и истории, до того, как они помогли героям 1916 года — жест, который мы никогда не забудем и который не забудем. Наши две нации связаны до конца."

IRE_better_the_devil_idea: "Лучше тот дьявол, которого ты знаешь"
IRE_better_the_devil_idea_desc: "Всегда будут те, кто критикует прагматиков, утверждая, что у них нет ни духа, ни принципов; мы в Ирландии показываем недостатки таких аргументов. Мы не забыли нашу историю и то, кто мы есть, мы просто выбрали сделать это частью нашего будущего. Мы долго боролись за освобождение нашего острова, и добившись этого, мы будем бороться, чтобы помочь другим вернуть свои дома."

IRE_erin_go_bragh: "Да здравствует Ирландия!"
IRE_erin_go_bragh_desc: "В трудные времена может быть заманчиво пойти легким путем, отказаться от основных принципов ради иллюзии безопасности, но чтобы держаться и продолжать, нужна решимость. Несмотря ни на что, мы сумели устоять, не став пешкой в чужой войне, у нас есть наш дом, и мы не потеряем его ни за что. У нас нет обязанности перед королем, кайзером или революцией, у нас есть священная обязанность перед Ирландией."

IRE_final_stand_against_socialism_idea: "Последний рубеж против социализма"
IRE_final_stand_against_socialism_idea_desc: "Хотя Рейкспакт мог бы и рухнуть, [IRE.GetNameDef] отказалась рухнуть вместе с ним и обязалась либо «Освободить Европу от социализма», либо погибнуть, пытаясь."

IRE_light_of_liberty_idea: "Свет свободы"
IRE_light_of_liberty_idea_desc: "Хотя Рейкспакт мог бы и рухнуть, [IRE.GetNameDef] отказалась рухнуть вместе с ним и обязалась либо «Освободить свободные народы Европы», либо погибнуть, пытаясь."

IRE_celtic_congress_idea: "[IRE_celtic_congress_idea_name]"
IRE_celtic_congress_idea_desc: "[IRE_celtic_congress_idea_name], или Кельтский конгресс, является основным общим органом управления Кельтской конфедерации. Хотя теоретически голос каждого члена государства в Конгрессе равен, немногие обманываются, что мнение кого-либо, кроме [IRE.GetNameDef], действительно имеет значение."
IRE_celtic_congress_idea_name_SCO: "Конференция кельтских языков»"
IRE_celtic_congress_idea_name_WLS: " Конгресс кельтов "
IRE_celtic_congress_idea_name_BRI: "Кельтская Англия"
IRE_celtic_congress_idea_name_default: "Кельтский интернационал"

IRE_SCW_volunteers: "Бригада О'Ниллов"
IRE_SCW_volunteers_desc: "В Испанию Ирландия отправила Бригаду О'Ниллов, названную в честь знаменитой династии из Ольстера, члены которой регулярно сражались за независимость Ирландии и за испанскую корону. История Ирландии часто была переплетена с историей Испании, и, возможно, когда-нибудь учебники истории запишут победы, которые ирландцы одержали в этой войне."

IRE_SER_volunteers: "Бригада Ваварина"
IRE_SER_volunteers_desc: "Чтобы продемонстрировать солидарность с сербским делом, Ирландия отправила бригаду для помощи в борьбе против Болгарии. В знак уважения к общему стремлению к свободе эти ирландские солдаты выбрали название \"Бригада Ваварина\" в честь Джозефа О'Рурка, русского генерала ирландского происхождения. О'Рурк сыграл ключевую роль в том, чтобы повести сербов, численно превосходящих, к победе в Ваварине, и надеются, что так же будет и в этот раз."

IRE_BUL_volunteers: "Бригада Бурчиэра"
IRE_BUL_volunteers_desc: "Ирландия направила добровольческую бригаду для поддержки Болгарии в борьбе против Белградского пакта. Эта бригада гордится тем, что носит имя Джеймса Бурчиэра, ирландского журналиста, известного своей страстной поддержкой Болгарии. Непоколебимая поддержка Бурчиэра не только обеспечила ему место за столом переговоров на Парижской мирной конференции, но и принесла ему почетное звание «Искреннего друга болгарской нации»."

IRE_ACW_volunteers: "Бригада Хау"
IRE_ACW_volunteers_desc: "В Америку Ирландия отправила Бригаду Хау, названную в честь смелого Даниэля Хау из Типперари, первого погибшего в последней гражданской войне Америки. Пришло время ирландцам снова встать на защиту американской свободы."

IRE_ICW_volunteers: "Бригада Кехо"
IRE_ICW_volunteers_desc: "В Италию Ирландия отправила Бригаду Кехо, названную в честь ирландского командира Майлса Кехо, который добровольно сражался в Первом Рисорджименто. Ирландцы уверены, что их смелые люди станут теми, кто решит победу во Втором."

IRE_ARG_volunteers: "Бригада Брауна"
IRE_ARG_volunteers_desc: "Назвав себя в честь Уильяма Брауна, моряка из графства Мейо, который стал величайшим военно-морским героем Аргентины, возглавив ее флот в множестве невероятных побед, была сформирована бригада добровольцев для помощи Аргентине в ее борьбе против синдикализма."

IRE_FOP_volunteers: "Бригада О'Хиггинса"
IRE_FOP_volunteers_desc: "Назвав себя в честь Бернарда О'Хиггинса, потомка ирландской знати, который стал важнейшим лидером борьбы Чили за независимость, была сформирована бригада добровольцев для помощи Чили и Патагонийному рабочему фронту в борьбе против правительства Буэнос-Айреса."

IRE_OTT_volunteers: "Бригада [IRE_loc_drogheda]"
IRE_OTT_volunteers_desc: "Для оказания помощи в борьбе против Каирского пакта Ирландия отправила добровольческую бригаду в Османскую империю. Названная в честь города [IRE_loc_drogheda], куда, как говорят, была доставлена османская помощь во времена голода, Ирландия ясно дает понять, что она не забывает тех, кто помогал ей в трудные времена."

IRE_EGY_volunteers: "Бригада Скотии"
IRE_EGY_volunteers_desc: "Для оказания помощи в борьбе против Османской империи Ирландия отправила добровольческую бригаду в Каирский пакт. Названная в честь Скотии, мифической египетской принцессы, которой приписывают роль матери всех гэлов, Ирландия подчеркивает, что несмотря на географическую удаленность, ее культурные связи с участниками Каирского пакта остаются глубокими."

