ireland.43.t: "Срочная проблема экономики"
ireland.43.d1: "С учетом успеха на недавних выборах, правительство получило явный мандат от ирландского народа, что только текущий [IRE_loc_incumbent] может провести нацию через продолжающийся экономический кризис.\n\nСледовательно, крайне важно, чтобы последствия Черного понедельника были устранены в разумные сроки, иначе ирландцы начнут терять веру в руководство [IRE_loc_leader_surname] и его правительство."
ireland.43.d2: "Хотя правительству, конечно, не нужно беспокоиться о таких бессмысленных концепциях, как электоральные мандаты, поддержка народа тем не менее остается жизненно важной для поддержания порядка в стране.\n\nНужно в первую очередь вернуть ирландцев к работе и стабилизировать экономику, иначе ирландцы начнут терять веру в руководство [IRE_loc_leader_surname] и его правительство."
ireland.43.a: "Мы обещаем, что проведем Ирландию через этот шторм."

ireland.44.t: "Возрождение экономики"
ireland.44.d: "Благодаря стабильному руководству [IRE_loc_leader_name] экономика Ирландии не только оправилась от последствий Черного понедельника, но и теперь начинает стремительно двигаться в новую эру.\n\nБизнесы от скромных семейных магазинов до крупнейших корпораций страны все извлекли выгоду из этого периода фискальной стабилизации, и новые экономические возможности начинают процветать с каждым днем."
ireland.44.a: "Давайте шагнем вперед в светлое будущее."

ireland.45.t: "Бесконечная стагнация"
ireland.45.d: "Кажется, что после множества невыполненных обещаний со стороны правительства наконец решить экономический кризис, ирландский народ полностью утратил надежду на то, что страна когда-либо действительно оправится от Черного понедельника.\n\nКак бы не пытались перекладывать вину на внешние факторы, такие как иностранные банки, нарушенные цепочки поставок или прогнившие компании, очевидно, что пальцем будут всегда указывать на [IRE_loc_leader_surname] и его правительство."
ireland.45.a: "Если бы только эти агитаторы знали, как тяжело управлять нацией."

ireland.46.t: "Изменения обстоятельств"
ireland.46.d.start: "Во время кризиса, вызванного Черным понедельником, казалось, что правительству предстоит столкнуться с непреодолимым препятствием, как до, так и после выборов прошлого года. Но теперь, с учетом большого количества [Root.overlord.GetAdjective] влияния после Северного кризиса и беспрецедентной установки нового [Root.overlord.GetAdjective]-ориентированного правительства, влияние на восстановление заметно. Полная перестройка экономики и изменения в суверенитете и внешней политике означают, что последствия Черного понедельника постепенно начинают исчезать, так как Ирландия становится еще более тесно связана с их новыми хозяевами."
ireland.46.d1: "$ireland.46.d.start$\n\nМиттелеуропа, несмотря на то что многие видят в этом доминирование Германии в Европе, все же позволила Ирландии сохранять независимость в экономических вопросах, находясь в более широкой германской сфере. С этой новой договоренностью экономика Ирландии теперь полностью привязана к немецкой, и, похоже, это продлится в обозримом будущем."
ireland.46.d2: "$ireland.46.d.start$\n\nМассированный сдвиг влево в политике становится ожидаемым шоком для государственных служащих, оставшихся на своих постах, но поскольку новое правительство стремится доказать свою ценность своим новым союзникам, сомнений нет, что перемены продолжатся."
ireland.46.a: "Черный понедельник — это теперь наше наименьшее беспокойство."

ireland.47.t: "Вопрос экономики"
ireland.47.d: "Выборная кампания была трудной, и де Валера с Лемасом оба намерены как можно скорее доказать свою ценность избирателям. С их точки зрения, акцент предыдущих правительств на приоритет крупных индустрий был ошибкой, и выходом из возникшей проблемы является тесное сотрудничество с ирландскими малым бизнесом.\n\nТолько поставив приоритет на внутренние инициативы, оба лидера соглашаются, Ирландия может раскрыть свой истинный потенциал. Хотя акценты этих двух мужчин могут различаться, оба считают важным как можно быстрее восстановить экономику после Черного понедельника. Как гласит старинная пословица, \"хорошее начало — половина дела.\""
ireland.47.a: "Хорошее начало — половина дела."


