ireland.1000.t.IRE: "Инцидент с LÉ Macha"
ireland.1000.t.other: "Конфронтация в Ирландском море"
ireland.1000.d.IRE: "Хотя Чёрный Понедельник принес много бедствий, правительство с осторожностью надеялось, что кризис останется единственной серьезной проблемой, с которой страна будет справляться, восстанавливаясь. Однако судьба редко бывает столь благосклонной. Вчера примерно в 11:27 ирландское военно-морское судно LÉ Macha неожиданно столкнулось с подводной лодкой RNS Thetis, принадлежащей Союзу Британии, на расстоянии 58 миль от побережья Уотерфорда. Как выяснилось, она столкнулась с подводной лодкой, которая была погружена в море и оставалась незаметной, пока LÉ Macha не проплыла над ней, и благодаря неверному решению капитана, подводная лодка всплыла, врезавшись в Macha.К счастью, ни одно из судов не получило серьезных повреждений, оба судна вместе с экипажами были спасены благодаря совместным спасательным операциям ирландского военно-морского флота и британского флота. Это смелое сотрудничество было воспринято как начало возможного потепления в англо-ирландских отношениях сторонниками разрядки, хотя такие настроения остаются в меньшинстве, так как как общественность, так и правительство с тревогой задаются вопросом, с какой целью британская подводная лодка нарушила ирландские территориальные воды, и уже циркулируют истеричные слухи о коварных синдикалистских заговорах.Эти серьезные опасения разделяет Германская империя, которая решительно осудила инцидент. Рейхсканцлер выступил с речью в Рейхстаге, осуждая агрессию синдикалистов, а германский министр в Дублине пообещал нам продолжение поддержки империи в случае попытки Союза Британии расширить свое влияние. Однако старшие дипломаты, несмотря на благодарность за поддержку Германии, советуют осторожность, предупреждая об угрозе постепенной утраты независимости и превращения в вассала Германии. На их взгляд, национальные интересы Ирландии заключаются в том, чтобы следовать срединной политике между двумя великими державами, извлекая выгоду от дружбы с обеими, при этом обеспечивая, чтобы интересы Ирландии не становились подчиненными потребностям великих держав."
ireland.1000.d.GER: "Вчера, примерно в 11:27, военно-морское судно Ирландской республики, названное LÉ Macha, было неожиданно таранировано британской подводной лодкой RNS Thetis на расстоянии 58 миль от побережья ирландского города Уотерфорд, прямо в пределах ирландских территориальных вод. Хотя спасательные усилия обеспечили спасение обеих лодок и не было потеряно ни одной жизни, британские дипломаты оказываются крайне сдержанными относительно цели нарушителя.Германская империя и Ирландская республика поддерживали крепкие дружественные отношения с времён Великой войны, поскольку Германия была одной из первых стран, признавших независимость Ирландии и сыгравших значительную роль в вооружении ирландских повстанцев против британцев, и, хотя Ирландия оставалась в составе Британской империи после Англо-Ирландского соглашения, Британская революция привела к установлению значительной торговли с островным государством и их последующему вступлению в Миттелеуропу. В глазах нашего делового сообщества и разведки это, казалось бы, незначительное происшествие — всего лишь начало британского наступления на теутонское влияние на острове."
ireland.1000.d.GER.autdem: "$ireland.1000.d.GER$\n\nТекущий министр иностранных дел, Рудольф Надольни, опытный дипломант, выразил беспокойство по поводу попыток синдикалистского блока воспользоваться внутренними проблемами Германии, и эти опасения разделяет Шлейхер. Сохраняя свой умеренный имидж, но стремясь сдержать Британию и углубить связи с Ирландией в свете стратегического значения острова, Шлейхер посоветовал Надольни ответить дипломатично, но решительно. Соответственно, министр иностранных дел осудил вторжение британского флота в ирландские воды и заверил, что Германия продолжит поддерживать своих друзей и интересы в Дублине силой, если это будет необходимо, в то время как сам Шлейхер выступил с речью, осуждая действия Лондона."
ireland.1000.d.GER.socdem: "$ireland.1000.d.GER$\n\nТекущий министр иностранных дел, Рудольф Надольни, опытный дипломант, выразил беспокойство по поводу попыток синдикалистского блока воспользоваться внутренними проблемами Германии. Следуя советам Рейхсканцлера Мюллера придерживаться осторожного подхода, так как кабинет не может позволить себе дипломатический кризис, пока уже сталкивается с внутренними проблемами, Надольни осудил вторжение британского флота в ирландские воды и заверил, что Германия продолжит поддерживать своих друзей и интересы в Дублине, стремясь удержать Британию от дальнейших действий против Ирландии, пока Германия восстанавливается."
ireland.1000.d.GER.pataut: "$ireland.1000.d.GER$\n\nЭтот инцидент вызвал разногласия в новом кабинете, поскольку нерешительность Клейста, человека, всегда не склонного к разжиганию международных конфликтов в условиях, когда Германия сталкивается с кризисами внутри, столкнулась с поддержкой Хасселя для Ирландии, исходя не только из его анти-синдикалистских и англофобских взглядов, но и из его связей с военно-морским флотом, осознающего стратегическое значение острова для Германии. После обсуждений между ними было решено, что Хассель издаст строгое осуждение инцидента и подтвердит, что «немецкий меч и щит» будут стоять за Ирландией против агрессии синдикалистов, чтобы удержать британцев от дальнейших нарушений, но в настоящее время ответ Германии останется дипломатическим."
ireland.1000.d.ENG: "Известный ирландский социалист Джеймс Конноли как-то сказал: «Мы верим в конституционное действие в обычные времена; мы верим в революционное действие в исключительных обстоятельствах». В этой истине нет более яркого примера, чем в самом доме Конноли, ведь ему не довелось увидеть, как многие его боевые товарищи поддаются искушению буржуазного национализма и немецкой имперской патронажи, когда последствия Чёрного Понедельника вызвали растущее разочарование в капитализме среди ирландского пролетариата.Директория Революционного Экспорта тесно сотрудничает с нашими ирландскими товарищами в Саор Эйре уже десять лет, стремясь свергнуть ирландское правительство, хотя их усилия до сих пор мало что добились, учитывая консервативные и англофобские настроения ирландского общества. Видя шанс распространить социалистические идеалы и подстегнуть возможное восстание рабочих в условиях кризиса, Саор Эйре запросили дополнительную помощь. В связи с этим мы отправили троих агентов для оценки ситуации на месте и встреч с военизированным крылом SÉ, Ирландской гражданской армией, прибывших в Каслттауншенд, графство Корк, на подводной лодке RNS Thetis. К сожалению, в процессе их возвращения, наш корабль случайно столкнулся с ирландским военно-морским судном LÉ Macha около 11:27.Хотя мы можем вздохнуть с облегчением, что инцидент произошел после высадки наших оперативников, что позволило избежать дальнейшего дипломатического конфликта с Ирландской Республикой, столкновение произошло в ирландских территориальных водах, что вызвало большое недоумение и привлекло внимание Германской Империи. Однако эти несчастные события имеют и положительный момент, так как успешные совместные спасательные усилия британского и ирландского флотов предотвратили потери и спасли оба судна, получив осторожные похвалы от некоторых либеральных ирландских газет и открыв возможный путь к восстановлению англо-ирландских отношений, поскольку Чёрный Понедельник доказал, что у Тевтонского гиганта есть ноги из глины."
ireland.1000.a.IRE: "Неужели Ирландия не может хоть раз отдохнуть?"
ireland.1000.a.GER: "Германская мощь защитит народы Европы от синдикалистских разрушений!"
ireland.1000.a.ENG: "Иногда можно найти возможность даже в ошибках."

ireland.1001.t: "Синн Фианна Фáil"
ireland.1001.d: "Пока ирландские дипломаты пытаются наладить отношения с Британией после инцидента с LÉ Macha, этот случай вызвал серьезное беспокойство среди вооруженных сил и возобновил давнюю дискуссию о том, следует ли армейскому командованию сосредоточиться на переходе к традиционным тактикам и профессионализму, как в армиях континента, в первую очередь в вермахте, который высоко ценится среди высшего командования, или продолжать брать пример с партизанских техник, которые так эффективно использовались в ходе последнего конфликта с Британией.Армия Ирландии берет начало в Ирландских добровольцах — ополчении, созданном для защиты введения автономии, которое позднее восстало против британцев в Пасхальное восстание. Переорганизованная в Ирландскую Республиканскую Армию после неудачи восстания, ИРА снова сражалась против Британии в Войне за независимость, завоевав ирландскую свободу после семисот лет с неоценимой помощью Германии. В результате этого сотрудничества и многих среди их рядов, которые обучались в Германии у победителей Великой войны в последующие десятилетия, ИРА стала оплотом германофильских настроений.С подозрением к политикам и недовольством уступками, предоставленным лоялистам, ИРА сопротивляется попыткам гражданских властей утвердить контроль над армией, которая часто больше объединена чувством преданности своим командирам и абстрактной идеей Ирландии, чем государству. Хотя они оставались верными до сих пор, эта верность имеет строгие условия, и в этот кризисный момент правительство должно действовать осторожно, иначе офицеры, считающие себя настоящими хозяевами страны, могут почувствовать себя вынужденными вмешаться «ради блага Ирландской Республики»."
ireland.1001.a: "Их жизни могут быть посвящены Ирландии, но посвящены ли они демократии?"

ireland.1002.t: "Оранжевая Террор"
ireland.1002.d: "Обвинения в антикатолической дискриминации в Ольстере существуют с момента разделения Ирландии, продолжаясь после её воссоединения. Эти обвинения стали усиливаться в последнее время, поскольку уже несколько месяцев циркулируют слухи о непропорционально большом числе католиков, уволенных во время кризиса. Лоялисты отвергали эти утверждения как ложь и фантазии преследования, но буклет, под названием «Оранжевая Террор», неизвестного автора под псевдонимом «Ультах», подробно раскрывает не только несправедливость на рабочих местах, но и то, как положения Ольстерских Привилегий, дающие местным советам Шести графств расширенные полномочия и запрещающие изменение избирательных округов, вместо этого привели к частым случаям пронаторного фаворитизма, особенно в области жилья.Хотя эти положения должны были предотвратить дискриминацию против протестантов и манипуляции выборами в пользу католиков, они не учли, что границы уже были манипулированы для занижения представительства католиков бывшим правительством Северной Ирландии в 1923 и 1924 годах. Известность буклета быстро распространилась, и его продажи растут, даже за пределами Ольстера, способствуя риторике оппозиции, которая критикует Синн Фейн за игнорирование «мальтретирования» лояльных ирландцев ради краткосрочных политических выгод."
ireland.1002.a: "Мог ли Чёрный Понедельник стать последней каплей?"

ireland.1003.t: "Ольстер на распутье"
ireland.1003.d.start: "Хотя Чёрный Понедельник сделал общенациональные выборы 1937 года напряженными и горькими, в Ольстере эта ситуация была наиболее заметной, где старые антагонизмы, вновь поднявшиеся после падения пост-Британской революции, ясно отразились в избирательных результатах по всей провинции."
ireland.1003.d.end: "Они вырвались вперёд в преобладающих католических округах, что стало решительным заявлением о растущем нежелании католиков принимать дискриминацию против них и протестом против других партий, которые, по их мнению, оставили своих единокровных, что некоторые комментаторы начали сравнивать с исторической победой Синн Фейн в 1918 году.Протестантские округа также увидели изменения, поскольку несколько мест были переданы новым претендентам с левого и правого фланга UDP, Северо-Ирландской Лейбористской партии и Ольстерскому Протестантскому Союзу. Лейбористская партия Гарри Миджли, хотя и официально беспартийная, стала партией протестантского рабочего класса, и ходят слухи о поддержке объединения Северной Ирландии с Союзом Британии, с риторикой, играющей на обиде за то, что верхушка в 1926 году «выбрала деньги вместо Ольстера». UPL, возглавляемая бывшим политиком UUP Джеймсом Ханной МакКормиком, решительно антикатолическая и также считает UDP предателями, призывая к политике абсентационизма в отношении Дэйл Эйрэн. С этими изменениями позиция UDP в качестве представителя всего протестантского сообщества уже не такая уверенная, как когда-то."
ireland.1003.d1: "$ireland.1003.d.start$ Аонта́с Нáisiúnta $ireland.1003.d.end$"
ireland.1003.d2: "$ireland.1003.d.start$ Хотя SC смог выиграть графство Даун, Аонта́с Нáisiúnta в целом $ireland.1003.d.end$"
ireland.1003.d3: "$ireland.1003.d.start$ Хотя Лейбористы смогли выиграть Белфаст-Вест, Аонта́с Нáisiúnta в целом $ireland.1003.d.end$"
ireland.1003.a: "Статус-кво мертв и ушел, он в могиле с О'Лири."
ireland.1004.t: "Ветры перемен" # Одновременно с завершением второго тура выборов
ireland.1004.d: "В течение недель после ошеломляющей победы партии Aontas Náisiúnta на выборах в Ольстере стало отмечаться пробуждение сознания среди северных католиков, часто сравниваемое с важным моментом, когда Шинн Фейн одержали сокрушительную победу в 1918 году. Слишком долго они считались нежелательными детьми республики, которых игнорировали соотечественники и ожидали принести в жертву для умиротворения лоялистов. Но наконец многие католики решили, что с них достаточно.\n\n[IRE_loc_civil_rights_event_1]\n\nВзяв инициативу в свои руки, видные католики Ольстера, а также сочувствующие им протестанты и южане из разных слоев общества, включая политиков с различными взглядами, собрались в Белфасте, чтобы объявить о создании новой организации — Национальной Лиги Гражданских Свобод (NLCL), во главе с Каиром Хили, независимым депутатом и одним из самых известных католических лидеров Ольстера со времен Войны за независимость.\n\nКак Хили сообщил журналистам, NLCL позиционирует себя как межпартийное и межобщинное движение, целью которого является оказание давления на Дублин, чтобы тот наконец занялся проблемой антикатолической дискриминации на севере, особенно в сфере занятости и жилья. Правительство, в свою очередь, пока не ответило на эти события, и хотя потребность в действиях назрела, еще предстоит увидеть, насколько эффективным окажется это зарождающееся движение."
ireland.1004.d.sf: "Продолжение пакта между Шинн Фейн и Демократической партией Ольстера после нескольких выборов вызывает сильное недовольство среди католиков, и их готовность терпеливо ожидать смены власти для разрешения их ситуации иссякла."
ireland.1004.d.scndp: "Хотя де Валера обещал во время своей предвыборной кампании реформировать привилегии Ольстера, его слова вызывают недоверие у большинства католиков из-за его ведущей роли в администрации Брюха и выбора его партии для партнерства с НДП, которому доверяют еще меньше."
ireland.1004.d.scan: "Хотя роль Aontas Náisiúnta в качестве младшего партнера в новой правящей коалиции вызывает оптимизм у многих католиков, среди них также силен скепсис из-за прошлого разочарования, в частности от нынешнего президента, [Root.GetLeader], который ранее был частью администрации Брюха."
ireland.1004.d.lab: "Хотя приход к власти нового правительства вселил надежду в католическое сообщество, многие скептически настроены, полагая, что Лейбористская партия наивно и двусмысленно относится к проблемам в Ольстере, и ранее их уже подводили."
ireland.1004.a: "Кто защитит нас, если не мы сами?"

ireland.1005.t: "Призыв к действию"
ireland.1005.d: "Опровергая ожидания тех, кто предрекал провал новой Национальной Лиги Гражданских Свобод, вскоре стало ясно, что движение пользуется бешеной популярностью среди недовольных католиков Ольстера, и многие быстро стали под знаменем движения. Хотя первоначальное шествие против антикатолической дискриминации в Ольстере было мирным, Gardaí поддерживали порядок, не допуская шествия в районы лоялистов или атак протестующих со стороны лоялистов, его скромный характер привел к малому вниманию со стороны прессы и политиков, что помешало главной цели протеста.\n\nЧтобы усилить влияние, NLCL недавно организовала крупный парад и распространение листовок в Дублине под лозунгом «Права ирландцев — ирландским гражданам», что вызвало одобрение местных жителей, даже тех, кто поддерживает партии, выступающие за привилегии Ольстера. Этот протест добился внимания со стороны прессы и Дойл Эрен.\n\nЛоялистские депутаты из Ольстера осудили заявления протестующих, назвав NLCL «лошадкой Труцкого». Джеймс Ханна МакКормик, воспользовавшись возможностью представить свою Лигу протестантов Ольстера как радикальную альтернативу UDP, назвал марши угрозой, призвав к лоялистским контрпротестам."
ireland.1005.d.sf: "Протесты вызвали недовольство у Шинн Фейн, которые оказались под огнем критики не только со стороны оппозиции, но и от сторонников, поддерживающих экономическую политику SF, но сочувствующих жалобам северных католиков. Ранее они могли игнорировать проблему ради альянса с UDP, но теперь партии придется реагировать."
ireland.1005.d.scndp: "Протесты стали проблемой для де Валеры и его коалиции с Национальной партией развития. Давление со стороны избирателей и рядовых членов партии может вынудить де Валеру выбрать, кого разочаровать — своих сторонников или коалиционного партнера."
ireland.1005.d.scan: "Протесты привели к трениям в коалиции между де Валерой и О’Даффи, последний поддерживает протесты и пытается заявить о своей заслуге в реформе привилегий Ольстера. Давление на де Валеру также оказывают рядовые члены его партии."
ireland.1005.d.lab: "Лейбористская партия обещала решить проблему занятости и жилья, но вопрос вызывает разногласия с одним из коалиционных партнеров."
ireland.1005.d.labndp: "$ireland.1005.d.lab$ с Национальной партией развития, поскольку ее лидер Шон Лемасс безразличен к бедам католиков и опасается за стабильность страны."
ireland.1005.d.labplp: "$ireland.1005.d.lab$ с Прогрессивной лейбористской партией. Вопрос разделил последнюю, так как одни поддерживают протестующих, а другие избегают вмешательства в «сектантские» дела."
ireland.1005.a: "Разве у нас недостаточно забот?"

ireland.1006.t: "Тело Кейсмента"
ireland.1006.d: "На этой неделе на заседании кабинета возникла дискуссия из-за необычного предложения от Союза Британии — вернуть тело Роджера Кейсмента, англо-ирландского борца за независимость. Он был похоронен в английской тюрьме вопреки своим желаниям после казни за измену в 1916 году.\n\nДебаты среди министров затронули, не является ли это уловкой Британии, или настоящим шагом к улучшению отношений. Предложение вернуть тело приурочено к 21-й годовщине Пасхального восстания."
ireland.1006.a: "Привезти его домой и устроить достойные похороны!"
ireland.1006.b: "Они пятнают его наследие своими интригами!"
ireland.1006.c: "Разве не немецкое оружие он изначально\nдобывал?"

ireland.1007.t: "Правила дороги"
ireland.1007.d: "В условиях растущего влияния двух крупных флотов Европы в битве за влияние наводится порядок, в Ирландии обсудили переход на правостороннее движение, как в континентальной Европе, отражая изменения в популярности модернизаций."
ireland.1007.a: "Мы больше не колония, смените систему движения."
ireland.1007.b: "Что за бессмысленная трата времени, отклоните это предложение."

ireland.1008.t: "Перевод часов вперед"
ireland.1008.d: "Вновь всплыло предложение перевести часы Ирландии на центральноевропейское время, мотивированное экономическими выгодами торговли с континентом."
ireland.1008.a: "Темное утро — малая цена за светлое будущее."
ireland.1008.b: "Может, лучше заняться преподаванием географии?"
 
 ireland.1009.t1: "Жаркий июль"
ireland.1009.t2: "Жёсткий ответ"
ireland.1009.d.start: "12 июля 1690 года католический король Англии Яков II был побежден Вильгельмом Оранским в битве на реке Бойн. Для ирландских католиков это поражение Якова означало подчинение строгим карательным законам, однако для протестантов Ольстера победоносный Вильгельм стал спасителем, избавившим их от угрозы католического господства и укрепившим их право на поселение в Ирландии, прибыв сюда из Британии всего несколькими десятилетиями ранее.\n\nЭта дата стала важным символом лоялистов, отмечаемым маршами братского Оранжевого ордена и кострами накануне."
ireland.1009.d1: "$ireland.1009.d.start$ Хотя большинство лоялистов нехотя согласились на присоединение к ненавистной Ирландской республике в качестве альтернативы синдикализму, сожжение ирландских, британских и немецких флагов на этих кострах в межвоенный период стало способом выражения пассивного сопротивления.\n\nХотя этот месяц всегда был напряженным из-за постоянной этнорелигиозной вражды, рост числа AN, NLCL и UPL сделал подготовку к этому двенадцатому особенно тревожной, так как в июне и начале июля возросли сообщения о сектантском насилии со стороны «синих рубашек» и сторонников UPL. Эти нарастающие напряжения достигли апогея в сам день праздника, когда произошла стычка между маршем Оранжевого ордена и католическим районом, переросшая в беспорядки. Гарда оказались неэффективными в подавлении беспорядков, распространились слухи, что местные Гарда поддерживали участников из своих сообществ, и к концу дня несколько человек погибли, а многие дома были разрушены."
ireland.1009.d1.otherdem: "Более того, когда новости пришли из Ольстера, были зафиксированы случаи, когда разгневанные «синие рубашки» нападали на южных протестантов в отместку, но Гарда быстро мобилизовались для восстановления порядка, а угрозам подвергшихся также поддержала синдикалистская Ирландская гражданская армия, выступавшая против сектантства и не упускавшая возможности вступить в драку со своими «интегралистскими» врагами. Теперь, когда все взгляды сосредоточены на севере, правительство оказалось в еще более трудном положении, так как общественное давление на реформы возросло."
ireland.1009.d1.scan: "Когда новости пришли из Ольстера, были зафиксированы случаи нападений и угроз от разгневанных «синих рубашек» против южных протестантов. Влияние премьера обеспечило попытки Гарда скрыть такие преступления, но синдикалистская Ирландская гражданская армия, осуждая сектантство, вмешалась, чтобы защитить протестантов, оставленных без защиты со стороны правительства. Их столкновения с противниками в голубых рубашках привлекли общественное внимание к нападениям и вызвали критику в адрес продолжающейся связи О'Даффи с якобы распущенной Национальной гвардией."
ireland.1009.d2: "$ireland.1009.d.start$ Хотя подготовка к Двенадцатому всегда была напряженной, в этом году она была особенно сложной, так как переворот «синих рубашек» вызвал серьезное беспокойство среди лоялистов Ольстера. Сегодня в Белфасте эти напряжения вылились в беспорядки: лоялисты устроили несколько взрывов, а также начались столкновения, когда «синие рубашки» заблокировали марши через католические районы. Хотя беспорядки были подавлены жесткими мерами, использованная жестокость только усилила отчуждение протестантов Ольстера от правительства.\n\nИз-за усиливающегося сопротивления не только со стороны лоялистов, но и на юге, со стороны синдикалистской Ирландской гражданской армии и демократических элементов, О'Даффи и О’Куиннеаган встретились с кабинетом для обсуждения подхода к ситуации. С точки зрения бывшего генерала, проблема носит внутренний характер и вызвана недостатком дисциплины среди ирландцев, требуя расширения полномочий Гарда для поддержания порядка и контроля над протестантами из-за предполагаемой их природной нелояльности.\n\nДля О’Куиннеагана источник проблем режима находится за рубежом, в темной силе «англо-синдикализма», замышляющей подрыв ирландской нации, и для борьбы с «красной» угрозой необходимо создание тайной полиции с обширными полномочиями для выявления любыми средствами, включая пытки, тех предателей, которые готовы взять саксонское серебро. Однако такая организация быстро была бы укомплектована «синими рубашками», ищущими легитимный способ карьеры после их службы в Национальной гвардии, что усилило бы влияние интегралистов внутри страны."
ireland.1009.a: "Бойн до сих пор откликается спустя столетия."
ireland.1009.b: "Старая добрая законность и порядок решат проблему."
ireland.1009.c: "Врагов гэлов нужно искоренить!"

ireland.1010.t: "По другой системе"
ireland.1010.d: "С окончанием послевоенного затишья и ростом стремления к переменам был предложен новый законопроект с целью приблизить Ирландию к европейским стандартам, на этот раз касающийся системы единиц измерения. Как наследие пребывания под властью Британской империи, Ирландская республика по-прежнему использует британские имперские единицы измерения. В отличие от этого, многие страны континентальной Европы, особенно Германия, используют метрическую систему. Хотя призывы к переходу на метрическую систему существуют с момента обретения Ирландией независимости, поддержка реформ в этой области начала набирать обороты, в духе других инициатив по следованию европейским трендам.\n\nС точки зрения космополитов, это могло бы способствовать модернизации нации, а с точки зрения националистов — служить дальнейшим отвержением британского влияния. Однако противники этой инициативы указывают на глубокие корни имперских единиц измерения в повседневной жизни ирландцев, широко использующихся в таких местах, как пабы, скачки и на дорогах, и на сложность перехода на метрическую систему, процесс которого может занять много лет. По мнению оппозиции, хотя имперская система и отличается от континентальной, она не требует изменений, поскольку «работает»."
ireland.1010.a: "Главное, чтобы я мог заказывать пинту."
ireland.1010.b: "Дай еврофилам дюйм, они возьмут милю."

ireland.1011.t: "Свободное радио Шотландия"
ireland.1011.d: "Одним из крупнейших технологических достижений последних лет стал рост радио. Хотя радио-трансляции существовали в Ирландии с середины 1920-х годов, начальный радиус вещания был ограничен и требовал ретрансляционных станций для передачи сигнала из Дублина в Корк. Однако технологии развивались быстро, и появились новые, более мощные передатчики, способные передавать сигнал на большие расстояния.\n\nВдохновленные успехом дальнобойных радиостанций в странах Нидерландов, группа шотландских активистов-эмигрантов в Белфасте собирает средства на свою собственную станцию: «Свободное радио Шотландия». Планируется приобрести передатчик с радиусом действия около 150 миль, что позволит охватить Глазго, Эдинбург и Ливерпуль. Цель группы проста: предоставить альтернативный источник новостей и шотландской культуры вдали от жестко контролируемых британских медиа.\n\nХотя британское радио уже «проникает» в Ирландию, эта новая станция, явно задуманная как подрывная, может восприниматься британцами как провокация."
ireland.1011.a: "Свободное предпринимательство в свободной стране."
ireland.1011.b: "Прекрасная идея. Возможно, можно было бы немного поддержать это начинание..."
ireland.1011.c: "Мы не можем позволить им ввязаться в конфликт, который затянет нас."

ireland.1012.t: "Свободное радио Шотландия"
ireland.1012.d: "Внимание правительства привлек тот факт, что радиоприемники в Шотландии, северо-западной Англии и на острове Мэн улавливают сигнал из Белфаста, вещающий как «Свободное радио Шотландия». Хотя музыкальный контент станции вызывает мало беспокойства, так как в основном это традиционные шотландские песни, её подбор новостей и политических обсуждений явно носит антагонистический настрой по отношению к британскому правительству.\n\nПохоже, станция управляется шотландскими националистами, эмигрировавшими в Ирландию, и большая часть их контента представляет собой тонко завуалированную антисоциалистическую пропаганду. Оказывало ли ирландское правительство молчаливую поддержку этому проекту или просто закрывало глаза, неизвестно, но факт остаётся фактом — эта станция работает у них под носом."
ireland.1012.a: "Провокация? Конечно, но мы не позволим себя на неё спровоцировать."
ireland.1012.b: "Внутренние дела Союза не должны подвергаться вмешательству. Выпустить официальное осуждение."

ireland.1013.t: "Британия осуждает RFS"
ireland.1013.d: "Представитель Союза Британии выпустил сегодня официальное заявление с осуждением ирландского правительства за «потворство политическим агитаторам», позволяя станции «Свободное радио Шотландия» вести вещание в Белфасте.\n\nНазывая станцию не более чем средством для разжигания недовольства среди шотландских граждан посредством дезинформации о социализме, заявление утверждало, что «ответственное правительство» не позволило бы такой станции работать без контроля.\n\nЭто заявление уже вызвало всплеск поддержки для станции в ирландской прессе, которая, по-видимому, наслаждается своей новообретенной известностью."
ireland.1013.a: "Мы не будем; нет необходимости обмениваться уколами с британцами."
ireland.1013.b: "Это была ошибка, сделать всё возможное для закрытия станции."
ireland.1013.c: "Мы не позволим себя запугать — ответим собственным заявлением!"

ireland.1014.t: "Ирландия закрывает RFS"
ireland.1014.d: "Сегодня до Британии дошли новости из Ирландии о том, что «Свободное радио Шотландия» было тихо демонтировано.\n\nНа острове были введены новые законы по регулированию радиостанций, и вслед за этим «Свободное радио Шотландия» не получило лицензию на вещание. Похоже, как только недовольство британского правительства стало известно, они поспешили разрядить ситуацию."
ireland.1014.a: "Правильный ответ."

ireland.1015.t: "Ирландия поддерживает RFS"
ireland.1015.d: "Похоже, ирландцы не только принимают у себя агитаторов, но и защищают их!\n\nСегодня ирландский «Министр почт и телеграфов» ответил Союзу, заявив, что британские радиосервисы «вторгались» в Ирландию годами без нареканий, прежде чем перейти к пустым словам о свободе слова. Такая уравниловка пропаганды и серьёзной журналистики вызывает стыд и демонстрирует поразительное (или, возможно, намеренное) отсутствие критического мышления. Теперь мы ясно видим, каково отношение Дублина к британцам."
ireland.1015.a: "Остров мошенников."

ireland.1016.t: "Спираль спада"
ireland.1016.d.start: "Спустя несколько месяцев после начала протестов ситуация в Ольстере только ухудшилась. Упадок доверия к Гарда в обеих общинах из-за их неэффективности в подавлении июльских беспорядков привёл к тому, что местные жители стали всё чаще обращаться за помощью к парамилитаристским группировкам, с сторонниками UPL, которые объявили о реорганизации Добровольческой армии Ольстера, и марши NLCL с увеличением присутствия Блюшертов.\n\nЭто привело к внутренним конфликтам внутри NLCL, так как желание председателя Каира Хили вести мирные протесты вступило в противоречие с попытками жесткого сторонника Блюшертов Геароида О'Кинниагана разжигать католическую ярость, чтобы вызвать конфронтацию с лоялистами. Также были предприняты попытки ИКА проникнуть в ряды NLCL, но они дали лишь ограниченные результаты, так как организация опасалась проникновения синдикалистов, прекрасно понимая, что быть запятнанными красной меткой будет фатально для их движения."
ireland.1016.d.sfcollins: "$ireland.1016.d.start$\n\nНесмотря на свою прежнюю жесткость по отношению к радикализму, Майкл Коллинз оказался неспособен справиться с возрождением парамилитаризма, и попытка подавить Блюшертов и UVF оказалась невыполнимой для перегруженной северной Гарда и лишь разогрела страсти в провинции. С католической церковью и многими синн-фейнерами, сочувствующими бедам католиков, Коллинз, осознав, что текущее положение дел невозможно продолжать, попытался убедить UDP пойти на уступки, предупреждая, что если Синн Фейн проиграет следующие выборы, то реформы нового правительства будут, вероятно, намного более решительными и непримиримыми.\n\nОднако его усилия пока встречены лишь враждебностью со стороны лидера UDP, Бэзила Брука, который, помимо желания сохранить протестантскую власть от католического посягательства, боится, что любое проявление слабости со стороны UDP приведет к потере мест и влияния в пользу других лоялистских партий."
ireland.1016.d.sfmulcahy: "$ireland.1016.d.start$\n\nНесмотря на растущее давление со стороны католической церкви и многих синн-фейнеров, сочувствующих бедам католиков, Ричард Мулкахи продолжает поддерживать Привилегии Ольстера и своих партийных союзников в Протестантской Демократической партии Ольстера, утверждая, что Синн Фейн заключил соглашение с лоялистами, когда весь Ольстер был включен в состав Ирландской Республики, и попытка нарушить условия этого соглашения будет нарушением верности.\n\nМулкахи, хотя и утверждает, что хочет решить умеренные проблемы протестующих в рамках Привилегий Ольстера, возлагает вину за недавний рост напряженности в Ольстере на проникновение Блюшертов в ряды NLCL и пытается подавить их деятельность и ограничить протесты. Эти инициативы, однако, только разжигают еще большее возмущение в провинции, поскольку католические гарда оказались слишком мягкими, а отправка протестантских гарда для патрулирования маршей и предотвращения деятельности Блюшертов вызвала вспышки насилия со стороны разгневанных католиков."
ireland.1016.d.scndp: "$ireland.1016.d.start$\n\nКогда стало очевидно, что протестные марши продолжатся и станут помехой для экономического восстановления, позиция Национальной партии развития по вопросу немедленных переговоров по Ольстеру начала колебаться. С дополнительным давлением со стороны католической иерархии, которая также выразила поддержку требованиям протестующих, партия продолжала удерживаться от провоцирования лоялистского гнева, предложив провести конференцию с NLCL, UDP и религиозными лидерами католической, англиканской и пресвитерианской церквей, надеясь выработать компромисс.\n\nХотя все участники согласились встретиться, и несмотря на аргументы делегатов, что если ирландские религиозные конфессии не смогут работать вместе, результатом будет отсутствие каких-либо конфессий под синдикалистским правлением, переговоры в конечном итоге скатились в секторальные оскорбления со стороны представителей UDP и католического архиепископа Джозефа МакРори, завершившись неудачей и став еще одним ударом по де Валера."
ireland.1016.d.scan: "$ireland.1016.d.start$\n\nПод давлением своего коалиционного партнера де Валера согласился принять законопроект в Дэйл Эйрен, отменяющий статью C Привилегий Ольстера, запрещавшую перераспределение избирательных округов в шести графствах, которые ранее входили в состав Северной Ирландии. Хотя отмена статьи была встречена с ликованием со стороны NLCL и католического сообщества севера страны, учитывая прежнюю манипуляцию избирательными округами в пользу протестантов, реакция лоялистов была диаметрально противоположной.\n\nЧувствуя угрозу со стороны неминуемой утраты протестантской власти и боясь, что католики отомстят, начиная манипулировать избирательными округами в свою пользу, протестантские общины не только устроили протесты и бунты, но и начали угрожать возрождённой UVF, обещая восстание, если правительство продолжит реформу северных избирательных округов. Хотя законопроект стал победой для коалиции SC-AN, напряженность в Ольстере, похоже, только усилилась."
ireland.1016.d.labndp: "$ireland.1016.d.start$\n\nЛейбористская партия попыталась избежать сложной проблемы Привилегий Ольстера, стремясь избежать всего, что могло бы способствовать углублению секторальных разделений между рабочими, и намеревалась сосредоточиться на том, что, по их мнению, лежит в основе северного католического недовольства — на насущных проблемах занятости и доступа к социальному жилью. Тем не менее, один из их коалиционных партнёров, Национальная партия развития, популярная среди верхнего класса, не желала соглашаться с предложениями Лейбористов о законах против дискриминации при найме, опасаясь отчуждения бизнесменов.\n\nТем не менее, осознавая, что протестные марши мешают экономическому восстановлению Ирландии, НПР согласилась с Лейбористами и Кланом на Талмхан на создание совета для переговоров между профсоюзами и владельцами бизнеса с целью найти компромисс. К сожалению, переговоры идут медленно, в то время как насилие в Ольстере продолжает расти, и опасения растут, что ситуация может выйти из-под контроля, прежде чем будет найдено решение."
ireland.1016.d.labplp: "$ireland.1016.d.start$\n\nКоалиционный партнёр Лейбористской партии, Прогрессивная Лейбористская партия, хоть и колебалась вмешиваться в секторальные вопросы, согласилась поддержать законопроект в Дэйл Эйрен, касающийся дискриминации при приёме на работу. Протестантские рабочие Ольстера не приняли эту новость благосклонно, считая её способом католического и криптосиндикалистского правительства в Дублине нанести ущерб их трудоустройству. Чтобы успокоить протестантов и отвлечь их от соблазна милитаристского лоялизма, Лейбористская партия попыталась подавить Блюшертов.\n\nК сожалению, из-за защиты католической общины и сочувствующих гарда эти усилия в основном не увенчались успехом. Хотя умеренные Хили выражали благодарность за реформы и думали о временном прекращении протестных маршей, многие католики по-прежнему испытывают обиду по поводу существования манипуляций избирательными округами, а оппозиция Лейбористами Блюшертов только разжигала злобу. Хотя О'Брайен хотел угодить обеим сторонам, ему в конечном итоге не удалось удовлетворить ни одну из них."
ireland.1016.a: "Центр не выдерживает."

ireland.1017.t: "Свободный приют Эйре"
ireland.1017.d: "Прошло несколько месяцев с тех пор, как на волнах впервые прозвучал призыв «Белфаст вызывает, Белфаст вызывает», произнесённый с отчетливым шотландским акцентом, и это не прошло без последствий. Радио Свободная Шотландия, даже на самых ранних этапах, было успешным — если не слишком успешным.\n\nОборудованная мощным передатчиком дальнего действия, Свободная Шотландия оправдала своё обещание достигать как Эдинбурга, так и Глазгоу с её станции в графстве Даун. Хотя они осознавали необходимость соблюдать разумную границу, станция, тем не менее, стала жизненно важным связующим звеном для диссидентов в Шотландии.\n\nВслед за этим наблюдается заметный поток шотландских эмигрантов, тайно пересекающих Северный канал на лодках, организованный Эндрю Дюэром Гиббом в Шотландии и его партнером Артуром Дональдсоном, менеджером универмага в Дублине, оба из правой Шотландской национальной партии, враждебной Союзу Британии. Их присутствие и анти-синдикалистские цели были встречены одобрением со стороны потомков ольстерских шотландцев на севере страны.\n\nСреди новых прибывших есть те, кто просто стремится убежать от своей жизни в Союзе Британии, те, кто явно пришел организовывать борьбу против него, но также есть infiltrators, пришедшие с неясными намерениями. Хотя идея Ирландии как маяка свободы и безопасного убежища будет хорошо восприниматься на внутреннем уровне, на международной арене это опасная игра, и правительству предстоит решить, как дальше действовать."
ireland.1017.a: "Цель независимости была в том, чтобы свобода сияла здесь."
ireland.1017.b: "Становиться базой для шотландских повстанцев не входило в планы."

ireland.1018.t: "Практики на рабочих местах"
ireland.1018.d: "Наш эксперимент с трудовыми практиками, основанными на опыте Союза Британии, дал как положительные, так и отрицательные результаты. Хотя в целом производство заметно возросло, рабочие начали привязываться к этим практикам, и многие обратились к синдикалистским группам в надежде сохранить их."
ireland.1018.a: "Нам следовало ожидать этого..." # +5% популярности синдикалистов

ireland.1019.t: "Тевтонские Трения"
ireland.1019.d1: "Несмотря на потрясения, вызванные Чёрным понедельником, финансовое и политическое влияние Германии в Ирландии продолжает расти. Это вызывает большое недовольство как у предпринимателей, жалующихся на трудности конкуренции с немецкими товарами, так и у сторонников изоляционизма, которые считают, что Ирландия обменяла британские цепи на тевтонские.\n\nАонтаас Нэшнтайта быстро воспользовалась этим недовольством в своей риторике, привлекая новых сторонников, обещая Ирландию только для ирландцев."
ireland.1019.d2.start: "Несмотря на предыдущие утверждения Эоина О'Даффи, что он будет бороться с влиянием Германии в Ирландии, его пребывание у власти лишь усилило её политическое и финансовое влияние на острове.\n\nЭти новости встретили недовольство"
ireland.1019.d2.an: "$ireland.1019.d2.start$ Марш на Дублин $ireland.1019.d2.mid$ многие функционеры режима и его сторонники, как крайне правые интегралисты из Нового Гвардии, так и депутаты, связанные с Аонтаас Сорстат Криостуйл, раскритиковали О'Даффи за его неудачи в выполнении своих обещаний."
ireland.1019.d2.scan: "$ireland.1019.d2.start$ формирование правительства с де Валерой $ireland.1019.d2.mid$ представители всего спектра глубоко консервативной коалиции, как крайне правые интегралисты из Аонтаас Нэшнтайта, так и депутаты Аонтаас Сорстат Криостуйл раскритиковали де Валеру и О'Даффи за их неудачи в выполнении обещаний."
ireland.1019.a: "Дублин и Берлин остаются связанными, так или иначе." # плюс популярность патриотической автономии
ireland.1019.b: "Берлинская хватка на Дублине остаётся крепкой как никогда." # минус стабильность и популярность патриотической автономии

ireland.1020.t: "Синдикалистское Напряжение"
ireland.1020.d: "Последние месяцы стали свидетелями резкого роста британского влияния в Ирландии, что вызывает тревогу у анти-синдикалистов, предупреждающих о распространении их безбожной идеологии.\n\nНе только рабочая агитация достигла новых высот, но и на севере ситуация ещё больше обострилась, так как не только обычные лоялисты недовольны неспособностью ирландского государства бороться с синдромом, но и союзники лоялистов-синдикалистов из НИЛП также начинают вербовать протестантских рабочих в свои ряды с целью «восстановления» Ольстера под социалистическое правление Лондона."
ireland.1020.a: "Саксонское влияние по-прежнему ощущается в Ирландии." # плюс популярность синдиков и недовольство лоялистов

ireland.1021.t1: "Осада Дерри"
ireland.1021.t2: "Суббота, Кровавая Суббота"
ireland.1021.d.start: "Во время Вильямитской войны Дерри был одним из ключевых городов, поддерживающих Вильяма Оранского. В декабре 1688 года войска якобитов пошли на город, однако благодаря решительным действиям тринадцати подмастерьев, ворота города были заперты, начав знаменитую осаду, которую вильямиты сняли через полгода.\n\nДля лоялистов эти события, наряду с Битвой при Бойне, стали важными праздниками, отмечаемыми в течение всего года. Одной из таких традиций является сожжение чучела предателя Роберта Ланди, которое традиционно происходило в районе, возвышающемся над католическим районом Богсайд. Это вызвало много недовольства среди его жителей, которые считают это празднование триумфалистским и целью которого является утверждение протестантского превосходства."
ireland.1021.d1: "$ireland.1021.d.start$ обида, которая в конечном итоге приведет к нынешнему конфликту.\n\nСвидетельства расходятся, кто стал инициатором первого столкновения: одни утверждают, что протестанты, стоявшие на стенах Дерри, начали забрасывать католический Богсайд камнями и другими предметами, и местные жители ответили огнём, другие же считают, что маршировавшие подверглись атаке из камней и гвоздей со стороны Блюшертс и разгневанных католиков, когда колонна приближалась к колонне. В любом случае, этот инцидент стал причиной жестоких многодневных беспорядков, когда протестантские мятежники вошли в Богсайд, разрушив католические дома, только чтобы быть отбитыми странным союзом Блюшертс и ИКА.\n\nС разрушением порядка среди северных гвардейцев, большинство из которых стали на сторону своих общин вместо того, чтобы исполнять законы, беспорядки распространились по всему Ольстеру, от Белфаста до Данганнона, во всех случаях с участием тяжёлых парамилитарных группировок, что застало правительство врасплох, и растёт опасение, что государство потеряло полный контроль над провинцией, и что может повториться ситуация с позорными погромами в Белфасте в 1920-х годах."
ireland.1021.d2: "$ireland.1021.d.start$ и поэтому, по их просьбе, правительство решило запретить празднование лоялистов.\n\nОбъявление о запрете вызвало немедленное возмущение среди лоялистов, вывезя на улицы не только Мальчишек Патриотического Дерри, которые обычно отмечают это событие, но и многих обычных протестантов. Когда армию развернули для предотвращения продвижения марширующих к столбу, на котором должно было быть сожжено чучело, разъярённая толпа начала бросать камни и кричать «Убирайтесь домой, ирландские солдаты», и под давлением солдаты открыли огонь, убив несколько человек и ранив многих.\n\nЭтот инцидент быстро получил название «Кровавая суббота» и вызвал бурю ужаса и негодования. Радикальные лоялисты объявили о восстановлении Волонтёрской армии Ольстера и поклялись бороться с «папистским тиранством» всеми доступными средствами, а также установили баррикады, блокировавшие протестантские районы от контроля государства по всей провинции.\n\nВсего за день стабильность, обещанная режимом О'Даффи, была поставлена под угрозу."
ireland.1021.a: "Мы не можем стоять в стороне!"

ireland.1021.b: "Может быть, нам стоило бы оставить спящих собак в покое."
ireland.1022.t1: "Кризис Ухудшается"
ireland.1022.t2: "Ситуация в Ирландии ухудшается"
ireland.1022.d.IRE: "В результате крупного краха северных гвардейцев то, что изначально казалось очередными сектантскими беспорядками в Ольстере, превратилось в состояние, приближающееся к городской войне, так как католические и протестантские мятежники и парамилитарные силы сталкиваются друг с другом, сообщества подвергаются вторжению, дома массово сжигаются, а число пострадавших и убитых в перестрелках растёт.\n\nИрландское правительство, опасаясь, что южные гвардейцы окажутся менее беспристрастными при развертывании на севере, и под давлением офицеров Ирландской республиканской армии, встревоженных хаосом в провинции, ввело военное положение для контроля над беспорядками. Армия с самого начала была в основном прорейхской силой, благодаря связям с вермахтом, установленных не только в ходе межвоенных военных учений, но и во время Пасхального восстания и Войны за независимость.\n\nХотя многие генералы всё больше сомневаются в способности текущей администрации поддерживать порядок и [IRE_loc_civil_rights_event_3]"
ireland.1022.d.IRE.IRE: "С некоторым недовольством ирландцы воспринимают текущую приверженность страны нейтралитету, но вооружённые силы по-прежнему, по данным ирландской разведки G2, остаются лояльными правительству, поскольку ни германские дипломаты, ни синдикалистские заговорщики не представляют угрозы, способной повлиять на ход событий."
ireland.2022.d.IRE.coup: "Ирландская разведка G2 перехватила слухи о возможном заговоре"
ireland.1022.d.IRE.GER: "Желая обеспечить, чтобы национальная нестабильность не повредила геберно-германским интересам, $ireland.2022.d.IRE.coup$ с помощью немецких агентов для установления нового германофильского режима, способного подавить все синдикалистские влияния."
ireland.1022.d.IRE.ENG: "Озабоченные растущим британским и синдикалистским влиянием в стране, $ireland.2022.d.IRE.coup$, но отмечают, что такая попытка может обернуться против их планов, отчуждая общественное мнение и давая синдикалистам шанс для удара."
ireland.1022.d.GER: "В Германию поступили важные новости из Ирландской Республики, так как этнические напряжения между гельскими и католическими националистами и англо-саксонскими протестантскими лоялистами на севере страны взорвались.\n\nИрландцы были дружелюбны к Германии в течение многих лет и многое получили от взаимовыгодных торговых отношений в Миттелевропе, однако они до сих пор не решались на военный союз и пытались сохранить нейтралитет, также продолжая торговлю с Союзом Британии по экономическим причинам, несмотря на опасность проникновения синдикалистов. Для военно-морского флота и Министерства иностранных дел Германии это менее желаемо, учитывая стратегическое значение острова в потенциальной войне против Интернационала, и немецкие агенты и дипломаты поддерживали тесные связи с ирландскими офицерами, чтобы обеспечить, что армия Ирландии останется оплотом германофильских настроений.\n\n[IRE_loc_civil_rights_event_3]"
ireland.1022.d.GER.IRE: "Хотя способность ирландского правительства сохранять национальную стабильность ставится под сомнение как внутри страны, так и за рубежом, на данный момент вооружённые силы Ирландии остаются лояльными избранной администрации, несмотря на их скептицизм по поводу её компетенции. Хотя правительство не может на данный момент присоединиться к Рейхспакту, радостью является то, что влияние Британии остаётся недостаточно сильным, чтобы привести к синдикалистской революции на острове."
ireland.1022.d.GER.GER: "С сомнениями по поводу способности правительства поддерживать национальную стабильность и с сохранением германского влияния на острове, несмотря на потрясения Чёрного понедельника, ирландская армия начала рассматривать возможность переворота и тайно обратилась к немецким представителям за поддержкой в замене текущего ирландского правительства на более ориентированное на германские интересы, способное восстановить порядок и защитить от синдикалистской угрозы."
ireland.1022.d.GER.ENG: "С сомнениями в способности правительства сохранять стабильность и с ростом синдикализма на острове на фоне усиления британского влияния, ирландская армия обратилась к немецким представителям с предложением организовать экстренный переворот, чтобы спасти страну. Однако отчёты о мнении общественности показывают, что такой переворот может обернуться против них, отчуждая население и давая синдикалистам и их британским хозяевам возможность для удара."
ireland.1022.d.ENG: "Оперативники Революционного экспортного управления и их ирландские информаторы сообщили о значительных событиях в Ирландии за последние недели.\n\nВо время Британской революции лоялистская администрация Северной Ирландии в Стормонте, оставшаяся без поддержки после поражения их королевских братьев на британском материке и стремящаяся предотвратить освобождение Ольстерского пролетариата Британской Республиканской армией, пришла к соглашению с ирландским правительством о подчинении Ирландской Республике в обмен на несколько ключевых уступок, которые протестантская элита Ольстера использовала для продолжения сектантских напряжений, настраивая рабочих друг против друга, чтобы не позволить им объединиться против общего угнетателя. Недовольство, вызванное этим, сыграло важную роль в ирландской политике на протяжении последующего десятилетия, наконец приведя к настоящему кризису в последние месяцы, когда то, что начиналось как сектантские беспорядки, переросло в городскую войну по всей провинции.\n\n[IRE_loc_civil_rights_event_3]"
ireland.1022.d.ENG.IRE: "Хотя ирландцы пытаются справиться с кризисом, разведка SIS на острове установила, что ни британское, ни немецкое влияние на государство не являются в настоящее время достаточно сильными, чтобы повлиять на события, при этом популярность синдикализма всё ещё слаба, а вооружённые силы Ирландии, несмотря на растущий скептицизм к правительству, пока воздерживаются от планирования реакции на переворот."
ireland.1022.d.ENG.GER: "С тем, что ирландцы struggle с кризисом и немцы укрепляют своё влияние на острове, SIS обнаружила, что ирландская армия, при поддержке своих немецких покровителей, начала планировать переворот с целью назначения нового правительства, более ориентированного на теутонские интересы, что представляет собой серьёзную угрозу для безопасности Великобритании, учитывая стратегическое расположение Ирландии."
ireland.1022.d.ENG.ENG: "С тем, что ирландцы struggle с кризисом, и с силой синдикализма, растущей по всему острову из-за британского влияния, агенты SIS выяснили, что ирландская армия начала планировать переворот.\nЕсли это произойдёт, подготовка будет использоваться ирландскими синдикалистами с помощью SIS, чтобы повернуть общественное мнение на свою сторону и свергнуть реакционное правительство."
ireland.1022.a: "[IRE_loc_civil_rights_event_3_2]"
ireland.1022.a.IRE: "Мы можем решить это мирно, сами!"
ireland.1022.a.GER: "Мы должны взять ситуацию под контроль!"
ireland.1022.a.ENG: "Эти красные подхалимы стоят за этим!"
ireland.1022.b: "[IRE_loc_civil_rights_event_3_3]"
ireland.1022.b.IRE: "Ирландцы хотят остаться на нашей периферии."
ireland.1022.b.GER: "С нашей поддержкой можно достичь стабильности."
ireland.1022.b.ENG: "Мы не должны потерять остров для красных!"
ireland.1022.c: "[IRE_loc_civil_rights_event_3_4]"
ireland.1022.c.IRE: "Независимая нация, но\nтак заблуждающаяся."
ireland.1022.c.GER: "Мы не можем позволить им попасть под игу кайзера!"
ireland.1022.c.ENG: "Агитировать, организовывать, заговорить... мы победим их со временем."
ireland.1022.tt: "§YЕсли кризис закончится с текущими уровнями влияния, Ирландия останется [IRE_loc_civil_rights_event_3_5]"
ireland.1022.tt.IRE: "§!§Гостанется независимой§!§Y и будет свободна выстраивать свои альянсы по своему выбору.§!"
ireland.1022.tt.GER: "быть марионеткой и втянутой в §!§гераманскую§!§Y орбиту влияния.§!"
ireland.1022.tt.ENG: "быть марионеткой и втянутой в §!§британскую§!§Y орбиту влияния.§!"

ireland.1023.d.IRE: "= "После начальной вспышки сопротивления, последовавшей за маршем Национальной гвардии на Дублин почти год назад, недавно установленный режим вскоре показался, что с помощью железной власти подавил большинство несогласных.\n\nТем не менее, после последствий массовой резни в Субботу, это ложное впечатление о порядке оказалось иллюзорным, так как события не только привели лоялистов в ярость, но также дали стимул Ирландской гражданской армии и их англосаксонским покровителям, которые, похоже, почувствовали запах крови и начали проводить новую волну подрывной деятельности с целью дестабилизировать ирландскую нацию. Еще более усугубив ситуацию, синдикалисты попытались использовать гнев сторонников демократии, чтобы склонить их к поддержке своих безбожных идеалов и присоединению к их рядам.\n\nВ коридорах власти правительства эта неудача также вызвала беспокойство среди ирландских вооруженных сил, которые изначально способствовали насильственному восхождению Эойна О'Даффи на пост президента, надеясь, что он восстановит стабильность в стране, [IRE_loc_civil_rights_event_4]"
ireland.1023.d.IRE.IRE: "= "хотя разведка не зафиксировала слухов о готовящемся перевороте, вместо этого сообщая, что армия разделилась в вопросе, кто из них виноват в внутренних проблемах хунты — О'Даффи или его молодой союзник Геароид Ó Киннегейн и его синие рубашки."
ireland.1023.d.IRE.GER: "= "и разведка перехватила слухи о возможном перевороте с целью свергнуть О'Даффи до того, как синдикалисты смогут действовать, однако с уже сильным британским влиянием дестабилизирующий эффект их переворота может контрпродуктивно дать Ирландской гражданской армии возможность нанести свой удар."
ireland.1023.d.IRE.ENG: "= "Озадаченные растущим британским и синдикалистским влиянием в стране, ирландская разведывательная служба G2 перехватила слухи о возможном перевороте, но отметила, что такая попытка может обернуться против них, отчуждая общественное мнение и давая синдикалистам шанс действовать."
ireland.1023.d.GER: "= "Критическая информация поступила в Германию из Ирландской Республики. Год назад, после краха общественной поддержки демократического ирландского правительства из-за его неудач, произошел переворот, организованный ультраправой националистической организацией, известной как Национальная гвардия или «Синие рубашки», с молчаливым одобрением ирландских вооруженных сил.\n\nХотя ирландцы были близкими друзьями Германии, несмотря на их нежелание отказываться от военной нейтралитета, и Синие рубашки проявили твердое и непоколебимое сопротивление синдикализму, из-за своих националистических убеждений лидер хунты Эоин О'Даффи также доказал, что является противником германских финансовых интересов.\n\nЗа последний месяц его режим начал показывать трещины в своей основе, так как этнический конфликт угрожает вспыхнуть. На севере страны террористические атаки синдикалистских партизан, поддерживаемых Британией, усиливаются после массовой резни англосаксонских лоялистов.\n\n[IRE_loc_civil_rights_event_4]"
ireland.1023.d.GER.IRE: "= "С учетом того, что хунта не смогла выполнить обещания по обеспечению порядка и стабильности, представители ирландской армии обратились за помощью в Германию с просьбой заменить распадающееся правительство О'Даффи, под видом восстановления демократии, создать марионеточное правительство, управляемое армией за кулисами и ориентированное на Рейхспакт, что даст германским кораблям и самолетам беспрепятственный доступ к базам на острове."
ireland.1023.d.GER.ENG: "= "Оперативники Революционного экспортного директорату и их ирландские информаторы сообщили о значительных событиях в стране Ирландия за последние недели.\n\nВо время Британской революции лоялистское североирландское правительство в Стормонте, оставшееся без поддержки после поражения своих королевских братьев на британском континенте и пытаясь помешать освобождению пролетариата Ольстера от Британской республиканской армии, заключило соглашение с ирландским правительством о включении в Ирландскую Республику в обмен на несколько ключевых уступок. Протестантская элита Ольстера использовала эти уступки для дискриминации своих католических соседей и продолжала поддерживать секторальные конфликты, что позволило реакционному генералу Эойну О'Даффи воспользоваться недовольством католических рабочих, чтобы свергнуть предыдущее правительство и создать жестко англофобский и антисоциалистический режим.\n\nПосле почти года тирании хунта сталкивается с проблемами, поскольку массовая резня лоялистов возродила этно-религиозные конфликты на севере и дала возможность ирландским синдикалистам бороться с деспотизмом О'Даффи. [IRE_loc_civil_rights_event_4]"
ireland.1023.d.ENG.IRE: "= "Тем не менее, несмотря на эту нестабильность, разведка, к сожалению, оценивает, что нынешняя сила ирландских товарищей SIS все еще недостаточна для свержения режима, и что проблемы хунты могут привести к приходу к власти жесткой фракции Геороида Ó Киннегейна."
ireland.1023.d.ENG.GER: "= "К сожалению, это может оказаться скорее проклятием, чем благословением, поскольку ирландская армия увидела неизбежность событий и начала готовить про-германский путч под маской «восстановления демократии», что будет иметь серьезные геостратегические последствия, предоставив немцам доступ к ирландским военно-морским и воздушным базам."
ireland.1023.d.ENG.ENG: "= "Хотя разведка выяснила, что армия начала рассматривать возможность свержения О'Даффи для укрепления режима, это может дестабилизировать страну настолько, чтобы дать ирландским товарищам SIS шанс склонить недовольных сторонников буржуазной демократии к их революционному видению и нанести удар."
 ireland.1023.a: "[IRE_loc_civil_rights_event_3_2]"
ireland.1023.a.IRE: "Ирландия остается страной в беде."
 ireland.1023.a.GER: "Проклятые, верные Берлину больше, чем Дублину."
 ireland.1023.a.ENG: "Нам нужно жестко действовать против красных, прямо сейчас!"
 ireland.1023.b: "[IRE_loc_civil_rights_event_3_3]"
ireland.1023.b.IRE: "Хотя бы они, а не синдикалисты."
 ireland.1023.b.GER: "Ирландцы останутся верными союзниками Отечеству."
 ireland.1023.b.ENG: "Мы не можем позволить синдикалистам расширяться!"
ireland.1023.c: "[IRE_loc_civil_rights_event_3_4]"
ireland.1023.c: "Так близко, но так далеко."
ireland.1023.c.GER: "Может, О'Даффи был меньшим из двух зол..."
 ireland.1023.c.ENG: "Сила реакции рушится под собственным весом."

ireland.1024.t:"За баррикадами"
ireland.1024.d.start: "После месяца широкомасштабного насилия в провинции Ольстер, введение военного положения вскоре позволило взять под контроль худшие из беспорядков. Однако, когда местные мятежники были оттеснены тем, что все больше воспринималось как враждебное правительство, и увидели необходимость защищать свои районы от религиозных врагов, католические и протестантские парамилитаристы установили зоны, куда невозможно было попасть, с баррикадами, блокирующими дороги, и вооруженными людьми, которые следили за армией и противоборствующими парамилитаристами.\n\nИз-за потрясений, вызванных предыдущим хаосом, наметился отказ от насильственного решения проблемы, так как вместо этого было решено открыть переговоры с мятежными общинами, с применением силы только в том случае, если другие альтернативы окажутся невозможными."
ireland.1024.d.end: "Усугубляя уже и без того сложную ситуацию, с вниманием, сосредоточенным на севере, агитаторы ICA начали пользоваться отвлечением армии, подстрекая протесты среди бедных сельскохозяйственных рабочих в западной части Ирландии, эксплуатируя сельские обиды, которые накапливались с Черного понедельника. Хотя на данный момент бои прекратились, президент [IRE_loc_leader_surname] остается в сильном стрессе."
ireland.1024.d.midearly: "глухие уши, как жесткий лидер AN Геароид Ó Киннегейн, купаясь в своем новом статусе одного из ключевых лидеров католических протестующих, ответил яркой речью в Белфасте, при этом объявив"
ireland.1024.d.midlate: "и объявив о создании своей собственной партии, Ailtirí na hAiséirghe, что в переводе с ирландского означает \"Архитекторы Возрождения\", которая открыто будет выступать за монархическую, интегралистскую Ирландию."
ireland.1024.d1: "$ireland.1024.d.start$\n\nСиние рубашки играют важную роль в установлении и защите католических зон, где нельзя было попасть, и ирландское правительство оказало давление на О'Даффи, который долгое время официально отрицал любые связи с организацией, несмотря на явные доказательства обратного, чтобы осудить эти инциденты и приказать Синим рубашкам убрать баррикады.\n\nХотя О'Даффи поддался, чтобы избежать запрета своей партии, его приказы окажутся $ireland.1024.d.midearly$ старый генерал трус $ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
ireland.1024.d2: "$ireland.1024.d.start$\n\nСиние рубашки играют важную роль в установлении и защите католических зон, несмотря на волю их номинального лидера, Эойна О'Даффи, старый генерал, видя восстание как вызов своему авторитету, осудил эти инциденты и призвал их убрать баррикады, угрожая любому участнику партии AN исключением.\n\nК сожалению, его усилия провалились $ireland.1024.d.midearly$ О'Даффи предатель $ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
ireland.1024.a: "По крайней мере, больше не сжигают дома..."

 ireland.1025.t: "Восстановление утраченных позиций"
ireland.1025.d.start: "После того как правительство взяло паузу, чтобы перевести дыхание после хаоса в Ольстере, переговоры между министрами и парамилитариями не продвигаются быстро. В свою очередь, офицеры Ирландской республиканской армии становятся все более разочарованными, и их открытый скептицизм как по отношению к гражданскому правительству, так и к партийной политике становится все более очевидным. В последние дни армия увеличила давление на Президента с требованием вернуть территории, занятые парамилитариями, под контроль государства. Особую озабоченность для армии представляет тот факт, что как Блюшертс, так и UVF не только укрепляют свою власть в районах, находящихся под их контролем, но и начинают использовать эти территории как штабы для террористических атак. В ответ было выдано ультиматум от генералов — либо правительство официально санкционирует действия армии по восстановлению порядка немедленно, либо армия будет действовать без согласования с правительством.\n\nКогда правительство Ирландии выдало последний предупреждение Блюшертс и UVF с требованием сдаться или столкнуться с арестом, [IRE_loc_leader_surname]"
ireland.1025.d.mid: "В подготовку операции войска развернули большинство своих сил на севере, готовясь к возможному использованию партизанской тактики из Войны за независимость, чтобы вернуть контроль над восставшими улицами, при этом восстановление власти в Ольстере было приоритетнее подавления возможных синдикалистских протестов на юге.\n\nВ конечном итоге операция увенчалась успехом, поскольку ирландские войска разрушили баррикады и заново заняли улицы, находившиеся под контролем парамилитариев, несмотря на то, что они столкнулись с"
ireland.1025.d.end: "В конечном итоге экстремисты либо были захвачены для интернирования в Курраге, либо бежали с территории, хотя сообщения о том, что солдаты помогают или проявляют снисходительность к Блюшертс, стали причиной беспокойства для [IRE_loc_leader_surname]'s администрации."
ireland.1025.d.last: "$ireland.1025.d.end$'s администрация."
ireland.1025.d1: "$ireland.1025.d.start$ заявил в речи в Дейле, что, хотя он продолжит поддерживать соглашение, которое он заключил в 1926 году, он также будет бороться с анти-католической дискриминацией и положит конец джерримендерингу на севере. $ireland.1025.d.mid$ некоторое сопротивление со стороны националистических экстремистов. $ireland.1025.d.end$'s администрация"
ireland.1025.d2: "$ireland.1025.d.start$ заявил в речи в Дейле, что он считает Ирландскую Республику, заключившую соглашение с лоялистами после Британской революции, обязана соблюдать свои обязательства и поддерживать привилегии Ольстера. $ireland.1025.d.mid$ значительное сопротивление со стороны националистических экстремистов. $ireland.1025.d.last$"
ireland.1025.d3: "$ireland.1025.d.start$ подчеркнул в речи в Дейле необходимость понимания между конфессиями Ирландии в условиях угрозы синдикализма и заявил, что парамилитарии, стремящиеся спровоцировать межконфессиональный конфликт, будут привлечены к ответственности. $ireland.1025.d.mid$ некоторое сопротивление как со стороны лоялистских, так и со стороны националистических экстремистов. $ireland.1025.d.last$"
ireland.1025.d4: "$ireland.1025.d.start$ подчеркнул в речи в Дейле своё намерение отменить привилегии Ольстера, которые нанесли значительный ущерб на севере, а также бороться с экстремизмом. $ireland.1025.d.mid$ значительное сопротивление со стороны лоялистских экстремистов, в то время как оборона Блюшертс быстро развалилась из-за отсутствия местной поддержки. $ireland.1025.d.last$"
ireland.1025.d5: "$ireland.1025.d.start$ заявил в речи в Дейле, что он продолжит работать над поиском решения проблем на севере, которое будет полезно как для католических, так и для протестантских рабочих, и что парамилитарии не должны мешать этому. $ireland.1025.d.mid$ сопротивление со стороны как лоялистских, так и националистических экстремистов. $ireland.1025.d.last$"
ireland.1025.d6: "$ireland.1025.d.start$ заявил в речи в Дейле, что он стоит за рабочими Ирландии, будь то католики или протестанты, и что сектантские парамилитарии, которые пытаются настроить их друг против друга, не могут быть терпимы. $ireland.1025.d.mid$ некоторое сопротивление со стороны как лоялистских, так и националистических экстремистов. $ireland.1025.d.last$"
ireland.1025.a: "Мы должны положить конец этому разрушительному конфликту и навести порядок в провинции!"

