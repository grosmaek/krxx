IRE_disproportionate_loyalist_representation: " Диспропорциональное Представительство Лоялистов"
IRE_disproportionate_loyalist_representation_desc: "В рамках напряженных переговоров, приведших к тому, что ультралоялисты стали частью Республики, им были предоставлены несколько особых привилегий. Это означает, что УДП имеет гарантированное место в кабинете министров и дополнительные места в Совете Президента, а также ряд других преимуществ. Это позволяет правительству более эффективно вести дела, но данная политика непопулярна у многих."

 IRE_church_base_idea: "Глубокие Влияния Церкви"
IRE_church_base_idea_desc: "Католическая Церковь сохраняет огромное влияние в Ирландии, с многочисленными школами, больницами и другими организациями, находящимися под её контролем. Священник прихода — важная фигура в любой сельской ирландской общине. Для любого правительства, которое попытается проводить светскую или левую повестку, мнение Церкви становится серьезным препятствием, и её необходимо уговорить, если оно хочет оставаться у власти."

IRE_ulster_privileges_modifier: "£GFX_pol_idea $IRE_ulster_privileges$"
IRE_reluctant_countrymen: "Нежелательные Соотечественники"
IRE_reluctant_countrymen_modifier: "$IRE_reluctant_countrymen$\n§gСеверная Ирландия составляет две трети Ольстера, и почти две трети Северной Ирландии составляют лоялисты. [IRE_loc_reluctant_countrymen]§!"
IRE_reluctant_countrymen_modifier_base_desc: "Эти лоялисты в основном считают себя частью ирландского государства по необходимости и видят свои интересы в согласии с британскими изгнанниками. Они справляются с текущей ситуацией, насколько могут, потому что, сколько бы они не подозревали правительство [IRE.Capital.GetCapitalVictoryPointName], это всё равно лучше, чем синдикалисты."
IRE_reluctant_countrymen_modifier_reactionary_desc: "Эти лоялисты начали сожалеть о своем предыдущем объединении с остальной частью острова, так как предоставленные им привилегии вызвали большое недовольство со стороны крайнего ирландского национализма. С тем, что крайне правая партия пришла к власти в [IRE.Capital.GetCapitalVictoryPointName], лоялисты сталкиваются с возможностью того, что их собственная дискриминация католиков будет теперь возвращена им, $IRE_reluctant_countrymen_modifier_end_desc$"
IRE_reluctant_countrymen_modifier_socialist_desc: "Эти лоялисты увидели, как их худший кошмар стал реальностью, так как ирландское государство, с которым они объединились, чтобы избежать синдикалистов, пережило свою собственную социалистическую революцию. Для любого правительства [IRE.Capital.GetCapitalVictoryPointName] будет почти невозможно попытаться привлечь этих лоялистов на свою сторону, $IRE_reluctant_countrymen_modifier_end_desc$"
IRE_reluctant_countrymen_modifier_end_desc: "и вооружённое восстание вовсе не исключено."
