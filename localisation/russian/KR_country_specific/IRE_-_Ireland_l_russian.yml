 IRE_KR_gathering_storm_desc: "Пользуясь периодом беспрецедентного развития в Миттельевропе после достижения независимости и достижения мирного компромисса с лоялистами Ольстера, будущее Ирландской Республики, на первый взгляд, выглядит многообещающим. Однако стабильность правительства Майкла Коллинза лишь маскирует трещины в нации, поскольку недовольство подспудно накапливается..\n\nНи одна эпоха не вечна, и дело времени, когда этно-религиозная вражда вновь проявится, ставя под сомнение судьбу ирландской демократии."

