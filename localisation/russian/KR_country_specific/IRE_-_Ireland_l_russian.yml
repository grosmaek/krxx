 IRE_social_democrat_party_short: "Labour Party"
 IRE_social_democrat_party_long: "$IRE_social_democrat_party_short$\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_long_alt: "Páirtí an Lucht Oibre\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_tweedy_split_long: "Labour Party (Dissidents)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nДиссиденты партии, состоящие в основном из тех, кто окружал О'Брайена, отказываются участвовать в новом Дáil и пока не готовы признать реальность того, что Ирландия теперь является членом Третьего Интернационала..§!"
 IRE_social_democrat_party_tweedy_combined_long: "Labour Party (Moderates)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nКак и президент О'Брайен, умеренные элементы в партии изначально не считали, что полное объединение с британцами является их лучшим интересом. Однако события, последовавшие за Второй революцией, убедили их в необходимости поддерживать парламентскую традицию старой партии, и, подобно своему президенту, они готовы идти на компромисс с революцией, чтобы обеспечить её умеренный курс.§!"
 IRE_social_democrat_party_tweedy_mid: "После ирландской и британской революций 1920-х годов партия полностью отказалась от революционных методов, принятых за границей, предпочтя реформаторские подходы и ужесточив антисиндикалистские меры для членов партии, что привело к расколу внутри нее. После событий Второй ирландской революции этот раскол в партии неформально закончился, и обе стороны теперь, по крайней мере номинально, снова находятся под эгидой Лейбористской партии.."
 IRE_social_democrat_party_text_start: "Лейбористская партия является второй старейшей существующей политической партией в Ирландии, после Шинн Фейн. Основанная в 1912 году Джеймсом Коннолли, Джимом Ларкином и Уильямом О'Брайеном как политическое крыло Ирландского конгресса профсоюзов, она с самого начала взяла на себя обязательство защищать права работников. Члены рабочего движения участвовали в Пасхальном восстании в составе Ирландской гражданской армии, но хотя Лейбористская партия твердо поддерживала полную независимость Ирландии от Британии, она пропустила следующие два выборных процесса, пока «национальный вопрос» не будет решен, заслужив тем самым постоянное уважение Шинн Фейн."
 IRE_social_democrat_party_text: "§g$IRE_social_democrat_party_text_start$\n\nШокированные Британской революцией, Лейбористская партия теперь отказалась от революционных методов, принятых за границей, и перешла к чисто реформаторским подходам. Это, наряду с антисиндикалистскими мерами, принятыми внутри партии для искоренения потенциального входа радикалов, привело к уходу нескольких видных членов, как из более милитантного, так и из более либерального крыла.\n\nAПомимо прав трудящихся, политика Лейбористской партии включает в себя широкие социальные и индустриальные реформы, осуществляемые через перераспределение доходов, масштабные инфраструктурные проекты и общественные универсальные услуги. Основная поддержка партии исходит от ограниченной городской индустриальной базы Ирландии, но их прогрессивные инициативы постоянно привлекают внимание небольшой группы более либерального нижнего среднего класса.§!"

 IRE_social_liberal_party: "CnaT"
 IRE_social_liberal_party_short: "Clann na Talmhan"
 IRE_social_liberal_party_long: "$IRE_social_liberal_party_short$\n§gНедавно основанная Clann na Talmhan или «Семья Земли» имеет больше общего с аграрными партиями Восточной Европы, чем с другими «либеральными» партиями. Партия была сформирована в ответ на разочарование более ориентированным на город правительством и на предполагаемое благоприятствование более состоятельным коллегам. Поддержка партии сосредоточена на продвижении интересов мелких фермеров, особенно на западе страны. Часто рассматриваемая как несколько анти-истеблишментская и популистская, она регулярно слышна в Лейнстер-Хаус, где выступает с жалобами на состояние сельской Ирландии и критикует тех, кто имеет всё, но не делает достаточно для людей, которые живут и работают на земле.\n\nНа практике Clann na Talmhan выступает за рекультивацию земель, снижение налогов на сельскохозяйственные угодья и увеличение лесонасаждений. Официально партия также поддерживает социально-демократические политики, такие как государственное финансирование среднего образования и субсидированное высшее образование, а также общественное здравоохранение. Однако эти вопросы не считаются приоритетными для их ограниченной базы поддержки, которая, как и следовало ожидать, в основном состоит из консервативного и сельского населения.§!"

 IRE_market_liberal_party: "NDP"
 IRE_market_liberal_party_alt: "PanFN"
 IRE_market_liberal_party_short: "National Development Party"
 IRE_market_liberal_party_long: "$IRE_market_liberal_party_short$\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_long_alt: "Páirtí an Forbartha Náisiúnta\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_text: "Национальная Партия Развития была основана Шоном Лемассом в 1932 году после его выхода из Шинн Фейн в связи с разочарованием в дальнейшей консолидации власти администрацией Коллинза и репрессией радикальной политики. Будучи единственным действующим депутатом, покинувшим партию в то время, НРП была создана наряду с маловероятными партнёрами — Национальной Лигой и Национальным Центром, которые были небольшими остатками старой Ирландской парламентской партии и предпочитали автономию в рамках Соединённого Королевства, а не независимость.Таким образом, поддержка молодой партии складывалась из некоторых членов англо-ирландского сообщества, более состоятельных "крупных фермеров" и частей городской средней классы, а также небольшой группы сторонников Лемаса из Шинн Фейн. В связи с этим партия была более англофильной, чем другие, при этом продолжая выступать за полную независимость и позиционируя себя как про-бизнес и фискально консервативная. Партия рассматривает Центральную Европу как отличную возможность для привлечения иностранных инвестиций и имеет неоднозначное отношение к религии и Церкви. Смотрев на все политические и социальные проблемы Ирландии через призму экономики, партия считает, что создание богатства и всесторонняя модернизация должны быть ключевыми целями любого правительства.§!"

 IRE_social_conservative_party: "SC"
 IRE_social_conservative_party_short: "An Saorstát Críostúil"
 IRE_social_conservative_party_long: "$IRE_social_conservative_party_short$\n§gАн Саорстат Криостуйл, что означает "Христианская Республика", отражает ценности этой партии, возглавляемой Эймоном де Валера. Партия ведёт своё происхождение от раскола в Шинн Фейн после выборов 1922 года, когда Катал Бруга ушёл из партии из-за разногласий по поводу социальной политики и роли Коллинза в правительстве, создав "Cumann an tSaorstáit" или "Общество Республики". После неудачного срока на посту после неожиданной победы на выборах 1926 года партия вновь собрала ряды, с бывшим Прим Хомейре де Валера, который принял руководство, изменив название партии и продвигая её в соответствии со своим конкретным видением.Ан Саорстат Криостуйл черпает значительное количество своих взглядов непосредственно из католической доктрины и предпочитает дальнейшее развитие существующего аграризма Ирландии, чем дальнейшую индустриализацию. Партия оказывается более консервативной, чем Шинн Фейн в социальных вопросах, но экономически стоит левее Шинн Фейн, так как она более склонна рассматривать некоторые политики, основанные на "социальной справедливости", поддерживаемые Церковью. Разрывая с наследием своего предшественника, де Валера проявляет некоторую враждебность к проекту Миттелевропы и стремится сохранить Ирландию в великолепной изоляции, вдали от ужасов грядущих бурь.§!"

 IRE_authoritarian_democrat_party: "SF"
 IRE_authoritarian_democrat_party_short: "Sinn Féin"
 IRE_authoritarian_democrat_party_long_text: "Sinn Féin\n§Шинн Фейн, что означает "Мы сами", безусловно, была главной партией в Ирландии с середины 1910-х годов. Это старейшая партия в государстве, основанная Артуром Гриффитом в 1905 году, изначально она пропагандировала идею Дуалистической монархии между Великобританией и Ирландией, аналогичной Австро-Венгрии, предлагая ирландским депутатам воздерживаться от участия в парламенте Вестминстера и вместо этого собираться в Дублине. Хотя они оставались сторонниками абсентеизма, эта политика радикально изменилась на республиканизм после того, как партии ошибочно приписали заслуги за Восстание восемнадцатого апреля 1916 года. Гриффит продолжал работать с партией, передав руководство пережившему лидеру 1916 года Эймону де Валера, и партия стремительно пришла к власти на выборах по автономии в 1918 году, игнорируя любое британское руководство и формируя Дáil Éireann в Дублине.После небольшого раскола в партии, произошедшего после Войны за независимость и последующего Англо-ирландского договора, именно видение нынешней партии сформировало молодую республику. Считаемая партией ирландского среднего класса, она стала опорой Закона, Порядка, Религиозного Плюрализма и Международной Торговли. Хотя по политическим и экономическим вопросам Шинн Фейн находится чуть правее центра, её считают социально либеральной и несколько космополитичной в ирландском контексте.."
 IRE_authoritarian_democrat_party_long: "$IRE_authoritarian_democrat_party_long_text$Часто шутят, что партия не заботится о том, станут ли молодёжь Ирландии дегенератами, лишь бы они платили налоги, соблюдали закон и голосовали за Шинн Фейн. Как крайние правые, так и крайние левые в Ирландии считают Шинн Фейн самодовольной буржуазной партией, а их более умеренные противники начали ненавидеть их германское влияние и политическую грубость.§!"
 IRE_authoritarian_democrat_party_marlib_long: "$IRE_authoritarian_democrat_party_long_text$ Убывающая угроза ирландскому суверенитету со стороны внутренних радикалов и иностранной синдикалистской враждебности привела к ослаблению централизации власти в партии и склонности полагаться на чрезвычайные полномочия. Это позволило партии примирить свои разногласия с множеством членов бывшей Национальной  Партии Развития, что в итоге привело к слиянию двух сил.§!"
 IRE_authoritarian_democrat_party_marlib_fail_long: "$IRE_authoritarian_democrat_party_long_text$ Сожалея о своей роли в подрыве ирландской демократии перед Маршем на Дублин и осознавая необходимость объединиться с бывшими соперниками для её восстановления, партия «Шинн Фейн» объединилась с Партией национального развития, чтобы создать единый либеральный фронт.§!"

 IRE_paternal_autocrat_party: "AN-P"
 IRE_paternal_autocrat_party_united: "AN"
 IRE_paternal_autocrat_party_short: "Aontas Náisiúnta"
 IRE_paternal_autocrat_party_long_text: "Аонтас Нэисюнта (Aontas Náisiúnta), что означает «Национальный союз», был основан в 1931 году как объединение различных ультраправых групп и партий Ирландии. Истоки АН связаны с анти-лоялистским крылом в составе «Шинн Фейн», возглавляемым Оуэном О'Даффи, которое покинуло партию после его увольнения Коллинзом с поста комиссара Гарды, а также с правым анти-договорным крылом «Шинн Фейн» под руководством Джона Дж. О'Келли, которое постепенно сместилось вправо после исключения левого крыла партии. С тех пор Аонтас Нэисюнта приобрел печальную известность из-за действий своего военизированного крыла — Национальной гвардии, или «Синих рубашек», которая участвовала в ожесточенных столкновениях с Ирландской гражданской армией (ICA) и Ольстерскими добровольческими силами (UVF). Несмотря на это, Национальная гвардия была де-юре распущена, чтобы не дать Коллинзу повода запретить партию.Аонтас Нэисюнта выступает за милитаристское и националистическое ирландское государство, основанное на идеологии «вера и отечество», которая утверждает католицизм и ирландское происхождение как ядро национальной идентичности Ирландии. Партия решительно выступает против привилегий Ольстера, что привлекает к ней поддержку многих разочарованных католиков Ольстера, а также против иностранного экономического влияния в ирландской экономике, продвигая идею автаркического, корпоративистского и полу-интегралистского государства, основанного на католических экономических учениях."
 IRE_paternal_autocrat_party_long: "Aontas Náisiúnta — Parliamentarians\n§g$IRE_paternal_autocrat_party_long_text$ Парламентское крыло состоит из «Старой гвардии» — политически связанной группы, которая, несмотря на презрение к «парламентской политике», участвует в демократической системе. Из-за восприятия их как лишённых видения радикалами и некомпетентности О'Даффи основное течение партии утратило часть влияния в пользу фракции абстенционистов под руководством Гиро́да О́ Куиннега́на, что привело к борьбе за власть внутри партии.§!"
 IRE_paternal_autocrat_party_split_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$§!"
 IRE_paternal_autocrat_party_victorious_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$Парламентское крыло, подчинив своих абстенционистских соперников после Марша на Дублин, теперь господствует над страной и приступило к процессу интеграции партийного аппарата и Национальной гвардии в государственные структуры, поскольку их прежняя цель теперь достигнута..§!"
 IRE_paternal_autocrat_party_autdem_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$С кончиной О'Даффи и уходом интегралистских радикалов из партии, Аонтас Нэисюнта под руководством Джона Дж. О'Келли в некоторой степени смягчил свою позицию в отношении парламентской демократии, хотя по-прежнему остаётся ярым защитником католицизма, ирландского языка и экономической независимости страны..§!"

 IRE_national_populist_party: "AN-A"
 IRE_national_populist_party_long_text: "Сторонники этой радикальной фракции вдохновляются трудами французского реакционера Шарля Морраса и их применением в восстановленном Королевстве Португалия, считая, что Ирландия может быть по-настоящему свободной, только если вновь станет гельской. Абстенционисты отказываются занимать места в Дойл Эрен, считая, что либеральная демократия — это англосаксонское изобретение, навязанное ирландцам. Они выступают за восстановление ирландской монархии под управлением дома О'Ниллов как символ отказа от либерализма и англизации, утверждая, что ирландоязычный король повысил бы престиж языка и избавил бы его от связанного с ним, по мнению некоторых, клейма бедности.\n\nНесмотря на давнее влияние республиканских идей в ирландской культуре, они считают республиканизм не более чем изобретением французских масонов, привезённым в Ирландию либеральными протестантами, и несовместимым с истинным монархическим национализмом гельской Ирландии. Несмотря на сильное влияние католицизма, они поддерживают религиозную терпимость к протестантизму, полагая, что гелизация может интегрировать лоялистов в ирландское общество, подобно тому, как гэльские норманны когда-то стали «более ирландскими, чем сами ирландцы». Тем не менее, они по-прежнему презирают привилегии Ольстера и милитантный лоялизм."
 IRE_national_populist_party_long: "Aontas Náisiúnta — Abstentionists\n§gАбстенционистское крыло Аонтас Нэисюнта, возглавляемое лидером молодежного крыла партии Гиро́дом О́ Куиннега́ном, стало новой и перспективной силой на правом фланге среди молодых милитантов и радикалов, разочарованных руководством О'Даффи.$IRE_national_populist_party_long_text$§!"
 IRE_national_populist_party_victorious_long: "Aontas Náisiúnta\n§gАбстенционистское крыло Аонтас Нэисюнта, возглавляемое регентом Ирландии Гиро́дом О́ Куиннега́ном, сбросило устаревшего О'Даффи в мусорную яму истории, заставив его старых последователей подчиниться экстремальным идеалам восходящего режима. $IRE_national_populist_party_long_text$§!"

 IRE_national_centre_party: "NCP"
 IRE_national_centre_party_tt: "National Centre Party"
 IRE_national_centre_party_long: "$IRE_national_centre_party_tt$\n§gНациональная центристкая партия была создана в 1931 году как преемник Фермерской партии, которая утратила свое влияние из-за переходов членов в более крупные партии и споров между свободной торговлей и протекционизмом. Партия была основана англофилами Фрэнком Макадермотом и Джеймсом Дилоном и представляла интересы крупных фермеров. В 1932 году НЦП объединилась с Национальной лигой и сторонниками Шона Лемасса, чтобы образовать космополитическую Партию национального развития, которая поддерживала более состоятельные слои ирландского общества. Однако, поскольку Лемасс и его соратники отказались возглавлять британский марионеточный режим, Национальная центральная партия вернулась к своему прежнему названию и политике, сосредоточив свои экономические усилия на поддержке крупных фермеров и производстве сельскохозяйственной продукции для британского рынка. Хотя лидеры партии в глубине души верят в традиции либеральной демократии, они понимают, что манипуляция демократией — это единственный способ сохранить власть, пока ирландская нация не избавится от своего национализма.§!"

 IRE_military_govt: "Military Administration"
 IRE_military_govt_long: "$IRE_military_govt$\n§gС падением стабильности на острове Ирландия многие опасались, что страна погрузится в состояние анархии, так как лоялисты и синдикалистские повстанцы бесчинствовали. Чтобы предотвратить этот сценарий, Ирландская республиканская армия воспользовалась возможностью вмешаться и восстановить порядок, отказавшись от партийной политики, которую они считают порождающей лишь слабость и коррупцию перед лицом британских варваров у ворот. С их точки зрения, единственными истинными представителями Ирландской Республики являются её вооруженные защитники, и политики должны оставаться на своих местах и следовать линии армии ради блага нации.§!"
 IRE_military_govt_puppet_long: "$IRE_military_govt$\n§gВторжение в Ирландию привело к установлению военного правительства, возглавляемого генералом Хьюго Макиннилом, милитаристом, который долгое время выступал против синдикалистского и лоялистского влияния в ирландском обществе. Сотрудничая с завоевателями Ирландии, Макиннил воспользовался возможностью избавиться от многопартийной демократии, которую он считает причиной окончательного падения Ирландии, и гарантировать, что Ирландская республиканская армия больше никогда не будет подчиняться «разлагающему влиянию» политики. Подобно событиям 1916 года, единственными представителями ирландской нации будут её вооруженные защитники.§!"

 IRE_ana: "AnaA"
 IRE_ana_short: "Ailtirí na hAiséirghe"
 IRE_ana_long: "$IRE_ana_short$\n§Недовольные руководством О'Даффи, Гиро́д О́ Куиннега́н и другие радикалы внутри Аонтас Нэисюнта покинули партию, чтобы создать Ailtirí na hAiséirghe, что переводится как «Архитекторы Возрождения». Сильно националистическая и вдохновленная трудами Шарля Морраса, а также интегралистскими движениями за границей, Ailtirí na hAiséirghe рассматривает себя как национальное движение, а не как политическую партию, в том же духе, что и первоначальная Шинн Фейн. Также они открыто придерживаются абстенционизма, считая либеральную демократию в целом незаконной.\n\nДвижение выступает за корпоративистскую и культурно гэльскую Ирландию, и его лидеры не скрывают в своих речах и пропаганде желания установить ирландскую монархию в старой гэльской традиции. Хотя неустанные и громкие кампании партии за использование ирландского языка способствуют его возрождению, количество политической поддержки, которую они могут получить, остается под вопросом, поскольку большинство ирландских избирателей правого толка по-прежнему поддерживают Аонтас Нэисюнта.§!"

