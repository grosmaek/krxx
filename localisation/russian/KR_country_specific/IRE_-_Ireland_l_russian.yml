IRE_gateway_short_countdown: "Северный кризис"
IRE_gateway_short_countdown_desc: "Годы накапливающегося противостояния между католиками и протестантами в провинции Ольстер привели к открытой вражде, что привело к падению стабильности, которую искало ирландское правительство. Страна переживает период турбулентности, и существует вероятность того, что иностранная держава использует ирландских сторонников для достижения своих целей. Нам необходимо быть более осторожными с вмешательством извне.\n\n$ireland.1022.tt$\n\n§YЭффекты в активном состоянии:§!\n§W$MODIFIER_STABILITY_WEEKLY$:§! §R-0.50%§!"

IRE_GER_gateway_short_countdown: "Ирландское правительство в кризисе"
IRE_GER_gateway_short_countdown_desc: "Несмотря на то, что ирландцы были дружелюбны к Германии с момента своей независимости, страна начала переживать серьезные внутренние потрясения из-за этно-религиозного конфликта. В армии Ирландии есть многие немецкофильские элементы, и с нашей поддержкой они будут рады восстановить стабильность и полностью ввести страну в германскую сферу. Однако если мы не будем осторожны, британцы могут воспользоваться хаосом и распространить свою так называемую «рабочую революцию» на остров.\n\n$ireland.1022.tt$"
IRE_ENG_gateway_short_countdown: "$IRE_GER_gateway_short_countdown$"
IRE_ENG_gateway_short_countdown_desc: "В связи с ухудшением ситуации в реакционном ирландском государстве из-за этно-религиозных конфликтов, Союз Британии, после многих лет скрытой помощи ирландским социалистам, наконец получает возможность помочь им свергнуть своих буржуазных националистических угнетателей. Однако мы не должны упустить этот момент, чтобы не дать правительству Ирландии восстановиться, или что хуже, не позволить немцам воспользоваться этим временем, чтобы получить военно-морскую и авиационную базу рядом с нашим островом.\n\n$ireland.1022.tt$"

 IRE_gateway_GER_guns: "Закупка стрелкового оружия"
IRE_gateway_GER_guns_desc: "Эрскин Чайлдерс в 1914 году обеспечил необходимыми Маузерами Германию, как и Роджер Кейсмент и Франц фон Папен организовали неудачную отправку оружия перед Воскресным восстанием. Несколько поставок также были отправлены в завершающий этап войны за независимость и при строительстве An Balla Éireannach, после Британской революции, когда синдикалистское вторжение в Ирландию казалось вероятным. Но прошло больше десяти лет, и, развивая нашу армию, нам нужно выяснить, можно ли возобновить эти старые каналы поставок."
IRE_gateway_GER_support_equipment: "Закупка вспомогательного оборудования"
IRE_gateway_GER_support_equipment_desc: "Современная армия нуждается не только в оружии, но и в радиостанциях, лопах, палатках и других инструментах. Германия обладает необходимыми экономическими масштабами для производства таких материалов, и, если мы не будем слишком зависимы от их поставок, несколько импортных партий могут быть полезны для укрепления нашего собственного скромного производства."
IRE_gateway_GER_artillery: "Закупка артиллерии"
IRE_gateway_GER_artillery_desc: "Артиллерия сыграла огромную роль в Мировой войне, и хотя она была мало использована в войне за независимость, её значение для современной армии нельзя недооценивать. Многие наши офицеры получили опыт в её использовании во время Мировой войны, будучи частью британской армии, а другие — в ходе тренировочных учений после войны, но опыт и теория бессмысленны без доступа к самой артиллерии. Несколько немецких больших пушек значительно пополнят наши запасы."

IRE_gateway_ENG_construction: "Нанять инженерных консультантов"
IRE_gateway_ENG_construction_leinster: "$IRE_gateway_ENG_construction$ в [113.GetName]"
IRE_gateway_ENG_construction_leinster_desc: "Дублин — наша столица, но всё ещё не имеет полностью взаимосвязанной и регулярно обслуживаемой трамвайной сети, а также других признаков европейских столиц — и это ещё не говоря о всей остальной самой большой и разнообразной провинции Ирландии. Британцы, несмотря на все их недостатки, значительно развили свою столицу и прилегающие территории, так что если они готовы помочь нам с этим, кто мы такие, чтобы отказываться."
IRE_gateway_ENG_construction_leinster_socialist_desc: "$IRE_gateway_ENG_construction_leinster_desc$"
IRE_gateway_ENG_construction_northern_ireland: "$IRE_gateway_ENG_construction$ в [119.GetName]"
IRE_gateway_ENG_construction_northern_ireland_desc: "Район вокруг Белфаста — это самый индустриализированный район на острове, но другие города в Ольстере, особенно Дерри, нуждаются в помощи для дальнейшего развития. Дерри — это знаменитый город с католическим большинством, который никогда не хотел входить в Северную Ирландию при разделе, так что его рабочие могут быть более склонны воспринимать своих британских гостей как «собратьев-республиканцев», как минимум больше, чем лоялистские рабочие на северо-востоке."
IRE_gateway_ENG_construction_northern_ireland_socialist_desc: "$IRE_gateway_ENG_construction_northern_ireland_desc$"
IRE_gateway_ENG_construction_munster: "$IRE_gateway_ENG_construction$ в [135.GetName]"
IRE_gateway_ENG_construction_munster_desc: "Многие жители Мунстера считают свою провинцию тем местом, где велась война за независимость и где она была выиграна (на что дублинцы спрашивают, где они были в 1916 году). Тем не менее, даже самые республикански настроенные коркцы признают, что их город ещё далек от того, чтобы сравниться с Дублином по размерам и развитию, и если британцы вернутся, чтобы показать им, как это делать, то пусть так и будет."
IRE_gateway_ENG_construction_munster_socialist_desc: "$IRE_gateway_ENG_construction_munster_desc$"
IRE_gateway_ENG_construction_connacht: "$IRE_gateway_ENG_construction$ в [134.GetName]"
IRE_gateway_ENG_construction_connacht_desc: "Грубая, изолированная и малонаселенная провинция Коннахт долгое время оставалась трудным районом для дальнейшего развития. Инфраструктурные проекты обходятся дороже из-за особенностей местности, трудностей в привлечении рабочей силы и сокращающейся отдачи от новых проектов, которые приносят пользу меньшей части населения. Тем не менее, если родина промышленной революции, теперь под новым управлением, сможет помочь модернизировать «дикий запад», то это сделает провинцию более привлекательной для инвестиций, жизни и работы."
IRE_gateway_ENG_construction_connacht_socialist_desc: "$IRE_gateway_ENG_construction_connacht_desc$"
IRE_gateway_ENG_construction_tt: "$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25.00%§!"
IRE_gateway_ENG_construction_ongoing_NOT: "Сейчас §Rне§! нанимает §Yдвух§! §Yинженерных консультантов§!"

 IRE_poulaphouca_reservoir: "Строительство водохранилища Пулафука"
IRE_poulaphouca_reservoir_desc: "Шаннонская схема в Арднакрушах в 20-е годы была самым дорогим проектом, когда-либо предпринятым государством, стоившим значительную часть национального бюджета. Тем не менее, с помощью международных экспертов проект стал полной удачей, оставив нам крупнейшую гидроэлектростанцию в мире. Река Лиффи в графстве Уиклоу, перед тем как впасть в Дублин, не позволяет реализовать проект такого масштаба, но было выявлено место, где можно создать искусственное водохранилище, которое позволит генерировать значительное количество энергии рядом с столицей. Учитывая успех первого проекта с международными экспертами, было бы глупо не попытаться повторить этот рецепт."
IRE_poulaphouca_reservoir_tt: "§YЧерез 120 дней:§!"

