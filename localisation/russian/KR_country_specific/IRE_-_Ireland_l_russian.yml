 IRE_bm_decisions: "Черный понедельник в Ирландии"
IRE_bm_decisions_desc: "Луайн Дубх, или как большинство называют его — Черный понедельник.\nЛоялисты на севере страны выдвинули нам ультиматум: шесть месяцев, чтобы существенно улучшить их положение, иначе они откажутся поддерживать правительство.\n\nОднако остальная часть страны тоже страдает, и ее население ожидает от правительства максимальных усилий по облегчению огромного бремени, которое эта катастрофа возложила на нас — если мы не примем мер, это обязательно отразится на следующих выборах.\n\nЕсли нам не удастся удержать лоялистов на своей стороне, а также не удастся начать восстановление экономики, это будет иметь серьезные последствия для наших шансов на переизбрание в следующем году, не говоря уже о вероятном благосостоянии нации.\n\nЕсли мы провалим хотя бы одно из этих дел, это подорвет наши шансы на переизбрание, но у нас все равно останется шанс, если мы правильно проведем кампанию.\n\nЕсли, вопреки всему, нам удастся и удержать лоялистов на своей стороне, и начать восстановление экономики, мы, безусловно, будем фаворитами на следующих выборах.\n\nЗдесь нет полумер! Наши усилия либо будут признаны §Gсоответствующими§! со стороны UDP или всего населения, либо будут признаны недостаточными — середины нет.\n----------------------------------------------------------------------------------------------\nПервоначальные меры для облегчения ситуации рассматриваются как [IRE_loc_UCF_eco].\nUDP оценивает поддержку, оказанную северу, как [IRE_loc_UCF_north]."
IRE_UCF_mission: "Принцип «Север прежде всего!»"
IRE_UCF_mission_desc: "С момента всеобщих выборов в Ирландии 1929 года, партия Синн Фейн зависела от соглашения о доверии и поддержке с Партией Демократической Ольстера для достижения большинства в Дейл Эйрен. Опасаясь, что ирландское правительство будет больше уделять внимание субсидированию юга страны в ущерб северу, UDP использовала свое влияние, чтобы настоятельно потребовать, чтобы приоритетом Синн Фейн было спасение экономики Ольстера.\nУстановив срок в шесть месяцев, лидер UDP Бэзил Брук предупредил, что может прекратить поддержку партии Синн Фейн, если будет недоволен их усилиями."

