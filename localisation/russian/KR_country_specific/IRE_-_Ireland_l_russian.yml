ireland.6500.t1: "ИРА сопротивление в Ирландии"
ireland.6500.t2: "ИРА и UVF сопротивление в Ирландии"
ireland.6500.d1: "$ireland.6500.d.start$.\n\n$ireland.6500.d.end$"
ireland.6500.d2: "$ireland.6500.d.start$ но также включая многих лоялистов, которые отказываются принять социалистическое правление на острове.\n\n$ireland.6500.d.end$"
ireland.6500.d.start: "Не для многих стало сюрпризом, что присутствие британских солдат на улицах Ирландии вновь не встретило теплого приема. Уже возникли группы сопротивления, в основном состоящие из остатков ИРА, стремящихся снова изгнать британские войска с их острова."
ireland.6500.d.end: "Эти группы уже начали выдвигать угрозы нападений на «оккупантов», и если вскоре не будет сделан шаг к восстановлению местного управления в Ирландии, вполне вероятно, что они быстро покажут, что эти угрозы далеко не пустые угрозы."
ireland.6500.a: "Не они опять..."

ireland.6501.t: "Беспорядки в Ирландии"
ireland.6501.d: "В знак протеста против того, что ирландцы воспринимают как наше «несправедливое оккупационное» присутствие на их острове, тысячи людей собрались сегодня, чтобы принять участие в демонстрации, требующей их независимости от Британии. Почти неизбежно, эти протестующие сразу же вступили в столкновения с полицейскими подразделениями, отправленными для их подавления, что быстро привело к полномасштабным беспорядкам. Несмотря на то, что офицеры в конце концов сумели подавить бунт, кажется, что мы будем сталкиваться с подобными проблемами, пока будем придерживаться нынешнего подхода к Ирландии."
ireland.6501.a: "Они сдадутся вскоре."

ireland.6502.t: "Ирландские засады"
ireland.6502.d: "Кажется, они снова вернулись к старым методам, поскольку ирландская группа сопротивления провела серию скоординированных засад на наши подразделения, направленные на поддержание порядка на острове. Хотя официальные отчеты, конечно, утверждают, что наши солдаты легко одолели повстанцев, большинство из них, похоже, смогли избежать задержания после этих атак."
ireland.6502.a: "Кто-нибудь уже поймайте этих ублюдков!"

ireland.6503.t: "Кампания саботажа"
ireland.6503.d: "В рамках своей так называемой «Кампании саботажа» ирландские повстанцы провели серию атак на важнейшую инфраструктуру в своей продолжающейся попытке вынудить нас покинуть Ирландию. Серии взрывов, нападений на охранников и даже почти нелепая атака с помощью зажигательного воздушного шара — все это уже имело место, и мало кто видит конец этому крайним вандализму в ближайшее время."
ireland.6503.a: "Черт!"

ireland.6504.t: "Заводы, взорванные ИРА"
ireland.6504.d: "В бесплодной попытке заставить нас покинуть Ирландию, реорганизованные повстанцы ИРА решили прибегнуть к саботажу и провели террористический акт против важных заводов с целью нарушить производство. Хотя ущерб от их взрывных устройств относительно незначителен и его, скорее всего, удастся устранить, маловероятно, что это будет последний такой акт."
ireland.6504.a: "Они действительно не знают, когда сдаться, правда?"

 # Flavour #
 irelandflavour.361.t: "Олимпийские усилия"
irelandflavour.361.d: "После того как немалое возбуждение, вызванное последствиями Черного понедельника и инцидентом с LÉ Macha, немного улеглось, правительство начало осознавать еще одно важное событие, которое недавно произошло, несмотря на то, что оно было полностью затмевало остальные.\n\nЧетыре недели назад в столице, которой, конечно, была Дублин, завершились одиннадцатые Олимпийские игры. Изначальная заявка Ирландии на проведение игр воспринималась как маловероятная, но благодаря относительно нейтральному международному положению молодой республики ее предложение было принято, и, к изумлению, а порой и тревоге правительства, Ирландия выиграла конкурс.\n\nНекоторые призывали отменить Игры или хотя бы значительно сократить расходы перед ними из-за бюджетных проблем, но правительство неизменно заявляло, что деньги на проведение уже были потрачены, и Игры состоятся, как и было запланировано.\n\nПосле этого люди постепенно, но с энтузиазмом взяли на себя роль хозяев, особенно среди более консервативных членов националистического движения спортивные достижения и физическая форма были высоко оценены. Правительство стремилось продемонстрировать Ирландию как независимую и современную нацию в наиболее видной и значимой форме, несмотря на продолжающиеся внутренние проблемы.\n\nПосле яркой церемонии открытия, почти на уровне торжеств в честь годовщины Пасхального восстания в этом году, Игры оказались полной победой. Особенно гордились ирландскими спортсменами, которые выиграли гораздо больше медалей, чем ожидалось от такой небольшой нации. Проведение современных Олимпийских игр было признано стоящим делом, но правительство не планирует повторить этот опыт в ближайшее время из-за масштабов затраченных усилий."
irelandflavour.361.a: "Наши ребята нас порадовали!"

irelandflavour.362.t: "Смерть французской свободы"
irelandflavour.362.d: "Сегодня утром Ирландия проснулась от тяжёлых новостей из Алжира, столицы того, что многие здесь считают законным правительством Франции, что сильно потрясло нашу молодую республику. Генерал Шарль де Голль, захвативший власть после короткой гражданской войны, официально обратился к французскому парламенту вчера с заявлением, что намерен восстановить династию Орлеанов на французском троне и окончательно ликвидировать Третью республику. Принц Жан, претендент на трон из Орлеанской ветви, быстро принял приглашение де Голля, и хотя он еще не был коронован, всем понятно, что французский республиканизм мертв.\n\nНе секрет, что большинство республиканских движений в Европе были вдохновлены Францией, и для Ирландии это особенно важно. Вольф Тон, отец ирландского республиканизма, был сильно вдохновлён и непосредственно поддержан французскими республиканцами в своих восстаниях против британской короны. Даже самый важный символ нашего государства, ирландский триколор, был создан французскими республиканками в честь свержения Луи Филиппа I, прадеда нового короля, как символ нашего общего стремления к свободе и независимости.\n\nЭти новости значительно воодушевили экстремистов как с левой, так и с правой стороны в Ирландии, которые уже начали строить пессимистические прогнозы относительно будущего ирландской демократии. Те, кто находится на крайней правой, заявили, что это окончательное доказательство того, что либерализм и демократия слишком несовершенны, чтобы противостоять угрозам, исходящим от синдикалистских сил, предлагая создать современную ирландскую монархию для защиты нации. В то же время те, кто на крайнем левом фланге, интерпретируют эти новости как знак того, что буржуазная демократия не может предотвратить rise реакционной авторитарной власти и видят социализм как единственный способ гарантировать ирландскую свободу. Нам остается надеяться, что обе стороны одинаково заблуждаются."
irelandflavour.362.a: "Ирландия будет ковать свою судьбу, французы — к чёрту!"

irelandflavour.371.t: "Мэри Лавелл"
irelandflavour.371.d: "Ирландская писательница и драматург Кейт О'Брайен была уже достаточно известна в общественном сознании в прошлом, но её последняя работа «Мэри Лавелл», без сомнения, станет самой скандальной.\n\nО'Брайен нашла свою нишу, обычно пиша романы о британских и англо-ирландских буржуазах, которые пытаются найти своё место в мире после британской и ирландской революций. Несмотря на её увлечение верхним классом, англофилка О'Брайен провела большую часть последнего десятилетия в Союзе Британии, где наслаждалась революционной атмосферой. Её образ жизни в Британии активно обсуждается в Ирландии, так как сообщается, что она подстригает свои волосы коротко, носит мужскую одежду, и ходят слухи, что она вступала в интимные отношения с женщинами.\n\nЕё новая книга едва ли развеивает эти слухи, так как «Мэри Лавелл» рассказывает о пожилой ирландке-лесбиянке, которая исповедуется в любви к главной героине. Эта скандальность усугубляется тем, что основная сюжетная линия также включает в себя любовь главной героини к женатому мужчине."
irelandflavour.371.d1: "$irelandflavour.371.d$\n\nИз-за скандального характера как автора, так и самой работы, в некоторых кругах призывают к запрету книги в стране, в то время как другие говорят, что сравнительно более терпимая социальная позиция Шинн Фейна должна оставаться неприкосновенной."
irelandflavour.371.d2: "$irelandflavour.371.d$\n\nНесмотря на растущие политические разногласия, О'Даффи и Ó Cuinneagáin разделяют взаимное презрение к скандальному характеру как автора, так и самой работы, хотя расходятся в том, какой курс следует принять. О'Даффи полагает, что роман следует просто запретить и забыть, чтобы он не повлиял на других, в то время как Ó Cuinneagáin считает, что его и автора следует рассматривать как яркие примеры коррумпированности, аморальности и извращений англо-синдикализма, от которого новый режим стремится защитить ирландский народ."
irelandflavour.371.a: "Слабый ум не выдержит легкой возбудимости; пусть зануды ворчат."
irelandflavour.371.b: "Нужно помнить, что без иностранных влияний мы бы никогда не получили христианство."
irelandflavour.371.c: "Когда экономические решения не дают ответа, массы будут отвлечены такими мелочами."
irelandflavour.371.e: "Пусть вся Ирландия станет свидетелем извращенной природы саксонского врага!"


irelandflavour.372.t: "Игры Тальтэн"
irelandflavour.372.d: "\"Сделай для гэлов то же, что ты сделал для греков\" — такие лозунги раздавались на листовках, которые распространялись по Лейнстер-Хаус в последние недели. Относительный успех проведения современных Олимпийских игр в Дублине в прошлом году привел к тому, что небольшая, но влиятельная группа ирландских спортивных энтузиастов стала давить на правительство с просьбой вновь провести Игры Тальтэн.\n\nИгры Тальтэн, в их оригинальной форме, проводились за несколько столетий до норманнских вторжений в 1169-1171 годах, и, по легендам, более чем за тысячу лет до Рождества Христова. Согласно традиции, они были впервые проведены в честь похорон бога урожая Тальтиу, который умер от истощения после того, как вырубил густые леса графства Мит, образовавшие плодородную землю, которую мы знаем сегодня. Эти игры объявлялись временем перемирия, с показом великих испытаний разума, силы и ловкости, а также временем праздников и заключения браков.\n\nНезадолго до начала Британской революции в 1924 году, администрация Шинн Фейна того времени провела современный аналог, с большим успехом. Игры были проведены несколько недель спустя и в значительной степени моделировались по аналогии с Олимпийскими играми в Берлине, привлекли сотни людей ирландского происхождения со всего мира и некоторых приглашённых участников для добавления зрелищности.\n\nНо, несмотря на давление со стороны заинтересованных, эти игры не стали регулярным мероприятием. Проблемы безопасности и финансирования стали слишком сложными для последующих правительств, чтобы оправдать их организацию, особенно учитывая, что ограниченность аудитории означала, что международный интерес был недостаточен для того, чтобы инвестировать в улучшение безопасности. Даже проведение Олимпийских игр оказалось сложным решением и было принято только на основе предполагаемого международного признания, которое должно было компенсировать первоначальные затраты.\n\nТем не менее, учитывая продолжающийся глобальный конфликт, особенно в Америке, где находится значительная часть диаспоры, и недавние крупные спортивные события на местном уровне, правительство не проявляет особого интереса к этим петициям."
irelandflavour.372.a: "Это может подождать несколько лет."

irelandflavour.373.t: "Старые друзья в Новой Англии"
irelandflavour.373.d: "Когда республика была еще на стадии становления, ища союзников и международное признание, она получила твердую поддержку от людей Новой Англии, одного из крупнейших очагов ирландской диаспоры. Во время войны за независимость, когда Катал Бруха посетил Бостон и произнес свою великую речь на Фенуэй Парке, тысячи людей пришли и громко поддержали ирландскую свободу. И с недавним кризисом в Америке, переросшим в гражданскую войну, в Новой Англии было образовано временное правительство после вмешательства канадцев, чтобы защитить его от войны.\n\nХотя некоторые в правительстве отказываются открыто поддерживать что-либо, связанное с британскими изгнанниками, многие призывают Ирландию признать новое правительство Новой Англии и пригласить [NEE.GetLeader], чтобы тот произнес речь, символизирующую ирландско-американскую дружбу и сотрудничество."
irelandflavour.373.a: "Мы не забываем друзей, отправим приглашение."

irelandflavour.373.b: "Мы не можем поддерживать британский империализм, кто бы ни был на их троне."

irelandflavour.381.t: "Долой джаз!"
irelandflavour.381.d: "Священники низкого ранга из наименее населенного графства Ирландии обычно не привлекают внимания средств массовой информации или политиков, но отец Питер Конефри из Литрима является исключением. Как архипротиворечивый националист, Конефри призывает народ поддерживать ирландский язык и традиционную ирландскую музыку, а не чуждые влияния.\n\nТакие точки зрения распространены и часто критикуются либералами Ирландии, которые привыкли оспаривать подобные высказывания. Тем не менее, Конефри нашел смелый новый способ атаки, осуждая джаз как \"заимствованный из Центральной Африки бандой богатых синдикалистов в США с целью ударить по христианской цивилизации по всему миру\" и называя любителей джаза \"предателями\" Ирландии, особенно направив свою ярость против англо-ирландцев и немецких жителей, которые наслаждаются этим жанром.\n\nРезкие взгляды Конефри, нацеленные на всё иностранное и метропольное, позволили ему собрать \"несколько тысяч\" сторонников на недавней анти-джазовой акции в южном Литриме. Были зачитаны письма поддержки от Эамона де Вэлера и архиепископа Джозефа МакРори, также прозвучали устные нападки на политиков, поддерживающих культурный плюрализм. Было трудно представить такую мобилизацию ещё десять лет назад, но теперь очевидно, что экономические и политические события добавили масла в огонь."
irelandflavour.381.a: "Народ понимает, что у нас есть своя культура, и нет нужды подменять её чуждой."

irelandflavour.381.b: "Он должен помнить, что без иностранных влияний мы бы никогда не получили христианство."

irelandflavour.381.c: "Когда экономические решения не дают ответа, массы будут отвлечены такими пустыми вопросами."

 irelandflavour.382.t: "Память о Редмонде"
irelandflavour.382.d: "Еще одна годовщина прошла, и недавно состоялась памятная церемония, посвященная 20-летию со дня смерти Джона Редмонда.\n\nЭто было скромное мероприятие. Для многих он запомнился как человек, стоявший на неправильной стороне истории, чьи действия привели к смерти тысяч молодых ирландцев. Для других — как человек, чья главная ошибка определила всю его политическую карьеру. Однако при жизни Редмонд был гораздо более многогранной фигурой.\n\nБудучи лидером Ирландской парламентской партии, он был де-факто лидером ирландского национализма в начале 1910-х годов. Его цель — автономия Ирландии — была близка к осуществлению в Вестминстере, что делало гражданскую войну в Ирландии между Добровольцами Ольстера и Ирландскими добровольцами того времени практически неизбежной. Развязывание мировой войны положило конец этим вероятностям, и Редмонд принял судьбоносное решение призвать всех годных добровольцев вступить в британскую армию, пытаясь обеспечить принятие автономии Ирландии после того, как, как было ожидаемо, война закончится.\n\nОн был человеком, для которого автономия Ирландии была конечной целью, и он был бы доволен автономной Ирландией в составе Британской империи. Для большинства же, даже в его партии, это было лишь шагом к большей независимости. Его наследие более благосклонно воспринимается теми, кто был связан с Британией, и теми более умеренными республиканцами, поддерживающими Антанту.\n\nВ его родном Вексфорде, где он был похоронен, прошла скромная и уважительная церемония у его семейного мавзолея, в которой приняли участие несколько политиков НДП и партийных чиновников, а также некоторые ирландские ветераны мировой войны. Присутствующие призвали переосмыслить его наследие и помнить его в контексте времени, когда республика еще не могла стать реальностью. Это сообщение, конечно, было адресовано тем, кто не присутствовал, и в значительной степени осталось без отклика."
irelandflavour.382.a: "Он был человеком своего времени."

irelandflavour.383.t: "Блиан на бФранках"
irelandflavour.383.d.start: "Несмотря на политический или экономический климат в стране, люди редко упускают возможность отпраздновать свое наследие, и Ирландия — не исключение. По всей стране многие совершили путешествие в [IRE_loc_sallins] в [IRE_loc_county] [IRE_loc_kildare], чтобы принять участие в ежегодной церемонии памяти Вольфа Тона на кладбище [IRE_loc_bodenstown], которая состоялась в воскресенье. Считая его «Отцом ирландского республиканизма», не удивительно, что в процессе шествия можно было увидеть море ирландских флагов, но менее информированный наблюдатель может удивиться, увидев их вместе с триколором Франции.\n\nЕсли есть одна страна, на которую Ирландия всегда могла рассчитывать в своей истории, то это была Франция. Изначально объединенные верой, французы отправляли солдат, чтобы помочь ирландским католикам в борьбе с Вильямом Оранжским, пытаясь установить независимую Ирландию, хотя и с британским королем на троне. С Французской революцией отношения Франции с Ирландией вышли за рамки религии, и сто сорок лет назад французы отправили отважных людей, чтобы сражаться бок о бок с Вольфом Тоном, несмотря на то, что он был протестантом, а не католиком. Это событие сделало 1798 год известным в Ирландии как «Блиан на бФранках» — «Год французов», и оно навсегда определило отношения Ирландии с Францией по сей день."
irelandflavour.383.d1: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$ $irelandflavour.383.d.neut$ и их сердца полны надежды, что однажды Франция также сможет объединиться и процветать снова." # Ирландия нейтральна и республиканская
irelandflavour.383.d2: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.monarchy$, часто используется для представления монархического движения Action Française. $irelandflavour.383.d.neut$. $irelandflavour.383.d.neutmonarchy$ под наблюдением короля." # Ирландия нейтральна и монархическая
irelandflavour.383.d3: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$ $irelandflavour.383.d.neut$. Эти шествующие, и многие из ирландцев, надеются, что Франция сможет преодолеть этот период разделяющего экстремизма и когда-нибудь снова объединится и процветает под светом их изначального республиканского видения." # Ирландия нейтральна и республиканская, NFA — нацпопулисты
irelandflavour.383.d4: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfamonarchy$ $irelandflavour.383.d.neut$. $irelandflavour.383.d.neutmonarchy$ зоркий взгляд короля Жана III." # Ирландия нейтральна и монархическая, NFA — нацпопулисты
irelandflavour.383.d5: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$ $irelandflavour.383.d.rplong$" # Ирландия в республике и республиканская
irelandflavour.383.d6: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.monarchy$, часто используется для представления монархического движения Action Française. $irelandflavour.383.d.rplong$" # Ирландия в республике и монархическая
irelandflavour.383.d7: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$ $irelandflavour.383.d.rpshort$ их угнетение экстремистами как в Париже, так и в Алжире. $irelandflavour.383.d.yearirish$" # Ирландия в республике и республиканская, NFA — нацпопулисты
irelandflavour.383.d8: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfamonarchy$ $irelandflavour.383.d.rplong$" # Ирландия в республике и монархическая, NFA — нацпопулисты
irelandflavour.383.d9: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.entstart$ $irelandflavour.383.d.entmid$ и теперь $irelandflavour.383.d.entsame$ $irelandflavour.383.d.yearirish$" # Ирландия в ENT и республиканская
irelandflavour.383.d10: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.entstart$ $irelandflavour.383.d.entend$ Хотя некоторые в стране, конечно, предпочли бы, чтобы Франция полностью отказалась от своих республиканских идеалов, $irelandflavour.383.d.enddiff$ $irelandflavour.383.d.yearirish$" # Ирландия в ENT и монархическая
irelandflavour.383.d11: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfamonarchy$ $irelandflavour.383.d.entend$ Хотя многие в стране имеют сдержанное мнение о движении интегралистов, которое ведет Алжир, $irelandflavour.383.d.enddiff$ $irelandflavour.383.d.yearirish$" # Ирландия в ENT и республиканская, NFA — нацпопулисты
irelandflavour.383.d12: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfamonarchy$ $irelandflavour.383.d.entend$ С Францией и Ирландией, теперь обеими руководимыми праведным королем, $irelandflavour.383.d.entsame$ $irelandflavour.383.d.yearirish$" # Ирландия в ENT и монархическая, NFA — нацпопулисты
irelandflavour.383.d13: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.syndiestart$ Алжирская диктатура, $irelandflavour.383.d.syndieend$ $irelandflavour.383.d.yearirish$" # Ирландия — синдикалистская
irelandflavour.383.d14: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.syndiestart$ обрубленное королевство в Алжире, $irelandflavour.383.d.syndieend$ $irelandflavour.383.d.yearirish$" # Ирландия — синдикалистская, NFA — нацпопулисты
irelandflavour.383.d.republic: "Эта неразрывная связь между двумя народами — вот почему эти шествующие решили помахать простым нейтральным триколором французского народа, а не идеологическими искажениями, которые возникли за последние несколько десятилетий."
irelandflavour.383.d.monarchy: "Эта неразрывная связь между двумя народами — вот почему многие из этих шествующих решили помахать версией триколора, украшенной королевской короной."
irelandflavour.383.d.nfamonarchy: "$irelandflavour.383.d.monarchy$, недавно принят стандарт восстановленной монархии."
irelandflavour.383.d.neut: "Пережив годы потрясений и страданий, народ Ирландии знает боль, которую пережила Франция."
irelandflavour.383.d.neutmonarchy: "С тем, что в Ирландии начинают видеть в идее монархии маяк надежды и стабильности, эти шествующие тоже надеются, что однажды Франция снова объединится и будет процветать под"
irelandflavour.383.d.rpshort: "С учетом того, что война между Парижем и Берлином кажется все более вероятной с каждым днем, многие в Ирландии начали рассматривать это как возможность отдать долг Франции, освободив их от"
irelandflavour.383.d.rplong: "$irelandflavour.383.d.rpshort$ их угнетения социалистическим режимом. $irelandflavour.383.d.yearirish$"
irelandflavour.383.d.entstart: "Эта неразрывная связь между двумя народами — вот почему многие из этих шествующих решили помахать версией триколора, украшенной гербом друзей Ирландии в Алжире."
irelandflavour.383.d.entmid: "Несколько десятилетий назад некоторые из этих шествующих сражались бок о бок с французскими товарищами на Сомме и Пасшендейле,"
irelandflavour.383.d.entend: "$irelandflavour.383.d.entmid$ и они не забыли своих старых союзников."
irelandflavour.383.d.entsame: "популярное мнение среди народа Ирландии — это желание снова сражаться с ними бок о бок, чтобы освободить Францию от социализма."
irelandflavour.383.d.enddiff: "популярное мнение в Ирландии — это желание помочь освободить Францию от социализма, несмотря ни на что."
irelandflavour.383.d.syndiestart: "Эта неразрывная связь между двумя народами — вот почему эти шествующие решили помахать версией триколора, украшенной символом коммунара, настоящими союзниками Ирландии на континенте. С тем, что теперь кажется все более вероятным, что шанс наконец-то представится уничтожить великого немецкого гидру и"
irelandflavour.383.d.syndieend: "многие в Ирландии начали видеть это как возможность отдать долг французскому народу. Популярное мнение в Ирландии постепенно превращается в желание сражаться бок о бок с французами еще раз, теперь уже под объединенным флагом социализма."
irelandflavour.383.d.yearirish: "Может быть, скоро Франция будет иметь свой собственный «Год Ирландцев», чтобы вспоминать его так же тепло, как мы помним их."
irelandflavour.383.a: "Ничто не разорвет наши традиционные связи с Францией!" # дружелюбно для националистов
irelandflavour.383.b: "Вольф Тон и его французские товарищи вдохновляют всех!" # дружелюбно для лоялистов

irelandflavour.384.t: "Наследники Республики"
irelandflavour.384.d.base: "Среди стран, составляющих Европу, Ирландия выделяется как одна из немногих, чье национальное существование тесно связано с республиканизмом. До английского вторжения остров был, как и большинство континента, монархическим обществом, и все его ранние восстания также носили монархический характер. В 1627 году республика была предложена впервые как компромисс между соперничающими претендентами на ирландский трон, но идея по-настоящему стала популярной только в 1791 году, когда Теобальд Вулф Тон, вдохновленный Французской революцией, основал Общество Объединенных Ирландцев с целью создания Ирландской Республики, свободной от британской короны.\n\nНесмотря на поддержку Франции, восстания Объединенных Ирландцев в 1798 и 1803 годах завершились неудачей, однако видение революционеров продолжало звучать в сердцах ирландцев, вдохновляя их на протяжении многих лет. Через темные годы унылого 19 века Молодые Ирландцы и Фенианы несли факел республиканизма, переданный им, восстав в 1848 и 1867 годах соответственно.\n\nСамым важным, однако, было Ирландское Республиканское Братство, тайное общество, которое сыграло ключевую роль в организации судьбоносного Пасхального восстания, которое вновь зажгло дух ирландской свободы. И хотя предложения короновать германского принца обсуждались, в конечном итоге республиканские стремления, передававшиеся из поколения в поколение, одержали победу, когда Ирландская Республиканская Армия вела свою войну за независимость, чтобы изгнать британцев."
irelandflavour.384.d1: "$irelandflavour.384.d.base$\n\nТеперь, когда Ирландия обрела свободу после вековых страданий, на плечи правительства Синн Фейн ложится торжественная обязанность, как партии, возглавившей Ирландскую революцию и ставшей наследниками той традиции, за которую многие мужчины и женщины отдали свои жизни, сохранять мечту об Ирландии, основанной на идеалах Тона и Эммета, на народном суверенитете и этнорелигиозном равенстве." # SF
irelandflavour.384.d2: "$irelandflavour.384.d.base$\n\nХотя Эймон де Валира, лидер SC, отошел от партии, которая когда-то возглавила революцию, из-за утраты принципов, он может с гордостью заявить, что является последним выжившим командантом Пасхального восстания и первым Президентом Республики. Его приверженность республиканским идеалам, воссозданным им, не угасла с годами, как и его готовность защищать их оружием." # SC
irelandflavour.384.d3: "$irelandflavour.384.d.base$\n\nХотя связь Лейбористов с борьбой за свободу менее крепка, чем у других партий, среди их основателей был, тем не менее, мученик 1916 года Джеймс Конноли. Их приверженность народному суверенитету и правам «людей без собственности», как выразился Тон, так же серьезна, как у кого-либо. Помогая разрабатывать Демократическую программу 1919 года, они теперь намерены выполнить её социальные и экономические обещания." # Lab
irelandflavour.384.d4: "$irelandflavour.384.d.base$\n\nХотя предыдущие правительства плевали на могилы мертвых мучеников Ирландии с возрождением коррупционной, расколотой системы парламентской демократии и предоставлением уступок лоялистам за счет католиков, с Аонтасом Натионта на посту, принципы Пасхальной декларации вновь утверждаются, и ирландская нация снова объединена под одним знаменем, верой, языком и лидером." # EOD
irelandflavour.384.d5: "$irelandflavour.384.d.base$\n\nХотя даже Джон Дж. О'Келли не может отрицать долг, который Ирландия обязана Объединенным Ирландцам, он намерен двигать ирландский республиканизм в направлении классического республиканского идеала смешанного правительства, сочетающего «монархию», олицетворенную сильным президентом, «аристократию» республиканцев и гэльских возрожденцев, и демократию через выборы и корпоративные советы. Через это республиканизм Ирландии будет гармонизирован с её культурой и верой." # JJOK
irelandflavour.384.d6: "$irelandflavour.384.d.base$\n\nХотя Республика, за которую так много ирландцев отдали свои жизни, была под угрозой из-за действий коррупционных партийных политиков, которые, после обретения независимости, пытались захватить национальную судьбу у тех, кто действительно взял оружие за нацию, ИРА вновь спасла душу Ирландии с помощью своих отважных союзников в Европе, и долго они будут сражаться за сохранение её трудно завоеванной свободы." # GER
irelandflavour.384.a: "Да здравствует Республика!"

irelandflavour.385.t: "Сожжение Больших Домов"
irelandflavour.385.d.start: "Ирландия — это так называемые «Большие Дома», загородные особняки, разбросанные по всей сельской Ирландии. Хотя в первую очередь они являются домами, эти дома имеют двойную функцию, выступая также в качестве центра аграрных комплексов. Обычно десятки и десятки рабочих на ферме работают из двора, примыкающего к дому, где хозяин является их начальником. Происхождение этой системы средневековое, и на самом деле концептуально она не продвинулась далеко с тех пор.\n\nВ Ирландии эти особняки контролируются англо-ирландскими семьями, установленными в 17-18 веках после того, как предшествующее католическое дворянство было лишено власти и влияния. Благодаря своему богатству и статусу, эти семьи были верными слугами империализма, действуя не только для поддержания статус-кво в локальном масштабе, но и на международной арене, поскольку неприобретенные сыновья этих семей часто становились колониальными бюрократами по всему Британскому Империи. После революции в Британии, «большие дома» часто становились последним прибежищем для этих «слуг Империи»."
irelandflavour.385.d.socialist: "Когда огонь революции распространяется по острову, было неизбежно, что люди восстанут и попытаются уничтожить эти фортеции чуждого капитала."
irelandflavour.385.d1: "Один из оставшихся следов британского колониализма в $irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$ В общем, правительство закрывает глаза, так как за закрытыми дверями эти акты были признаны симптомами революционного пыла, а не чем-то, что нужно подавлять. Столько времени прошло, строя огонь, теперь не время его тушить." # Syndies / Totalists
irelandflavour.385.d2: "Один из оставшихся следов британского колониализма в $irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$ В правительственные кабинеты поступают отчеты о недавних атаках на Большие Дома. Хотя в некоторых отношениях это приветствуется, в других нужно действовать осторожно. Если правило закона должно быть соблюдено, правительство должно действовать быстро и взять под контроль эти дома, превращая их в общественную собственность, а не позволять уничтожать их на эмоциях." # RadSocs
irelandflavour.385.d3: "Один из оставшихся следов британского контроля в $irelandflavour.385.d.start$\n\nВоодушевленные недавним восстановлением гэльского характера нации, многие сельские районы восстали и атаковали эти большие дома, сжигая их, где это возможно. Хотя правительство не может публично поощрять уничтожение частной собственности не-государственными актерами, оно может и будет закрывать глаза, когда это удобно. Если гордость и достоинство нации должны быть восстановлены, дни бедных фермеров, кланяющихся перед хозяевами британского происхождения, должны закончиться." # NatPops
irelandflavour.385.a: "Мы сожжем руки только если попытаемся задушить пламя революции." # Syndies / Totalists
irelandflavour.385.b: "Пора разорвать цепи." # RadSocs Yes
irelandflavour.385.c: "Средства производства должны быть захвачены, а не уничтожены." # RadSocs No
irelandflavour.385.e: "Пусть сорняки вырвутся с корнем." # NatPops

irelandflavour.386.t: "Гэльская спортивная ассоциация"
irelandflavour.386.d.start: "Гэльская Спортивная Ассоциация (GAA) была основана в 1884 году в ходе так называемого «Гэльского Возрождения» с целью защиты и продвижения традиционных ирландских видов спорта. Этой цели GAA удалось достичь замечательно. До появления GAA, такие «гэльские» игры, как футбол, хоккей, гандбол и раундерс, были в значительной степени в упадке, а после обретения Ирландией независимости клубы, связанные с GAA, можно было найти в каждом ирландском приходе. Хотя её влияние было сильнее ощущаемо в сельской местности, с момента независимости «футбол» стал для любого ирландца именно гэльским видом спорта. GAA продолжает организовывать и управлять этими видами спорта как в стране, так и за рубежом, и её клубы и мероприятия часто привлекают огромные толпы зрителей."
irelandflavour.386.d1: "$irelandflavour.386.d.start$\n\nGAA была короткое время наделена полномочиями над ирландской атлетикой в целом, до создания Национальной Атлетической и Велосипедной Ассоциации (NACA) в середине 1922 года. В то время Ирландия только что подписала Англо-Ирландский договор с Великобританией, и поддержка GAA вновь независимой Ирландией была воспринята как угроза единству спорта. Это разделение сохранялось даже после окончания британского правления на Севере и продолжается до настоящего времени. Несмотря на то, что гэльские игры (и соответственно GAA) получают значительную поддержку от правительства в Дублине, в интересах сохранения социальной гармонии, нынешнее правительство республики, по-видимому, продолжит поддерживать этот статус-кво."
irelandflavour.386.d2: "$irelandflavour.386.d.start$\n\nХотя Эйон О'Даффи не стремится к микроменеджменту в управлении атлетикой, он начал свою политическую карьеру в организационном аппарате Гэльской Спортивной Ассоциации в Ольстере и всегда был глубоко привержен делу спорта и особенно GAA. Хотя некоторые гэльцы до сих пор ворчат о его якобы предательстве гэльской атлетики — именно при его руководстве в середине 1922 года была создана Национальная Атлетическая и Велосипедная Ассоциация (NACA), которая взяла на себя полномочия по не-гэльским видам спорта — поддержка GAA со стороны правительства значительно возросла с его восхождением к безоговорочной политической власти."
irelandflavour.386.d3: "$irelandflavour.386.d.start$\n\nХотя борьба за политический суверенитет была выиграна много лет назад, враг продолжает доминировать в Ирландии и над её народом: чуждые игры продолжают быть популярными по всей стране и даже занимают более престижное место в сознании многих. Это грустное положение требует действий, и очевидно, что GAA будет как мечом, так и щитом в борьбе за национальное освобождение в спорте. Уже сейчас государство начало вести эту борьбу рука об руку с GAA. Хотя радикальных мер еще не было принято, похвала для GAA и гэльских игр стала обычным элементом на митингах AN и в публичных заявлениях О'Куиннагейна."
irelandflavour.386.d4: "$irelandflavour.386.d.start$\n\nС учетом националистической родословной GAA и ее общей популярности, первоначально между организацией и правительством существовало некоторое беспокойство, когда социализм стал сиять в свете ирландского правительства. Фактически, между GAA и [IRE.Capital.GetCapitalVictoryPointName] был заключен негласный договор, при котором каждая сторона оставляла друг друга в покое насколько это возможно. Со своей стороны, ирландское правительство продолжало опираться на гэльский спорт для легитимности, вызывая лишь неофициальные жалобы со стороны руководства организации, в то время как GAA оставалась независимой. Тем не менее, в последние месяцы GAA, похоже, окончательно примирилась с социалистическим правительством, социалисты начали быть приняты в руководящие позиции ассоциации. Рангующие члены GAA даже появлялись рядом с чиновниками правительства на нескольких высокопрофильных событиях, что свидетельствует о том, что GAA постепенно становится немного «розовой», если не «красной»."
irelandflavour.386.a: "За ирландский спорт!"

  irelandflavour.387.t: "Смерть Кухулина",
  irelandflavour.387.d.start: "Из всех фигур ирландской мифологии ни одна не так известна, как знаменитый чемпион Ольстера Кухулин. Родившись под именем Сетанта, он получил свое более известное прозвище, означающее «Пес Куланна», в детстве после того, как в целях самообороны убил сторожевого пса кузнеца Куланна и предложил занять место собаки по долгу. Обученный искусству сражения в Шотландии, он вскоре стал самым сильным воином Ольстера, наиболее известен своей защитой королевства от армий королевы Медб из Коннахта в мифологическом эпосе «Тайн Бо Куайлнге».\n\nИзвестная бронзовая статуя, созданная скульптором Оливером Шепардом, который участвовал в конкурсах искусства на Олимпийских играх 1924 и 1928 годов, изображает последнюю смерть Кухулина в битве, когда он привязал себя к камню, согласно некоторым рассказам, с использованием собственных внутренних органов, чтобы умереть на ногах, оставив своих врагов не подозревающими о его смерти в течение трех дней, пока ворона не села ему на плечо. Хотя Шепард был протестантом, родившимся в [IRE_loc_county] [IRE_loc_tyrone], он тем не менее был ирландским националистом, который, как он сам сказал: «Моя политика проста. Я всегда думал, что эта страна должна быть свободной», и имел свою связь с борьбой за независимость, будучи учителем Вилли Пирса, брата известного Падраига Пирса.",
  irelandflavour.387.d.endstart: "Статуя оставалась непроданной в мастерской Шепарда, несмотря на восхищение ею, и правительство решило приобрести её.",
  irelandflavour.387.d.end: "$irelandflavour.387.d.endstart$, но все ещё не могут решить, где её установить. Некоторые предложили переместить статую в Главное почтовое отделение в [GetVictoryPointName_11293], место рождения Пасхального восстания, как способ символизировать мужество ирландцев и",
  ireland.387.d.endmid: "Однако лоялисты также попытались присвоить себе мифологического героя, ссылаясь на его защиту Ольстера от других провинций Ирландии.",
  irelandflavour.387.d1: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ возрождая патриотизм на фоне нарастающих напряжений в Европе. $ireland.387.d.endmid$, и хотя многие скептически относятся к этому, было предложено разместить статую в Городском совете Белфаста, что могло бы стать способом преодоления местного секторального разделения, акцентируя внимание на общей провинциальной идентичности как Ольстерцев.",
  irelandflavour.387.d2: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.endstart$. После этого было быстро принято решение установить статую в самом подходящем месте — Главном почтовом отделении в [GetVictoryPointName_11293], месте рождения Пасхального восстания, где она будет служить мощным символом безграничного мужества, стойкости и патриотизма ирландского народа. $ireland.387.d.endmid$, и некоторые голоса предложили перенести статую в Белфаст. Естественно, это предложение было встречено с насмешкой, ведь Кухулин не был поселенцем, лояльным иностранному королю и противостоящим местной культуре ирландцев, но сам был гэльским ирландцем.",
  irelandflavour.387.d3: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ связывая события 1916 года с славным гэльским прошлым Ирландии. Однако лоялисты также попытались присвоить себе мифологического героя, ссылаясь на его защиту Ольстера от других провинций Ирландии, и хотя многие скептически относятся к этому, другие предлагают, чтобы интерес к ирландской мифологии поощрялся, и что размещение статуи в Городском совете [GetVictoryPointName_3379] может помочь преодолеть местное разделение и способствовать интеграции протестантов Ольстера в гэльскую культуру.",
  irelandflavour.387.d4: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ доказывая патриотические кредо социалистической республики против реакционных обвинений в западном британизме. $ireland.387.d.endmid$, и хотя многие скептически относятся к этому, было предложено разместить статую в Городском совете [GetVictoryPointName_3379], что могло бы служить способом преодоления секторального разделения среди местных рабочих, акцентируя внимание на общей провинциальной идентичности как Ольстерцев.",
  irelandflavour.387.a: "Для величайшего воина Ирландии нет места более подходящего, чем ГПО.",
  irelandflavour.387.b: "Наследие Кухулина объединит народ его родного [IRE_loc_ulster].",
  irelandflavour.387.c: "Как камень Кухулина, Ирландия всё ещё стоит крепко.",
  irelandflavour.388.t: "Чёрное золото",
  irelandflavour.388.d: "Сегодня Дом Ленстера наполняется звуками поздравлений и облегчённых слов. Благодаря хорошей работе Министерства иностранных дел, Ирландия обеспечила доступ к важному источнику энергии. Так как это топливо не встречается в природе Ирландии, его можно было добывать только путем импорта из стран, расположенных ближе к экватору, и так как этот ресурс был настолько важен, многие задавались вопросом, как же так получилось, что столь многие отрасли промышленности обходились без него в прошлом, учитывая, насколько они теперь зависят от темной жидкости, которую он производил.\n\nЧай. «Единственное хорошее, что оставили нам британцы», как часто говорят об этом напитке. Такая его популярность, что на душу населения Ирландия теперь потребляет больше чая, чем её соседи. Введённый старой британской правящей элитой более ста лет назад, чай со временем распространился среди остального населения.\n\nТрадиционно британцы получали поставки чая из своих колоний на индийском субконтиненте, с тех пор как Союз получает его от своих индийских союзников. Пока поставки этого ресурса для нас остаются стабильными, возникли настороженные слухи о том, что будет неразумно полностью полагаться на них в случае перебоев в торговле в будущем.\n\nТаким образом, небольшая группа ирландских дипломатов провела последние несколько месяцев, путешествуя по миру, посещая плантации и заключая соглашения об импорте, в конце концов решив, что смесь индийского ассамского чая с более тёмным и крепким чаем, доступным в германо-оккупированной Кении, создаст превосходный крепкий напиток, подходящий для внутреннего рынка. Снизив зависимость страны от потенциально ненадёжных исключительно индийских источников и разнообразив используемые смеси, результатом стал не только более вкусный чай, но и более надёжный доступ к поставкам в будущем.",
  irelandflavour.388.a: "Молоко без сахара, спасибо.",
  irelandflavour.389.t: "Грязная пыль",
  irelandflavour.389.d: "От сельских западных прибрежных районов до улиц города [GetVictoryPointName_9303], книга Майртина О'Кахана «Cré na Cille», что в переводе с ирландского означает «Земля церкви», производит фурор в хибернофоне и привлекает внимание англоязычных. Сериализованная в газете «Республика рабочего», книга почти полностью состоит из серий болтовни и горьких разговоров между мертвыми на кладбище в Коннемаре, и была признана теми, кто может её понять, комическим шедевром, а её популярность начала вдохновлять на поток ирландоязычных произведений.\n\nРодившийся в прибрежной Гаелтахт области Коис-Фарриге в [IRE_loc_county] [GetVictoryPointName_9303], О'Кахан, возмущённый бедностью своей общины, пришёл к убеждению, что ирландский социализм и возрождение ирландского языка необходимы. Активист за права гэльгоя, или носителей ирландского языка, против халатности предыдущих правительств, он в определённые моменты сотрудничал с интегралистами из Aontas Náisiúnta, благодаря общему уважению к ирландскому языку, но оставался приверженцем социализма. Среди Ирландской гражданской армии он стал известен как талантливый вербовщик, что привело к его увольнению с преподавательской должности.\n\nТеперь, имея возможность продвигать свои убеждения после Второй ирландской революции, он стал пионером концепции, известной как «Athghabháil na hÉireann», или «Реконквест Ирландии», которая рассматривает как английский, так и растущий лингва франка немецкий язык как инструменты капитализма и утверждает, что только через социализм язык ирландского народа будет спасен и нация полностью деколонизирована. Через эту теорию он стремится привлечь поддержку носителей ирландского языка для новой республики, в том числе бывших сторонников Aontas Náisiúnta, которых он считает заблудшими под воздействием реакционных сил, но убежден, что их культурный национализм в своей основе был добросердечным и может быть использован для положительных целей, если они осознают свои ошибки.",
  irelandflavour.389.a: "Это долг носителей ирландского языка быть социалистами.",
  irelandflavour.389.a.tt: "§Это долг носителей ирландского языка быть социалистами.§",
  irelandflavour.3810.t: "Оранжевый и зелёный",
  irelandflavour.3810.d.start: "В честь годовщины ухода в отставку историка и сенатора Алисы Стопфорд Грин опубликована работа, в которой исследуется её интерес — ирландский национализм среди протестантов и англо-ирландцев. Учитывая её собственное происхождение, эта тема была вполне предсказуема.\n\nКнига утверждает, что с 1798 года англо-ирландцы играли ключевую роль в развитии ирландского национализма и республиканизма. Англо-ирландцы и протестанты никогда не составляли более 15% населения, и хотя исторически они, как правило, были лоялистами, те, кто взял на себя националистическое дело, оказали непропорционально большое влияние на национализм в целом.\n\nОт основателей ирландского республиканизма Теобальда Вольфа Тона и Лорда Эдварда Фицджеральда до лидеров движения, среди которых были протестанты, поддержанные высоким статусом и образованием, которым они наслаждались веками. Роберт Эммет возглавил своё восстание в 1803 году, а Чарльз Стюарт Парнелл был де-факто лидером национализма в 1880-е годы. За пределами политики литературные титаны, такие как Оскар Уайльд и Уильям Батлер Йейтс, также известны своими националистическими взглядами. Участие протестантов в национализме, как утверждается в книге, было важным для отделения католической идентичности от ирландской в конце 1700-х годов, когда они были переплетены.",
  irelandflavour.3810.d1: "$irelandflavour.3810.d.start$\n\nДля относительно сухого академического текста реакция была довольно теплой, критики высказывались, что отношение государства к меньшинствам должно служить показателем его зрелости. Хотя опыт англо-ирландцев и не совсем такой же, как у ольстерцев, правительство стремится продвигать идею экуменизма для жителей севера, даже если это не находит отклика." 


 
  irelandflavour.3811.t: "Ойхе Шавна",
  irelandflavour.3811.d: "Самхейн. Ночь в году, когда границы между мирами мертвых и живых наиболее размыты. Души умерших и Aos Sí, или феи, возвращаются в наш мир, чтобы быть встреченными и успокоенными. Зажигаются свечи, поднимаются костры, произносятся молитвы, и каждый год происходят древние ритуалы.\n\nПоследняя ночь октября получила название Хэллоуин в английском языке, но именно в Ирландии берут начало многие из этих традиций. Ночь перед началом зимы, как 1 ноября по ирландскому календарю, была концом сезона сбора урожая и началом темных дней. Официально День всех святых — 1 ноября, и католическая церковь признает этот день как святой день обязательного посещения мессы, за которым следует День поминовения усопших. Но это лишь использование церкви более древних, арканных и местных дохристианских верований населения.\n\nЛица, вырезанные на репках, с помещенными внутрь свечами, создают атмосферу потустороннего мира. Люди бродят по деревням и селам между отдаленными домами, наряжаются в образы существ, которые, как утверждается, также присутствуют этой ночью, и ожидают, что их умиротворят едой и напитками в обмен на песни или стихи. Мертвых поминают, произносят тосты в их честь.\n\nПодобные обычаи существуют и в других местах, но особенно в США, где традиции ирландского происхождения закрепились после массовой эмиграции. Там они приняли свои формы, которые позже вернулись в Ирландию с эмигрантами.\n\nПразднования этого года приняли еще более мрачный оттенок, с ростом напряженности в мире и с тем, что США, ставшая новой родиной многих ирландцев и землей возможностей, охвачена огнем. Некоторые новые традиции вернулись в Ирландию с возвращающимися эмигрантами и новыми беженцами — но война не была бы тем, что стоит приветствовать.",
  irelandflavour.3811.a: "Мертвых и так хватает, спасибо.",

  irelandflavour.3812.t: "Звезда становится красной"
  irelandflavour.3812.d1: "Театр в Ирландии долгое время служил гордой культурной вехой нации, особенно в последние годы, как форма бегства от проблемных ситуаций в мире. Политическое насилие, к сожалению, также было важной частью истории страны, и вчера вечером в театре Эбби эти два мира столкнулись после того, как начались беспорядки на премьере новой откровенно политической пьесы под названием «Звезда становится красной».\n\nАвтор пьесы, Шон О'Кейси, всегда открыто заявлял о своих социалистических взглядах, и эта пьеса не стала исключением. Одна из предыдущих пьес О'Кейси «Плуг и звезды» часто интерпретировалась как критика чрезмерной ценности ирландского национализма за счет рабочего класса, что в начале вызвало требования цензуры, а в конечном итоге привело к бунту на одном из представлений, которое было воспринято как оскорбление ирландской идентичности. Аналогично, «Звезда становится красной» была воспринята некоторыми как атака на основы ирландской идентичности, католическую церковь и современную ирландскую политику. Главный герой пьесы, «Красный Джим», который явно вдохновлен ирландским социалистическим лидером Джимом Ларкином, ведет свой союз к окончательному захвату страны, сражаясь с поддерживаемыми католической церковью «Шафрановыми рубашками», что рассматривается как аналогия с блюшернами О'Даффи.\n\nХотя полиция все еще составляет полную картину событий прошлой ночи, похоже, что несколько членов блюшернов присутствовали на представлении, что привело к драке, которая быстро переросла в беспорядки. Как и в случае с последней пьесой О'Кейси, вызвавшей такой уровень беспокойства, звучат призывы к запрету пьесы, чтобы предотвратить дальнейшие инциденты и распространение синдикалистских взглядов. Тем не менее, эта степень цензуры может быть воспринята общественностью как шаг в сторону авторитаризма, и возможно, будет разумно подойти к ситуации осторожно, осуждая пьесу лишь несколькими министрами.",
  irelandflavour.3812.d2: "С тех пор как пыль осела на останках старого порядка в Британии, Ирландия столкнулась с амбициозными синдикалистскими драматургами и поэтами с того берега, которые создавали пропаганду, надеясь, что однажды это приведет и к социалистической революции у нас. Пока легко игнорировать пьесы, написанные британскими авторами, но невозможно это сделать с пьесой, произведенной одним из наших.\n\nШон О'Кейси, известный ирландский драматург, который всегда откровенно высказывал свои социалистические взгляды, недавно представил свою новую пьесу «Звезда становится красной» в Апполон-театре в Лондоне, после того как ему было справедливо отказано в премьере в театре Эбби в [GetVictoryPointName_11293]. Центральный конфликт пьесы — это рассказ о главном герое «Красном Джиме», который возглавляет свой союз и, в конечном итоге, захватывает страну, сражаясь с католической церковью, поддерживающей «Шафрановые рубашки», явный аналог блюшернов О'Даффи. Пьеса заканчивается посвящением «смелым рабочим» Ирландии, которые, как утверждается, «скоро будут освобождены от реакционной угнетенности».\n\nНесмотря на то, что пьеса показывалась только в Лондоне, новость о таком откровенном нападении от предательского синдикалиста быстро дошла до офиса разгневанного [IRE_loc_leader_surname] в Леинстер-Хаусе. Вскоре было выпущено официальное заявление, осуждающее пьесу О'Кейси как «непристойное и богохульное произведение синдикалистской пропаганды», называя самого О'Кейси предателем и запрещая все его произведения в Ирландии. Хотя до сих пор неясно, поддерживала ли британская власть О'Кейси, против него было выдано ордер на арест за заговор с британским государством с целью свергнуть органы ирландского правительства, effectively изгнав его из страны. С учетом гнева [IRE_loc_leader_surname] по поводу инцидента, О'Кейси можно считать счастливым, что отделался столь «легко».",
  irelandflavour.3812.d3: "Театр в Ирландии давно служит культурной вехой нации, особенно в последние годы, предоставляя форму побега от напряженных мировых событий. Даже члены правительства иногда нуждаются в передышке от всего этого, особенно в свете тяжелой работы по изменению политического ландшафта страны. Недавняя премьера увлекательной новой пьесы «Звезда становится красной» стала отличным поводом для такого перерыва, и несколько видных членов нового правительства присутствовали на ее представлении в театре Эбби.\n\nАвтор пьесы, Шон О'Кейси, всегда открыто заявлял о своих социалистических взглядах, и недавняя революция в Ирландии явно вдохновила его на написание этой пьесы, в которой заметны параллели с событиями последних месяцев. Центральный конфликт пьесы — это общий забастовка, организованная главным героем «Красным Джимом», который ведет свой союз к захвату страны, сражаясь с католической церковью, поддерживающей «Шафрановые рубашки», что расценивается как аналогия с блюшернами О'Даффи. Пьеса заканчивается посвящением смелым рабочим, которые принимали участие во Второй Ирландской Революции, и многие считают ее ярким примером синдикалистского театра.\n\nСреди тех, кто высоко оценил эту новую пьесу, был сам Джим Ларкин, с которым О'Кейси знаком уже несколько десятков лет и гордится, что называет его другом. После премьеры Ларкин заявил: «Это пьеса, которая говорит правду. У нее есть смелость показывать реальность». А в прошлом году он также высоко оценил работу О'Кейси в других проектах. Революционные взгляды О'Кейси, хотя и противоречивы, находят отклик среди новых интеллектуалов, рабочих и политических лидеров Ирландии, для которых театр стал формой выражения своих амбиций."
  irelandflavour.3812.a: "Дать пьесе зеленый свет"
  irelandflavour.3812.b: "Запретить пьесу"
irelandflavour.3812.c: "Быть в изгнании в Лондоне — это, кажется, судьба хуже смерти..."
irelandflavour.3812.e: "Знаешь, этот 'Красный Джим' кажется ужасно знакомым..."

 irelandflavour.391.t: "Плавание в Византию"
irelandflavour.391.d: "Ирландия сегодня в трауре, узнав о смерти Уильяма Батлера Йейтса, гиганта современной ирландской культуры, который оставил свой след на протяжении нескольких десятилетий.\n\nЙейтс помог возглавить Ирландское литературное возрождение, начиная с 1890-х годов, и стал основателем важнейшего театра Ирландии — Аббатства, в 1904 году. В течение своей творческой жизни он пропагандировал ирландскую культуру и мифологию, подчеркивая ирландскую идентичность, полностью отличную от британской. Его величайшим личным достижением стала Нобелевская премия по литературе в 1923 году за поэзию; этот успех совпал с важным моментом в жизни Йейтса, который стал свидетелем рождения независимой Ирландии, за что он долго боролся. В 1922 году он был назначен членом Сената и провел несколько лет, лично наблюдая за политикой нового государства. Хотя в Сенате Йейтс не был привязан к какой-либо партии, даже к «Шинн Фейн», он не боялся выражать свои политические взгляды и твердо отстаивал их, особенно в вопросах культуры и образования. Йейтс предложил уникальную перспективу, говоря не только как художник, но и как человек, который был и протестантом, и националистом.\n\nВ последние годы своей жизни Йейтс стал неофициальным сторонником Aontas Náisiúnta, привлекшись как к строгим патерналистским взглядам Эйона О'Даффи, так и к мистическому национализму Геаройда О'Кинниагейна. Йейтс всегда сопротивлялся индивидуализму и либерализму, и усиливающееся влияние этих течений на «Шинн Фейн» глубоко его огорчало. Несмотря на то что АN очень обрадовались тому, что Йейтс поддержал их организацию, они разочаровались, что так и не смогли по-настоящему использовать его поддержку, ограничившись созданием трех маршей для организации.\n\nНесмотря на уход Йейтса, его наследие будет жить долго, и независимо от его политических взглядов, большинство признает его значительный вклад в ирландскую культурную жизнь."
irelandflavour.391.a: "Ar dheis Dé go raibh a anam."  // Пусть его душа пребывает с Богом.

irelandflavour.392.t: "Amhrán na bhFiann"
irelandflavour.392.d: "Прошло более пятнадцати лет с тех пор, как \"Amhrán na bhFiann\", или \"Песнь солдата\", была официально принята в качестве национального гимна. Песня, слова которой написал Педар Керни, а музыка — также его и Патрика Хини, появилась в 1910 году, а ныне широко известные слова на ирландском языке были опубликованы Лиамом О'Рином в 1923 году. Песня продолжает долгую традицию эмоциональных патриотических произведений, рассказывая о давно ушедшей Ирландии, которая вновь зовет на защиту от врагов и угнетателей. Особенно значимой она стала благодаря своей популярности среди ирландских волонтеров в преддверии 1916 года, а также среди заключенных лагеря Фронгох, куда многие были отправлены позже, так что она неофициально стала известна как \"гимн Шинн Фейн\".\n\nТо, что начиналось как бодрая маршевая песня, со временем было переработано в вдохновляющий национальный гимн. Этому во многом способствовала аранжировка песни для полного оркестра, а также для марширующего оркестра и хора, что придавало композиции должную торжественность в зависимости от случая.\n\nОднако, как и в случае с многими вещами в недавно независимой стране, существует ряд вопросов, связанных с ней. Как музыкальное произведение, тесно и без стеснений ассоциирующееся с националистической традицией, некоторые сомневаются в его способности стать символом единства для тех, кто когда-то был или продолжает оставаться лоялистом. Другие считают, что официальное признание перевода на ирландский язык, несмотря на то что песня изначально была написана на английском, отталкивает тех, кто плохо владеет языком, или что мелодия хороша, но слова недостаточно сильны. Некоторые согласны с настроением песни, но считают, что можно было бы выбрать более старые и, возможно, более легитимные гимны из множества произведений ирландской музыкальной традиции.\n\nОчевидный ответ — оставить всё как есть, но окончательное решение остается за правительством."
irelandflavour.392.a: "Хорошо, как есть."
irelandflavour.392.b: "Переписать текст, чтобы сделать его более актуальным."
irelandflavour.392.c: "\"God Save Ireland\" всегда был лучшим выбором."
irelandflavour.392.e: "Заменить на \"Интернационал\", на ирландском, конечно."
irelandflavour.392.f: "\"O'Donnell Abú\" больше говорит о нашем народе и истории."

 irelandflavour.393.t: "Футбол в Ирландии"
irelandflavour.393.d1: "На фоне всей политической ситуации в стране, можно было бы подумать, что сектантство по-прежнему так же сильно, как и прежде. Однако есть одна область, где сектантизм, похоже, уходит на второй план — это спорт, а именно футбол (\"соккер\").\n\nВ начале века футбол значительно отставал от гэльского футбола по популярности, поскольку Гэльская атлетическая ассоциация способствовала стремительному росту этого вида спорта, по крайней мере среди католического населения Ирландии. Связь гэльского футбола с ирландским национализмом привела к тому, что многие протестанты севера Ирландии стали поддерживать футбол, а при создании Лиги Ирландии все команды были из Ольстера, и только одна команда, \"Belfast Celtic\", ассоциировалась с католиками. Однако этот резкий раскол постепенно растворяется на протяжении десятилетий, и популярность Кубка мира помогает привлечь более разнообразную аудиторию в этот вид спорта. Появились новые команды из Дублина и Корка, а также из небольших ирландских городов, таких как Дандолк, Лимерик, Уотерфорд и Слайго, при этом команда \"Sligo Rovers\" стала первой командой вне Ленстера или Ольстера, выигравшей чемпионат в этом году.\n\nПопулярность лиги также усилилась благодаря небольшому influxу игроков из Великобритании, особенно из Шотландии и района Ливерпуля, поскольку профессиональные команды в Союзе были распущены и реорганизованы на больших масштабах, чтобы отразить более номинально эгалитарную структуру с развитием \"рабочих команд\" и других любительских клубов. Теперь, с участием игроков со всего архипелага и широким спектром команд из разных уголков Ирландии, Лига Ирландии стала площадкой для фанатов футбола из разных частей страны, чтобы общаться друг с другом. На самом деле, некоторые фанаты из Дублина теперь ездят в Белфаст на определенные матчи, и наоборот."
irelandflavour.393.d.23: "С момента независимости одной из самых сложных задач для страны стало преодоление обусловленности, которая была привита народу во времена британского правления. Хотя народ в целом понимает необходимость политического и экономического отделения от англосферы, даже те, кто симпатизирует гэльскому движению, неохотно осознают необходимость\n$irelandflavour.393.d.23$ утвердить себя культурно. Одним из примеров сохраняющегося британского культурного влияния является спорт — футбол, или \"соккер\".\n\nКогда была основана ассоциация \"Лига Ирландии\", все команды были из Ольстера, и только одна команда, \"Belfast Celtic\", была связана с католиками. Хотя лига впоследствии расширилась и включала команды из Дублина и Корка, сторонники Aontas Náisiúnta утверждали, что никто, кто искренне поддерживает, не мог бы сказать, что участники футбола не англофильны — как иначе объяснить их выбор играть в этот спорт, а не в наши родные игры?\n\nТеперь, когда у нас есть руководство, приверженное культурному процветанию гэльской культуры, все поддержка и финансирование футбола будут прекращены. Если энтузиасты настаивают на участии в чуждом спорте, это их личное право, но государство не обязано их поддерживать."
irelandflavour.393.d2: "$irelandflavour.393.d.23$ также должны утвердить себя культурно. Одним из примеров сохраняющегося сопротивления саксонской культурной идентичности является спорт — футбол, или \"соккер\".\n\nКогда была основана ассоциация \"Лига Ирландии\", все команды были из [IRE_loc_ulster], и только одна команда, \"Belfast Celtic\", была связана с католиками. Хотя лига позднее расширилась, включив команды из [GetVictoryPointName_11293] и [GetVictoryPointName_7394], её база всегда была, и всегда будет, состоять из тех, кто считает себя выше гэльской культуры и отказывается интегрироваться в ирландское общество.\n\nТеперь, когда у нас есть руководство, способное верно определить этот культурный паразитизм, запрет на футбол стал неизбежным. Здоровые молодые люди должны либо посвятить себя занятиям родными видами спорта, такими как футбол или хёрлинг, либо лучше всего — вступить на военную службу."
irelandflavour.393.d3: "Одним из важнейших учений Маркса является то, что класс важнее культуры или религии — например, протестантские и католические рабочие имеют намного больше общего друг с другом, чем бедный католик с богатым католиком. Это явление можно увидеть и в спорте.\n\nХотя наш остров был охвачен сектантством на протяжении веков, в последние десятилетия как протестанты, так и католики рабочего класса нашли общий язык, играя и наблюдая за футболом, или \"соккером\". Хотя очевидной была польза от спорта и укрепления сообщества, капиталисты стремились его коммерциализировать. Вместо того, чтобы придерживаться здорового любительского подхода, как в гэльских играх, британские буржуа поощряли \"профессионализм\" в ирландском футболе. Хотя игроки получали зарплату (что было приемлемо), они также рассматривались как товар, который можно было покупать и продавать между командами, как скот на базарах. Вместо команд, состоящих из местных жителей, которые могли бы гордиться своими друзьями и соседями, ряды футбольных команд стали заполняться чужими и наемными людьми.\n\nТеперь, когда у нас есть социалистическое руководство в стране, настало время следовать примеру Великобритании и Франции и реорганизовать футбол. Команды будут создаваться вокруг рабочих мест или профессий, а не владельцев. С такой организацией футбола он не только станет инструментом для поощрения физической подготовки, но и поможет уничтожить сектантство."
irelandflavour.393.a: "Может быть, когда-нибудь мы доберемся до финала\nКубка мира..."  # Демократы
irelandflavour.393.b: "Наша культура не ниже, как и наши\nспорты."  # Патриотический автаркизм
irelandflavour.393.c: "Только когда сорняки будут удалены, сад расцветет."  # Националисты
irelandflavour.393.e: "Команды должны принадлежать своим сообществам,\nа не капиталистам."  # Социалисты

 irelandflavour.394.t1: "Дебаты по поводу столба Нельсона"
irelandflavour.394.t2: "Снос столба Нельсона"
irelandflavour.394.d.mid1: "Например, почти символично, что вместо того, чтобы разрабатывать новые почтовые ящики, чтобы заменить знаковые красные ящики, ассоциирующиеся с их завоевателями, правительство решило просто покрасить их в зелёный цвет. Одним из наиболее заметных наследий этого является Столб Нельсона, большая колонна в центре улицы О'Коннелл в [GetVictoryPointName_11293]"
irelandflavour.394.d.mid2: "установленная в честь британского адмирала Горацио Нельсона после битвы при Трафальгаре. Несмотря на то что с момента её строительства столб не нравился националистам, многочисленные усилия Корпорации [GetVictoryPointName_11293] по его сносу были безуспешными из-за того, что юридическая ответственность за столб была передана в фонд, обязывающий его поддерживать, и, таким образом, любая попытка удалить его зависела от парламентского законодательства, которое должно было бы отменить это решение."
irelandflavour.394.d.mid: "$irelandflavour.394.d.mid1$ $irelandflavour.394.d.mid2$"
irelandflavour.394.d.dem.start: "После обретения Ирландией свободы её правительство и народ, вздохнув с облегчением, что наконец достигли столь долго ожидаемой свободы, не стремились тревожить лодку, оставив многие символы и системы, унаследованные от Британской империи, нетронутыми. $irelandflavour.394.d.mid$\n\nХотя предыдущие послесторонние администрации не давали разрешения на снос столба, ссылаясь на денежные причины, с волнением, вызванным предыдущими годами, когда возросли патриотические настроения и"
irelandflavour.394.d.dem.end: "Городской совет Дублина вновь проголосовал за его снос, что вызвало бурные дебаты в газетах и Дэйле. Некоторые протестуют против этой резолюции, рассматривая её как осквернение искусства или исключение протестантов как с севера, так и с юга, другие считают, что это позор, что значимый ориентир столицы страны является данью её бывшим хозяевам, и растущая кампания выступает за замену его на статую Вольфа Тоуна, отца ирландского республиканизма и англиканца, чтобы быть религиозно терпимыми, продвигая наследие ирландского героя, а не британского. Однако окончательное решение о том, дать ли корпорации разрешение на снос, зависит от [IRE_loc_leader_surname] и его правительства."
irelandflavour.394.d.an.start: "Несмотря на обретение ирландской свободы, предательские бывшие правительства, как бы подтверждая свои англофильские симпатии, оставили многие символы и системы, навязанные стране Британской империей, нетронутыми."
irelandflavour.394.d.an.end: "Хотя западные британцы, которые были у власти до этого, могли игнорировать просьбы граждан [GetVictoryPointName_11293] о сносе этого британского уродства, с окончанием их непатриотичного правления настоящими ирландскими патриотами и восстановлением порядка пришло время для того, чтобы оставшиеся шрамы британского правления на ирландской нации были исцелены. В своей речи, объявив, что начнется снос всех статуй, восхваляющих побежденную империю, [IRE_loc_leader_surname] заявил, что Столб Нельсона будет первым, чтобы его заменили на столь же грандиозную каменную колонну с образом Пэдраига Пирса, героя-мученика Пасхального восстания и читателя Прокламации."
irelandflavour.394.d.nondem.end: "Когда на следующее утро солнце взошло, статую на вершине столба взорвали ирландские войска на глазах у возбужденной толпы, в то время как военный оркестр играл национальный гимн в честь этого события. Как многие в столице заметили по поводу сноса, адмирал Нельсон наконец-то проиграл свою последнюю битву."
irelandflavour.394.d1: "$irelandflavour.394.d.dem.start$ требует пересмотра того, как организовано государство, $irelandflavour.394.d.dem.end$"  # Демократы — независимые
irelandflavour.394.d2: "$irelandflavour.394.d.dem.start$ вмешательство армии в управление государством, $irelandflavour.394.d.dem.end$"  # Демократы — марионеточные
irelandflavour.394.d3: "$irelandflavour.394.d.an.start$ $irelandflavour.394.d.mid$\n\n$irelandflavour.394.d.an.end$. $irelandflavour.394.d.nondem.end$"  # Патриотический автаркизм
irelandflavour.394.d4: "$irelandflavour.394.d.an.start$ $irelandflavour.394.d.mid1$, теперь переименованная в Сраид Уи Нейл в свете предательского выступления О'Коннелла в пользу английского языка, $irelandflavour.394.d.mid2$\n\n$irelandflavour.394.d.an.end$ который, по-видимому, был готов рассматривать ирландскую монархию. $irelandflavour.394.d.nondem.end$"  # Национальные популисты
irelandflavour.394.d5: "Несмотря на достижение ирландской свободы, буржуазные бывшие правительства, как бы подтверждая свои империалистические симпатии, оставили многие символы и системы, навязанные стране Британской империей, нетронутыми. $irelandflavour.394.d.mid$\n\nВ то время как англо-германские компрадоры, находившиеся у власти до этого, могли игнорировать просьбы граждан Дублина о сносе этого империалистического уродства, с окончанием их правления, которое было свергнуто рабочими и мелкими фермерами Ирландии, настало время для того, чтобы оставшиеся шрамы колониализма на ирландской нации были исцелены. В своей речи, объявив, что начнется снос всех статуй, восхваляющих побежденную империю, катхоирлеах заявил, что Столб Нельсона будет первым, чтобы его заменили на столь же грандиозную каменную колонну с образом Джеймса Коннолли, одного из величайших социалистических теоретиков Ирландии и героя-мученика Пасхального восстания. $irelandflavour.394.d.nondem.end$"  # Социалисты
irelandflavour.394.a: "Пора дать нашим собственным героям должное уважение."  # Демократы — дружелюбные к националистам
irelandflavour.394.b: "Мы можем смотреть в будущее, не уничтожая прошлого."  # Демократы — более лоялистские
irelandflavour.394.c: "Британский адмирал покидает [Root.Capital.GetCapitalVictoryPointName] по воздуху."  # Другие

irelandflavour.395.t: "Пробуждение Финнегана"
irelandflavour.395.d.start: "С фразой \"Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!\", ирландский носильщик кирпичей \"Финнеган\" скончался от ран. Тот же звук можно услышать в домах по всему англоязычному миру, когда копии \"Пробуждения Финнегана\" выпадают из сонных рук.\n\nПосле более чем десятилетнего пребывания в изгнании во Франции, ирландский автор Джеймс Джойс выпустил свой последний роман, \"Пробуждение Финнегана\""
irelandflavour.395.mid: "через небольшую парижскую типографию. Конечно, он был напечатан на английском языке, так как роман абсолютно не поддается переводу. Хотя книга не доступна повсеместно, копии \"Пробуждения Финнегана\" постепенно появляются на книжных полках по всему англоязычному миру. Прием оказался как смешанным, так и живым. Критики осуждают отсутствие у романа общей сюжетной линии и его кажущуюся случайность. Для многих обычных читателей роман практически недоступен из-за своей сложности."
irelandflavour.395.d1: "$irelandflavour.395.d.start$, $irelandflavour.395.mid$\n\nСо своей стороны, ирландское правительство, как и следовало ожидать, молчит о выпуске книги в свете продолжающейся нелюбви к её автору, и хотя ирландцы обычно гордятся открытым ирландцем Джойсом, популярный прием книги был неожиданно сдержанным. Тем не менее, высокопрофильный выпуск вызвал некоторую степень народного волнения."
irelandflavour.395.d2: "$irelandflavour.395.d.start$. Прием оказался как смешанным, так и живым. Критики, особенно политически реакционные, осуждают отсутствие у романа общей сюжетной линии и его кажущуюся случайность. Для многих обычных читателей роман практически недоступен из-за своей сложности.\n\nСо своей стороны, ирландское правительство поддержало произведение. Отход Джойса от традиций был охарактеризован как проявление его гениальности. Один из министров даже пошел так далеко, что описал сложность книги как своего рода \"фильтр\". На популярном уровне высокопрофильный выпуск вызвал некоторое национальное возбуждение, но ничего, что могло бы представлять собой серьезную угрозу."
irelandflavour.395.d3: "$irelandflavour.395.d.start$, $irelandflavour.395.mid$\n\nВ Ирландии реакция соответствующего описанного реакционного правительства не вызывает удивления. Ó Cuinneagáin осудил популярность книги, критикуя значительный вклад её автора в английский язык и \"культурное упадничество\" того, что он не написал такую работу на \"родном языке своей страны\". Несмотря на эзотерическое содержание книги, невзирая на явно ирландскую сущность автора Джойса, он оказался не тем \"правильным\" ирландцем, и его произведение было заранее запрещено до выпуска."
irelandflavour.395.a: "Путь одинокого, последнего, любимого вдоль"
irelandflavour.395.b: "Ужасно вообще!"

irelandflavour.396.t: "Профессор в Австрии"
irelandflavour.396.d.start: "По ту сторону моря, в Центральной Европе, где, как утверждается, берут своё начало кельтские народы, известный австрийский лингвист, кельтолог и гиперфил Ирландии Юлиус Покорный недавно выпустил свою последнюю книгу, посвященную предыстории кельтов и иллирийцев. Когда ирландцы вновь обрели гордость за свой долго подавляемый язык и культуру во время Гэльского возрождения, усилия кельтологов, в основном немецких, таких как Покорный и покойный Куно Мейер, в восстановлении старой ирландской литературы и продвижении её значения для европейской цивилизации стали бесценными в этом процессе, став ещё одной главой в тёплых германо-ирландских отношениях.\n\nКонтакты ирландцев с тевтонским миром восходят к тому времени, когда Ирландия была известна своим знанием и христианской верой, ирландские монахи основывали монастыри по всей современной Германии и Австрии. В последующие столетия, когда британцы усилили своё влияние на остров, многие ирландцы предпочли эмиграцию, и хотя ирландцы играли свою роль в индустриализации Рура, ни одна немецкая земля не приняла больше эмигрантов, чем Австрия, где ирландцы основали значительное присутствие в стране, в военном и политическом аппарате, с более чем сотней австрийских генералов, фельдмаршалов или адмиралов, в какой-то момент являющихся ирландцами. Самым знаменитым примером является Максимилиан О'Доннел, который спас жизнь императора Франца Иосифа от венгерского убийцы в 1853 году."
irelandflavour.396.d.mid: "Хотя отдалённость и упадок Австрии как державы неизбежно привели к её затмению Берлином в восприятии обыкновенного гэла, как более близкого, более способного защитника от британцев и ныне основного направления ирландских эмигрантов на континент, многие по-прежнему дорожат Габсбургской империей, чья двойная монархия когда-то служила моделью для Синн Фейн."
irelandflavour.396.d.mid2: "В то время как критики сравнивают австрийскую империю с британской, другие противопоставляют доброжелательность Габсбургов по отношению к их меньшинствам с жестокостью и репрессиями англичан против ирландского народа."
irelandflavour.396.d1: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ $irelandflavour.396.d.mid2$, и желают им удачи в эти напряжённые времена."   # SQ Австрия
irelandflavour.396.d2: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ В то время как критики сравнивают австрийскую империю с британской и поддерживают националистов, которые сейчас восстают против неё, другие противопоставляют доброжелательность Габсбургов по отношению к их меньшинствам с жестокостью и репрессиями англичан против ирландского народа, и молятся о победе над их врагами."   # Австрия, борющаяся с внутренними силами
irelandflavour.396.d3: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ $irelandflavour.396.d.mid2$, и поздравляют их с недавней конституционной реорганизацией, которая, по их мнению, поспособствует стабильности в Европе."   # Австрия объединена
irelandflavour.396.d4: "$irelandflavour.396.d.start$\n\nХотя упадок Вены как державы и её падение привели к её присоединению к Берлину, который затмевал Австрию в восприятии обыкновенного гэла как более близкого и способного защитника от британцев и основного направления ирландских эмигрантов на континент, многие по-прежнему дорожат Габсбургской империей, чья двойная монархия когда-то служила моделью для Синн Фейн. Покорный, как немецкий националист, приветствовал объединение, и поскольку австрийские дворяне ирландского происхождения были включены в аристократию кайзеровского рейха, а ирландские эмигранты в Германию перешли в регион, в котором многие ирландцы когда-то искали убежище, прошлые и настоящие друзья ирландцев были как бы примирены."
irelandflavour.396.a: "Мы отдаем дань уважения земле, откуда произошли наши кельтские предки."

irelandflavour.397.t: "Гэльские игры в Британии"
irelandflavour.397.d: "На протяжении многих лет Центральный совет Гэльской атлетической ассоциации планировал создать Провинциальный совет в Британии для управления играми, проводимыми ирландской диаспорой, живущей в Британии. Однако бурные отношения между нашими двумя нациями не позволяли это сделать.\n\nТеперь, когда прошло уже более года с момента вступления Ирландии в Интернационал, отношения между Британией и Ирландией значительно улучшились, и в последние месяцы эти планы наконец-то начали осуществляться с созданием Британского совета Гэльской атлетической ассоциации. О создании нового провинциального совета было объявлено сегодня президентом ГАА, который ясно дал понять, что планы ГАА по возрождению ирландской культуры в Британии только начинают реализовываться.\n\nХотя на данный момент в новосозданном Британском ГАА участвуют только Лондон и Ланкашир, уже ведутся обсуждения по поводу того, как правильно включить в ГАА менее крупные окружные советы в Варикшире, Йоркшире и Глостершире, а также установить чёткие границы округов по всей Британии. В Ирландии уже предприняты шаги для содействия росту игр в Британии, и ежегодный конгресс этого года, наконец, отменил устаревшее правило 21, которое запрещало членам британских сил безопасности вступать в ГАА.\n\nХотя Ирландия, безусловно, останется домом и основным центром игр, многие надеются, что через несколько десятилетий британская сцена полностью утвердится как важная часть ГАА, и команды из обеих стран будут соревноваться друг с другом."
irelandflavour.397.a: "В течение десятилетия мы будем иметь хоккей на Олимпиаде!"


irelandflavour.398.t: "Наследие Фианны"
irelandflavour.398.d.start: "Как у Франции были паладины Карла Великого, а у Британии — рыцари Круглого стола, так и у Ирландии есть свои легендарные воины — Фианна. Исторически это были небольшие группы скитавшихся охотников-войнов, состоящих из безземельных молодых дворян, наиболее известные по рассказам о мифологическом герое Финне мак Кумхайле, вожде группы Фианны, которые базировались в крепости на Холме Аллена в Килдэре, к северу от Кура, где сегодня расположена ирландская военная база. Хотя Финн и большинство его доблестных последователей были трагически убиты в Битве при Гавре силами Верховного короля Кэрбри Лифкэра, который сам также пал в бою от руки внука Финна, Оскара, и соперничающего клана Фианны во главе с Голлом мак Морной, их героическое наследие живёт в ирландской культуре.\n\nКогда ирландцы вновь обрели гордость за своё древнее наследие во время Гэльского возрождения, доблесть и воинская сила Фианны стали источником вдохновения для бесчисленных ирландских революционеров, с националистическими организациями, такими как Братство Фенниан и Фианна Эйреан, принявшими их имя, а Амхран на бфианн и значок ИРА, символизирующий солдат Ирландии, назвал их «Фианна Фаил», что означает «Воины Иннис-Фаил» — старое поэтическое название острова.\n\nОднако, несмотря на то, что Ирландская республиканская армия может проследить свои корни до этой воинской традиции, она также проявляется в виде парамилитаризма."
irelandflavour.398.d1: "$irelandflavour.398.d.start$ Тем не менее, после кризиса прошлого года этот феномен начал угасать, так как UVF и Синие рубашки столкнулись с репрессиями и, в случае последних, расколом среди сторонников AN и AnaA. $irelandflavour.398.d.dem.end$"
irelandflavour.398.d2: "$irelandflavour.398.d.start$ Хотя кризис прошлого года вызвал беспокойство в рядах Синих рубашек из-за раскола, организация выжила благодаря защите AN, а власти закрывают глаза на это, одновременно преследуя сторонников О'Куинниагайна. $irelandflavour.398.d.dem.end$"
irelandflavour.398.d.dem.end: "И ICA также сталкиваются с трудностями в попытках воспользоваться недовольством бедных на фоне экономического восстановления, вместо этого переходя в подполье, чтобы подготовиться к возможному синдикалистскому вторжению, если напряжённость на континенте перерастёт в войну.\n\nФианна прошлого уже не бродят по земле, но их истинный преемник продолжает маршировать по холмистым равнинам Кура."
irelandflavour.398.d3: "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ Сторонники О'Куинниагайна были подавлены, а ICA ушли в подполье, ожидая вторжения своих британских хозяев, но UVF остаются угрозой, и защитники Республики в синем стоят готовыми противостоять этим повстанцам."
irelandflavour.398.d4: "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ С жесткими репрессиями со стороны ИРА и их немецких советников в тандеме с Синими рубашками, подавляющими сторонников О'Куинниагайна, UVF и ICA, можно быть уверенными, что оборона Ирландской Республики в надежных руках."
irelandflavour.398.d5: "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ С подавлением сторонников О'Куинниагайна, ICA ушли в подполье, ожидая вторжения своих британских хозяев, и угроза от UVF нейтрализована, защитники Республики в синем доказали, что они готовы противостоять всем, кто нанесет вред Ирландии."
irelandflavour.398.d.pataut.mid: "Хотя кризис прошлого года вызвал раскол в рядах Синих рубашек, организация была поставлена под наблюдение, чтобы предотвратить её попадание под влияние радикалов, но выжила как поддерживаемая государством милиция для охраны нации от её врагов."
irelandflavour.398.d6: "$irelandflavour.398.d.start$ $irelandflavour.398.d.natpop.mid$ UVF продолжают оставаться угрозой для правительства, в то время как ICA ушли в подполье после государственных репрессий, чтобы помочь вторжению своих англо-синдикалистских хозяев в случае войны в Европе, но защитники Ирландии в синем рубашке гарантируют, что ни одна из этих надежд не сбудется."
irelandflavour.398.d7: "$irelandflavour.398.d.start$ $irelandflavour.398.d.natpop.mid$ С UVF, приведёнными к покорности, и ICA ушедшими в подполье после государственных репрессий, чтобы помочь вторжению своих англо-синдикалистских хозяев в случае войны в Европе, защитники Ирландии в синем рубашке обеспечат, чтобы ни одна из этих надежд не осуществилась."
irelandflavour.398.d.natpop.mid: "Хотя ИРА с гордостью защищают побережья Ирландии, Синие рубашки являются авангардом гаэльской нации, восставшей, чтобы свергнуть внутренних врагов нации."
irelandflavour.398.d8: "$irelandflavour.398.d.start$ $irelandflavour.398.d.radsoc.mid$ продолжая сопротивление поселенцев-колонистов со стороны UVF, $irelandflavour.398.d.radsoc.end$"
irelandflavour.398.d9: "$irelandflavour.398.d.start$ $irelandflavour.398.d.radsoc.mid$ сопротивление поселенцев-колонистов со стороны UVF, успешно приведшее их под контроль, $irelandflavour.398.d.radsoc.end$"
irelandflavour.398.d.radsoc.mid: "Хотя действия Ирландской гражданской армии были ключевыми для победы в контрреволюции, правительство всё же не одобряет зависимость от милиции, находящейся вне государственной власти с сомнительными британскими связями. В результате они стремятся ограничить влияние ICA, надеясь, что те присоединятся к ИРА и заменят реакционных офицеров, которые сбежали в Германию."
irelandflavour.398.d.radsoc.end: "Но также стремятся сократить влияние ICA, надеясь, что они присоединятся к ИРА и заменят уехавших в Германию реакционных офицеров.\n\nФианна прошлого больше не бродят по земле, но их настоящий преемник продолжает маршировать по холмистым равнинам Кура."
irelandflavour.398.d10: "$irelandflavour.398.d.start$ $irelandflavour.398.d.socialist.mid$ имея успешные усилия нейтрализации $irelandflavour.398.d.socialist.end$"
irelandflavour.398.d11: "$irelandflavour.398.d.start$ $irelandflavour.398.d.socialist.mid$ их успешные усилия по нейтрализации $irelandflavour.398.d.socialist.end$"
irelandflavour.398.d.socialist.mid: "Героические действия Ирландской гражданской армии были важны для успеха Второй Ирландской революции, и хотя ИРА и ICA теперь работают в тесном сотрудничестве, после того как реакционные элементы армии были изгнаны, ICA всё ещё играет свою уникальную роль в защите социалистической республики от её врагов, включая подавление внутренней оппозиции со стороны буржуазных националистов Синих рубашек и"
irelandflavour.398.d.socialist.end: "сопротивление на севере от остатков поселенцев-колонистов UVF.\n\nВместе ICA и ИРА являются преемниками Фианны, а символ солнца, использовавшийся ирландскими националистами и социалистами с 19 века, имеет свои корни в самой Фианне. Они продолжат нести её наследие, соединяя традиции старого с новым рассветом социалистической республики."
irelandflavour.398.a: "Чистота наших сердец, сила наших членов и действия, соответствующие нашим словам."

irelandflavour.399.t: "Мой Прекрасный Фабиан"
irelandflavour.399.d: "Последние десятилетия принесли невообразимые изменения в литературном мире: романтизм уступил место реализму, а затем модернизму. Этот художественный переворот заменил старое на новое, и темпы изменений, похоже, не прекращаются. Разные писатели вписывались в эти изменения по-разному, но уникальный характер произведений Джорджа Бернарда Шоу потребовал создания специального неологизма — «Шавиан». \n\nШоу родился в 1856 году в семье англо-ирландских протестантов в Дублине, что обычно ассоциируется с привилегированным положением, но пьянство его отца сделало его семью довольно скромной. В 19 лет он переехал в Лондон, следуя за матерью после их расставания с отцом, и начал свою жизнь заново. В Лондоне он начал писать романы, пьесы, музыкальные рецензии и статьи для газет, а также активно участвовал в деятельности Фабианского общества, выступая как политический полемист.\n\nСо временем как его произведения, так и политические взгляды эволюционировали, сдвигаясь от марксизма к фабианизму и затем к его собственным эксцентричным социалистическим взглядам, которые были охарактеризованы как громкие, но противоречивые. В разные моменты он осуждал вакцинацию, организованную религию и антисемитизм, поддерживал вегетарианство, Максимистов в Союзе Британии и действия Майкла Коллинза в частности.\n\nШоу продолжает писать много и считается выдающимся про-ирландским голосом в интеллектуальной сфере Союза Британии, где он прожил почти всю свою профессиональную жизнь. Его более умеренные социалистические взгляды сошли на нет с наступлением Британской революции, когда его умеренные взгляды по вопросу Ирландии изменились после восстания 1916 года. Несмотря на редкие визиты, он поддерживал взаимное уважение и тесные рабочие отношения с такими фигурами, как У. Б. Йейтс и Шон О'Кейси, которые были тесно связаны с ирландским националистическим движением.\n\nВ предыдущие годы его необычные взгляды и место жительства сделали его одним из самых одиозных эмигрантов Ирландии в глазах СМИ и политической элиты. Но время, а также его Нобелевская премия, смягчили мнение о нем даже у его политических оппонентов. Он остается сыном Эйре, который оставался верен своей стране, как он ее понимает, и чьи с нетерпением ожидаемые работы всегда вызывают обсуждения и интриги."
irelandflavour.399.a: "Странный тип, но он умеет рассказывать истории."
irelandflavour.399.b: "Он всё равно западный британец худшего сорта..."
irelandflavour.399.c: "Гений и визионер!"

irelandflavour.3910.t1: "Зелёный, Белый и Оранжевый"
irelandflavour.3910.t2: "Звёздный Плуг"
irelandflavour.3910.d1: "Он известен просто как триколор, или \"an trídhathach\", и является национальным флагом Ирландии, или \"bratach na hÉireann\". Впервые он был поднят в 1848 году Томасом Фрэнсисом Махером в [GetVictoryPointName_11237] Сити, ирландским республиканцем и позже губернатором Монтаны. Его сшили для него французские женщины, сочувствующие ирландскому националистическому делу, в период революции во Франции.\n\nЗадуманный Махером символизм, вдохновленный французским Триколором, остался неизменным в интерпретации. Зелёный для гаэльской традиции и католиков, оранжевый для протестантов, последователей Вильгельма Оранского, победителя Битвы при Бойн в 1690 году, что привело к укреплению протестантской аскенденции, а белый символизирует вечную надежду на мир и единство между обеими традициями. Триколор также богат ассоциациями с идеалами республиканизма, свободы и революции.\n\nХотя флаг существует почти восемьдесят лет, он долгое время оставался в тени общественного сознания, только после того как был поднят над Главным почтамтом в 1916 году, он стал символом ирландского республиканизма, а вскоре и самой Ирландии.\n\nКритиков флага немного. Некоторые указывают на бессмысленность включения на флаг Ирландии протестантов-лоялистов, которые обычно не хотят быть частью республики. Более радикальные националисты могут заметить, что лоялисты занимают треть флага, хотя составляют всего одну шестую населения. Для большинства людей, включая правительство, это флаг Ирландии, как бы амбициозен он ни был, и это одна из немногих политических тем, по которой почти все могут согласиться."
irelandflavour.3910.d2: "Так же, как арфа когда-то была заменена триколором как символ Ирландии, так и старый флаг, с его религиозными коннотациями, был снят в пользу того, который действительно может объединить ирландский народ — Звёздного Плуга. Спроектированный Ирландской гражданской армией в месяцы после великой забастовки в Дублине, первоначальная версия изображала золотой плуг с мечом вместо соха и семь серебряных звёзд, составляющих Большую Медведицу, также известную как Плуг, на зелёном фоне.\n\nФлаг впервые был поднят над Имперским отелем в Дублине во время Пасхального восстания. И хотя долгое время считалось, что флаг сгорел вместе с отелем, когда британские войска захватили город, на самом деле его спас британский солдат Т.А. Уильямс, который забрал его как трофей. После Второй Ирландской революции флаг был найден и передан как символ возобновленной дружбы между двумя народами. Сейчас он гордо висит в Национальном музее.\n\nПосле Британской революции, когда ирландские синдикалисты, преданные националистами с обеих сторон, собрались, чтобы реорганизовать Ирландскую гражданскую армию и свергнуть ложных наследников ирландского республиканизма и воплотить настоящие идеалы ирландской революции, был принят новый, более минималистичный дизайн в синем цвете. Эта цель была достигнута, и, хотя баннер теперь выглядит по-другому, смысл, приписанный ему самим Джеймсом Коннолли, остается прежним: свободная Ирландия будет контролировать свою судьбу от плуга до звёзд."
irelandflavour.3910.a: "И пусть он долго реет в небесах!"
irelandflavour.3910.b: "Хорошо, что его сохранили."
irelandflavour.3910.c: "Мы позаботимся, чтобы Звёздный Плуг оставался высоко среди звёзд!"

irelandflavour.3911.t: "Ан Диа-Леабар"
irelandflavour.3911.d: "Наше государство усердно трудится над восстановлением родного языка Гаэла, и перевод священных текстов становится проблемой для Национального совета и нашей христианской сущности, ведь, несмотря на глубокую христианскую веру ирландского народа, переводы Библии на ирландский язык долгое время были редкостью. Более века единственным существующим переводом была Библия Беделла-О'Доннелла, выполненная Протестантской церковью Ирландии, что привело к её осуждению с кафедры как \"An Bíobla Gallda\", или \"иностранная Библия\". Несмотря на это непростое наследие, официальное признание этой Библии могло бы стать жестом религиозного единства, хотя Католическая церковь, без сомнения, осудит это.\n\nВ качестве альтернативы, чтобы не вызвать гнев Церкви и преданных католиков, мы можем опубликовать неопубликованные рукописи Педара Уа Лагера, католического священника и ученого, который пытался перевести Библию на Мюнстерский ирландский в последние годы своей жизни. Либо, в третьем варианте, мы можем поручить Эрнану де Сьюнте, руководителю Конрада на Гэльге и переводчику, переработать Библию на современный ирландский, с надеждой, что это поможет минимизировать риски сектантских напряжений и избежать отчуждения части ирландского народа, которые могут поддержать наш национальный возрождение."
irelandflavour.3911.a: "Независимо от вероисповедания, мы ценим усилия Беделла и О'Доннелла."
irelandflavour.3911.b: "Только католическая Библия подойдёт, найдём рукописи Уа Лагера."
irelandflavour.3911.c: "Нужен современный перевод, поручим де Сьюнте."

 irelandflavour.3912.t: "На Дертарехах О'Флэйхарта"   ### By Blackleaf
irelandflavour.3912.d.start: "Газета Ирландской синдикалистской партии \"Республика рабочих\""
irelandflavour.3912.d1: "$irelandflavour.3912.d.start$, хотя официально была запрещена в 20-е годы как радикальный, подрывной материал, имеет скромную подпольную аудиторию. На её страницах её читатели открывают или заново открывают работы некоторых из самых выдающихся социалистических авторов Ирландии — братьев О'Флэйхерти; Тома и Лиама.\n\n$irelandflavour.3912.d.body$"
irelandflavour.3912.d2: "$irelandflavour.3912.d.start$ заметно повысил свою популярность с момента снятия запрета, и те, кто достают копию, открывают или заново открывают работы некоторых из самых выдающихся социалистических авторов Ирландии — братьев О'Флэйхерти; Тома и Лиама.\n\n$irelandflavour.3912.d.body$"
irelandflavour.3912.d3: "$irelandflavour.3912.d.start$ вновь подверглась официальным осуждениям и была признана крайне подрывной. Власти теперь намерены ввести гораздо более жесткую линию в борьбе с её распространением, по сравнению с ленивыми усилиями предыдущих администраций. Если кто-то по неосторожности попадет на её страницы, ему придется пережить работы некоторых из самых отвратительных социалистических авторов Ирландии — братьев О'Флэйхерти; Тома и Лиама.\n\n$irelandflavour.3912.d.body$"
irelandflavour.3912.d4: "Сегодняшние читатели могут восхищаться страницами газеты ISP, \"Республика рабочих\", где многие открывают или заново открывают работы некоторых из самых выдающихся социалистических авторов Ирландии — братьев О'Флэйхерти; Тома и Лиама.\n\n$irelandflavour.3912.d.body$"
irelandflavour.3912.d.body: "Родом с ирландоязычных Аранских островов на западном побережье, Том провел большинство своих ранних лет дома, прежде чем уехать в Америку в 1912 году, устроившись на работу в качестве журналиста. Его младший брат Лиам хотел стать священником и в 1908 году переехал на материк, где вскоре стал боевым членом Ирландских Волонтеров.\n\nКогда началась мировая война, Том начал организовывать ирландских рабочих на доках Бостона и Нью-Йорка для вступления в Международные Рабочие Союзы, далеко от войны. Лиам, в свою очередь, увидел в войне шанс, осознав, что ирландцам потребуется военный опыт, чтобы избавиться от британского владычества, поэтому он записался в армию захватчика под вымышленным именем. Он вернулся домой после войны, раненый и потрясённый, но чрезвычайно гордился новостями о войне за независимость Ирландии и Французской пролетарской революции. Ужасы войны сделали его социалистом, как и страдания американского пролетариата мотивировали его брата. Оба они первоначально поддерживали Синн Фейн, но теперь стали учредителями Ирландской синдикалистской партии, основанной Родди Коннолли.\n\nВ 1920 году братья снова встретились в Бостоне и начали развивать сильную страсть к писательству. Том уже пробовал себя в пролетарской литературе, в то время как Лиам был привлечен к машинке, чтобы помочь себе справиться с пережитым и записывать истории своих путешествий. Несмотря на то, что он был младше и менее опытен, Лиам вскоре сделал карьеру писателя. Его произведения больше касались мира символизма, метафор и сатиры, в то время как работы Тома оставались в русле жесткой политической риторики и, после его возвращения в Ирландию в 1934 году, обыденных наблюдений за сельской жизнью. Том смог опубликовать лишь несколько историй перед своей смертью в 1936 году, оставив Лиаму продолжить борьбу своего старшего брата как в литературном, так и в революционном мире."
irelandflavour.3912.a: "Какой упущенный потенциал."
irelandflavour.3912.b: "Это не так уж и плохо, знаешь ли."
irelandflavour.3912.c: "Национальное всегда должно быть важнее международного или личного."
irelandflavour.3912.e: "Наши — это дикая буря, неузнанная и неукротимая..."

irelandflavour.3913.t: "Жизнь на грани"
irelandflavour.3913.d: "Сегодня правительство получило призывы сделать официальное заявление по поводу предстоящего Пан-Кельтского Конгресса, который вскоре пройдет на острове Мэн. Пан-Кельтское движение можно описать как крайнее положение, по крайней мере, призывающее к укреплению сотрудничества, культурного обмена и взаимопонимания среди \"кельтских\" народов, а именно тех, кто из Ирландии, Шотландии, острова Мэн, Уэльса, Корнуолла и Бретани. Идея о \"кельтах\" как об отдельной расе, а не о разных народах, говорящих на родственных языках, зародилась в XIX веке с развитием лингвистики, но по-прежнему является предметом научных дебатов.\n\nХотя аполитичное по сути, неудивительно, что многие участники Конгресса будут выступать за независимость или хотя бы автономию своих стран. Они будут придерживаться мнения, что кельты — это древняя раса, и солидарны друг с другом в своем убеждении, что их буквально вытолкнули на края своих континентов, на дикий Северный Атлантик, а также подвергали жесткой дискриминации их языки, доведенные до состояния исчезновения в некоторых случаях. Однако для большинства участников Конгресса это мероприятие скорее легкомысленное, полное песен и историй. Вечер будет сопровождаться демонстрацией музыкальных стилей и традиций каждой нации, с песнями, часто имеющими общие корни, соединяющимися в различные одновременные аранжировки, как своего рода кельтская симфония.\n\nДаже самые радикальные ирландские националисты никогда не стремились к созданию единого кельтского государства, тем более ирландского во главе, так как, несмотря на дебаты, где оно начнется или закончится, или на относительное отсутствие общей идентичности, борьба за независимость сама по себе считалась достаточной. Тем не менее, идея некой кельтской родственной связи, насколько бы слабой она ни была, имеет определенную романтическую привлекательность в политическом спектре, и официальная делегация государства была хорошо принята, когда заявила об этом участникам Конгресса."
irelandflavour.3913.a: "Отличная компания, ребята."

irelandflavour.3914.t: "Сенсация века"
irelandflavour.3914.d.start: "Сегодня, сто восемьдесят лет назад, Артур Гиннесс знаменит подписанием девятитысячного годового контракта на помещения, которые станут пивоварней Saint James's Gate в [Root.Capital.GetCapitalVictoryPointName], теперь крупнейшей в мире. Его бренд уже много лет тесно связан с Ирландией, не в последнюю очередь из-за сходства логотипа Guinness с гербом Ирландии, но репутация бренда как синонима Ирландии в последние десятилетия дошла до такой степени, что многие писатели начинают описывать его как почти эмблему Ирландии в современной эпохе.\n\nСемья Гиннесов, или изначально Мак Аонгхуса, а затем Магенни, была старым гэльским кланом, и одним из немногих, кто перешел в англиканство во время Реформации. Это принесло им выгоду, а также богатство и престиж, с которым они полностью интегрировались в англо-ирландский слой, который правил Ирландией большую часть последних нескольких столетий.\n\nНекоторое время их успех был символом англо-ирландского процветания и промышленности, и их темное пиво стало популярным по всей Ирландии, а также в Британской Империи в целом. Получив выгоду от этих отношений, в отличие от большинства в Ирландии, Гиннесы стали видными юнионистами, стремясь сохранить и расширить свой коммерческий успех в будущем.\n\nХотя Британская революция стала для них шоком, компания как-то плавно расширила свой рынок в Миттельевропу, где расположение Ирландии вдали от старой Британии и в сторону более близкой к немецкой сфере влияния позволило пиву стать чем-то вроде модного, а может и шикарного напитка на континенте. Эта перемена была воспринята многими как символ положения Ирландии в мире как независимой нации — нации, которая заменяет старое новым, но по сути сохраняет многое из того, что было."
irelandflavour.3914.d1: "$irelandflavour.3914.d.start$\n\nПиво продолжает пользоваться большим успехом как дома, так и за рубежом. Несмотря на свою новую популярность на континенте, некоторые англофильские тенденции владельцев остаются, даже если и ослаблены, в той степени, что пиво всё ещё пользуется спросом для отправки в оставшуюся часть Британской Империи, в некотором роде связывая прошлое Ирландии с её настоящим и будущим."
irelandflavour.3914.d2: "$irelandflavour.3914.d.start$\n\nПиво продолжает пользоваться большой популярностью как дома, так и за рубежом, в том числе несмотря на обвинения, что протестантские рабочие были значительно более привилегированы по сравнению с католическими коллегами на St. James's Gate, и бывшая связь семьи с лоялизмом, компания терпима правительством [IRE_loc_leader_surname]. Критика компании или ограничение её производства обернулось бы ущербом для международной репутации Ирландии, и демонстрация некоторой толерантности по отношению к ней может быть воспринята как знак доброжелательности и гарантированного продолжения. Известная привязанность О'Даффи к этому напитку, конечно, не имеет значения."
irelandflavour.3914.d3: "$irelandflavour.3914.d.start$\n\nЭтот бренд известен по всему миру, но вызывает противоречивые чувства у правительства. Семья Гиннесов действительно имела гэльские корни, и хотя их переход в англиканство можно допустить, их прежняя лояльность Британии и продолжающиеся англофильские симпатии рассматриваются как помехи наилучшим образом, если не столь очевидны, как само название бренда. Сам акт принятия предками владельцев компании англизированной версии своей фамилии лично обеспокоил Ó Cuinnegáin, который публично заявил о своем намерении заставить компанию изменить название или столкнуться с национализацией. Пока же они могут называть себя как хотят, но через несколько лет это может стать вполне реальной угрозой."
irelandflavour.3914.d4: "$irelandflavour.3914.d.start$\n\nПопулярность этого напитка среди рабочих Британии никогда не угасала, и вступление Ирландии в Интернационал привлекло к пиву ещё больший интерес на соседнем острове. Широко освещенный и довольно успешный переход компании в собственность рабочих стал для правительства доказательством их организационной компетентности, а также отсутствия дискриминации, поскольку большинство работников на St. James's Gate — протестанты, хотя эта конфессия составляет меньшинство среди жителей Дублина. Тем не менее, несмотря на смену владельцев, название бренда остается, и поскольку пиво путешествовало по всей Британской Империи, оно будет путешествовать и в руках рабочих по всему миру."
irelandflavour.3914.a: "Пинта пива — вот мой единственный выбор."
irelandflavour.3914.b: "Я больше по Мерфи... "
irelandflavour.3914.c: "Мак Аонгхусы не должны забывать свои корни."
irelandflavour.3914.e: "Если присмотреться, пиво на самом деле слегка красное."

irelandflavour.400.t: "Аргумент из морали"
irelandflavour.400.d: "Вспышка войны, долгое время считавшаяся неизбежной, тем не менее привела к периоду глубокой неопределенности среди населения. Время, когда нацию охватывают экзистенциальные угрозы, побуждает людей искать утешение в различных источниках. Для большинства людей такое утешение находится в вере.\n\nВ серии радиопередач один академик из [GetVictoryPointName_3379] привлек внимание слушателей, представив сборник коротких лекций, посвященных христианству. Передаваемые в пятнадцатиминутных сегментах, лекции исследуют темы, такие как «право и неправо» и «человеческая природа», связывая эти идеи с тем, как они рассматриваются в христианском учении.\n\nПредставляющий эти лекции преподаватель из Королевского университета Белфаста, С. С. Льюис, был похвален за свой прямой и разговорный подход, делающий материал доступным для обычных людей, а также за свою экуменическую манеру говорить о христианстве в целом, чтобы не отчуждать ни одно из направлений. Льюис, родившийся в семье англикан в [GetVictoryPointName_3379], потерял веру в свои подростковые годы, но был заново введен в христианство своим близким другом, южноафриканским писателем Дж. Р. Р. Толкиеном. Его университетская карьера в Британии завершилась после Британской революции и его возвращения в Ирландию, но не до того, как он принял католицизм.\n\nЕго широкая привлекательность, с множеством неверующих среди его слушателей, была замечена правительством, которое продолжило его короткую еженедельную радиопередачу на RTÉ, изначально планировавшуюся как одноразовая, в интересах общественного морального духа, который она создала. Льюис выразил желание больше вовлекать общественность в будущем, возможно, транскрибируя эти лекции в книгу или даже вступив в мир художественной литературы, но на данный момент он считает, что его радиопередачи достаточно, чтобы остаться в центре внимания."
irelandflavour.400.a: "Он может стать еще более известным."
irelandflavour.400.b: "Католическая вера — это единственная истинная вера."
irelandflavour.400.c: "Его ирландское произношение могло бы быть и получше."
irelandflavour.400.e: "В конце концов, Иисус был рабочим."

irelandflavour.411.t: "Смерть Джойса"
irelandflavour.411.d.early: "При жизни Джойс был признан одним из самых значительных писателей своего времени и считался культурным послом Ирландии. После смерти, похоже, его звезда будет только ярче."
irelandflavour.411.d.late: "Хотя Джойс изначально был причислен к числу литературных величайших Ирландии, позже он стал причиной противоречий и в итоге омрачил официальное мнение. Во время Мировой войны Джойс жил в Швейцарии, где активно работал над «Улиссом», романом, действие которого происходит в [GetVictoryPointName_11293], параллелируя эпопею Гомера. Однако Джойс не смог опубликовать свой роман в течение нескольких лет после его завершения и переехал в Австро-Венгерскую империю. Роман многократно отклоняли от публикации по всему миру.\n\nДжойсу наконец удалось опубликовать роман в родной Ирландии в период либерализации, который последовал за Британской революцией, и затем он поселился в [GetVictoryPointName_11293], где его встречали с восторгом. Однако несмотря на моментальный успех «Улисса», он был вскоре снят с публикации. Джойс столкнулся с рядом судебных исков как по содержанию книги, так и по личному поведению, после чего он бежал из Ирландии в Коммуне Франции, чтобы избежать судебных преследований.\n\nХотя Джойс идентифицировал себя как социалиста, он редко высказывал свои политические взгляды на публике, даже после того как поселился в синдикалистской Франции. Тем не менее, его присутствие там стало позором для [GetVictoryPointName_11293], и Париж это знал. Не раз автор становился объектом замечаний со стороны коммунистических политиков."
irelandflavour.411.d1: "Сегодня утром офис [IRE_loc_leader_name] выпустил краткое заявление о смерти знаменитого ирландского писателя Джеймса Джойса. Согласно заявлению, Джойс скончался поздно прошлой ночью в своем доме в Париже. Джойс только что опубликовал свой последний роман, «Поминки Финигана».\n\n$irelandflavour.411.d.early$ Однако отношение ирландского правительства к писателю остается неопределенным.\n\n$irelandflavour.411.d.late$"
irelandflavour.411.d2: "Сегодня утром офис [IRE_loc_leader_name] выпустил заявление о смерти знаменитого ирландского писателя Джеймса Джойса. Согласно заявлению, Джойс скончался поздно прошлой ночью в своем доме в [GetVictoryPointName_11293]. Джойс только что опубликовал свой последний роман, «Поминки Финигана».\n\n$irelandflavour.411.d.early$ Однако отношение ирландского правительства к писателю оставалось неопределенным до победы социализма в Ирландии.\n\n$irelandflavour.411.d.late$\n\nС поднятием красного флага над зданием парламента, позиция ирландского правительства изменилась. Джойс был широко почитаем и вернулся на родину в [GetVictoryPointName_11293] по приглашению в последние годы своей жизни."
irelandflavour.411.a: "Неужели Дублин действительно был написан у него на сердце?"

irelandflavour.421.t: "Кака Ла Брейте"
irelandflavour.421.d.start: "14 октября — важный день, конечно, не для большинства, но для..."
irelandflavour.421.d.middle: "В рамках довольно легких публичных праздников, приуроченных к его 60-летию, де Валера получил большой свежеприготовленный торт, выпеченный в форме самого острова Ирландия — форма, достойная любого лидера нации.\n\nОднако веселье от презентации этого торта не могло затмить того, как характерно стойкий и аскетичный де Валера вежливо отказался от ножа для разрезания сладости. «Чувствовал бы себя неправильно снова раздирать остров», — с улыбкой сказал он, что можно считать тонким намеком на его оппозицию Англо-Ирландскому договору в конце войны за независимость и на последующую разделенность, которая с ним пришла."
irelandflavour.421.d.end: "Де Валера до сих пор оказывает значительное влияние на правительство, и с учетом возможных выборов, которые могут вернуть его в кресло своего начальника, именинник по-прежнему имеет достаточно причин для радости."
irelandflavour.421.d1: "$irelandflavour.421.d.start$ его [IRE_loc_leader_title] последних нескольких лет, Эймон де Валера.\n\n$irelandflavour.421.d.middle$\n\nТеперь, имея прочное положение на посту главы страны еще на один срок, именинник имеет достаточно причин для радости."
irelandflavour.421.d2: "$irelandflavour.421.d.start$ его нынешний Прийм Аире, Эймон де Валера.\n\n$irelandflavour.421.d.middle$\n\nСобытия дня были легким отвлечением для населения от продолжающейся ужасной войны, но де Валера понимает, что даже если действия Коллинза сделали его электоральную популярность непревзойденной, то хотя бы действия де Валеры, помогавшего удержать страну во время Чрезвычайного положения, позволят истории отдать ему должное. И за это именинник вполне может радоваться."
irelandflavour.421.d3: "$irelandflavour.421.d.start$ его нынешний Прийм Аире, Эймон де Валера.\n\n$irelandflavour.421.d.middle$\n\nНесмотря на то, что он потерял пост президента на последних выборах, $irelandflavour.421.d.end$"
irelandflavour.421.d4: "$irelandflavour.421.d.start$ лидер младшей партии в правящей коалиции, Эймон де Валера.\n\n$irelandflavour.421.d.middle$\n\nВ качестве Танаиста, или заместителя главы правительства, $irelandflavour.421.d.end$"
irelandflavour.421.a: "Трижды ура Главе!"

 irelandflavour.1.t: "День независимости"
irelandflavour.1.d: "В понедельник, 24 апреля 1916 года, члены Ирландских добровольцев, Ирландской гражданской армии и Куманных на мБан захватили ключевые позиции в Дублине и провозгласили независимую ирландскую республику. Значительно уступая по численности и вооружению британской армии, сыны Ирландии сражались шесть дней, пока почти все не были захвачены или убиты. Казнь без суда большинства оставшихся лидеров оказала огромное влияние на ирландскую политику, и уровень популярной поддержки независимости Ирландии стал глубочайшим.\n\nХотя свободная Ирландия изначально не отмечала Восстание в официальном порядке, это изменилось после Британской революции и последующих последствий для ряда аспектов Англо-Ирландского договора. Теперь ирландское правительство признает Пасхальное восстание как первое сражение вооруженной борьбы за независимость, которая завершилась падением семисотлетнего британского правления.\n\nВместе с этим, города и деревни Ирландии теперь переполнены торжествами в День независимости, который отмечается 24 апреля, а Президент дает официальное обращение перед Генеральным почтовым отделом в Дублине, где Падраиг Пирс впервые провозгласил Ирландскую Республику."
irelandflavour.1.a: "Для рабства беглых, о славные мертвые, когда вы пали в туманном росе."

irelandflavour.2.t: "Приветствие старым друзьям"
irelandflavour.2.d1: "С теплой дружбой между Ирландией и Германией, которая развивалась с времен Мировой войны, и усилилась с вступлением страны в Райхспакт, было решено, что в очередной раз Пасха станет поводом для празднования связей между двумя странами.\n\n$irelandflavour.2.d.middle$\n\nНесмотря на то, что некоторые голоса все еще выражают недовольство утратой нейтралитета, праздник, похоже, добился своей цели, укрепив про-германские настроения и объединив ирландский народ с нашими доблестными союзниками в общем сопротивлении синдикалистской тирании."
irelandflavour.2.d2: "С новой военной администрацией, стремящейся укрепить свою легитимность на фоне обвинений в превращении страны в марионеточное государство, подчиненное кайзеру, было решено, что Пасха снова будет использована для празднования связей между двумя странами.\n\n$irelandflavour.2.d.middle$\n\nХотя оппозиция бойкотировала это событие, утверждая, что мученики 1916 года были бы возмущены тем, что их наследие используется для продвижения германского вассалитета, праздник, похоже, достиг своей цели, облегчая недовольство населения германофильскими симпатиями правительства."
irelandflavour.2.d.middle: "Перед Пасхальным восстанием германский корабль SS Libau, скрытый под видом норвежского судна под названием «Ауд», пытался высадить оружие в Ирландии, но в конечном итоге был потоплен, когда его перехватили британцы в Трали. Хотя это была неудача, которая тускнеет на фоне более значительных поставок оружия в ходе Войны за независимость, роковые события 1916 года все равно занимают ключевое место в сердцах ирландского народа.\n\nС дипломатами и военными представителями Германии на празднике, капитан «Либау» того дня, Карл Шпиндлер, вместе с выжившими членами его экипажа был встречен восторженными толпами. Капитан поднялся на трибуну в Дублине и произнес речь, в которой выразил гордость за свою роль в борьбе за ирландскую свободу и похвалил растущие отношения между [IRE_loc_country_name] и его родиной. После церемонии Шпиндлер был награжден медалью из чистого золота, а его товарищи по экипажу бронзовыми медалями за их героический поступок."
irelandflavour.2.a: "Готт мит унс, когда мы все стоим объединенными!"

irelandflavour.3.t: "Вместе снова"
irelandflavour.3.d: "Несмотря на то, что Ирландия теперь является верным союзником держав Антанты, она никогда не должна забывать о своем прошлом и стыдиться того, что сделало ее независимой страной. Она не видит противоречия между почитанием своих павших и своим нынешним геополитическим положением, ибо главное, что Ирландия выбирает своих союзников по собственному желанию, и теперь стоит рядом с ними как равный, а не как подданный.\n\nСегодня был проведен военный парад, чтобы почтить Пасхальное восстание 1916 года, когда храбрые ирландцы встали за независимость и право Ирландии выбрать свой собственный путь в мире. Хотя теперь Ирландия стоит на стороне тех, с кем когда-то сражалась, она не чувствует себя менее значимой из-за этого."
irelandflavour.3.a: "Пусть прошедшее останется в прошлом."

irelandflavour.4.t: "Помня о революции"
irelandflavour.4.d.start: "Сегодня Ирландия почитает катализатор своей независимости — Пасхальное восстание 1916 года, в котором ирландские республиканцы и социалисты сражались плечом к плечу, надеясь поднять ирландский народ против империалистических сил."
irelandflavour.4.d1: "$irelandflavour.4.d.start$\n\nКак бы реакционеры ни пытались все это вычистить из истории, неоспоримым фактом останется, что ирландский синдикалист и лидер Ирландской гражданской армии Джеймс Конноли стоял в авангарде восстания, и тем самым он заложил основу для пути, который приведет Ирландию к независимости и социализму.\n\nЕго заслуги никогда не будут забыты, и его жертва будет почтена его преемниками, поскольку Ирландия продолжает двигаться по пути, который он проложил."
irelandflavour.4.d2: "$irelandflavour.4.d.start$\n\nТам, в самом центре хаоса той недели, стоял высокий шотландско-ирландский синдикалист Джеймс Конноли, возглавивший силы Ирландской гражданской армии. Конноли боролся за то, чтобы ирландцы были свободны от капитализма и империализма, борьбы, которая часто смешивается с идеей, что он сражался против британского народа. Конноли боролся с системой, а не с людьми, ведь для него не имело значения, какой флаг развевается над Дублинским замком, если под ним нет социализма.\n\nСегодня как ирландцы, так и британцы сражаются плечом к плечу в этой борьбе против капитализма и империализма, оба народа очищены революцией. Если бы Конноли мог увидеть Великобританию и Ирландию сегодня, участвующие в Международной, он без сомнения был бы горд."
irelandflavour.4.a: "Мы будем контролировать свою судьбу от плуга до звезд." # независимость
irelandflavour.4.b: "Вместе мы будем ковать новое будущее!" # марионетка

irelandflavour.5.t: "Наш самый святой день"
irelandflavour.5.d.start: "Сегодня Ирландия почитает катализатор своей независимости — Пасхальное восстание 1916 года, в котором ирландские националисты, наконец, заявили, что достаточно, и разожгли огонь, который поглотил британцев и изгнал их из Ирландии."
irelandflavour.5.d.end: "Мужчины, сражавшиеся в Пасхальном восстании, были смесью разных взглядов и убеждений, но всех их объединяла твердая уверенность, что Ирландия должна быть свободной, и что ирландцы отличаются от всех других народов. Дух 1916 года никогда не должен быть забыт, даже если его забывали не раз, даже в некоторых случаях самими мужчинами, которые были там!\n\n1916 год показал, что в единстве есть сила, а в ирландской идентичности — ценность. Сегодня Ирландия должна позаботиться о том, чтобы никакие синдикалисты, британцы или представители других идеологий, не смогли разделить ее народ или отнять у нее идентичность. Будь то под красным знаменем или британским, все синдикалисты хотят, чтобы 1916 год был отменен, а Ирландия снова оказалась под британским гнётом. Против этого Ирландия всегда должна оставаться настороже, готовая защищаться в любую минуту."
irelandflavour.5.d1: "$irelandflavour.5.d.start$\n\n$irelandflavour.5.d.end$"
irelandflavour.5.d2: "$irelandflavour.5.d1$ И с восстановленным древним Королевством Ирландия, оно стоит как доказательство того, что Ирландия, которая воскресла в Пасху, может быть воскрешена, как Христос.\n\n$irelandflavour.5.d.end$"
irelandflavour.5.a: "Слова улетают с ветром, но удары достигают до кости."

irelandflavour.6.t: "Империя наносит ответный удар"
irelandflavour.6.d.start: "Вооруженные немецкими пушками, ирландцы завершили свою войну за независимость, в целом добившись успеха, но не полностью, поскольку шесть графств оставались под британским правлением, а сама Ирландия была связана с Империей через ассоциацию с Содружеством. Когда ирландские лидеры искали способ порвать оставшиеся связи с Великобританией, начавшиеся волнения, приведшие к Британской революции, были встречены с оптимизмом, следуя старой поговорке: «Трудности Англии — возможность Ирландии». Но когда стало очевидно, что падение Британии под социализм неизбежно, настроения быстро изменились на тревогу, так как история показала, что британские революционеры часто не были друзьями ирландского народа.\n\nХотя Англо-Ирландский договор был отменен, независимость была провозглашена, а остров воссоединился, последнее было принято лоялистами как временная мера против большего зла до восстановления «истинного» британского правительства. Однако, с учетом более насущной угрозы со стороны синдикалистов через Ирландское море, возможные последствия возвращения Виндзоров в Лондон были отложены в умах ирландской общественности.\n\nТеперь слона в комнате уже невозможно игнорировать, поскольку роялисты, ищущие убежища в Канаде, вернулись в Великобританию после двух десятилетий изгнания."
# Plain dems
irelandflavour.6.d1: "$irelandflavour.6.d.start$ Хотя многие северные протестанты довольны статусом-кво, благодаря усилиям ирландского правительства по их интеграции и нынешнему разрушенному состоянию Британии после вторжения на остров, значительная часть лоялистов радуется возвращению британского правительства и призывает его «освободить» шесть графств.[IRE_loc_GBR_returns_faction]"
# RadSoc coalition
irelandflavour.6.d2: "$irelandflavour.6.d.start$ Хотя некоторые северные протестанты довольны статусом-кво в свете нынешнего разрушенного состояния Британии после вторжения на остров, другие обеспокоены левой политикой правительства, а лоялисты, радуясь восстановлению британского правительства, призывают их «освободить» шесть графств.[IRE_loc_GBR_returns_faction]"
irelandflavour.6.d.pataut: "$irelandflavour.6.d.start$ Политика правительства, ориентированная на католиков и предвзятая, оттолкнула большинство северных протестантов, которые, несмотря на разрушенное состояние Британии, смотрят на восстановленное британское правительство с надеждой."
irelandflavour.6.d.peaceful: "Некоторые лоялистские группы пытались призвать британцев «освободить» шесть графств, однако их попытки организовать сопротивление были решительно пресечены бдительными глазами сил безопасности режима."
irelandflavour.6.d.revolt: "Разведка сообщила о наличии симпатий к возможному британскому вторжению среди протестантского населения, но они не имеют возможности реально поддержать его, поскольку им не хватает людей, ресурсов и морального духа после поражения от восстания UVF."
# PatAuts Peaceful
irelandflavour.6.d3: "$irelandflavour.6.d.pataut$\n\n$irelandflavour.6.d.peaceful$[IRE_loc_GBR_returns_faction]"
# PatAuts Revolt
irelandflavour.6.d4: "$irelandflavour.6.d.pataut$\n\n$irelandflavour.6.d.revolt$[IRE_loc_GBR_returns_faction]"
# Cursed coalition
irelandflavour.6.d5: "$irelandflavour.6.d.start$\n\nПолитика правительства, ориентированная на католиков и предвзятая, оттолкнула большинство северных протестантов, а лоялисты, радуясь восстановлению британского правительства, призывают их «освободить» шесть графств.[IRE_loc_GBR_returns_faction]"
# GER bitch
irelandflavour.6.d6: "$irelandflavour.6.d.start$ Многие северные протестанты возмущены милитаристским и германофильским режимом, который они считают предвзятым по отношению к ним, и, несмотря на нынешнее разрушенное состояние Британии после вторжения на остров, лоялисты радуются возвращению британского правительства и призывают его «освободить» шесть графств.[IRE_loc_GBR_returns_faction]"
irelandflavour.6.d.natpop: "$irelandflavour.6.d.start$ Хотя меньшинство протестантов приняло политику правительства по гэлицизации, большинство рассматривает ее с недовольством и, несмотря на разрушенное состояние Британии после вторжения на остров, смотрит на восстановленное британское правительство с надеждой."
# NatPops Peaceful
irelandflavour.6.d7: "$irelandflavour.6.d.natpop$\n\n$irelandflavour.6.d.peaceful$[IRE_loc_GBR_returns_faction]"
# NatPops Revolt
irelandflavour.6.d8: "$irelandflavour.6.d.natpop$\n\n$irelandflavour.6.d.revolt$[IRE_loc_GBR_returns_faction]"
# NI lost
irelandflavour.6.d9: "$irelandflavour.6.d.start$\n\nВосстановленное британское правительство начало усиливать и интегрировать отделившееся северное государство, которое оно поддерживало, что вызвало возмущение ирландцев, которые слышали о множестве зверств, совершенных лоялистским режимом против католиков в Ольстере. Тем не менее, страна жаждет мести, и как только момент наступит, силы Гейла обеспечат, чтобы англосаксы пожалели, что осквернили Изумрудный остров своим присутствием.[IRE_loc_GBR_returns_faction]"
irelandflavour.6.d.neutral: "\n\nС учетом того, что Ирландия нейтральна и уязвима для британского вторжения, многие естественно сильно обеспокоены возможностью реваншизма и подчеркивают, что ирландская армия должна оставаться наготове, если старый враг решит вернуться, чтобы восстановить свою империю."
irelandflavour.6.d.GER.Success: "\n\nХотя Британия официально отказалась от своих претензий на Ирландию на конференции в Халифаксе в обмен на помощь Рейхспакта в восстановлении Дома Виндзоров, неясно, будут ли они придерживаться этого соглашения, и многие советуют армии быть начеку на случай, если старый враг снова придет."
irelandflavour.6.d.GER.Failure: "\n\nХотя Ирландия является союзником немецкого гегемона, многие опасаются, что британское правительство может попытаться, через дипломатические маневры или открытое насилие, вернуть свои старые претензии, и если начнется новая война, ирландская армия и народ должны быть готовы снова сразиться с предательской Альбион."
irelandflavour.6.d.ENT: "\n\nК сожалению для тех, кто желает этого, соглашение британского правительства с Ирландией исключает такую возможность, поскольку Британия поставила возвращение домой своей королевской семьи выше преследования старых претензий. Тем не менее, поскольку Ирландия находится в Антанте, лоялисты, возможно, не получат желаемое воссоединение с родной землей, но хотя бы смогут наслаждаться утешительным призом в виде альянса."
irelandflavour.6.d.other: "\n\nХотя Ирландия не стоит одна против возможного британского реваншизма, некоторые обеспокоены удаленностью союзников, подчеркивая, что ирландская армия и народ должны быть готовы бороться с старым врагом собственными силами, если это будет необходимо."
irelandflavour.6.a: "Если они вторгнутся, мы отправим их домой в коробках."
irelandflavour.6.b: "Будем надеяться, что они сдержат слово."
irelandflavour.6.c: "Первый настоящий мир между двумя островами за семь столетий."
irelandflavour.6.e: "Независимая Ирландия никогда не будет в мире."

irelandflavour.7.t: "Падение Империи"
irelandflavour.7.d.start: "Ирландия пробудилась, услышав новости, которые немедленно погрузили страну в панику."
irelandflavour.7.d1: "$irelandflavour.7.d.start$ С захватом Оттавы, Дом Виндзоров пал, Британская Империя, наконец, испустила последний вздох после веков своего жестокого существования. Разумеется, многие в стране испытывают огромную радость от этой новости, торжественно празднуя падение тиранической империи, которая принесла острову и его народу столько страданий на протяжении поколений, уничтожив их древнюю культуру и язык. В то время как другие, более симпатизирующие делу Антанты, обеспокоены тем, что эти события могут означать для международного порядка и будущего Ирландии в этом мире.\n\nЛоялисты, с другой стороны, погружены в состояние ужасного отчаяния, так как надежды, которые многие так отчаянно лелеяли, что когда-нибудь британцы вернутся и вновь подчинят Ольстер, наконец, разрушены. Из-за этого лоялизм не знает, как реагировать. Внутренние разногласия становятся все более частыми, поскольку различные партии и фракции внутри сообщества либо призывают требовать от ирландского правительства новых уступок, либо принимают радикальные идеи, такие как создание полностью независимого Северо-Ирландского национального государства[IRE_loc_ENG_status]"
# IRE not allied or at war with ENT
irelandflavour.7.d2: "$irelandflavour.7.d.start$ С захватом Оттавы силами противника, Дом Виндзоров пал, что стало концом Британской Империи после веков существования. Иронично, что, несмотря на страдания, которые эта империя принесла острову и его народу, многие чувствуют глубокое беспокойство по поводу этого падения их бывшего господина, ставшего союзником, хотя те, кто выступает против политической линии правительства в пользу Антанты, естественно, рады праздновать падение Ирландии бывших угнетателей, которые нанесли такой ущерб ее древней культуре и языку.\n\nНа севере лоялисты охвачены отчаянием и ужасом, так как монархия, которую они защищали и клялись защищать, даже ценой сотрудничества с их давними ирландскими католическими врагами, теперь оказывается в смертельной опасности. Для большинства умеренных лоялистов это лишь усилило решимость стоять рядом с [IRE.Capital.GetCapitalVictoryPointName] против их общих врагов, несмотря на сомнения. Однако радикалы, осуждающие «предательство» короны, которое привело к передаче Ольстера в состав Антанты, начали активно агитировать за независимость Ольстера[IRE_loc_ENG_status]"
# IRE allied with ENT
irelandflavour.7.d3: "$irelandflavour.7.d.start$ После веков тирании по всему миру Британская Империя наконец испустила свой последний вздох с падением Оттавы и Дома Виндзоров. Разумеется, улицы каждого города и поселка на острове заполнили люди, празднующие окончательную победу Ирландии над их смертельным врагом после семисот лет конфликта и угнетения, когда империя, которая нанесла столь много вреда ирландскому народу и культуре на протяжении поколений, отправляется на свалку истории, а все те, кто страдал и погиб под ее властью, наконец-то отомстили.\n\nЛоялисты, с другой стороны, погружены в состояние ужасного отчаяния, так как надежды, которые многие так отчаянно лелеяли, что британцы победят своих врагов в [IRE.Capital.GetCapitalVictoryPointName] и вернут Ольстер под свой контроль, наконец, разрушены. Лоялизм теряется в попытках справиться с этим ужасным поворотом событий. Хотя меньшинство теперь не видит иного выхода, как только прийти к какому-то соглашению с ирландским правительством, для большинства лоялистов падение монархии только усилило их ненависть, и популярность идей независимого Северного Ирландского государства, которые раньше редко высказывались, стала расти значительно, поскольку лоялизм пытается построить будущее без привязанности к своим бывшим суверенам."
# IRE at war with ENT
irelandflavour.7.d.noENG: "."
irelandflavour.7.d1.ENG: ", или даже рассматривающих объединение с Союзом Британии."
irelandflavour.7.d2.ENG: ", в то время как сторонники синдикалистского [GetStateName_119], объединяющегося с Союзом Британии, используют эту возможность, чтобы разделить рабочий класс лоялистов и мейнстримное лоялистское руководство."
irelandflavour.7.a: "Все рушится."
  
irelandflavour.8.t: "Красный рассвет в Вашингтоне"
irelandflavour.8.d.start: "Несмотря на медленный крах Соединенных Штатов Америки после Великой депрессии, начало Второй Американской Гражданской войны стало неожиданностью для многих в Ирландии и было встречено с огромным шоком, так как страна, которая когда-то казалась маяком надежды и убежищем для их предков, погружается в бездну ужасных войн. Но после долгого и жестокого конфликта, похоже, одна из сторон одержала победу, последствия которой будут ощущаться не только в Америке, но и по всему миру — Объединенные Синдикаты Америки. Когда красный флаг развивается над Вашингтоном, где когда-то развевались Звезды и Полосы, как в Ирландии, так и во всем международном сообществе, естественно, была реакция на этот огромный сдвиг в мировой политике."
irelandflavour.8.d.mid: "Пока Интернационал празднует окончательный результат войны, противники синдикализма возмущены результатами."
irelandflavour.8.d1: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$ Это особенно верно для Ирландии, где новость о падении Америки вызвала у правительства и общественности чувство горечи, поскольку республика, чьи демократические идеалы и отказ от монархии были вдохновением для ирландского сопротивления против Британии, была сметена синдикалистской волной.\n\n[IRE_loc_NEE_status]"     # Democratic
irelandflavour.8.d2: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$ В Ирландии, несмотря на горечь от новостей, так как Америка служила вдохновением для сопротивления против Британии, сторонники Аонтаса Нациантуи утверждают, что это было неизбежное следствие наивного поклонения демократии и либерализму американцев, и что их судьба служит тяжелым предупреждением о том, что случится с ирландской нацией без защиты режима.\n\n[IRE_loc_NEE_status]"      # PatAut
irelandflavour.8.d3: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$ Хотя в Ирландии сердца людей отданы их ирландско-американским кузенам через море, теперь оказавшимся под безбожным режимом США, О'Кинниган и другие представители власти цинично замечают, что, в долгосрочной перспективе, этот поворот событий может быть полезен для Ирландии, устранив зловредное американское влияние, которое способствовало демократии, английскому языку и республиканизму, из умов нации.\n\n[IRE_loc_NEE_status]"      # NatPop
irelandflavour.8.d4: "$irelandflavour.8.d.start$\n\nПока реакционеры трясутся от страха, зная, что рабочие другого государства сломали оковы капитализма, понимая, что их дни тирании сочтены, по всей Интернационале празднуют победу американских товарищей. Особенно это ощущается в Ирландии, где не только многие чувствуют связь с землей, где жили их родные, спасавшиеся от британского колониализма, но и социалистические движения Ирландии и Америки были связаны на протяжении десятилетий. Джеймс Коннолли и Джим Ларкин провели несколько лет в Америке, где последний выступил с речью на похоронах социалистического мученика Джо Хилла.\n\n[IRE_loc_NEE_status]"      # Syndie
irelandflavour.8.d.end.noNEE: "Подготовка к помощи любым ирландским американским беженцам, бегущим от красного террора, идет полным ходом, однако, с учетом того, что Америка, когда-то являвшаяся образцом страны возможностей для Ирландии, уже давно утратила эту привлекательность с началом Великой депрессии, культурное отделение между двумя нациями неизбежно, так как Изумрудный Остров ориентируется на Европу в обозримом будущем."  # NEE doesn't exist (and IRE isn't socialist)
irelandflavour.8.d.end.notENT: "Хотя многие сочувствуют делу Новой Англии, где живет множество ирландцев, другие презрительно относятся к тому, что они считают просто марионеточным государством Канады, а с учетом того, что Америка, когда-то являвшаяся землей возможностей для Ирландии, уже давно утратила эту привлекательность с началом Великой депрессии, культурное отделение между двумя нациями неизбежно, так как Изумрудный Остров ориентируется на Европу в обозримом будущем."   # NEE exists but IRE isn't in Entente (and isn't socialist)
irelandflavour.8.d.end.ENT: "Поскольку Новая Англия, где проживает множество ирландцев, продолжает оставаться безопасным убежищем, защищенным лишь канадскими силами от того, чтобы попасть под красное иго, ирландцы, как и следовало ожидать, сочувствуют их бедам, и мысль о том, чтобы встать бок о бок с бывшими братьями против синдикалистских варваров на обоих фронтах, помогает смягчить недовольство по поводу выбора Ирландии союзников."   # NEE exists and IRE is in Entente
irelandflavour.8.d.end.noNEEsyndie: "Разделяя схожую национальную историю как республиканские революционеры против британского империализма, но теперь наконец-то реализуя свои революционные идеалы, Ирландия и Америка вновь встанут вместе в борьбе против империализма."  # NEE doesn't exist and IRE is socialist
irelandflavour.8.d.end.NEEsyndie: "Хотя многие американцы, включая множество ирландцев, все еще находятся под империалистическим марионеточным государством Новой Англии, им стоит быть уверенными, что когда придет время освободить их, ирландцы будут рядом, чтобы помочь своим братьям по ту сторону Атлантики."  # NEE exists and IRE is socialist
irelandflavour.8.a: "[IRE_loc_CSA_response]"
