IRE_sean_murray_alt: "Шон Мак Муиреха"
IRE_sean_murray_surname: "Мюррей"
IRE_sean_murray_puppet_leader_desc: "§YОписание лидера\nРодился:§! 15 июня 1898 года в Кушендалле, графство Антрим, Ирландия\n§YТакже известен как:§! $IRE_sean_murray_alt$\n§YПолитическая карьера:§! Шон Мюррей родился в столетие со времени восстания 1798 года, сын фермера из Кушендалла, чья семья участвовала в восстаниях 1798, 1847 и 1867 годов. Заинтересовавшись ирландской национальной борьбой под вдохновением преданного учителя и случайной встречи с Рожером Кейсментом, он присоединился к Шинн Фейн и Гэльской лиге после событий Пасхального восстания. Участвуя в Войне за независимость, Мюррей был арестован в 1920 году по пути к колонне ИРА. Освобождённый после подписания Договора, он вновь присоединился к Ольстерскому ИРА, чтобы сражаться против северного государства.\n\nПреследуемый жестокими B-Specials, Шон Мюррей сбежал в Великобританию в 1924 году и стал свидетелем разворачивающейся Революции, став сторонником синдикализма. Встретившись с сыном знаменитого ирландского социалистического агитатора Джима Ларкина в Британии, Мюррей и Ларкин младший опубликовали книгу "Дорога к Уигану: Исследование восстановления Британии и реализации синдикализма в Ирландии". Роль Мюррея в написании книги принесла ему известность в глазах британцев, и через несколько лет он вернулся в Ирландию в рамках операции Союза "Кит", действуя в качестве связного между Саор Эйре и британской разведкой, а также возглавляя Ольстерское отделение Саор Эйре.\n\nСчитаемый более доступным к их "советам", чем его близкий друг и коллега, Падар О’Доннелл, Мюррей был поставлен британскими силами на пост председателя вновь "освобождённой" Ирландской Социалистической Республики. Мюррей стремится осуществить мечту социалистической Ирландии и заменить долго враждебные отношения между Британией и Ирландией на отношения рабочей солидарности, объединившиеся в предстоящей борьбе за человеческую свободу, как провозгласили Фениане в 1867 году."
IRE_sean_murray_advisor_desc: "§YОписание советника\nРодился:§! §g15 июня 1898 года в Кушендалле, графство Антрим, Ирландия§!\n§YТакже известен как:§! §g$IRE_sean_murray_alt$§!\n§YПолитическая карьера:§! §gСреди жестких сторонников, которые пытались продолжать борьбу после англо-ирландского договора, который положил конец Войне за независимость, Мюррей в конечном итоге оказался, вместе с Джимом Ларкином младшим, в Британии во время их революции и стал глубоко подвержен влиянию событий там.\nСтав сторонником всемирной классовой революции, а не только революций за самоопределение, Мюррей — один из самых выразительных представителей ирландской левой, считающей, что Союз Британии имеет место в оказании помощи им в Ирландии.§!"
IRE_sean_murray_commander_desc: "§YОбщее описание\nРодился:§! §g15 июня 1898 года в Кушендалле, графство Антрим, Ирландия§!\n§YТакже известен как:§! §g$IRE_sean_murray_alt$§!\n§YВоенная карьера:§! §gШон Мюррей навсегда вернулся в Ирландию после "Второй ирландской революции". Он родился в фермерской семье на крайнем северо-востоке острова и, как и многие другие, стал участником национальной борьбы после событий Пасхального восстания.\nВ отличие от большинства других, то, что возникло после Войны за независимость и англо-ирландского договора, сильно разочаровало Мюррея. Будучи радикализированным трудами Джеймса Коннолли и вдохновлённым событиями во Франции, Мюррей хотел нечто большее, чем буржуазная Республика, которая заменила предыдущую британскую колонию, как он это видел. Он провёл большую часть времени в Великобритании после их революции, получив некоторое начальное военное обучение и участвуя в их планах относительно Ирландии. Мюррей готов работать с землёй своих бывших ненавистных противников, если это позволит ему распространить революцию в своей стране.\nДля Мюррея единственной задачей, которую он поставил перед собой, является помощь в установлении истинной рабочей республики в Ирландии, которая стала бы примером для мира, а затем распространилась бы ещё дальше за пределы его собственных берегов. Для этой цели он полон решимости лично возглавить эту миссию наилучшим образом.§!"
IRE_sean_murray_desc: "$IRE_sean_murray_commander_desc$"

 IRE_frank_macdermot: "Фрэнк МакДермот"
IRE_frank_macdermot_alt: "Проинсиас Мак Диармада"
IRE_frank_macdermot_puppet_leader_desc: "§YОписание лидера\nРодился:§! 25 ноября 1886 года в Дублине, графство Дублин, Ирландия\n§YТакже известен как:§! $IRE_frank_macdermot_alt$\n§YПолитическая карьера:§! Фрэнк К. Дж. МакДермот — целеустремлённая фигура из знатной семьи, младший сын Хью Гиацинта О’Рорка МакДермота, принца Куллавина, некогда Генерального адвоката и прокурора Ирландии, члена Ирландского тайного совета и потомка дома О’Рурка из Брифне.\n\nМакДермот получил образование в Оксфорде и квалифицировался как адвокат, став активным сторонником домашнего правления, прежде чем присоединиться к Королевскому армейскому корпусу во время Weltkrieg, закончив войну в звании майора. После окончания войны он эмигрировал в Соединённые Штаты на несколько лет, работая банкиром до тех пор, пока американская экономика не рухнула во время Великой депрессии, после чего он решил вернуться в Ирландию.\n\nСразу после возвращения он основал Национальную центральную партию, англофильскую партию "больших фермеров", вместе с Джеймсом Дилоном, сыном последнего лидера Ирландской парламентской партии, и стал важной фигурой в Национальной партии развития после слияния партий. Он нашёл общие интересы с остатками ИПП из Национальной лиге и в космополитических, интернационалистских и секулярных взглядах Шона Лемасса и его сторонников.\n\nТеперь обладая властью в предположительно демократическом правительстве, поддерживаемом британскими штыками, с прессой, находящейся в руках англофилов, и с пристальным британским вниманием к избирательному процессу для "защиты" выборов от "радикального вмешательства", МакДермот стремится возобновить отношения между Британскими островами и стереть пятно радикального национализма, прорежимного настроения и сектаранства из сознания ирландского народа в пользу продвижения космополитического общества, признающего свою общую историю с Британской империей. Тем не менее, остаётся сильное сопротивление политикам "Западной Британии" МакДермота и оставлению севера, а манипуляция демократией только подстёгивает тех, кто считает, что борьба за ирландскую свободу ещё не окончена..."
IRE_frank_macdermot_advisor_desc: "§YОписание советника\nРодился:§! §g25 ноября 1886 года в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_frank_macdermot_alt$§!\n§YПолитическая карьера:§! §gФрэнк МакДермот явно более космополитичен, чем большинство его сверстников; он был майором в британской армии во время Weltkrieg, а затем десять лет работал банкиром в США. С тех пор он вернулся на родину с американской женой, которая ранее дважды разводилась. Несмотря на его преданность республиканским идеям, такое прошлое могло сыграть свою роль в том, что МакДермот является одним из самых англофильских политиков в Ирландии, за исключением англо-ирландского или Ольстерского протестантского происхождения.\nСовершенно противостояя изолированности, типичной для Ирландии, МакДермот хочет, чтобы Ирландия активно взаимодействовала и торговала с остальным миром.§!"

 IRE_hugo_macneill: "Хьюго МакНил"
IRE_hugo_macneill_alt: "Аод Мак Нил"
IRE_hugo_macneill_leader_desc_start: "§YОписание лидера\nРодился:§! 16 апреля 1900 года в Хоусе, графство Дублин, Ирландия\n§YТакже известен как:§! $IRE_hugo_macneill_alt$\n§YПолитическая карьера:§! Генерал Хьюго МакНил, племянник бывшего ирландского президента Эойна МакНила, служил ирландской нации большую часть своей жизни.\n\nРодившись в 1900 году, он стал членом Fianna Éireann и Ирландских добровольцев. Став генералом Ирландской республиканской армии после Войны за независимость, МакНил часто бывал в Германской империи и выступал связующим звеном между ирландской армией и вермахтом. Как поклонник германской армии и их знаменитой "германской эффективности", МакНил стремился привести силы Ирландии к германским стандартам, внедряя современные военные теории и обучение.\n\nВ отличие от своего дяди, Хьюго выступал за военное вторжение на север во время Британской революции, а затем тайно поддерживал фракцию Эойна О'Даффи в Sinn Féin и позже в Aontas Náisiúnta."
IRE_hugo_macneill_leader_desc: "$IRE_hugo_macneill_leader_desc_start$\n\nС учетом того, что Ирландия погружается в хаос, МакНил собрал своих товарищей-офицеров против прежнего правительства за его слабость, став во главе нового режима после переворота. Хотя его правление, по всей видимости, предполагается как временное, за кулисами МакНил работает над укреплением власти армии, гарантируя, что гражданским политикам, доведшим Республику до разрухи, больше никогда не будет позволено свободно действовать."
IRE_hugo_macneill_puppet_leader_desc: "$IRE_hugo_macneill_leader_desc_start$\n\nПосле оккупации Ирландии во время войны, МакНил стал главой нового правительства и стремится работать с завоевателями Ирландии, считая сотрудничество наилучшим способом обеспечить мирное восстановление острова и благополучие ирландского народа, а также возможностью для армии создать новый порядок в Ирландии под их властью."
IRE_hugo_macneill_sic_desc: "§YОписание советника\nРодился:§! §g16 апреля 1900 года в Хоусе, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_hugo_macneill_alt$§!\n§YПолитическая карьера:§! §gХотя высокопрофильный генерал Хьюго МакНил и лидер АН О’Даффи находятся в конфликте по поводу своего уважения к германским благодетелям Ирландии, во всех других отношениях они редко были так хорошо совместимы. Оба — экстравагантные милитаристские Ольстеры с склонностью к интригам и выпивке, они образуют естественную команду, работая над поддержанием нового консервативного, националистического режима. О’Даффи утверждает, что все "решения" политические являются чисто целями АН, но реальность такова, что их отношения симбиотические. Поскольку О’Даффи видит больше общих интересов с армией, чем с более умеренным крылом своей партии или радикальными "Синими рубашками", как офицеры, имеющие политические наклонности, в армии, так и ядро АН зависят друг от друга, чтобы сохранить существующее положение."
IRE_hugo_macneill_commander_desc: "§YОбщее описание\nРодился:§! §g16 апреля 1900 года в Хоусе, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_hugo_macneill_alt$§!\n§YВоенная карьера:§! §gХьюго Гиацинт МакНил считается восходящей звездой ирландской армии. Он поступил на службу вскоре после Войны за независимость, быстро поднимаясь по карьерной лестнице. Многие утверждают, что это, безусловно, было связано с его статусом племянника бывшего президента Эойна МакНила, но независимо от семейных связей, МакНил доказал, что он способен, решителен и амбициозен. Стремясь расширить горизонты армии, он ранее проходил дополнительное обучение в Командовании армии США, но в последнее время считает, что величайшая возможность Ирландии для дальнейшего развития своей армии заключается в налаживании более тесных связей с Германской империей. Он хочет модернизировать армию, отходя от того, что он считает разрозненными остатками структур Войны за независимость, к более современному составу. Будучи представителем политической династии, многие были удивлены, что МакНил не пошёл в политику сам, но если бы вы спросили его, он бы сказал, что предпочёл бы оставить это другим. Тем не менее, государство, поддерживающее свою армию, естественно, найдет его расположение больше, чем то, что этого не делает."
IRE_hugo_macneill_army_chief_desc: "$IRE_hugo_macneill_commander_desc$"


 # Seconds in Command #
 IRE_george_gilmore: "Джордж Гилмор"
IRE_george_gilmore_alt: "Сеорс Мак Гилла Мур"
IRE_george_gilmore_sic_desc: "§YОписание советника\nРодился:§! §g5 мая 1898 года в Хоусе, графство Дублин, Ирландия§!§!\n§YТакже известен как:§! §g$IRE_george_gilmore_alt$§!\n§YПолитическая карьера:§! §gНесмотря на свои корни в консервативной протестантской юнионистской семье в Дублине, Джордж Гилмор с юности является одним из самых жестких левых радикалов Ирландии. Участник Войны за независимость, Гилмор был среди тех, кто отверг Англо-ирландский договор и настаивал на том, что революция не идет достаточно далеко для реорганизации Ирландии. Синдикалистские революции в Британии и Франции еще больше укрепили его взгляды, и с тех пор он с нетерпением жаждет сломать капитализм в Ирландии. Проведя много лет в тюрьме за свои действия, Гилмор не испытывает трудностей, сидя рядом с самыми закаленными кадрами милитантов.§!"

IRE_roddy_connolly: "Родди Конноли"
IRE_roddy_connolly_alt: "Руайдри О'Конгали"
IRE_roddy_connolly_sic_desc: "§YОписание советника\nРодился:§! §g11 февраля 1901 года в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_roddy_connolly_alt$§!\n§YПолитическая карьера:§! §gСын мученика-социалиста Джеймса Конноли, Родди Конноли несет на своих плечах значительное наследие. Под влиянием политики своего отца, Конноли всегда придерживается синдикалистской ортодоксии и идеи своего отца о "тройной блокаде": Один Большой Союз, Одна Большая Милиция, Одна Большая Партия. Не веря, что ирландский национализм можно вырвать из рук реакционеров, Конноли считает, что путь к республике трудящихся должен быть вымощен в сотрудничестве с синдикалистскими союзниками на международной арене, а не только внутри страны, мнение, которое подкрепляется временем, проведенным в учебе в Коммуне Франции.§!"

IRE_robert_n_tweedy: "Роберт Н. Твид"
IRE_robert_n_tweedy_alt: "Ройбард Н. Мак ан Теорин"
IRE_robert_n_tweedy_sic_desc: "§YОписание советника\nРодился:§! §g18 марта 1875 года в Редруте, Корнуолл, Англия§!\n§YТакже известен как:§! §g$IRE_robert_n_tweedy_alt$§!\n§YПолитическая карьера:§! §gВеличайший обман в ирландской политике осуществился, когда выяснилось, что Роберт Наудин Твид, загадочная высокопрофильная фигура в иначе молодой Прогрессивной Лейбористской партии, тайно работал в партии, чтобы перенаправить ее цели, альянсы и задачи. С помощью своих товарищей-синдикалистов в Британии и Франции и используя растущее британское влияние в стране, Твид, как член самой маленькой партии в разнообразном коалиционном правительстве, смог медленно развить сеть контактов для поддержки общего синдикалистского плана относительно относительно безкровного захвата Ирландии. Теперь очевидное вхождение Твида в партию, человека, которого обычно воспринимали как традиционного умеренного профсоюзного деятеля, иронично, учитывая, что вхождение в партию было довольно успешно избегнуто Лейбористской партией Уильяма О'Брайена, от которой отделилась Прогрессивная Лейбористская партия. Используя наивность, неопытность и оптимизм ПЛП в своих интересах, Твид работал в партии с самого начала и теперь стал реальной властью за правительством, с О'Брайеном, остающимся Президентом лишь формально, и бывший лидер партии Ши Хи-Скеффингтон на обочине и неактуален.§!"
IRE_robert_n_tweedy_elected_sic_desc: "$IRE_robert_n_tweedy_advisor_desc$\n§gСтав одним из немногих людей внутри ПЛП, которые выступали за более прямое сотрудничество с Интернационалом, Твид был назначен Прийм Аиром в результате внезапного и неожиданного левого сдвига, который произошел в ирландской политике.§!"
IRE_robert_n_tweedy_advisor_desc: "§YОписание советника\nРодился:§! §g18 марта 1875 года в Редруте, Корнуолл, Англия§!\n§YТакже известен как:§! §g$IRE_robert_n_tweedy_alt$§!\n§YПолитическая карьера:§! §gРоберт "Робин" Наудин Твид — низкоуровневая, несколько загадочная фигура среди ирландских левых. Ранее инженер в Британской армии, Твид активно участвует в профсоюзных кругах и различных других левых комитетах, и помимо этого он является самой высокопрофильной фигурой в иначе молодой лидерстве Прогрессивной Лейбористской партии. Кроме того, Твид является экспертом в области источников топлива, опубликовав статьи о применении промышленного алкоголя в качестве топлива и впоследствии заинтересовавшись использованием торфа из ирландских вересковых пустошей в качестве замены бензину. У него есть несколько идей о создании других источников топлива для ирландских транспортных средств, которые он хотел бы предложить восприимчивому правительству.§!"

IRE_gearoid_osullivan: "Геаройд О'Сullivan"
IRE_gearoid_osullivan_alt: "Геаройд О'Суиллеаван"
IRE_gearoid_osullivan_sic_desc: "§YОписание советника\nРодился:§! §g28 января 1891 года в Скиберине, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_gearoid_osullivan_alt$§!\n§YПолитическая карьера:§! §gХотя в первую очередь он является решительным и острым военным человеком, О'Сулливан неизбежно оказался втянутым в политическую сферу, так как он был одним из ближайших сторонников Коллинза, тем более что они были двоюродными братьями, а также когда-то были свояками. На протяжении десятилетий он был одной из правых рук Коллинза, будь то в официальном качестве или нет. Решение О'Сулливана поддержать Мулкахи и партийный исполнитель Sinn Féin, возможно, является одним из самых ярких примеров того, насколько испуганными стали партийные инсайдеры по поводу лидерства Коллинза и его реакции на кризис Черного понедельника.§!"

IRE_ned_cronin: "Нэд Кронин"
IRE_ned_cronin_alt: "Эймонн О'Кроинин"
IRE_ned_cronin_sic_desc: "§YОписание советника\nРодился:§! §g10 июля 1897 года в Шарлевилле, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_ned_cronin_alt$§!\n§YПолитическая карьера:§! §gЧлен ИРА во время Войны за независимость и остававшийся в армии в качестве офицера в течение многих лет после, неудивительно, что Нэд Кронин ценит порядок, дисциплину и цепь командования — качества, которые он принес с собой в качестве фактического главы "Блошартов". Его подход к политике прост; определить проблему, придумать решение, выполнить. Идея "необходимости консенсуса" не имеет большого значения в понимании Кронина, если не является вредной тратой времени. В том же милитаризованном духе Кронин рассматривает продвижение по службе в терминах заслуг, а не амбиций.§!"
IRE_ned_cronin_high_command_desc: "§YОписание офицера\nРодился:§! §g10 июля 1897 года в Шарлевилле, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_ned_cronin_alt$§!\n§YВоенная карьера:§! §gРодившись в сельском хозяйстве, как и многие из его соратников, Кронин начал свою карьеру во время Войны за независимость и остался офицером в Армии на несколько лет после этого. Недовольный уровнем того, что он считает политическим вмешательством в Армию, несмотря на свои прежние про-договорные взгляды, он покинул ИРА после споров, в ходе которых он предложил, что недостаточно делается против "грязной синдикалистской" угрозы.После этого он стал участником старого Антидоговорного Sinn Féin и после столкновений с Ирландской гражданской армией и другими группами, стал соучредителем парамилитарной организации "Национальная гвардия". Именно эти столкновения с другими группами побудили Кронина разработать отличительную униформу для своих людей, увековечив их как "Блошарты". Простая, но настойчивая приверженность Кронина дисциплине — это то, что он пытается привить своим людям, так как именно с этим он может лучше всего обеспечить спасение Ирландии.§!"

IRE_jj_walsh: "Дж. Дж. Уолш"
IRE_jj_walsh_alt: "С. С. Бретнах"
IRE_jj_walsh_alt_long: "Шон Сеосам Бретнах"
IRE_jj_walsh_sic_desc: "§YОписание советника\nРодился:§! §g20 февраля 1880 года недалеко от Бандона, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_jj_walsh_alt$§!\n§YПолитическая карьера:§! §gДжеймса Джозефа Уолша можно было бы описать как своего рода "политическое животное" — возможно, как змею или ласку. Гаэльский ревивер и когда-то гордый германофил, который хвалил кайзеровскую Германию за нанесение почти смертельного удара Британской империи и поддержку ирландского восстания, Уолш пришел к ненависти к либеральной экономике Коллинза и был среди первых, кто переметнулся в лагерь О'Даффи.Он использовал тот же трюк во второй раз, когда перешел на сторону О'Куиннигейна, и хотя сейчас формально занимает высокую должность, политический выживший не более чем лакей для Ан Кеннаирэ.§!"

IRE_james_dillon: "Джеймс Диллон"
IRE_james_dillon_alt: "Шеймус Дийолун"
IRE_james_dillon_desc: "Сын Джона Диллона, последнего лидера Ирландской парламентской партии, великого могучего явления в ирландской политике, которое предшествовало Sinn Féin, и внук Джона Блейка Диллона, известного политика, Джеймс Диллон имеет политическую родословную, которая превосходит всех нынешних представителей ирландской политики. Тем не менее, Диллон не человек, заметный только своим происхождением; на самом деле, он является одним из самых способных и колоритных участников Дала, который завоевал репутацию за резкие замечания в кратчайшие сроки."
IRE_james_dillon_puppet_sic_desc: "§YОписание советника\nРодился:§! §g26 сентября 1902 года в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_james_dillon_alt$§!\n§YПолитическая карьера:§! §g$IRE_james_dillon_desc$ Умеренно англофильские взгляды Диллона, а также его прагматизм привели его к поддержке нового режима, ориентированного на Британию, по крайней мере на данный момент.§!"
IRE_james_dillon_advisor_desc: "§YОписание советника\nРодился:§! §g26 сентября 1902 года в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_james_dillon_alt$§!\n§YПолитическая карьера:§! §g$IRE_james_dillon_desc$ Хотя Диллон, безусловно, был бы активом для более крупной партии, НДП смогла провести своего рода переворот, сумев привлечь его в свои ряды.§!"
 IRE_dail_eireann: "Dáil Éireann"

 # Political Advisors #
IRE_winifred_carney: "Уинифред Карни"
IRE_winifred_carney_alt: "Уна Ни Керни"
IRE_winifred_carney_advisor_desc: "§YОписание советника\nРодилась:§! §g4 декабря 1887 года в Бангаре, графство Даун, Ирландия§!\n§YТакже известна как:§! §g$IRE_winifred_carney_alt$§!\n§YПолитическая карьера:§! §gКогда-то известная как "Печатница с Веблеем", Карни была личным адъютантом Джеймса Коннолли как при его жизни, так и во время Пасхального восстания. Будучи "Красной правой рукой" одной самой важной фигуры ирландского синдикализма,доверие к Карни среди ирландской левой партии столь же сильно, как и к кому-либо, и лишь ограничено её собственным стремлением оставаться рядовым членом, а не являться открытым лидером. Тем не менее, она является преданной радикалкой, глубоко вовлеченной в профсоюзы.§!"

IRE_bill_gannon: "Билл Гэннон"
IRE_bill_gannon_alt: "Лиам Маг Фионаин"
IRE_bill_gannon_advisor_desc: "§YОписание советника\nРодился:§! §g23 июня 1902 года в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_bill_gannon_alt$§!\n§YПолитическая карьера:§! §gДля своих врагов Билл Гэннон — это хладнокровный убийца, бандит и, прежде всего, ассасин. После Войны за независимость Гэннон был связан с несколькими убийствами, связанными с Антидоговорным Sinn Féin против сторонников договора, по данным ирландской разведки.Тем не менее, достаточные доказательства никогда не были найдены, чтобы осудить его, и местонахождение теневого Гэннона не всегда удавалось установить. Гэннон продолжает быть вовлеченным в радикальный синдикализм в Ирландии и тесно связан с Саор Эйре.§!"

IRE_liam_mellows: "Лиам Меллоуз"
IRE_liam_mellows_alt: "Лиам О'Мейлиоса"
IRE_liam_mellows_advisor_desc: "§YОписание советника\nРодился:§! §g25 мая 1892 года в Эштан-андер-Лайн, Ланкашир, Англия§!\n§YТакже известен как:§! §g$IRE_liam_mellows_alt$§!\n§YПолитическая карьера:§! §gВо многом являясь политическим протеже Пэдара О'Доннелла, социалистические убеждения Меллоуза сформировались в условиях Ирландской войны за независимость, укрепившись под руководством О'Доннелла и закалившись еще больше благодаря революциям во Франции и Британии. Являясь сторонником полного государственного контроля над общественными активами, Меллоуз является экспертом в партизанской войне.§!"

IRE_benjamin_farrington: "Бенджамин Фаррингтон"
IRE_benjamin_farrington_alt: "Бейрхарт О'Фаррахтайн"
IRE_benjamin_farrington_advisor_desc: "§YОписание советника\nРодился:§! §g10 июля 1891 года в Корке, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_benjamin_farrington_alt$§!\n§YПолитическая карьера:§! §gАкадемик и университетский профессор, почти полностью удаленный от Войны за независимость, Бенджамин Фаррингтон является одним из более эксцентричных радикалов Ирландии. Выросший в националистической протестантской семье в Корке и работавший в Южной Африке большую часть 1920-х годов, он не был свидетелем ни Ирландской войны за независимость, ни Британской революции, полагаясь на отчеты, чтобы извлечь информацию из родины.Только в 1930-х он посетил Союз Британии и лично стал свидетелем преобразований, происходивших в обществе там. Выступая в качестве интеллектуального фронта для большого числа ирландского синдикализма, Фаррингтон утверждает, что его знания непорочны от личных предвзятостей.§!"

IRE_jim_larkin_jnr: "Джим Ларкин-младший"
IRE_jim_larkin_jnr_alt: "Шеймус Ог О'Лоркан"
IRE_jim_larkin_jnr_advisor_desc: "§YОписание советника\nРодился:§! §g20 августа 1904 года в Ливерпуле, Ланкашир, Англия§!\n§YТакже известен как:§! §g$IRE_jim_larkin_jnr_alt$§!\n§YПолитическая карьера:§! §gХотя он носит имя своего отца, Джим Ларкин-младший не похож на него по темпераменту. В то время как его отец является мастером провокаций, Джим-младший преуспевает в искусстве переговоров. Эта черта делает его более удобным спутником и сделала его отличным профсоюзным работником, который умеет тонко чувствовать, когда нужно давить, а когда отпустить. Это также сделало его более политически приемлемым, и по сути он является "бархатной перчаткой" к "железному кулаку" своего отца в мощном тандеме.Хотя его отец сыграл ключевую роль в развитии теории синдикализма не только в Ирландии, но и в Британии, собственные взгляды младшего Ларкина были под влиянием его учебы во Франции.§!"

IRE_betty_sinclair: "Бетти Синклер"
IRE_betty_sinclair_alt: "Эйлиш Ни Синклер"
IRE_betty_sinclair_advisor_desc: "§YОписание советника\nРодилась:§! §g3 декабря 1910 года в Белфасте, графство Антрим, Ирландия§!\n§YТакже известна как:§! §g$IRE_betty_sinclair_alt$§!\n§YПолитическая карьера:§! §gНесмотря на свой молодой возраст, Бетти Синклер была невероятно активной в синдикалистской деятельности, особенно в своем родном городе Белфасте. Она была введена в профсоюзное движение почти сразу после начала работы на текстильной фабрике и быстро увлеклась политическим синдикализмом.Путешествовав тайком в Союз Британии, где провела год, изучая их практики, Синклер уверена в необходимости синдикализма в Ирландии.Будучи протестанткой, Синклер уверена в независимом месте Ирландии в Интернационале и в необходимости искоренения секторальных разделений между двумя общинами в Ольстере.§!"



IRE_noel_browne: "Ноэль Браун"
IRE_noel_browne_alt: "Ноллаг де Брун"
IRE_noel_browne_advisor_desc: "§YОписание советника\nРодился:§! §g20 декабря 1915 года в Уотерфорде, графство Уотерфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_noel_browne_alt$§!\n§YПолитическая карьера:§! §gПервое впечатление о молодом, вскоре становящемся докторе Брауне может быть таковым: он довольно тихий, но умный человек. Их второе впечатление может быть таким: на самом деле он упрямый, сложный и неловкий в общении. Их третье впечатление — он безусловно предан своему делу. Он является всем этим.Один из немногих выживших детей бедной семьи, разрушенной эпидемией туберкулеза, Браун не остановится ни перед чем, чтобы поднять здоровье нации и здоровье бедных до должного уровня.§!"

IRE_rosamond_jacob: "Розамунд Джейкоб"
IRE_rosamond_jacob_alt: "Рошин Ни Иаков"
IRE_rosamond_jacob_advisor_desc: "§YОписание советника\nРодилась:§! §g13 октября 1888 года в Уотерфорде, графство Уотерфорд, Ирландия§!\n§YТакже известна как:§! §g$IRE_rosamond_jacob_alt$§!\n§YПолитическая карьера:§! §gНеустанно активная феминистка, историк и писатель, Розамунд Джейкоб обладает безграничной энергией, которая, как некоторые утверждали, могла бы принести ей большую славу и награды, если бы она была мужчиной. Ирландская патриотка, глубоко стремящаяся к равенству между классами и полами, джейкобское квакерское наследие повлияло на её приверженность ненасильственным прямым действиям, где это возможно.§!"

IRE_sean_macbride: "Шон МакБрайд"
IRE_sean_macbride_alt: "Шон Мак Гиолла Брид"
IRE_sean_macbride_advisor_desc: "§YОписание советника\nРодился:§! §g26 октября 1904 года в Париже, Сена, Французская Республика§!\n§YТакже известен как:§! §g$IRE_sean_macbride_alt$§!\n§YПолитическая карьера:§! §gВ любом послереволюционном государстве старая гвардия всегда может защитить себя от новой гвардии, ссылаясь на жертвы, которые они ранее принесли.Один молодой радикал в Ирландии, которого так легко не отмахнуться, — Шон МакБрайд, сын двух самых известных националистов 1916 года; его отец Джон МакБрайд был расстрелян за то, что был лидером восстания, в то время как его мать Мауд Гонн была столь же известна как ведущая националистка во время революционного периода.Защищенный безупречной репутацией своих родителей, МакБрайд имеет возможность свободно выражать свои мысли гораздо больше, чем большинство, и за это он заслужил уникальное место в ирландской политике.§!"

IRE_michael_oflanagan: "Отец Майкл О'Фланаган"
IRE_michael_oflanagan_alt: "Ан Сагарт Михал О'Фланнаган"
IRE_michael_oflanagan_advisor_desc: "§YОписание советника\nРодился:§! §g13 августа 1876 года, недалеко от Кастлерии, графство Роскоммон, Ирландия§!\n§YТакже известен как:§! §g$IRE_michael_oflanagan_alt$§!\n§YПолитическая карьера:§! §gХотя влияние католического духовенства на ирландскую политику часто ощущается через епископов, отец О'Фланаган по-прежнему является аномалией. Он всего лишь простой член рядового духовенства (хотя часто отстранен), который на протяжении многих десятилетий последовательно выступал за бедных и крестьян. Его активизм не был бы странным для священника, если бы не тот факт, что О'Фланаган всегда был готов открыто участвовать в партийной политике, что, к сожалению, вызывало недовольство его начальства (которые утверждают, что он проводит больше времени на трибунах, чем на амвонах).Изначально высокопрофильный член Sinn Féin в 1916 году, эгалитарные ценности и приверженность социальной справедливости О'Фланагана привели к его неформальному взаимодействию с Лейбористами и Кланн на Талмхан в 1930-х. Сильный символ благочестия и заботы о простом человеке, любая политическая группа, которая сможет привлечь его к себе, получит мощное оружие, чтобы отвлечь любые обвинения в антиклерикализме или элитизме.§!"

IRE_hanna_sheehy_skeffington: "Hanna Sheehy-Skeffington"
 IRE_hanna_sheehy_skeffington_alt: "Siobhán Ní Síthigh-Sceimhealtún"
 IRE_hanna_sheehy_skeffington_advisor_desc: "§YAdvisor Description\nBorn:§! §g24 мая 1877 года, в Кантурке, графство Корк, Ирландия§!\n§YAlso known as:§! §g$IRE_hanna_sheehy_skeffington_alt$§!\n§YPolitical Career:§! §gРаздражитель. Отравленный. Радикализированная. Политический истеблишмент Ирландии на протяжении десятилетий не обращал внимания на Ханну Шихи-Скеффингтон, которая резко ужесточила свою политику после убийства своего мужа Фрэнсиса во время Пасхального восстания 1916 года. Но в то время как мужчины-политики могут отворачиваться, когда она проходит мимо них, Шихи-Скеффингтон остается героем среди ирландских женщин за ее постоянную и неустанную защиту их интересов.Поскольку ее сын Оуэн теперь сам пробивает себе дорогу в политике, способность Шихи-Скеффингтон оказывать влияние только продолжает расти..§!"


IRE_richard_corish: "Ричард Кориш"
IRE_richard_corish_alt: "Ристéarд Мак Феорайс"
IRE_richard_corish_advisor_desc: "§YОписание советника\nРодился:§! §g17 сентября 1886 года в Уэксфорде, графство Уэксфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_richard_corish_alt$§!\n§YПолитическая карьера:§! §gКориш входит в группу внутри Лейбористской партии, поддерживающую осторожный подход, занимаемый Уильямом О'Брайеном в отношении позиции партии. Хотя он считает себя социалистом, Кориш также является глубоко верующим католиком, который хорошо осведомлен о готовности духовенства участвовать в антиклерикальной истерии, поскольку французское антиклерикализм настолько основательно потрясло священство в предыдущие десятилетия. Для Кориша социализм не может быть навязан, он должен быть достигнут с согласия народа.§!"

IRE_william_norton: "Уильям Нортон"
IRE_william_norton_alt: "Лиам О'Нахтейн"
IRE_william_norton_advisor_desc: "§YОписание советника\nРодился:§! §g2 ноября 1900 года в Абботстаун, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_william_norton_alt$§!\n§YПолитическая карьера:§! §gНортон является социалистом, который верит в контроль цен на продукты питания, пенсии для вдов, пособия для сирот, государственное строительство домов для бедных и социальное обеспечение для безработных. Но он также достаточно проницателен, чтобы знать, что в Ирландии эти вещи не достигаются пением Интернационала перед духовенством. Подход Нортона заключается в том, чтобы представить идеальную экономику Лейбористской партии как таковую, которую защищают скандинавские или немецкие социал-демократические партии, и уж точно не французские или британские.§!"

IRE_thomas_j_oconnell: "Томас Дж. О'Коннелл"
IRE_thomas_j_oconnell_alt: "Томас Сеошам Ó Коннл"
IRE_thomas_j_oconnell_advisor_desc: "§YОписание советника\nРодился:§! §g21 ноября 1882 года в Нок, графство Мейо, Ирландия§!\n§YТакже известен как:§! §g$IRE_thomas_j_oconnell_alt$§!\n§YПолитическая карьера:§! §gУчитель по профессии, Томас Джозеф О'Коннелл с ранних лет своей карьеры стал открытым защитником профессии через Ирландскую национальную организацию учителей, их основный профсоюз, и быстро поднялся на пост генерального секретаря.Объединив свои усилия с Лейбористами, О'Коннелл сочетал свой профсоюзный активизм с электоральной политикой, как и многие другие в партии. Являясь активным сторонником образовательной реформы, он особенно заинтересован в защите прав женщин-учителей.§!"

IRE_joseph_blowick: "Джозеф Блоуик"
IRE_joseph_blowick_alt: "Сеосам Ó Блатмхайк"
IRE_joseph_blowick_advisor_desc: "§YОписание советника\nРодился:§! §g13 марта 1903 года в Белкарре, графство Мейо, Ирландия§!\n§YТакже известен как:§! §g$IRE_joseph_blowick_alt$§!\n§YПолитическая карьера:§! §gШесть футов в росте, двадцать два стоуна, если звук рога и крик сливаются, голос мгновенно узнаваем: громогласный Джозеф Блоуик ведет атаку для сельской Ирландии. Как внушающий страх гэльский вождь, перенесенный в современную эпоху, Блоуик почти является карикатурой на сельского сильного человека и всегда можно рассчитывать на то, что он будет выступать за интересы фермеров.§!"

IRE_john_hayes: "Отец Джон Хейс"
IRE_john_hayes_alt: "Ан Сагарт Шиан Ó Хайда"
IRE_john_hayes_advisor_desc: "§YОписание советника\nРодился:§! §g11 ноября 1887 года в Мурро, графство Лимерик, Ирландия§!\n§YТакже известен как:§! §g$IRE_john_hayes_alt$§!\n§YПолитическая карьера:§! §gОтец Джон Хейс является харизматичным главным организатором Мунтир на Тире, высокопопулярной организации по развитию сельских территорий, действующей вне партийных линий. Хейс, родившийся в абсолютной нищете в сельском Лимерике, основал Мунтир на Тире, чтобы дать сельским людям достойные возможности для жизни и работы, не имея необходимости мигрировать. Под руководством Хейса сотни отделений процветают по всей Ирландии.§!"

IRE_dd_sheehan: "Д.Д. Шиган"
IRE_dd_sheehan_alt: "Д.Д. Ó Сиохайн"
IRE_dd_sheehan_alt_long: "Даниэль Деасун Ó Сиохайн"
IRE_dd_sheehan_advisor_desc: "§YОписание советника\nРодился:§! §g28 мая 1873 года в Кантурке, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_dd_sheehan_alt$§!\n§YПолитическая карьера:§! §gС долгим стажем, Даниэль Десмонд Шиган является старым ветераном ирландской политики, впервые появившись как голос, призывающий к земельной реформе в 1890-х.Огорченный бедностью в сельской Ирландии, Шиган на протяжении долгого времени выступал за единство между городской и сельской рабочей классами, полагая, что одно без другого оставляет их обоих бессильными.§!"


 IRE_bryan_cooper: "Брайан Купер"
IRE_bryan_cooper_alt: "Бриан Куипэр"
IRE_bryan_cooper_advisor_desc: "§YОписание советника\nРодился:§! §g17 июня 1884 года в Симле, Химачал-Прадеш, Британская Индия§!\n§YТакже известен как:§! §g$IRE_bryan_cooper_alt$§!\n§YПолитическая карьера:§! §gДо 1914 года Брайан Купер вел довольно стереотипную жизнь англо-ирландской элиты в Слайго. Ярый юнионист, который вошел в политику, чтобы завести друзей, его мировосприятие было разрушено на пляжах Галлиполи, когда он служил пехотинцем в катастрофической операции Черчилля. Вернувшись домой с гораздо более реалистичным восприятием действительности и новым чувством ирландской идентичности, Купер стал сторонником либерализма, капитализма и толерантности. Считается добрым и дружелюбным человеком среди всех слоев ирландской политики, Купер заслужил репутацию строителя мостов и примирителя между партиями.§!"

IRE_wt_cosgrave: "У.Т. Косгрейв"
IRE_wt_cosgrave_alt: "Л.Т. Мак Косгрейв"
IRE_wt_cosgrave_alt_long: "Лиам Томас Мак Косгрейв"
IRE_wt_cosgrave_advisor_desc: "§YОписание советника\nРодился:§! §g5 июня 1880 года в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_wt_cosgrave_alt$§!\n§YПолитическая карьера:§! §gСпокойный и несколько скромный, но тем не менее бывший краеугольный камень фронтбенча Шинн Фейн, Уильям Томас Косгрейв наиболее известен тем, что ранее занимал пост министра финансов и был главным дисциплинаром Шинн Фейн. Что Косгрейву не хватает харизмы, то компенсируется его способностью руководить и дисциплинировать других, и именно благодаря этой способности он смог заставить депутатов отставки придерживаться линии по ряду непопулярных бюджетных решений, особенно в первые годы существования государства, когда средства были ограничены. Теперь, работая с НДП, прежние бережливые наклонности Косгрейва, безусловно, снова проявятся.§!"

IRE_rupert_guinness: "Руперт Гиннес"
IRE_rupert_guinness_alt: "Роберт Мак Аонгхус"
IRE_rupert_guinness_advisor_desc: "§YОписание советника\nРодился:§! §g29 марта 1874 года в Лондоне, Англия§!\n§YТакже известен как:§! §g$IRE_rupert_guinness_alt$§!\n§YПолитическая карьера:§! §gРуперт Гиннес является потомком семьи пивоваров Гиннес и в настоящее время wield их значительное политическое и экономическое влияние. Родившись и выросши в Лондоне, он некоторое время был членом британской армии и активно участвовал в британской политике до революции. После революции Руперт и остальные члены его семьи были среди англо-ирландской "буржуазии", которые с радостью вернулись в свои ирландские владения. К его чести, он является инновационным бизнесменом, который смог возместить убытки в Британии, открыв новые пивоварни Гиннес за пределами Ирландии впервые. Закаленный опытом своей семьи в новой Британии, Гиннес теперь предлагает твердую капиталистическую экспертизу.§!"

IRE_thomas_westropp_bennett: "Томас Уэстроп Беннет"
IRE_thomas_westropp_bennett_alt: "Томас Мак ан Вайле Тиар Мак Бенид"
IRE_thomas_westropp_bennett_advisor_desc: "§YОписание советника\nРодился:§! §g30 января 1867 года в Баллиморфи, графство Лимерик, Ирландия§!\n§YТакже известен как:§! §g$IRE_thomas_westropp_bennett_alt$§!\n§YПолитическая карьера:§! §gПроисходя из процветающей протестантской англо-ирландской семьи, укоренившейся в Лимерике на протяжении веков, клан Уэстроп Беннетт представляет собой членов этого класса, которые поддержали независимость Ирландии, а не сохранили свою традиционную поддержку старого британского порядка. Считаются своего рода обращенными в эту причину, Уэстроп Беннетт и его семья были теми, кого националисты показывали в качестве примеров для неохотных ульстименов ирландского плюрализма на деле. Он считается экспертом в сельском хозяйстве и часто предоставляет более широкую картину этой профессии в разговоре, обычно рассказываемом недовольными мелкими арендаторами.§!"

IRE_frank_aiken: "Фрэнк Эйкен"
IRE_frank_aiken_alt: "Проинсиас О'Ходагайн"
IRE_frank_aiken_advisor_desc: "§YОписание советника\nРодился:§! §g13 февраля 1898 года в Камлаухе, графство Арма, Ирландия§!\n§YТакже известен как:§! §g$IRE_frank_aiken_alt$§!\n§YПолитическая карьера:§! §gФрэнк Эйкен не был человеком, с которым можно было бы ссориться во время войны за независимость, и к которому следует подходить с осторожностью даже сейчас. Война продемонстрировала значительную хитрость Эйкена, что принесло ему известность среди рядовых ИРА. Истинный фанатик в деле ирландского национализма, Эйкен привнес свою целеустремленность в выборную политику. Эйкен сыграл ключевую роль в создании An Saorstát Críostúil в качестве одного из самых голосистых критиков ирландско-германского сотрудничества и полностью привержен видению "только мы сами" для Ирландии.§!"

IRE_sean_macentee: "Шон МакИнти"
IRE_sean_macentee_alt: "Шон Мак ан тСуи"
IRE_sean_macentee_advisor_desc: "§YОписание советника\nРодился:§! §g23 августа 1889 года в Белфасте, графство Антрим, Ирландия§!\n§YТакже известен как:§! §g$IRE_sean_macentee_alt$§!\n§YПолитическая карьера:§! §gНа первый взгляд, Шон МакИнти может показаться человеком не в той партии. Ранее в своей жизни он был сторонником синдикалиста Джеймса Коннолли и членом профсоюзов, что обычно указывает на членство в Лейбористской партии, а в настоящее время он известен как любитель кино, театра и джаза, что обычно является признаком более "расслабленных" членов Шинн Фейн. Однако верность де Валере и ненависть к так называемому "Государственному синдикализму" привели МакИнти к более консервативной позиции, особенно в экономическом плане.§!"

IRE_sean_t_okelly: "Шон Т. О'Келли"
IRE_sean_t_okelly_alt: "Шон Т. Ó Ceallaigh"
IRE_sean_t_okelly_alt_long: "Шон Томас Ó Ceallaigh"
IRE_sean_t_okelly_advisor_desc: "§YОписание советника\nРодился:§! §g25 августа 1882 года в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_sean_t_okelly_alt$§!\n§YПолитическая карьера:§! §gШон Томас О'Келли — старая закалка ирландской политики, будучи одним из основателей Шинн Фейн в 1905 году и постоянно занимая политическую должность на протяжении столь же долгого времени. О'Келли — преданный католик, который, вероятно, имеет самые тесные связи с иерархией церкви среди всех ирландских политиков, многие называют его "архиклерикалистом". Эти связи, в сочетании с его статусом старейшины, придают огромную значимость его позиции.§!"

IRE_gerald_boland: "Джеральд Боланд"
IRE_gerald_boland_alt: "Геаралд Ó Беоллан"
IRE_gerald_boland_advisor_desc: "§YОписание советника\nРодился:§! §g25 мая 1885 года в Манчестере, Ланкашир, Англия§!\n§YТакже известен как:§! §g$IRE_gerald_boland_alt$§!\n§YПолитическая карьера:§! §gБольшая часть современного имиджа Шинн Фейн как социально либеральной партии может быть отнесена к Джеральду Боланду, который, будучи министром юстиции, постоянно удерживал руку консервативного католицизма от захвата ирландских законов. Боланд верит, что закон должен быть "жестким, но справедливым", с акцентом на последнее, он знает, когда использовать молот, а когда скальпель, и отчетливо различает два этих подхода.§!"

IRE_harry_boland: "Гарри Боланд"
IRE_harry_boland_alt: "Анрай Ó Беоллан"
IRE_harry_boland_advisor_desc: "§YОписание советника\nРодился:§! §g27 апреля 1889 года в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_harry_boland_alt$§!\n§YПолитическая карьера:§! §gХотя он больше не обращается к своей репутации "плейбоя", которую пользовался ранее в своей жизни, Гарри Боланд остается очаровательным. Хорошо выглядящий, с чувством юмора, организованный и целеустремленный, Боланд не чужд роли переговорщика в службе Шинн Фейн. Ему поручено обеспечить оружие для борьбы во время войны за независимость, и у него есть особый талант к сделкам с оружием.§!"

IRE_eoin_macneill: "Эойн МакНил"
IRE_eoin_macneill_alt: "Эойн Мак Нейл"
IRE_eoin_macneill_advisor_desc: "§YОписание советника\nРодился:§! §g15 мая 1867 года в Гленарме, графство Антрим, Ирландия§!\n§YТакже известен как:§! §g$IRE_eoin_macneill_alt$§!\n§YПолитическая карьера:§! §gБывший президент Ирландии и основатель Ирландских добровольцев, которые впоследствии стали Ирландской республиканской армией, Эойн МакНил уже завоевал твердое место в ирландской истории. Всегда больше академик, чем политик или даже активист, сила МакНила заключается в ученом анализе, а не в криках с трибуны, и, таким образом, Шинн Фейн теперь предпочитает позиционировать МакНила как образованного комментатора, а не как политическую фигуру.§!"

IRE_patrick_mcgilligan: "Патрик Макиллиган"
IRE_patrick_mcgilligan_alt: "Падраиг Мак Гиоллаган"
IRE_patrick_mcgilligan_advisor_desc: "§YОписание советника\nРодился:§! §g12 апреля 1889 года в Колерайне, графство Дерри, Ирландия§!\n§YТакже известен как:§! §g$IRE_patrick_mcgilligan_alt$§!\n§YПолитическая карьера:§! §g"Статист" — пожалуй, лучшее описание Макиллигана, который, отвергая антикапиталистические идеи о рынке, считает, что государство должно играть значительную роль в экономике. В дополнение к пропаганде необходимости крупных инфраструктурных проектов, Макиллиган также выступает за вход государства в банковский сектор, если на частной стороне есть недостатки.§!"

IRE_kevin_ohiggins: "Кевин О'Хиггинс"
IRE_kevin_ohiggins_alt: "Коимхгин Ó Хуиггин"
IRE_kevin_ohiggins_advisor_desc: "§YОписание советника\nРодился:§! §g7 июня 1892 года в Страдбали, графство Лаош, Ирландия§!\n§YТакже известен как:§! §g$IRE_kevin_ohiggins_alt$§!\n§YПолитическая карьера:§! §gСерьезный, а не комедийный, прагматичный, а не идеалистический, Кевин О'Хиггинс никогда не пользовался той известностью, которую имели некоторые из более эффектных лидеров Шинн Фейн. Тем не менее, он был давним и жизненно важным звеном в их механизме благодаря своей готовности выполнять "грязную работу" по принятию непопулярных решений. Он был глубоко вовлечен в создание полиции в Ирландии, и правопорядок является его областью особого интереса.§!"


IRE_brian_ohiggins: "Брайан О'Хиггинс"
IRE_brian_ohiggins_alt: "Бриан Ó hUiginn"
IRE_brian_ohiggins_advisor_desc: "§YОписание советника\nДата рождения:§! §g1 июля 1882 года, в Килскире, графство Мит, Ирландия§!\n§YТакже известен как:§! §g$IRE_brian_ohiggins_alt$§!\n§YПолитическая карьера:§! §gВетеран восстания на Пасху и войны за независимость, а также сатирик и пропагандист, который восхвалял сельских ирландцев не только против британцев, но и против «Западных британцев» в ирландском обществе в революционную эпоху. Брайан О'Хиггинс принадлежит к группе ирландских националистов, которые были тесно связаны с Шинн Фейн при его основании, но теперь отвергают его.\nУбежденный католик и традиционалист, а в последнее время и анти-синдикалист, О'Хиггинс поддержал Aontas Náisiúnta.§!"

IRE_michael_tierney: "Майкл Тирни"
IRE_michael_tierney_alt: "Михиал Ó Тигернаigh"
IRE_michael_tierney_advisor_desc: "§YОписание советника\nДата рождения:§! §g20 сентября 1894 года, в Каслблейкни, графство Голуэй, Ирландия§!\n§YТакже известен как:§! §g$IRE_michael_tierney_alt$§!\n§YПолитическая карьера:§! §gУниверситетский академик Майкл Тирни поставил перед собой довольно неудобную задачу; интеллектуализировать объединенные ирландские корпоративистские и интегралистские движения, которые часто характеризуются уличным насилием, догматическим католицизмом и буйной риторикой, а не научным обсуждением. Тем не менее, Тирни утверждает, что эти идеологии являются лучшими средствами для практического достижения целей социальной справедливости, о которых призывают последующие папы.§!"

IRE_patrick_belton: "Патрик Бэлтон"
IRE_patrick_belton_alt: "Падраиг де Бэлатун"
IRE_patrick_belton_advisor_desc: "§YОписание советника\nДата рождения:§! §g7 ноября 1884 года, в Лейнсборо, графство Лонгфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_patrick_belton_alt$§!\n§YПолитическая карьера:§! §gНа протяжении всей своей публичной жизни Патрик Бэлтон отмечен определенным мерцающим напряжением и тревожностью в своем характере. Это было не так уж необычно среди поколения ирландцев, принимавших участие в войне за независимость, но с течением времени большая часть этой тревоги была освобождена благодаря эйфории от достижения победы. Однако Бэлтон, похоже, по-прежнему сохраняет это напряжение и иногда использует его как нож в ораторском искусстве.\nЕго страсти легко пробуждаются, и он готов выпустить их на своих идеологических противников.§!"

IRE_aodh_de_blacam: "Аодх де Блакам"
IRE_aodh_de_blacam_alt: "$IRE_aodh_de_blacam$"
IRE_aodh_de_blacam_advisor_desc: "§YОписание советника\nДата рождения:§! §g16 декабря 1891 года, в Лондоне, Англия§!\n§YТакже известен как:§! §gХью Блэкхэм§!\n§YПолитическая карьера:§! §gСуществует старая пословица, что \"нет более ярых приверженцев, чем новообращенные\", и она применима к Аодху де Блакаму. Родившись в Англии от английской матери и отца-протестанта из Ольстера, де Блакам восстал, изменив свое имя с \"Хью Блэкхэма\" на гэльское, и приняв католицизм.\nИзначально увлеченный синдикализмом и веря, что он полностью совместим с католицизмом, он позже полностью разорвал с этой точкой зрения и принял интегрализм, став страстным сторонником видения ирландоязычного децентрализованного сельского общества, дополненного гильдиями.§!"

IRE_ernest_blythe: "Эрнест Блайт"
IRE_ernest_blythe_alt: "Эрнан де Блаход"
IRE_ernest_blythe_advisor_desc: "§YОписание советника\nДата рождения:§! §g13 апреля 1889 года, в Магхаберри, графство Антрим, Ирландия§!\n§YТакже известен как:§! §g$IRE_ernest_blythe_alt$§!\n§YПолитическая карьера:§! §gНекоторые люди горят ярко, их эмоции никогда не далеко от поверхности, в то время как другие имеют лед в венах, их поведение всегда спокойно. Блайт безусловно относится к последним, и именно это качество Блайту было крайне необходимо в начале его жизни, когда он вел двойную жизнь; публично выдавая себя за преданного протестантского сына Ольстера и члена Оранжевого ордена, в то время как тайно будучи членом IRB.\nЕго происхождение дает ему уникальное понимание среди ирландских националистов реальностей севера, Блайт в конечном итоге считает, что Ирландия имеет моральное право применять насилие для обеспечения всех мест Ольстера в государстве.§!"

IRE_francis_stuart: "Фрэнсис Стюарт"
IRE_francis_stuart_alt: "Проинсиас Стиобхарт"
IRE_francis_stuart_advisor_desc: "§YОписание советника\nДата рождения:§! §g29 апреля 1902 года, в Таунсвилле, Квинсленд, Австралийский Союз§!\n§YТакже известен как:§! §g$IRE_francis_stuart_alt$§!\n§YПолитическая карьера:§! §gВ предыдущие десятилетия Фрэнсис Стюарт был писателем, который пришел в политику через обещание культурного национализма, столь сильно выраженного в ранние десятилетия века в Ирландии. Несмотря на свое англо-ирландское протестантское происхождение, Стюарт тоскует по яркой гэльской цивилизации, не связанной ни с чем другим.\nИзначально он полагал, что ирландский республиканизм сможет это обеспечить, но, несмотря на свои личные либертинские наклонности, интеллектуально Стюарт разочарован космополитизмом Шинн Фейн и теперь обращается к \"трансформационной культурной чистоте\" Aontas Náisiúnta.§!"

IRE_denis_fahey: "Отец Денис Фэи"
IRE_denis_fahey_alt: "Ан Сагарт Доннчад Ó Фаих"
IRE_denis_fahey_advisor_desc: "§YОписание советника\nДата рождения:§! §g3 июля 1883 года, в Голдене, графство Типперэри, Ирландия§!\n§YТакже известен как:§! §g$IRE_denis_fahey_alt$§!\n§YПолитическая карьера:§! §gОтец Денис Фэи — фанатичный католический священник, абсолютно убежденный в двух вещах; что только органический интегрализм может создать общество, которое соответствует \"программе порядка\" Бога для мира, и что евреи являются главными врагами Христа, порождающими все беды мира, такие как масонство и синдикализм.\nФэи считает, что у него есть очень личные отношения с Богом и становится физически больным, когда его критикуют по любому вопросу его мировоззрения, включая его мнение, что Франция является центром \"иудейского синдикализма\".§!"

IRE_joseph_macrory: "Кардинал Джозеф МакРори"
IRE_joseph_macrory_alt: "Ан Кардйнеал Сеосамх Мак Руаидри"
IRE_joseph_macrory_advisor_desc: "§YОписание советника\nДата рождения:§! §g19 марта 1861 года, в Баллигавли, графство Тирон, Ирландия§!\n§YТакже известен как:§! §g$IRE_joseph_macrory_alt$§!\n§YПолитическая карьера:§! §gЕго Преосвященство кардинал Джозеф МакРори, архиепископ Армы, не считается образцовым плюралистом или экуменистом. Несмотря на то, что он родом из графства Тирон в Ольстере, МакРори отказывается даже признавать протестантские церкви \"частью Церкви Христовой\".\nЧасто вовлеченный в политику, кардинал МакРори был явным националистом с 1910-х годов и часто приходит к выводу, что ирландское государство должно обеспечивать закон и порядок в Ольстере с помощью дубинки, а не диалога между различными сообществами.§!"

IRE_rm_smyllie: "Р.М. Смилли"
IRE_rm_smyllie_alt: "Р.М. Ó Меанга"
IRE_rm_smyllie_alt_long: "Роберт Мэир Ó Меанга"
IRE_rm_smyllie_advisor_desc: "§YОписание советника\nДата рождения:§! §g20 марта 1893 года, в Глазго, Ланаркшир, Шотландия§!\n§YТакже известен как:§! §g$IRE_rm_smyllie_alt$§!\n§YПолитическая карьера:§! §gРоберт Мэир \"Берти\" Смилли является несколько богемным редактором Irish Times, который помог осуществить его переход от голоса юнионистского англо-Ирланда в начале века к его нынешнему положению в качестве зеркала ирландского среднего класса.\nПринципиальный, но прагматичный, Смилли сохраняет некоторые англофильские симпатии, и любое правительство, которое может рассчитывать на его одобрение, может рассчитывать на мощного союзника.§!"

 IRE_joseph_brennan: "Джозеф Бреннан"
IRE_joseph_brennan_alt: "Сеосамх Ó Бреонан"
IRE_joseph_brennan_advisor_desc: "§YОписание советника\nДата рождения:§! §g18 ноября 1887 года, в Корке, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_joseph_brennan_alt$§!\n§YПолитическая карьера:§! §gОбразованный в Университетском колледже Дублина и в Кембридже, Джозеф Бреннан, недавно назначенный губернатором Банка Ирландии, является человеком, который лучше всех в стране знает, как покупать и продавать что угодно и как это можно финансировать.\nГибкий в своем подходе, после первоначальной подготовки для работы в британской гражданской службе, как секретарь Департамента финансов, он мастерски провел Ирландию через переход от части Соединенного Королевства к независимой экономической политике, а затем от сосредоточения на торговле с Британской империей к более активным отношениям с континентом.\nНекоторые считали его типичным экономистом и высокопоставленным чиновником, который будет стремиться строить ирландскую казну по старым британским канонам, но международные события показали, что он обладает гораздо более практичным мышлением, чем могло быть оценено.\nНезависимо от того, кто управляет государством и как они планируют его вести, Бреннан наверняка захочет высказать свое мнение.§!"

IRE_harry_ferguson: "Гарри Фергюсон"
IRE_harry_ferguson_alt: "Анрай Мак Фергуста"
IRE_harry_ferguson_advisor_desc: "§YОписание советника\nДата рождения:§! §g4 ноября 1884 года, в Дроморе, графство Даун, Ирландия§!\n§YТакже известен как:§! §g$IRE_harry_ferguson_alt$§!\n§YПолитическая карьера:§! §gГарри Фергюсон — механик и предприниматель, наиболее известный своими новшествами в мире тракторов и другого сельскохозяйственного оборудования. Как и почти все протестанты Ольстера, он был шокирован и опечален событиями Британской революции, но теперь пришел к примирению с этим фактом.\nПокинув большую часть своих интересов в Британии, он стремится восстановить себя в своих помещениях в Ирландии и оставаться там независимо от политического климата, ссылаясь на опыт своих предыдущих переездов и восстановления. Любое ирландское фермерское хозяйство, достаточно процветающее, чтобы позволить себе трактор, почти неизбежно покупает один из дизайнов Фергюсона.§!"

IRE_roy_c_geary: "Рой С. Гири"
IRE_roy_c_geary_alt: "Роберт С. Ó Гадра"
IRE_roy_c_geary_alt_long: "Роберт Кахал Ó Гадра"
IRE_roy_c_geary_advisor_desc: "§YОписание советника\nДата рождения:§! §g11 апреля 1896 года, в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_roy_c_geary_alt$§!\n§YПолитическая карьера:§! §gРоберт \"Рой\" Чарльз Гири — государственный служащий из Дублина, обладающий мастерским владением статистики. Он учился в Университетском колледже Дублина и стал сторонником Артура Гриффита после Пасхального восстания, но никогда не вступал в политическую жизнь. Будучи свободно говорящим на французском языке и франкофилом с университетских времен, Гири огорчен враждебностью между противостоящими французскими режимами, но никогда открыто не высказывал поддержки ни одному из них. Имея степень доктора наук, Гири является автором десятков международно признанных публикаций в междисциплинарных областях математики, статистики и экономики, и его регулярно приглашают давать советы правительству.§!"

IRE_james_martin: "Джеймс Мартин"
IRE_james_martin_alt: "Сеамус Ó Мартин"
IRE_james_martin_advisor_desc: "§YОписание советника\nДата рождения:§! §g11 сентября 1893 года, в Кроссгаре, графство Даун, Ирландия§!\n§YТакже известен как:§! §g$IRE_james_martin_alt$§!\n§YПолитическая карьера:§! §gРодившись в фермерской семье в графстве Даун, Джеймс Мартин уже в свои двадцать лет стал успешным инженером, разработав, изготовив и продав трехколесные автомобили и фритюрницы, среди прочих изобретений. Будучи самоучкой, он пренебрегал традиционным университетским образованием, стремясь сразу приступить к работе после окончания школы и продемонстрировать свою изобретательность, трудолюбие и практический подход.\nМартин увлекся авиацией во время своего пребывания в Лондоне в 1920-х годах, где ранее работал в автомобильной промышленности для автогонок. С тех пор, как началась Британская революция, он перенес свою мастерскую на родной Ольстер, где неустанно работает над своими последними разработками.§!"

IRE_timothy_smiddy: "Тимоти Смидди"
IRE_timothy_smiddy_alt: "Тайд Смидí"
IRE_timothy_smiddy_advisor_desc: "§YОписание советника\nДата рождения:§! §g13 апреля 1875 года, в Килбарри, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_timothy_smiddy_alt$§!\n§YПолитическая карьера:§! §g\"Совершенный профессионал\" лишь отчасти описывает мягкотелого человека с природной силой, которым является Тимоти Алойзий Смидди.\nРодом из Корка, он учился в Университетском колледже Корка, в Хандельсхохшуле в Кёльне и в Сент-Сюльпице в Париже. Смидди оставил свою карьеру профессора экономики, чтобы войти в высшие эшелоны ирландской дипломатической службы. Вскоре после ирландской революции он провел несколько лет, особенно в Америке, получая дальнейшее международное признание для молодого государства, завоевав репутацию дипломата и государственного деятеля великого сдерживания.\nВсегда прагматичный, Смидди поддерживал хорошие отношения с каждым правительством, при котором он служил, а также с теми правительствами, которые \"в ожидании\", и готов служить любому, кто руководит независимым ирландским государством, наилучшим образом в рамках своих значительных возможностей.§!"

IRE_ernest_walton: "Эрнест Уолтон"
IRE_ernest_walton_alt: "Эрнан де Валтун"
IRE_ernest_walton_advisor_desc: "§YОписание советника\nДата рождения:§! §g6 октября 1903 года, в Дунгарване, графство Уотерфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_ernest_walton_alt$§!\n§YПолитическая карьера:§! §gЕго постоянное проживание в родной Ирландии может удивить некоторых, учитывая спрос на его таланты за границей, но тем не менее, факт остается фактом: Эрнест Уолтон является одним из ведущих ядерных физиков в мире. Ценимый за способность объяснять очень сложные концепции простыми и понятными терминами, Уолтон является гордостью физического факультета Тринити-колледжа Дублин.§!"
IRE_ernest_walton_theorist_desc: "§g$IRE_ernest_walton_advisor_desc$§!"




 # Field Marshals #
 
IRE_liam_lynch: "Лиам Линч"
IRE_liam_lynch_alt: "Лиам Ó Лойнси"
IRE_liam_lynch_commander_desc: "§YОбщее описание\nДата рождения:§! §g20 ноября 1892 года, в Баурнагуррахи, графство Лимерик, Ирландия§!\n§YТакже известен как:§! §g$IRE_liam_lynch_alt$§!\n§YВоенная карьера:§! §gКрестившись как Уильям Фанаган Линч, Лиам родился в политически активной фермерской семье в тени гор Галти на границе графств Корк и Лимерик. Его дядя по отцовской линии участвовал в восстании 1867 года, а его мать была совместным секретарем местной женской секции Ланд Лиги, стремящейся разбить крупные поместья англо-ирландской знати.\nКак и многие молодые люди его возраста, Линч вступил в Ирландские волонтеры в 1913 году, стремясь обеспечить автономию, одновременно завершая свою стажировку в торговле строительными материалами и будучи членом Гэльского кружка. Также характерно для большинства, он решил не вступать в более милитаристскую группу волонтеров и, таким образом, не принимал участия в Пасхальном восстании, также не записавшись в Британскую армию. Этот более умеренный подход закончился после восстания, особенно когда он стал свидетелем того, как британская армия расстреливала и захватывала выдающуюся семью Кент из Бонарда. После того как он повел четверых братьев и их восьмидесятилетнюю мать в наручниках через мост Фермо, один брат скончался от полученных ранений, в то время как другой был казнен на следующей неделе. В этот момент Линч решил посвятить свою жизнь делу ирландской свободы.\nОн быстро завоевал себе имя как лидер Севернокоркского 2-го бригады ИРА во время войны за независимость, проводя множество успешных стычек, рейдов и засад. Линч несколько раз чудом избегал захвата и смерти, его известность была такова, что два других человека с фамилией Линч были ошибочно убиты британскими силами в попытках его поймать.\nОпыт Линча в войне за независимость остался с ним, так как он занимает влиятельную позицию в армии. У него низкая терпимость к политикам, и во время войны за независимость он заметил: \"Армия должна проложить путь к свободе, чтобы политика могла следовать\". Известный своим вниманием к деталям, он уже на раннем этапе признал, что у него есть склонность к военной жизни. Его преданность делу была такова, что во время войны его часто сравнивали с священником. Хотя эта война закончилась, для Линча армия остается его призванием.§!"
IRE_liam_lynch_army_chief_desc: "$IRE_liam_lynch_commander_desc$"

IRE_jack_white: "Джек Уайт"
IRE_jack_white_alt: "Шеймус де Фаоите"
IRE_jack_white_body_desc: "§g22 мая 1879 года в Броушейн, графство Антрим, Ирландия§!\n§YТакже известен как:§! §g$IRE_jack_white_alt$§!\n§YВоенная карьера:§! §gДжеймс Роберт Уайт родился в семье протестантских аристократов Ольстера. Он получил образование в Винчестере и постоянно подвергался дисциплинарным взысканиям за мятежные поступки, такие как мочеиспускание на спортивном поле во время игры в крикет. Статус его отца как героя войны и фельдмаршала открыл ему двери в Королевскую военную академию Сандхерст, и он завершил обучение вовремя, чтобы участвовать во Второй англо-бурской войне.\nИменно в Южной Африке Уайт впервые начал осмысливать свои разногласия с мировоззрением британской аристократии, угрожая застрелить старшего офицера, когда тот приказал о казни молодого безоружного бурского пленного. Тем не менее, он закончил войну как награжденный офицер, с орденом «За выдающиеся заслуги».\nСлужа еще несколько лет как мирный солдат, он осознал, что это не та жизнь, которую он хочет, и стал преподавать английский язык в Богемии, жил в коммунне толстовцев в Англии и работал лесорубом в Канаде. Вернувшись в Ирландию, он увидел дебаты о домашнем правлении в полном разгаре и ожидал, что поддержит юнионистское дело. Это изменилось, когда он столкнулся с Ольстерским лоялизмом того времени, что он считал «предвзятостью и стагнацией», что привело его к идее домашнего правления. После случайной встречи с Роджером Кейсментом и, в конечном итоге, Джеймсом Коннолли, Уайт прошел путь от сторонника домашнего правления к республиканцу и искреннему защитнику социализма.\nУайт стал соучредителем Ирландской гражданской армии и сыграл ключевую роль в их обучении и организации, используя свой обширный опыт из сердца британского военного истеблишмента. В конечном итоге, когда ИГА начала переговоры с Ирландскими волонтерами, он не согласился с уровнем сотрудничества и интеграции, который должны были пройти две группы, и покинул милицию. Тем не менее, его убеждения никогда не покидали его, и он позже стал одним из основателей Ирландской рабочей лиги и Ирландской синдикалистской партии. С момента подписания договора он координировал возобновленную ИГА из подполья, ведя всех волонтеров на борьбу за истинную социалистическую республику.\nУайт считает себя христианским социалистом, так как он ненавидит откровенное влияние клерикализма или любой одной религии в Ирландии, предпочитая стремиться к мечте Тона о единении католиков, протестантов и несогласных.§!"
IRE_jack_white_commander_desc: "§YОбщее описание\nДата рождения:§! $IRE_jack_white_body_desc$"
IRE_jack_white_army_chief_desc: "$IRE_jack_white_commander_desc$"
IRE_jack_white_advisor_desc: "§YОписание советника\nДата рождения:§! $IRE_jack_white_body_desc$"

IRE_wj_brennan_whitmore: "У. Дж. Бреннан-Уитмор"
IRE_wj_brennan_whitmore_alt: "Л. С. Браонаин-Моинбан"
IRE_wj_brennan_whitmore_alt_long: "Лиам Шеймус О'Браонаин-Моинбан"
IRE_wj_brennan_whitmore_commander_desc: "§YОбщее описание\nДата рождения:§! §g21 октября 1886 года в Уэксфорде, графство Уэксфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_wj_brennan_whitmore_alt$§!\n§YВоенная карьера:§! §gПосле захвата Ирландии крайне правыми радикалами и последующих волнений в вооруженных силах, Уильям Джеймс Бреннан-Уитмор стал фигурой, готовой помочь новому правительству в их военных усилиях.\nУильям Джеймс Бреннан родился в семье журналиста и типографа из графства Уэксфорд. После неожиданной смерти обоих родителей, он был воспитан своим дядей и тетей, добавив их фамилию к своей. В юности он присоединился к Королевскому ирландскому полку, и был повышен до сержанта за свою службу в Индии. Этот период службы в британской армии не способствовал его расположению к политическому статус-кво, и он ушел в 1907 году, получив приверженность к особенно католически настроенному ирландскому национализму.\nВернувшись в Ирландию и работая журналистом, он также стал одним из первых членов Шинн Фейн, а также видным местным членом Гэльской лиги. Как и следовало ожидать, он присоединился к Ирландским волонтерам в 1913 году, когда они были основаны, его предыдущий военный опыт был весьма уместен. Он служил командантом во время Пасхального восстания в Генеральном почтамте под руководством Джеймса Коннолли, в ходе которого он был ранен и взят в плен.\nБреннан-Уитмор активно участвовал в усилиях, которые проходили в тюрьме Фронгох в Уэльсе, где заключенные ветераны восстания начали разрабатывать военные тактики, которые позже будут использованы в войне за независимость. Во время самой войны он был вовлечен в Северо-Уэксфордскую ИРА, но в основном проводил время, помогая Коллинзу в создании разведывательных сетей.\nС момента независимости Бреннан-Уитмор разочаровался в более либеральной Ирландии, которая возникла. Он покинул армию и вернулся к журналистике, в основном пиша о неминуемой опасности, которую представляет синдикализм для Ирландии. Хотя он преданный католик, он призывал всех христиан выполнять свой долг, чтобы противостоять общему врагу синдикализма, так же как они противостояли британскому влиянию в Ирландии в прошлом.\nТакова была степень экстремизма, пропагандируемого в его колонках, что Бреннан-Уитмор ранее находился под расследованием тех же разведывательных сетей, которые он помог создать. Но теперь, с новой мощной властью в стране, он вызвался сделать все возможное для спасения Ирландии и Европы в целом.§!"
IRE_wj_brennan_whitmore_army_chief_desc: "$IRE_wj_brennan_whitmore_commander_desc$"

# Генералы #
IRE_tom_barry: "Том Барри"
IRE_tom_barry_alt: "Томас де Барра"
IRE_tom_barry_commander_desc: "§YОбщее описание\nДата рождения:§! §g1 июля 1897 года в Килорглине, графство Керри, Ирландия§!\n§YТакже известен как:§! §g$IRE_tom_barry_alt$§!\n§YВоенная карьера:§! §gЕсли бы был один командир в Ирландии, чья репутация опережала бы его, это был бы Томас Бернард Барри. Выросший в графстве Корк, он был вторым из одиннадцати детей, рожденных от офицера Королевской ирландской полиции, и, в отличие от большинства своих революционных сверстников, не присоединился к Гэльской лиге и не происходил из республиканской или сильной националистической среды.\nВ семнадцать лет он сделал то, что многие молодые люди в Европе делали во время Мировой войны, а именно записался на службу. Это не было сделано для того, чтобы сражаться за Ирландию или даже Британию; он присоединился к Королевской полевой артиллерии, чтобы увидеть, каково это на войне, получить оружие и путешествовать.\nЭто привело его в Месопотамию и Египет, к повышению и наградам. Несмотря на упоминание в сводках, когда пришла весть о Пасхальном восстании, Барри начал сомневаться в своем положении в британской армии и, покинув службу, вернулся в родные края в 1917 году.\nВдохновленный событиями в Дублине, он начал собирать людей вокруг себя и создал отдел ИРА в своем родном графстве, ведя свою армию, чтобы взять графство, прежде чем расширить свою сеть боевиков, которые позже будут названы \"Семьдесят пять\".\nНа протяжении всей войны он продолжал показывать отличные результаты, особенно в области партизанских тактик, которые привели к успешным боям против британской армии. Он был известен за свою храбрость и часто утверждал, что как только они получили небольшой отряд, они могли смело нападать на любые британские позиции. Этот стиль ведения войны привел к его известности, которая, в свою очередь, привела к численным предательствам, и в результате, в конце концов, он был вынужден бежать на Запад, где жил в подполье до конца войны.\nС самого начала войны он всегда был одной из самых преданных ИРА. Он был одним из первых, кто подписал договор с британцами, но впоследствии отказался от своей позиции, когда его собственная служба в ИРА привела его к другим взглядам. Не имея формальной должности в новой Ирландии, его присутствие ощущалось во всех решениях, которые принимались на высшем уровне. Он был видным членом всех внутренних дел и до самой своей смерти в 1965 году продолжал следить за тем, как ИРА разрабатывает свою следующую стратегию.§!"
IRE_tom_barry_army_chief_desc: "$IRE_tom_barry_commander_desc$"
IRE_tom_barry_body_desc: "§YОписание тела\nСтрана:§! $IRE_tom_barry_alt$§!"
IRE_tom_barry_advisor_desc: "§YОписание советника\nСтрана:§! $IRE_tom_barry_body_desc$"
IRE_daniel_mckenna: "Дэниел Мак-Кенна"
IRE_daniel_mckenna_alt: "Domhnall Mac Cionaoith"
IRE_daniel_mckenna_commander_desc: "§YОбщее описание\nДата рождения:§! §g1 декабря 1892 года, Дреперстаун, графство Лондондерри, Ирландия§!\n§YТакже известен как:§! §g$IRE_daniel_mckenna_alt$§!\n§YВоенная карьера:§! §gКак и многие в верхах армии, Даниэль МакКенна получил свой первый военный опыт в революционный период Ирландии. Сын фермеров из Ольстера, он присоединился к Ирландским добровольцам в 1915 году, активно участвовал в Войне за независимость и в конечном итоге стал заместителем командира 2-го северного дивизиона к концу войны.\nЕго признают коллеги, а иногда и правительство, за его энергию и инициативу как командира и координатора обороны Ирландии. С момента независимости он в частности изучал многие военные аспекты Пасхального восстания в Дублине и ограниченных городских стычек, которые произошли в рамках Войны за независимость. Это привело к тому, что он проявил особый интерес к оборонительному бою, который происходит в более застроенных районах.\nМакКенна придерживается мнения, что атака на остров может прийти с любой стороны, географически или политически. Он настаивает на том, что Ирландия должна быть готова использовать все доступные средства в своей защите, против кого бы это ни было, и что определять политику должны правительство, а не армия. Насчет него, ни врага, ни союзника нельзя воспринимать как должное при планировании будущих столкновений, особенно учитывая периферийное положение Ирландии в Европе.\nНесмотря на германофильские тенденции в большей части армии, взглядам МакКенны уделяют должное внимание, и он предан подготовке к любой возможной ситуации, в которую Ирландия может быть втянута.§!"
IRE_daniel_mckenna_army_chief_desc: "$IRE_daniel_mckenna_commander_desc$"


IRE_daniel_hogan: "Даниэль Хоган"
IRE_daniel_hogan_alt: "Домналл О Хогайн"
IRE_daniel_hogan_commander_desc: "§YОбщее описание\nДата рождения:§! §g14 июля 1895 года, в Клонмеле, графство Типперэри, Ирландия§!\n§YТакже известен как:§! §g$IRE_daniel_hogan_alt$§!\n§YВоенная карьера:§! §gДаниэль Хоган родился в графстве Типперэри в заметной фермерской семье со средним достатком. После окончания школы он переехал в графство Монахан, чтобы работать клерком в компании Great Northern Railway, и именно здесь он позже прославился во время Войны за независимость. Его первоначальное время в Монахане было отмечено его вступлением в ГАА и Ирландские волонтеры — оба события совпали с его знакомством с самим Эойном О'Даффи.\nХоган завоевал репутацию беспощадного и уверенного лидера в ИРА Монахана, проводя многочисленные засады и нападения, будучи правой рукой О'Даффи. Его военный опыт был омрачен личной утратой, так как его брат Майкл был капитаном команды Типперэри, которая играла в Кроук Парк во время роковых событий Кровавого Воскресенья и стал единственным игроком, застреленным британскими войсками, в то время как остальные жертвы были зрителями. Хоган не справился с этой утратой, и его горе лишь подстегнуло его более активно участвовать в революционной деятельности в Ольстере, в частности, нацеливаясь на богатых лоялистов, осуществляя похищения и поджигая несколько \"больших домов\". В конце войны ему было оказано почётное право первым поднять Триколор над Дублинским замком в рамках церемонии передачи, где британские войска формально уступили контроль над большей частью аппарата государства.\nЕго дружба с О'Даффи отошла на второй план, когда последний потерял расположение у правительства, и Хоган не хотел, чтобы его личные отношения с бывшим начальником поставили под угрозу его собственное положение в армии — хотя сомнений нет, что он испытывает некоторую симпатию к делу О'Даффи, вероятно, отчасти из-за своих глубоких религиозных убеждений. Прошлые связи Хогана и его резкий характер делают его непопулярной фигурой среди нескольких политиков, но он сохраняет уважение среди солдат, которые уверены в его способностях как командира и лидера.§!"
IRE_daniel_hogan_desc: "$IRE_daniel_hogan_commander_desc$"


IRE_rory_oconnor: "Рори О'Коннор"
IRE_rory_oconnor_alt: "Руадхри О Конхубар"
IRE_rory_oconnor_commander_desc: "§YОбщее описание\nДата рождения:§! §g28 ноября 1883 года, в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_rory_oconnor_alt$§!\n§YВоенная карьера:§! §gРодерик Игнатиус Патрик О'Коннор — третий сын в богатой семье из Дублина. В юности он получил привилегированное образование, в конечном итоге квалифицировавшись как инженер и проведя несколько лет в Канаде, где отвечал за строительство более 1500 миль железных дорог.\nВернувшись в Ирландию в начале 1915 года, он подумывал о том, чтобы присоединиться к британским войскам, но вскоре вновь погрузился в социальные сферы ирландского среднего класса, которые покинул при эмиграции. К этому времени многие из его сверстников стали активно участвовать в радикальном национализме, и через них О'Коннор стал радикализироваться в сторону республиканизма.\nЕго опыт работы инженером считался активом, и он также участвовал в попытке основать химическое производство, где вместо производства медикамента аспирин фабрика собиралась изготавливать взрывчатые вещества, которые позже были использованы в Пасхальном восстании. Сам О'Коннор принимал участие в восстании и был ранен, когда пуля снайпера отскочила и задела его череп, а также получил травму лодыжки от другой случайной пули. Он избежал ареста после восстания, используя поддельное имя, пока восстанавливался от травм в период реабилитации.\nПосле восстания он был назначен директором по инженерии в ИРА и стал синонимом организации саботажных операций, обучения волонтеров использованию взрывчатых веществ в бою, а также участия в нескольких громких побегах из тюрем и попытках побега. С момента независимости он продолжает выполнять эту роль в армии.\nЭрудированный и культурный О'Коннор удостоен похвалы за свою смелость и тихую честность. Он не интересуется парламентской политикой, а вместо этого предан идее Республики, а также своим увлечениям классической музыкой, бриджу и шахматам.§!"
IRE_rory_oconnor_desc: "$IRE_rory_oconnor_commander_desc$"

IRE_sean_mac_eoin: "Шон Мак Эоин"
IRE_sean_mac_eoin_alt: "$IRE_sean_mac_eoin$"
IRE_sean_mac_eoin_commander_desc: "§YОбщее описание\nДата рождения:§! §g30 сентября 1893 года, в Гранарде, графство Лонгфорд, Ирландия§!\n§YТакже известен как:§! §gДжон Макион§!\n§YВоенная карьера:§! §gШон Мак Эоин родился в семье кузнеца из Лонгфорда, а его мать имела республиканских предков, которые боролись на местном уровне во время восстания 1798 года. С раннего возраста Шон проявил интерес к национальным вопросам, приняв ирландскую форму своего имени в одиннадцать лет. Он закончил начальное образование и начал работать в семейной кузнице, где проходил обучение у своего отца. Будучи старшим сыном, Мак Эоин взял на себя ответственность в 1913 году, когда ему пришлось полностью заботиться о кузнице и благополучии семьи после неожиданной смерти отца. Тем не менее, это не помешало ему присоединиться к Ирландским добровольцам и Ирландскому республиканскому братству на следующий год.\nМак Эоин стал заметной фигурой во время Войны за независимость, возглавив единственную эффективную летучую колонну в Мидланде, так как он служил командантом первого батальона бригады Лонгфорда. Первым из двух крупных инцидентов, в которых он участвовал в ходе конфликта, было сражение при Баллинали, где Мак Эоин находился в своем селе, где он удерживал свою деревню от британских войск, несмотря на подавляющее численное превосходство. Вторым был засаду в Клонфине, где он совершил хорошо организованную атаку на несколько грузовиков с британскими солдатами и был признан за свои рыцарские действия по лечению раненых врагов после, в ущерб возможности захватить более необходимое оружие и снаряжение. Эти два события стали легендарными на местном уровне, и он получил прозвище \"Кузнец Баллинали\".\nЕго время на войне закончилось с его пленением, во время которого он был ранен в грудь. Он выздоровел от своих травм и был приговорен к смерти за участие в войне, но был освобожден до исполнения приговора в рамках переговоров по договору. Свидетельства со стороны британских войск о его поведении в отношении них также помогли задержать его приговор.\nВо время заключения Мак Эоин был избран депутатом в Лонгфорде-Уэстмид, но не баллотировался на этот пост снова после двух сроков в Дале, предпочтя сосредоточиться на военной службе, так как независимость Ирландии казалась под угрозой в непосредственном aftermath of the British Revolution. \"Кузнец Баллинали\", как его все еще называют, также известен своими сильными религиозными взглядами и тесной ассоциацией как с Ричардом Мулкахи, так и с Майклом Коллинзом, хотя его преданность прежде всего армии сама по себе.§!"
IRE_sean_mac_eoin_desc: "$IRE_sean_mac_eoin_commander_desc$"


IRE_jj_oconnell: "J.J. O'Connell"
IRE_jj_oconnell_alt: "D.S. Ó Conaill"
IRE_jj_oconnell_alt_long: "Diarmaid Seosamh Ó Conaill"
IRE_jj_oconnell_commander_desc: "§YОбщее описание\nДата рождения:§! §g21 декабря 1887 года, Баллина, графство Мейо, Ирландия§!\n§YТакже известен как:§! §g$IRE_jj_oconnell_alt$§!\n§YВоенная карьера:§! §gИеремия Джозеф \"Джинджер\" О'Коннелл является ключевым и узнаваемым компонентом Ирландской республиканской армии.\nСын инспектора национальных школ, он учился в Университетском колледже Дублина, где окончил с отличием, получив степень магистра, также выступая тренером университетской боксерской команды. После учёбы он поехал в Соединенные Штаты, где служил два года в армии США в составе 69-го полка (Нью-Йорк). После этого он вернулся в Ирландию в 1915 году и присоединился к Ирландским добровольцам в качестве главного инспектора, проводя лекции по военной тактике, а также о знаменитых ирландских битвах. Не принимая участия в самом восстании, он провел предшествующие дни в Корке, будучи отправленным туда в рамках печально известного контрприказа, изданного Эйоном МакНиллом, который почти полностью остановил восстание.\nНесмотря на то, что О'Коннелл не участвовал, он всё же был подвергнут reprimand со стороны британских войск и был заключен в тюрьму. С тех пор, когда Ирландские добровольцы превратились в Ирландскую республиканскую армию, он сохранил свою прежнюю должность, в конечном итоге став директором по подготовке для ИРА, роль, которую он занимает и по сей день. Он является основным лектором для обучения всех офицеров, хотя его студенты удивляются, обнаруживая, что его манера общения более практична и дружелюбна, чем могут предполагать его теоретические достижения. Как военный историк, он опубликовал множество статей как по ирландской, так и по иностранной военной истории и тактике.\nО'Коннелл сыграл ключевую роль в распуске старой Ирландской республиканской братии после Войны за независимость, часто утверждая, что солдаты не должны быть частью тайных обществ. Майкл Коллинз, последний президент ИРБ, доверял суждениям своего коллеги достаточно, чтобы осуществить это.\nКак солдат солдатов, он избегает политиков и правительств, преданный Ирландии и её армии превыше всего.§!"
IRE_jj_oconnell_theorist_desc: "$IRE_jj_oconnell_commander_desc$"

IRE_james_steele: "Джеймс Стил"
IRE_james_steele_alt: "Шеймус Мак Круах"
IRE_james_steele_commander_desc: "§YОбщее описание\nДата рождения:§! §g26 октября 1894 года, в Балликерри, графство Антрим, Ирландия§!\n§YТакже известен как:§! §g$IRE_james_steele_alt$§!\n§YВоенная карьера:§! §gДжеймс Стюарт Стил можно считать одним из самых несоответствующих персонажей среди офицеров армии.\nПроисходя из протестантской семьи из Ольстера, он присоединился к Корпусу подготовки офицеров, обучаясь в Университете Куинс в Белфасте, и как любой верный сын Ольстера, с энтузиазмом присоединился к военным действиям с началом Weltkrieg. Он был назначен вторым лейтенантом в Королевские ирландские стрелки и был отправлен на Западный фронт, участвуя в битвах при Месинах, на Соме и Пашендейле, в течение которых он был награжден Военным крестом, прежде чем его повысили в звании в конце войны.\nВеликобритания могла проиграть Weltkrieg, но у Стиля была яркая перспектива в Британской армии. Он был сильно разочарован результатами Ирландской войны за независимость, так как считал свою ирландскую идентичность тесно связанной с британской, и неохотно принимал расставание с многими своими старыми товарищами из Королевских ирландских стрелков.\nБританская революция, как и следовало ожидать, оказала значительное влияние на его мировоззрение. Глубоко разочарованный решением изгнанного правительства в Канаде, казалось, оставившего Северную Ирландию в момент, когда ее вторжение новой образованной Унией Британии казалось неизбежным, он был среди военных представителей, присутствовавших на напряженных переговорах с южным правительством, которые в конечном итоге привели к воссоединению Ирландии.\nХотя он определенно не высказывал неприязни к институту республики, внимательные слушатели заметят, что он всегда будет упоминать \"Ирландскую армию\", а не ее полное название, а также использовать \"Ольстер\" для обозначения \"Северной Ирландии\".\nСтил предан Ирландии на втором месте и Ольстеру на первом. Его решение продолжать свою военную карьеру было нелегким выбором, но он считает своим долгом выступать в качестве представителя лоялистской военной традиции в теперь уже объединенной армии, чтобы их взгляды не были недопредставлены.\nНесмотря на различия с многими своими коллегами-офицерами, они высоко ценят друг друга, и, оправдывая свое имя, он готовится к любому новому конфликту между Ирландией и синдикалистами с железной решимостью.§!"
IRE_james_steele_desc: "$IRE_james_steele_commander_desc$"


IRE_george_douglas_hastings: "Джордж Дуглас Хастингс"
IRE_george_douglas_hastings_alt: "Сжечь храбрецов"
IRE_george_douglas_hastings_commander_desc: "§YОбщее описание\nДата рождения:§! §g30 декабря 1890 года в Дублине, Ирландия§!\n§YТакже известен как:§! §g$IRE_george_douglas_hastings_alt$§!\n§YВоенная карьера:§! §gИзначально родом из благородного семейства, Джордж Дуглас Хастингс всегда стремился к тому, чтобы быть где-то рядом с самыми значительными событиями в своей жизни. Он активно служил во время первой мировой войны, как в британской армии, так и в Ирландской республиканской армии, и благодаря своим возможностям и выдающимся действиям на полях сражений, он заработал репутацию. После войны он возглавил определенные операции, проводимые в Дублине и его окрестностях, прежде чем вернуться в Лондон, чтобы занять политическую должность. Сочетание его нежелания принимать предложения о войне и убежденности в том, что мир и тактическая дипломатия лучше всего подходят для будущего Ирландии, привело его к тому, что он стал известным противником военных действий против Британского правительства, чего, безусловно, он добивался в своем крике о свободе.\nНа протяжении всей своей жизни он занимался правами человека, работая в определенных инициативах, направленных на улучшение жизни граждан Ирландии, а также за пределами страны. Он был одним из первых ирландцев, которые помогли в введении изменений в управление правами человека на глобальном уровне, выступая с помощью дипломатии и мира, чтобы сделать так, чтобы народы оставались в контакте друг с другом, несмотря на различные восприятия на тот момент, что они не должны быть такими.\nПосле войны Хастингс стал одним из наиболее важных членов нового правительства, который пытался предложить свое присутствие в новых законах, поскольку он сам придерживался идеала нового современного правительства и стремился создать новую, более единообразную, чем когда-либо, Ирландию, в которой каждый бы имел свои права в равной степени, что предоставило бы возможность гражданам быть более уверенными и безопасными.§!"
IRE_george_douglas_hastings_army_chief_desc: "$IRE_george_douglas_hastings_commander_desc$"
IRE_george_douglas_hastings_body_desc: "§YОписание тела\nСтрана:§! $IRE_george_douglas_hastings_alt$§!"
IRE_george_douglas_hastings_advisor_desc: "§YОписание советника\nСтрана:§! $IRE_george_douglas_hastings_body_desc$"


IRE_seamus_dolan: "Шеймус Долан"
IRE_seamus_dolan_alt: "Шеймус на Молот"
IRE_seamus_dolan_commander_desc: "§YОбщее описание\nДата рождения:§! §g11 января 1880 года в Лаоис, Ирландия§!\n§YТакже известен как:§! §g$IRE_seamus_dolan_alt$§!\n§YВоенная карьера:§! §gБудучи родом из Лаоис, Шеймус Долан был типичным молодым человеком своего времени, выросшим среди поляризованных взглядов на Ирландию, которые сформировали его восприятие мира. С самого начала он начал противостоять как Ольстерскому юнионизму, так и католическому национализму, что привело его к взглядам, которые многим казались радикальными. Он проявил интерес к местным делам и, как и многие молодые люди своего времени, присоединился к организации, которая позже станет известной как Ирландская армия добровольцев. Он был вовлечен в первый серьезный инцидент с ИГА, когда произошли конфликты на северо-западе страны, в которых он играл заметную роль в атаках на ключевые местоположения. Его характер и храбрость принесли ему большую репутацию среди его товарищей, и вскоре он стал видным членом своей общины и армии.\nПосле успешной организации и подготовки своих товарищей по оружию, Долан был призван в Лондон, где он продолжил свою службу. Его репутация как преданного и талантливого человека только усилилась, когда он обучал своих товарищей по оружию различным военным техникам, которые впоследствии были адаптированы для использования в их дальнейших операциях. Наконец, после завершения своей подготовки, он был назначен на пост на национальном уровне, где стал известен как командир на поле боя.\nДолан продолжал привлекать внимание после своего возвращения в Ирландию, когда ИГА возобновила свои действия. Он был быстро замечен и стал важной фигурой в процессе достижения независимости, используя свою харизму и навыки общения для завоевания доверия и поддержки как среди гражданских лиц, так и среди военнослужащих.\nПосле своего возвращения он также оставался преданным идеалам ИГА, хотя его взгляды на войну и военные действия изменились в ходе дальнейших операций. Он стал одним из наиболее известных командиров, и, как и Барри, продолжал свою службу в качестве командира даже после окончания войны, оставаясь одним из самых уважаемых людей в своей стране.§!"
IRE_seamus_dolan_army_chief_desc: "$IRE_seamus_dolan_commander_desc$"
IRE_seamus_dolan_body_desc: "§YОписание тела\nСтрана:§! $IRE_seamus_dolan_alt$§!"
IRE_seamus_dolan_advisor_desc: "§YОписание советника\nСтрана:§! $IRE_seamus_dolan_body_desc$"


 
 IRE_sean_russell: "Шон Расселлл"
 IRE_sean_russell_alt: "Шон Рассел"
 IRE_sean_russell_commander_desc: "§YGeneral Description\nBorn:§! §g13 октября 1893 года в Дублине, графство Дублин, Ирландия§!\n§YAlso known as:§! §g$IRE_sean_russell_alt$§!\n§YMilitary Career:§! §gДжон Анджело Рассел - младший из семерых родившихся детей в центре Дублина, в семье со скромным достатком. Получив среднее образование, он работал помощником портного, прежде чем в 1913 году присоединиться к ирландским добровольцам. Он принимал участие в Пасхальном восстании в качестве командира подразделения, а после прекращения огня был интернирован в Великобритании до конца года.Вернувшись в Ирландию, он продолжил свое участие в Войне за независимость, которая впоследствии стала Дублинской ИРА. В ходе конфликта он в конце концов стал командиром 2-го батальона Дублинской бригады и, наконец, квартирмейстером всей Дублинской ИРА. Знакомый с составом и организацией ИРА в Дублине, он сыграл ключевую роль в оказании помощи Майклу Коллинзу в подборе людей для одновременного совершения убийств агентов британской разведки в день, который позже стал известен как "Кровавое воскресенье". Через информатора Рассел также узнал о запланированных британцами репрессиях против гражданских лиц, которые произошли в Кроук-парке позже в тот же день, но его попытки предотвратить их не увенчались успехом.После заключения англо-ирландского договора Рассел уволился из вооруженных сил и вернулся к гражданской жизни. Отчасти это связано с разочарованием в связи с последующими событиями Кровавого воскресенья, но также и с ощущением того, что "дело сделано".С медленной эскалацией напряженности на континенте ситуация изменилась. Почувствовав, что монотонность жизни вне армии берет над ним верх, Рассел недавно вышел в отставку. Несмотря на то, что в последнее время он был не самым опытным полевым командиром, его служба во время войны за независимость привела к тому, что ему было поручено расследовать закупки и производство оружия и снаряжения. Он с энтузиазмом взялся за выполнение этой задачи, хотя и не придавал особого значения политике, о которой шла речь, и удивил многих разнообразием тех, от кого он рассчитывал получить помощь.§!"
 IRE_sean_russell_high_command_desc: "$IRE_sean_russell_commander_desc$"

IRE_seamus_odonovan: "Шеймус О'Донован"
IRE_seamus_odonovan_alt: "Шеймус Ó Доннован"
IRE_seamus_odonovan_commander_desc: "§YОбщее описание\nДата рождения:§! $IRE_seamus_odonovan_commander_body$"
IRE_seamus_odonovan_commander_body: "§g3 ноября 1896 года, Каслвью, графство Роскоммон, Ирландия§!\n§YТакже известен как:§! §g$IRE_seamus_odonovan_alt$§!\n§YВоенная карьера:§! §gО'Донован зарекомендовал себя как преданный офицер в своей карьере в ИРА, хотя некоторые могут сомневаться в необходимости тех мер, на которые он готов пойти для достижения своих целей.\nЗакончив Университетский колледж в Дублине со степенью магистра химии в 1919 году, именно его преподаватель по химии познакомил его с ИРА, которые не замедлили назначить его начальником отдела химических веществ. Однако это не стало его последним призванием, так как в ходе своей работы в организации он всё больше увлекался другими подходами, которые могли бы усилить его интерес к взрывчатым веществам.\nБудучи одним из немногих офицеров ИРА, кто выступал против Англо-Ирландского соглашения, он оставался твёрд в своей уверенности, что такой компромисс был ошибкой, за что его частично исключили из офицерского корпуса. Он является убеждённым, но не практикующим сторонником идеи сочетания пехоты с взрывчатыми веществами, авиацией и наземными транспортными средствами, что, безусловно, является амбициозным доктринальным подходом, учитывая промышленный потенциал Ирландии. Даже среди жесткой офицерской клики, оставшейся в армии, он готов идти на ещё более экстремальные меры, чтобы продемонстрировать эту уверенность.§!"
IRE_seamus_odonovan_high_command_desc: "§YОписание офицера\nДата рождения:§! $IRE_seamus_odonovan_commander_body$"

 IRE_eric_dorman_smith: "Эрик Дорман О'Гоуэн"
 IRE_eric_dorman_smith_alt: " Эрик Дорман О’Гоуэн,"
 IRE_eric_dorman_smith_alt_long: "Эрик Дорман-Смит, $IRE_eric_dorman_smith_alt$"
 IRE_eric_dorman_smith_commander_desc: "§YGeneral Description\nBorn:§! §g24 июля 1895 года, Кутхилл, графство Каван, Ирландия§!\n§YAlso known as:§! §g$IRE_eric_dorman_smith_alt$§!\n§YMilitary Career:§! §gЭрик Эдвард Дорман-Смит, крещённый под этим именем, но более известный как «Китаец», родился в графстве Каван в семье протестантского отца и католической матери. Его отец происходил из англо-ирландского дворянства, класса богатых землевладельцев, получивших земли после приезда из Британии в период заселений либо бывших младшими сыновьями гэльских лордов, перешедшими из католицизма и получившими бывшие владения их семей. Сам Дорман О'Гован был крещён в католической вере по настоянию матери.Он получил образование в Англии, где его акцент из графства Каван сразу стал заметен, и именно в Британии началась его военная карьера — он поступил в Королевский военный колледж в Сандхерсте. Там он получил своё прозвище, когда сверстник заметил сходство его внешности с антилопой чинкара. С началом Великой войны он отличился на Западном фронте и закончил её в звании майора.С определённой точки зрения, приход к власти британской революции дал Дорману О'Говану всё, чего он желал. Он уже завоевал репутацию сторонника радикальных методов и тактик, но на каждом шагу сталкивался с сопротивлением консервативного командования. Теперь, с уходом старой гвардии, он активно занимался модернизацией британской армии.Когда стали известны новости о том, что Ирландия наконец освободилась, Дорман О'Гован с радостью принял возможность поделиться идеями и доктринами с Ирландской Республиканской Армией и сейчас работает с ней в качестве военного советника. С возвращением в Ирландию он также начал деанглицировать свою фамилию. Благодаря своему нестандартному характеру и яркой манере поведения он стал желанным дополнением к ирландским вооружённым силам.§!"
 IRE_eric_dorman_smith_high_command_desc: "$IRE_eric_dorman_smith_commander_desc$"

 IRE_frank_ryan: "Фрэнк Райан"
 IRE_frank_ryan_alt: "Франк Райан"
 IRE_frank_ryan_commander_desc: "§YGeneral Description\nBorn:§! §g11 сентября 1902 года, Элтон, графство Лимерик, Ирландия§!\n§YAlso known as:§! §g$IRE_frank_ryan_alt$§!\n§YMilitary Career:§! §gФрэнсис Ричард Райан — седьмой из девяти детей, родившийся в семье школьных учителей в сельской местности графства Лимерик. Выросший в семье, глубоко ценившей ирландский язык, музыку и культуру, он получил стипендию на обучение в Университетском колледже Дублина по программе кельтских исследований. Его обучение было прервано участием в борьбе за свободу Ирландии на заключительном этапе Войны за независимость, когда он присоединился к Восточно-Лимерикской бригаде ИРА.После войны он завершил учёбу, параллельно будучи редактором журнала ирландского языкового общества в университете и получив золотую медаль за ораторское искусство. Не зная, чем заняться после окончания учёбы, Райан вернулся в армию, где благодаря своим лидерским качествам проявил себя как молодой офицер.Его резкие высказывания по поводу незавершённых вопросов после Войны за независимость создали ему плохую репутацию среди руководства. Считаясь слишком радикальным и политически спорным для продолжения службы, он был уволен из армии и полностью погрузился в подпольное ирландское синдикалистское движение.Райан известен своей харизмой, страстным характером и сильной риторикой. Будучи ярким анти-реакционером, он считается идеалистом, но при этом не исключает возможности сотрудничества с экстремистами для достижения своих целей.§!"
 IRE_frank_ryan_desc: "$IRE_frank_ryan_commander_desc$"

 IRE_neven_henaff: "Невен Энафф."
 IRE_neven_henaff_commander_desc: "§YGeneral Description\nBorn:§! §g5 октября 1908 года, Нант, Нижняя Луара, Французская Республика§!\n§YAlso known as:§! §gCélestin Lainé§!\n§YMilitary Career:§! §gВ знак солидарности со своими кельтскими «сородичами», как он их называет, Невен Энафф стал одним из немногих новичков, готовых служить режиму О’Куиннегайна. Молодой радикал, активный в бретонском националистическом подполье с подростковых лет, Энафф черпает вдохновение из двух моделей для своей мечты о свободной Бретани: военной дисциплины пруссаков и революционного патриотизма ИРА. Несмотря на то, что региональная автономия во Франции укрепилась под руководством коммунаров и находится в гораздо лучшем положении, чем при старой республике, Энафф тяготится этим, считая это лишь временной уступкой. Для него этого недостаточно и никогда не будет достаточно, поскольку он не может принимать идею общего государства с теми, кто, как он считает, разрушил его культурное наследие.Обученный как инженер-химик, Энафф организовал подрыв исторической статуи, символизировавшей объединение Бретани и Франции в XV веке, что стало для него символическим актом и придало ему ещё больше уверенности. Энафф прибыл в Ирландию, чтобы приобрести практический опыт работы не только с ИРА, но и с новой сильной властью, контролирующей страну и разделяющей его ненависть к синдикализму.Его родной бретонский язык мало похож на ирландский, но он с энтузиазмом стремится улучшить свои знания языка своего нового дома и является полезным помощником в условиях сокращающегося числа верных офицеров.§!"
 IRE_neven_henaff_desc: "$IRE_neven_henaff_commander_desc$"

 # Admirals #
 IRE_seamus_o_muiris: "Шеймус Моррис"
 IRE_seamus_o_muiris_alt: "$IRE_seamus_o_muiris$"
 IRE_seamus_o_muiris_admiral_desc: "§YAdmiral Description\nBorn:§! §g29 января 1889 года, в Литтлхэмптоне, Западный Суссекс, Англи§!\n§YAlso known as:§! §gJames Morris§!\n§YNaval Career:§! §gДжеймс О Муирис родился в семье выходца из графства Голуэй, имевшей долгую историю мореплавания. Его прапрадед был первым католиком, которому в 1796 году было разрешено поступить на службу в Королевский военно-морской флот, где ему разрешалось служить только на "ирландской станции".Несмотря на то, что во время его рождения отец жил в Англии, где он получил начальное образование, О Муирис, тем не менее, вырос, свободно разговаривая по-ирландски дома, прежде чем вернуться в Ирландию и в 1904 году поступить на службу в Королевский военно-морской флот гардемарином Джеймсом Фрэнсисом Моррисом. Его карьера привела к тому, что он служил на многочисленных судах, в первую очередь на H.M.S. Винсент, где он принимал участие в Ютландской битве в 1916 году, во время которой был убит его брат Чарльз.Однако все семейные связи Нэни с Королевским военно-морским флотом прекратились во время войны за независимость, когда О Муирис услышал о сожжении британскими войсками родного города его семьи Клифдена. Когда он служил заместителем командира на "Касторе", а также получил приказ переправлять ирландских политических заключенных в Англию для интернирования, это оказалось невыносимым. Он досрочно уволился из Королевского военно-морского флота и вернулся домой.После обретения независимости и окончательного захвата последней из старых британских военно-морских баз в 1925 году он принял ирландскую форму своего имени, и правительство поставило перед ним незавидную задачу по развитию молодой морской службы Ирландии.§!"
 IRE_seamus_o_muiris_navy_chief_desc: "$IRE_seamus_o_muiris_admiral_desc$"

 IRE_henry_hg_stoker: "Генри Х.Г. Стокер""
 IRE_henry_hg_stoker_alt: "Генри А.Г. Мак Ан Стокер"
 IRE_henry_hg_stoker_alt_long: "Генри Айд Гордан Мак Ан Стокер"
 IRE_henry_hg_stoker_admiral_desc: "§YAdmiral Description\nBorn:§! §g2 февраля 1885 года, Дублин, графство Дублин, Ирландия§!\n§YAlso known as:§! §g$IRE_henry_hg_stoker_alt$§!\n§YNaval Career:§! §gРодившись в известной протестантской семье в Дублине, Генри Хью Гордон Стокер поступил в Королевский флот в 1900 году и с ранних лет проявил большой интерес к развивающейся области подводного плавания. В рамках перевода в Королевский австралийский флот он совершил путешествие на подводной лодке от Плимута до Сиднея, став первым подводником, который преодолел такое расстояние. Его репутация возросла, когда во время Великой войны под его командованием подводная лодка первой очистила Дарданеллы, избегая турецких минных полей, береговых батарей и патрулирующих боевых кораблей. В Мраморном море он начал разрушать турецкие запасы и подкрепления, но позже подвергся атаке османского канонерского лодки и провел остаток войны в лагере для военнопленных.Несмотря на то что он был награжден орденом DSO за свои действия, он покинул Королевский флот перед Британской революцией и вернулся в Ирландию. С тех пор Стокер вновь занялся морскими вопросами, учитывая развивающуюся нестабильную политическую ситуацию. Являясь племянником знаменитого автора Брэма Стокера, он не унаследовал «премьерные» взгляды своего дяди и теперь продвигает развитие подводной войны для Ирландии, будучи уверенным, что их первостепенное значение ключевое для защиты побережья острова.§!"
 IRE_henry_hg_stoker_navy_chief_desc: "$IRE_henry_hg_stoker_admiral_desc$"
 IRE_henry_hg_stoker_high_command_desc: "$IRE_henry_hg_stoker_admiral_desc$"

 # Military Advisors #
 IRE_liam_archer: "Лиам Арчер"
 IRE_liam_archer_alt: "Лиам Мак Аркал"
 IRE_liam_archer_army_chief_desc: "§YOfficer Description\nBorn:§! §g18 июня 1892 года, Дублин, графство Дублин, Ирландия§!\n§YAlso known as:§! §g$IRE_liam_archer_alt$§!\n§YMilitary Career:§! §gПосле окончания школы и работы клерком в почтовом отделении, Арчер присоединился к Ирландским добровольцам в 1915 году и к Ирландской республиканской братии (IRB) в 1916 году. Время его службы во время Войны за независимость в основном проходило в должности капитана инженерной секции роты F, но он также занимался разведкой, благодаря своим предыдущим связям с почтовой службой.С окончания войны он занимал должность директора Резервного корпуса добровольцев и Корпуса подготовки офицеров, и постепенно продвигался по службе в армии, где его считают знакомым лицом в высших эшелонах командования.§!"

 IRE_michael_brennan: "Майкл Бреннан"
 IRE_michael_brennan_alt: "Майкл О'Брэонан"
 IRE_michael_brennan_army_chief_desc: "§YOfficer Description\nBorn:§! §g 2 февраля 1896 года, Милик, графство Клэр, Ирландия§!\n§YAlso known as:§! §g$IRE_michael_brennan_alt$§!\n§YMilitary Career:§! §gБреннан был вовлечен в националистические круги с 17 лет, сначала вступив в IRB, а затем в том же году основав отделение ирландских добровольцев в Лимерике и войдя в его временный комитет. Заключенный в тюрьму в январе 1916 года за призыв добровольцев стрелять в любого, кто попытается завладеть их оружием, он был освобожден незадолго до Пасхи, участвовал в восстании за пределами Дублина и снова был арестован после попытки похода на Лимерик с небольшой группой последователей.Во время войны за независимость Бреннан и два его брата стали синонимами своего участия в ИРА графства Клэр, и Майкл, в частности, был известен своим агрессивным руководством их летучей колонной — тактике, которой он придерживается и по сей день. После провозглашения независимости он продолжал служить в армии, где благодаря своим лидерским качествам поднялся по служебной лестнице. В политике он считается прагматичным человеком и готов служить любому правительству, которое продолжит отстаивать независимость Ирландии.§!"

 IRE_dan_bryan: "Дэн Брайан"
 IRE_dan_bryan_alt: "Донал О'Брайан"
 IRE_dan_bryan_advisor_desc: "§YOfficer Description\nBorn:§! §g9 мая 1900 года, Гоуран, графство Килкенни, Ирландия§!\n§YAlso known as:§! §g$IRE_dan_bryan_alt$§!\n§YMilitary Career:§! §gБудучи старшим из двенадцати детей в крестьянской семье, Брайан оставил жизнь молодого студента-медика, чтобы присоединиться к ИРА. Служа в Дублинской бригаде, он развил склонность к разведывательной работе, интерес к которой он культивировал с конца Войны за независимость, помимо того, что активно участвовал в оборонительном планировании с начала Британской революции.Брайан, не пьющий и не курящий, считается несколько одиночкой в армии, известным своим интересом к истории ирландской ранней современной военной истории и работой в одиночку допоздна. Следуя максиме «Вечная бдительность — цена свободы», Брайан рассматривается как человек, на которого можно положиться.§!"
 IRE_dan_bryan_army_chief_desc: "$IRE_dan_bryan_advisor_desc$"

 IRE_michael_j_costello: "Майкл Дж. Костелло"
 IRE_michael_j_costello_alt: "Михеал С. Мак Ойдшелвай"
 IRE_michael_j_costello_alt_long: "Михеал С. Мак Ойдшелвай"
 IRE_michael_j_costello_army_chief_desc: "§YOfficer Description\nBorn:§! §g4 июля 1904 года, Клухйордан, графство Типперери, Ирландия§!\n§YAlso known as:§! §g$IRE_michael_j_costello_alt$§!\n§YMilitary Career:§! §gПоскольку его крестным отцом был Томас МакДона, подписавший Провозглашение Республики в 1916 году, неудивительно, что Майкл Джозеф Костелло стал вовлечен в национальные дела. Однако его особенно сподвигло на это наблюдение за тем, как его отца жестоко арестовали печально известные «Черные и Таны» Королевской ирландской жандармерии, что привело его к немедленному вступлению в ИРА.\nПосле войны, оставаясь офицером в армии, Костелло проявил особый интерес к реформированию подготовки и доктрины в армии, что побудило его учиться в Школе командования и штаба в Форт-Ливенуорте, штат Канзас, США, а затем пять месяцев в Прусском штабном колледже. Он даже рассматривал возможность взаимодействия с британцами и изучения их методов, прежде чем разразилась Британская революция. Этот акцент на новых и разнообразных способах ведения войны является тем, что Костелло стремится подчеркнуть и вывести на передний план в армии.§!"

 IRE_emmet_dalton: "Эммет Дальтон"
 IRE_emmet_dalton_alt: "Эймид Дальтун"
 IRE_emmet_dalton_high_command_desc: "§YOfficer Description\nBorn:§! §g4 марта 1898 года, Фолл-Ривер, Массачусетс, Соединенные Штаты Америки§!\n§YAlso known as:§! §g$IRE_emmet_dalton_alt$§!\n§YMilitary Career:§! §gДжеймс Эммет Далтон родился от родителей третьего поколения ирландских американцев в Массачусетсе, прежде чем в возрасте двух лет переехать в Ирландию. Он вырос в семье среднего класса, и вовлеченность его отца в ирландский националистический активизм в США, вероятно, повлияла на его решение присоединиться к Ирландским добровольцам на их первом собрании в возрасте всего пятнадцати лет.\nВо время Weltkrieg он записался в Британскую армию, полагая, что ирландцы должны \"сражаться не за Англию, а за малые нации\", по совету других националистических лидеров. Он воевал во Франции и Палестине в составе Королевских дублинскихfusiliers и закончил войну в звании капитана, получив Военный крест за свои действия на Сомме. Вернувшись домой, недавние выборы, его военный опыт и влияние его брата побудили его снова присоединиться к Добровольцам в Ирландии, заявив, что \"у него нет никаких затруднений в том, чтобы сражаться за Ирландию с британцами или против британцев\".\nС момента Войны за независимость он проявил особый интерес к использованию артиллерии, сокрушаясь по поводу ее недоступности ранее. Он известен своим культурным акцентом, элегантными манерами, усиками в стиле «щетки» и завоевал репутацию беззаботности и смелости.§!"

 IRE_paddy_daly: "Пэдди Дейли"
 IRE_paddy_daly_alt: "Пэдди О’Дейли,"
 IRE_paddy_daly_high_command_desc: "§YOfficer Description\nBorn:§! §g5 июня 1888 года, Дублин, графство Дублин, Ирландия§!\n§YAlso known as:§! §g$IRE_paddy_daly_alt$§!\n§YMilitary Career:§! §gБудучи частью жесткой офицерской клики в ИРА, Пэдди Дэйли получил возможность выйти на первый план, когда иначе он мог бы этого не сделать.\nПосле обучения на плотника, как и многие его соотечественники, он присоединился к ИРБ и Ирландским добровольцам и принял участие в Восстании Пасхи. Его время в Войне за независимость было примечательно тем, что он был ключевым членом «Отряда» Коллинза, состоящего из лично отобранных людей для выполнения контрразведывательной работы, в том числе включая убийство сотрудников вражеской разведки. В это время и вскоре после этого экстраординарные методы и настойчивость Дэйли были отмечены, но терпелись из-за его предыдущей благоприятной репутации.\nТеперь, когда армия связана с более сговорчивым гражданским правительством, Дали снова вышел на первый план, его репутация за экстраординарные действия была замаскирована, и теперь он может попытаться реализовать свои планы по морским вторжениям с его людьми, что было ему отказано во время Войны за независимость. Необходимы ли такие тактики — это другой вопрос, но для Дэйли они рассматриваются как ключевой метод подхода, чтобы застать врагов врасплох и обеспечить победу, что бы это ни стоило.§!"

IRE_martin_doyle: "Мартин Дойл"
IRE_martin_doyle_alt: "Máirtín Ó Dubhghaill"
IRE_martin_doyle_high_command_desc: "§YОписание офицера\nДата рождения:§! §g25 октября 1891 года, Нью-Росс, графство Уэксфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_martin_doyle_alt$§!\n§YВоенная карьера:§! §gДойл родился в семье фермеров в графстве Уэксфорд и переехал в город Нью-Росс в молодом возрасте. Ища жизнь с приключениями и лучшие заработки, чем те, что можно было получить дома, он, указав неверный возраст, записался в Британскую армию в пятнадцатилетнем возрасте и вступил в Королевский ирландский полк. Это в конечном итоге привело его на поля Франции во время Weltkrieg, где, служа в Королевских мустерских Fusiliers, он стал обладателем как Военной медали, так и Креста Виктории. Его акты храбрости, включая одиночное захватившее пулеметное гнездо, захват нескольких врагов, значительно превышающих его численность, и риск смерти при спасении раненого офицера, завершили войну с званием сержанта-майора, и с высшей наградой, которую могли предложить британцы.\nВернувшись домой, он не имел сомнений в необходимости борьбы за прекращение британского правления в Ирландии, хотя несколько недель назад сражался на их стороне, и его глубокие знания британского военного протокола и тактики оказались неоценимыми для ИРА. Он продолжил свою службу в армии после войны и остается примером того, как противоречивые лояльности и происхождения не являются препятствием для продолжения службы нации и армии.§!"

 IRE_wre_murphy: "У. Р. Э. Мерфи"
IRE_wre_murphy_alt: "L.R.I. Mac Murchadha"
IRE_wre_murphy_alt_long: "Liam Risteárd Inglis Mac Murchadha"
IRE_wre_murphy_high_command_desc: "§YОписание офицера\nДата рождения:§! §g26 января 1890 года, Уэксфорд, графство Уэксфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_wre_murphy_alt$§!\n§YВоенная карьера:§! §gСирота в молодом возрасте, выросший у двоюродных братьев в Белфасте, Уильям Ричард Инглиш-Мерфи был одним из многих националистов, которые откликнулись на призыв Редмонда и записались в армию во время Weltkrieg — но, будучи отвергнутым из полков Ольстера за свою католическую веру, он вместо этого вступил в полк Южного Стаффордшира. Там, после обширного командования на Сомме и в Ипре, он в конечном итоге достиг командирского звания подполковника — необычной позиции для молодого католика-ирландца в батальоне, состоящем в основном из английских солдат.\nУйдя из Британской армии после войны, Мерфи сначала вернулся к своей прежней карьере в образовании, прежде чем его лично выделили как потенциального члена Высшего командования армии после Войны за независимость и предложили ему должность. Он принял это предложение и приносит с собой свой значительный опыт с полей битвы Weltkrieg.§!"

 IRE_john_t_prout: "Джон Т. Праут"
IRE_john_t_prout_alt: "Seán T. Prút"
IRE_john_t_prout_alt_long: "Seán Tomás Prút"
IRE_john_t_prout_army_chief_desc: "§YОписание офицера\nДата рождения:§! §g25 октября 1880 года, Дандрам, графство Типперери, Ирландия§!\n§YТакже известен как:§! §g$IRE_john_t_prout_alt$§!\n§YВоенная карьера:§! §gДжон Томас Прат родился в графстве Типперери, но в молодом возрасте эмигрировал в Соединенные Штаты. В 36 лет он вступил в армию США в ожидании участия Америки в Weltkrieg, которое не состоялось. Желая внести свой вклад, он позже присоединился к британским усилиям на войне, и, чтобы подчеркнуть свои американские связи и вовлечь их в войну, британцы назначили его на пять месяцев в штаб французского командования. Он проявил себя хорошо, за что был награждён Croix de Guerre и произведён в капитаны.\nПосле войны визит на свою родину и встреча с другом детства, который сильно увлёкся ИРА, привели к тому, что он остался в Ирландии, чтобы тренировать новых рекрутов, что соответствовало его военному опыту. В этой роли Прат продолжает служить, в конечном итоге принимая на себя всестороннюю ответственность за подготовку солдат, и его американский акцент стал знакомым звуком для почти всех, кто поступает на службу.§!"

 IRE_liam_tobin: "Лиам Тобин"
IRE_liam_tobin_alt: "Liam Tóibín"
IRE_liam_tobin_high_command_desc: "§YОписание офицера\nДата рождения:§! §g15 ноября 1895 года, Корк, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_liam_tobin_alt$§!\n§YВоенная карьера:§! §gТобин, как и многие его сверстники, принимал участие в Пасхальном восстании и был приговорён к смерти, который затем был заменён на десять лет каторжных работ. В качестве старшего члена контрразведывательной \"Группы\" Коллинза во время Войны за независимость он настаивал на важности небольших корпусов хорошо обученных людей, выполняющих критические операции, примером чего является его собственное печально известное убийство капитана Персиваля Лиа-Уилсона, окружного инспектора RIC во время Войны за независимость.\nЛиа-Уилсон был известен своей жестокостью и унижением республиканского мученика Тома Кларка. Однако Лиа-Уилсон не единственный человек, которого Тобин предлагал убить — среди прочих были и бывшие высокопоставленные члены британского парламента.\nНе то чтобы постоянное настаивание Тобина на ценности малых групп людей, а скорее его экстремистские взгляды отстранили его от значимости в армии с тех пор, как закончилась Война за независимость. С тех пор он стал громким и убедительным сторонником необходимости содержания вооружённых сил и известен попытками привлечь сторонников среди новых офицеров ИРА для своих взглядов.§!"

 IRE_anthony_t_lawlor: "Энтони Т. Лоулер"
IRE_anthony_t_lawlor_alt: "Antoine T. Ó Leathlobhair"
IRE_anthony_t_lawlor_alt_long: "Antoine Tomás Ó Leathlobhair"
IRE_anthony_t_lawlor_navy_chief_desc: "§YОписание офицера\nДата рождения:§! §g24 января 1898 года, Уондсворт, Лондон, Англия§!\n§YТакже известен как:§! §g$IRE_anthony_t_lawlor_alt$§!\n§YВоенная карьера:§! §gЭнтони Томас \"Тони\" Лоулер родился в Англии в ирландской семье, прежде чем переехать в Ирландию в молодом возрасте. Его первый военный опыт был во время Первой мировой войны в качестве офицера Королевских ВВС, прежде чем, как и многие другие, присоединиться к ИРА во время Войны за независимость. Однако он совершил свой последний переход между различными родами войск несколько лет назад, став ключевой фигурой в военно-морском флоте. Некоторые говорят, что это началось, когда во время передачи замка Атлоун после Англо-Ирландского договора британцы срубили флагшток перед уходом, что привело к тому, что Лоулер использовал мачту яхты в качестве флагштока взамен.\nЕго интересы больше связаны с изучением различных доктрин морской войны, чем с личным участием в их применении, и он глубоко верит в пользу изучения методов, используемых в других странах, во всех их формах.§!"

 IRE_standish_ogrady_roche: "Стэндиш О'Грэйди Рош"
IRE_standish_ogrady_roche_alt: "Anéislis Ó Grádaigh de Róiste"
IRE_standish_ogrady_roche_high_command_desc: "§YОписание офицера\nДата рождения:§! §g13 марта 1911 года, в Таллоу, графство Карлоу, Ирландия§!\n§YТакже известен как:§! §g$IRE_standish_ogrady_roche_alt$§!\n§YВоенная карьера:§! §gО'Грэйди Рош — молодой военно-морской офицер из аристократической англо-ирландской семьи, который стал баронетом в возрасте 3 лет. Несмотря на то, что его наследственный титул не имел признания в Республике, он остался в Ирландии и обучился на военно-морского офицера, когда его детское желание присоединиться к Королевскому флоту было безвозвратно нарушено, по крайней мере, для него, британской революцией.\nЕго быстрое продвижение в военно-морском флоте в таком молодом возрасте обусловлено не только его происхождением, но и его стремлением командовать и продвигать свои взгляды на морской бой.§!"

IRE_paddy_saul: "Пэдди Сол"
IRE_paddy_saul_alt: "Pádraig de Sál"
IRE_paddy_saul_alt_long: "Seanachan Pádraig de Sá"
IRE_paddy_saul_navy_chief_desc: "§YОписание офицера\nДата рождения:§! §g15 марта 1895 года, в Скеррисе, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_paddy_saul_alt$§!\n§YВоенная карьера:§! §gДжонатан Патрик Сол покинул школу в возрасте пятнадцати лет, чтобы начать свою карьеру на море, завершив ряд опасных путешествий вокруг мыса Горн к двадцати годам. Будучи капитаном, он первоначально служил на море во время Weltkrieg, управляя канонерскими лодками в Месопотамской кампании, но затем в 1917 году запросил перевод в Королевский авиационный корпус. После войны он покинул британские вооруженные силы и вернулся в Ирландию, работая в семейном бизнесе, прежде чем снова вернуться к жизни на море и в воздухе после независимости.\nСаула особенно интересует пересечение его областей опыта, которые он считает наиболее важными. Он осознает начальную стадию военно-воздушных и военно-морских служб Ирландии, а также потенциал, который приходит с большей кооперацией между ними.§!"

IRE_boyle_somerville: "Бойл Сомервилль"
IRE_boyle_somerville_alt: "Генри Бойл Таунсенд Сомервиль"
IRE_boyle_somerville_theorist_desc: "§YОписание офицера\nДата рождения:§! §g7 сентября 1863 года, в Каслтауншенде, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_boyle_somerville_alt$§!\n§YВоенная карьера:§! §gПроисходя из долгой линии моряков, которые впервые прибыли в Ирландию из Британии в 1690-х годах, Сомервилль вступил в Королевский флот в 1877 году. Там он провел долгую и выдающуюся карьеру, достигнув звания вице-адмирала, участвуя во многих войнах и получая множество наград во время Weltkrieg.\nВо время своей службы в Королевском флоте он был известен своими детальными трактатами по морским вопросам, а также в таких различных областях, как археоастрономия. Он завершил свою карьеру в флоте незадолго до Британской революции, но эта отставка оказалась недолгой, так как он теперь предлагает свои знания молодой военно-морской службе. Ранее поддерживавший самоуправление, политические взгляды Сомервилля изменились после ирландской и британской революций, и этот старший моряк стремится помочь, как только может.§!"

IRE_william_p_delamere: "Уильям П. Деламар"
IRE_william_p_delamere_alt: "Лиам П. Деламара"
IRE_william_p_delamere_alt_long: "Лиам Пиарас Деламара"
IRE_william_p_delamere_air_chief_desc: "§YОписание офицера\nДата рождения:§! §g21 сентября 1899 года, в Муллингаре, графство Уэстмит, Ирландия§!\n§YТакже известен как:§! §g$IRE_william_p_delamere_alt$§!\n§YАвиационная карьера:§! §gУильям Перси Деламир является потомком древней ирландо-норманнской семьи, базирующейся в графстве Уэстмит, с долгой историей военной службы, особенно в континентальных армиях. Он продолжил эту традицию, служа во время Weltkrieg в Королевском летном корпусе, а позже в Королевских ВВС, где был награжден кавалерским орденом Короны Италии.\nПосле окончания войны и работы в инженерии в Лондоне, во время поездки обратно в Ирландию после Англо-ирландского договора, ему предложили высокую должность в формирующихся Воздушных силах. Это было предложение, от которого он не мог отказаться, и с тех пор, основываясь на своем предыдущем опыте, он выступал за использование воздушной поддержки для наземных войск.§!"
 IRE_william_p_delamere_high_command_desc: "$IRE_william_p_delamere_air_chief_desc$"

 IRE_james_fitzmaurice: "Джеймс Фицморис"
IRE_james_fitzmaurice_alt: "Шеймус Мак Гилла Муйрис"
IRE_james_fitzmaurice_air_chief_desc: "§YОписание офицера\nДата рождения:§! §g6 января 1898 года, в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_james_fitzmaurice_alt$§!\n§YАвиационная карьера:§! §gДжеймс Фицморис — человек, которого чаще всего называют \"Величайшим авиатором Ирландии\". Он родился от заключенного, работающего в Дублине, и в 16 лет вступил в Ирландские добровольцы, прежде чем ответить на призыв Редмонда и записаться в британскую армию, как и многие его товарищи-добровольцы. Начав войну в качестве новобранца, он сражался на Сомме, получил офицерское звание, а затем вошел в Королевский летный корпус вместе со своими товарищами-офицерами, чтобы подготовиться к роли истребителя.\nВскоре закончилась война, но, несмотря на ограниченный боевой опыт, он стал пионером ночной авиации в послевоенный период, прежде чем покинуть Королевские ВВС и присоединиться к Ирландским воздушным силам в качестве одного из первых пилотов. Его величайшим достижением стало участие в 1928 году в первом беспосадочном трансатлантическом перелете с востока на запад, организованном немецким авиатором Гюнтером Фрейхерром фон Хюнефельдом. После их успеха их встречали более двух миллионов человек в Нью-Йорке, им вручили Орден выдающегося летчика и предоставили аудиенции у президента Макаду и позже, кайзера Вильгельма.\n\"Фиц\", несмотря на свои награды, известен тем, что подчеркивает основы воздушного боя, которые, как он говорит, заключаются в контроле над небом. Он до сих пор живет на своей прежней репутации, но все же надеется развить ее в будущем.§!"
 IRE_james_fitzmaurice_high_command_desc: "$IRE_james_fitzmaurice_air_chief_desc$"

IRE_herbert_c_irwin: "Герберт С. Ирвин"
IRE_herbert_c_irwin_alt: "Hoireabard M. Ó hEireamhóin"
IRE_herbert_c_irwin_alt_long: "Hoireabard Mac Giolla Mhicil Ó hEireamhóin"
IRE_herbert_c_irwin_high_command_desc: "§YОписание офицера\nДата рождения:§! §g26 июня 1894 года, в Дандраме, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_herbert_c_irwin_alt$§!\n§YАвиационная карьера:§! §gГерберт (\"Берт\", или \"Птица\") Кармайкл Ирвин родился в семье протестантов из высшего среднего класса в Дублине, известной своей поддержкой самоуправления и участия в контрабанде оружия для Ирландских добровольцев. Он вступил в Королевскую военно-воздушную службу в качестве младшего лейтенанта в 1915 году, где командовал дирижаблями в домашних водах и Восточном Средиземноморье, часто участвуя в противолодочных операциях. Он продолжил службу в Королевских ВВС, когда они были созданы в конце войны, и остался с ними после перемирия.\nРазочарованный политической и социальной ситуацией в Британии, он покинул службу незадолго до Британской революции и вернулся в Ирландию, договорившись о благоприятном звании при вступлении в Ирландский воздушный корпус. С момента своего вступления он продолжает сосредотачиваться на тяжелом воздушном бомбометании, но изменил способ доставки с дирижаблей на более традиционные самолеты, предпочитая их большую безопасность и более современное развитие.§!"

IRE_william_mcsweeney: "Уильям МакСуини"
IRE_william_mcsweeney_alt: "Liam Mac Suibhne"
IRE_william_mcsweeney_air_chief_desc: "§YОписание офицера\nДата рождения:§! §g19 февраля 1899 года, в Манчестере, графство Ланкашир, Англия§!\n§YТакже известен как:§! §g$IRE_william_mcsweeney_alt$§!\n§YАвиационная карьера:§! §gУильям Джаспер \"Джек\" МакСуини родился в Манчестере в семье ирландских родителей. Он вступил в Королевский летный корпус в 1917 году и сражался с ними до конца войны, прежде чем вернуться домой с намерением поступить в университет. Однако Война за независимость изменила это, так как вскоре он оказался вовлеченным в ИРА в Дублине.\nНа поздних стадиях Войны за независимость, после прекращения огня, МакСуини оказался втянутым в заговор вместе с Чарли Расселом по покупке самолета с намерением быть в резерве, если переговоры по договору пойдут наперекосяк, и Майклу Коллинзу и его команде переговорщиков потребуется немедленная эвакуация из Лондона. Реализация этого плана так и не стала необходимой, но это положило начало Ирландскому воздушному корпусу. По этой причине, несмотря на свою молодость, он был назначен первым Главнокомандующим Воздушного корпуса после его формирования.\nПосле того как он почти покинул Воздушный корпус в начале 20-х годов из-за нехватки финансирования, огромный шок, вызванный Британской революцией, удерживал его вовлеченным в его работу, и он стремится рекрутировать и обучать больше пилотов для формирования столь же эффективной и способной летной силы, какую только может собрать Ирландия.§!"
 IRE_william_mcsweeney_high_command_desc: "$IRE_william_mcsweeney_air_chief_desc$"

 IRE_patrick_a_mulcahy: "Патрик А. Мулкахи"
IRE_patrick_a_mulcahy_alt: "Pádraig A. Ó Maolchatha"
IRE_patrick_a_mulcahy_alt_long: "Pádraig Antoine Ó Maolchatha"
IRE_patrick_a_mulcahy_air_chief_desc: "§YОписание офицера\nДата рождения:§! §g4 ноября 1897 года, в Уотерфорде, графство Уотерфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_patrick_a_mulcahy_alt$§!\n§YАвиационная карьера:§! §gМулкахи — это имя, которое знакомо каждому в Ирландской республиканской армии, хотя для Воздушного корпуса это имя не является тем же очевидным выводом, как в других местах. Как и его старший брат Ричард, Патрик Энтони Мулкахи родился в Уотерфорде и начал свою карьеру в молодом возрасте в почтовой службе, в частности, как телеграфист. В 1915 году он присоединился к британской армии в качестве сапера Королевских инженеров, сражался во Франции и после войны отказался от желаемого повышения до RAF, предпочтя вернуться в Ирландию и вступить в ИРА. Как и его брат, он остался в ИРА после независимости и с тех пор занял высокую должность в формировании профессиональной армии.\nПосле Британской революции Мулкехи reconsidered свою прежнюю позицию, от которой он отказался в RAF, и начал смотреть вверх. Его определенно нельзя обвинить в том, что он живет в тени своего брата, так как хотя оба мужчины преданы свободе и защите Ирландии, младший Мулкахи мало обращает внимание на политику. Его полностью интересует развитие небольшого Воздушного корпуса Ирландии в динамичную, развивающуюся силу, и он стремится обеспечить, чтобы его методы постоянно развивались далеко за пределы стандартов и знаний, достигнутых в Weltkrieg.§!"
 IRE_patrick_a_mulcahy_high_command_desc: "$IRE_patrick_a_mulcahy_air_chief_desc$"
 
IRE_cf_russell: "С.Ф. Рассел"
IRE_cf_russell_alt: ""C.P. Ruiséil"
IRE_cf_russell_alt_long: "Cathal Prionnsias Ruiséil"
IRE_cf_russell_high_command_desc: "§YОписание офицера\nДата рождения:§! §g9 декабря 1896 года, в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_cf_russell_alt$§!\n§YАвиационная карьера:§! §gЧарльз Фрэнсис \"Чарли\" Рассел — один из двух человек, которых можно больше всего благодарить за начало авиации в независимой Ирландии. Сын выдающегося журналиста, бывший офицер RAF присоединился к Дублинскому ИРА после Weltkrieg и стал воздушным советником Майкла Коллинза. Рассел, вместе с Джеком МакаСуини, разработал план по покупке самолета для эвакуации переговорщиков о мире из Лондона, если возникнет такая необходимость. Коллинз одобрил план, но такая быстрая эвакуация из Англии никогда не оказалась необходимой, как и идеи Рассела о том, чтобы использовать самолет в качестве бомбардировщика в Ирландии, если война возобновится после крушения переговоров.\nРассел стал вовлечен в использование Воздушного корпуса как учебной базы для гражданской авиации на ранних стадиях независимости, но в последние годы сместил свой фокус. Разнообразие его работы в гражданской авиации, международные связи, которые он установил, его предыдущий опыт в RAF, а также важная работа по основанию Воздушного корпуса побудили его признать множество различных акцентов, основанных на последних разработках в авиации на международной арене, во всех ее формах.§!"
IRE_cf_russell_theorist_desc: "$IRE_cf_russell_high_command_desc$"

NIR_basil_brooke_advisor_desc: "§YОписание советника\nДата рождения:§! §g9 июня 1888 года, недалеко от Брукеборо, графство Ферманаг, Ирландия§!\n§YПолитическая карьера:§! §g$NIR_basil_brooke_start$\n$NIR_basil_brooke_mid$ Брук стал лидером среди лоялистов Ольстера и стремится защищать их права и свободы при каждой возможности. Часто открыто сектарантский, Брук не испытывает любви к католикам или республиканцам... тем не менее, он понимает, что его и его сторонников терпят с стиснутыми зубами в Ирландии, тогда как их, вероятно, полностью уничтожили бы в Союзе Британии. Таким образом, Брук научился прагматизму нелегким путем и быть самым суровым супругом в дьявольском \"браке (не)удобства\" Ирландии.§!"
NIR_basil_brooke_sic_desc: "$NIR_basil_brooke_advisor_desc$\n§gДля Брука высший тест его убеждений наступил, когда Майкл Коллинз, присоединившись к новой войне против ненавистных синдикалистов и наслаждаясь невиданной волной общественной популярности, подошел к нему с предложением \"вместе как христиане\" в военное время против красной угрозы. Брук теперь выполняет свою новую роль с удивительной активностью, с энтузиазмом ожидая избавления Великобритании от синдикалистов раз и навсегда.§!"
NIR_basil_brooke_start: "Базил Брук, 5-й баронет Брукеборо — член британской аристократии в Ирландии, который сражался за Британию в Weltkrieg, а затем против ИРА в Ирландской войне за независимость. Бруки, изначально из северо-западной Англии, были наделены землями, конфискованными у клана Магуайр в Ферманаге в 1640-х годах в рамках плантации Ольстера, и с тех пор остаются там, стойкие в своем протестантизме, преданности британской короне и военной службе."
NIR_basil_brooke_mid: "Каждый аспект жизни Брука, будь то его религия, его политика или его карьера, изначально основывался на сопротивлении ирландскому национализму. Однако после невообразимых событий 1920-х годов,"
NIR_basil_brooke_leader_desc: "§YОписание лидера\nДата рождения:§! 9 июня 1888 года, недалеко от Брукеборо, графство Ферманаг, Ирландия\n§YПолитическая карьера:§! $NIR_basil_brooke_start$\n\n$NIR_basil_brooke_mid$ где Северная Ирландия оказалась интегрирована в республику, Брук стал лидером среди лоялистов Ольстера, стремясь защищать их права и свободы при каждой возможности. В это время Брук и его Ольстерская демократическая партия использовали свою значительную власть в стране для достижения своих целей, наиболее заметно действуя в качестве королей-короновщиков для неудачного правительства Коллинза.\n\nВ конечном итоге, однако, когда правительство Коллинза рухнуло, а вскоре и ирландская демократия вместе с ним, лоялистское сообщество начало видеть новый радикальный режим в Дублине как угрозу тем самым правам и свободам, которые Брук поклялся защищать. С учетом того, что все попытки мирно разрешить ситуацию потерпели неудачу, Брук и его сторонники увидели, что им не осталось ничего, кроме как насильственного dissolution короткоживущего единства, к которому привыкла Ирландия. Брук теперь снова сражается в службе короля и страны; или, по крайней мере, того, что от нее осталось."

