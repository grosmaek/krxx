IRE_soc_gardai_decision: "Укрепить безопасность в Ольстере"
IRE_soc_gardai_decision_desc: "Поддержка нашего правительства обеспечена, и теперь мы можем сосредоточить наши ресурсы на восстановлении полного контроля над нашим островом. Полиция в Ольстере находилась в беспорядке в течение многих месяцев, и наши силы там нуждаются в поддержке. С дополнительным вооружением и политическими манёврами мы можем обеспечить стабильность в Ольстере."
IRE_unity_through_class: "Содействовать Единству через Класс"
IRE_unity_through_class_desc: "Слишком долго Ирландия была разделена по религиозному и наследственному признаку. Мы должны объединить народ против настоящего врага: буржуазии. Именно они ответственны за беды Ирландии, и когда народ сможет отбросить мелкие различия, тогда возникнет истинное единство через класс."
