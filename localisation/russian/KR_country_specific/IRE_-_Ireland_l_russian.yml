 IRE_william_obrien: "Уильям О’Брайен"
 IRE_william_obrien_alt: "Лиам О'Брайен"
 IRE_william_obrien_surname: "О'Брайен"
 IRE_william_obrien_leader_body: "§YLeader Description\nBorn:§!Января 23, 1881, в Клонакилти, графство Корк, Ирландия\n§YAlso known as:§! $IRE_william_obrien_alt$\n§YPolitical Career:§!Джон Уильям О’Брайен, близкий соратник мученика Джеймса Коннолли, известен своими трудолюбивыми организационными навыками и внимательным управлением Лейбористской партии, которую он соучредил вместе с Коннолли и Джимом Ларкином в 1912 году. О’Брайен на протяжении многих десятилетий является преданным социалистом, но, несмотря на синдикалистские революции по всей Западной Европе, он остается непоколебимым в своем убеждении, что социалисты могут прийти к власти мирными, демократическими методами. Под его руководством трудовое движение помогало националистам во время войны за независимость, а не пыталось действовать как отдельная фракция. Таким образом, он завоевал молчаливое уважение Майкла Коллинза и большинства членов Шинн Фейн, даже если многие из них не разделяли его идеологию.О’Брайен также добился известности во время Британской революции, когда, будучи главой двух крупнейших профсоюзов в Ирландии, ему удалось избежать значительного перерастания революционного пыла, временно приказав прекратить все забастовки в самый разгар кризиса в Британии. Уважение к его действиям во время войны за независимость и Британской революции принесло О’Брайену пользу, как и его бдительная борьба с потенциальным энтристом в партии со стороны экстремистских элементов, что вызывало недовольство некоторых.Тем не менее, О’Брайен широко признан как преданный профсоюзный деятель, который значительно сосредоточился на создании и укреплении профсоюзов в Ирландии и стремился улучшить права рабочих, где бы это ни было возможно."
 IRE_william_obrien_leader_desc: "$IRE_william_obrien_leader_body$ Продемонстрировав свою способность оградить Лейбористскую партию от антисиндикалистских настроений в ирландской политике, которые бушуют уже более десяти лет, О'Брайен планирует привести Ирландию к более справедливому и социал-демократическому будущему."
 IRE_william_obrien_parlrep_sic_desc: "§g$IRE_william_obrien_leader_body$Продемонстрировав свою способность оградить Лейбористскую партию от антисиндикалистских настроений в ирландской политике, которые бушуют уже более десяти лет, О'Брайен в качестве премьер-министра и лидера страны планирует привести Ирландию к более справедливому и социал-демократическому будущему.§!"
 IRE_william_obrien_ger_aligned_leader_desc: "$IRE_william_obrien_leader_body$ Хотя именно его хорошо известная деятельность по защите партии от синдикализма побудила Берлин поддержать его в качестве лидера нынешнего правительства, поддерживаемого Германией, после краха предыдущей администрации. Твердо ориентируясь в своей сфере, он намерен продолжать проводить медленные реформы, насколько это возможно."
 IRE_william_obrien_radsoc_leader_desc: "§YLeader Description\nBorn:§! Января 23, 1881, в Клонакилти, графство Корк, Ирландия\n§YAlso known as:§! $IRE_william_obrien_alt$\n§YPolitical Career:§! Джон Уильям О’Брайен сумел совершить политическую сенсацию десятилетия, неожиданно выиграв выборы в Дáil в 1937 году, одновременно установив маловероятный альянс с аграрами и отколовшейся фракцией собственной Лейбористской партии. Именно последняя из этих группировок и стала причиной его политического падения. Хотя О’Брайену удалось удержать Лейбористскую партию на правильном пути, защитив ее от энтристов и выступая за постепенные изменения, его партнеры по коалиции — Прогрессивная Лейбористская партия — не проявили такой же бдительности.Используя политические закулисные связи и растущее британское влияние в стране, небольшая группировка внутри ПЛП, возглавляемая Р. Н. Твиди, сотрудничала с британскими синдикалистами для того, чтобы свергнуть избранное ирландское правительство изнутри, ориентируя его на Интернационал и одновременно нейтрализуя любую оппозицию.В акте ужасной иронии для О’Брайена он остается Президентом Республики, лидером страны, которая радикализируется гораздо сильнее, чем он предполагал, и удерживается в своей роли как символ демократии, стабильности и преемственности. Проведя большую часть своей политической жизни, дистанцируясь от синдикализма, О’Брайен теперь вынужден горько принять его и извлечь максимальную выгоду из нового статус-кво.."
 # IRE_william_obrien_sic_desc: "[IRE_loc_wob_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_william_obrien_sic_desc: "§YAdvisor Description\nBorn:§! §gЯнваря 23, 1881, в Клонакилти, графство Корк, Ирландия§!\n§YAlso known as:§! §g$IRE_william_obrien_alt$§!\n§YPolitical Career:§! §gСуровое лицо демократического социализма в Ирландии, руководитель профсоюзов и лидер рабочего движения Уильям О’Брайен искренне верит, что интересы рабочего класса в новообразованной республике лучше защищаются с помощью избирательного бюллетеня, чем с помощью оружия. Хотя это сделало его нежелательной персоной для радикальных синдикалистов, О’Брайен прекрасно осознает, насколько консервативной остается Ирландия на самом деле, и его стратегия является одновременно прагматичной и идеологической.§!"
 IRE_william_obrien_advisor_desc: "$IRE_william_obrien_sic_desc$"

 IRE_michael_donnellan: "Майкл Доннеллан "
 IRE_michael_donnellan_alt: "Майкл О'Доннеллан"
 IRE_michael_donnellan_surname: "Доннелан
 IRE_michael_donnellan_leader_body: "§YLeader Description\nBorn:§! 6 Февраля, 1900, в Дунморе, графство Голуэй, Ирландия\n§YAlso known as:§! $IRE_michael_donnellan_alt$\n§YPolitical Career:§!В неожиданном повороте событий, Майкл Доннеллан сумел превзойти своих партнёров по коалиции и стать лидером Ирландии. Как и многие другие, он вступил в Шинн Фейн в семнадцать лет, после всплеска популярности республиканизма, последовавшего за Пасхальным восстанием 1916 года. С тех пор он стал активно участвовать в местной политике и был избран муниципальным советником в 1917 году, одновременно выступая в качестве судьи в судебной системе, принятой Шинн Фейн во время Войны за независимость.Он известен как выдающийся игрок в гэльский футбол, выиграв медаль Всеирландского чемпионата с командой графства Голуэй в 1925 году,а также много работал на семейной ферме, что является популярными чертами для сельских избирателей, которые первоначально обеспечили его партии значительную поддержку.Политически Доннеллан и его партия выступают за права мелких фермеров, и именно поэтому он отделился от Шинн Фейн, основав Clann na Talmhan, считая свою старую партию недостаточно активной в решении проблем сельской Ирландии.Часть его риторики часто возлагает вину за страдания «маленького человека» на более богатых политиков, банкиров и, несмотря на их незначительное присутствие в Ирландии, еврейское население. Помимо своих случайных антисемитских выплесков, его более радикальные левые взгляды часто конфликтуют с консервативной частью партии. Тем не менее, послание Доннеллана все же находит отклик у избирателей."
 IRE_michael_donnellan_leader_desc: "$IRE_michael_donnellan_leader_body$ и он планирует вести Ирландию к своему видению справедливости и равных возможностей."
 IRE_michael_donnellan_parlrep_sic_desc: "§g$IRE_michael_donnellan_leader_body$ теперь,став премьер-министром и лидером страны,он планирует привести Ирландию к своему собственному видению справедливости и равных возможностей.§!"
 IRE_michael_donnellan_ger_aligned_leader_desc: "$IRE_michael_donnellan_leader_body$ сейчас он возглавляет Ирландию как государство, в значительной степени ориентированное на Германию."
 # IRE_michael_donnellan_sic_desc: "[IRE_loc_donnellan_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_michael_donnellan_sic_desc: "§YAdvisor Description\nBorn:§! §g6 Февраля, 1900, в Дунморе, графство Голуэй, Ирландия§!\n§YAlso known as:§! §g$IRE_michael_donnellan_alt$§!\n§YPolitical Career:§! §gМайкл Доннеллан в течение последних полутора десятилетий занимал устойчивое, но относительно скромное место в ирландской местной политике в качестве советника Шинн Фейн в сельской местности Голуэя. Однако из-за растущего недовольства сельскохозяйственной политикой Шинн Фейн Доннеллан откололся от партии и стал лидером фермерской партии "Клан на Талман". Будучи во многом популистом, Доннеллан проводит политику, направленную на то, чтобы противопоставить трудолюбивых фермеров "жадной элите".§!"
 IRE_michael_donnellan_advisor_desc: "$IRE_michael_donnellan_sic_desc$"

 IRE_sean_lemass: "Шон Лемасс"
 IRE_sean_lemass_alt: "Seán Leimeas"
 IRE_sean_lemass_surname: "Лемасс"
 IRE_sean_lemass_leader_body: "§YLeader Description\nBorn:§! 15 Июля , 1899, в Баллибраке, графство Дублин, Ирландия\n§YAlso known as:§! $IRE_sean_lemass_alt$\n§YPolitical Career:§! Шон Лемасс определённо обладает необходимым опытом для лидерства в Ирландии; ему было всего шестнадцать, когда он принял участие в Пасхальном восстании 1916 года,и он был не намного старше, когда сражался в Войне за независимость. Веря в демократию и гражданский национализм, он разочаровался в растущем авторитаризме Коллинза и покинул «Шинн Фейн» вместе с несколькими своими сторонниками.Оказавшись в политическом одиночестве, он сформировал альянс с силами, с которыми когда-то яростно противостоял, — англофильской и бывшей «Хоум Рул» Национальной центральной партией и Национальной лигой. Для Лемасса его бывшие противники разделяли многие его политические и экономические взгляды, а для НЦП и НЛ новый лидер, участвовавший в Пасхальном восстании и Войне за независимость, помогал легитимизировать их взгляды в целом англофобной и пронемецкой стране.Политическая философия Лемасса проста: «Поднимающаяся волна поднимает все лодки», что означает, что экономическое процветание поднимает все аспекты общества. Он верит, что если ему удастся обеспечить сильный экономический рост, то все другие проблемы можно будет решить с помощью прибыли."
 IRE_sean_lemass_leader_desc: "$IRE_sean_lemass_leader_body$ Теперь, будучи ведущим партнёром в своей успешной правящей коалиции, Лемасс полон решимости, чтобы из пепла столетий неуправляемости возникла процветающая, экономически сильная Ирландия, открытая для бизнеса с миром."
IRE_sean_lemass_parlrep_sic_desc: "§g$IRE_sean_lemass_leader_body$ Теперь, возглавляя страну в качестве Таоища и будучи главой успешной правящей коалиции, Лемасс полон решимости, чтобы из пепла столетий неуправляемости возникла процветающая, экономически сильная Ирландия, открытая для бизнеса с миром.§!"
IRE_sean_lemass_ger_aligned_leader_desc: "$IRE_sean_lemass_leader_body$ Теперь, руководя страной из места, близкого к сердцу Рейхспакта, Лемасс полон решимости извлечь максимум из текущего германского альянса."
IRE_sean_lemass_sic_desc: "§YОписание советника\nДата рождения:§! §g15 июля 1899 года, в Балибраке, графство Дублин, Ирландия§!\n§YТакже известен как:§! §g$IRE_sean_lemass_alt$§!\n§YПолитическая карьера:§! §gНационалистические заслуги Шона Лемасса столь же значительны, как и у любого другого, он был одним из самых молодых участников Пасхального восстания 1916 года. Однако, хотя большинство его сверстников считали, что Ирландия должна быть отделена от Британии, чтобы ирландская культура могла процветать, Лемасс пришёл к мнению, что главной задачей должно быть экономическое поднятие ирландского народа, и культура последует за этим, поскольку голодные люди не становятся поэтами. Придерживаясь максимы «Поднимающаяся волна поднимает все лодки», Лемасс считает, что свободная торговля приносит пользу всем, и поэтому Ирландия должна искать как можно больше экономических союзников, даже если это включает тех, кто находится в старой британской сфере.§!"
IRE_sean_lemass_advisor_desc: "§g$IRE_sean_lemass_sic_desc$§!"


IRE_eamon_de_valera: "Имон де Валера"
IRE_eamon_de_valera_alt: "$IRE_eamon_de_valera$"
IRE_eamon_de_valera_surname: "де Валера"
IRE_eamon_de_valera_leader_body: "§YОписание лидера\nДата рождения:§! 14 октября 1882 года, в Нью-Йорке, штат Нью-Йорк, США\n§YПолитическая карьера:§! В какой-то момент Имон де Валера казался готовым стать ведущей фигурой в ирландской политике. Бывший учитель математики был одним из немногих выживших командиров Пасхального восстания, поскольку его рождение в Нью-Йорке от испанского отца и ирландской матери обеспечило ему американское гражданство, что в то время, когда Великобритания не хотела обострять отношения с потенциальным союзником в ходе Первой мировой войны, спасло его от казни.\n\nНакануне Войны за независимость он был лидером Шинн Фейн и был готов вести их и Ирландию в борьбе за свободу. Увы для де Валера, он был захвачен и заключен в британскую тюрьму в мае 1918 года, и несмотря на многочисленные попытки освободить его, он оставался в их руках в течение нескольких лет. В это время человек, который вскоре затмил его, доминировал на ирландской политической арене: Майкл Коллинз.\n\nКогда де Валера наконец был освобождён после войны, он вернулся в Ирландию и обнаружил, что властные расклады сильно изменились, а его влияние теперь значительно ослабло, учитывая, что он не сыграл значительной роли в войне, тогда как влияние Коллинза значительно возросло. На протяжении многих лет он играл второстепенную роль в Sinn Féin, однако его зависть к Коллинзу становилась всё более явной.\n\nВ конечном итоге он покинет Sinn Féin с Каталем Бруга, когда станет ясно, что видение Коллинза светской прогрессивной республики, не говоря уже о его растущем влиянии в партии, противоречит его собственному видению для Ирландии."
IRE_eamon_de_valera_leader_desc: "$IRE_eamon_de_valera_leader_body$ Теперь, возглавляя как свою партию, так и саму Ирландию, де Валера ожидается как консервативный и осторожный лидер."
IRE_eamon_de_valera_parlrep_sic_desc: "§g$IRE_eamon_de_valera_leader_body$ Теперь, возглавляя как свою партию, так и Ирландию в качестве Таоища, де Валера ожидается как консервативный и осторожный лидер.§!"
IRE_eamon_de_valera_ger_aligned_leader_desc: "$IRE_eamon_de_valera_leader_body$ Теперь, наконец, находясь в должности при поддержке Берлина после падения предыдущей администрации, де Валера ожидается как консервативный и осторожный лидер."
IRE_eamon_de_valera_puppet_leader_desc: "$IRE_eamon_de_valera_leader_body$ Теперь номинально возглавляя как свою партию, так и Ирландию, де Валера ожидается, что он попытается сохранить традиции Ирландии, даже несмотря на её текущую ограниченную автономию."
# IRE_eamon_de_valera_sic_desc: "[IRE_loc_dev_desc]"    ### IRE TEMP - ожидание исправления локализации
IRE_eamon_de_valera_sic_desc: "§YОписание советника\nДата рождения:§! §g14 октября 1882 года, в Нью-Йорке, штат Нью-Йорк, США§!\n§YПолитическая карьера:§! §gОдержимый призраком того, что его могут считать «практически человеком» в ирландской истории, бывший лидер Sinn Féin Иймон де Валера обладает потребностью и стремлением к власти, которое редко, если вообще когда-либо, может быть сопоставимо с другими. Он полон решимости оставить своё личное наследие в государстве за пределами революционной эпохи, иногда в ущерб своему принятию решений.§!"
IRE_eamon_de_valera_fail_sic_desc: "§g$IRE_eamon_de_valera_sic_desc$ Несмотря на потерю высшего поста в стране, де Валера остался в правительстве, но теперь в ослабленной позиции, ожидая своего шанса вернуть власть.§!"
# IRE_eamon_de_valera_advisor_desc: "[IRE_loc_dev_advisor_desc]"    ### IRE TEMP - ожидание исправления локализации
IRE_eamon_de_valera_advisor_desc: "§g$IRE_eamon_de_valera_sic_desc$§!"
