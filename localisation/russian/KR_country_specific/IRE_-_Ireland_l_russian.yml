 IRE_totalist_party: "SÉ"
 IRE_totalist_party_short: "Saor Éire"
 IRE_totalist_party_long: "Саор Эйре, что означает "Свободная Ирландия", была основана Пеадаром О’Доннеллом после его исключения из анти-договорного крыла  Шинн Фейн после Британской революции, когда левая часть партии была очищена из-за антисоциалистического настроения в Ирландии в то время.Что касается Саор Эйре, то Ирландская революция начала 1920-х годов была одной из худших упущенных возможностей в ирландской истории, что, в общем, говорит о многом. Они верят, что если бы массы были чуть более образованными, немного более информированными и немного более классово сознательными, можно было бы достичь Рабочей Республики, вместо "буржуазной", которая заняла её место. Для Саор Эйре империализм и капитализм — это две стороны одной и той же эксплуататорской силы, которую необходимо насильно искоренить из Ирландии. В связи с этим у них существует глубокое недоверие к духовенству, особенно к его консерватизму и "заветам богатства и изобилия".Ряды Саор Эйре заполнены горькими ветеранами Войны за независимость, которые составляют восстановленное подпольное парамилитарное крыло партии — Ирландскую гражданскую армию. Однако их прогресс на протяжении многих лет сдерживался двумя основными препятствиями: во-первых, довольно прочной природой реакционного ирландского государства, которое делало всё возможное, чтобы распустить партию, и, во-вторых, постоянными внутренними разногласиями о том, насколько активно Союз Британии должен участвовать в их борьбе. Саор Эйре пытается обратиться к самым бедным слоям ирландского общества, особенно к фермерам и работникам фермерских хозяйств, и их видение будущего так же аграрно, как и милитаристски и радикально.§!"

 IRE_syndicalist_party: "ISP"
 IRE_syndicalist_party_alt: "PSnaÉ"
 IRE_syndicalist_party_short: "Irish Syndicalist Party"
 IRE_syndicalist_party_long: "$IRE_syndicalist_party_short$\n$IRE_syndicalist_party_text$"
 IRE_syndicalist_party_long_alt: "Páirtí Siondacáiteach na hÉireann\n$IRE_syndicalist_party_text$"
 IRE_syndicalist_party_text: "Ирландская синдикалистская партия была основана во время Войны за независимость Родди Коннолли, сыном мученика Джеймса Коннолли, после его возвращения из Коммуны во Франции, где он искал международную поддержку для революции в Ирландии. Эта итерация партии была быстро подавлена британским правительством, а позже была возрождена Джимом Ларкином младшим в конце 1920-х годов как духовный преемник партии его отца, Ирландской рабочей лиги. ИСP исповедует идеи ортодоксального синдикализма и республиканизма и считает себя продолжением наследия усилий Джеймса Коннолли в 1916 году и нескольких небольших Советов, которые образовались во время Войны за независимость.Одной из основных проблем в реализации синдикализма в Ирландии является отсутствие крупной промышленной базы, и в попытке справиться с этим ИСP ведет переговоры с Францией и Британией в поисках международной поддержки для развития ирландской промышленности, если революционные усилия партии увенчаются успехом. Несмотря на официальной запрет, партию возглавляет Джим Ларкин старший, и она в основном состоит из более радикальных бывших членов Лейбористской партии и профсоюзов, которые были исключены из своих организаций из-за более горячих социалистических настроений. Будучи по сути интернационалистской партией, цели ИСP можно подвести под слова самого Джеймса Коннолли: "Наши требования самые умеренные — мы просто хотим землю".§!"

 IRE_radical_socialist_party: "PLP"
 IRE_radical_socialist_party_alt: "PanLOF"
 IRE_radical_socialist_party_tweedy: "Labour (Progressives)"
 IRE_radical_socialist_party_short: "Progressive Labour Party"
 IRE_radical_socialist_party_long: "$IRE_radical_socialist_party_short$\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_long_alt: "Páirtí an Lucht Oibre Forásach\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_text: "Прогрессивная Лейбористская Партия — это самая новая политическая партия в Ирландии, созданная в результате антирадикальных чисток, проведённых в Лейбористской партии. Если бы вы спросили их основателя, бывшего студенческого активиста Оуэна Шихи-Скеффингтона, он бы заявил, что покинул партию из-за противодействия чисткам в любом случае. Партия состоит в основном из бывших членов студенческого крыла Лейбористской партии, а также некоторых более опытных диссидентов внутри партии. Прогрессивная Лейбористская Партия негативно относится к любой форме репрессий гражданских свобод. Неудивительно, что это ставит их в противоречие с действующим правительством Шинн Фейн, однако их ненаступательная парламентская манера поведения позволяет им пока оставаться в живых.Их политика в области социальной справедливости включает поддержку отмены смертной казни, устранение политической цензуры, защиту свободы слова и про-феминистские взгляды. Они выступают за более всеобъемлющее государство благосостояния, чем основная Лейбористская партия, с которой они разделяют убеждение в правах трудящихся, и также поддерживают массовое создание кооперативных предприятий и поощряют коллективизацию на фермах. Они известны своей явной пацифистской позицией в международных делах и готовы работать с другими левыми партиями, учитывая свою небольшую базу поддержки, состоящую в основном из тех же молодых прогрессистов, которые составляют саму партию.§!"
 IRE_radical_socialist_party_tweedy_long: "Labour Party (Progressives)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\n Прогрессивное крыло состоит из тех, кто был частью прежнего раскола Шихи-Скеффингтона, других непартийных социалистов и более левых членов старой версии партии О'Брайена, которые избежали изгнания. Работая с Твидом и своими британскими союзниками, они стремятся гарантировать, что Вторая революция в Ирландии не окажется в руках деспотов и диктаторов.§!"

 IRE_social_democrat_party: "Labour"
 IRE_social_democrat_party_alt: "PanLO"
