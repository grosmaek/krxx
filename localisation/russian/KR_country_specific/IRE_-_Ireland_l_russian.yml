ireland.1051.d.sfstart: "Когда Черный Понедельник ударил, и ад распался в Ольстере, многие подумали, что время правительства Шинн Фейн подошло к концу. Но несмотря на все препятствия на их пути,"
ireland.1051.d.sfmegacollins: "$ireland.1051.d.sfstart$ ни один кризис не смог одержать победу над экспертным руководством Большого Товарища. $ireland.1051.d.sfmid$\n\n$ireland.1051.d.sfcollinsstart$ осознал, что сектаранство — это не проблема, которую можно решить одной партией, а забота всей нации, и, решив на смелый шаг, он обратился не только к своим союзникам в UDP, но и к An Saorstát Críostúil и Национальной лиге за гражданские свободы. Он создал межпартийную комиссию с целью решения проблемы дискриминации в трудоустройстве и жилье, одновременно работая над улучшением межсообщественных отношений. Коллинз, светлый лидер Ирландской Республики, как и Уольф Тон перед ним, поклялся выполнить мечту Объединенных Ирландцев, заменив религиозные названия общим именем ирландца и, наконец, принести единство ирландскому народу."
ireland.1051.d.sfmid: "Хотя католические протестующие за гражданские права доставили немало хлопот правительству, которое, по их мнению, их бросило, события последних месяцев привели к глубокому разделению их когда-то единого движения между умеренными Хили, оставшимися сторонниками AN и экстремистами из Ailtirí na hAiséirghe, что дало администрации шанс предотвратить дальнейшие беспорядки, применяя тактику разделяй и властвуй."
ireland.1051.d.sfcollinsstart: "Тем не менее, Майкл Коллинз, увидев всю тщетность своей политики по игнорированию бедствий своих сограждан ради политической выгоды, решил"
ireland.1051.d.sfmain: "$ireland.1051.d.sfstart$ их умелое руководство поднялось на вызов, преодолев несчастья, с которыми столкнулась страна, и доказав, что они останутся гигантами ирландской политики. $ireland.1051.d.sfmid$"
ireland.1051.d.collins: "$ireland.1051.d.sfmain$\n\n$ireland.1051.d.sfcollinsstart$ решив работать над улучшением условий для католиков, одновременно предложив денежную компенсацию лоялистам, чтобы сгладить процесс реформ. Хотя потеря мест для его партнеров в UDP из-за отмены статьи C и восприятие слабости лоялистов по отношению к партии может навредить Шинн Фейн, его готовность пожертвовать ради блага ирландской нации и народа вернула ему похвалу и уважение публики, которая начала устать от Большого Товарища."
ireland.1051.d.mulcahy: "$ireland.1051.d.sfmain$\n\nРичард Мулкахи и его кабинет быстро воспользовались моментом, поддержав Кахира Хили и Национальную лигу за гражданские свободы как умеренную альтернативу крайней правой, пытаясь вернуть католическую поддержку, одновременно вводя жесткие меры против радикальных элементов в провинции. Хотя продолжающееся присутствие джерримандинга остается источником недовольства, обещания Мулкахи работать с НЛГС и его партнерами из UDP по улучшению условий жилья и трудоустройства удалось служить как смягчающее средство против радикализации, а денежная компенсация для лоялистов должна помочь сгладить процесс реформ."
ireland.1051.d.scstart: "На прошлых выборах An Saorstát Críostúil были вынуждены убедить народ, что они смогут управлять лучше, чем предыдущая неудачная администрация Брюги,"
ireland.1051.d.scmid: "Надеясь, что посткризисная ситуация позволит двум конфессиям достичь взаимопонимания, де Валера"
ireland.1051.d.scend: "провел конференцию с НЛГС, UDP и католическими и протестантскими священнослужителями. Хотя переговоры были напряженными, в конце концов был достигнут компромисс, что вопросы жилья и общественных услуг в Ольстере будут решаться на уровне приходов, что даст местным сообществам больше автономии. Несмотря на жесткую критику со стороны секуляристов за полномочия, предоставленные религиозным учреждениям, для большинства соглашение было встречено с радостью. Воплощая истинный дух христианской благотворительности, де Валера не только улучшил условия для католиков, но и удовлетворил протестантов."
ireland.1051.d.scndp: "$ireland.1051.d.scstart$ и когда разногласия на севере обострились, казалось, что история повторится. Однако мир в провинции дал им возможность вздохнуть с облегчением, хотя они были осведомлены, что это перемирие стало возможным только благодаря внутренним раздорам, с разделением католиков и протестантов между их умеренными и экстремистами. Без серьезных реформ второе вспыхивание конфликта было лишь вопросом времени. Принятие закона о дискриминации, чтобы удовлетворить сторонников Хили, было бы легкой задачей с поддержкой НДП, но уговорить лоялистов было куда сложнее.\n\n$ireland.1051.d.scmid$ и Лемасс приняли решение провести еще одну $ireland.1051.d.scend$"
ireland.1051.d.scan: "$ireland.1051.d.scstart$ поспешно заключили союз с Aontas Náisiúnta, стремясь доказать это. Однако агрессивные усилия AN по разрушению Привилегий Ольстера привели к отчуждению протестантского населения, и, несмотря на подавление беспорядков, было ясно, что вскоре они снова вспыхнут без серьезных усилий по примирению с лоялистами. Поэтому, с ослаблением AN из-за отступления радикалов, де Валера придумал план. В обмен на поддержку AN в принятии законов против дискриминации и упразднении оставшихся привилегий, Длинный Товарищ потребовал сотрудничества с О'Даффи для нахождения мирного компромисса по северным разногласиям.\n\n$ireland.1051.d.scmid$ приняли решение провести $ireland.1051.d.scend$"
ireland.1051.d.labstart: "После судьбоносных выборов год назад, когда Шинн Фейн и его преемники были сметены голосующими в пользу новой эры социал-демократической политики, Лейбористская партия сделала все возможное, чтобы улучшить положение ирландских рабочих, не поддаваясь экстремизму синдикалистского эксперимента на востоке Ирландии. Хотя путь был трудным, Лейбористам удалось преодолеть испытания, с которыми они столкнулись, и,"
ireland.1051.d.labmid: "Дав Лейбористам немного передышки, католические протестующие, которые были мощной силой в последние месяцы, были ослаблены их расколом, разделенные между умеренными Хили, оставшимися сторонниками AN и экстремистами из Ailtirí na hAiséirghe. Усилия Лейбористов по борьбе с последними двумя организациями начали восприниматься с благодарностью."
ireland.1051.d.labend: "Хотя мечта Лейбористов о единении рабочих по обе стороны баррикад против их настоящих врагов, хозяев, была осмеяна не только оппозицией, но и людьми, к которым они стремились апеллировать, как наивная, со временем они докажут неправоту скептиков."
ireland.1051.d.labndpcnat: "$ireland.1051.d.labstart$ с предыдущим хаосом, потрясшим все слои ирландского общества, переговоры между бизнесменами и профсоюзами о предотвращении религиозной дискриминации начали приносить плоды, так как многие согласились рассматривать этот вопрос при найме и повышении.\n\n$ireland.1051.d.labmid$ протестантский рабочий класс, медленно осознавая, что Лейбористы заинтересованы в защите их прав, также начал поддерживать их. $ireland.1051.d.labend$"
ireland.1051.d.labplpcnat: "$ireland.1051.d.labstart$ хотя О'Брайен заявил о своем намерении покончить с джерримандингом, отменив статью C Привилегий Ольстера, он дал слово, что остальное останется неизменным.\n\n$ireland.1051.d.labmid$ часть протестантского рабочего класса, однако, пока еще насторожена по отношению к правительству, особенно к Прогрессивной Лейбористской партии. $ireland.1051.d.labend$"
ireland.1051.d.eod: "Несмотря на предательские попытки интегралистских безумцев и зловещих иностранных сил подчинить страну своей воле, их злодейские усилия были решительно подавлены стойкими защитниками Республики, включая правительство, Гардей и вооруженные силы. Хотя О'Даффи ранее вступал в конфликты с военными из-за своей враждебности к немецкому влиянию, с молодежными радикалами Блюшертов, приведенными в порядок, и продолжением угрозы со стороны Британии, была необходима единая позиция против врагов Ирландии. В этих условиях верховное командование ИРА решило доверить человеку, который когда-то был в их рядах, а именно О'Даффи, дать команду приостановить Конституцию и бессрочно распустить Дáil.\n\nТеперь, под благородной, но жесткой рукой старого генерала, нация может быть преобразована из нестабильного и политически турбулентного настоящего в Пруссию западной Европы — строго дисциплинированную армию с государством. Процесс искоренения сторонников Ó Cuinneagáin уже в разгаре, и все антинациональные элементы, лоялисты, синдикалисты и западные британцы, вскоре столкнутся с такой же участью. Как и в случае с 1916 годом, Ирландия докажет свою готовность занять достойное место среди народов Европы и мира, освободившись от векового угнетения англосаксонских захватчиков."
ireland.1051.d.goc: "Несмотря на все препятствия, непоколебимая смелость и решимость Гала победили их предательских врагов, как внутренних, так и внешних. Славный возрожденный ирландский королевский регент, Герард О'Куиннеган, уже начал консолидацию своей власти, арестовав и очищая своих врагов. Самым известным из них, конечно, стал предатель Эойн О'Даффи, который был осуждён на суде, состоящем из настоящих ирландских патриотов. Как и ожидалось, он был обвинен в измене, а расследования секретной полиции также выявили слухи о его гомосексуальности, о которых правительство поспешило сообщить ирландскому народу.\n\nТеперь ничто не сможет встать на пути воскрешения золотого века, когда Ирландия была известна в мире как центр религии и науки, в то время как континент переживал то, что часто называют темными веками. Под новым режимом Ирландия будет окончательно избавлена от следов британского ига, и после семисот лет угнетения и позора её народа, страна наконец-то займёт своё место среди наций Европы и мира, которому она была отказана англосаксонскими захватчиками."
ireland.1051.d.jjok: "Режим выжил, пусть и на волосок, после потери двух ведущих фигур, с избранием Джона Дж. О'Келли, его республиканизм связывал его с старой гвардией, а его гельскую возрожденность вызывала поддержку среди новых сторонников. Тем не менее, нельзя переоценить ущерб, который нанесла предшествующая буря по имиджу правительства в глазах ирландского народа. Они оправдали распускание прежней администрации на основе стабильности, но так и не смогли её обеспечить.\n\nТеперь был необходим компромисс для того, чтобы AN оставался у власти на долгосрочную перспективу, и в связи с предыдущим сотрудничеством многих ТД из SC, О'Келли встретился с их [IRE_loc_dev_imprisoned] лидером, Эймоном де Валерой, чтобы достичь соглашения. Всем лицам, связанным с оппозицией, будет предоставлена амнистия, демократия будет номинально восстановлена, а ТД из SC получат кабинеты в обмен на полную поддержку его партии.\n\nС бывшими лидерами Шинн Фейн в коалиции, они продолжат работать неустанно на благо Ирландской Республики. Однако уже не будут ирландские республиканцы следовать за дегенеративными идеалами Французской революции, которые причинили столько вреда Европе. Вместо этого вдохновением для республики будут классические республики Средиземноморья, и Ирландия готовится к возможной решающей битве до последнего с монструозными наследниками той самой революции в Лондоне и Париже."
ireland.1051.d.dev: "недавний освобожденный"
ireland.1051.a: "[IRE_loc_victory_event_response]"
ireland.1051.a.megacollins: "Коллинз всегда прав."
ireland.1051.a.sf: "Может пройти десятилетия, но Шинн Фейн остаётся партией Ирландии."
ireland.1051.a.sc: "Любите врагов ваших, творите добро тем, кто ненавидит вас."
ireland.1051.a.lab: "Дело Лейбористов — это дело как католических, так и протестантских рабочих."
ireland.1051.a.eod: "Ирландия — это мелодия. Она должна быть спета вместе."
ireland.1051.a.goc: "Гэльская золотая эра восстаёт из пепла."
ireland.1051.a.jjok: "Si vis pacem, para bellum." (Если хочешь мира, готовься к войне.)
ireland.1051.a.tt1: "Текущий §[GetRulingIdeologyColour][IRE_loc_incumbent]§! стабилен в своём правлении на ближайшее будущее."
ireland.1051.a.tt2: "§Если Ирландия окажется в войне, Коллинз будет в лучшем положении для того, чтобы сохранить страну, чем мог бы быть в иных обстоятельствах.§!"

ireland.1052.t.dem: "Недовольное сотрудничество"
ireland.1052.t.eod: "Меньшее из двух зол"
ireland.1052.d.dem: "Переворот предыдущего правительства был встречен с настороженностью лоялистов, учитывая враждебность офицеров к Привилегиям Ольстера. Однако новое правительство быстро подавило любые попытки сопротивления, ведь не только провинция Ольстер осталась под военным положением, но и немецкие советники из их колониальной империи были приглашены помочь армии обеспечить соблюдение лоялистами порядка.\n\n$ireland.1052.d.rest$"
ireland.1052.d.eod: "Позорный падение режима Aontas Náisiúnta было встречено с постепенным, хотя и сдержанным облегчением со стороны северных лоялистов. Как только стало ясно, что новый военный режим пообещал передать власть в ближайшие дни новому демократическому правительству, такая перспектива, хотя и ужасная год назад, теперь кажется намного предпочтительнее продолжению правления католических радикальных националистов.\n\n$ireland.1052.d.rest$"
ireland.1052.d.rest: "Мнения лоялистов о немцах так же разнообразны, как и у националистов — многие обвиняют немцев в событиях, приведших к Британской революции, другие видят в Германии великую монархическую державу, которая действует как источник глобальной стабильности, так же как и когда-то считали свою Британскую империю. Что почти универсально, так это их уважение к военной мощи Германии, урок, который многие из сыновей Ольстера усвоили в траншеях во время Великой войны.\n\nПерспектива открытого восстания против поддерживаемого немцами ирландского правительства не является привлекательной даже для самых радикальных лоялистов, но с учётом того, что Ирландия теперь твёрдо в немецком лагере, они могут пристально следить за островом на западе, и если молчаливое сотрудничество с южанами поможет им выбраться из этой ситуации целыми, то пусть так и будет."
ireland.1052.a: "[IRE_loc_demil_event_response]"
ireland.1052.a.dem: "Если не можешь победить их, присоединись к ним."
ireland.1052.a.eod: "Возвращаемся к обычной жизни."

 ireland.1053.t: "The Time for Change"
 ireland.1053.d: "A year has passed since the resolution of the Northern Crisis, and calls remain ongoing for a long-term solution to be negotiated, to prevent anything of the like from happening again.\n\nThe most obvious solution to manage this would be a thorough re-imagining of the composition of the state — a much more comprehensive consideration of the potential outcomes, compared with what was envisaged when the north joined the rest of the country during the British Revolution. At that time, the threat of an imminent syndicalist invasion necessitated a more hastily put-together agreement, but now the opportunity can be taken to correct this mistake.\n\nA new Constitution, the first since independence, composed with input from all parties including the UDP, is now seen as a political necessity."
 ireland.1053.a: "We must heed the peoples' calls."

ireland.1100.t.IRE: "Солдаты и Политики"
ireland.1100.t.GER: "Новый порядок в Ирландии"
ireland.1100.d.IRE: "$ireland.1100.d.IRE.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.IRE.end$"
ireland.1100.d.IRE.start: "После независимости контроль над ирландской нацией перешёл от её добровольцев к политическим деятелям, что стало результатом уступок лоялистам в 1926 году и смутных лет, которые предшествовали этому. Теперь, когда власть снова там, где она должна быть, Ирландская Республиканская Армия не намерена снова передавать её в руки недостойных. Тем не менее, несмотря на презрение к политике, из-за их отсутствия политической легитимности, они рассматривают возможность обратиться к лидерам крупных партий для создания марионеточного режима, в то время как солдаты будут развернуты для надзора за выборами, чтобы обеспечить правильный выбор народа на будущих выборах.\n\n"
ireland.1100.d.IRE.an: "Наиболее вероятной партией, которая согласится на это предложение, является Aontás Náisiúnta Эоина О'Даффи. АН и их Блюкширты разделяют антипатию армии к привилегиям Ольстера и антидемократическим наклонностям, однако ключевое различие заключается в вопросе о тевтонском влиянии на экономику. Даже если О'Даффи согласится с германофилией армии, он всё равно остаётся скептически настроенным по отношению к любому иностранному вмешательству.\n\n"
ireland.1100.d.IRE.sf: "Вооружённые силы могут обратиться к Шинн Фейн, который разделяет с ними про-германскую экономическую позицию, однако их подчинённое отношение к лоялистам неприемлемо, и поэтому они должны быть строго контролируемы в этом вопросе. Заговорщики также сталкиваются с вопросом, кого выбрать для руководства. Коллинз может быть более открыт для сотрудничества с путчистами, чтобы сохранить видимость демократии, но его харизматичная личность может стать трудной для контроля, в то время как Мулкахи, хотя и более скромный, не обладает таким присутствием, как Коллинз.\n\n"
ireland.1100.d.IRE.scan: "Если генералы желают избавиться от привилегий Ольстера, но при этом сохранить видимость парламентского правления, возможен союз An Saorstát Críostúil и Aontas Náisiúnta. Де Валеера можно будет убедить согласиться ради предотвращения полной диктатуры, а О'Даффи обещал роль Прийма Айре и важную должность в правительстве для своей партии, несмотря на разногласия с путчистами по поводу германофильской линии.\n\n"
ireland.1100.d.IRE.labndpcnat: "Неортодоксальный альтернативой является предложение Лейбористам и Кланну на Талмхан сделку. В обмен на сотрудничество с хунтой им будет разрешено провести ограниченные реформы для улучшения положения рабочих, сдерживая британские усилия по радикализации их в сторону синдикализма и безбожия. В то же время сотрудничество Национальной партии развития гарантирует, что их левые симпатии не выйдут из-под контроля.\n\n"
ireland.1100.d.IRE.end: "С созданием глубинного государства, вдохновленного Ирландским Республиканским Братством, за кулисами, ИРА может обеспечить, чтобы ошибки последнего десятилетия были исправлены, а старый порядок, установленный в 1916 году и подтвержденный в 1918 году, был восстановлен. Снова все ирландцы на острове будут объединены под одним национальным движением, возглавляемым защитниками Республики, и стоящими рядом с Германией против общих врагов двух наций."
ireland.1100.d.GER: "$ireland.1100.d.GER.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.GER.end$"
ireland.1100.d.GER.start: "После успешного путча Ирландской Республиканской Армии против предыдущего правительства, они столкнулись с проблемой, как консолидировать свою власть. Хотя ирландская армия пришла к выводу, что гражданское правление изначально коррумпировано, из-за отсутствия политической легитимности новой администрации генеральный штаб был вынужден искать марионеточного правителя из одной из крупных партий страны, который поддержал бы новый режим, и для этой цели они проконсультировались с немецкими советниками по поводу того, кто был бы наиболее выгоден как для интересов Ирландской Республики, так и для Германской Империи.\n\n"
ireland.1100.d.GER.an: "Aontas Náisiúnta крайне националистична и содержит элементы интегрализма среди своих членов. Решительно против синдикализма и лоялизма, их лидер Эоин О'Даффи с готовностью поддержит установление диктатуры, но они остаются в своей основе экономически протекционистскими, даже если О'Даффи пойдет на компромисс, если будет зависеть от немецкой поддержки.\n\n"
ireland.1100.d.GER.sf: "Шинн Фейн являются либеральными и космополитичными с жестким подходом к правопорядку, однако их уступчивое отношение к лоялистскому меньшинству не нравится ирландским вооружённым силам. Известный герой войны Майкл Коллинз может быть легче убеждён, но его харизматичная личность может оказаться сложной для контроля, в то время как Ричард Мулкахи, хотя и более трудный, не обладает таким присутствием, как Коллинз.\n\n"
ireland.1100.d.GER.scan: "Если Германия пожелает отстаивать жесткую анти-синдикалистскую позицию, не разрушая парламентскую систему Республики, можно организовать союз Aontas Náisiúnta и An Saorstát Criostúil. Последняя — это христианско-демократическая партия, которая, хотя и более умеренная, может быть убеждена работать с АН, хотя обе партии разделяют изоляционистские взгляды.\n\n"
ireland.1100.d.GER.labndpcnat: "Другим вариантом будет неортодоксальный шаг — предложение Лейбористской партии и Кланну на Талмхан, двух социально демократических партий, возможность провести реформы в обмен на сотрудничество с путчистами, в то время как про-бизнесовая Национальная партия развития сыграет важную роль в контроле их левых тенденций.\n\n"
ireland.1100.d.GER.end: "С созданием ИРА основ глубинного государства за кулисами и обеспечением того, чтобы все последующие выборы были сфальсифицированы в их пользу, положение Ирландии в немецкой сфере влияния будет обеспечено на ближайшее будущее. Как и во время Weltkrieg, ирландцы и немцы будут стоять рядом, плечом к плечу, против общих врагов своих стран."
