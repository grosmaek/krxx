IRE_soc_improve_loyalist_anger_desc: "$IRE_improve_loyalist_anger_desc$"
IRE_improve_loyalist_anger_sf_desc: "Наш союз с UDP крайне нестабилен. Нам нужно предоставить им уступки, если мы хотим разрешить напряжённую ситуацию с лоялистами."
IRE_improve_loyalist_anger_scndp_desc: "Злоупотребления лоялистов против католиков угрожают национальной стабильности. Их политическая власть должна быть ограничена, чтобы сохранить мир."
IRE_improve_loyalist_anger_scan_desc: "Лоялисты в Ольстере представляют угрозу стабильности страны и благосостоянию ирландского народа. Их риторику необходимо подавить, чтобы избежать дальнейших потрясений."
IRE_improve_loyalist_anger_labndpcnat_desc: "$IRE_improve_loyalist_anger_labndp_desc$ В частности, наше партнёрство с NDP $IRE_improve_loyalist_anger_labndp_end_desc$"
IRE_improve_loyalist_anger_labndp_desc: "Наш широкий союз может привлечь лоялистов всех типов, если мы будем работать над этим."
IRE_improve_loyalist_anger_labndp_end_desc: "успокоит их, что мы не собираемся проводить радикальные социалистические политики."
IRE_improve_loyalist_anger_ndplabcnat_desc: "$IRE_improve_loyalist_anger_labndp_desc$ В частности, наше лидерство в коалиции $IRE_improve_loyalist_anger_labndp_end_desc$"
IRE_improve_loyalist_anger_labcnatplp_desc: "Многие лоялисты боятся места PLP в правительстве из-за её тенденций к синдикализму. Мы должны успокоить их, что у нас нет намерений устраивать насильственную революцию, как наши соседи."
IRE_improve_loyalist_anger_goc_desc: "Потомки колонизаторов, которые так отчаянно цепляются за прошлое, представляют собой экзистенциальную угрозу для нашей страны. Если они не могут принять наше законное правление, с ними нужно расправиться."
IRE_improve_loyalist_anger_plp_desc: "Изменения в правительстве не были восприняты лоялистами хорошо. Хотя они могли бы терпеть демократическую коалицию, нам нужно будет сделать гораздо больше, чтобы убедить лоялистов, что их образ жизни не под угрозой, как они думают."
IRE_improve_loyalist_anger_isp_desc: "Поддержка лоялистов ирландским государством крайне слаба и во многом зависит от взаимного страха перед синдикализмом. Нам нужно выслушать их и устранить их опасения, чтобы обеспечить плавное внедрение наших политик."
IRE_improve_loyalist_anger_se_desc: "Возмущение лоялистов по поводу нашего прихода к власти рискует разорвать страну. Эти радикалы должны быть остановлены, если мы хотим восстановить порядок и обеспечить свою позицию."
IRE_improve_loyalist_anger_tt: "§YLoyalist Anger§! снижает наш §Y$MODIFIER_POLITICAL_POWER_FACTOR$§!"

IRE_federalisation: "Созвать Федеральное Собрание в §Y[From.GetName]§!"
IRE_federalisation_tt: "Будет созвано Федеральное Собрание в §Y[From.GetName].§!"
IRE_federalisation_outcome_tt: "Как только §YФедеральное Собрание§! будет основано в каждой провинции, £decision_icon_small §YРешения§! для уменьшения §YNationalist Discontent§! и §YLoyalist Anger§! станут доступными."
IRE_federalisation_decisions_tt: "Открывает £decision_icon_small §YРешения по федеральной проблематике§!."
IRE_federalisation_requirement: "§YФедеральное Собрание§! было основано в каждой провинции"
IRE_federalisation_desc: "[IRE_loc_federalisation_desc]"
IRE_leinster_federal_desc: "Килкенни на самом деле скорее большой город, чем полноценная столица, но он имеет важное историческое значение, так как был местом правительства в период ирландского самоуправления в 1640-х и 50-х годах. Его расположение на юге Ленстера также поможет развеять доминирование Дублина в этой провинции, и Килкенни Касл вполне подходит для этих целей."
IRE_northern_ireland_federal_desc: "Белфаст — очевидный выбор для места Федерального Собрания в Ольстере. В своё время, в период самоуправления, правительство Северной Ирландии заседало в Белфасте в мэрии города. Для обеспечения преемственности, именно здесь будет лучшим местом для проведения их нового Собрания."
IRE_munster_federal_desc: "Несмотря на недовольство жителей Лимерика и Уотерфорда, Федеральное Собрание в Мюнстере не могло найти другого дома, кроме как в Корке. Старое здание мэрии в Корке было сожжено Блэками и Тансами, но оно было недавно восстановлено, и размещение Собрания там будет достойным памятником мученикам — бывшим мэрам города Томасу Маккёртину и Терренсу Максуини, которые погибли в Войне за Независимость."
IRE_connacht_federal_desc: "Голуэй, «город племён», возвышается среди дикой природы Атлантики и за последние девяносто лет значительно увеличил своё население, став университетским городом. В малонаселённой провинции Коннахт будет расположено их Федеральное Собрание, которое будет заседать в старой Ратуше."
IRE_1941_election_decisions: "[IRE_loc_1941_election_decisions]"
IRE_1941_election_decisions_desc: "[IRE_loc_1941_election_decisions_desc]"
IRE_1941_labour_decisions: "Путь к постепенному прогрессу"
IRE_1941_labour_decisions_desc: "С успехом переизбрания Лейбористской партии на выборах 1941 года партия получила ясный мандат от ирландского народа для продолжения развития экономики, ориентированной на трудящихся.\n\nТеперь настало время воплотить эти предвыборные обещания в жизнь и способствовать дальнейшему росту экономики, построенной ирландским народом для ирландского народа."
IRE_1941_cnat_decisions: "Работа с землёй"
IRE_1941_cnat_decisions_desc: "Земля Ирландии является основой ирландской идентичности, и важную роль, которую она играет в развитии нации, нельзя забывать в условиях дальнейшей урбанизации.\n\nЧерез фокус Clann na Talmhan на устойчивых методах работы с землёй и её многочисленными дарами мы можем гарантировать, что душа и сердце нации не будут забыты, даже по мере перехода в будущее."
IRE_1941_ndp_decisions: "От деревень к городам"
IRE_1941_ndp_decisions_desc: "Ирландский рост не будет происходить только за счёт крупных городов, он должен идти от развития многочисленных деревень и сельских пригородов Ирландии. Правительственная политика должна поддерживать рост этих малых поселений в хорошо развитые и уважаемые города."
IRE_1941_an_sc_decisions: "Нация малых фермеров"
IRE_1941_an_sc_decisions_desc: "Корни ирландской идентичности лежат в фермерских хозяйствах, принадлежащих простым гэлам, которые обеспечивали себя и свои общины. Массовая урбанизация и индустриализация оставили многих из этих «земледельцев» позади, и необходимо предпринять усилия для помощи этим людям."

 IRE_ituc_factories: "Поддержка схем собственности работников от ITUC"
IRE_ituc_factories_desc: "Хотя некоторые более радикальные члены ITUC предпочли бы непосредственно захватить уже существующие средства производства, более рационально настроенные члены Конгресса предложили вместо этого создавать новые фабрики и рабочие места, совместно принадлежащие их работникам с самого начала. Эти планы выглядят как отличный способ не только развивать ирландскую экономику, но и вернуть власть в руки её рабочих, и, следовательно, должны получить полную поддержку правительства."
IRE_lab_industrial_developments: "Расширение нашей промышленной базы"
IRE_lab_industrial_developments_desc: "Ирландия не может позволить себе рисковать возможным экономическим коллапсом в случае, если отрасль, на которую мы стали слишком зависимы, внезапно потерпит крах. Важно, чтобы дальнейшее промышленное развитие было направлено на расширение возможностей производства страны и на установление новых отраслей в перспективных сферах."
IRE_sustainable_forestry_decision: "Гранты на устойчивое лесное хозяйство и лесонасаждения"
IRE_sustainable_forestry_decision_desc: "Предоставляя государственные гранты лесозаготовительным компаниям, которые стремятся к устойчивости и возможным лесонасаждениям, мы можем обеспечить как расширение лесозаготовительной промышленности, так и сохранение лесов страны, а также восстановление уже утраченных лесов. С течением времени ирландский ландшафт снова будет украшен могучими дубами и шотландскими соснами."
IRE_drain_boglands_decision: "Осушение болот"
IRE_drain_boglands_decision_desc: "Для начала нашей программы освоения и развития земель первым шагом, конечно, будет осушение некоторых из многочисленных болот по всей стране. Несмотря на важность сохранения некоторых из этих болот, их осушение будет чрезвычайно полезным для дальнейшего развития сельского хозяйства и сельских территорий."
IRE_bogland_farms: "Сельскохозяйственное освоение болот"
IRE_bogland_farms_desc: "После значительной работы по осушению болот теперь настало время для начала процесса создания ферм на восстановленных землях. В Ирландии всегда есть дефицит желающих стать фермерами и приобрести собственные земли, и эти люди будут отличными кандидатами для выполнения этой работы."
IRE_peat_fuel: "Дальнейшие исследования торфяного топлива"
IRE_peat_fuel_desc: "Осушение болот привело к тому, что государство получило довольно большой запас торфа, который до сих пор в основном использовался как твердое топливо. Однако недавние эксперименты по дальнейшей переработке торфа дали многообещающие, хотя и ограниченные, результаты. При дальнейшем поддержании этих экспериментов мы можем получить местный источник более универсального топлива, чего наша страна исторически лишена."
IRE_belfast_steel_mills: "Стальные заводы Белфаста"
IRE_belfast_steel_mills_desc: "Для дальнейшего развития наших железных и угольных месторождений потребуется создание дополнительных сталелитейных заводов, и Белфаст — отличное место для их создания. Создание рабочих мест для жителей Ольстера, безусловно, обеспечит нам поддержку среди лоялистов и послужит развитию всего региона."
IRE_slieveardagh_coal_mines: "Закон о развитии угольных месторождений Сливардаг"
IRE_slieveardagh_coal_mines_desc: "Угольные месторождения Сливардаг в Типперэри готовы к разработке и будут отличным источником угля, чего мы никогда не откажемся. Закон о развитии угольных месторождений Сливардаг создаст для нас компанию под эгидой Министерства промышленности и торговли, которая будет заниматься этой добычей."
IRE_develop_crumlin: "Развитие Крамлина"
IRE_develop_crumlin_desc: "Жилищная ситуация в центре Дублина находится в постоянном кризисе, многие не могут позволить себе собственные дома, и переполненность становится обычным делом. Еще достаточно сельская местность Крамлина, к югу от Лиффи, — идеальное место для строительства дополнительных жилых районов, что поможет решить этот кризис в столице."
IRE_develop_kinvara: "Развитие Кинвары"
IRE_develop_kinvara_desc: "Бывший портовый город Кинвара был разрушен в период Великого голода и до сих пор так и не восстановился, став маленькой деревней. Привлекая людей из соседних деревень в этот район, мы можем снова вдохнуть жизнь в этот некогда процветавший порт."
IRE_develop_silvermines: "Развитие Сильвермайнс"
IRE_develop_silvermines_desc: "Небольшой город Сильвермайнс, получивший свое название благодаря ресурсам, которые способствовали его первоначальному росту, пострадал после истощения месторождений. Однако такие горы, как те, вокруг которых были построены эти шахты, редко полностью разрабатываются, и новый этап роста для деревни может привести к открытию новых залежей для эксплуатации."
IRE_develop_tobermore: "Развитие Тобермора"
IRE_develop_tobermore_desc: "Хотя деревня Тобермор в графстве Дерри исторически была оплотом лоялистов, это не должно сдерживать нас от попыток развить её в полноценный город. Несмотря на наши многочисленные различия, эти Ольстерманы все еще часть нашей общей нации, и важно, чтобы мы не забывали о них в наших усилиях по развитию."
IRE_subsidies_for_yeoman_farmers: "Субсидии для фермеров-землевладельцев"
IRE_subsidies_for_yeoman_farmers_desc: "Концепция среднего человека, живущего на земле и поддерживающего свою семью и местное сообщество, должна быть основой ирландской идентичности. Эти люди, иногда называемые романтизированным названием «фермеры-землевладельцы», должны получать необходимую поддержку для продолжения этой традиционной жизнедеятельности."
IRE_subsidies_for_yeoman_farmers_blueshirt_desc: "$IRE_subsidies_for_yeoman_farmers_desc$"
IRE_preparing_the_fields: "Подготовка полей"
IRE_preparing_the_fields_desc: "Количество сельскохозяйственных земель в стране, доступных тем, кто хочет вести этот традиционный образ жизни, катастрофически не хватает. Однако в Ирландии еще остаются большие незастроенные территории, которые предоставляют прекрасные возможности для создания новых ферм для нашего народа."
IRE_preparing_the_fields_blueshirt_desc: "$IRE_preparing_the_fields_desc$"
IRE_reaping_what_we_sowed: "Жнем то, что посеяли"
IRE_reaping_what_we_sowed_desc: "С большими участками подготовленных земель для поселения теперь мы можем наконец создать дополнительные фермы для нашего народа. Как и в случае с сельским хозяйством, семена, которые мы посеяли в этом начинании, скоро прорастут, и вся нация, надеемся, получит выгоду от этого урожая."
IRE_reaping_what_we_sowed_blueshirt_desc: "$IRE_reaping_what_we_sowed_desc$"

IRE_investment_decisions: "Поиск иностранных инвестиций"
IRE_investment_decisions_desc: "Многие инвесторы до сих пор потрясены последствиями Черного понедельника и конфликтом в Америке, и перед нами открылась отличная возможность заполнить вакуум, который они оставили. Через переговоры с зарубежными компаниями и дипломатическую кампанию по продвижению Дублина как стабильного дома для международного бизнеса, мы однажды можем увидеть, как наш маленький городок станет настоящей столицей мировых финансов."
IRE_attracting_investments: "Привлечение инвестиций из [From.From.GetNameDef]"
IRE_attracting_investments_desc: "Если Дублин должен занять свое заслуженное место в качестве столицы международного бизнеса, нам нужно искать инвестиции как можно большего числа стран. Поэтому будет в наших интересах отправить наших лучших дипломатов в [From.GetNameDef], надеясь привлечь [From.GetAdjective] инвестиции в нашу страну."

IRE_reactionary_decisions: "Успокоение провинции"
IRE_reactionary_decisions_desc: "Ложный мир, закрепленный Привилегиями Ольстера, разрушен, и провинция снова стала центром беспорядков на острове, как это было на протяжении веков. Лоялисты, взбешенные новым режимом и лишением их власти, начали сеять нестабильность через забастовки, бунты и растущую парамилитарную активность возрожденной Ольстерской Добровольческой Армии, в то время как некоторые католики, все еще сохраняющие недоверие к [GetVictoryPointName_11293] из-за равнодушного отношения предыдущих правительств к их общине, начали мстить за любые лоялистские атаки по принципу «око за око». Если порядок не будет восстановлен в ближайшее время, вооруженное и организованное восстание лоялистов может стать неизбежным, что приведет к серьезным последствиям для ирландской национальной стабильности и единства, в то время как страна уже сталкивается с угрозой со стороны иностранных врагов.\n\nМиссия §Y$IRE_NIR_mission$§! увеличивает сопротивление в [119.GetName] и зависит от уровня ярости лоялистов, страха и недовольства националистов. Мир будет восстановлен в [119.GetName], когда недовольство националистов и ярость лоялистов будут решены.\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
IRE_NIR_mission: "Рост сопротивления в [119.GetName]"
IRE_NIR_mission_desc: "С ухудшением ситуации, когда ложный мир, установленный Привилегиями Ольстера, оказался всего лишь перемирием, ситуация в шести графствах продолжает ухудшаться, поскольку взрывы, бунты и забастовки становятся все более частыми, и растут опасения, что если порядок не будет восстановлен в ближайшее время, последствия могут быть катастрофическими как для севера, так и для всего острова Ирландия."
IRE_take_belfast: "Отвоевать [GetVictoryPointName_3379]"
IRE_take_belfast_desc: "Лоялисты перешли черту, захватив шесть графств. Хотя северные католики продолжают сопротивление, если мы не сможем быстро восстановить порядок и отвоевать [GetVictoryPointName_3379], мы полностью потеряем влияние на север и будем вынуждены уступить требованиям лоялистов о возвращении к разделу. Это ужасное событие станет катастрофой невообразимых масштабов как для правительства, так и для всей нации."
IRE_counter_protestant_influence: "Противодействие протестантскому влиянию"
IRE_counter_protestant_influence_desc: "Хотя мы начали борьбу с властью лоялистов в шести графствах, нам еще предстоит многое сделать, учитывая их власть, укрепленную за века господства за счет католиков. Если мы хотим вернуть [IRE_loc_ulster] под полный ирландский контроль, как это было до Плантаций, и показать нашим северным братьям, что мы серьезно настроены на их благополучие, нам нужно действовать немедленно."
IRE_improve_discontent_mission: "Требования северных католиков"
IRE_improve_discontent_mission_desc: "Хотя правительство обязалось наделить католиков шести графств полномочиями, многие из них по-прежнему подозрительны к [GetVictoryPointName_11293] из-за предыдущего игнорирования. Их община все еще страдает от экономических проблем, вызванных предыдущим протестантским доминированием, и, будучи в меньшинстве в многих районах, сталкивается с враждебными соседями. Мы должны удовлетворить их требования улучшить условия жизни и защитить их от угрозы со стороны лоялистов."
IRE_has_improved_discontent: "Снизило §YNationalist Discontent§! через решение."
IRE_improve_anger_mission: "Организация лоялистов"
IRE_improve_anger_mission_desc: "Многие лоялисты с самого начала ненавидели аннексию Ирландской Республики, но до прихода к власти текущего правительства считали это меньшим из двух зол. Теперь растущее число лоялистов, как умеренных, так и экстремистских, начали заниматься разжиганием протестов, пытаясь подстрекать северных протестантов к восстанию. Мы должны подавить эти попытки подрыва власти."
IRE_has_improved_anger: "Снизило §YLoyalist Anger§! через решение."
IRE_mission_completion: "§YЭффекты при снятии после выбора:§!\n"

IRE_an_improve_loyalist_anger_2: "Предоставить экономическую помощь"
IRE_an_improve_loyalist_anger_2_desc: "Хотя лоялизм сумел удержать союз богатых и бедных лоялистов, бедность многих протестантских общин дает правительству возможность воспользоваться этим. Предоставив им экономическую помощь, мы создадим финансовый стимул для сохранения лояльности Ирландии, что разделит протестантов, ослабив лоялистское движение."
IRE_arm_gardai_decision: "Укрепление Гардии"
IRE_arm_gardai_decision_desc: "Привилегии Ольстера позволяли бывшим членам RUC продолжать свою карьеру в Гардии, и теперь эти «петухи» вернулись в гнездо, так как многие из этих людей перешли к противнику. Если мы хотим поддерживать закон и порядок, то нужно укрепить ряды Гардии на севере, наняв верных ирландских граждан и обеспечив их новейшим оборудованием, чтобы шесть графств могли получать должное полицейское сопровождение."
IRE_arm_gardai_tt: "$IRE_reluctant_countrymen_modified$ $MODIFIER_RESISTANCE_TARGET$: §G-5%§!"
IRE_upgraded_arm_gardai_tt: "$IRE_reluctant_countrymen_modified$ $MODIFIER_RESISTANCE_TARGET$: §G-10%§!"
IRE_goc_improve_loyalist_anger: "Использовать монархистские настроения"
IRE_goc_improve_loyalist_anger_desc: "Так как ирландские националисты отвергли республиканизм, теперь и плантеры, и гелы нашли нечто общее — свою верность монархии. Несмотря на то, что их верность может быть отдана разным королям и коронам, это общее уважение станет оливковой ветвью для объединения обеих групп против синдикализма, хотя те националисты, которые по-прежнему верят в республику, будут смотреть на это с неодобрением."
IRE_an_use_blueshirts: "Мобилизовать синерубашечников"
IRE_an_use_blueshirts_desc: "Два века назад были сформированы Защитники для защиты католиков [IRE_loc_ulster] от мародерствующих протестантских банд. Для того, чтобы справиться с беспорядками на севере, их потомки в голубых рубашках должны продолжить эту важную задачу. Отправив южные подразделения на север и поощряя местный набор, верные ирландцы в синем выполнит свою роль как авангард нации в борьбе с лоялистским предательством."

