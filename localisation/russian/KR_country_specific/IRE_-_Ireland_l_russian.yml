IRE_UCF_meet_orange_order: "Встретиться с Оранжевым орденом"
IRE_UCF_meet_orange_order_desc: "Лоялистский Оранжевый орден, известный также как Оранжевый орден, является исключительно протестантским братством, которое занимает центральное место в обществе лоялистов Ольстера, в его рядах числится множество представителей всех социальных классов, включая подавляющее большинство депутатов партии UDP. Публично организовав встречу с Оранжевым орденом, мы сможем заверить лоялистов, что партия Синн Фейн настроена уважать их религиозную веру и традиции."
IRE_UCF_meet_loyalist_leaders: "Попытаться заключить сделку с руководством UDP"
IRE_UCF_meet_loyalist_leaders_desc: "Для того, чтобы сохранить тесные рабочие отношения с Партией Демократической Ольстера, крайне важно заключить соглашения о дополнительном финансировании преимущественно протестантских округов и организаций. Естественно, такие сделки будут крайне непопулярными в обычные времена, не говоря уже о финансовой катастрофе, поэтому их крайне важно заключать в условиях полной секретности от общественного мнения."
IRE_UCF_counter_nordie_syndies: "Противодействовать северным синдикалистам"
IRE_UCF_counter_nordie_syndies_desc: "Ольстер имеет длинную, но маргинализированную левую традицию, с социалистами-протестантами в прошлом, даже тех, кто стремился продолжить союз с Великобританией, называли «гнилыми протестантами» и отвергались наряду с католиками. Британская революция породила левый лоялизм, стремящийся к интеграции Северной Ирландии в Союз Великобритании, хотя их идеи оставались маргинальными до тех пор, пока Черный понедельник не дал им возможность продвинуть свои взгляды. Помимо борьбы с другими, более «основными» социалистами, UDP и Синн Фейн имеют общие интересы в борьбе с риторикой этих новоявленных левых, не желая, чтобы Союз Великобритании получил помощь от еще одного пятого столпа."

 # Eco Decisions #
IRE_economy_decisions: "Экономическое развитие"
IRE_economy_decisions_desc: "С тех пор, как Ирландия была оставлена без внимания во время промышленной революции, экономика страны никогда не была самой сильной. В основном аграрная, с большей частью индустриализации, сосредоточенной на севере и в нескольких других городах, Ирландия отстала от остальной Европы, хотя и справляется лучше, чем некоторые другие страны юга и востока.\n\nЕсли мы хотим хоть как-то конкурировать на континенте, нам нужно инвестировать в развитие нашей экономики, будь то расширение и обновление нашей аграрной традиции, использование ограниченных природных ресурсов или массовая индустриализация, чтобы догнать наших европейских соседей."

IRE_finish_bm: "Завершить восстановление после Черного понедельника"
IRE_finish_bm_desc: "[IRE_loc_finish_bm]"
IRE_finish_bm_end: "Наши обещания восстановить экономику после Черного понедельника должны быть выполнены, если мы хотим сохранить свою популярность. [IRE_loc_incremental_bm]"
IRE_finish_bm_dems: "Выборы завершены, и наша позиция закреплена. $IRE_finish_bm_end$"
IRE_finish_bm_eod: "Народ Ирландии пока что считает нас лучшей альтернативой слабому правительству, которое было бы сформировано в противном случае. $IRE_finish_bm_end$"

IRE_finish_bm_lab: "Организация работ по оказанию помощи в [From.GetName]"
IRE_finish_bm_lab_desc: "[IRE_loc_relief_works]"
IRE_leinster_relief_desc: "Черный понедельник сильно ударил по городскому населению Лейнстера, приведя к массовой безработице и бездомности. Наши работы по оказанию помощи обеспечат питание и жилье для бездомных, а также создадут новые рабочие места."
IRE_northern_ireland_relief_desc: "Производственные центры индустриализированного Севера пострадали от Черного понедельника, многие фабрики закрыли свои двери. Важно поддержать безработных и возродить экономику, чтобы радикальные решения не стали популярными."
IRE_munster_relief_desc: "Фермеры в Мюнстере снова были вынуждены покидать свою землю, когда растущие расходы из-за Черного понедельника сделали многие фермерские хозяйства невыгодными. Если мы хотим сохранить население и продовольственное производство, мы должны сделать все, чтобы помочь сельским мелким собственникам вернуться в поля."
IRE_connacht_relief_desc: "Коннахт часто оставался позади в вопросах развития. Наши программы помощи поддержат все сокращающиеся регионы Гаэлтахта, а также город Голуэй, чтобы они не оказались снова забытыми."
IRE_finish_bm_lab_tt: "$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-10.00%§!"
IRE_finish_bm_lab_effect_tt: "Эффекты §YЧерного понедельника§! уменьшены §Yвдвое§!"
IRE_finish_bm_lab_cost: "£pol_power  §Y50§! £manpower_texticon  §Y1000§!"
IRE_finish_bm_lab_cost_blocked: "£pol_power  §R50§! £manpower_texticon  §R1000§!"
IRE_finish_bm_lab_cost_tooltip: "Стоимость решения: £pol_power  §Y50§! £manpower_texticon  §Y1000§!"
IRE_finish_bm_lab_ongoing: "Еще один проект §YРаботы по оказанию помощи§! в процессе"
IRE_finish_bm_lab_ongoing_NOT: "Еще один проект §YРаботы по оказанию помощи§! §Rне§! в процессе"
IRE_finish_bm_lab_done: "§YРаботы по оказанию помощи§! завершены в каждом государстве"
IRE_finish_bm_lab_event_tt: "Может быть начат еще один проект §YРаботы по оказанию помощи§!"

IRE_finish_bm_sf: "Полное восстановление после Черного понедельника"
IRE_finish_bm_sf_desc: "Наши политики по оказанию помощи сильно нагружают государственный бюджет. Чтобы сбалансировать бюджет, каждый должен внести свой вклад, и придется делать жертвы. Ní neart go cur le chéile."
IRE_finish_bm_sf_taxes: "Временное повышение налогов"
IRE_finish_bm_sf_taxes_desc: "Наши казначейства истощаются, и нам нужно увеличить доходы государства, по крайней мере, до того, как экономика восстановится."
IRE_finish_bm_sf_spending: "Снижение расходов"
IRE_finish_bm_sf_spending_desc: "Это может быть непопулярным решением, но необходимо сократить расходы в разных сферах, если мы хотим восстановить экономику."

IRE_finish_bm_scndp: "Восстановление экономики"
IRE_finish_bm_scndp_desc: "Экономику Ирландии все еще нужно спасать, и фермеры и местные ремесленники являются ключом к этому восстановлению. Мы дадим им всю необходимую поддержку, чтобы Ирландия оставалась сильной и самообеспеченной, даже если это включает в себя ограничения на импорт и налоговые льготы для ирландских компаний."
IRE_cork_steel_works: "Расширить сталелитейный завод в §Y[GetVictoryPointName_7394]§!"
IRE_cork_steel_works_desc: "Производство стали в Ирландии было усилено в последние годы созданием крупного частного сталелитейного завода в районе Кобха в [GetVictoryPointName_7394], который в основном снабжает одну из наших военно-морских баз. Однако, чтобы производить необходимое количество стали для поддержания военных усилий, государству нужно хотя бы частичное владение заводом и значительное расширение. Если это будет сделано, экономика масштаба будет отличной."

IRE_exploit_northern_bauxite: "Разработка месторождений бокситов на §YNorthern§! территории"
IRE_exploit_northern_bauxite_desc: "Как и в большинстве стран Европы, алюминиевые бокситы в Ирландии крайне ограничены. Очень небольшое количество находится на севере страны, и для их добычи и переплавки потребуется значительная инвестиция. Это не будет экономически выгодно, но если наш доступ к алюминию, материалу, необходимому для производства самолетов, настолько ограничен, возможно, нам стоит рассмотреть этот вариант."

IRE_leinster_coal_mines: "Поддержка угольных шахт §Y[IRE_loc_ballingarry]§! и §Y[IRE_loc_deerpark]§!"
IRE_leinster_coal_mines_desc: "Одной из самых больших слабостей ирландской экономики в течение почти века была наша зависимость от угля. Исторически и в настоящее время мы зависим от импорта угля из Великобритании или, в последние годы, Германии. Это всегда давало британцам большое преимущество при ведении переговоров. Хотя мы никогда не сможем полностью устранить этот торговый дисбаланс, мы можем уменьшить его. В юго-восточной части страны есть небольшие залежи угля, которые мы могли бы взять под контроль и расширить. Хотя количество угля там невелико, его качество высокое, что помогает сбалансировать экономическую эффективность операции."

IRE_connacht_coal: "Разработка угольной шахты §Y[IRE_loc_arigna]§!"
IRE_connacht_coal_desc: "Шахта в §Y[IRE_loc_arigna]§! в Коннахте работает уже триста лет. Несмотря на то, что она уже подключена к канала и грузовой железной дороге, она все еще испытывает трудности с ростом. Главная проблема — привлечение рабочей силы; с этим можно справиться, если государство возьмет хотя бы частичный контроль над шахтой и будет платить зарплату выше базовой. Это не будет особо экономически выгодно, но если наша потребность в угле достаточно велика, такие меры необходимо принять."

IRE_aer_lingus_decision: "Мобилизация производства гражданской авиации"
IRE_aer_lingus_decision_desc: "Поскольку Aer Lingus уже является национальной авиакомпанией, а также обладает экспертизой, полученной во время ее основания, привлечение ее к нашему военному производству не составит слишком сложной задачи."

IRE_textile_subsidies: "Расширить субсидии для текстильных и мельничных предприятий"
IRE_textile_subsidies_desc: "Одним из крупнейших работодателей в государстве, помимо [GetVictoryPointName_11293] и [GetVictoryPointName_3379], является Mahony's Mills в [IRE_loc_blarney], [IRE_loc_county] [GetVictoryPointName_7394]. Такие предприятия, даже в отрасли, которая тесно связана с [IRE_loc_ulster], могут быть нацелены на улучшение промышленного развития по всей стране, а не только в двух крупнейших городах."

IRE_guinness_brewery: "Расширить пивоварню §Y[GetVictoryPointName_11293]§! Guinness"
IRE_guinness_brewery_desc: "Как одна из крупнейших и наиболее известных ирландских компаний в мире, Guinness не чужда долгосрочного планирования и инвестиций. Тем не менее, уговорить хорошо зарекомендовавшую себя и консервативную компанию на риск и строительство более современных мощностей будет не так просто и потребует определенных грантов."

IRE_midleton_distillery: "Модернизация дистиллерии §Y[IRE_loc_midleton]§!"
IRE_midleton_distillery_desc: "Комплекс дистиллерии §Y[IRE_loc_midleton]§!, расположенный в [IRE_loc_county] [GetVictoryPointName_7394], является домом для самого большого перегонного куба в мире, а также нескольких популярных ирландских брендов виски, включая Jameson, Paddy и Powers. Ирландская виски-отрасль процветала в середине 1920-х годов благодаря падению спроса и предложения шотландского виски после Британской революции. Однако, несмотря на то что эти продукты являются важными экспортными товарами, их рост начнет замедляться, если в эти уважаемые, но устаревшие дистиллерии не будут введены современные технологии."

IRE_wexford_agricultural_equipment: "Поддержка производителей сельскохозяйственного оборудования в §Y[IRE_loc_wexford]§!"
IRE_wexford_agricultural_equipment_desc: "Перспективные предприниматели в городе §Y[IRE_loc_wexford]§! на юго-востоке [GetStateName_113] стремятся создать фабрику по производству сельскохозяйственного оборудования, но им не хватает необходимого капитала для начала проекта. Если бы ирландское государство покрывало разницу, это обеспечило бы работу еще одного гражданского предприятия, что стало бы стимулом для экономики."

IRE_ni_furniture_makers: "Субсидии для производителей мебели в §YNorthern§!"
IRE_ni_furniture_makers_desc: "На протяжении более века север Ирландии был основным центром текстильного производства на острове, и после обретения независимости одним из постоянных жалоб лоялистов было то, что инвестиции в [IRE_loc_ulster] никогда не превышали ничтожные суммы. Инвестиции в исторические текстильные фабрики [IRE_loc_ulster] могут решить две проблемы сразу; это поможет восстановить северную экономику, а также улучшит отношение лоялистов."

 IRE_harland_wolff_expansion: "Расширение доков §YHarland & Wolff§!"
IRE_harland_wolff_expansion_desc: "Возможно, больше, чем любая другая ирландская организация, Harland & Wolff на белфастских доках обладает величайшим институциональным опытом, необходимым для масштабных военных усилий. Во время Мировой войны объекты Harland & Wolff работали круглосуточно, снабжая британский флот оборудованием. Хотя компания, очевидно, значительно сократила масштабы своей деятельности с тех пор, есть потенциал для восстановления тех объемов производства, если потребуется. Это потребует огромных инвестиций, чтобы возобновить работу давно не использовавшихся объектов, а также значительного расширения рабочей силы, но если это произойдет, это откроет для нас огромный военно-промышленный комплекс."

IRE_harland_wolff_renovated: "§YHarland & Wolff§! завершил реновацию."
IRE_harland_wolff_expanded: "§YHarland & Wolff§! был расширен."

IRE_cork_car_factory: "Дополнительные гранты для Ford §Y[GetVictoryPointName_7394]§!"
IRE_cork_car_factory_desc: "Генри Форд, чье происхождение связано с [IRE_loc_county] [GetVictoryPointName_7394], прославился тем, что открыл свою первую зарубежную фабрику в 1917 году, рядом с местом, откуда эмигрировал его отец. Хотя государство уже пошло навстречу компании, чтобы обеспечить её развитие в предыдущие годы, реальность такова, что дальнейшее расширение потребует дополнительных грантов для компании Ford. Ирландское отделение компании оказалось в некотором замешательстве из-за изменений в главной компании в США. Главной проблемой для ирландского отделения было то, что они часто не могли получить капитал от американских коллег, и эту проблему ирландское государство может решить, если сочтет, что необходимо больше фабрик."

IRE_ferguson_tractors: "Открытие тракторного завода в §Y[GetVictoryPointName_9303]§!"
IRE_ferguson_tractors_desc: "Теперь, когда государство напрямую участвует в производстве тракторов Ferguson, пришло время для более активных действий. Открыв новый тракторный завод в [GetVictoryPointName_9303], в регионе, долгое время игнорировавшем среднюю и тяжёлую промышленность, мы сможем расширить производство и создать рабочие места. $IRE_ferguson_control_desc$"
IRE_ferguson_control_desc: "Мы также можем, в худшем случае, быстро преобразовать завод для военных нужд, поскольку он находится под нашим контролем."
IRE_ferguson_mil_factory: "Создание завода двигателей §Y[GetVictoryPointName_11293]§!"
IRE_ferguson_mil_factory_desc: "Теперь, когда государство напрямую участвует в производстве тракторов Ferguson, пришло время для более активных действий. Открыв новый завод двигателей в [GetVictoryPointName_11293], на основе растущей промышленной базы в этом районе, мы сможем расширить производство и создать рабочие места. $IRE_ferguson_control_desc$"
IRE_beet_factory_desc_start: "Хотя сахар чаще всего извлекается из сахарного тростника, растущего в тропиках, его также можно производить из сахарной свеклы, которая способна расти в более холодных климатах. С учетом того, что импортированный сахар имеет высокую цену, мы можем попытаться производить более дешевую альтернативу местного производства."
IRE_carlow_sugar_beet_factory: "Расширение сахарного завода в §YCarlow§!"
IRE_carlow_sugar_beet_factory_desc: "$IRE_beet_factory_desc_start$\nВ Карлоу уже есть существующие производства сахара, но эти мощности хорошо подходят для расширения, учитывая богатые сельскохозяйственные условия этого округа."
IRE_thurles_sugar_beet_factory: "Открытие сахарного завода в §Y[IRE_loc_thurles]§!"
IRE_thurles_sugar_beet_factory_desc: "$IRE_beet_factory_desc_start$\n[IRE_loc_thurles], расположенный в центральной части большого внутреннего округа [IRE_loc_tipperary], находится в самом сердце «Золотой долины» — региона с богатой сельскохозяйственной землей. Этот регион хорошо обеспечен железнодорожной инфраструктурой, что идеально подходит для производства."
IRE_electrification: "Электрификация сельской местности §Y[From.GetName]§!"
IRE_electrification_desc: "[IRE_loc_electrification_desc]"
IRE_leinster_electric_desc: "[GetStateName_113] — это самый простой регион Ирландии для электрификации; большая часть региона находится на низменности и уже подключена к существующей инфраструктуре, такой как современные дороги и железные дороги. Расширяя электросеть от нашей столицы [IRE.Capital.GetCapitalVictoryPointName], мы должны завершить этот процесс быстро."
IRE_northern_ireland_electric_desc: "[IRE_loc_ulster] — это регион, разделённый на две части; низменный и густонаселённый восток [GetStateName_119] уже в значительной степени электрифицирован, оставалось только подключить застроенные города, расположенные на ровной территории. Запад [GetStateName_119], напротив, представляет собой полную противоположность; земли, которые не покрыты горными вершинами, находятся в болотистых местностях. Хотя существующие железные дороги дадут нам основной план по соединению крупных поселений, электрификация отдалённых территорий этого региона займет много времени."
IRE_munster_electric_desc: "Хотя в [GetStateName_135] находятся два крупных города Ирландии, [GetVictoryPointName_7394] и [GetVictoryPointName_6313], это скрывает тот факт, что большая часть региона является сельской местностью, и это делает электрификацию сложной задачей. Кроме того, юго-запад региона представляет собой географический лабиринт горных полуостровов, которые станут серьёзным препятствием даже для самых выносливых коз, не говоря уже о людях."
IRE_connacht_electric_desc: "Электрификация Коннахта — это серьёзная проблема. Во-первых, большая часть региона покрыта мягкими, влажными болотами, которые мешают строительству инфраструктуры. Хотя горы в Коннахте не так высоки, как в [GetStateName_135], они всё равно являются значительным препятствием. Наконец, Коннахт — это наименее населённый и самый сельский регион Ирландии, с самой разбросанной по территории популяцией, большая часть которой живёт в деревнях и поселках, расположенных вдоль отдаленных сельских дорог. С учетом того, что железных дорог здесь немного, а многие дороги представляют собой грязные грунтовые пути, существующая инфраструктура практически отсутствует, и нам предстоит начинать практически с нуля."

 # Gateway Decisions #
IRE_gateway_to_the_atlantic_decisions: "Врата в Атлантику"
IRE_gateway_to_the_atlantic_decisions_desc: "Изумрудный остров долгое время был ключевым стратегическим местом благодаря своему близкому расположению к Великобритании и важнейшим морским путям Атлантического океана, связывающим Северную Америку и Европу. В течение веков британцы опасались, что остров может быть использован в качестве базы врагами, в то время как континентальные державы поддерживали ирландские восстания, стремясь отнять контроль над ирландскими портами у британцев. Немцы добились успеха там, где не смогли испанцы и французы, и в течение десятилетия мы постепенно приближались к их сфере влияния. Это продолжалось до беспорядков, вызвавших Чёрный понедельник, который нанес сильный удар по интересам Германии и дал британцам шанс восстановить своё прежнее господство и распространить синдикалистские идеи.\n\nИнцидент с ЛЭ Мача ознаменовал начало дипломатического противостояния между Союзом Британии и Германской Империей, поскольку обе державы стремятся расширить своё влияние в ирландском обществе и институтах и, возможно, обеспечить контроль над портами и небом острова в случае нового Мирового конфликта. Эта борьба предоставляет отличную возможность для ирландских лидеров заключить торговые соглашения и бизнес-сделки с двумя морскими державами на благо экономики страны, однако если не быть осторожными, рост иностранного влияния может привести к утрате ирландского суверенитета, и политический контроль над нацией станет просто игрушкой для благодетелей Ирландии...\n\nСейчас @GER §g[GER.GetName]§! имеет §Y[?GER.IRE_gateway_influence]§! очков влияния.\nСейчас @ENG §R[ENG.GetName]§! имеет §Y[?ENG.IRE_gateway_influence]§! очков влияния.\n\n$IRE_gateway_desc_ending$"
IRE_gateway_desc_ending: "Если одна из сторон на конец этого противостояния будет иметь §Y15 или более§! очков влияния по сравнению с другой, @IRE §GIreland§! будет §Yпоручено§! им, втягивая остров в их сферу влияния."
IRE_gateway_desc_ending_pp: "В противном случае Ирландия останется независимой, и как Германия, так и Британия получат по £pol_power §Y10§! за каждое вложение в это противостояние."
IRE_favour_a_side_GER: "Поддержать [GER.GetNameDef]"
IRE_favour_a_side_GER_desc: "С момента основания Ирландской Республики, правительственные органы последовательно строили добрые отношения с Германией. Дальнейшее укрепление связей между нашими двумя странами требует лишь продолжения этой политики, что легко осуществимо."
IRE_favour_a_side_ENG: "Поддержать [ENG.GetNameDef]"
IRE_favour_a_side_ENG_desc: "Хотя отношения между ирландцами и британцами всегда были непростыми, возникновение обеих стран как революционных республик открывает возможности, которые раньше не были исследованы. Если начать с нуля, возможно, можно построить совершенно новые и свежие отношения?"

IRE_gateway_GER_pressure: "Растущее влияние §GER.GetAdjective§"
IRE_gateway_GER_pressure_desc: "По сообщениям, немцы используют свои дипломатические и разведывательные сети, созданные в период межвоенной эпохи, чтобы оказывать помощь германофильским элементам в нашей армии и институтах, стремясь продвигать про-Рейхспактные и анти-синдикалистские настроения в Ирландии. Мы должны быть насторожены, чтобы их сторонники не попытались устроить переворот с поддержкой своих покровителей."
IRE_gateway_ENG_pressure: "Растущее влияние §ENG.GetAdjective§"
IRE_gateway_ENG_pressure_desc: "По сообщениям, британцы оказывают дополнительное финансирование и помощь ирландским социалистам через свои разведывательные сети, стремясь проникнуть в наши институты и профсоюзы, чтобы ослабить общественное сопротивление синдикализму и продвигать идеи крайнего левого крыла в Ирландии. Мы должны быть настойчивыми в защите от этих попыток, чтобы они не распространили свою революцию на наш остров."

IRE_gateway_to_the_atlantic_decisions_GER: "Врата в Атлантику"
IRE_gateway_to_the_atlantic_decisions_GER_desc: "Контроль над островом Ирландия всегда интересовал европейские державы, находящиеся в конфликте с Британией, из-за его близости к Великобритании и Атлантическому океану. Никакие планы вторжения или ирландские восстания не увенчались успехом до Мировой войны, в ходе которой поставки оружия и международное признание от Германской Империи успешно помогли ирландцам добиться независимости. После Великой революции британцев ирландские лидеры выстроили тесные связи с их освободителями, направив страну в сторону Миттелевропы. Однако немецкие бизнесы и инвестиции на острове были нарушены Чёрным понедельником, и Союз Британии воспользовался шансом продемонстрировать свою политическую мощь.\n\nПосле инцидента с ЛЭ Мача Союз Британии усилил усилия по разжиганию социалистических настроений в Ирландии. Это критически важно для немецких дипломатических, финансовых и стратегических интересов, чтобы страна блока Миттелевропы не оказалась втянутой в нарастающую волну синдикализма. В связи с этим мы должны полностью обеспечить через продвижение германофильских влияний в стране, чтобы Ирландская Республика оставалась дружественной Рейхспакту. Хотя ирландцы могут и без того приближаться к нам, нам следует приложить все усилия, чтобы гарантировать это, поскольку использование острова в качестве базы для проведения немецкими силами воздушных и морских операций против Британии, а также для расширения власти Императорского флота в Атлантическом океане, может стать решающим, если война разгорится против Третьего Интернационала.\n\n§CМы§! в данный момент имеем §Y[?GER.IRE_gateway_influence]§! очков влияния.\nСейчас @ENG §R[ENG.GetAdjective]§! имеет §Y[?ENG.IRE_gateway_influence]§! очков влияния.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
GER_pressure_ireland: "Давление со стороны [From.GetNameDef]"
GER_pressure_ireland_desc: "Такие консервативные народы, как ирландцы, вряд ли будут склоняться к синдикалистским идеям, но их близость к Британии и относительный размер делают их уязвимыми.\n\nЕсть все шансы, что ирландцы могут присоединиться к нам по собственному желанию, но единственный способ гарантировать, что они не окажутся под влиянием британцев, это использовать наше собственное политическое и экономическое влияние на острове и его население."
GER_pressure_ireland_NOT_blocked: "В данный момент мы не активно увеличиваем наше влияние в §Y[IRE.GetNameWithFlag]§!"
GER_pressure_ireland_guns: "Оснастить ИРА"
GER_pressure_ireland_guns_desc: "Ирландская Республиканская Армия содержит множество верных союзников Германии, с тех пор как мы финансировали их восстание два десятилетия назад. Нам нужно обеспечивать их снаряжением на случай, если мы когда-либо потребуем их помощи, и напомнить им, кто их друзья."
GER_pressure_ireland_cp: "Организовать спонсируемые учебные учения"
GER_pressure_ireland_cp_desc: "Несмотря на то, что ИРА вдохновляется нашей программой обучения армии мирового уровня, она остаётся устаревшей и часто нерегулярной силой. Предложив провести учения под видом дружественного совместного тренинга, мы получим возможность подготовить их к захвату власти, когда это будет необходимо."
GER_pressure_ireland_xp: "Связаться с симпатизирующими ирландскими офицерами"
GER_pressure_ireland_xp_desc: "Множество офицеров ИРА недовольны своим нынешним правительством, хотя и не достаточно, чтобы предпринять действия. Встречи с этими офицерами и обещание поддержки гарантируют, что они будут готовы к нашим указаниям, когда придет время."

 IRE_gateway_to_the_atlantic_decisions_ENG: "Врата в Атлантику"
IRE_gateway_to_the_atlantic_decisions_ENG_desc: "На протяжении почти тысячи лет британские короли, государственные деятели и стратеги боялись, что остров Ирландия попадет под влияние враждебных континентальных держав. Жесткие меры, предпринятые частично с целью предотвратить это, в конечном итоге обернулись против них, что привело к тому, что ирландцы стали независимыми с помощью Германской Империи. Хотя британская разведка тесно сотрудничала с ирландскими социалистами в течение десятилетия, стабильность Ирландской Республики не позволила добиться значительных успехов, пока страна постепенно не driftовала в сферу влияния Германии. Однако после потрясений экономики страны, вызванных Чёрным понедельником, у нас появилась новая возможность распространить пролетарскую революцию на запад.\n\nХотя мы явно не желаем колонизировать Ирландию, как это делали империалисты в предыдущие века, для поддержания британской торговли и национальной безопасности крайне важно, чтобы ирландское государство не попало под германское влияние, так как это позволило бы острову стать базой для врага, если начнется новый Мировой конфликт. Открыв отношения с ирландцами и оказав помощь ирландскому синдикалистскому подполью, мы сможем распространить идеи синдикализма в ирландском обществе и, в конечном итоге, помочь трудящимся Ирландии свергнуть их капиталистических господ.\n\n§CМы§! в данный момент имеем §Y[?ENG.IRE_gateway_influence]§! очков влияния.\nСейчас @GER §g[GER.GetAdjective]s§! имеет §Y[?GER.IRE_gateway_influence]§! очков влияния.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"

ENG_pressure_ireland: "Давление со стороны [From.GetNameDef]"
ENG_pressure_ireland_desc: "Наши отчеты информируют нас, что практически все ирландские политические лидеры предпочитают оставаться вне любых формальных военных альянсов и продолжать взаимодействовать независимо с нами и континентом, занимая позицию нейтралитета.\n\nРеальность такова, что их консервативная политика и принадлежность к Миттелевропе делают очень вероятным, что они будут полностью захвачены немцами, хотят они того или нет, и только оказывая наше влияние, мы можем поддержать ирландских социалистов и предотвратить эту катастрофу."
ENG_pressure_ireland_NOT_blocked: "В данный момент мы не активно увеличиваем наше влияние в §Y[IRE.GetNameWithFlag]§!"
ENG_pressure_ireland_guns: "Оснастить ICA"
ENG_pressure_ireland_guns_desc: "Ирландская армия граждан может стать полезной силой при поддержке. Тайное снабжение их вооружением будет жизненно важным для их революции и для того, чтобы держать их на нашей стороне."
ENG_pressure_ireland_cp: "Наладить связи с ирландскими социалистами в изгнании"
ENG_pressure_ireland_cp_desc: "Социализм в Ирландии долгое время страдал от государственного репрессий, что заставило многих ведущих фигур и сторонников искать убежище, в основном в Британии. Встречи с этими изгнанниками и обсуждение наших планов значительно укрепят легитимность нашего режима, когда он будет установлен."
ENG_pressure_ireland_xp: "Организовать скрытые учебные программы"
ENG_pressure_ireland_xp_desc: "Ирландская армия граждан состоит из многих новобранцев с малым опытом, из-за запрета на публичные собрания их рядов. Нам нужно предоставить обучение любыми возможными способами, чтобы когда наступит время, эти мужчины могли стать солдатами и изменить свою страну к лучшему."

IRE_toggle_gateway_repeat_decisions: "[IRE_loc_repeat_decisions] Автоматическое повторение давления на [IRE.GetNameDef]"
IRE_toggle_gateway_repeat_decisions_GER_desc: "Это решение позволяет включить автоматическое повторение решения $IRE_gateway_repeat_decisions_name$. Влияние [Root.GetAdjective] увеличивается на 5 очков каждые 10 дней, и фактор стоимости потребительских товаров применяется непрерывно."
