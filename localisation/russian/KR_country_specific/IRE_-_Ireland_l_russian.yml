 IRE_country_intro_header: "Одинокий остров"
 IRE_country_intro_content: "Расположенная на краю Европы, древняя Ирландия, считающаяся страной "святых и ученых", украшает свои зеленые ландшафты бесчисленными руинами и памятниками. Ее кельтский язык и общество развивались отдельно от остального континента, но, несмотря на культурное единообразие острова, Ирландия была крайне раздроблена политически и лишь номинально объединялась различными "верховными королями" на протяжении веков. Начало конца этого существования было положено в 1169 году, когда небольшая группа нормандских рыцарей высадилась из Британии в авангарде более крупных сил для поддержки свергнутого ирландского короля, что положило начало напряженным отношениям между Британией и Ирландией.\n\nВ последующие столетия английская власть в Ирландии будет становиться все более жесткой, в результате многочисленных неудачных восстаний земли всех лидеров будут конфискованы и розданы британским поселенцам. Эта политика привела к постепенной колонизации острова, особенно на северо-востоке Ольстера, подкрепленной строгими уголовными законами, которые значительно ограничивали права католиков, создавая на острове новую протестантскую, англоязычную элиту.\n\nПосле провала республиканского восстания, поддержанного Францией в 1798 году, английский контроль значительно усилился в 1801 году, когда Королевство Ирландия было официально присоединено к Королевству Великобритания, образовав Соединенное королевство. Дублин потерял свой собственный, пусть и исключительно протестантский, парламент, и островом стали управлять непосредственно из Вестминстера, что привело к сильному экономическому упадку.\n\nОтмена какой-либо автономии привела  к катастрофическим последствиям в период с 1845 по 1850 год, когда продовольственный кризис, вызванный фитофторозом картофеля, усугубился до катастрофических масштабов из-за плохого управления Вестминстером. Несмотря на то, что британские землевладельцы по-прежнему экспортировали продовольствие с целью получения прибыли, Великий голод, получивший название "Гора смерти", привел к гибели более миллиона человек и массовому исходу по меньшей мере половины из восьми миллионов человек. Это положило начало длившейся десятилетиями волне эмиграции, особенно в Новый Свет, от которой острову еще предстоит оправиться, поскольку ирландцы регулярно покидали его берега в поисках лучших перспектив. Демографический коллапс сильнее всего ударил по сельским районам, где ирландский язык использовался наиболее широко, и за короткий период привел его к почти окончательному упадку.После этих отчаянных событий окончательное представительство ирландских католиков в Вестминстере означало, что Ирландия могла снова попытаться обрести хотя бы какую-то форму ограниченной свободы, пусть даже словами, а не оружием."

 IRE_country_intro_header_1: "The Path to Freedom"
 IRE_country_intro_content_1: "Поскольку Ирландия формально является частью Соединенного Королевства, минимальное представительство в Вестминстере означало, что она имела ограниченное право голоса в своих собственных делах. После многих неудавшихся восстаний в предыдущие столетия стало ясно, что наиболее реальный способ добиться свободы для острова - это политические средства.В годы, последовавшие за голодомором, ирландские депутаты в Вестминстере предложили систему под названием "Самоуправление", при которой Ирландия оставалась бы частью Соединенного Королевства, но управлялась бы собственным региональным парламентом в Дублине.Однако не все на острове были с этим согласны. Те, кто выступал за большую автономию, были известны как националисты, в то время как те, кто хотел сохранить союз между Ирландией и Великобританией, назывались юнионистами, или лоялистами. Сами националисты разделились на "местных правителей", которые предпочитали конституционные или парламентские средства, и меньшую группу более радикальных республиканских сепаратистов, известных как "фенианцы", для которых самоуправление было неприемлемым компромиссом, даже в качестве трамплина.За некоторыми существенными исключениями, националисты были в основном католиками, в то время как юнионизм стал ассоциироваться с протестантами, отчасти из-за родственных связей многих протестантов, чьи семьи происходили из Великобритании. Профсоюзные деятели, особенно в Ольстере, опасались, что самоуправление пойдет на пользу преимущественно сельскохозяйственному югу страны в ущерб промышленности Белфаста. Они также опасались предполагаемого влияния Католической церкви, заявляя, что "Гомруль означает правление Рима". После десятилетий дебатов и проволочек со стороны консервативного истеблишмента в Вестминстере Гомруль был готов к введению в действие в начале 20-го века. В ответ на это юнионисты в Ольстере сформировали Ольстерские добровольческие силы - вооруженное ополчение, поклявшееся поднять оружие против британского правительства, если будет введено самоуправление, а националисты затем сформировали ирландских добровольцев, чтобы обеспечить обратное.Ирландия была на грани настоящей гражданской войны, которую остановила лишь небольшая задержка с введением местного самоуправления, известного как Вельткриг."

 IRE_country_intro_header_2: "Трудности Англии и возможности Ирландии"
 IRE_country_intro_content_2: "Вспышка войны в Европе оказала серьезное влияние на Ирландию. Внедрение Автономии было приостановлено на время конфликта, и тем самым потенциальная гражданская война была предотвращена, по крайней мере временно. Weltkrieg также привела к расколу в Ирландских добровольцах, большинство из которых поддерживало взгляды ирландских националистов в Вестминстере, выступавших за участие добровольцев в британских военных усилиях, считая, что участие в Weltkrieg укрепит шансы Ирландии на получение Автономии.Остальная часть Ирландских добровольцев под руководством Эойна МакНила отказалась участвовать в войне Британии. Эта группа была пронизана членами Ирландского республиканского братства, тайного общества, клявшегося добиваться независимой Ирландской республики. Считая, что «проблема Англии — это возможность Ирландии», ИРБ и оставшиеся добровольцы рассматривали восстание как единственный логичный шаг, пока Британия была отвлечена.Лидеры планируемого восстания неожиданно получили союзников в лице социалистического кумира Джеймса Коннолли и его милиции, Ирландской гражданской армии. Более того, Германская империя согласилась отправить крупную партию оружия для поддержки этой попытки. Были запланированы масштабные одновременные восстания, но беда пришла, когда груз с оружием был перехвачен британцами.Из-за нерешительности и недопонимания восстание было почти полностью отменено в последний момент, за исключением, в основном, Дублина.Пасхальный понедельник 1916 года стал началом того, что стало известно как «Пасхальное восстание», событие, которое навсегда изменило ход ирландской истории. Повстанцы сосредоточились в нескольких местах вокруг Дублина, провозгласив республику и объявив себя временным правительством. Будучи в меньшинстве и с недостаточным вооружением, у них почти не было шансов, когда на них обрушилась вся мощь короны.После пяти дней боев, в ходе которых жестокая реакция британских сил привела к разрушению значительной части центрального Дублина, повстанцы сдались. Осмеянные общественностью, немногие испытывали к ним сочувствие, и казалось, что это восстание станет просто еще одной кровавой неудачей. Однако все изменилось с британской реакцией: почти все выжившие лидеры были казнены без суда. Новости о этих казнях поразили ирландскую общественность, превратив добровольцев из объектов насмешек в мучеников. Благодаря своей жертве лидеры 1916 года вывели республиканское движение на передний план ирландской политики."

 IRE_country_intro_header_3: "Война за Независимость"
 IRE_country_intro_content_3: "В результате событий 1916 года ирландская политика пережила быстрые перестановки и радикализацию, с тем, что популярная поддержка конституционного национализма была мгновенно заменена республиканством. Основным бенефициаром стал Шинн Фейн, когда-то незначительная националистическая партия, теперь захваченная республиканцами.В 1918 году ирландское недовольство Вестминстером возросло из-за введения призыва в армию в связи с усилением немецкого давления на континенте. За исключением Ольстера, это решение было отвергнуто большинством ирландского населения, что привело к забастовкам, уклонению от призыва и протестам со всех слоев общества.Как попытка «уступки» ирландцам, британское правительство ввело Автономию во время войны, за исключением шести северо-восточных графств Ольстера. Этот план обернулся для британцев серьезной неудачей, так как старые ирландские парламентарии из Вестминстера были разгромлены на выборах по Автономии, а Sinn Féin захватил практически все доступные места.С продемонстрированным популярным мандатом Шинн Фейн не занял свои места в новом парламенте по Автономии, подчиняющемуся Вестминстеру, и вместо этого предпринял исторический шаг, объявив полностью независимый ирландский парламент, «Dáil Éireann», в Дублине, продолжение Ирландской Республики с 1916 года.В тот же день небольшое столкновение положило начало Ирландской войне за независимость, которая велась между британскими войсками и Ирландской республиканской армией (ИРА), военным крылом Sinn Féin. Война в основном велась с использованием партизанской тактики и была отмечена засадами, мобильными колоннами в сельской местности, импортированным немецким оружием и высоким уровнем общественной поддержки повстанцев.С точки зрения британцев, борьба с невидимым врагом, скрытым на глазах, значительно отличалась от полей сражений Weltkrieg, и разочарованные солдаты часто срывали свою злость на местном гражданском населении.Новости о репрессиях, проводимых британскими войсками против гражданского населения, вызвали значительный общественный резонанс против британского правительства как со стороны международного сообщества, так и со стороны британской общественности, уже уставшей от войны с Weltkrieg. Столкнувшись с невыносимыми условиями войны и общественным мнением, британское правительство стремилось к миру с Sinn Féin.В конце 1921 года был подписан Англо-ирландский договор, который создал Ирландскую Республику в двадцати шести графствах, которые ранее находились под Автономией. Несмотря на множество уступок, немногие могли утверждать, что Шинн Фейн достигла большего, чем могла мечтать всего десятилетие назад."

 IRE_country_intro_header_4: "Рождение Республики"
 IRE_country_intro_content_4: "Англо-ирландский договор создал Ирландскую Республику, хотя и такую, которая осталась в британской сфере влияния. Сам договор пользовался значительной поддержкой среди Sinn Féin и населения, но не обошелся без противников. Sinn Féin раскололась на про- и анти-договорные группы, причем первые не могли примириться с реальностью раздела. Анти-договорные активисты были гораздо меньшинством, их поддержка находилась ближе к политическим крайностям, и это положило начало распаду Sinn Féin в течение следующего десятилетия.После ратификации Конституции в феврале 1922 года республиканский жесткий активист Катал Бруга не согласился с направлением партийного руководства и вышел из Sinn Féin, сформировав Cumann an tSaorstáit вместе с Эймоном де Валарой и несколькими другими депутатами. На выборах, проходивших вскоре после этого, про-договорная Sinn Féin легко одержала победу над оппозицией анти-договорных активистов, Cumann an tSaorstáit, Лейбористской партией и другими мелкими партиями. Это также был единственный срок Эйона МакНила на посту президента, так как основатель партии Артур Гриффит ушел в отставку по состоянию здоровья.Следующие годы ознаменовались продолжающимся восхождением Майкла Коллинза, героя Войны за независимость и со-ведущего переговоров по Англо-ирландскому договору. Коллинз служил заместителем МакНила, и именно в их правление Ирландия столкнулась с огромными последствиями Британской революции. В ходе напряженных переговоров, продолжавшихся целый год, и только подстегиваемых известиями о надвигающемся британском вторжении на север, Коллинз успешно добился интеграции Северной Ирландии в республику — ценой продолжения лоялистского господства над их северными националистическими соседями. Последствия этого и Великая депрессия привели к тому, что Sinn Féin потеряла власть на следующих выборах, и Cumann an tSaorstáit пришла к власти, завершив выход Ирландии из старой британской сферы влияния и её перенаправление в сторону Германии.Более бурная политическая сцена, развивавшаяся с момента Британской революции и окончания раздела, привела к тому, что Коллинз сам стал лидером Sinn Féin, вернув свою партию к власти в следующем сроке с платформой жесткой позиции против экстремизма и вступления в экономический блок Миттелевропы. Увеличение полномочий, предоставленных Президенту, ограничения для политических радикалов, терпимость к иностранному влиянию и ведение переговоров с лоялистами привели к немалому недовольству, и партия распалась еще трижды. Католические консерваторы, либералы и умеренные социал-демократы составляют основную часть политической оппозиции, но крайние правые объединились из остатков анти-договорных активистов и правых Sinn Féin, а скромная поддержка крайнего левого крыла steadily росла, несмотря на политические ограничения.С началом нового года немногие могли бы представить Ирландию 1936 года, а еще меньше людей могли предвидеть, что ждет впереди."

