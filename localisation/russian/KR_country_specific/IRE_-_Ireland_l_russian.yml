§MProgressive Labour Party§! (§RRadical Socialist§!)\n£white_dot Complete §MLabour Party§!, while having the Progressive Labour Party as coalition partner.\n£white_dot The PLP $IRE_guide_later_election$, if at peace, not in a faction, the Third Internationale still exists, the Repeal Civil Restrictions national focus has been completed, and all Nationalist Discontent and Loyalist Anger has been removed.\n\n£white_dot Or, complete the above, but have Britain win the Gateway to the Atlantic mechanic.\n£white_dot In the following event, continue the Labour government, which, with enough Legitimacy, can later become an independent member of the Third Internationale.\n\n§MAontas Náisiúnta - Autocracy§! (§PPaternal Autocrat§!)\n£white_dot Have either An Saorstát Críostúil or the Labour Party win the 1937 elections.\n£white_dot Select the National Development Party or the Progressive Labour Party as coalition partners, respectively.\n£white_dot If An Saorstát Críostúil win the elections, accept the deal in the negotiations event.\n£white_dot If the Labour Party win the elections, go through with the controversial scheme in the negotiations event.\n£white_dot Successfully balance German and British Influence in the Gateway to the Atlantic mechanic, with the Old Guard winning the Balance of Power.\n\n§MAontas Náisiúnta - Democracy§! (§PPaternal Autocrat§! / §gAuthoritarian Democrat§!)\n£white_dot Have An Saorstát Críostúil win the 1937 elections.\n£white_dot Select Aontas Náisiúnta as coalition partners.\n£white_dot Aontas Náisiúnta can only be made coalition partners if Collins completely fails the Ulster Comes First mechanic.\n£white_dot $IRE_guide_balance$\n£white_dot AN $IRE_guide_later_election$.\n\n£white_dot Or, complete §MAontas Náisiúnta - Autocracy§!, but with John J. O'Kelly winning the Balance of Power.\n\n§MAontas Náisiúnta - Regency§! (§NNational Populist§!)\n£white_dot Complete §MAontas Náisiúnta - Autocracy§!, but with the New Guard winning the Balance of Power.\n£white_dot After completing the End the Class War national focus, opt to maintain a regency.\n\n§MAontas Náisiúnta - Monarchy§! (§NNational Populist§!)\n£white_dot Complete §MAontas Náisiúnta - Autocracy§!, but with the New Guard winning the Balance of Power.\n£white_dot After completing the End the Class War national focus, opt to declare a monarchy.\n\n§MIrish Syndicalist Party§! (§rSyndicalist§!)\n£white_dot Have any party win the 1937 elections, with or without being couped by Aontas Náisiúnta.\n£white_dot Have Britain win the Gateway to the Atlantic mechanic.\n£white_dot In the $IRE_socialist_decisions$ decisions, complete any two of $IRE_soc_church_forceful$, $IRE_soc_civil_forceful$ and $IRE_soc_industry_forceful$.\n£white_dot The ISP will take over, and with enough Legitimacy, the Irish Socialist Republic can later become an independent member of the Third Internationale.\n\n§MSaor Éire§! (§oTotalist§!)\n£white_dot Have any party win the 1937 elections, with or without being couped by Aontas Náisiúnta.\n£white_dot Have Britain win the Gateway to the Atlantic mechanic.\n£white_dot In the $IRE_socialist_decisions$ decisions, complete any two of $IRE_soc_church_not_forceful$, $IRE_soc_civil_not_forceful$ and $IRE_soc_industry_not_forceful$.\n£white_dot Saor Éire will maintain control, and with enough Legitimacy, the Irish Socialist Republic can later become an independent member of the Third Internationale.\n\nNote: Each above path, outside of National Populist or the socialist ideologies, can also gain power if Germany wins the Gateway to the Atlantic mechanic, depending on the government that is replaced."

