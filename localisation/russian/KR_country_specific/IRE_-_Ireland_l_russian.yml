 # Intro #
 ireland.0.t: "Состояние Республики, 1936"
ireland.0.d: "Президент Майкл Коллинз ведет Ирландскую Республику, во второй раз и уже седьмой год подряд. С момента получения независимости его партия контролировала все основные события в стране, несмотря на период оппозиции в 1920-х годах.\n\nИменно благодаря его переговорам было достигнуто почти невозможное: во время Британской революции он сумел обеспечить мирное вхождение Северной Ирландии в Республику, которая оставалась частью Соединенного Королевства согласно Англо-ирландскому договору.\n\nТакже именно при его правлении экономика Ирландии была перенастроена с Британии на Германию, что на данный момент приносит большой успех. Однако это, конечно, имеет свою цену: его образ как героя войны и непоколебимого патриота подвергается сомнению со стороны тех, кто обеспокоен враждебностью его правительства к политическим радикалам, его зависимостью от немецкого капитала и его слепотой к излишествам лоялистов на севере. Это, конечно, не улучшает ситуацию, учитывая новое соглашение Sinn Féin о доверии и поддержке с Ольстерской демократической партией, которое гарантирует продолжение автономии северян в обмен на их поддержку нынешнему правительству.\n\nОкруженный со всех сторон, Коллинз сталкивается со старыми союзниками и новыми врагами, в то время как красная угроза угрожающе сверкает всего в коротком путешествии через Ирландское море..."
ireland.0.a: "Свобода накладывает обязанности."

ireland.1.t: "Модельная Республика"
ireland.1.d: "Этот новый год примечателен тем, что в нем содержится 20-я годовщина Пасхального восстания, и с ней, провозглашение Ирландской Республики.\n\nИрландский народ с нетерпением ожидает предстоящих празднований в апреле, но немногие из них могли бы представить Ирландию сегодняшнего дня. Снаружи Ирландия выглядит как процветающая многопартийная демократия, ее новый более современный имидж улучшен за счет все более богатой, космополитичной атмосферы городских центров, вызванной членством Ирландии в Миттелевропе и увеличением континентального присутствия на острове.\n\nДействующее правительство Sinn Féin с нетерпением ожидает продолжения своего срока в офисе с миром и процветанием, которые его определяли до сих пор, а также с соответствующим количеством размаха в отмечении значительной приближающейся годовщины. Но у них есть и критики.\n\nСчитая недостатки предыдущих правительств результатом слабой исполнительной власти, действия Коллинза по дальнейшей централизации полномочий Президентства, даже если и конституционными средствами, вызывают большую озабоченность его соперников. Также стоит упомянуть о молчаливом согласии его правительства на лоялистскую монополию на севере, что наносит ущерб их националистическим соседям.\n\nЭтот налет авторитаризма, в сочетании с жестким подавлением всего, что хоть немного напоминает синдикализм или радикализм, а также строгой политической и пресс-цензурой, придают более жесткий оттенок тому, что в остальном выглядело бы как терпимая, современная Республика.\n\nНесмотря на это, общественное одобрение остается высоким, и по мере приближения Пасхи у Коллинза есть много поводов для радости."
ireland.1.a: "Времена хорошие."

ireland.2.t: "Смерть короля Георга"
ireland.2.d: "Георг V, король Соединенного Королевства, его доминионов и император Индии, скончался после долгой болезни и наконец-то покинул этот мир. Поскольку остатки Британской империи вступают в состояние траура, Ирландия оказывается в более сложной ситуации. Неудивительно, что Северная Ирландия и Ольстерская демократическая партия объявили официальный траур по своему королю, но в других местах чувства смешанные.\n\nКороль Георг часто упоминался как нечто вроде хибернофила, и его вмешательства в поддержку Ирландии тихо уважаются даже республиканцами; он критиковал реакцию Британии на Пасхальное восстание, пытался остановить казни во время войны за независимость и выступал против печально известных британских парамилитариев, черных и танов. Но, возможно, его самым долговечным достижением было убеждение своего кабинета тори одобрить его знаменитую речь на открытии парламента Северной Ирландии, призывающую к миру, прощению и примирению между всеми ирландцами, что, по крайней мере, отчасти сбывалось...\n\nДля большей части Ирландии память о его бывшем короле все еще запятнана всем тем, что он представлял, но на личном уровне он был широко признан как справедливый. Хотя нет сомнений в том, что даже за пределами севера многие ирландцы отмечают это событие с уважением, президент Коллинз был предупрежден о том, что любые откровенные проявления печали или поддержки могут разжечь напряженные политические конфликты, которые бушуют в эти тяжелые дни."
ireland.2.a: "Это не наше дело."
ireland.2.b: "Отправьте канадцам частное сообщение с нашими соболезнованиями."
ireland.2.c: "Плевать на политику, Коллинз должен высказаться!"


 ireland.3.t: "Ирландия высказывается по поводу смерти короля"
ireland.3.d.start: "Отношения с Ирландской Республикой были несколько холодными, а иногда и отсутствовали с момента краха Империи в 1925 году, из-за ее юридически сомнительной аннексии Северной Ирландии и договорных портов; однако иногда происходят более теплые обмены."
ireland.3.d1: "$ireland.3.d.start$\n\nСегодня президент Коллинз сам доставил правительству частную телеграмму, в которой выразил свои искренние соболезнования в связи со смертью Георга и пообещал, что память о последнем короле никогда не будет забыта или запятнана."
ireland.3.d2: "$ireland.3.d.start$\n\nСегодня до кабинета дошла информация из Дублина, что президент Коллинз произнес уважительную и торжественную речь в честь кончины последнего короля Ирландии, Георга V. Даже будучи ирландским националистом и республиканцем, Коллинз вспомнил наследие Георга, продвигающего прощение и примирение, что, несомненно, было направлено на его собственную политически разделенную страну. Тем не менее, видеть, как Ирландия демонстрирует такое публичное проявление скорби по поводу смерти короля, стало сюрпризом для многих."
ireland.3.a: "Как неожиданно."
ireland.3.b: "Даже в Ирландии его наследие продолжается."

ireland.4.t: "Канадцы отвечают"
ireland.4.d: "Сегодня правительство получило ответ от канадского правительства.\n\nОни поблагодарили кабинет за их пожелания по поводу смерти короля и выразили надежду на то, что обе нации смогут оставить позади большую часть своего прошлого."
ireland.4.a: "Это мило с их стороны."

ireland.5.t: "Коллинз высказывается по поводу смерти короля Георга"
ireland.5.d: "Сегодня в центре Дублина, в окружении членов своего кабинета, президент Коллинз произнес торжественную речь в честь кончины последнего короля Ирландии, Георга V. Коллинз вспомнил его наследие, продвигающее прощение и примирение, и призвал всех ирландцев сосредоточиться на единстве и мире, а не на раздор и разделении.\n\nХотя некоторые жесткие лоялисты возразили против «присвоения» Коллинзом смерти короля Георга, похоже, что его слова были хорошо восприняты де-факто главой Северной Ирландии, Бэзилом Бруком, который высказался в поддержку Коллинза.\n\nЕстественно, в других местах речь вызвала споры: некоторые ультралевые и ультраправые обвиняют Коллинза в «подлизывании британскому тирану» и «гламуризации лоялистской причины» соответственно, но, тем не менее, кажется, что она получила молчаливое одобрение большинства ирландцев с разными взглядами."
ireland.5.a: "Это было правильное решение."

ireland.6.t: "Смерть Хуго О'Нила"
ireland.6.d: "Удивительные новости пришли из Португалии: Хуго Хосе Жорже О'Нил трагически погиб в море. Бывший офицер португальского флота, О'Нил находился на борту португальского судна Sol Nascente на встрече с товарищами-ветеранами флота, когда судно село на мель и затонуло, унеся жизни нескольких пассажиров, включая самого О'Нила. Умерший был главой династии Кланабой О'Нил, самой выдающейся секты древних О'Нилов, возможно, самой могущественной семьи Ирландии в гейльскую эпоху. Семья бежала на континент в 1700-х годах после того, как их земли были конфискованы и колонизированы, и теперь они жили как небольшая дворянская семья в Португалии.\n\nКрайние правые круги в Ирландии придерживаются мнения, что Ирландия может процветать только восстановив гейльские традиции, некоторые из них даже включают в это гейльскую монархию. Если Хуго был бы воспринят ими как потенциальный претендент, то теперь эта возможность перешла к его сыну Хорхе Марии, который, как и его покойный отец, также не проявил интереса к таким предложениям.\n\nНизкоциркулируемые публикации, издаваемые этими движениями, уже начали распространять теории заговора вокруг причины происшествия, утверждая, что судно было саботировано или взорвано британскими или французскими агентами, действующими в Португалии."
ireland.6.a: "Какой странный век мы живем."


 # Black Monday / Ulster Comes First #
ireland.7.t: "Чёрный понедельник обрушился на Ирландию"
ireland.7.d: "Он обрушился на Ирландию как буря. Постепенное изменение давления, когда рост Германии замедлился, а затем внезапная и драматическая атака. Множество разрозненных источников из Германии стали первыми признаками, достигнувшими правительства и видных инвесторов. Оттуда новости об экономическом крахе в Берлине распространились как лесной пожар; к моменту, когда они появились в газетах на следующее утро, немногие оставались не в курсе. Несмотря на утверждения в газетах о том, что 'ситуация стабилизировалась', каждый день приносил всё более мрачные новости, и вскоре волны обрушились на Ирландию: инвестиции исчезли, заказы высохли. Правительственные здания заполнились людьми, спешащими из отдела в отдел, неся последние отчёты.\n\nВ течение нескольких дней первые фабрики закрыли свои двери, и первые банки оказались не в состоянии удовлетворить требования испуганных клиентов. Экономический двигатель страны застопорился, когда волны распространились на каждый сектор, шок и оцепенение охватили Ирландию; тишина людей, живущих в страхе. Призывы к Дублину что-то сделать становились всё громче, почти заглушая рычание пустых желудков. Если они не ответят на эти призывы вскоре, они могут стать чем-то большим, чем просто требования помощи."
ireland.7.a: "Иисус, Мария и Иосиф..."

ireland.8.t: "Тревога в Ольстере"
ireland.8.d: "Провинция Ольстер, особенно в районах, составляющих Северную Ирландию, долгое время была самой индустриализированной частью Ирландии. В течение десятилетий лоялистские аргументы против ирландского самоуправления или независимости утверждали, что остальная часть страны будет использовать этот регион как экономическую опору, поддерживая сравнительно более сельдский юг. В результате Чёрного понедельника, наносящего серьёзный удар по ирландской экономике, эти страхи снова ожили, распространяясь как лесной пожар среди протестантов Ольстера, включая представителей Ольстерской демократической партии.\n\nДепутаты УДП публично озвучили свои требования в агрессивных речах в Дáil Éireann, настаивая на том, что благополучие Ольстера, являющегося экономически самой сильной провинцией острова и присоединившегося к Ирландской Республике только из-за страха перед синдикалистским правлением, должно быть поставлено на первое место в ходе экономического восстановления, а также делая расплывчатые, но зловещие угрозы восстания в провинции, если их требования не будут выполнены. Это, естественно, вызывает ярость других партий в палате, которые указывают на то, что Ольстер не единственная провинция в стране, которая страдает, и что настаивание УДП больше похоже на едва скрытое эгоизм.\n\nХотя Коллинз и многие его министры разделяют сильное чувство разочарования по поводу неразумности УДП в условиях национального кризиса и их отказа реагировать на слухи о том, что католиков уволили в непропорциональных количествах, он и его министры болезненно осознают, что они, к сожалению, зажаты между молотом и наковальней по этому вопросу — они зависят от соглашения о доверии и поддержке УДП для сохранения большинства Шинн Фейн в Дáil, и стремятся поддерживать мир на острове, даже если удовлетворение интересов лоялистского населения может иногда расстраивать общественность в Ирландии."
ireland.8.a: "Эти протестанты, как обычно, замышляют что-то недоброе."
ireland.8.a.tt: "§YЛоялисты требуют, чтобы мы приоритизировали Северную Ирландию в последствиях финансового кризиса.§!\n"

ireland.9.t: "Пустые фабрики"
ireland.9.d: "В последние несколько лет, несмотря на то что ирландская экономика не процветала, она пользовалась относительно стабильным ростом, особенно в промышленном секторе, куда многие стремились в поисках надёжной заработной платы. Несмотря на то что Ирландия остаётся одной из самых аграрных стран Европы, этот сдвиг привёл к развитию того, что можно считать полноценным 'рабочим классом', как это ранее наблюдалось только в промышленном сердце севера. Это обещание стабильного роста и стабильных рабочих мест было одной из приманок, на которые Шинн Фейн могла полагаться, чтобы обеспечить поддержку в городских районах.\n\nС экономической травмой, вызванной недавним крахом германских рынков, всё это пришло к концу. Поскольку ирландская экономика продолжает сжиматься всё больше и больше, фабрики начинают закрываться, оставляя своих бывших работников без какой-либо альтернативной работы. С их скромными сбережениями, которые, возможно, у них были, начинающими иссякать, многие теперь чувствуют нарастающее недовольство по отношению к действующему правительству Шинн Фейн, которое уже не может позиционировать себя как партию процветания.\n\nБез этого неформального контракта между ними и их избирателями многие теперь задаются вопросом, почему они вообще должны голосовать за партию статус-кво? Лейбористская партия обещает спасение для рабочих, оставшихся в беде от Шинн Фейн, в то время как Саорстат Криостуй действует как убежище для тех, кто с правой стороны, боящихся перспективы правления Лейбористской партии.\n\nШинн Фейн теперь столкнулась с кошмаром любого действующего правительства: им как-то нужно попытаться попросить избирателей забыть всё, что они когда-либо сделали, и показать, что на этот раз они будут другими."
ireland.9.a: "Мы вернём их со временем."
ireland.9.a.tt: "Убрать §Y3§! с карты §YГражданские фабрики.§!"

ireland.10.t: "Молчащие порты"
ireland.10.d: "Когда спрос с континента стремительно упал, это немедленно сказалось на многих портах Ирландии: каждый день всё меньше и меньше судов приходило, а те, что приходили, уезжали с всё меньшими грузами. Где раньше порты были полны активности, пирсы завалены продукцией, готовой к отправке в Европу, теперь там царила только пустота. Для различных dock workers (портовых рабочих) в главных портах Ирландии это было время большого бездействия, и поскольку им было нечем заняться, они начали разговаривать.\n\nИзначальные разговоры на тривиальные темы, такие как спорт и домашняя жизнь, неизбежно перешли к обсуждению ухудшающейся экономической ситуации, и с течением дней эти разговоры становились всё более горькими. Многие начали открыто сомневаться в способности правительства исправить кризис, и некоторые даже начали задаваться вопросом, может быть, нужно что-то другое. В конечном итоге у них не осталось денег, чтобы поболтать в пабе, поэтому они стояли на холоде, мельчая в безнадежной надежде, что работа появится в тот день, прежде чем пришло время возвращаться домой с пустыми руками снова."
ireland.10.a: "Им лучше не забивать себе головы."

ireland.11.t: "Жизнь среди призраков"
ireland.11.d: "Ирландским фермерам не чужды трудные времена; будь то плохая погода, несправедливые цены или наследственные ужасы голода, запечённые в их психике. Те, кто возделывал поля или пасли свой скот, делали это только потому, что они были выжившими; теми, кто пережил плохие времена. Но их окружали те, кто не выжил. Наблюдая за овцами, пасущимися среди каменных оболочек старых домов, или за скотом, пасущимся по смутным рядам забытых картофельных борозд, они вспоминали тех, кто давно ушёл.\n\nВ последнее время, однако, новая волна призраков начала преследовать сельскую Ирландию: дома, оставленные в новом заброшенном состоянии; их владельцы остались ни с чем после резкого падения спроса на скот и другие продукты. Они продали свои земли в попытке получить хоть что-то, прежде чем уехать в города, но это часто было за гораздо меньшую цену, чем они стоили. Постепенно то, что когда-то было моза

ireland.12.t: "Пыль Улеглась"
ireland.12.d: "Ирландское правительство оказалось совершенно не готово к внезапному экономическому шторму, обрушившемуся на Европу, и в первые месяцы после начала Черного понедельника оно прилагало все усилия, чтобы спасти финансовую ситуацию страны от полного краха и удовлетворить требования лоялистов о приоритете восстановления экономики Ольстера."

ireland.12.d1: "$ireland.12.d$\n\nПреодолев эти препятствия, оперативные и решительные усилия правительства на обоих фронтах, похоже, начали приносить плоды. Субсидии для фермеров позволили сдерживать последствия от падения доходов с экспорта, Демократическая партия Ольстера и лоялистское население продолжают поддерживать нынешнюю администрацию как барьер против синдикализма и радикального национализма, а сообщения от местных агитаторов показали, что, несмотря на трудные времена, поддержка среди ирландцев в адрес Шинн Фейн остается высокой.\n\nНесмотря на общее удовлетворение общественного мнения мерами Шинн Фейн по сдерживанию последствий Черного понедельника, продолжающиеся проблемы, связанные с закрытием предприятий, выселениями, безработицей и постоянно поднимаемой оппозицией темой привилегий Ольстера, остаются горячими темами в речах и пропаганде оппозиции накануне выборов.\n\nТем не менее, благодаря успешному управлению кризисом вероятность переизбрания Майкла Коллинза на пост президента теперь выглядит вполне реальной, и высокопоставленные депутаты Ан Саорстайт Криостул признались, что, если придет время, они могли бы временно сотрудничать с Шинн Фейн и даже с ДПО на благо Ирландской Республики."

ireland.12.d2: "$ireland.12.d$\n\nНесмотря на то, что правительство восстановило стабильность в финансах страны и предотвратило анархию в сельских районах, что большинство ирландцев считает правильным решением, неспособность уделить Ольстеру должное внимание, как того требовала Демократическая партия Ольстера, привела к волнениям в провинции и, возможно, поставила под угрозу шансы Шинн Фейн на переизбрание, если ДПО решит прекратить соглашение о поддержке.\n\nДПО все больше раздражается ограниченной поддержкой для Ольстера, и только страх перед отменой привилегий Ольстера при альтернативной администрации удерживает их от прекращения поддержки. Ситуацию осложняют радикальные лоялисты и антикатолические элементы, которые обвинили ДПО в слабости и призвали протестантских рабочих к протестам и забастовкам, чтобы дестабилизировать ирландское государство.\n\nХотя эти призывы получили лишь частичную поддержку, а ДПО молчаливо признает небольшое улучшение экономики в целом, ситуация все же создает серьезные проблемы для правительства в условиях Черного понедельника и угрозы насильственных столкновений между лоялистами и «синими рубашками»."

ireland.12.d3: "$ireland.12.d$\n\nХотя правительство сумело усмирить лоялистов и сохранить спокойствие в Ольстере, несмотря на опасения, что кризис приведет к обострению старых конфликтов, оно не смогло предотвратить негативные последствия Черного понедельника в остальной части острова, и, как следствие, стало объектом обвинений в том, что поставило интересы лоялистов выше интересов всей нации.\n\nПопытки правительства убедить разгневанное население в том, что решение сосредоточиться на Ольстере было продуманной инициативой для защиты ирландской промышленности, а не просто уступкой ДПО, оказались менее успешными, чем ожидалось, и по всей сельской Ирландии разразились протесты среди фермеров, возмущенных неспособностью правительства решить проблему снижения уровня жизни в сельской местности и обеспечить значительные субсидии для компенсации потерь.\n\nЭти спорадические протесты охотно поддержаны оппозицией, которая увидела в этом идеальную возможность для захвата власти в Ирландской Республике в условиях, когда Шинн Фейн допустила, по мнению многих, серьезный просчет в вопросах общественного мнения. Тем не менее, реальность такова, что Шинн Фейн могла бы поступить гораздо хуже, не оказав помощи своим сторонникам в Дойле, и их правление, по-видимому, продолжится до следующих выборов."

ireland.12.d4: "$ireland.12.d$\n\nУсилия правительства на обоих фронтах окончились неудачей, что привело к серьезным последствиям по всей стране. ДПО разочаровалась в нынешней администрации Шинн Фейн, ее позиции как всеобъемлющей лоялистской партии под угрозой со стороны радикалов из-за их предполагаемой слабости, а уровень безработицы, снижение уровня жизни и рост преступности только усугубляют ситуацию. Оппозиционные партии активно разжигают общественное недовольство, чувствуя запах крови в воде.\n\nТревожно для будущего мира на острове, многие отмечают рост поддержки Аонтас Нэишунта за пределами традиционных опорных точек партии в Манстере и преимущественно католических районах Ольстера, поскольку экономический крах, защита протестующих фермеров «синими рубашками» и страх перед синдикалистским и лоялистским мятежом привлекают все больше сторонников к их радикальным предложениям.\n\nВ самой Шинн Фейн также распространяются слухи о недовольстве руководством Коллинза, и его былые достижения на благо Ирландии постепенно забываются на фоне его провала в управлении кризисом. В глазах растущего числа людей, как внутри, так и за пределами правящей партии, Коллинз оказался лучше приспособленным для военного, чем для государственного руководства."

ireland.12.d5: "$ireland.12.d$\n\nПровал правительства в вопросе Ольстера обернулся катастрофой в самый неподходящий момент для восстановления финансов Ирландии. Беспорядки распространились по всему северу, особенно сильные волнения наблюдаются в протестантских районах Белфаста и Дерри, где полиция была вынуждена подавлять протесты силой. Взрывы бомб привели к гибели нескольких католиков.\n\nДПО возмущена действиями администрации и сталкивается с давлением со стороны радикалов из-за их предполагаемой слабости. Соглашение о поддержке фактически прекращено, оставаясь в силе лишь из-за страха перед Аонтас Нэишунта, чей лидер Оуэн О’Даффи требует ответственных действий за взрывы, выступая перед растущей аудиторией.\n\nЛидерство Коллинза в Шинн Фейн держится на честном слове, его наследие запятнано навсегда. Его бездумные и обидные действия почти единогласно осуждаются даже среди преданных членов партии, он лишился шансов на переизбрание, поставив Ирландскую Республику под угрозу возвращения к экономической депрессии и парамилитарному насилию, которое сопровождало президентство Бруга."

ireland.12.a: "Пуля пролетела совсем рядом."
ireland.12.b: "Интересы многих выше интересов немногих."
ireland.12.c: "Мы сделали то, что должны были сделать."
ireland.12.e: "Большой парень превратился в большого глупца."
ireland.12.f: "Иисус, Мария и святой Иосиф, что же мы натворили?"

 # Pre-Elections #
 ireland.13.t: "синерубашечники и троица
ireland.13.d: "С тех пор как Великая депрессия 1920-х годов, конфликт между крайними левыми и крайними правыми парамилитариями постоянно возникал в Ирландии, сталкиваясь друг с другом, а также с лоялистскими группами на севере. Две парамилитарные группы, социалистическая Ирландская гражданская армия, или \"Приколы\", и крайняя правая Национальная гвардия, также известная как \"Штучки\" или \"Штучки\", ведут свое происхождение от старого анти-договаривающегося ИРА. Их прозвища происходят от оставшегося символа их общего происхождения — пасхального лилии, стилизованной значки каллы, продаваемые и носящиеся для увековечивания Пасхального восстания, с значками из лилии и бумаги, носимыми Саор Эйр и ИГА, и вышитыми значками лилии, носимыми Аонта Нацио́нальта и Национальной гвардией. Выбор лилии оказался явным маркером политической принадлежности.\n\nКризис Черного понедельника привел к увеличению набора парамилитаристов и насильственных инцидентов. Это включало атаки на левых и правых спикеров и собрания, уличные драки и акты вандализма и поджога собственности, принадлежащей противоположной стороне, особенно в Ольстере, где напряженность по вопросам прав работников, Ольстерских привилегий и обвинений в дискриминации католиков steadily worsening.\n\nАонта Нацио́нальта, стремясь избежать предоставления правительству повода для запрета на их партию, продолжает официально утверждать, что Штучки были распущены и что эти столкновения являются делом независимых самоуправляющихся, и не могут быть отнесены к ним, но многие, естественно, остаются скептически настроены к этому утверждению.\n\nИГА и их партия Саор Эйр также неразрывно связаны, хотя обе также остаются под запретом. Эти группы рассматривают ирландский национализм и революционный социализм как одно и то же, и не остановятся ни перед чем, чтобы продвинуть свои цели, даже включая принятие поддержки от британцев — если слухи верны, конечно."

ireland.13.a: "Войны Лилий не звучат так же хорошо, не так ли?"

ireland.14.t: "Годовщина"
ireland.14.d: "Сегодня, 24 апреля 1936 года, отмечается 20-я годовщина начала Пасхального восстания 1916 года. Многие не были уверены, состоятся ли празднования по плану, но все страхи были развеяны любыми указаниями из Офиса президента.\n\nВсе началось с масштабного военного парада по улицам Дублина, кульминируя в торжественной процессии по улице О'Коннелл, перед Генеральным почтовым офисом, где Прокламация Ирландской Республики была впервые прочитана в Пасхальный понедельник. Маршировочные группы, как духовые, так и волынщики, сопровождали войска, исполняя старые гэльские мелодии в военном стиле. Улицы были переполнены толпами присутствующих, до такой степени, что некоторые люди смотрели с палуб лодок, плавающих на Лиффи.\n\nАтмосфера была праздничной, и никто из зрителей не мог поверить, что это происходит в стране, экономика которой в тот самый момент разваливалась на глазах.\n\nКогда парады остановились и солдаты собрались, лицом к Генеральному почтовому офису, один военный офицер вышел вперед к зданию, чтобы прочитать Прокламацию, как это сделал Падраиг Пирс двадцать лет назад. Но, к удивлению как толпы, так и официальных лиц, которые собрались, это был не просто какой-то офицер.\n\nПрезидент Коллинз, в форме генерала с Войны за независимость, стоял лицом к народу. Человек, который, возможно, сделал больше, чем кто-либо другой, чтобы завоевать свободу Ирландии. Он начал словами, которые мог бы произнести только..."

ireland.14.a: "\"Ирландцы и ирландки...\""

ireland.15.t: "Коллинз обращается к нации"
ireland.15.d: "\"Ирландцы и ирландки: Во имя Бога и мертвых поколений, от которых она получает свою древнюю традицию нации, Ирландия, через нас, призывает своих детей к своему флагу и выступает за свою свободу...\"\n\nЗакончив Прокламацию, он сначала встретил краткое ошеломленное молчание, а затем бурные аплодисменты. Когда это утихло, он начал решительную речь к нации. Говоря с убеждением, он признал проблемы, с которыми сталкивается страна, и призвал всех решать их вместе. Он продолжил, сказав, что с военной точки зрения Пасхальное восстание само по себе никогда не имело шансов на успех, но оно было построено на надежде перед лицом крайней безнадежности — как и сейчас, с текущими проблемами Ирландии.\n\nЗакрывая речь, он объявил, что 24 апреля станет официально признанным Днем независимости Ирландии, который будет отмечаться ежегодно. Это должно было означать новое начало, с отношением Ирландии к самой себе (сказал он, обращая внимание на нескольких лоялистов среди присутствующих), и с миром в целом.\n\nЕго слова были встречены, в худшем случае, тихим восхищением, со всего политического спектра. Независимо от их текущей позиции, все политические движения в Ирландии, кроме лоялистов, могли быть прослежены к Пасхальному восстанию, и, следовательно, это было одной из немногих вещей, которые объединяли страну. Значило ли это новое начало, о котором он говорил, подтверждение статус-кво или более радикальные изменения, не имело значения.\n\nВ тот день все поняли, что, несмотря на продолжающийся хаос, у них все еще есть их долгожданная свобода и независимость. И на короткое время это было единственное, что имело значение."
ireland.15.a: "Независимая Ирландия никогда не будет в мире."

ireland.16.t: "Восстание Красных"
ireland.16.d: "С Черного понедельника наша нация наблюдает за тревожным увеличением подрывной деятельности и насилия, совершенного синдикалистскими агитаторами. Один из известных инцидентов — убийство, произошедшее в результате земельного спора в Эджуортстаун в графстве Лонгфорд, касающееся обращения с арендаторами, чьи аренды были зафиксированы, но зарплаты падали в результате экономического кризиса. Местная ассоциация арендаторов приняла резолюцию, приглашая к вмешательству Саор Эйр и, неявно, её вооружённое крыло, Ирландскую гражданскую армию, что привело к трагической гибели сына земельного агента Джеральда Мора О'Феррела, Ричарда. Это произошло на вечеринке, которую штурмовали бойцы ИГА, одетые в форму Гард и вооруженные револьверами, с намерением похитить Джеральда. Ричард сражался с похитителями своего отца, в результате чего оба О'Феррела были застрелены во время борьбы, сын — смертельно.\n\nСтрайк автобусов и трамваев в Дублине, организованный в ответ на увольнение водителя, обвиненного без доказательств в опасном вождении, также привлек значительное участие запрещенной Ирландской синдикалистской партии Джима Ларкина, которая выделила ячейку для организации забастовщиков и широко освещала забастовку в своей партийной газете. В дополнение, члены Ирландской гражданской армии стреляли в шины армейских грузовиков, развернутых для предоставления транспортировки в город вместо забастовочных автобусов, ранив двоих членов Гард в процессе. Хотя забастовка была разрешена, и Гард арестовала сорок четыре синдикалиста, включая сына Ларкина и высокопоставленного члена ИСП Джима Ларкина-младшего, многие начинают бояться последствий этого роста синдикалистской активности и задаваться вопросом, не может ли Ирландия оказаться на краю синдикализма, как это произошло в Британии.\n\nС момента этого события некоторые начали воспринимать вновь созданные синдикалистские и марксистские группировки как возрожденные версии Штучек и Приколов. И это привело к серьезным внутренним разногласиям среди временной администрации, так как левые и правые парламентарии, особенно Социалистическая рабочая партия, известная своими требованиями об увольнении монархов и бизнес-элит, начали разрывать систему изнутри."
ireland.16.a: "Они действительно это делают!"

ireland.17.t: "Спасите страну"
ireland.17.d: "Гарды призывают к действию в отношении мятежников в Дублине, в ответ на недавние события, которые, как считают, отразили неизменный подъем леворадикальных идей. На призывы к действию для обеспечения порядка в стране, прозвучавшие из некоторых сторонников консервативного крыла Дублина, военные и местные полицейские сообщества как в Дублине, так и в Ольстере обеспокоены активностью парамилитарных групп и потенциальной угрозой нестабильности в будущем.\n\nТем не менее, это также послужило сигналом для радикалов с обеих сторон спекулировать на страхе, побуждая сторонников ИГА провести новые протесты против полиции, их последние действия были объяснены как агрессия в ответ на изнасилование прав своей жертвы, что вызвало общественное возмущение в стране, и это было приписано как раз таким активным действиям как в Дублине, так и в Корке. В результате каждый раз, когда появлялись подобные инциденты, как ответ, со стороны радикалов проходили громкие демонстрации, что привело к появлению боевиков на улицах. В Дублине, после того как правительство закрыло несколько ведущих радикальных группировок, насилие также возросло, и следом за ним потоки протестующих, которые, как считают, объединили их в единую, хаотичную группу.\n\nВ результате, внутренние разногласия и перерастание толп в беспорядки в Дублине привели к тому, что некоторые призвали к созданию нового общественного движения в ответ на это восстание. Неясно, каким образом и как быстро это движение может быть создано, но ясно одно: текущая ситуация в Ирландии становится все более запутанной, и правительство должно срочно принимать меры, чтобы предотвратить выход ситуации из-под контроля. И хотя некоторые продолжали настаивать на легитимности протестов и забастовок, другие упорно упрямились в своих позициях, считая любые новые действия, подобные недавним, не более чем нарушением порядка."
ireland.17.a: "Сложно заставить людей объединиться."

ireland.18.t: "Забастовка"
ireland.18.d: "Ситуация в стране продолжает ухудшаться, поскольку бастующие рабочие в Дублине, на фоне приближающейся зимы, продолжают проводить акции протеста против ухудшения условий труда. Забастовка началась, когда рабочие в транснациональных компаниях и на предприятиях обратились к местной власти с требованиями улучшить свою зарплату и условия, что в конечном итоге вызвало разрыв между консервативным крылом правительства и левыми группами.\n\nЛевые активисты и их группы, такие как ИГА, начали поддерживать бастующих, и несмотря на то что несколько депутатов из парламента призвали к переговорам, существующий углубляющийся раскол между правительством и рабочими все еще остается. Чтобы усложнить ситуацию, насилие из ряда юных радикалов, которые вмешивались, только ухудшило уже сложные условия, которые существовали до забастовки, и вызвало как раз такие ситуации, как в Эджуортстаун и среди забастовщиков, вызывая недовольство рабочих против левого крыла.\n\nОжидается, что в ответ на растущее недовольство, представители правой фракции соберутся, чтобы подтвердить свою позицию, и они просят «долгожданного ответа» от левых групп. Бойцы ИГА, которые придерживались первоначальной идеологии, утверждали, что поддерживают «рабочие права», но их методы все больше начинали отталкивать более мягкое лево, и это начинало проявляться. Несмотря на это, решение о продолжении забастовки оставалось за рабочими и активистами.\n\nС учетом того, что Конфедерация независимых профсоюзов, которая была основана во время забастовки, была официально зарегистрирована, это вселяет надежду в рабочие массы в это нестабильное время, когда они находятся под давлением со всех сторон. Понимание того, что они могут объединить свои силы и бороться за свои права, только укрепляет их приверженность к своим идеалам, и они все более открыто игнорируют соглашения и работу. Правительство, со своей стороны, призвало к перемирию и диалогу, но работающим не понравились слова, и они не видели повода для компромисса."
ireland.18.a: "Ужасная ситуация на работе."

ireland.19.t: "Что значит быть ирландцем?"
ireland.19.d: "ТД от Партии Национального Развития, Фрэнк МакДермот, вызвал бурю обсуждений в Дейле, критикуя обязательное преподавание ирландского языка в школах и требование знания языка для поступления на государственную службу, введенное Брюхой в 20-е годы.\n\nМакДермот считает эти меры дискриминационными по отношению к лоялистам и наносящими вред образованию ирландских детей, осуждая стремление правительства и многих оппозиционных партий к полному возрождению ирландского языка по всей Ирландии, как невозможное и нежелательное с учетом более сильного влияния английского языка.\n\nВ ответ на утверждения, что возрождение ирландского языка необходимо для национальной независимости, МакДермот заявил, что у наций Америки нет своего эксклюзивного языка, но при этом они обладают полноценным национальным сознанием, основанным на народном суверенитете. Он завершил, сказав, что Ирландия теперь состоит не только из представителей гэльской традиции, и это должно быть признано.\n\nЭто заявление вызвало возмущение среди сторонников возрождения ирландского языка, и Аонтас Национайлта воспользовалась возможностью, чтобы мобилизовать свою базу и набрать поддержку, нападая на Партию Национального Развития как на партию западных британцев, которые стремятся дать еще больше уступок лоялистам. На крупном митинге Эойн О'Даффи с гордостью заявил, что Ирландия всегда будет нацией, определяемой своей верой и гэльской идентичностью, и насмешливо отозвался о претензиях, что обязательное преподавание ирландского языка и требование знания языка для поступления на государственную службу является дискриминацией, ответив, что возражения протестантов против таких мер лишь доказывают их ненадежность и отсутствие верности ирландской нации."
ireland.19.a: "Страна без языка может не иметь души."


 # Elections #
 ireland.21.t: "Идем на выборы"
ireland.21.d: "Как только были преодолены трудности Черного понедельника и инцидента с LÉ Macha, на горизонте для Шинн Фейн возникла новая проблема. Это было препятствие не совсем неожиданное, но такое, которое оставалось на задворках сознания каждого депутата ШФ, отвлеченного суматохой текущих кризисов, в то время как оппозиция готовилась и с нетерпением ожидала; предстоящие всеобщие выборы в Ирландии 1937 года.\n\nСогласно текущей Конституции Ирландии, срок полномочий президента и максимальный срок действия Дойла составляют четыре года, после чего Дойл должен быть распущен, и выборы должны состояться в течение девяноста дней. Агитаторы ходят от двери к двери, предвыборные манифесты составляются, расклеиваются плакаты и произносятся речи; многие предполагают, что эти выборы, которые состоятся 14 февраля, будут напряженными и знаковыми.\n\nДолгое время в ирландской политике, с дореволюционной эпохи и до конца 1920-х годов, тенденция была такова, что одна партия достигала господства над всеми остальными, часто единолично захватывая большинство мест на острове. Успехи Ирландской парламентской партии, Шинн Фейн и неудачное объединение Cumann an tSaorstáit под руководством Бруги следовали этой схеме, пока неудачи CatS не привели к новой эпохе; эпохе политического раскола, в которой одна партия уже не могла обладать способностью командовать большинством в Дойл Эрен.\n\nКогда возможность свержения Шинн Фейн стала реальной, комментаторы яростно обсуждают последствия того, что может стать первым коалиционным правительством Ирландии. Победа ли это представительной демократии, или пропорциональное представительство загоняет страну в тупик? Все зависит от того, кого спросить."
ireland.21.a: "Выборы — странный подарок ко Дню святого Валентина."

ireland.22.t: "Сбор политических племен"
ireland.22.d.start: "Предстоящие всеобщие выборы ожидаемо взвинтили ирландскую политику до предела."
ireland.22.d.lab: "Лейбористская партия и Clann na Talmhan официально обязались вести кампанию вместе, при этом Лейбористы фокусируются на городской электорат, а CnaT — на сельскую местность, акцентируя внимание на финансовых и социальных проблемах, которые затронули рабочих и мелких фермеров Ирландии."
ireland.22.d.lab2: "$ireland.22.d.lab$ Коалиция между партиями при слабой вероятности того, что они смогут сформировать правительство, теперь стала реальностью; однако даже их объединенные силы, вероятно, потребуют третью партию для увеличения их ограниченного числа. NDP или PLP являются вероятными кандидатами, но переговоры остаются предварительными."
ireland.22.d.lab3: "$ireland.22.d.lab$ Коалиция между партиями при маловероятном шансе на формирование правительства теперь неизбежна; однако даже их объединенные силы, вероятно, потребуют третью партию для укрепления их ограниченного числа. NDP или PLP являются вероятными кандидатами, но переговоры остаются предварительными."
ireland.22.d.lab4: "$ireland.22.d.lab$ Коалиция между партиями при растущей вероятности формирования правительства теперь неизбежна, причем Лейбористы получают поддержку разочарованных горожан; однако даже их объединенные силы, вероятно, потребуют третью партию для увеличения их ограниченного числа. NDP или PLP являются вероятными кандидатами, но переговоры остаются предварительными."
ireland.22.d.ndp1: "Национальная партия развития также привлекает внимание An Saorstát Críostúil,"
ireland.22.d.ndp2: "Тем не менее, существует множество политических разногласий, которые потребуют компромиссов, хотя стремление де Валеры возглавить правительство, несомненно, означает, что их можно будет преодолеть."
ireland.22.d.ndp3: "На NDP оказывают влияние как левые, так и правые, но партия пока что остается в стороне, продолжая отдельную кампанию."
ireland.22.d.ndp4: "$ireland.22.d.ndp1$, хотя букмекеры ставят на их двойной шанс обойти нынешнее лидерство Шинн Фейн. $ireland.22.d.ndp2$ $ireland.22.d.ndp3$"
ireland.22.d.ndp5: "$ireland.22.d.ndp1$, букмекеры дают хорошие шансы на их успех на выборах. $ireland.22.d.ndp2$ $ireland.22.d.ndp3$"
ireland.22.d.ndp6: "$ireland.22.d.ndp1$, букмекеры дают чрезвычайно благоприятные шансы на формирование следующего правительства. Однако остаются многочисленные политические разногласия, которые потребуют компромиссов, и колумнисты утверждают, что различия в политике и происхождении партий могут быть слишком значительными для преодоления, если де Валера увидит перспективы в другом месте. $ireland.22.d.ndp3$"
ireland.22.d.an: "Антидемократическая природа AN сделала его изгоем в ирландской политике до такой степени, что ни одна из других партий не рассматривает возможность обсуждений с этой партией, хотя традиционалистские взгляды AN во многом схожи с взглядами An Saorstát Críostúil."
ireland.22.d.an2: "Метеоритный рост поддержки Aontas Náisiúnta за пределами их базовых территорий означает, что партия и ее неразделимое военное крыло, Национальная гвардия, больше не могут считаться маргинальными участниками выборов. Хотя партия когда-то была отвергнута как изгои за свою антидемократическую риторику и экстремистские тенденции, «ничего нельзя исключить», по словам де Валеры, который разделяет личную неприязнь к Коллинзу с О'Даффи. Сбудется ли это — покажет время."
ireland.22.d1: "$ireland.22.d.start$ Шинн Фейн, безусловно, остаются сильнейшими претендентами благодаря их отличной реакции на Черный понедельник, хотя вряд ли они наберут абсолютное большинство. Продолжение текущего соглашения с Демократической партией Ольстера неизбежно, UDP более чем довольны оказанной поддержкой, чтобы удержать экономику Ольстера на плаву.\n\n$ireland.22.d.lab2$\n\n$ireland.22.d.ndp4$\n\nВлияние Aontas Náisiúnta, хоть и остается сильным в католических районах Ольстера из-за недовольства по поводу непропорциональных увольнений католиков во время экономического кризиса, существенно не возросло; большинство избирателей за пределами базовых территорий партии не склонны к их экстремизму и уверены в способности умеренных партий успешно решить проблемы Ирландии. $ireland.22.d.an$"
ireland.22.d2: "$ireland.22.d.start$ Шинн Фейн предстоит сложная кампания, так как народное недовольство решением отдать приоритет Ольстеру вместо ирландской экономики продолжает нарастать, хотя если их кампания сможет вернуть утраченные позиции, Демократическая партия Ольстера непременно пожелает продолжить свое соглашение в знак признательности.\n\n$ireland.22.d.lab3$\n\n$ireland.22.d.ndp5$\n\nВлияние Aontas Náisiúnta растет, поскольку их экстремистская риторика находит отклик у общественности, огорченной флагрантным пролюялистским фаворитизмом, хотя за пределами базовых территорий даже избиратели, наиболее восприимчивые к их взглядам, в основном поддерживают более умеренные партии SC, уверенные в их способности успешно решать проблемы Ирландии в случае избрания. $ireland.22.d.an$"
ireland.22.d3: "$ireland.22.d.start$ Шинн Фейн предстоит сложная кампания, так как продолжение их текущего соглашения с Демократической партией Ольстера оказалось под вопросом, хотя возможность остается, что UDP отложит свое недовольство из страха отмены привилегий Ольстера другим правительством.\n\n$ireland.22.d.lab3$\n\n$ireland.22.d.ndp5$\n\nВлияние Aontas Náisiúnta растет, поскольку их экстремистская риторика начинает тайно восприниматься благосклонно среди тех, кто встревожен недавним всплеском радикального лоялизма, хотя за пределами базовых территорий даже избиратели, наиболее восприимчивые к их взглядам, в основном поддерживают более умеренные партии SC, уверенные в их способности успешно решать проблемы Ирландии в случае избрания. $ireland.22.d.an$"
ireland.22.d4: "$ireland.22.d.start$ Шинн Фейн сталкиваются с самыми сложными выборами в своей истории в условиях недовольства со стороны как общественности, так и Демократической партии Ольстера, хотя страх UDP перед отменой привилегий Ольстера другим правительством может обеспечить принужденное продолжение их доверия и поддержки.\n\n$ireland.22.d.lab4$\n\n$ireland.22.d.ndp6$\n\n$ireland.22.d.an2$"
ireland.22.d5: "$ireland.22.d.start$ Обращение Шинн Фейн с кризисом навсегда лишило их доверия, и у них столько же шансов остаться у власти, сколько у них было выиграть Восстание, по словам одного из политических комментаторов, их соглашение с Демократической партией Ольстера окончательно провалено.\n\n$ireland.22.d.lab4$\n\n$ireland.22.d.ndp6$\n\n$ireland.22.d.an2$"
ireland.22.a: "Может быть, двухпартийная система была бы лучшей идеей?"

ireland.23.t: "Вопрос лидерства?" # Должен ли Коллинз уйти в отставку?
ireland.23.d: "Хотя первоначальные последствия Черного понедельника стали отдаляться, его последствия продолжали усиливаться. Газеты как левых, так и правых направлений осудили действия Коллинза в кризисной ситуации и про-германскую модель бизнеса, которая привела страну в ее нынешнее положение, и их ярость начала проникать в самые высокие кабинеты. Авторитаризм Коллинза и его зависимость от Германии имели своих противников в его партии, но ранее они молчали, опасаясь оспаривать своего, казавшегося непобедимым, лидера. Теперь, когда репутация Большого Феллоу больше не была священной коровой, эти голоса стали слышны. По мере приближения выборов немногие хотели быть связанными с тонущим кораблем, которым стал правительство Коллинза. В закулисье и коридорах члены Шинн Фейн начали планировать будущее за пределами Большого Феллоу.\n\nВ конечном итоге все пришло к кульминации на встрече с некоторыми членами партии, которые намекнули ему, что ему, возможно, стоит «пересмотреть свою позицию», прежде чем «определенные заинтересованные лица заставят его принять неблагоприятное решение». Явность этих намеков была очевидна для Коллинза — они требовали, чтобы он ушел в отставку, или они попытаются его выгнать. Он не знал, кого они представляли себе в качестве его преемника, но подозревал, что отсутствие Малахи на встрече было не случайным.\n\nОн был как лиса, загнанная в угол, возможно, более чем в любой другой момент своей карьеры, когда был самым разыскиваемым человеком в Великобритании. Однако он все еще мог дать отпор — у него по-прежнему была вся власть в этой ситуации, и он мог бы послать предупредительный сигнал своему кабинету, что предательство в такие моменты не будет терпиться. Все еще было много тех, кто верил в него, для кого его миф как человека, победившего в войне, оставался важным, и они поддержат его, если он покажет, что не собирается сдаваться и продолжит бороться. Если он сможет показать, что у него еще есть импульс, он знал, что те, кто был на грани решения, поддержат его ради стабильности партии. Теперь ему нужно было принять решение, уйти ли ему в отставку, сохраняя оставшуюся репутацию, или сделать последнюю ставку в своей долгой карьере?"
ireland.23.a: "Можно уйти достойно, знаете ли..."
ireland.23.b: "Некоторые мужчины скоро узнают ценность дисциплины."

ireland.24.t: "Колеса продолжают крутиться" # Захват власти Малахи
ireland.24.d: "Когда пришли новости об отставке Коллинза, многие в Шинн Фейн и в стране были потрясены, даже те, кто давил на него с требованием уйти. Идея о том, что такая фигура, как Коллинз, которая была так важна для политического порядка и которая так упорно боролась за это положение, могла просто исчезнуть за одну ночь, потрясала. Изначально многие в партии не знали, кто сможет занять место Большого Феллоу, и несмотря на предложенные кандидатуры на закрытых встречах, все же оставалось общее ощущение неопределенности, что может произойти все что угодно, отмеченное тревожным настроением, учитывая предстоящие выборы.\n\nНа самом деле вопрос о преемнике Коллинза был решен с самого начала. Хотя Шинн Фейн хотел дистанцироваться от Коллинза, они все же в основном придерживались его политики, и им нужно было просто найти фигуру, вокруг которой можно было бы объединиться. Они нашли эту фигуру в генерале Ричарде Малахи, ведущем республиканце со времен войны за независимость, который показал себя как опытный игрок в политической игре, частично благодаря своей популярности после войны. Для многих в партии, если кто-то мог поставить партию на верный путь, так это был Малахи.\n\nОднако, несмотря на все его умения, одно только его назначение не будет достаточно для обеспечения победы Шинн Фейн на этих выборах. Ему предстоит большая работа, если он хочет сделать свою позицию чем-то большим, чем просто сменой вождя."
ireland.24.a: "Эти выборы будут для Малахи самой трудной битвой."
ireland.24.a.tt: "§YРичард Малахи§! становится лидером §gШинн Фейн§!"

ireland.25.t: "Дайте нам будущее" # Коллинз держится
ireland.25.d: "Несмотря на все сомнения, Коллинз справился с угрозой своей лидерской позиции, сумев нейтрализовать внутреннюю оппозицию и заставив старших членов партии, включая Малахи, публично поддержать его на этих выборах. Утверждения Малахи, что его выбрали только как фигуру, призванную объединить партию, и что он сам никогда не сомневался в лидерстве Коллинза, выглядели искренними, но, тем не менее, вопрос о его преемнике на данный момент был решен.\n\nТем не менее, у Коллинза не будет много времени для отдыха. Чувства, которые заставили его коллег попытаться его сместить, были даже более сильными среди населения, и знание того, что Коллинз все еще будет возглавлять Шинн Фейн на выборах, скорее всего, сделает эти недовольства непримиримыми. Реальность заключалась в том, что партия имела хорошие шансы на поражение на этих выборах, независимо от того, кто будет ее лидером. Тем не менее, Коллинз уже сталкивался с трудными ситуациями, как в войне, так и в постоянной борьбе за управление страной. Он знал, что нужно будет работать, если он собирается победить на этих выборах, и считал себя человеком, способным справиться с этим."
ireland.25.a: "Большой Феллоу вернулся."

ireland.26.t: "Экономический вопрос"
ireland.26.d: "Как и в большинстве выборов по всему миру, основное внимание в предвыборных кампаниях и манифестах различных партий было сосредоточено на экономике. От политиков до экономистов и даже до Пэдди из пабов, у всех есть свои мнения о том, как Ирландия может выбраться из текущего финансового кризиса.\n\nШинн Фейн пытался привлечь внимание бизнесменов и крупных фермеров, обещая поддержку struggling бизнесов и отраслей, сохранить свободную торговлю и сотрудничество с Миттелеуропой и расширить международные экспортные рынки для ирландской сельхозпродукции через торговые соглашения.\n\nАн Саорштат Криостюил делает акцент на протекционизм в рамках своей избирательной кампании, цель которого — способствовать ирландской самодостаточности через поддержку ирландских предприятий и производства, защищая их от внешней конкуренции и товаров по низким ценам. Также обещано продолжение земельной реформы, гарантия цен на пшеницу, увеличение пахотных земель и отказ от ориентирования ирландского сельского хозяйства на пастбищное скотоводство для европейского рынка.\n\nЛейбористская партия осудила предложения других партий о будущих сокращениях, так как они ударят по бедным и безработным, и предупредила, что протекционистская политика СК приведет к тому, что ирландские производители будут использовать свой привилегированный статус для завышения цен. Лейбористы обещают поставить интересы простых людей Ирландии на первый план, сосредоточив свою кампанию на строительстве жилья, выделении средств для малообеспеченных арендаторов, программах по оказанию помощи и предоставлении дешевых кредитов для производителей, чтобы стимулировать производство дешевых товаров на ирландском рынке."
ireland.26.a: "Международная торговля жизненно важна для ирландской нации!"
ireland.26.b: "Ирландия должна стать самодостаточной, чтобы быть\nпо-настоящему свободной!"
ireland.26.c: "Помощь бедствующим и безработным — наш главный приоритет!"

ireland.27.t: "Северный вопрос"
ireland.27.d: "Естественно, в свете недавних столкновений, вызванных требованиями лоялистов, чтобы Ольстер был в приоритете в ходе кризиса, вопрос привилегий Ольстера и обращения с северными католиками вновь стал основным пунктом дебатов в ходе избирательной кампании.\n\nШинн Фейн, который все еще строил свой имидж как партия национального единства, столкнулся с серьезными трудностями в вопросе, как представить себе будущее Северной Ирландии, учитывая страсть, с которой ультрас протестовали против их попытки добиться самоуправления.\n\nМалахи поднимал вопрос разделения Ирландии по национальному признаку, несмотря на огромную стоимость, которую эта реформа потребует. Однако это решение имеет свои политические проблемы, потому что все остальные более умеренные политические партии считают, что это приведет к кровопролитию и расколу на долгое время.\n\nМалахи пытается сбалансировать свою республиканскую идеологию с необходимостью справедливого урегулирования вопроса. Однако он сталкивается с сопротивлением как со стороны радикальных республиканцев, так и со стороны британских протестантов, что может привести к распаду страны." 
ireland.27.a: "Мы поддержим мир в Ольстере!"
ireland.27.b: "Привилегии Ольстера должны уйти!"
ireland.27.c: "Мы должны объединить католиков и протестантов!"

ireland.28.t: "Вопрос Миттелеуропы"
ireland.28.d: "Ключевым вопросом дебатов накануне выборов стала продолжительная принадлежность Ирландии к Центрально-Европейскому экономическому союзу, более известному как Миттелеуропа. Изначально популярное после вступления Ирландии в 1930 году, что привело к окончанию Великой депрессии, возвращение экономического кризиса в Ирландию в форме Черного понедельника заставило многих начать пересматривать свои взгляды.\n\nШинн Фейн остается стойким в своем решении вступить в Миттелеуропу, указывая на преимущества европейской торговли для ирландской экономики и предупреждая, что без этого экономика Ирландии станет игрушкой британских синдикалистов, что приведет к опасным последствиям.\n\nАн Саорштат Криостюил подверг сомнению необходимость членства Ирландии в блоке, привлекая голоса анти-Миттелеуропных активистов, которые заполнили улицы ирландских городов пропагандистскими листовками с лозунгом из Воскресения 1916 года: «Ни король, ни кайзер!». Как утверждает лидер партии SC Эймон де Валера, один из немногих командантов, выживших после Восстания, мученики 1916 года не погибли для того, чтобы ирландский бизнес и товары уступали немецким.\n\nЛейбористы остаются осторожными по вопросу Миттелеуропы, пользуясь случаем, чтобы обвинить Шинн Фейн в приоритете интересов Германии и одновременно обвинять Ан Саорштат Криостюил в безрассудности. Если они будут избраны, заявляют они, то будут работать в рамках Миттелеуропы, ставя на первое место экономические интересы ирландских рабочих, а также отсоединят ирландский фунт от немецкой марки, утверждая ирландский суверенитет без дальнейшей дестабилизации."
ireland.28.a: "Миттелеуропа — ключ к процветанию Ирландии!"
ireland.28.b: "Мы должны вернуть ирландский суверенитет!"
ireland.28.c: "В рамках Миттелеуропы мы должны ставить Ирландию на первое место!"

ireland.29.t: "Религиозный вопрос"
ireland.29.d: "Ирландский народ в целом — глубоко религиозный, и Католическая Церковь оказывает значительное влияние, в связи с многовековым угнетением католической веры Британией. Таким образом, вопрос о разделении религии и государства является горячо обсуждаемым.\n\nШинн Фейн, под руководством Коллинза, отстаивает политику плюрализма, продвигая несколько светскую философию, направленную на то, чтобы не отчуждать населения ирландских пресвитерианцев и церкви Ирландии, а также другие меньшинства. В соответствии с германскими влияниями партии, Коллинз использует пример отношений между католиками и протестантами в Германии как модель для ирландской нации.\n\nАн Саорштат Криостюил давно пытается заявить о себе как самой христианской политической партии Ирландской Республики, но в последние годы конкурирует с радикально правым движением Аонтас Нэйшута. Тем не менее, поддержка большинства католического духовенства на данный момент остаётся за SC, и депутаты партии регулярно заявляют, что Коллинз и Шинн Фейн — это антикатолические секуляристы, которые предали древнюю веру Ирландии, позволив таким влияниям, как контрацепция, танцевальные залы и развод, развратить сердца и души ирландцев.\n\nЛейбористская партия, будучи особенно уязвимой к обвинениям в хранении антихристианской политики из-за своей центристской левизны и социалистических корней, предпринимает большие усилия, чтобы подчеркнуть через речи своих депутатов и статьи в партийной газете The Standard приверженность учению Католической Церкви и противопоставление безбожной идеологии синдикализма. Для лейбористов вера в установление справедливого социального порядка соответствует учению Иисуса Христа и Папской энциклике Rerum Novarum."
ireland.29.a: "Мы будем уважать католиков, протестантов и диссидентов."
ireland.29.b: "Священная вера нашей земли не должна быть осквернена\nсектантством!"
ireland.29.c: "Наша цель — социальная справедливость,\nсогласно учению Христа."

ireland.30.t: "Британский вопрос"
ireland.30.d: "В свете ослабления германской мощи после Черного понедельника вопрос об отношениях Ирландии с ее ближайшим соседом — Союзом Британии — стал более актуальным накануне выборов.\n\nШинн Фейн, подвергнутые обвинениям со всех сторон в том, что они непатриотичны из-за поддержки Привилегий Ольстера и продолжительного членства Ирландии в Миттелеуропе, с радостью воспользовались возможностью сыграть на националистической и англофобской карте, призывая к усилению безопасности и вооружения, чтобы защитить Ирландию от британского вторжения и инфильтрации.\n\nАн Саорштат Криостюил, в необычном для себя шаге, призвал к более тесным отношениям между Ирландской Республикой и Союзом Британии. В речи, вызвавшей много споров, Эймон де Валера утверждал, что, пока две нации смогут «заниматься собственными делами», они окажутся естественными союзниками, поскольку, по мнению де Валеры, острова Ирландия и Великобритания всегда будут иметь общую заинтересованность в сохранении независимости друг друга, ведь их собственный суверенитет окажется под угрозой, если суверенитет другого будет угрожаем.\n\nЛейбористская партия также призвала к дипломатии с Союзом Британии, утверждая, что отсутствие торговли с ближайшим соседом является препятствием для экономического роста Ирландии, а открытая торговля улучшит перспективы ирландских торговцев, которые в настоящее время вынуждены продавать товары в Союз Британии подпольно. Несмотря на то, что это необычный аргумент для Лейбористов, он помогает избежать обвинений в поддержке синдикалистских симпатий, которых партия, благодаря своей социал-демократической политике и связям с профсоюзами, боится как огня."
ireland.30.a: "Британцев нужно держать на расстоянии, не ближе."
ireland.30.b: "Британцы могут быть друзьями, если не будут вмешиваться в наши дела."
ireland.30.c: "Дипломатия с британцами необходима для Ирландии."

ireland.31.t: "Подсчет голосов"
ireland.31.d: "Прошел год с ужасных событий Черного понедельника, и несмотря на все усилия администрации Коллинза, спокойствие, которое царило в Ирландской Республике в семь лет до кризиса, так и не было восстановлено.\n\nС растущим числом граждан, обеспокоенных будущим своей страны, семей и финансовой безопасности, и с оппозицией, ощущающей глубокий гнев в связи с правительственными мерами, которые воспринимаются как виновные в отчаянном состоянии экономики, последние три месяца стали свидетелями одной из самых ожесточенных и агрессивных избирательных кампаний со времен исторических выборов 1918 года, когда партии Ирландии и их верные сторонники вели беспощадные битвы пропаганды друг против друга.\n\nОт драматичных плакатов до яростных речей, до пьяных оскорблений на углах улиц, обвинения против оппонентов в скрытых симпатиях к синдикализму или интегрализму, в измене и в «восточной британии» стали обычным явлением.\n\nК счастью, эти баталии на центре острова в основном ограничиваются словами, хотя в провинциях Мунстера и Ольстера ситуация иной раз не так удачна: в Мунстере произошло несколько инцидентов насильственных стычек между правыми и левыми, а Ольстер стал настоящим пороховым погребом. Как только этот бурный избирательный сезон наконец подходит к концу, вся нация затаила дыхание, когда подсчитываются голоса. После большого беспокойства, один кандидат выходит победителем и становится лидером следующего правительства..."
ireland.31.a: "Майкл Коллинз!"
ireland.31.b: "Ричард Малкехи!"
ireland.31.c: "Эймон де Валера!"
ireland.31.e: "Уильям О'Брайен!"

ireland.32.t: "Оценка королей-постановщиков" # Дев
ireland.32.d.start: "Отняв корону общественной популярности у Шинн Фейн после года финансовой нестабильности и успешной избирательной кампании, Ан Саорштат Криостюил оказался в сильнейшей позиции среди партий Ирландии, чтобы возглавить следующее правительство. Их кандидат и лидер Эймон де Валера был избран Президентом, а партия теперь имеет наибольшее количество мест в Дейл Эйрен.\n\nК сожалению для долгожданной мечты де Валеры вернуть национальное внимание от Коллинза, количество мест его партии всё еще недостаточно для получения парламентского большинства. Точно так же, как и Шинн Фейн до них, де Валере придется искать поддержку у других партий для формирования правительства, что, вероятно, потребует компромиссов по некоторым вопросам."
ireland.32.d.lem: "Из возможных союзников для коалиции одна партия действует достаточно близко к нашим взглядам в Дейле, чтобы считаться основной целью для переговоров — Национальная партия развития. Пакт с Аонтас Нэйшута, хотя и более близок к экономическим и социальным взглядам SC, остается неприемлемым для большинства членов SC из-за их экстремизма и связей с парамилитарными группами."
ireland.32.d.eod: "Две партии действуют достаточно близко к нашим взглядам в Дейле, чтобы считаться возможными претендентами для начала коалиционных переговоров, основной вариант — Национальная партия развития. Аонтас Нэйшута, хотя и более близка к экономическим и социальным взглядам SC и набирает политическую популярность, является резервным вариантом в случае неудачи переговоров с НПР, так как такой пакт вызывает беспокойство у многих в SC из-за экстремизма и связей AN с парамилитарными группами."
ireland.32.d.end: "Однако, как и Шинн Фейн ранее, который утратил поддержку народа из-за многочисленных уступок Ольстерской демократической партии, так и потенциальные союзники SC, Национальная партия развития, обладая более либеральным экономическим взглядом и англофильским уклоном, происходя из остатков Ирландской парламентской партии, могут предложить условия, выходящие за пределы разумного. Балансировка желаний своих сторонников и требований коалиционных партнеров будет жизненно важной для де Валеры, если он захочет избежать политической судьбы своего самого заклятого соперника."
ireland.32.d1: "$ireland.32.d.start$\n\n$ireland.32.d.lem$\n\n$ireland.32.d.end$"
ireland.32.d2: "$ireland.32.d.start$\n\n$ireland.32.d.eod$\n\n$ireland.32.d.end$"
ireland.32.a: "Давайте скрестим пальцы и надеемся, что\nпереговоры пойдут хорошо."
ireland.32.a.tt: "§cАн Саорштат Криостюил§! и §mНациональная Партия Развития§! ведут переговоры о формировании правительства."

ireland.33.t: "Переговоры сталкиваются с трудностями"
ireland.33.d1: "Как и подозревал SC, англофильские наклонности многих видных деятелей Национальной партии развития привели к возникновению проблем в ходе переговоров о формировании правительства. Лидер НПР Шон Лемасс, хотя и не столь про-британский, как его соратники, является строгим прагматиком, который, в отличие от SC, не испытывает особого сочувствия к католикам Северной Ирландии, считая восстановление экономики Ирландии важнейшим приоритетом. Он опасается, что если начать игнорировать лоялистов, то это может привести к нестабильности в стране на фоне продолжающегося влияния Черного понедельника.\n\nОн настоял, чтобы Ан Саорштат Криостюил согласился на отказ от вопроса об Ольстерских привилегиях как условие для формирования коалиции между SC и НПР. Эймон де Валера и его партия, с другой стороны, остро осознают, что если информация о таком соглашении станет достоянием общественности в условиях текущей политической напряженности, последствия могут быть катастрофическими. Будучи опытным переговорщиком и имея хорошие личные и рабочие отношения с Лемасом, де Валера может попытаться торговаться с ним по этому вопросу, пообещав сначала навести порядок в финансовой ситуации Ирландии, а затем заняться вопросом привилегий, хотя некоторые коллеги Лемаса будут не в восторге от такого подхода."
ireland.33.d.eod: "В качестве альтернативы, SC может отказаться от переговоров с НПР и сформировать правительство с Аонтас Нэйшута. Несмотря на то, что высокопоставленные фигуры SC, включая де Валеру, не хотят это признавать, идеология SC гораздо ближе к AN, чем к НПР, и это не ускользнуло от внимания депутатов, членов партии и избирателей SC, многие из которых все больше склоняются к коалиции с AN. С каждым днем негодование по поводу Ольстерских привилегий усиливается, и многие в SC рассматривают союз с партией Эоина О'Даффи как единственную надежду на будущее Ирландии, если НПР упорно откажется сотрудничать."
ireland.33.d2: "$ireland.33.d1$\n\n$ireland.33.d.eod$"
ireland.33.a: "Посмотрим, сможет ли Дев договориться с Лемасом."
ireland.33.b: "Это лучшая сделка, которую мы можем получить."
ireland.33.c: "Забудьте этих упрямых западных британцев." # Если провал/провал
ireland.33.a.tt: "§YДе Валера попытается достичь более выгодного соглашения.§!"
ireland.33.b.tt: "§RЕсли эти условия станут известны, это приведет к катастрофическим последствиям для нового правительства!§!"
ireland.33.c.tt: "§cАн Саорштат Криостюил§! и §PAонтас Нэйшута§! ведут переговоры о формировании правительства."

ireland.34.t: "Заключение сделки"
ireland.34.d1: "Хотя для достижения соглашения потребовались несколько долгих дней напряженных дебатов и переговоров, в конце концов Эймон де Валера, Шон Лемасс и различные высокопоставленные деятели обеих партий смогли договориться. Национальная партия развития согласилась на формирование коалиционного правительства с Ан Саорштат Криостюил и на поддержку реформирования Ольстерских привилегий при двух условиях: первоочередной задачей должно стать возрождение ирландской экономики, и любые предложенные изменения в привилегиях или меры по дистанцированию Ирландской Республики от Миттелеуропы не должны быть реализованы без предварительного консультации и одобрения НПР.\n\nДе Валера, как консервативный и политически опытный человек, понимал так же, как и НПР, что, несмотря на все, что он мог бы заявить во время выборной кампании, просто отменить Ольстерские привилегии или выйти из Миттелеуропы на следующий день, вызовет хаос в стране, и что осторожный подход к этим деликатным и сложным вопросам необходим для обеспечения финансовой и политической стабильности. Поэтому он без труда согласился на эти условия.\n\nОбъявление о новом правительстве распространилось по ирландскому обществу. Церковь и верующие избиратели рады видеть, как светское Шинн Фейн заменено на партию, основанную на христианских принципах. Крупные фермеры и некоторые бизнесмены надеются, что НПР возьмет на себя ограничение анти-Миттелеуропейских тенденций SC, хотя другие менее-established предприниматели видят возможности в возможном сокращении иностранной конкуренции на ирландском рынке. В Ольстере католики встретили результаты с оптимизмом, а протестанты с беспокойством, но и те, и другие помнят о неудаче Бругхи изменить положение дел на Севере, что вызывает тревогу у первых и уверенность у вторых."
ireland.34.d2: "С отказом Национальной партии развития уступать по вопросу Ольстерских привилегий, Эймон де Валера, с некоторым сожалением, убедился в необходимости сформировать коалицию с Аонтас Нэйшута. Эоин О'Даффи, стремящийся легитимизировать свою партию в мейнстриме и вернуть себе позицию важного игрока в управлении страной, с охотой открыл переговоры, хотя оба лидера друг другу не доверяли. В обмен на поддержку AN, де Валера согласился, что будет создана комиссия по вопросам корпоративных экономических политик, и будет принят жесткий курс по Ольстеру, направленный на окончательную отмену привилегий.\n\nХотя оба лидера считали членство в Миттелеуропе отрицательно влияющим на ирландский суверенитет, они пришли к выводу, что необходим медленный и постепенный подход к ослаблению связей с блоком без усугубления финансового кризиса.\n\nОбъявление о новом правительстве распространилось по ирландскому обществу. Жесткие националисты и анти-синдикалисты в восторге от результата, надеясь, что SC и AN восстановят порядок и стабильность в стране, как и Церковь и верующие избиратели, увидевшие правительство, основанное на христианских принципах после лет секуляризма Шинн Фейн. В Ольстере среди католиков ощущается явная надежда, беспокойство по поводу неудачи Бругхи измениться на привилегии сглажено ожиданием, что AN обеспечит выполнение обещаний «Девом». В протестантской части настроения прямо противоположны, их негодование в адрес Дублина только усиливается, что вызывает серьезное беспокойство у местных гвардейцев, которые уже начали слухи о том, что радикальные лоялисты начали запасаться оружием."
ireland.34.a: "Медленно, но верно, выигрывает тот, кто не спешит."
ireland.34.b: "Что бы мы ни делали, мы делаем это ради ирландской нации."
ireland.34.a.tt: "§cАн Саорштат Криостюил§! и §mНациональная Партия Развития§! формируют правительство!"
ireland.34.b.tt: "§cАн Саорштат Криостюил§! и §PAонтас Нэйшута§! формируют правительство!"

 ireland.35.t: "Утечка" # SC
ireland.35.d: "Неохотно согласившись на условия НДП, чтобы избежать затрагивания привилегий Ольстера в обмен на поддержку Национальной партии развития, Эймон де Вале́ра не мог избавиться от страха в глубине души, что он мог принять смертельное решение. Несмотря на это, сначала казалось, что опасность миновала. Кабинет был сформирован обеими партиями, и казалось, что Ан Саорстат Криостуил вернулся к власти после полудесятилетнего пребывания в оппозиции. \nЭто ложное чувство безопасности оказалось недолговечным. Прошло всего несколько дней, и худшие опасения де Вале́ры подтвердились, когда новость о том, на каких условиях было заключено соглашение коалиции SC-NDP, была утечена в прессу анонимным высокопоставленным представителем SC, возмущенным уступкой. \nРеакция всех слоев ирландского общества на этот скандал была не менее чем полным хаосом. Звезда Aontas Náisiúnta, уже набирающая популярность, взлетела до небес, так как многие начали искать радикальные решения в судьбе очередного демократического ирландского правительства, которое оказалось неспособным или не желающим разрешить долгосрочную проблему привилегий Ольстера. \nСамые ярые противники SC, местные депутаты и партийные организации, засыпали руководство гневными письмами и запросами. Еще хуже было то, что это настроение распространилось не только среди гарда и армии, но и в католической церкви, ранее являвшейся ключевым союзником SC в завоевании народной симпатии, так как священники и епископы по всей стране осудили новое правительство за то, что оно вновь предало верных жителей Ольстера. \nОчевидно всем, что Эймон де Вале́ра подписал свой политический смертный приговор, и что остался только один вопрос, на который нужно ответить."
ireland.35.a: "Кто возьмет в руки топор палача?"

ireland.36.t: "Марш на Дублин" # SC
ireland.36.d: "Хотя Эймон де Вале́ра, Шон Лемасс и новый кабинет боролись напрасно, чтобы удержать ситуацию под контролем, надписи на стене были ясны даже для самых неосведомленных наблюдателей. Осталось только дождаться, кто нанесет последний удар. Восстание началось, как часто бывало в ирландской истории, в Ольстере, когда блюшёрты под руководством Герарда О'Киннегайна собрались в католических районах по всему провинции. О'Киннегайн в речи, собравшей десятки тысяч, заявил о своем намерении выступить с маршем на Дублин, чтобы потребовать отставки действующего правительства в пользу кабинета, состоящего из «настоящих гэлов», хотя он утверждал, что его митинг был мирным, что обмануло немногих. \nНа следующий день, по всей Ирландии, блюшёрты, вдохновленные его словами, маршировали к местным муниципальным зданиям, а затем двигались в столицу пешком или на поездах. Несмотря на запрет правительства, их отчаянные призывы к гарде и армии остались без ответа, и обе недовольные силы косвенно помогали восставшим своим бездействием. Когда последователи О'Киннегайна прибыли в Дублин, к ним присоединился сам Эойн О'Даффи, пытаясь вернуть контроль над своим движением после того, как был застигнут врасплох дерзким шагом первого. \nМужчины в голубых мундирах и черных повязках с вышитым Пасхальным лилием, венком из цветов ирландской демократии, символизирующим смерть и воскресение, встретили самые разные реакции со стороны граждан Дублина, от ликования сторонников до испуганных взглядов и бесполезных попыток остановить их со стороны оппонентов. \nДе Вале́ра проводил экстренное совещание, когда Национальная гвардия вломилась в комнату. Его обвинили в том, что он подвел ирландский народ, позволив лоялистам диктовать курс нации, и ему предложили подать в отставку, чтобы дать возможность новому правительству стабилизировать Ирландию, с обещанием более мягкого наказания за его позорное поведение в случае согласия. Не имея особого выбора, де Вале́ра подписал бумагу, понимая, что это только формализует то, что уже происходит. В течение часа О'Даффи уже сидел в его кресле, отдавая приказы начать охрану города и подготовку к возможным репрессиям."
ireland.36.a: "Ирландская Республика вступает в свои самые темные времена."
ireland.36.a.tt: "§PAontas Náisiúnta§! свергло избранное правительство!"

ireland.37.t: "Дилемма О'Брайена" # Labour
ireland.37.d: "Уильям О'Брайен, несмотря на то что его считали аутсайдером президентских выборов, одержал победу. Лейбористы и их сельский союзник Кланн на Талмхан также добились рекордных результатов на парламентских выборах, так как ирландские избиратели обратились к изменениям, которые предлагали эти две партии после года экономического кризиса. К сожалению, несмотря на это впечатляющее продвижение, их текущее количество мест в Дэиле недостаточно для формирования правящей коалиции, и для достижения этого потребуется объединение с либо Национальной партией развития, либо Прогрессивной лейбористской партией. \nЭтот выбор поставил руководство Лейбористов перед тупиковой ситуацией. Прогрессивная лейбористская партия была основана для того, чтобы предоставить радикальную альтернативу Лейбористской партии после того, как О'Брайен выгнал ее лидера, Оуэна Шифи-Скеффингтона, и в результате между партиями существует сильная вражда. Лидер Лейбористов, вместе с прагматичными элементами партии, такими как Томас Дж. О'Коннелл и Джеймс Эверетт, склоняется к коалиции с НДП, считая, что поддержка Лемасса ослабит частые обвинения в красномедведстве, которые бросают против Лейбористов их оппоненты, и что Прогрессивная партия не заслуживает доверия, чтобы продвигать неприемлемо экстремистскую повестку. \nДругие видные фигуры Лейбористов, включая Уильяма Нортона и Ричарда Кориша, выступают за примирение с Шифи-Скеффингтоном. Нортон лично встречался с О'Брайеном, пытаясь убедить его, что обвинения в том, что Прогрессивная партия — это синдикалистский конь Троя, являются лишь запугиванием, и что союз с партией — единственный шанс Лейбористов показать ирландскому народу, что они могут привести к реальной реформе, так как НДП, скорее всего, вынудит Лейбористов смягчить даже умеренные, срединные программы в обмен на поддержку. Майкл Доннеллан, лидер Кланн на Талмхан, также пытался склонить О'Брайена, опасаясь, что НДП затмить КнТ в коалиции из-за их большего влияния и базы поддержки среди крупных фермеров."
ireland.37.a: "НДП — единственная партия, которой можно доверять."
ireland.37.b: "Ирландии нужны перемены, давайте забудем прошлое."
ireland.37.talks: "§SLeyborists§! и §lClann na Talmhan§! ведут переговоры о создании правительства с"
ireland.37.a.tt: "$ireland.37.talks$ §mNational Development Party§!."
ireland.37.b.tt: "$ireland.37.talks$ §RProgressive Labour Party§!."

ireland.38.t: "Что назначил доктор"
ireland.38.d: "Начало переговоров между Лейбористами и их Прогрессивными коллегами было омрачено множеством недовольства и едва сдерживаемой обиды, но как только представители двух ранее объединенных партий начали обсуждать дела, они неохотно согласились оставить в стороне свои прошлые обиды, понимая, что этот момент является единственным шансом на реальный прогресс в Ирландии, который нельзя упустить. \nЗдравоохранение в Ирландии оставалось на низком уровне приоритетов предыдущих правительств, несмотря на проблемы с туберкулезом и гастроэнтеритом в стране, и ПЛП сделала изменение этого основным пунктом своей повестки. Таким образом, установление компромисса по этому вопросу станет решающим для успеха коалиционных переговоров. С поддержкой лидера партии Оуэна Шифи-Скеффингтона, молодой и перспективный депутат ПЛП и студент медицины, Ноэль Браун, предложил схему, которая ввела бы бесплатное послеродовое и пренатальное обслуживание для матерей и бесплатное лечение для детей до 16 лет, вдохновленную предложениями социально-демократических партий континентальной Европы, в частности, Скандинавии. \nОднако, О'Брайен и другие лидеры Лейбористов опасаются, что план Брауна слишком радикален и рискует вызвать не только осуждение ирландских врачей, которые противятся потере прибыли, и церковной иерархии, которая против семьи, не соответствующей католическим учениям, но и подорвет правительство, играя на страхах, которые стали сильнее после инцидента с LÉ Macha, что ПЛП — это скрытая синдикалистская партия. Вместо этого они предложили крупномасштабную строительную программу по возведению новых больниц и ремонту старых, которые пришли в упадок, однако убедить Шифи-Скеффингтона и решительного Брауна в этом может потребоваться яростная борьба."
ireland.38.a: "Ирландии нужны новые больницы, а не неподтвержденные идеи."
ireland.38.b: "Реализовать план, несмотря на риски." # Coup
ireland.38.b.tt: "§RЭто вызовет огромную реакцию со стороны религиозных и консервативных сил внутри страны!§!"

ireland.39.t: "Заключение сделки"
ireland.39.d1: "Переговоры между Лейбористами, Кланн на Талмхан и Национальной партией развития прошли гладко, поскольку Лейбористская партия уже привыкла к тщательным компромиссам и балансировкам, необходимым для выживания левой партии в консервативном обществе, окруженном и находящемся под угрозой от синдикалистских сил. Было согласовано, что Шон Лемасс займет пост Прийм Айре, или премьер-министра, в коалиционном правительстве, и хотя Майкл Доннеллан ворчал по поводу этого развития событий и перспективы уступок ирландским ранчерам, умеренные элементы его партии были довольны, хотя удовлетворить обе стороны может быть непростой задачей для О'Брайена. \nНижние классы Ирландии ликуют по поводу смены руководства, так как они понесли самые тяжелые последствия Черного понедельника, и надеются, что новое правительство поставит интересы ирландского народа выше графиков и цифр. Бизнесмены и крупные фермеры беспокоятся о возможных экономических и социальных последствиях для Ирландии, но несколько успокаиваются тем, что присутствие НДП в кабинете должно сдержать радикалов. \nОтвет католиков в Ольстере был в целом положительным в свете выборных обещаний О'Брайена устранить дискриминацию против католиков, хотя многие остаются скептически настроенными к его левым политическим взглядам и находят его убеждения в том, что католики и протестанты должны преодолеть свои различия через объединение как рабочие, наивными и оторванными от реальности. Верхний и средний класс протестантов обеспокоены, насколько левым стало правительство в Дублине, и многие начали сомневаться, что объединение с Ирландской Республикой было действительно меньшим из двух зол."
ireland.39.d2: "Отказ О'Брайена поддержать предложения Ноэля Брауна и предупреждения, что реакция будет слишком сильной для правительства, привели к горьким спорам с молодым медицинским студентом, который, потеряв большую часть своей семьи от туберкулеза, имел очень эмоциональную заинтересованность в своем плане, но в конце концов войны слов утихли, так как Браун и его коллеги из ПЛП осознали, что у них действительно нет политического капитала для такого смелого реформирования. Таким образом, они пришли к выводу, что строительство новых больниц и улучшение существующих все же принесет пользу ирландскому народу и создаст основу для более фундаментальных изменений в будущем. \nОбъявление о коалиции разделило страну. Нижние классы Ирландии ликуют по поводу смены руководства, так как они понесли самые тяжелые последствия Черного понедельника, как и прогрессивные феминистки, интеллектуалы и студенты, видящие в исходе выборов рассвет прогрессивной нации, которую они надеялись построить. \nС другой стороны, бизнесмены, крупные фермеры, консерваторы и католическая церковь объединены общим чувством глубокого беспокойства по поводу экономических и социальных последствий быстрого подъема левых, что гарантирует, что Лейбористам будет трудно сбалансировать потребности своих партнеров. ПЛП уже с недовольством относится к назначению лидера КнТ Майкла Доннеллана на пост Прийм Айре из-за его антисемитизма, пытаясь не напугать правых. \nОтвет католиков в Ольстере был в целом положительным в свете обещаний О'Брайена устранить дискриминацию против католиков, хотя многие остаются скептически настроенными к его левым политическим взглядам и находят его убеждения в том, что католики и протестанты должны преодолеть свои различия через объединение как рабочие, наивными и оторванными от реальности. Верхний и средний класс протестантов ужасаются тому, насколько далеко влево наклоняется правительство в Дублине, и многие начали сомневаться, что объединение с Ирландской Республикой было действительно меньшим из двух зол."
ireland.39.a: "Иногда необходимо занять срединную позицию."
ireland.39.b: "Если нет борьбы, нет прогресса."
ireland.39.a.tt: "Лейбористская партия, Национальная партия развития и Кланн на Талмхан создают правительство!"
ireland.39.b.tt: "Лейбористская партия, Кланн на Талмхан и Прогрессивная лейбористская партия создают правительство!"

 ireland.40.t: "Горькая Пилюля" # Лейбористы
ireland.40.d: "Будущее нового коалиционного правительства сначала выглядело многообещающе, но этому не суждено было продлиться. Как и предсказывали, «Схема матери и ребенка» быстро столкнулась с критикой со стороны Ирландской медицинской ассоциации и Католической церкви. Первая возмущалась потерей дохода для врачей, вторая — опасениями, что государственный контроль гинекологической помощи может привести к «практикам, противоречащим католическому учению» (эвфемизм для обозначения абортов), а отсутствие проверки нуждаемости лишало главу семьи ответственности за оплату медицинских услуг.\n\nПротягивая оливковую ветвь епископам, Уильям О’Брайен надеялся, что вопрос удастся сохранить в тайне и достичь компромисса, но эти ожидания также были разрушены чередой недопониманий. Ирландская медицинская ассоциация, не зная о секретных переговорах между президентом и примасом всей Ирландии Джозефом Макрори, ошибочно решила, что О’Брайен и его кабинет намерены ввести схему, несмотря на протесты, и публично выступила против неё. Макрори, встревоженный жалобами ассоциации, пришел к выводу, что переговоры — это просто уловка, и правительство не намерено его слушать.\n\nЧерез прессу и проповеди церковная иерархия решительно осудила схему «Мать и ребенок» и лейбористскую администрацию, объявив их, как и опасались ранее, синдикалистскими агентами на службе Союза Британии. Хотя некоторые сочувствовали целям правительства, эти голоса вскоре замолкли из-за страха перед социальной изоляцией на фоне новой волны «красной угрозы». Спустя всего неделю после того, как казалось, что мечты о радикальных переменах в Ирландии будут воплощены, эта надежда оказалась подавленной консерватизмом ирландского общества."
ireland.40.a: "Жаль, что мы не живем в более просвещенные времена..."

ireland.41.t: "Марш на Дублин" # Лейбористы
ireland.41.d: "На фоне множества слухов о британском проникновении, усиленно распространяемых оппозицией и церковью, ирландцы искали спасителя в этой искусственно созданной кризисной ситуации и нашли его в лице Героид О’Куиннегайна и его радикальных сторонников из «Синих рубашек». Завоевав внимание общественности огромным количеством пропагандистских листовок с призывом «Вооружайтесь, чтобы спасти Ирландию от синдикализма», О’Куиннегайн на митинге, собравшем десятки тысяч, объявил о намерении отправиться маршем на Дублин, чтобы «изгнать синдикалистов с нашего острова, как Святой Патрик изгнал змей». Его заявление встретили взрывом аплодисментов.\n\nНа следующий день по всей Ирландии вдохновленные его словами «Синие рубашки» шли к местным муниципалитетам, а затем отправлялись пешком или на поездах в столицу. Несмотря на запрет правительства, их отчаянные обращения к Гарда и армии остались без ответа — консервативные элементы обеих сил не испытывали симпатий к лейбористской администрации. Когда участники марша во главе с О’Куиннегайном прибыли в Дублин, к ним присоединился сам Эойн О’Даффи, пытаясь восстановить контроль над своим движением после неожиданного шага О’Куиннегайна. Люди в лазурных униформах и черных повязках с изображением Пасхальной лилии, траурного венка ирландской демократии, который символизирует смерть и возрождение, встретили в Дублине разнообразные реакции, от приветственных возгласов сторонников до испуганных взглядов и тщетных попыток остановить их.\n\nУильям О’Брайен проводил экстренное совещание, когда Национальная гвардия ворвалась в комнату. Под дулом пистолета О’Брайена обвинили в шпионаже и предательстве в пользу Англии. Его заставили написать письмо об отставке и признании якобы совершенных им преступлений, предложив смягчить наказание, если он согласится, но он отказался, после чего его силой увели в неизвестном направлении. Спустя час О’Даффи уже сидел на его месте, раздавая приказы по обеспечению контроля над городом и подготовке к возможной реакции."
ireland.41.a: "Ирландская Республика вступает в свой самый темный час."

ireland.42.t: "Разногласия в армии"
ireland.42.d1: "Недавнее переизбрание Шинн Фейн под новым руководством начало восприниматься прессой как давно предрешенное, несмотря на прежние заявления газет, что у Малкахи было только «мало шансов» и ему предстоит «бой всей его жизни». Несмотря на прогнозы политических аналитиков, Малкахи теперь президент, хотя его инаугурация усугубила и без того необычную ситуацию.\n\nОдной из особенностей недавнего революционного периода в Ирландии было избрание многих военных в политические должности до, во время и сразу после Войны за независимость, причем большинство из них занимали обе должности одновременно, что считалось нормой. Поскольку армия перешла от партизанской к профессиональной, это стало менее распространено, за одним исключением.\n\nМногие считают Малкахи умеренным, однако факт, что он остается главой государства и при этом занимает активную военную должность, вызвал удивление. Подобные вопросы поднимались во время его работы Примом Айре в прошлом правительстве, где он следовал указаниям президента.\n\nНо теперь, оказавшись в кресле своего бывшего начальника, ему придется решить, стоит ли пытаться совмещать обе роли, несмотря на возможный негативный отклик." # Малкахи
ireland.42.d2: "Избрание нового правительства не сильно повлияло на состав армии, несмотря на высокопоставленную роль бывшего Прима Айре Малкахи. Вне зависимости от приоритетов нового правительства, тот факт, что Ирландия граничит с синдикалистским государством, не изменился, как напоминает армия новому кабинету.\n\n$IRE_gen_SF_to_dem_end$" # SF to Dem election
ireland.42.d3: "Назначение нового умеренного, ориентированного на Германию $IRE_gen_demSF_to_demSF$\n\n$IRE_gen_SF_to_dem_end$" # SF to Dem GER
ireland.42.d4: "Назначение нового умеренного, ориентированного на Германию $IRE_gen_SF_to_dem_no_mulcahy$\n\n$IRE_gen_SF_to_dem_end_no_mulcahy$ n$IRE_gen_EOD_to_demSF_end$" # SF to Dem GER no Mulcahy
ireland.42.d5: "Бескровный переворот избранного правительства казался неизбежным, как только стало ясно, что армия не станет ему препятствовать. Считалось, что приоритеты нового избранного правительства идут вразрез с интересами армии — и независимо от того, так ли это на самом деле, это было общепринятое мнение. В результате, солдаты не были мобилизованы, когда «Синие рубашки» вышли на марш, а приказы игнорировались, и командование армии в целом было готово сотрудничать с Аонтас Натсионта для стабилизации страны.\n\nПервым и самым громким голосом протеста в командовании армии ожидаемо стал бывший Прим Айре Малкахи. Во время переворота «Синие рубашки» арестовали Малкахи, чтобы предотвратить дальнейшее сопротивление. Это также заставило замолчать других офицеров, которые, возможно, не поддерживали переворот, еще больше укрепив мнение среди многих офицеров о том, что принятие нового правительства будет в долгосрочной перспективе во благо нации. И если это избавит их от тюремной камеры, что в этом плохого?\n\n$IRE_gen_demSF_to_EOD_end$" # SF to EOD coup
ireland.42.d6: "$IRE_gen_demSF_to_EOD_start$ Администрация Шинн Фейн. $IRE_gen_demSF_to_EOD_mid$\n\n$IRE_gen_demSF_to_EOD_end$" # SF to EOD GER
ireland.42.d7: "Неописуемый политический хаос, который произошел во время того, что сторонники называют «Второй Ирландской революцией», только начинает раскрывать свои последствия. Одним из них стало влияние на Ирландскую республиканскую армию.\n\nАрмия переживает глубокий кризис, учитывая, что государство, для создания и сохранения которого она была сформирована, теперь захвачено теми, кого поддерживал тот самый враг, с которым армия готовилась вступить в конфликт.\n\nСуществующая цель армии и позиции её руководства в последние дни стали причиной огромного разлада. Некоторые офицеры заявили о своей лояльности любой форме Ирландской республики или независимого ирландского государства, в то время как другие отказываются видеть в синдикалистском государстве любую форму «истинной» республики или даже демократии.\n\nЭти взгляды были вынуждены выйти на первый план, так как новое правительство стремится избавиться от нежелательных реакционных элементов в высших эшелонах армии и сохранить тех, кто готов продолжать служить. Бывшие командиры Ирландской гражданской армии уже приняли форму ИРА и интегрировались в её командование, и новое социалистическое правительство ясно видит, что армия сохранит свою цель — защищать Ирландию от тех, кто хочет её уничтожить." # SF/Dem/EOD to Syndie
ireland.42.d8: "Назначение нового ориентированного на Германию правительства Шинн Фейн $IRE_gen_demSF_to_demSF$\n\nС возвращением Шинн Фейн к власти партия негласно предложила полное восстановление в должности ранее уволенного генерала Даниэля Хогана, который пообещал соблюдать правила службы." # Dem to SF
ireland.42.d9: "$IRE_gen_demSF_to_EOD_start$ вновь избранное правительство. $IRE_gen_demSF_to_EOD_mid$ Среди тех, кто выразил поддержку новому правительству, оказался ранее уволенный генерал Даниэль Хоган, который вернулся на действительную службу по просьбе О’Даффи.\n\n$IRE_gen_demSF_to_EOD_end$" # Dem to EOD
ireland.42.d10: "$IRE_gen_EOD_to_demSF_start$\n\nN$IRE_gen_EOD_to_demSF_end$" # EOD to SF
ireland.42.d11: "$IRE_gen_EOD_to_demSF_start$ Единственной значительной потерей в командном составе был известный своим резким характером генерал Даниэль Хоган, который ушел в отставку из-за разногласий с новым правительством.\n\nN$IRE_gen_EOD_to_demSF_end$" # EOD to Dem
ireland.42.d12: "Свержение диктатуры О’Даффи самой радикальной и реакционной фракцией из его партии оказало губительное воздействие на руководство Ирландской республиканской армии. Режим Аонтас Натсионта укрепил свою поддержку, установив тесные связи с армией, сотрудничая с ней для достижения общих целей и постепенно переплетая движение «Синих рубашек» с армией. Жестокое свержение О’Даффи разрушило эту динамику, посеяв хаос в армии и поставив под сомнение саму её сущность.\n\nОсознавая стремление О’Куиннегайна к восстановлению гаэльской монархии, некоторые офицеры заявили о своей лояльности любой форме независимого ирландского государства, тогда как другие отказываются видеть что-либо, кроме республики, в качестве воли ирландского народа. Ведь именно за республику погибли мужчины в 1916 году.\n\nЭти слова стали одними из последних для многих из них, так как стремительная и безжалостная чистка офицеров, подозреваемых в нелояльности новому режиму, быстро привела к арестам и исчезновениям. Оставшиеся выразили готовность служить Ирландии в любой её форме — или, по крайней мере, были достаточно умны, чтобы это сказать.\n\nК высшему руководству армии присоединились избранные соратники О’Куиннегайна с военным опытом и его радикальными взглядами. Они быстро внедрились в командную структуру армии и внимательно следили за лояльностью офицеров к новому режиму." # EOD to NatPop
ireland.42.a: "Исключение можно сделать."
ireland.42.b: "Смогу ли я сохранить форму?"
ireland.42.c: "Мы справимся и без него."

ireland.42.e: "Лидер — это тот, кто ведет."
ireland.42.f: "Красная Ирландия все равно остается Ирландией."
ireland.42.g: "Добро пожаловать обратно, командир."
ireland.42.h: "Слава богу, он ушел."
ireland.42.i: "Ирландия будет очищена огнем, как и её воины."
IRE_gen_demSF_to_demSF: "Правительство не оказало большого влияния на состав армии, несмотря на высокую должность $IRE_richard_mulcahy$. Теперь, находясь прочно и официально в немецкой сфере, многие в командовании армии рассматривают это как подтверждение того, куда правительство скорее всего направилось бы по собственному выбору, и рады тому, что немецкое вмешательство избавило государство от ненужного синдикалистского вмешательства после недавних событий."
IRE_gen_SF_to_dem_no_mulcahy: "Правительство не оказало большого влияния на состав армии. Теперь, находясь прочно и официально в немецкой сфере, многие в командовании армии рассматривают это как подтверждение того, куда правительство скорее всего направилось бы по собственному выбору, и рады тому, что немецкое вмешательство избавило государство от ненужного синдикалистского вмешательства после недавних событий."
IRE_gen_SF_to_dem_end: "Однако одно изменение состояло в утрате генерала Даниэля Хогана. Хоган был известен своей горячностью, часто конфликтуя с начальством, и оставался на своей должности благодаря молчаливому одобрению предыдущего правительства. Недавние выборы, похоже, стали для него последней каплей, и также последней каплей терпения командования армии к его поведению, и поэтому он был быстро освобожден от должности, чтобы искать свое счастье в другом месте."
IRE_gen_SF_to_dem_end_no_mulcahy: "Однако в иерархии произошло несколько изменений. Одним из них стала утрата генерала Даниэля Хогана. Хоган был известен своей горячностью, часто конфликтуя с начальством, и оставался на своей должности благодаря молчаливому одобрению предыдущего правительства. Недавние выборы, похоже, стали для него последней каплей, и также последней каплей терпения командования армии к его поведению, и поэтому он был быстро освобожден от должности, чтобы искать свое счастье в другом месте.\n\nВо-вторых, и более значимо,"
IRE_gen_demSF_to_EOD_start: "Неимоверно нестабильная ситуация после событий на севере выявила слабость прежнего"
IRE_gen_demSF_to_EOD_mid: "Ищущая стабильный и надежный режим в Ирландии, германское правительство установило Эойна О'Даффи и Аонтаса Натиональту для управления страной, вместе с самой армией.\n\nПервым и самым громким голосом среди бывших командующих, осуждавших лидера и антидемократичный характер этого нового режима, был, как и ожидалось, бывший генерал Мулкахи. Однако его жалобы не нашли отклика среди многих его бывших военных товарищей, которые с удовольствием приняли возможность сыграть активную роль в управлении страной, защищая ее от синдикалистского вмешательства, даже если это означало сотрудничество с теми, кого они обычно не бы стали терпеть в обычных условиях."
IRE_gen_demSF_to_EOD_end: "Заменив бывшую роль Мулкахи, лидер Аонтаса Натиональту не искал далеко кандидатов на эту позицию, и Эоин О'Даффи готов возглавить армию, если возникнет такая необходимость."
IRE_gen_EOD_to_demSF_start: "Неимоверно нестабильная ситуация после событий на севере выявила слабость авторитарной администрации Аонтаса Натиональту. Армия сама отрицает любое вмешательство или политическое давление с их стороны, и ее руководство твердо заявляет, что они лишь сотрудничали с Блюшертами \"в предпочтение альтернативе, которая привела бы к катастрофическим последствиям для государства.\" О'Даффи снова был лишен своего командования, но избежал тюрьмы или дальнейших наказаний, как и те, кто работал с ним в армии, которых было бы слишком жалко терять в условиях текущей глобальной ситуации."
IRE_gen_EOD_to_demSF_end: "Теперь, когда государство полностью защищено от скрытого синдикалистского вмешательства, новое правительство, ориентированное на Германию, восстановило генерала Мулкахи на его прежней должности в армии, и он снова готов совмещать это с его парламентскими обязанностями."
