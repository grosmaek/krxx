ireland.2023.a: "Все на борт!"
ireland.2023.b: "Нам предстоит снова заслужить нашу свободу."
ireland.2023.c: "Anois an t-am!"

ireland.2024.t: "Рейхспакт и Антанта будут сотрудничать"  # НП теряют свои претензии из-за Гамбурга
ireland.2024.d: "Шок для режима Aontas Náisiúnta: предполагаемые союзники Ирландии ударили ей в спину и подписали соглашение с Антантой. Условия этого договора включают снятие всех претензий членов Рейхспакта на территории, также претендующие на Антанту. Конечно, это касается и Дала Риаты, региона, который имеет большое историческое значение для Гаэлов.\n\nВ целях поддержания дипломатического статус-кво, правительство может отказаться от этой претензии и начать описывать её скорее как освобождение региона от синдикалистов, чем как захват для Ирландии. Таким образом, [IRE.GetNameDef] сможет остаться в Рейхспакте, при этом сохранив лицо.\n\nТем не менее, остаётся вариант полностью разорвать связи с немцами и продолжить войну на условиях Ирландии. Этот шаг будет радикальным и сделает страну международным парией, но как ещё можно обеспечить истинную судьбу всей Гаэльской земли для будущих поколений?"
ireland.2024.a: "Шотландия всегда была немного слишком далеко."
ireland.2024.b: "Мы не позволим себя остановить!"

ireland.2025.t: "[IRE.GetNameDefCap] покидает Рейхспакт"   # НП покидают Рейхспакт
ireland.2025.d: "В рамках условий Конференции в [ENT.GetConferenceLocation] все члены Рейхспакта обязаны отказаться от претензий на земли, которые находятся под контролем или также претендуются Антантой. Один из членов фракции не воспринял это спокойно: радикально националистическая [IRE.GetName] теперь полностью вышла из Рейхспакта, чтобы реализовать свои абсурдные ирредентистские претензии на Шотландию.\n\nУчитывая, что объединённые силы Рейхспакта и Антанты вскоре сокрушат синдикалистов, даже если ирландцы смогут оккупировать территорию, вряд ли это продлится долго, поскольку Антанта вернётся в Европу.\n\nПоследствия этого — проблема для ирландцев, а не наша забота, однако многие в Министерстве иностранных дел остаются озадаченными этим поворотом событий."
ireland.2025.a: "Не думаю, что это закончится хорошо для них."

ireland.2026.t: "Cogadh na Ciníocha"   # НП восстанавливают свои претензии, потому что Гамбург привёл к войне между Германией и Антантой
ireland.2026.d: "Хотя целью Ирландского правительства во время Второй Мировой войны было не только защитить свой остров от красной инвазии, но и освободить своих братьев-Гаэлов от угнетения англо-синдикалистов, они были вынуждены с неохотой отказаться от своих территориальных претензий на Великобританию и остров Мэн в соответствии с решением своих германских союзников, которые сочли нужным объединиться с остатками Британской империи против социалистических режимов в Лондоне и Париже.\n\nВремя показало, что это было ошибкой, так как Антанта быстро вернулась к своим прежним действиям после восстановления. Хотя ирландская общественность возмущена возвращением войны после того, как мир казался восстановленным в Европе после падения синдикализма, возмущение направлено не против интегралистов, а против коварного Альбиона, и официальная пропаганда представляет этот обновлённый конфликт как финальную главу многовековой цивилизационной борьбы между благочестивыми Гаэлами и дегенератами англосаксонского мира. После сотен лет усилий по уничтожению их благородной культуры и веры, пришло время для Гаэлов отомстить и одержать победу через освобождение Шотландского Нагорья и острова Мэн, и чтобы англичане сожалели о том дне, когда они впервые ступили на Ирландию."
ireland.2026.a: "Британия должна быть уничтожена!"

ireland.2027.t: "$germany_mitteleuropa_events.1004.t$"
ireland.2027.d: "$germany_mitteleuropa_events.1004.d$\n\nЕсли все мелкие отклонения от этих Регламентов будут скрыты, Министерство иностранных дел заверило кабинет, что их предыдущая работа по установлению прямых контактов с германским руководством даст результаты, и существует возможность, что многие из этих Регламентов могут быть проигнорированы, с возможностью отказа от ответственности, конечно."
ireland.2027.a: "Мы можем позволить себе немного нарушить правила."

ireland.2028.t: "$germany_mitteleuropa_events.1005.t$"
ireland.2028.d: "$germany_mitteleuropa_events.1005.d$\n\nОднако, благодаря особым усилиям некоторых [Root.GetAdjective] государственных служащих, небольшое количество отделов и офисов Миттелеуропы осталось в [Root.Capital.GetCapitalVictoryPointName] на данный момент, с ещё меньшим количеством, которые переехали туда, вопреки общему сдвигу в сторону Берлина. Считается, что это может несколько сбалансировать растущее немецкое влияние в Миттелеуропе с точки зрения [Root.GetAdjective]."
ireland.2028.a: "На континенте просто невозможно найти хороший стаут."

ireland.2029.t: "$germany_mitteleuropa_events.1006.t$"
ireland.2029.d: "$germany_mitteleuropa_events.1006.d$\n\nУчитывая нестабильное положение Ирландии на самых окраинах Европы, делегаты из [Root.Capital.GetCapitalVictoryPointName] сделали скрытые договоренности с представителями недавно образованного директорат, надеясь прийти к соглашению относительно возможных последствий этих Регламентов для экономики островной нации. Сравнительно малый масштаб экономического производства [Root.GetName] означает, что если будет сделано исключение, и эти Регламенты будут отменены для [Root.GetName], это вряд ли повлияет на большую картину..."
ireland.2029.a: "Ирландская дипломатия на высшем уровне."

ireland.2030.t: "$canada.154.t$"
ireland.2030.d: "Несмотря на то, что Ирландия остаётся частью Миттелеуропы, связи страны с старым британским establishment, через англо-ирландскую аристократию, привели к успешным переговорам о единовременном пакете выгод для Ирландии.\n\nКанадцы готовы значительно инвестировать в экономическую сферу, выбранную Ирландией, и правительству предстоит решить, как лучше всего использовать эту помощь."
ireland.2030.a: "$canada.154.a$"
ireland.2030.b: "$canada.154.b$"
ireland.2030.c: "$canada.154.c$"

ireland.2031.t: "Равные острова"
ireland.2031.d: "Оглядываясь на события последних нескольких десятилетий, немногие могли бы по-настоящему предсказать те события, которые произошли. От поражения в Первой войне, разрушения империи, и даже победы во второй — всё это казалось бы вымышленным бредом, если бы обычный британец услышал об этом в начале Великой войны. Однако, что, вероятно, кажется наиболее невероятным, так это события сегодняшнего дня, когда [IRE_loc_leader_name], лидер независимой ирландской нации, прибыл в [GBR.Capital.GetCapitalVictoryPointName] не как подданный короны или враг её, а как один из её самых важных союзников.\n\nХотя большая часть визита [IRE_loc_leader_title] была посвящена обсуждению логистических и функциональных вопросов, возникших с новым положением Антанты в мире, символическое значение этого события не осталось незамеченным. Несмотря на столетия обид, накопившихся между Британской короной и ирландским народом, Ирландия, которую представляет [IRE_loc_leader_surname] здесь и сегодня, готова оставить их в прошлом. Это Ирландия, которая была готова протянуть руку Британии, когда она упала на своё самое низкое положение, и это Ирландия, которая затем помогла Британии встать на ноги, чтобы теперь стоять рядом с ней на равных.\n\nИ с таким усилием, предпринятым с их стороны, несложно даже самому ярым британским националистам признать, что будущее, в котором Ирландия и Британия будут равными партнёрами, в конечном итоге является желанным для обеих наций и тем, к чему они должны стремиться."
ireland.2031.a: "Мы бы не вернулись домой без ирландцев, и мы никогда не забудем это."

 # Democratic Events #
 ireland.2500.t: "Общие выборы [GetYear]"
ireland.2500.d.start: "Пришло время для мужчин и женщин Ирландской Республики выбрать нового Уахтара́н на хЭирен (Президента Ирландии) и для каждого округа выбрать депутатов, которые будут представлять их в Дейл Эйрен.[IRE_loc_election_41][IRE_loc_election_war][IRE_loc_election_ger_victory]"
ireland.2500.d.1941: "\n\nПредвыборные кампании были окрашены последствиями событий на севере почти три года назад, но не имели того же чувства паники, что было в 1937 году после Черного понедельника."
ireland.2500.d.1941war: "\n\nПредвыборные кампании были наполнены ощущением тревоги, возникшим после начала войны, но не имели той же раздробленности, что была в 1937 году после Черного понедельника."
ireland.2500.d.wk: "\n\nНесмотря на то, что мир охвачен ужасной войной, [IRE_loc_leader_title] посчитал важным, чтобы народ показал, на что способна демократия, и высказал свое мнение о том, кто будет управлять ими в течение следующих четырех лет, чего не могут себе позволить многие граждане воюющих стран."
ireland.2500.d.war: "\n\nНесмотря на то, что Ирландия оказалась в вооруженном конфликте, [IRE_loc_leader_title] посчитал важным, чтобы народ показал, на что способна демократия, и высказал свое мнение о том, кто будет управлять ими в течение следующих четырех лет,"
ireland.2500.d.warwk: "$ireland.2500.d.war$ такой выбор не предоставлен многим гражданам стран, с которыми мы ведем войну."
ireland.2500.d.warother: "$ireland.2500.d.war$ так как это право является основой нашего самоуправления, каким бы угрожаемым оно ни было в настоящее время."
ireland.2500.d.gervictorypuppet: "\n\nПосле консультаций с немецкими властями, которые внимательно следили за демократическим процессом, выборы состоялись по расписанию, поскольку они были вполне довольны прогрессом в поддержании стабильности Ирландии и защите от влияния синдикалистов."
ireland.2500.d.gervictoryind: "\n\nДемократия функционировала, выборы прошли по расписанию и без немецкого контроля. Восстановление способности Ирландии к самоуправлению после событий на севере во многом стало возможным только благодаря помощи Берлина, поэтому ни одна крупная партия не могла набрать поддержку в предложении отказаться от нынешней ориентации страны, и вряд ли кто-то мог бы предложить, как это сделать."
ireland.2500.d.incumbent: "С самого начала казалось вероятным, что правящий [IRE_loc_incumbent] возглавит выборы, и [IRE_loc_leader_name] скорее всего вернется в должность [IRE_loc_leader_title] на следующие четыре года.[IRE_loc_election_coalition]"
ireland.2500.d.coalition: "Партнеры по коалиции вели кампанию индивидуально, но открыто заявляли о готовности работать вместе при формировании правительства, независимо от того, какая партия получит больше мест."
ireland.2500.d.incumbent.sf: "Администрация Синн Фейн"
ireland.2500.d.incumbent.sf.tt: "Администрация §! §WSinn Féin"
ireland.2500.d.incumbent.an: "Режим Аонтаса Наisiúnta"
ireland.2500.d.incumbent.an.tt: "Режим §! §WAontas Náisiúnta"
ireland.2500.d.incumbent.ansc: "Коалиция AN-SC"
ireland.2500.d.incumbent.scan: "Коалиция SC-AN"
ireland.2500.d.incumbent.scndp: "Коалиция SC-NDP"
ireland.2500.d.incumbent.labndpcnat: "Коалиция Лейбористов, НДП и CnaT"
ireland.2500.d.incumbent.labcnatplp: "Коалиция Лейбористов, CnaT и PLP"
ireland.2500.d.sf: "$ireland.2500.d.incumbent$ Ожидается, что его цели будут направлены на дальнейшее расширение промышленности, максимизацию эффективности сельского хозяйства, привлечение иностранных инвестиций, ослабление влияния Церкви на государственные дела и поддержание правопорядка еще на четыре года."
ireland.2500.d.scan: "$ireland.2500.d.incumbent$\n\nКоалиция будет стремиться продолжить свою программу предоставления морального управления в соответствии с указаниями Церкви, сохранения ирландского образа жизни, содействия самообеспечению и «строгой защите от злонамеренных влияний» еще на четыре года."
ireland.2500.d.scndp: "$ireland.2500.d.incumbent$\n\nКоалиция будет продолжать свою программу улучшения существующего положения, внедрения политики, благоприятной для отечественного бизнеса, введения умеренных социальных реформ и сотрудничества с Церковью еще на четыре года."
ireland.2500.d.labndpcnat: "$ireland.2500.d.incumbent$\n\nКоалиция будет стремиться продолжить свою программу по постепенному введению социальных гарантий, построению консенсуса между городом и деревней, а также поиску компромиссов между трудом и капиталом еще на четыре года."
ireland.2500.d.labcnatplp: "$ireland.2500.d.incumbent$\n\nКоалиция будет продолжать свою программу по обеспечению универсальных социальных гарантий, поддержке кооперативных предприятий и фермерских практик, защите прав ирландских рабочих и малых фермеров, при этом стараясь не оттолкнуть Церковь или не показаться слишком радикальными для ирландской общественности, еще на четыре года.[IRE_loc_election_plp_coalition_status]"
ireland.2500.d.plpelected: "Положение Ирландии в Третьем Интернационале не сделало выборы совершенно ненужными, но оно определенно изменило ожидания народа относительно того, что возможно. Поддержка выхода из альянса низка, поскольку, несмотря на то, что союзники Ирландии могут не поддерживать такой же стиль парламентской демократии, как Ирландия, и будут гораздо более откровенными и радикальными в стремлении к прогрессу, трудно представить себе последствия выхода страны из такого глобального альянса. Таким образом, Прогрессивная Лейбористская Партия и её союзники в коалиции, похоже, уверенно победят на выборах, а оппозиционные партии остаются без слов, когда их спрашивают, как они могут привести Ирландию к выходу из Интернационала."
ireland.2500.d.plpelectablecoalition: "\n\nПредлагая гипотетическое полное изменение наших предыдущих глобальных отношений, PLP открыто заявила, что если они как-то возглавят следующее правительство, они будут готовы развивать более тесные отношения с Интернационалом, но при этом не в таких обстоятельствах, которые приведут к войне с Ирландией или её народом. Такая возможность ещё недавно казалась немыслимой и до сих пор вызовет много споров."
ireland.2500.d.plprestrictionsbase: "\n\nУдивительно умеренная роль PLP в коалиции помогла смягчить их репутацию среди консервативной общественности, но нет большого желания видеть их более заметными в правительстве."
ireland.2500.d.plprestrictions: "$ireland.2500.d.plprestrictionsbase$."
ireland.2500.d.plpulsterprivileges: "$ireland.2500.d.plprestrictionsbase$, особенно поскольку напряженность на севере остается видимой под поверхностью."
ireland.2500.d.plpwar: "\n\nВо имя своей роли «умиротворяющего влияния» иначе пацифистская PLP стремится продолжить свою работу в коалиции в это время войны, хотя текущие обстоятельства исключают их шансы возглавить администрацию."
ireland.2500.d.plpfaction: "\n\nВо имя своей роли «умиротворяющего влияния» иначе пацифистская PLP стремится продолжить свою работу в коалиции, несмотря на то, что Ирландия является частью формального военного альянса, хотя текущие обстоятельства несомненно исключают их шансы возглавить администрацию."
ireland.2500.d.plpinternationalegone: "\n\nВо имя своей роли «умиротворяющего влияния» PLP стремится продолжить свою работу в коалиции, несмотря на то, что крах социализма как основной идеологии по всему миру, безусловно, исключает их шансы возглавить администрацию."
ireland.2500.d.plpelectable: "Однако, стремительно меняющиеся обстоятельства в мире не остались незамеченными, и многие различные группы задают вопросы о том, как Ирландия может лучше всего справиться с этой ситуацией. Традиционная парламентская демократия исчезла в великих странах Европы и в новом мире, и, похоже, пришло время Ирландии столкнуться с этой реальностью.\n\nЧтобы избежать неминуемого ужасного конфликта, вторжения и оккупации, пацифистская Прогрессивная Лейбористская Партия умоляет избирателей попытаться достичь соглашения с Третьим Интернационалом, чтобы нация могла продолжить существовать со своим выбранным правительством, а не назначенным каким-либо идеологом в [INT.GetCapitalVictoryPointName]. Такая мера, безусловно, радикальна, признают они, но она служит интересам благосостояния народа, особенно чтобы избежать кровопролития.\n\n"
ireland.2500.d.end: "[IRE_loc_election_plp_status]После нескольких дней подсчета голосов и постепенного заполнения мест в Дейл Эйрен, результаты подведены. Новый [IRE_loc_leader_title] на следующие четыре года будет..."
ireland.2500.d: "$ireland.2500.d.start$\n\n[IRE_loc_election_middle]\n\n$ireland.2500.d.end$"
ireland.2500.d.puppet: "После оккупации Ирландии [THIS.overlord.GetAdjective] заявили о своем желании сохранить видимость демократического государства. Поэтому они организовали выборы.\n\nУсталость населения привела к крайне низкой явке на выборы, частично из-за отчаяния всех тех, кто противостоял господству [THIS.overlord.GetAdjective].\n\nВ результате, благодаря их обещаниям мира и готовности работать с [THIS.overlord.GetAdjective] в пустых надеждах на большую автономию, выборы легко выиграла действующая власть. Никто не удивился, когда было объявлено, что новым Президентом стал..."
