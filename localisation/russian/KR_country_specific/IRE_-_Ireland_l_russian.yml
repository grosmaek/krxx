ireland.2650.d: "[IRE_loc_capstone_event_desc]"
ireland.2650.d.sfcollins: "В жизни бывают моменты, которые заставляют даже самых стойких людей остановиться и всерьез задуматься над ситуацией, в которой они оказались. Для Майкла Коллинза одним из таких моментов стал вопрос, заданный одним из многочисленных журналистов страны: \"Мистер [IRE_loc_leader_title], многие ирландцы почти забыли, что значит жить в Ирландии без Майкла Коллинза. Все смотрят на вас как на пример, независимо от того, хорошо это или плохо. Когда вы думаете о состоянии нашей страны, возможно ли отделить себя от неё, или ваше наследие оказывает на вас влияние? Важно ли для вас будущее Ирландии?\"\n\nДля человека, который большую часть своей жизни жил настоящим моментом, мысль о том, что его будут помнить не как героя-солдата или революционного мученика, а как [IRE_loc_leader_title], только недавно начала приходить к Коллинзу. До того как ему исполнилось двадцать лет, он уже начал бороться за ирландское дело и продолжал эту борьбу даже после достижения независимости и воссоединения. Там, где он раньше прыгал от дома к дому, сражаясь с Тансами, теперь он бегал от одного дома к другому, чтобы победить Лейбористов и ан Саорстат. Выжив во время Черного понедельника и преодолев Северный кризис, он оставался полон энергии и боевого духа.\n\nТем не менее, впервые в жизни Коллинза он понял, что после всего пережитого ему больше не с кем бороться. Оппозиция едва ли угрожает его позиции, рейтинги стабильно высоки, а экстремистские элементы ирландского общества полностью искоренены. Реализация того, что эта глава закончена, наконец достигла Коллинза. Но, несмотря на завершение борьбы сегодняшнего дня, новая битва начинается за будущее завтрашнего дня. Там, где Коллинзу пришлось быть бойцом, он надеется, что будущим поколениям ирландских лидеров не придется поступать так же. Если они действительно смотрят на него как на пример, он надеется, что они будут смотреть на его роль как на политика, а не как на солдата войны.\n\nПосле минутного размышления Коллинз просто улыбнулся и ответил: \"Да, это важно\"."
ireland.2650.d.sfmulcahy: "Для большинства в Дублине тихое утро [?global.date.GetDateStringNoHourLong] не отличалось от любого другого дня года, если не считать небольшой толпы, собравшейся у казармы на Арбор-Хилл. Именно здесь, в этом месте, прошла не слишком примечательная речь, произнесенная [IRE_loc_leader_title] Малкахи, одетым в свою армейскую форму, которая легко узнаваема почти всеми, кто когда-либо встречал его. Хотя многие лидеры мечтают о встречах с огромными толпами, Малкахи ничто не могло бы радовать больше, чем небольшая группа его \"товарищей по оружию\" в тех самых казармах, которые он когда-то командовал.\n\n\"Для многих в нации армия часто казалась чем-то отдельным и отличным от народа. Однако за всю историю свободной Ирландии наша армия всегда была частью народа, она является народом и будет народом. Наше зеленое обмундирование не делает нас менее народом. Это плащ служения, сдерживающий наши слабости и усиливающий нашу силу. Когда триколор впервые поднялся высоко над Дублином, свободный народ Ирландии был не просто солдатами или гражданами, мы были одним целым. Это основа, на которой была построена наша великая республика, и на которой наша нация продолжала процветать.\n\nКогда нашу национальную независимость впервые объявил Падраиг Пирс, Прокламация не только изложила права ирландского народа, но и ясно дала понять о важной роли, которую их военные организации играют в обеспечении этих прав. Когда я сам сражался в тот решающий день, я был не только солдатом или гражданином, я был ирландцем и тем и другим одновременно. И для того чтобы выполнить долг перед многими из вас, чьи предки сражались за эту страну, а также перед теми, кто все еще жив, как и я, для меня большая честь объявить, что с сегодняшнего дня это здание будет носить имя казармы Пирса, Дун-ан-Пиарса.\n\nНа этом речь была завершена, и она была встречена с уважительными аплодисментами, хотя и сдержанными, чего, впрочем, и ожидал сам Малкахи."
ireland.2650.d.sc: "На протяжении всего своего срока Эймон де Валера не раз выходил в эфир по радио, регулярно обращаясь к ирландскому народу. Хотя многие из этих речей быстро выходили из общественного сознания, сегодняшняя речь кажется другой. Неважно, можно ли это приписать политическому господству An Saorstát Criostúil, манере выступления де Валеры или качеству самой речи, немногие считают, что смогут когда-либо забыть эти бессмертные слова:\n\n\"Идеальная Ирландия, о которой мы мечтаем, будет домом для народа, который ценил бы материальное богатство лишь как основу для праведной жизни, народа, который, довольный скромным комфортом, посвящает свое свободное время вещам духовным — земля, чьи сельские районы будут полны уютных домов, чьи поля и деревни будут полны звуков промышленности, звонких смехов крепких детей, состязаний атлетичных юношей и смеха счастливых девушек, чьи очаги будут полны мудрости спокойной старости. Дом, коротко говоря, народа, который живет так, как того желает Бог.\n\nС вестями, что делают такую Ирландию возможной, святой Патрик пришел к нашим предкам пятнадцать столетий назад, обещая счастье здесь так же, как и счастье в загробной жизни. Это было стремление к такой Ирландии, которое позже сделало нашу страну достойной называться островом святых и ученых. Это была идея такой Ирландии — счастливой, энергичной, духовной — которая вдохновила воображение наших поэтов; которая заставила поколения патриотичных мужчин отдавать свои жизни ради завоевания религиозной и политической свободы; и которая будет побуждать людей в наших и будущих поколениях умереть, если нужно, чтобы сохранить эти свободы.\n\nСто лет назад, когда молодежь Ирландии представила эту Ирландию народу, они вдохновили их духовно так, как наш народ не был вдохновлен с золотого века ирландской цивилизации. Пятьдесят лет спустя основатели Гельской лиги также вдохновили и подняли народ своего времени. Позднее, так же сделали лидеры Ирландских волонтеров и те, кто продолжал их борьбу до тех пор, пока вся наша нация не была освобождена. Мы, из нашего времени, если у нас будет воля и активный энтузиазм, можем вдохновить и повести наше поколение в подобном духе. Мы можем сделать это, сохраняя перед глазами этот образ благородного будущего для нашей страны, стремясь в действии воплотить это будущее и всегда помня, что будущее нужно искать ради всей нации.\"\n"
ireland.2650.d.labour: "Многолетний опыт Уильяма О'Брайена — это человек с огромным опытом в ирландской политике, который может гордиться своим участием в политике, превышающим срок почти всех его соперников, начиная с его членства в Ирландской Социалистической Республиканской партии Джеймса Коннолли в начале 20-го века. Основав Лейбористскую партию в 1912 году совместно с Коннолли, а позже ставшим его непримиримым соперником Джеймсом Ларкином, путь, пройденный им в поисках социалистической Ирландии, был необычайно трудным и полным борьбы с многочисленными политическими силами, включая не только своих партийных оппонентов, но и правительство Великобритании. Все эти годы были также годами постоянной борьбы за права рабочего класса и за улучшение экономической ситуации для людей, что до сих пор является его основной политической целью.\n\nЕго желание создать более справедливую Ирландию привело его к созданию собственной политической философии: \"Социально справедливая Республика — это республика, в которой интересы трудящихся ставятся в основу государственной политики, и в которой нет места ни бедности, ни неравенству. В такой республике каждый ирландец будет иметь возможность добиться справедливости и благополучия, независимо от того, на каком уровне общества он находится.\"\n"
 ireland.2650.a.ndp: "Поднимающаяся волна поднимет все лодки."
ireland.2650.a.cnat: "Нет ничего лучше, чем жить хорошей жизнью на этой земле, которую мы называем домом."
ireland.2650.a.plp: "Дело рабочего класса — это дело Ирландии."
ireland.2650.a.aneod: "Порядок — душа государства."
ireland.2650.a.anjjok: "Республика не должна быть синонимом правления толпы."
