ireland.2512.t: "Ответ Президента"
ireland.2512.d: "Согласно Конституции, Президент официально аполитичен и не может делать публичные заявления о конкретных результатах выборов. Несмотря на беспрецедентное событие с избранием Прогрессивной Лейбористской партии, [IRE.GetLeader] мудро выбрал следовать официальному протоколу.\n\nХотя помощники Президента в частном порядке отмечают шок от такого поворота событий, публично [IRE.GetLeader] только заявил о приверженности правительства поддержанию парламентского процесса и верховенства закона.\n\nРоль Президента как объединяющей фигуры проявилась в полной мере, поскольку сторонники нового режима рассматривают пост Президента как еще одно подтверждение легитимности их правительства, в то время как те, кто не голосовал за Прогрессивную Лейбористскую партию, видят Президента как фигуру, более соответствующую их собственным взглядам."
ireland.2512.a: "Система работает."

ireland.2520.t: "Смерть Эоина О'Даффи"
ireland.2520.d.start: "По всей Ирландии разошлась новость о смерти Эоина О'Даффи, командира ИРА и героя войны за независимость, бывшего комиссара гвардии и нынешнего"
ireland.2520.d.mid: "умер от болезни, которая быстро распространилась как огонь по всему региону.\n\nУвеличение его склонности к алкоголизму было отмечено в последние годы, что привело многих к подозрению, что его алкогольная зависимость сыграла ключевую роль в ухудшении его здоровья и преждевременной смерти. Независимо от их мнений о человеке, мало кто может отрицать, что он оставался lifelong патриотом Ирландии, который боролся за свободу своей страны."
ireland.2520.d1: "$ireland.2520.d.start$ лидер крайне правой партии Аонтас Насиунта $ireland.2520.d.mid$ и, несмотря на его разногласия с правительством, ему был предоставлен государственный похорон, отражающий его службу Республике, с requiem-массой, на которой присутствовали [IRE_loc_leader_title] и его кабинет.\n\nС этим, заместитель лидера AN, Джон Дж. О'Келли, глубоко верующий католик, сторонник возрождения Гэльского языка и ветеран ирландской политики, который был свидетелем основания Синн Фейн в 1905 году, принял руководство партией, и ожидается, что он приведет ее в менее антидемократичную, но все же стойко консервативную сторону, сосредоточив внимание на традиционалистской платформе, чтобы вернуть утраченных избирателей, потерянных в пользу отделившейся партии Альтири на хАэзирге."
ireland.2520.d2: "$ireland.2520.d.start$ Прьем Мэир и лидер Аонта Насиунта $ireland.2520.d.mid$. $ireland.2520.d24$ Прьем Мэир и глава партии. $ireland.2520.d234.end$"
ireland.2520.d3: "$ireland.2520.d.start$ Президент на hÉireann $ireland.2520.d.mid$, хотя участие в создании правительства, поддерживаемого Германией, не способствовало уменьшению его алкоголизма и несомненно способствовало его преждевременной смерти. $ireland.2520.d234$. $ireland.2530.d234.mid$ Президент.\n\n$ireland.2520.d234.end$"
ireland.2520.d4: "$ireland.2520.d.start$ старший член кабинета и лидер Аонта Насиунта $ireland.2520.d.mid$. $ireland.2520.d24$ глава партии. $ireland.2520.d234.end$"
ireland.2520.d234: "Естественно, в честь его вклада в правительство и службы Республике на протяжении десятилетий, его государственные похороны посетили тысячи скорбящих"
ireland.2530.d234.mid: "После похорон О'Даффи, заместитель лидера AN, Джон Дж. О'Келли, глубоко верующий католик, сторонник возрождения Гэльского языка и ветеран ирландской политики, который был свидетелем основания Синн Фейн в 1905 году, стал новым"
ireland.2520.d24: "$ireland.2520.d234$, среди которых были [IRE_loc_leader_title] и его кабинет.\n\n$ireland.2530.d234.mid$"
ireland.2520.d234.end: "Хотя в некоторых аспектах он даже более консервативен, чем его предшественник, О'Келли не разделяет его открытого восхищения автократическим правлением, оставаясь на стороне парламентской демократии, пока результаты продолжают его устраивать. Этот поворот событий также повлиял на Синн Фейн, которые, видя, как избиратели, ранее оценившие их жесткую линию по вопросам правопорядка, переходят в АН, ответили тем, что смягчили свои авторитарные позиции и попытались примириться с Национальной партией развития Лемасса, чтобы спасти свои политические позиции."
ireland.2520.a: "Противоречивая и проблемная личность, но доброе, что он сделал, должно быть все равно отмечено."
ireland.2520.b: "Спокойной ночи, сладкий принц."
ireland.2520.a.tt: "§YДжон Дж. О'Келли§! становится лидером §[IRE_loc_an_ideology]Aontas Náisiúnta§!"
