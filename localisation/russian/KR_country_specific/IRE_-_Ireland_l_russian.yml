 ireland.3200.t: "Суд над генералом"
ireland.3200.d: "С самого начала интегралистского восстания против О'Даффи, Ó Cuinneagáin намеревался избавиться от бывшего генерала, который стоял на пути его амбиций. Хотя ИРА поддержала Ó Cuinneagáin, для них О'Даффи оставался в высоком почете как герой войны, даже если они согласились, что он не подходит для управления государством. Немедленно казнить О'Даффи означало бы настроить его военных сторонников против него. К счастью, слухи о содомии появились, когда готовились к его суду: следователи не только нашли доказательства того, что О'Даффи посещал печально известные вечеринки Михала Мака Лиаммоира и Хилтона Эдвардса (известной гомосексуальной пары), но и раскрыли несколько мужчин, готовых свидетельствовать, что генерал пытался вступить в сексуальные отношения с ними.\n\nКлючевым свидетелем стал Мак Лиаммоир (родился как Альфред Уиллмор в Лондоне, прежде чем принял ирландскую идентичность), которого допрашивали и угрожали смертной казнью. Если Мак Лиаммоир и Эдвардс не дадут показаний против О'Даффи, им угрожали судебным разбирательством за содомию и шпионство в пользу Великобритании. Под таким давлением он согласился предоставить доказательства и анонимные показания против О'Даффи, а взамен власти разрешили обоим быть освобождены, при этом их занятия содомией и английское происхождение Мака Лиаммоира оставались в секрете, учитывая его вклад в возрождение ирландского языка.\n\nОставшиеся сторонники О'Даффи осудили обвинения как клевету, направленную на дискредитацию ирландского патриота и оправдание его казни, сравнив их с позорными Черными дневниками, которые легитимизировали смерть Роджера Кейсмента руками британцев. Тем не менее, откровения достигли своей цели, ослабив симпатию армии к генералу. Таким образом, после быстрого судебного процесса Эойн О'Даффи был признан виновным в содомии и, что важнее всего, в измене Ирландской нации и приговорен к расстрелу, с минимальными возражениями."
ireland.3200.a: "Смерть каждому врагу и предателю!"

ireland.3210.t: "Ríocht nó Leasríocht?"
ireland.3210.d: "На протяжении тысячелетий естественной формой правления для гэлов была не иностранная идея республиканизма, а правление королей, подчинявшихся Верховному королю. О'Нейлы, происходящие от легендарного Нийала Девяти Заложников и одна из старейших и самых благородных династий Европы, были одним из величайших ирландских королевских домов, которые носили этот титул, и после англичанинского вторжения они возглавляли многие восстания против их власти. Самым известным из этих восстаний была Девятилетняя война, которая, хотя и была очень напряженной, трагически закончилась поражением под Кинсейлом и изгнанием Хью О'Нейла в континентальную Европу во время Бегства графов, что привело к установлению полного контроля Англии над островом на разрушительные века.\n\nНесмотря на то, что прошло несколько поколений, наследники этой славной династии до сих пор живут как аристократы в Королевстве Португалия, где дед нынешнего претендента Жоржа Мариа О'Нейла был признан Папой Римским графом Тирона и главой Дома О'Нейл, а также получил признание от испанской и португальской корон. Связь с португальским интегрализмом и славная история династии делает их идеальным выбором для восстановления, символизируя великий возврат законного гэльского порядка в Ирландии после веков тирании.\n\nС другой стороны, несмотря на несколько благоприятных образов кайзера среди народа и падение британской монархии, республиканские идеалы все еще имеют влияние. Даже внутри Aontas Náisiúnta есть некоторые, кто предан возрождению ирландской цивилизации, но скептически относится к монархии. Более того, нельзя было гарантировать, что О'Нейл согласится с AN по всем вопросам. Поэтому Гиройд Ó Cuinneagáin, будучи автократичным микроменеджером, подумывает о том, чтобы продолжать управлять как регент, постепенно ликвидируя республиканские настроения среди населения и готовя почву для коронации истинного гэльского суверена."
ireland.3210.a: "После веков праведного порядка — восстановление!\nÓ Néill Abú!"
ireland.3210.b: "Сильный регент будет готовить нацию!\nÓ Cuinneagáin Abú!"

ireland.3220.t: "I Lár na Tíre"
ireland.3220.d: "В течение веков самым крупным городом Ирландии был Дублин, или Baile Átha Cliath на ирландском языке, расположенный на восточном побережье острова у устья реки Лиффи. Город возник из двух поселений, одно — гэльское поселение Áth Cliath, от которого и произошло его ирландское название, а другое — викингское поселение Dyflin, и долгое время находился под властью Норвегско-Гэльской аристократии, но постепенно оказался под верховной властью ирландских королей и к концу XI века стал де-факто столицей Ирландии. После англо-норманнского вторжения в 1169 году он стал оплотом английского, а затем британского имперского контроля в Ирландии, получив прозвище "The Pale".\n\nНегативная ассоциация с этим периодом сохранилась, как в шутку, так и в серьез, поскольку многие считают город рассадником англофилов и испытывают неприязнь к его предполагаемому экономическому и политическому доминированию над остальной частью страны, а с учетом того, что для интегралистов первоочередной задачей является деанглицизация и децентрализация государства, Ó Cuinneagáin стремится перенести столицу в место, более достойное быть сердцем нации.\n\nСоответственно, было разработано несколько планов для достижения этой цели. Первый, продвигаемый основными фракциями AN, предполагает развитие Baile Átha Luain, или Атлоун, города, расположенного в самом центре острова, который изначально был фортификацией, построенной бывшим Верховным королем, в национальную столицу. Второй, более радикальный проект, предложенный молодым архитектором Даити О'Хайнле, заключался в строительстве нового города на холме Тара. Однако из-за юного возраста О'Хайнле, ограниченных ресурсов режима, уже затраченных на амбициозные схемы по модернизации страны, и желания традиционалистов предотвратить разрушение древнего наследия Тары, план умеренных победил. Баиле Ата Луайн станет столицей воскрешенного ирландского королевства, объединив все четыре провинции Изумрудного острова."
ireland.3220.a: "Baile Átha Luain станет коронной драгоценностью новой Эйре!"
ireland.3220.a.tt: "§Y[GetVictoryPointName_369]§! становится столицей Ирландии."

ireland.3230.t: "Tús le hAiséirí"
ireland.3230.d: "Теперь, когда интегралисты прочно захватили власть в государстве, они начали инициативу, которую считают своей высшей приоритетной задачей — возрождение ирландского языка всеми возможными средствами. Хотя предыдущие администрации лишь делали вид, что поддерживают родной язык гэлов, они не делали ничего больше, и Ó Cuinneagáin решительно настроен изменить это, чтобы вернуть ирландскую культуру к былой славе. Уже правительство приступило к мерам по гэльтизации имен всех граждан, топонимов и улиц на острове, реформированию образовательной системы и продвижению языка в СМИ и армии.\n\nТем не менее, ирландскому языку предстоит жесткая конкуренция с доминирующим английским и восходящим немецким как лингва франка, и, отмечая, что английский был навязан ирландскому народу силой, и что именно этого требует и ирландский язык для своего возрождения, правительство ввело стимулы и позитивную дискриминацию для награждения тех, кто продемонстрирует беглость в языке, и наказания тех, кто отказывается его изучать. Это только начало программы режима, и были разработаны долгосрочные планы, которые в конечном итоге приведут к тому, что все официальные дела будут вестись только на ирландском, со временем избавив государственные органы от не знающих язык и даже введением полного запрета на использование английского в общественных местах.\n\nХотя эти меры эффективно мотивируют изучение языка среди самых убежденных сторонников AN, они встретили протесты со стороны многих граждан. Однако Ó Cuinneagáin не намерен отступать при любых обстоятельствах, удваивая усилия по пропаганде и побуждая граждан изучать язык, а также используя красный страх, чтобы назвать тех, кто противится строгой программе возрождения, "вест-бритами" и "синдикалистами". Хотя это может занять много времени, в конечном итоге Ирландия снова будет гордиться тем, что занимает достойное место среди европейских наций, и больше не будет страной без души."
ireland.3230.a: "Labhair Gaeilge; athbheoigh Éire!"


 ireland.3240.t: "Закрытие портов"
ireland.3240.d: "С момента существования гэлов, существовала и миграция. Предки гэлов происходили из Иберии, а ирландские монахи распространяли свои святые дела по всей Европе на пике ирландской цивилизации. После завоевания Англией многие дворяне и простолюдины искали убежища на континенте в 16 и 17 веках. Но именно так называемый голод 1840-х годов принес наибольшие разрушения, сократив ирландское население наполовину из-за массовой смерти и изгнания, создав культуру эмиграции, которая продолжалась почти век, неизменно уменьшая демографию острова.\n\nПотребовалось улучшение экономической ситуации Ирландии после вступления в Миттельевропу и падение Америки и Британии в хаос и революции, чтобы прекратить этот длительный спад, хотя некоторые все равно продолжили эмигрировать в Канаду и Германию. Поток людей, покидающих остров, еще больше уменьшился в день Черного понедельника из-за глобального характера кризиса. Однако из-за недовольства интегралистским правительством и восстановившейся финансовой ситуации в других странах Ирландия снова сталкивается с новой волной эмигрантов.\n\nÓ Cuinneagáin осудил этих изгнанников как «péistí», что в переводе с ирландского означает «черви», обвиняя их в том, что они покидают свою родную землю и придерживаются синдикалистских симпатий. Для того чтобы остановить этот поток мигрантов, береговая охрана была поставлена на патрулирование для того, чтобы остановить любые незаконные плоты, покидающие остров, а также был принят ряд жестких указов, требующих от ирландских граждан получения одобрения от государства перед выездом за границу или возвращением из-за рубежа. Разрешение будет предоставляться только при строгих условиях, а за несанкционированное путешествие будет предусмотрено строгое наказание. С помощью этих решительных мер власти надеются предотвратить утечку умов и обеспечить рост ирландского населения до уровня, который существовал до голода."
ireland.3240.a: "Покинуть родину — это ничто иное, как измена."

ireland.3250.t: "Смена курса"
ireland.3250.d: "За несколько месяцев, прошедших с того момента, как интегралисты решили закрыть порты в ответ на растущее число эмигрантов, они узнали на собственном опыте, почему предыдущие правительства, как ирландские, так и британские, были готовы поддержать «предохранительный клапан» эмиграции, как его называли, для борьбы с недовольством и безработицей. Недостаток рабочих мест в стране и невозможность искать работу за рубежом привели к росту антиобщественного поведения, а также к увеличению случаев протестов, саботажа и даже убийств со стороны противников режима, несмотря на специальные полномочия, предоставленные Гардии и секретным службам для жесткого подавления таких предательских действий. Хуже того, иногда те, кто пытался покинуть остров, прибегали к поиску убежища в посольствах других европейских стран, что негативно сказывалось на международных отношениях Ирландии, привлекая внимание иностранных государств к репрессиям правительства.\n\nЖелая сдержать ситуацию и избежать дальнейшей дестабилизации, Ó Cuinneagáin, после долгих жарких дебатов с кабинетом, с сожалением принял решение пойти на компромисс по своим жестким указам, смягчив требования, при этом сохраняя за государством право решать, кого именно разрешить покинуть страну. Это позволит отправить нежелательных граждан на кораблях в Великобританию или континентальную Европу, уменьшив преступность и политическое сопротивление, продолжая при этом ограничивать выезд для более ценных членов нации, чтобы предотвратить утечку умов и не допустить нового сокращения ирландского населения. Тем не менее, это, безусловно, представляет собой шаг назад для администрации и ее амбиции по восстановлению ирландского населения до уровня до голода."
ireland.3250.a: "Эти дегенераты могут стать проблемой для Гаулей."

ireland.3260.t: "Национальное развлечение"
ireland.3260.d: "В последние годы группа лоббистов обратилась к предыдущему правительству с просьбой восстановить Игры Тейлтеан. Современная версия этих древних ирландских традиционных игр проводилась в Ирландии вскоре после британской революции, но тогдашние правители не смогли сделать их регулярным событием. Но теперь, с приходом действительно националистически настроенного правительства, все это готово измениться. Многие из самых громких голосов, призывающих восстановить игры, исходят из самой партии, и Ó Cuinneagáin лично поддерживает эту идею. Однако, вместо того чтобы просто восстановить игры, Ó Cuinneagáin хочет провести глубокую реформу ирландского спорта.\n\nС этого момента все привезенные дегенеративные виды спорта, или «Гарнизонные игры» (не только футбол, но и регби, и крикет), должны быть запрещены, чтобы дать больше места для процветания гэльских игр всех видов. Кроме того, Ассоциация гэльских атлетов (GAA) будет расширена по своему масштабу, и в ближайшие недели состоится официальное событие, чтобы завершить эти изменения."
ireland.3260.a: "Время оживить ирландский спорт!"

ireland.3270.t: "Через Кельтское море"
ireland.3270.d: "Похоже, что гэлы не единственные кельтские народы, которые благородно борются с красной угрозой. Через море, в Бретани, лидер националистического движения, бегущий от французских коммунистов за свое сопротивление их режиму, Неван Хенафф, родившийся как Селестен Лайне, решил продолжить свою военную карьеру в Ирландии. Его модели для независимой Бретани включают революционный энтузиазм ирландцев и дисциплину прусского милитаризма, и он высоко оценивает интегралистское правительство Ó Cuinneagáin за то, что оно сумело сочетать эти два качества.\n\nНесмотря на то, что некоторые несколько сомневаются в принятии этого предложения из-за возможных последствий для отношений с французским правительством в изгнании и долгой истории положительных франко-ирландских связей, даже если две нации оказались на противоположных сторонах Великой войны, большинство с радостью приветствует помощь со стороны братьев по крови."
ireland.3270.a: "Добро пожаловать на борт, Генерал Хенафф."

ireland.3280.t: "Возрождение Тейлтеан"
ireland.3280.d: "Сегодня, в торжественной церемонии на стадионе, который продолжает расширяться, Croke Park в [GetVictoryPointName_11293], де-фактической штаб-квартире Ассоциации гэльских атлетов (GAA), [IRE.GetLeader] церемониально вручил президенту GAA золотую диадему в традиционном ирландском стиле. Тысячи зрителей аплодировали, когда был подписан указ, реорганизующий ирландский спорт. Документ подчиняет Национальную ассоциацию атлетики и велоспорта (NACA) Ассоциации гэльских атлетов. Однако, что более важно, он создает новое первоклассное соревнование среди любителей, аналогичное старым Играм Тейлтеан.\n\nНеудивительно, что после этого заявления раздались недовольные голоса из филиалов NACA в лоялистских районах. Однако пока что эти недовольные могут лишь ворчать или покидать свои посты. От верхушки до низа, ирландская атлетика теперь под контролем националистов."
ireland.3280.a: "Иностранное культурное влияние должно быть уничтожено."

ireland.3290.t: "Корона для короля"
ireland.3290.d: "Учреждение ирландской монархии стало шоком для большинства страны, и перспектива официальной коронации была отложена из-за опасений, что событие может быть нарушено протестами или, хуже того, покушениями. Однако, когда анархия предыдущих лет пошла на убыль, а правительство начало устанавливать чувство легитимности, вскоре было решено, что настал момент для проведения коронации. После объявления об этом, толпы в десятки тысяч собрались на Холме Тары, чтобы стать свидетелями важнейшего события, первого венчания ирландского суверена у священного Lia Fáil за много веков, хотя была введена жесткая охрана для предотвращения возможных попыток покушения.\n\nЦеремония началась с того, что король Эох, взявший ирландскую версию имени своего отца как свое королевское имя, и его жена Жозефина Луиза Рукетт Риккьярди, или королева Сеосамийн, прибыли вместе с Ó Cuinneagáin и свитой министров, духовенства, военных, ирландских аристократов и других важных личностей. Стоя у Lia Fáil, король произнес речь на ирландском языке, который он выучил за время своего пребывания на острове, пусть и с заметным португальским акцентом, клянясь защищать христианскую веру и ценности древней гэльской культуры своих храбрых предков.\n\nПосле этого Эох был помазан архиепископом Мака Руаидри, во время чего исполнили псалмы и гимны в честь Христа и святого Колумкиллы для успеха королевства. Наконец, он был увенчан архиепископом и получил слат на ригхе, белую скипетр, символизирующую чистоту и справедливость. Когда церемония завершилась, король и королева покинули Тару в сопровождении своей свиты, а армейский оркестр громко сыграл национальный гимн и Марш Уй Нила, в то время как яркое солнце освещало дистанцию, символизируя цивилизацию гэлов, которая снова вошла в свет."
ireland.3290.a: "Все изменилось, изменилось абсолютно."

ireland.3300.t: "Падение ирландской короны"
ireland.3300.d.start: "Поражение гегемона Европы и защитника Ирландии от британцев, Германии, от синдикалистов и Российского государства стало настоящим шоком для всех на острове, даже для высших эшелонов интегралистского правительства. Несмотря на то что ирландские дипломаты смогли вытащить страну из пасти катастрофы, заключив союз с победившими русскими и предотвратив красную угрозу, восход республиканства и поражение монархии на континенте произвели ударную волну в ирландском обществе.\n\nРеспубликанские симпатии в Ирландии снова на подъеме, и те, кто в правительстве, хотя и привержены принципам интегрализма, но сомневались в монархических аспектах, значительно усилили свои позиции благодаря падению самой выдающейся королевской семьи мира и анти-монархистскому, но ультранационалистическому характеру нового защитника Ирландии от англо-синдикалистских орд.\n\nГеаройд Ó Cuinneagáin, прирожденный автократ, предпочитающий править и управлять своими руками, а не быть истинным идеологическим монархистом, вырос"
ireland.3300.d.mid: "несмотря на его предыдущую поддержку восстановления монархии для возвышения гэльского порядка и престижа ирландского языка"
ireland.3300.d.end: "С учетом того, что монархизм явно выходит из моды как внутри страны, так и за рубежом, Ó Cuinneagáin решил использовать возможность, чтобы закончить эпоху королевства и укрепить свою власть, провозгласив себя Ценнарем."
ireland.3300.d1: "$ireland.3300.d.start$ чувствуя себя комфортно как абсолютный правитель Ирландии, и $ireland.3300.d.mid$, он не хотел бы передавать свою власть королю в ближайшее время.\n\n$ireland.3300.d.end$ Хотя несколько настоящих монархистов в партии были разочарованы этим поворотом событий, для большинства эта провозглашенная власть была либо приветствована, либо встречена с безразличием, так как это не изменило структуру режима."
ireland.3300.d2: "$ireland.3300.d.start$ устал от того, чтобы быть просто человеком в тени за троном, $ireland.3300.d.mid$.\n\n$ireland.3300.d.end$ Хотя Эох, ошеломленный тем, что его предали те самые люди, которые короновали его, протестовал против дворцового переворота и объявил себя королем Ирландии в изгнании, он не получил особой поддержки, и все признали этого несчастного португальского аристократа марионеткой, чье значение уже исчерпано."
ireland.3300.a: "Эпоха королей окончена!"

ireland.3310.t: "Воссоединение гэлов"
ireland.3310.d.start: "Хотя Ирландия изначально ставила целью защититься от англо-синдикалистского набега в начале войны, ситуация сложилась в пользу ирландцев в степени, которую предсказали немногие, поскольку их армия смогла перевернуть столетия истории, вторгнувшись и оккупировав земли на острове Великобритания.\n\nВ процессе ирландцы захватили исторически гэльские земли, такие как Остров Ман и Шотландское Нагорье, которые были у них забраны более тысячи лет назад, а также юго-запад Шотландии, который давно был гэльским, а в последние века испытал значительную иммиграцию из Ирландии. Режим Aontas Náisiúnta решил интегрировать эти территории в единое гэльское государство, больше не подвергаясь культурным преследованиям со стороны англичан или низменных шотландцев."
ireland.3310.d.end: "К сожалению, несмотря на то что правительство старается через пропаганду подчеркнуть общность братства горцев, а шотландцев в целом как сородичей гэлов, многие ирландские солдаты воспринимают шотландцев как британцев и врагов. Ситуация усугубляется частыми партизанскими атаками сторонников как синдикалистов, так и роялистов.\n\nЧасто, подвергшиеся нападениям солдаты отвечают теми же методами, что и «бритам» за века «приносящей цивилизацию» работы, а такие зверства, касающиеся гражданского населения, рискуют укрепить местные настроения против воссоединения с гэльским государством. Тем не менее, командиры армии предпринимают меры по уменьшению таких инцидентов, надеясь, что гэлы, независимо от острова, в конце концов встанут вместе."
ireland.3310.d1: "$ireland.3310.d.start$ Почитая это славное достижение, Эох был удостоен титула Imperator Scottorum, что означает «Император гэлов», титул, когда-то присвоенный знаменитым Брайаном Боруа, в честь праздника.\n\n$ireland.3310.d.end$"
ireland.3310.d2: "$ireland.3310.d.start$\n\n$ireland.3310.d.end$"
ireland.3310.a: "Гэлы занимают долгожданное место на мировой арене."

ireland.3400.t: "Беспорядки в Ольстере"
ireland.3400.d: "Хотя ряды когда-то внутренне расколотого режима Aontas Náisiúnta были стабилизированы благодаря решительному завершению внутренних конфликтов, последствия кровавой субботы и ее насильственного продолжения по-прежнему дают о себе знать в Ольстере, особенно в шести графствах, где Ольстерская добровольческая армия набирает силу среди протестантов, возмущенных тем, что они воспринимают как жестокие и репрессивные действия режима против их сообщества.\n\nК сожалению, отвлечение на интегралистское восстание имело тяжелые последствия для ситуации на севере, поскольку лоялистские боевики с радостью воспользовались тем, что армия отвернулась, чтобы взять под контроль свои местные общины и ослабить власть государства над провинцией. Еще больше усложняет ситуацию тот факт, что некоторые северные католики, к сожалению, все еще с опаской относятся к [IRE.Capital.GetCapitalVictoryPointName], учитывая их предательство либерально-демократическими западно-британскими правительствами до восхождения Aontas Náisiúnta, и внутри сообщества многие симпатизируют предателям, изгнанным из Aontas Náisiúnta, а не победителям.\n\nЕсли администрация хочет не только оправдать свои обещания по обеспечению стабильности, но и действительно укрепить свою власть и быть признанной международным сообществом как легитимное правительство Ирландии без вопросов, то восстановление порядка на севере будет совершенно необходимым. С помощью кнута и пряника, лоялистские восставшие должны быть подавлены, а католики Ольстера должны быть уверены, что Aontas Náisiúnta смотрит за их интересами, иначе продолжающееся ухудшение национальной власти в провинции может привести к лоялистскому восстанию, успех которого имел бы катастрофические последствия как для режима, так и для Ирландии в целом."
ireland.3400.a: "Ирландия больше никогда не будет разделена!"

 ireland.3410.t: "Восстание в Ольстере"
ireland.3410.d.start: "Ситуация в [IRE_loc_ulster] стремительно ухудшилась, так как то, что изначально начиналось как изолированные беспорядки, теракты и забастовки, со временем переросло в низкомасштабную партизанскую войну. Изначально казавшиеся меньшинством разъяренных радикалов, Ольстерская добровольческая армия (UVF) со временем сумела привлечь значительную часть северного протестантского населения на свою сторону, и к этому моменту контроль государства над регионом практически полностью рухнул."
ireland.3410.d.mid: "С подобным восхищением, напоминающим Пасхальное восстание, UVF захватили здания по всему шести графствам, особенно в Белфасте, где, подражая Ольстерскому пакту 1912 года, они подписали документ, провозглашающий независимость от [IRE.Capital.GetCapitalVictoryPointName]."
ireland.3410.d1: "Несмотря на все усилия режима навести порядок в северной провинции, $ireland.3410.d.start$\n\nЭтот факт стал известен всей Ирландии с национальным шоком, когда в неожиданном $ireland.3410.d.mid$ они поклялись встать на защиту «верных людей Ольстера» от «папистского тирании».\n\nСеверные католики в ряде районов, к счастью, продолжили сопротивление сепаратистам, которые стремятся поработить их, с Национальной гвардией, стоящей на защите осажденных общин, а даже католики, поддерживающие Ирландскую гражданскую армию, отложили свои сомнения и приняли участие в сопротивлении против UVF, хотя внутренние стычки с блюшертами были не редкостью.\n\nЭто восстание привело правительство в панику, когда стало очевидно, насколько серьезной является анархия в провинции. Стоя перед не только позором, но и потенциальным полным хаосом, [IRE_loc_leader_surname] в демонстрации силы произнес речь, объявив о намерении военным путем вернуть север и уничтожить всю лоялистскую партизанщину. В своих драматичных словах он заявил: «перчатки сняты» и, как и на Бенбурбе три века назад, ирландцы покажут этим чужеземным поселенцам, как слабы они без щита своего британского хозяина."
ireland.3410.d2: "Несмотря на все усилия режима ввести северную провинцию в синдикализм, $ireland.3410.d.start$\n\nОбострение войны заставило всех осознать этот факт с национальным шоком, когда в $ireland.3410.d.mid$ с поддержкой Антанты они пообещали встать на защиту «верных людей Ольстера» от «синдикалистского и папистского террора».\n\nСеверные католики в ряде районов, несмотря на свою консервативность, сопротивляются сепаратистам, которые хотят поработить их, и Ирландская гражданская армия ведет партизанскую войну в защиту осажденных общин, а даже католики, поддерживающие Национальную гвардию, отложили свои сомнения и приняли участие в сопротивлении против UVF, хотя внутренние столкновения с ИКА тоже не были редкостью.\n\nЭто восстание привело правительство в панику, поскольку угроза высадки Антанты в поддержку их реакционных лоялистских союзников и создание базы рядом с Великобританией стала серьезной угрозой безопасности как на национальном уровне, так и для Международной организации в целом. Катаирлеах отреагировал речью, объявив о состоянии войны против UVF, заявив, что, несмотря на признание протестантов как братьев по классу, обманутых буржуазией, forces imperialism будут разбиты."
ireland.3410.a: "Шесть графств, шесть подразделений, шесть минут!"

ireland.3420.t: "Вторичное разделение"
ireland.3420.d: "День, которого многие боялись, наконец наступил: ирландское единство испустило последний вздох. Не в силах подавить яростное сопротивление лоялистских повстанцев и с армией на грани развала, правительство было вынуждено признать независимость [GetStateName_119] в унизительном мире между двумя сторонами. Поскольку теперь кажется вероятным, что британские лакеи в Белфасте скоро вернутся на лапу к своему изгнанному хозяину, надежда на исправление этой катастрофы кажется невозможной мечтой.\n\nУщерб, нанесенный имиджу режима в глазах ирландской общественности, почти невозможно измерить, и люди стали настолько смелыми, что открыто насмехаются над [IRE_loc_leader_surname], зная, что даже его собственные люди согласны с этим, настолько, что даже не пытаются этому воспрепятствовать. Единственное, что удерживает правительство от краха, — это отсутствие желания у кого-либо взять на себя наследие, которое оно оставило..."
ireland.3420.a: "Смерть ирландского единства станет наследием AN."

ireland.3450.t: "[IRE_loc_capstone_event_title]"
ireland.3450.t.pataut: "Мастер Ирландии"
ireland.3450.t.natpop: "Cinsealachta na n-Ailtirí"
ireland.3450.d: "[IRE_loc_capstone_event_desc]"
ireland.3450.d.pataut: "Восстановление стабильности под эгидой Aontas Náisiúnta стало предметом долгих споров: эксперимент с британским импортом парламентской демократии оказался пустой затеей, приведшей к дисгармонии и неэффективности, когда брат противостоял брату, а те, кто имели видение, были сдержаны сиюминутными и эгоистичными интересами тех, кто не желал приносить жертвы ради нации. Как сказал Падраиг Пирс: «Всегда это многие, кто борются за злое, и лишь немногие — за доброе». \n\nОднако хотя великими могут быть только немногие, генерал Эоин О'Даффи доказал, что великие могут появляться откуда угодно, достигнув высот, которые едва ли кто ожидал от его происхождения, с культом личности, распространяющимся, как он стал почитаемым героем на уровне революционных мучеников Ирландии. Даже когда он присутствует на матчах ГАА, поддерживая свою старую спортивную страсть до дней Войны за Независимость, его присутствие вызывает волнения и восхищение как среди игроков, так и среди зрителей, особенно в родной для О'Даффи провинции Ольстер, а также среди Гардии и военных, которых он когда-то непосредственно командовал.\n\nГде когда-то ирландцев изображали как беспорядочную и неорганизованную толпу злобные британские пропагандисты, ложность этого взгляда была раскрыта, преступление и чуждая развратность безжалостно искореняются, любовь к вере и Отечеству вселяется в народ, и те антинациональные элементы, будь то империалисты или синдикалисты, чьи привязанности до сих пор связаны с Британией, ставятся на их место. Пока О'Даффи совмещает свое мастерство в стране с самоконтролем, борясь с вредной привычкой пить, он посвящает свое время выполнению великой судьбы Ирландии, и народ может быть уверен, что, пока генерал на посту, судьба страны находится в лучших руках, чем когда-либо за всю долгую и бурную историю острова."
ireland.3450.d.natpop.monarchy: "С восстановлением дома О'Нилов история выдающегося повстанца Хью О'Нила, который боролся за свою страну против завоевания Елизаветы и добился успеха на время, только чтобы быть побежденным при Кинсейле и изгнанным, умирая в Риме, жаждущий вернуться и освободить свою родную землю, наконец-то завершена положительным итогом несколько веков спустя. Его потомок, король Эох, с обширной помощью своего самого дальновидного советника Геаройда Ó Cuinneagáin, постепенно взял на себя роль Ард Ри, мстя своим предкам за трагическое поражение и бегство с возрождением гэльского порядка.\n\n$ireland.3450.d.natpop.midstart$ Король и $ireland.3450.d.natpop.midend$\n\n$ireland.3450.d.natpop.end$"
ireland.3450.d.natpop.regency: "Романтическая история великого лидера Ирландии отражает судьбу самой нации, историю героя, поднимавшегося к великому успеху вопреки всем на пути, несмотря на огромные трудности. Будь то восхищение его сторонников как почти современным Кухулином, харизматичным и смелым Ольстершником, который не боялся сокрушить всех врагов своей родины, или ненависть к нему со стороны его врагов как к автократичному мегаломану, нельзя не согласиться, что Геаройд Ó Cuinneagáin оставил неизгладимый след в истории Ирландии, который не забудется в ближайшее время.\n\n$ireland.3450.d.natpop.midstart$ $ireland.3450.d.natpop.midend$\n\n$ireland.3450.d.natpop.end$"
ireland.3450.d.natpop.midstart: "Как только ирландская нация реформируется по маурассианским линиям, отвергая чуждый британский парламентский строй, навязанный нациям Гэйл, величайшее унижение, причиненное англосаксами, разрушение ирландского языка, начнет быть исправлено благодаря его горячей поддержке со стороны государства и общественному престижу, который предоставляется ему новой"
ireland.3450.d.natpop.midend: "национальной элитой. Хотя предатели и ленивые, слишком неохотно учить собственный язык, жалуются на установление гэльской аристократии, похожей на протестантскую аристократию времен прошлого, совесть правительства тверда и ясна, принимая неромантический взгляд, что так же, как экономический прогресс и бита скор заставили язык подчиниться под жестоким иго саксов, только такими же средствами можно возродить гордую культуру гэллов, возвращая её в должное состояние."
ireland.3450.d.natpop.end: "Хотя враги страны брендировали всё, что связано с гэльским, как отсталое и местечковое, режим своей безграничной трудоспособностью и инновациями доказал, что на самом деле, через принятие собственной культуры Ирландия будет двигаться вперёд в яркое будущее, уже не являясь одинокой страной, изолированной от Великобритании и Европы, но уверенным членом европейской семьи народов и многочисленных культур. Отказываясь от культурной и материальной бедности, навязанной острову веками борьбы за существование, Ирландия вновь станет землей святых и ученых."
ireland.3450.a: "[IRE_loc_capstone_event_response]"
ireland.3450.a.pataut: "Когда-то лучший человек в Ольстере, теперь лучший человек в Ирландии."
ireland.3450.a.natpop: "Как Мессия был распят и воскрес, так и цивилизация Гейл будет восстановлена."

 # Socialist Events #
 ireland.3500.t: "Статус Триколора"
ireland.3500.d.start: "С революционными ветрами, охватывающими Ирландию, и официальным заявлением нового правительства, что Ирландия наконец-то реализует синдикалистские амбиции, которые вдохновили Пасхальное восстание, некоторые начали пересматривать использование Триколора как флага Ирландии."
ireland.3500.d.middle: "Вопрос, который предстоит решить — должна ли Ирландия принять Звёздный Плуг как символ возрождения ирландского революционного синдикализма, или же Триколор можно переработать, чтобы снова стать символом революции, а не старого капиталистического режима?"
ireland.3500.d1: "$ireland.3500.d.start$\n\nЭто привело к внутренним дебатам $ireland.3500.d.middle$"
ireland.3500.d2: "$ireland.3500.d.start$\n\nЭто вызвало дебаты в правительстве Ирландии $ireland.3500.d.middle$\n\nДля того, чтобы принять решение, ирландцы тайно обратились к Союзу за их мнением по этому вопросу, учитывая, что они столкнулись с аналогичной дилеммой после своей собственной революции. Вопрос остаётся в том, какой будет ответ."
ireland.3500.a: "Наследие Триколора можно реабилитировать."
ireland.3500.b: "Будущее Ирландии — под Звёздным Плугом."
ireland.3500.a.tt: "§YФлаг буржуазной \"республики\" будет сохранён.§!"
ireland.3500.b.tt: "§YНациональный флаг будет изменён на Звёздный Плуг.§!"
ireland.3500.b.ENG.tt: "§YThe Irish flag will be changed to the Starry Plough.§!"

ireland.3525.t: "А Чённарк Бан"
ireland.3525.d: "Хотя ирландские рабочие и мелкие фермеры одержали победу над реакционным военным переворотом и заставили его организаторов бежать с поджатым хвостом к их хозяевам в Берлин, они ещё не достигли конца своих проблем с силами реакции. Ирландия долгое время была особенно консервативной и антисоциалистической нацией, с малым количеством сторонников социализма и значительным враждебным настроем к нему, несмотря на знаменитое участие Джеймса Коннолли в Пасхальном восстании. И хотя последствия Чёрного понедельника и британское влияние в какой-то степени изменили это, всё ещё существует глубокая антипатия к синдикализму по всему острову среди всех слоёв ирландского общества.\n\nНовое правительство уже получило отчёты о нападениях на Ирландскую гражданскую армию в сельских районах со стороны Блюшертов, которые утверждают, что ведут \"вторую Войну за Независимость против британцев\", а также о серьёзном сопротивлении и осуждении со стороны установленных институтов, таких как гражданская служба и католическая церковь. Такое сопротивление особенно сильное в провинции Ольстер, где лоялисты, которые ранее смирились с ирландским воссоединением только из-за анти-синдикализма, теперь сочувствуют UVF, а католики в целом весьма подозрительны к синдикализму, поскольку их прежде поддерживали в основном правые.\n\nЭта ситуация не была бы облегчена текущей зависимостью режима от Союза Британии, что было использовано в анти-синдикалистской пропаганде врагами государства, но если оно хочет выжить в долгосрочной перспективе, оно должно быть способно стоять на собственных ногах, независимо от помощи соседа, строя свою легитимность в глазах ирландского народа, выкорчёвывая контрреволюционные элементы на севере и юге. Однако некоторые отмечают, что для достижения последнего может потребоваться отчуждение первых, и всё чаще задаётся вопрос: насколько далеко они готовы зайти, чтобы добиться этих целей?"
ireland.3525.a: "Мы выиграли революцию; теперь мы должны её сохранить."

ireland.3550.t: "Погашение огня реакции"
ireland.3550.d: "Как и следовало ожидать, начальное сопротивление новому режиму в Ирландии было ожесточённым, так как правые реакционеры делали всё возможное, чтобы возбудить население в попытке развязать контрреволюцию. Это сопротивление проявилось в виде более широкомасштабных беспорядков в городах и локализованных очагов сопротивления в сельских районах по всему острову.\n\nДействия ИКА по подавлению более крупномасштабных элементов сопротивления, особенно в городских районах, начинают приносить плоды. Более открытое насильственное сопротивление было подавлено, и даже более скрытые формы пассивного сопротивления начинают ослабевать.\n\nНарод наконец-то начинает осознавать, даже если они не признают этого, что новый режим здесь, чтобы остаться, и что это единственное правительство Ирландии. С помощью силы оружия и слов более широкомасштабное сопротивление было сведено почти к нулю, и как только будет нанесён последний решающий удар, оставшееся небольшое локализованное сопротивление рассеется, как пыль на ветру."
ireland.3550.a: "Beir bua!" 

ireland.3600.t1: "Лёгкое прикосновение"
ireland.3600.t2: "Восстание союзов"
ireland.3600.t3: "Построение нового консенсуса"
ireland.3600.d.start: "Столкнувшись с проблемой контрреволюционного сопротивления новому социалистическому республике, как в виде институциональных препятствий, так и партизанских атак со стороны Блюшертов,"
ireland.3600.d.mid: "основной революционный оппонент Саор Эйре, Ирландская Синдикалистская Партия,"
ireland.3600.d.midlate: "затмён был их урбанистической базой в преимущественно сельской стране, воспользовавшись моментом для удара как метафорически, так и буквально, опасаясь, что дальнейший авторитаризм неизбежно приведет к их исключению из политики, если не к запрету. Под руководством"
ireland.3600.d.end: "государственного авторитаризма.\n\nСаор Эйре в ответ пошла в наступление, обвинив Ларкина в зависти к их успехам и в том, что он является «разрушителем», который ничего не сделал для Второй Ирландской Революции."
ireland.3600.d1: "$ireland.3600.d.start$ Подход Педара О'Доннелла, удивительно тонкий, привёл к постепенному, постепенному изнеможению сопротивления новому режиму с обеих сторон. Интегралисты были уничтожены, но невооружённое сопротивление режиму было встречено более взвешенной реакцией. Цели его партии остаются прежними — полное управление государством и его народом — но первоначальные методы, использованные О'Доннеллом, оказались сложнее для его противников, чем они ожидали. Шаг за шагом большая часть государственного аппарата, СМИ и духовенства была тихо заменена, принуждена или контролируемая, вопреки ожиданиям его врагов, которые думали, что будет более насильственный подход.\n\n$ireland.3600.d.mid$ несмотря на это, $ireland.3600.d.midlate$ знаменитый лидер профсоюзов Джим Ларкин, стареющий лидер, произнёс пылкую речь о потенциальных опасностях $ireland.3600.d.end$, и не имел на самом деле интересов ирландского народа. В обвинении Ирландской Федерации Профсоюзов О'Доннелл полностью дискредитировал Ларкина и указал, как его обширные индустриальные планы были бы вредными и отчуждающими для ирландского рабочего класса. С его позицией теперь укреплённой, катахайлреах намерен реализовать свой мастер-план, используя националистическое чувство, чтобы постепенно централизовать власть партии, не осознаваемую народом."
ireland.3600.d2: "$ireland.3600.d.start$ Действия Педара О'Доннелла привели к тому, что реакционные действия были решительно подавлены. Интегралисты были уничтожены, враждебные газеты были заглушены, гражданская служба была обновлена новым социалистическим кадровым составом, и только самые откровенные и рьяные анти-синдикалисты, даже среди духовенства, осмеливаются выступать против режима. Однако эти авторитарные меры, к сожалению, успели отчуждить мнение ирландского рабочего класса, который, свергнув одну автократическую диктатуру, не хочет подчиняться другой.\n\n$ireland.3600.d.mid$ хотя прежде $ireland.3600.d.midlate$ известный Джим Ларкин, долгое время служивший в профсоюзах, использовал свои речи, чтобы призвать народ и профсоюзы против $ireland.3600.d.end$, но без успеха, так как Ирландская Федерация Профсоюзов выдвинула вотум недоверия против председательства О'Доннелла, что привело к его падению в пользу Ларкина и ИСП. Отказавшись от жёсткой политики Саор Эйре и амбивалентных отношений с Британией, Ларкин, обучавшийся в Сорбонне в Париже, намерен следовать не только примеру французов, как и Объединённые Ирландцы, но и истинному видению павшего мученика Джеймса Коннолли."
ireland.3600.d3: "$ireland.3600.d.start$ новый режим оказался под огнём со всех сторон, особенно в сельской Ирландии. Эти консервативные опорные точки были шокированы, увидев избранным первое правительство Лейбора, и если первоначальное правительство О'Брайена было едва терпимо, то его более радикальное продолжение было, безусловно, шагом слишком далеко.\n\nХотя в этих районах остаются очаги сопротивления, что облегчило ситуацию в остальной части страны, это было обусловлено более парламентским характером нового режима. То, что когда-то было Прогрессивной Лейбористской Партией, теперь растворилось обратно в так называемую \"основную\" Лейбористскую партию, стало его образом, и это был режим, который стремился объединить, а не разделять. Новое правительство было открыто с народом, признавая реальность нового геополитического положения Ирландии, но в разумных пределах оно сделало все возможное, чтобы сохранить как можно больше аспектов старой администрации, насколько это возможно.\n\nПравя через консенсус, партия вела переговоры с ИКА, профсоюзами и старыми союзниками, включая остаточных диссидентов Лейбористской Партии, пытаясь выстроить терпимость, если не поддержку для нового режима. Их немедленная цель — создать новую систему управления, которая бы работала и продолжалась, в рамках очевидного ограничения, что Ирландия является частью Третьего Интернационала.\n\nВместо националистической риторики и догматической идеологии, Ирландия будет пытаться сохранить старое, а также ввести новое. Более жесткие реакции должны быть решительно подавлены, но терпимость и дискуссия с другими политическими оппонентами сделают больше, чем насилие могло бы сделать, чтобы привести их на свою сторону. Прагматизм — вот что нужно сегодня, потому что если Республика должна стать социалистической, пусть это будет сделано с наименьшими трудностями."
ireland.3600.a: "Земля Ирландии для народа Ирландии!"
ireland.3600.b: "Великие кажутся великими, потому что мы на коленях; давайте встанем!"
ireland.3600.c: "Больше \"эволюции\", чем \"революции\"."

ireland.3625.t1: "Председатель"
ireland.3625.t2: "Возбудитель"
ireland.3625.t3: "Прагматик"
ireland.3625.d1: "В центре нового режима стоит загадочная личность Педара О'Доннелла, загадочный лидер, возглавивший несомненно амбициозный и всеобъемлющий новый режим Ирландии. О'Доннелл, первоначально готовый принять иностранную помощь для провозглашения социалистической республики, тем не менее, теперь полностью обеспечил власть своей партии, используя только ирландские оружие и слова.\n\nВзгляды Саор Эйре заключаются в том, что земля, власть, богатство и вся Ирландия должны принадлежать исключительно ирландскому народу. Для достижения этой цели партия является необходимым органом народа, через который люди могут начать контролировать свою судьбу. Государство, партия и народ должны объединиться и быть вооружёнными, готовыми защищать свободу Ирландии любой ценой. Критики осуждают чрезмерный контроль над жизнями граждан республики, который требует Саор Эйре, но такие голоса теперь заглушены и маргинализированы.\n\nСтрастный, но сдержанный О'Доннелл говорит с ярким акцентом из Донегала, предпочитая говорить на ирландском языке, чем на английском, и вполне доволен своим титулом Катхаойрлеах (Председатель). Его воспитание в одном из самых бедных и удалённых уголков острова сформировало его стремление к полной трансформации Ирландии, особенно в пользу бедных сельских жителей. Как лидер, несмотря на огромный контроль, предоставленный партии, он скорее является символической фигурой для старших членов партии, чем автократом. Но тем не менее, теперь он возглавляет государство и партию, воплощая их сильное и горячее стремление к созданию по-настоящему свободной Ирландии."
ireland.3625.d2: "В центре нового режима стоит внушительная фигура Джима Ларкина, ближайшее, что Ирландия имеет, олицетворённую харизму. Ларкин, уже считающийся иконой синдикалистских движений по всему миру, был вовлечён в индустриальный синдикализм на протяжении десятилетий, ещё в те времена, когда это не было преобладающей формой социализма, начиная с того времени, когда он изучал идею де Леонизма в своей молодости.\n\nТитул Катхаойрлеах (Председатель) ему в некотором роде не совсем подходит, так как Ларкин едва ли имеет время сидеть, всё время находясь в движении, агитируя и организуя. Несмотря на свой густой ливерпульский акцент, Ларкин является стойким ирландским националистом, и впервые он стал известен в Ирландии более тридцати лет назад, когда он принял решение отделить свой союз от британского аналога, заявив: «Ирландским рабочим нужны ирландские профсоюзы». Он позже укрепил свою репутацию благодаря Дублинскому лок-ауту 1913 года, одной из крупнейших и самых продолжительных забастовок в Европе того времени.\n\nПрисутствие Большого Джима скорее ощущается, чем наблюдается, его значительная фигура и театральность его громких речей играют большую роль в возбуждении народа и формировании вокруг него культа личности, чего он не особенно стремится оспаривать.\n\nТень Коннолли будет всегда висеть над синдикалистским движением в Ирландии, но Ларкин стремится доказать свою значимость в оставшиеся годы и оставить неизгладимое наследие, которое никогда не будет затмёно."
ireland.3625.d3: "Президент Уильям О'Брайен пережил трудные несколько месяцев. Он правил как избранный лидер страны в период национального кризиса, был свергнут в результате военного переворота и снова восстановлен в должности, хоть и в совершенно ином и меньшем качестве, по инициативе Союза Британии. Однако, вместо того чтобы бороться с вероятной политической унижением, О'Брайен использовал все свои силы, чтобы убедиться, что предназначенная ему судьба не сбудется.\n\nО'Брайен стал незаменимым для РН Твидии и других бывших вхождений в Прогрессивную рабочую партию, которые планировали Вторую революцию изнутри правительства. Он стал связующим звеном между внешними и левыми силами, так как они знают о его первоначально неохотном участии в британском спонсируемом режиме и видят в нём гораздо более благоприятного партнёра для работы, чем, скажем, О'Доннелл или Ларкин.\n\nВ обмен на открытие этих каналов связи и очень медленное признание нового режима среди политического спектра, О'Брайен начал тонко влиять на политику правящего кадрового состава. Он стремится гарантировать, что даже несмотря на то, что революция в Ирландии была построена на британских оружиях, она не останется таковой. И если Ирландия станет социалистической, он должен сделать всё, чтобы это было на её собственных условиях."
ireland.3625.a: "Председатель говорит, нация слушает."
ireland.3625.b: "Да здравствует Большой Джим!"
ireland.3625.c: "Извлечь максимальную выгоду из непреднамеренной ситуации — это даже не близко к её описанию."

ireland.3650.t: "Неудачник"
ireland.3650.d: "Джеймс Роберт Уайт, сооснователь Ирландской гражданской армии, может быть воспринят большинством как walking contradiction, или как он сам говорит — «неудачник». Он стал важной фигурой после Второй ирландской революции и сыграл ключевую роль в подпольной деятельности ICA на протяжении многих лет.\n\nУайт родился в привилегированной военной семье, что является типичным для высшего класса протестантов в Ольстере. Он учился в престижной военной академии в Сандхерсте, на которой, как он сам говорит, научился в первую очередь «фортификации и разврату». Вторая англо-бурская война стала его суровой школой, где он принимал участие в нескольких битвах, был упомянут в донесениях и награждён орденом Дистинкшн Сервис Ордер, но именно там он развил своё отвращение к британскому establishment.\n\nПосле войны он служил адъютантом у своего отца, который был губернатором Гибралтара, и в этот период встретился как с королём, так и с кайзером. Но в конечном итоге он решил служить Ирландии, и его возвращение домой привело к отказу от традиционных взглядов своей семьи, он перешёл от юниониста к хоумрулеру, затем стал республиканцем, а потом социалистом.\n\nУайт покинул ICA перед восстанием из-за разногласий в организации и провёл Войну за независимость в политической изоляции. Тем не менее, революции, произошедшие с Вельткригом, вдохновили его снова взять оружие в имя Ирландии. С его аристократическим фоном, утонченным внешним видом и экстравагантным образом, сочетая антиавторитарные, антиклерикальные полуанархистские христианско-социалистические идеалы, этот «неудачник» является решающим для консолидации и продолжения социалистической республики."
ireland.3650.a: "Лучший человек для работы."

ireland.3700.t: "Тонуть или плыть"
ireland.3700.d: "Необычная просьба поступила в военный офис от генерала Эрика Дормана-Смита, более известного как «Чинк» среди своих товарищей, который выразил желание отправиться в командировку за границу. С окончанием беспорядков в Ирландии и приходом к власти дружественного социалистического правительства в Дублине, Дорман-Смит предложил, чтобы он служил в ирландской армии в качестве командующего офицера и «советника» по военной стратегии, обучая их современным методам ведения войны, используемым в нашей армии. Но было быстро высказано предположение, что намерения Дорман-Смита не имеют международной солидарности, а скорее желание вернуться в родной графство Каван в Ольстере, Ирландия. Также сообщается, что Дорман-Смит вызвал недовольство в армии из-за своего «греха» — быть слишком умным и нетерпимым к тем, кто не соответствует его интеллектуальному уровню, о чём он часто даёт понять. Такое антагонистическое отношение не сделало ему многих друзей, и он, возможно, рассматривает эту командировку за границу как момент «тонуть или плыть».\n\nПредложение вызвало смешанную реакцию в военных кругах: некоторые офицеры поддерживают это предложение, но также возникло недовольство. Эдмунд Айронсайд, командующий RTC, и ведущий военный теоретик, Базиль Лидделл-Харт, оба заявили, что было бы «потерянным» отправлять Дормана-Смита в армию с меньшими ресурсами, не в состоянии по-настоящему использовать его опыт. Тем не менее, предложение получило политическую окраску: выдвигается аргумент, что согласие на командировку будет проявлением доверия к Ирландии и подтверждением их статуса как партнёров, а не подчинённых. Конечно, мы могли бы отклонить предложение, если посчитаем, что Дорман-Смит будет полезнее на своей должности в Британской армии. Перспектива повышения, скорее всего, будет держать его на месте."
ireland.3700.a: "Отличная идея, отправляйтесь!"
ireland.3700.b: "Отказать в просьбе, ему будет гораздо лучше остаться в RTC."

ireland.3725.t: "Блудный сын"
ireland.3725.d: "В следующие недели и месяцы после окончательной консолидации социалистической республики под руководством [IRE_loc_leader_title] [IRE_loc_leader_surname], Ирландия получила больше дипломатических контактов от своих новых союзников за рубежом, вероятно, осознав, что революция в Ирландии теперь пришла всерьез и надолго. Учитывая, что это было невозможно без помощи от [ENG.GetNameDef], неудивительно, что сообщения поступают часто. Сообщение сегодняшнего дня приносит хорошие новости — британская армия решила отправить одного из своих выдающихся генералов на временную службу в ирландскую армию, им стал родом из графства Каван, Эрик Дорман-Смит.\n\nДорман-Смит, который заявил, что намерен принять ирландскую форму своей фамилии, считается восходящей звездой в британской армии. Его англо-ирландское происхождение делает его карьеру не столь неожиданной, в отличие от его крайне современных и нестандартных взглядов на будущее направление ведения войны. До британской революции его откровенная критика тактики старого establishment вызвала недовольство в высших эшелонах армии, но последние несколько лет его теории начали приобретать всё большее признание и популярность.\n\nТеперь, когда Британия и Ирландия находятся в прочном союзе, он может сочетать свою поддержку ирландского республиканизма с позицией в британской армии и лично запросил эту временную командировку в свою родную страну. Он хорошо осознаёт, что его теории о большем использовании технологий и мобилизации в войне могут быть проще реализованы с большими вооружёнными силами, но для Дормана О'Гована революционная атмосфера в Ирландии была слишком заманчивой, чтобы отказаться от неё."
ireland.3725.a: "Можно забрать человека из Кавана, но нельзя забрать Каван из человека."

ireland.3800.t: "Закопать топор войны"
ireland.3800.d: "Прошло много месяцев с событий марта 1938 года, когда ирландские социалисты при поддержке своих британских товарищей смогли мобилизовать народ и изгнать реакционную военную диктатуру, которая сама свергла прежнее ирландское правительство.\n\nПуть для нового социалистического правительства не был лёгким, с антисоциалистической агитацией, бушевавшей в первые дни правления, и сопротивляющимися ячейками, которые продолжали существовать в удалённых и сельских районах гораздо дольше, чем ожидалось. И даже после того как администрация стабилизировалась и её власть была укреплена, для многих людей новое правительство оставалось чуждым и навязанным, напоминающим Home Rule в рамках Великобритании в 1919 году.\n\nНо теперь всё изменилось. [IRE_loc_leader_title] [IRE.GetLeader] и его правительство неустанно работали, чтобы доказать народу, что они действительно являются наследниками республики, дискредитировав и лишив власти своих оппонентов и распространяя информацию о своём правлении среди широкой аудитории. И наконец их усилия увенчались успехом.\n\nСегодня в рамках великого заявления, сделанного правительствами [IRE.GetAdjective] и [ENG.GetAdjective], а также с участием представителей других стран Третьего Интернационала, было заявлено, что с этого момента Ирландия больше не будет находиться под революционным наставничеством. С этого момента все международные советники и военные, оказывающие помощь [IRE.GetAdjective] правительству, будут находиться на официальном запросе [IRE_loc_leader_title] и больше не будут рассматриваться как покровители или подчинённые. Ирландия теперь по-настоящему независима."
ireland.3800.a: "Мы не служим ни Королю, ни Кайзеру, а Ирландии!"
ireland.3800.b: "Нация вновь обретена."

ireland.3900.t: "Сносить!"
ireland.3900.d1: "Теперь, когда Ирландия является частью Интернационала и союзником Британии, возникла необычная политическая проблема: Оливер Кромвель. К счастью, этот печально известный генерал не вернулся из мёртвых, но ирландские политики подняли вопрос о лицемерии Британии, которая заявляет свою поддержку Ирландии на мировой арене, но при этом прославляет палача ирландцев дома. С момента своей революции в 1925 году новое британское правительство стало проводить параллели между своей политической системой и старым Содружеством, причём Кромвель занял место, которое раньше занимали короли и королевы. Естественно, это вызвало значительное возмущение в Ирландии и немалое смущение для Джона Маффи, многолетнего британского посла в Ирландии.\n\nКогда проблема набрала популярности, особое недовольство вызвали так называемые «Пять великих статуй» Кромвеля, разбросанные по стране, которые долгое время служили местом для поклонения Кромвелю. Популярные требования наконец потребовали, чтобы британцы разрушили эти статуи и прекратили восхваление военного диктатора, который совершал массовые убийства ради завоевания. Когда проблема стала слишком важной, чтобы её игнорировать, Маффи заверил правительство, что поднимет этот вопрос в Лондоне, но предупредил, что встреча с британским правительством вызовет значительное сопротивление."
ireland.3900.d2: "Необычная просьба поступила от нашего посла в Ирландии, Джона Маффи: снос статуй Оливера Кромвеля, которые украшают страну. Витеншоу из Манчестера, Уоррингтон из Чешира, Брадфордская ратуша, Сент-Ив из Кембриджа и Вестминстерский дворец — все эти места украшают статуи бывшего Лорда-протектора, фигуры, почитаемой в современной британской истории и пропаганде. Кромвель считался духовным предшественником современной республики, и долго был объектом восхваления со стороны Лейбористской партии за Режицид и «очищение» Лордов."
ireland.3900.a: "Долой убийцу!"
ireland.3900.b: "К сожалению, мы не можем изменить прошлое..."
ireland.3900.c: "Организуйте снос лишних статуй, они лучше послужат в музее."

ireland.3950.t: "[IRE_loc_capstone_event_title]"
ireland.3950.t.se: "Всё ради Ирландии"
ireland.3950.t.isp: "Последователь Коннолли"
ireland.3950.t.plp: "Ирландский путь к социализму"
ireland.3950.d: "[IRE_loc_capstone_event_desc]"
ireland.3950.d.se: "С самых первых дней ирландского республиканизма, когда его отец Уольф Тон поддерживал якобинцев в революционной Франции и становился на сторону тех, кто не имел собственности, против тех, кто её имел, борьба за права простого рабочего и фермера всегда была неотъемлемой частью ирландского дела наряду с национальной борьбой. Фенианы и ирландские рабочие, установившие Советы по всей стране во время войны за независимость, продолжили эту традицию, но настолько быстро буржуазные националисты отвернулись от пролетариата, как только увидели возможность, несмотря на обещания Демократической программы, оставив остров, как и предсказал Джеймс Коннолли, всё ещё связанным с институтами капитала и иностранными державами.\n\nОднако истинные идеалы ирландского революционного духа не могли быть отрицаны долго, и с Педаром О'Доннеллом, организатором Совета в Монэгане и теперь организатором Ирландской Социалистической Республики, у руля, Ирландия стала страной, в которой все равны и объединены своей горячей любовью как к социализму, так и к своей родине. Для О'Доннелла и его последователей социализм и национализм неразрывно связаны, а не противоположны, как утверждают некоторые, потому что даже если часто искажается реакционерами, в своей сути это прогрессивная сила, родившаяся в оппозиции к империям, стремившимся стереть все культуры и нации, не являющиеся их собственными.\n\nХотя Катхаойрлеах, обладая огромной властью, не является деспотом, а действует как путеводитель для страны, его влияние на партию и, следовательно, на государство невозможно отрицать. Культурный человек, известный своими романами о бедственном положении сельских жителей своей родной провинции, О'Доннелл рассматривает культуру, включая возрождение ирландского языка, как поле битвы против капитализма, и точно так же, как его произведения подчеркивали силу местных общин в борьбе с теми, кто хотел бы их угнетать, более широкая община ирландской нации объединена под Красной Троицей и готова пожертвовать всем, чтобы ужасы прошлого Ирландии больше никогда не повторились."
ireland.3950.d.isp: "Если прошлый век ирландской истории чему-то и научил, так это тому, что ирландский народ ищет харизму в тех, кого они почитают как своих лидеров. От Дэниела О'Коннелла до Чарльза Стюарта Парнелла, от Падрайга Пирса до Майкла Коллинза — их серебряные языки были ключевой причиной того, что массы следовали за их знаменем. Однако ни один из этих умеренных лидеров не мог сравниться с теми многотысячными толпами, которые выходят на уличные митинги ради зажигательных речей Джима Ларкина, который с момента Дублинского локаута защищал ирландский пролетариат не только от зол капитализма и империализма, но и после Второй ирландской революции от О'Доннелла и его тоталитарных подручных.\n\nПротивостоя фальшивым утверждениям правых пропагандистов, которые изображали ирландских синдикалистов как атеистических британских марионеток, готовых принести эру тоталитаризма, Джим Ларкин стремился обеспечить ирландскому рабочему не менее чем свободу жить своей собственной жизнью в рамках синдикалистской структуры новой республики, как он теоретизировал будучи синдикалистом задолго до Weltkrieg, и позже изучал это в Франции в Сорбонне. Обвинения в атеизме также абсолютно ложны, ведь для Ларкина христианская вера и социалистические убеждения не противоречат друг другу, и он с гордостью заявляет, что для него и Библия, и «Капитал» являются священными книгами.\n\nОсуществив видение своего павшего друга, Джеймса Коннолли, о социалистической Ирландии, Ларкин значительно поднял свою позицию в ирландской историографии. Тогда как роль Джеймса Коннолли и Ирландской гражданской армии была принижена в учебниках в анти-синдикалистской атмосфере послевоенной Ирландии, теперь наоборот, наследие Коннолли затмило всех других ирландских революционеров, за исключением, конечно, Катхаойрлеаха, который сделал мечту об Ирландии, освобождённой от колониализма и капитала, реальностью."
ireland.3950.d.plp: "Государство Ирландии, которое возникло после того, что некоторые называют «Второй ирландской революцией», хотя точность такого термина горячо обсуждается, находится в странном положении по сравнению с многими синдикалистскими революциями в других странах, так как оно появилось в защиту существующего парламентского порядка и сохраняет преемственность в своей структуре с предыдущим режимом. Множество людей утверждают, что такое уникальное положение Ирландии вполне естественно, поскольку события на самом деле были всего лишь повторным утверждением социалистических обещаний Ирландской Республики, содержащихся в Демократической программе, которые были забыты контрреволюционерами.\n\nКонечным результатом этих поворотов и изменений стало установление социалистической республики, основанной не на доминировании одной конкретной фракции, а на консенсусе, достигнутом между различными левыми силами на острове. Хотя критики обвиняют правительство в его умеренности, сторонники утверждают, что реализация социализма должна адаптироваться к местным условиям, и этот компромисс лучше всего соответствует желаниям ирландских рабочих, чем система, в которой путь к синдикализму навязывается авангардом.\n\nЭти компромиссы потребовали многого от Уильяма О'Брайена, умеренного социалиста, который лишь с глубокой неохотой принял выравнивание своей страны с синдикалистским блоком, и от Оуэна Ши-Скиффингтона, который, несмотря на свои пацифистские взгляды, сожалел о военном участии Ирландии во Втором Вельткриг, несмотря на его необходимость. Однако оба реформатора соглашаются с тем, что, несмотря на тяжесть принятых решений, Ирландия сейчас совершает значительные экономические и социальные успехи, которые десятилетие назад были невозможны в этой столь консервативной стране по сравнению с её европейскими соседями, и что эти компромиссы оправдали себя, поскольку остров движется в будущее, в котором больше никогда не будет знаться ужасов войны или эксплуатации капитала, сохраняя при этом парламентскую демократию, которую задумали основатели Республики."
ireland.3950.a: "[IRE_loc_capstone_event_response]"
ireland.3950.a.se: "Истинное видение ирландской революции воплощено."
ireland.3950.a.isp: "Наши требования — самые умеренные: мы хотим только землю."
ireland.3950.a.plp: "Компромисс — работа зрелых людей."


 # News Events #        ### Responses by falling_robin
 ireland.4000.t: "Коллинз удерживает власть"
ireland.4000.d.election: "В Ирландской Республике прошли выборы. Островное государство, которое добилось независимости от Британской Империи после Вельткрига, считается добившимся экономического роста и безопасности благодаря вступлению в Миттелевропу, однако в прошлом году оно оказалось в состоянии потрясения из-за Чёрного понедельника. В результате кампания перед выборами стала самой противоречивой в ирландской истории."
ireland.4000.d: "$ireland.4000.d.election$\nНесмотря на эту напряжённую атмосферу, действующий президент Майкл Коллинз, которого большая часть ирландской общественности считает ответственным за победу в англо-ирландской войне, был переизбран. Его партия, Шинн Фейн, ожидаемо продолжит коалицию с лоялистской Ольстерской Демократической партией и сохранит свою политику национального либерализма в сочетании с жёсткими мерами по обеспечению порядка, направленными на борьбу с радикализмом."
ireland.4000.a: "Он — тот человек, который нужен Ирландии."
ireland.4000.b: "Буржуазный революционер — хотя и весьма успешный."
ireland.4000.c: "Несмотря на всё, мы предпочитаем его всем остальным."
ireland.4000.e: "Без сомнений, ирландец века."

ireland.4025.t: "Малкхи избран президентом"
ireland.4025.d: "$ireland.4000.d.election$\nРичард Малкхи, ставший лидером правящей партии Шинн Фейн после того, как его предшественник не справился с финансовым кризисом, был избран президентом. Его партия продолжит коалицию с лоялистской Ольстерской Демократической партией и национал-либеральную политику, но под новым руководством она намерена ослабить ранее установленные гражданские ограничения и продвигать сотрудничество с оппозицией."
ireland.4025.a: "Большой парень выбрал достойного лейтенанта."
ireland.4025.b: "Минимальные реформы, необходимые для успокоения народа."
ireland.4025.c: "Что угодно, лишь бы поддержать мир в Ольстере."
ireland.4025.e: "Ветер не сломает дерево, которое сгибается."

ireland.4050.t: "Коллинз свергнут коалицией центристов"
ireland.4050.d: "$ireland.4000.d.election$\n\nЭймон де Валера, лидер христианско-демократической партии Саорстат Криостуйл, был избран президентом. Сформировав коалицию с профинансовыми Националистической партией развития, новое правительство нацелено на сочетание консервативных социальных политик с протекционистской экономической политикой, направленной на поддержку и защиту ирландского бизнеса и промышленности перед лицом конкуренции с континентальной Европой."
ireland.4050.a: "Сколько бы Ирландия не желала, она не может игнорировать мир вечно."
ireland.4050.b: "Реакция, маскирующаяся под реформы."
ireland.4050.c: "Надеемся, что НДП сможет сдержать своих партнёров по коалиции."
ireland.4050.e: "В эти тяжёлые времена ирландцы смотрят внутрь страны."

ireland.4075.t: "Коллинз свергнут коалицией консерваторов"
ireland.4075.d: "$ireland.4000.d.election$\n\nЭймон де Валера, лидер христианско-демократической партии Саорстат Криостуйл, был избран президентом. Сформировав коалицию с крайне правой партией Аонтаса Насиунта, которая обрела популярность в ходе кризиса, новое правительство нацелено на отмену преобладавшего экономического и социального либерализма прошлых лет в пользу создания строго консервативного, прокатолического и корпоративистского государства."
ireland.4075.a: "Есть много причин бояться по ту сторону Британии."
ireland.4075.b: "Согласно буржуазии, единственным недостатком Коллинза было то, что он был недостаточно жёстким."
ireland.4075.c: "Разве протестанты не христиане?"
ireland.4075.e: "Ирландский либерализм не выдержал давления."


 ireland.4100.t: "Коллинз свергнут коалицией компромисса"
ireland.4100.d: "$ireland.4000.d.election$\nУильям О'Брайен, лидер социал-демократической Лейбористской партии, был избран президентом. В поисках успокоения страхов относительно скрытого синдикализма, партия вступила в коалицию с профинансовой Националистической партией развития и популистской аграрной партией Кланн на Талман. Ожидается, что новое правительство проведёт умеренные реформы, направленные на улучшение условий жизни ирландских рабочих и фермеров, не поддавшись радикализму."
ireland.4100.a: "Сколько денег останется на оборону?"
ireland.4100.b: "Думаю, это новый рекорд по предательству рабочих."
ireland.4100.c: "... какой странный остров."
ireland.4100.e: "Ирландская политика всегда интересна."

ireland.4125.t: "Коллинз свергнут радикальной коалицией"
ireland.4125.d: "$ireland.4000.d.election$\nУильям О'Брайен, лидер социал-демократической Лейбористской партии, был избран президентом. Неожиданно для острова с его консервативной политикой, партия решила сформировать коалицию с радикальной Прогрессивной Лейбористской партией и популистской аграрной партией Кланн на Талман. Ожидается, что новое правительство будет стремиться к проведению обширных социальных и финансовых реформ, но оно столкнётся с трудностями из-за анти-синдикалистской вражды."
ireland.4125.a: "Но примет ли ирландский народ, чтобы быть похожими на Британию?"
ireland.4125.b: "Пришло время, чтобы ирландцы приняли свой революционный потенциал."
ireland.4125.c: "Никакая сделка с социалистами не продержится долго."
ireland.4125.e: "Ирландия всё ближе к пути своего соседа."

ireland.4150.t: "Марш на Дублин"
ireland.4150.d1: "$ireland.4000.d.election$\n\nЭймон де Валера был избран президентом во главе коалиционного правительства, однако условия коалиции, согласие оставить спорные Привилегии Ольстера в покое, были утечены и вызвали общественное возмущение. $ireland.4150.d.end$"
ireland.4150.d2: "$ireland.4000.d.election$\n\nК большому удивлению, Уильям О'Брайен был избран президентом во главе левого коалиционного правительства, которое реализовало программу бесплатного здравоохранения, что вызвало панику среди анти-синдикалистов. $ireland.4150.d.end$"
ireland.4150.d.end: "Вследствие этого ирландское правительство было свергнуто массовым маршем на Дублин, организованным крайне правым парамилитарным формированием, известным как Национальная гвардия, с tacitной поддержкой ирландской армии и полиции."
ireland.4150.a: "Нельзя позволить демократии существовать рядом с социалистами."
ireland.4150.b: "Если бы не британцы, этого бы не случилось. Конечно..."
ireland.4150.c: "Подумать только, Ирландия когда-то казалась на острие истории..."
ireland.4150.e: "Надеемся, что они смогут различить социалиста и лоялиста."
ireland.4150.f: "Как всегда, ирландцы противоположны своим соседям."

ireland.4175.t: "Военный переворот в Ирландии"
ireland.4175.d.dem.start: "В течение последнего года Ирландская Республика столкнулась с нарастанием напряжённости по поводу Привилегий Ольстера, мер, направленных на предоставление автономии британским лоялистам, которые были обвинены в содействии анти-католической дискриминации, что привело к массовым беспорядкам, потребовавшим введения военного положения."
ireland.4175.d1: "$ireland.4175.d.dem.start$\n\nТем не менее, ирландская армия, обвиняя правительство в нестабильности страны, захватила позиции в Белфасте и Дерри, а затем в Дублине, получив дипломатическую поддержку от Германии. Ожидается, что лидеры переворота назначат марионеточное гражданское правительство, укрепив свою власть за кулисами, и выведут страну на сторону Германии, позволив её армии разместить базы на острове и присоединив Ирландию к Рейхспакту."
ireland.4175.d2: "В течение года с момента свержения правительства Ирландской Республики Национальной гвардией, новый режим столкнулся с внутренней фракционностью. Это привело к тому, что после массовой расправы с британскими лоялистами в северной провинции Ольстер началась волна терроризма, что в свою очередь спровоцировало восстание ультранационалистов, вдохновлённых португальским интегрализмом.\nТем не менее, ирландская армия, после подавления интегралистского восстания, арестовала диктатора Ирландии О'Даффи с дипломатической поддержкой Германии. Ожидается, что лидеры переворота восстанавливают фасад демократии под марионеточным гражданским правительством, укрепив свою власть за кулисами, и выведут страну на сторону Германии, позволив её армии разместить базы на острове и присоединив Ирландию к Рейхспакту."
ireland.4175.a: "Безопасность Ирландии и наша безопасность — одно и то же."
ireland.4175.b: "Ирландцы остаются на цепи империи."
ireland.4175.c: "Как и планировала Германия всё это время..."
ireland.4175.e: "Может ли кто-то остаться нейтральным в наше время?"

 ireland.4200.t: "Вторая ирландская революция"
ireland.4200.d1: "$ireland.4175.d.dem.start$\n\nВ ответ на эту нестабильность и растущее влияние социализма в Ирландии, ирландская армия организовала переворот. Однако этот шаг вызвал общественное возмущение, что привело к общенациональной забастовке и поддерживаемой Британией партизанской кампании, которая парализовала страну. Неспособные управлять, лидеры переворота были вынуждены сдаться в обмен на безопасный выход за границу, пока синдикалистские революционеры не пришли к власти в Дублине."
ireland.4200.d2: "В течение года с момента свержения правительства Ирландской Республики Национальной гвардией, новый режим столкнулся с внутренней фракционностью. Это привело к тому, что после массовой расправы с британскими лоялистами в северной провинции Ольстер началась волна терроризма, что в свою очередь спровоцировало восстание ультранационалистов, вдохновлённых португальским интегрализмом.\nИрландская армия, после подавления интегралистского восстания, арестовала диктатора Ирландии О'Даффи, но решила не восстанавливать демократию. Замена одной диктатуры на другую вызвала общественное возмущение, что привело к общенациональной забастовке и партизанской кампании с британской поддержкой, которая парализовала страну. Неспособные управлять, лидеры переворота были вынуждены сдаться в обмен на безопасный выход за границу, пока синдикалистские революционеры не пришли к власти в Дублине."
ireland.4200.d3: "$ireland.4175.d.dem.start$\n\nВ ответ на эту нестабильность и правительство левой коалиции, ирландская армия организовала переворот. Однако этот шаг вызвал общественное возмущение, что привело к общенациональной забастовке и поддерживаемой Британией партизанской кампании, которая парализовала страну. Неспособные управлять, лидеры переворота были вынуждены сдаться в обмен на безопасный выход за границу, пока правительство не было восстановлено, теперь полностью под влиянием социалистов."
ireland.4200.a: "Синдикалисты заплатят за это!"
ireland.4200.b: "Ирландцы будут помнить себя первыми революционерами!"
ireland.4200.c: "Вся эта борьба, чтобы вернуться туда, где всё начиналось."
ireland.4200.e: "Они не могли долго оставаться вдали от Британии, похоже."

ireland.4225.t: "Войсковая коалиция в Ирландии"
ireland.4225.d: "Когда Черный понедельник пришёл в Ирландию, многим казалось, что ирландский герой войны и старейшина Майкл Коллинз переборщил с властью. Но за годы после этого он сумел доказать своим критикам обратное, ловко справившись не только с финансовым кризисом, но и с внутренними волнениями, при этом продвигая сотрудничество с оппозицией.\n\nЭти усилия по объединению страны увенчались успехом, так как с наступлением войны на побережья Ирландии была сформирована военная коалиция из партий Коллинза «Шинн Фейн», их союзников из Ольстерской демократической партии и основной оппозиционной партии Ан Саорстат Криостуил, которая должна продлиться до конца конфликта. Несмотря на протесты меньших партий из-за их исключения из этой коалиции, ожидается, что это поможет сплотить ирландский народ в поддержку военных усилий."
ireland.4225.a: "Нет ничего важнее в войне, чем единство."
ireland.4225.b: "Это им не поможет."
ireland.4225.c: "Живут или умирают — вместе."

ireland.4250.t: "Режим блюшёртов в смятении"
ireland.4250.d: "В течение последнего года с момента свержения правительства Ирландской Республики Национальной гвардией, новый режим столкнулся с внутренней фракционностью, что привело к массовой расправе с британскими лоялистами в северной провинции Ольстер, что вызвало рост терроризма, приведший к восстанию ультранационалистов, вдохновлённых португальским интегрализмом.\nВосстание в конечном итоге потерпело поражение, но не до того, как нанесло огромный ущерб режиму и его популярности. После этого был достигнут компромисс при участии Джона Дж. О'Келли, который наладил отношения между двумя враждующими фракциями и привлёк христианско-демократическую оппозиционную партию Саорстат Криостуил в правительство для повышения легитимности. Хотя была восстановлена фасад демократии, скорее всего, это останется сильно иллюзорной и предвзятой в пользу установившихся структур."
ireland.4250.a: "Кто-то должен был навести порядок."
ireland.4250.b: "Думаю, мы перешли к фарсу."
ireland.4250.c: "Какой беспорядок."
ireland.4250.e: "Никчёмно."
ireland.4250.f: "Наверное, так и бывает, когда на власть приходят уличные хулиганы."

ireland.4275.t: "Ирландское восстановление"
ireland.4275.d.start: "Интегралистский режим в Ирландии, утвердивший свою власть в стране после свержения бывшего диктатора Эоина О'Даффи в результате восстания после месяцев внутренних конфликтов, объявил о своём намерении восстановить ирландскую монархию, положив конец одной из немногих в Европе не-синдикалистских республик."
ireland.4275.d: "$ireland.4275.d.start$\n\nЖоржи Мария О'Нейл, португальский аристократ, происходящий из одной из самых выдающихся ирландских семей, был удостоен ирландской короны, став первым не-английским королём Ирландии за более чем семь столетий. Этот шаг соответствует ультранационалистическому стремлению правительства уничтожить все остатки бывшего контроля Британской империи, особенно через возрождение родного ирландского языка и культуры."
ireland.4275.a: "... Извините, что? "
ireland.4275.b: "Ирландия наконец-то возвращается к своему естественному состоянию."
ireland.4275.c: "О, теперь это уже просто абсурд."
ireland.4275.e: "Извините? Как же это всё про иностранных монархов?"
ireland.4275.f: "Хорошо для Жоржи, наверное."
ireland.4275.g: "Вот это поворот назад!"

ireland.4300.t: "Ирландская регентура"
ireland.4300.d: "$ireland.4275.d.start$\n\nНа практике мало что изменилось, так как глава правительства Героид Ó Cuinneagáin решил установить себя в качестве регента, не сумев найти подходящего претендента и учитывая глубоко укоренившийся республиканизм в стране. Ó Cuinneagáin заявил, что регентство продолжится до тех пор, пока не будут окончательно устранены все следы британского контроля над островом, включая полное возрождение ирландского языка и культуры, а также до тех пор, пока страна не будет готова."
ireland.4300.a: "Как... энтузиастично."
ireland.4300.b: "Похвальная инициатива!"
ireland.4300.c: "Трусость. Если уж быть реакционером, так хотя бы придерживайся своего."
ireland.4300.e: "Я не припоминаю, чтобы Ирландия боролась за монархию..."
ireland.4300.f: "Так, Жоржи остаётся здесь?"
ireland.4300.g: "И кто, собственно, должен быть королём?"

 ireland.4325.t: "Восхождение ирландского социализма"
ireland.4325.d1: "Сегодня в Ирландской Республике состоялись выборы. Как и ожидалось большинством, левая коалиция, которая успешно справилась с Черным понедельником и спорным вопросом Ольстерских привилегий, была переизбрана, но с неожиданным поворотом — пацифистская социалистическая Партия Прогрессивного Труда обошла своих социал-демократических предшественников.\n\nЭто указывает на сейсмический сдвиг в настроениях, когда страна, ранее склонная к консерватизму, теперь, вероятно, будет продолжать настаивать на осуществлении социально-экономических реформ в духе радикального нового лидерства коалиции, продвигая возобновление отношений с Интернационалом."
ireland.4325.d2: "Сегодня в Ирландской Республике состоялись выборы. Поражение Германии, ранее считавшейся главным союзником и защитником Ирландии, от сил Третьего Интернационала стало драматическим ударом для ирландского народа и вызвало сейсмический сдвиг в общественном мнении, что привело к неожиданной победе левой коалиции, возглавляемой пацифистской социалистической Партией Прогрессивного Труда.\n\nЭто стало шоком для многих, учитывая прежде распространенные консервативные и анти-синдикалистские взгляды ирландцев, но некоторые связывают это с тем, что идеалы социализма нашли отклик в Ирландии на фоне их подъема в Европе, а другие объясняют победу страха перед синдикалистским вторжением, если страна не станет на сторону социалистической коалиции."
ireland.4325.a: "Решение, принятое трусами и предателями."
ireland.4325.b: "Добро пожаловать на правильную сторону истории."
ireland.4325.c: "Мировые волны обрушиваются на Ирландию."


 # 1941 Election #
 ireland.4500.t: "Предложение об инвестициях в Ирландию"
ireland.4500.d1: "Сегодня утром поступило интересное предложение от маленькой нации Ирландии, которая запросила экономические инвестиции от нашего государства. Несмотря на то, что многие инвесторы еще потрясены последствиями Черного понедельника и конфликтом в Америке, ирландцы хотят представить Дублин как новый стабильный дом для международного бизнеса и торговли.\n\nЕсли это обещание стабильности подтвердится, открытие новых филиалов [Root.GetAdjective] компаний в столице Ирландии может стать взаимовыгодным предприятием для всех сторон. Однако важно учитывать, что эти начальные затраты могут не оправдаться в долгосрочной перспективе, и поэтому нужно принять информированное решение о том, как нам следует отреагировать."
ireland.4500.d2: "Сегодня утром поступило весьма необычное предложение через дипломатов, направленных небольшой нацией Ирландия. Несмотря на явное противоречие между капиталистической природой их режима и социалистической идеей [Root.GetNameDef], они все же решили запросить [Root.GetAdjective] инвестиции в Дублине в рамках своих попыток построить международный центр бизнеса и инвестиций.\n\nХотя участие в капиталистической схеме обычно было бы чуждо социалистическому государству, все же можно создать государственную торговую корпорацию для ведения дел с ирландцами и улучшения отношений с ними. Решение о том, стоит ли этим заниматься, нужно принять сейчас."
ireland.4500.a: "Скажите нашим друзьям в Дублине, что мы согласны с их предложением."
ireland.4500.b: "Мы не видим особых выгод от этого бесплодного партнерства."

ireland.4525.t: "[From.GetNameDefCap] Отклонил наше предложение"
ireland.4525.d: "К сожалению, несмотря на все усилия дипломатов, отправленных в [From.GetNameDef], они вернулись домой с пустыми руками, так и не достигнув соглашения по поводу инвестиций в Дублин. Возможно, если бы раньше была сделана большая работа по улучшению ирландско-[From.GetAdjective] отношений, успех был бы обеспечен.\n\nТем не менее, нет смысла зацикливаться на прошлом, и важно теперь обратить внимание на будущие возможности для инвестиций."
ireland.4525.a: "Как жаль."

ireland.4550.t: "[From.GetNameDefCap] Согласился!"
ireland.4550.d.AUS: "Делегаты, вернувшиеся из Альп, принесли с собой инвестиции от автопроизводителя \"Austro-Daimler\". Их планируемый офис в Дублине позволит им расширить свой бизнес в Западной Европе и, возможно, стать отправной точкой для расширения в Америку. Экономика Ирландии особенно выиграет от появления еще одного конкурента на быстрорастущем автомобильном рынке."
ireland.4550.d.BEL: "Торговая делегация, отправленная в [BEL.GetNameDef], вернулась с успешным договором с химико-фармацевтической компанией \"Solvay\". Экономика Ирландии испытывает дефицит в этой области, и офис Solvay в Дублине станет отличным дополнением к растущему бизнес-портфелю Ирландии и может стать началом масштабного расширения фармацевтического производства в Ирландии. Этот офис будет особенно полезен для растущего числа университетских выпускников с квалификациями в области фармацевтики и химических наук."
ireland.4550.d.BUL: "Делегация, отправленная в [BUL.Capital.GetCapitalVictoryPointName], вернулась с прекрасными новостями. После переговоров государственная оружейная фабрика \"VMZ Sopot\" согласилась открыть филиал в Дублине, чтобы помочь облегчить торговлю и транспортные маршруты в Западную и Центральную Европу. Оружейная промышленность часто является стабильной, и это принесет Ирландии новый источник стабильных рабочих мест на многие годы."
ireland.4550.d.CAN: "Несмотря на некоторые возражения из-за исторической вражды, была отправлена торговая делегация в Канаду, которая сумела получить инвестиции от производителя сельскохозяйственной техники \"Massey-Harris\" и обязательства относительно открытия нового офиса в Дублине. Ирландские фермеры уже в последние годы активно использовали их технику, что позволило значительно увеличить сельскохозяйственное производство. Фермеры будут рады новому офису в Дублине, который обеспечит более быстрое обслуживание клиентов, заказ запчастей и новые возможности для трудоустройства."
ireland.4550.d.CHN: "После того, как правительство [CHN.GetLeader] наконец воссоединило Китай, это стало идеальным временем для отправки торговой делегации. В результате переговоров в [CHN.Capital.GetCapitalVictoryPointName] было достигнуто соглашение с \"Fushun Refinery\" об открытии офиса в Дублине, чтобы иметь более близкую базу для обеспечения поставок нефти в Европу. С объединенным Китаем, который вероятно станет экономической сверхдержавой, установление этих связей на раннем этапе принесет Ирландии выгоду в долгосрочной перспективе."
ireland.4550.d.CSA: "Недавняя гражданская война в Америке значительно потрясла мировой бизнес, особенно с учетом того, что победители крайне антикапиталистичны.\n\nТем не менее, они еще не готовы отказаться от частного предпринимательства, и наши торговые делегаты смогли заключить соглашение с гигантом потребительской электроники \"General Electric\". На самом деле, они были достаточно быстры в решении открыть филиал в Дублине, причины для чего не столь важны, главное — экономика Ирландии получит свою выгоду. Это большое вложение принесет пользу по всей Ирландии — от потребителей до рабочих и владельцев бизнеса."
ireland.4550.d.ENG: "Многие сомневались в том, чтобы отправить торговую делегацию в Союз Британии, но они могут изменить свое мнение, увидев успех переговоров.\n\nХотя их экономическая система не позволяет частное предпринимательство, Ирландия ранее уже выигрывала от отношений с их \"торговой корпорацией\". \"Marconi's Wireless Telegraph Company\", ранее установившая первую трансатлантическую телеграфную линию из Ирландии, выразила интерес к расширению своих операций, и они решили открыть новый офис в Дублине, под пристальным наблюдением Англо-Ирландской Торговой Корпорации. Хотя новое вложение приветствуется, необходимо внимательно следить за возможным проникновением синдикалистского влияния в остальную часть Ирландии."
ireland.4550.d.FRA: "Торговая делегация, отправленная к коммунарам во Франции, вызвала много подозрений среди ирландской общественности, но их страхи скоро исчезнут, когда станут очевидны плоды этой поездки.\n\nСтальная фабрика \"Société Métallurgique de Normandie\", известная как крупный экспортер в Британию, Испанию и Италию, выразила интерес к расширению в Ирландии. Экономическая система Франции не позволяет частное предпринимательство, но торговая корпорация коммунистов, которая занимается внешней торговлей в Западной Европе, заявила, что будет поддерживать расширение SMN. Их офис в Дублине расширит рынок и увеличит возможности производства стали в Ирландии. Конечно, нужно будет внимательно следить за коммунарами, но это соглашение кажется взаимовыгодным для обеих стран."
ireland.4550.d.GER: "Торговые делегаты вернулись из Германии, и неудивительно, что их переговоры прошли очень успешно. Благодаря хорошим торговым отношениям с Германией делегаты не столкнулись с проблемами в securing крупного партнера, известного оружейного производителя Krupp.\n\nИх новый офис в Дублине станет их центральным хабом для операций в Ирландии, Британии, а также первой точкой для инвесторов из Америки. Мир становится все более враждебным, и наличие сильной внутренней оружейной промышленности поможет Ирландии быть готовой к защите, если это будет необходимо. Это значительное вложение существенно повысит статус Дублина как глобального финансового центра и сделает Ирландию конкурентоспособной в мировой финансовой системе."
ireland.4550.d.HOL: "Торговая делегация, отправленная в Нидерланды, вернулась с хорошими новостями. Несмотря на их ослабленное положение после британской революции, \"Royal Dutch Shell\" согласилась открыть офис в Дублине. Эти новые рабочие места будут способствовать росту спроса на нефть и ее производные, а также развитию сети автозаправочных станций Shell по Ирландии с увеличением числа автомобилей. Это голландское золото будет большим подспорьем для ирландского народа."
ireland.4550.d.italian: "Делегаты, вернувшиеся из Италии, привезли с собой инвестиции от автогиганта \"FIAT\". Они анонсировали планы по открытию офиса в Дублине, а также обсуждения о будущем заводе по производству автомобилей в Ирландии. FIAT уже десятилетиями доминирует на итальянском автомобильном рынке и не была затронута синдикалистским влиянием в своем родном Турине. Их поддержка на ирландском рынке продвинет автомобильную промышленность Ирландии вперед и предоставит рабочие места как для квалифицированных, так и для неквалифицированных работников."
ireland.4550.d.JAP: "Убедить исторически изолированных японцев выйти на новые рынки было нелегко, но делегаты, отправленные в Японию, вернулись с успехом. Им удалось добиться соглашения с крупным конгломератом \"Mitsubishi\", который теперь расширяет свой бизнес в Европе.\n\nИх новый офис в Дублине станет их первым большим шагом на европейском рынке и позволит им предложить свои услуги миллионам новых клиентов. Их разнообразные бизнес-направления также приведут к созданию широкого спектра рабочих мест, что принесет пользу различным квалифицированным специалистам. Эти инвестиции будут особенно важны для укрепления позиции Дублина как глобального финансового центра."
ireland.4550.d.SPA: "Несмотря на то что некоторые думали, что торговая делегация, отправленная в Испанию, всего лишь получала бесплатный отдых, их усилия оказались успешными.\n\nКомпания по телекоммуникациям \"Compañía Telefónica Nacional de España\" или CTNE согласилась инвестировать в создание дочернего офиса в Дублине для расширения своей сети. Особенно они стремятся использовать трансатлантические телекоммуникационные кабели, проходящие через ирландское побережье.\n\nС увеличением числа телефонов в ирландских домах поддержка CTNE обеспечит функционирование и широкое распространение сети. Вдобавок их офис в Дублине создаст новые рабочие места и позволит дальнейшее разнообразие экономики Ирландии."
ireland.4550.d.american: "Делегация, отправленная в Америку, добилась огромного успеха в переговорах и обеспечила инвестиции от гиганта потребительской электроники \"General Electric\". Они планируют открыть офис в Дублине для расширения своей деятельности по всей Ирландии. Чем больше будет их бизнес, тем больше пользы принесет он всем слоям ирландского общества: от потребителей до рабочих и владельцев бизнеса."
ireland.4550.d.POL: "Торговая делегация, отправленная в Радом в [POL.GetNameDef], приносит замечательные новости. \"Fabryka Broni Radom\", или оружейная фабрика в Радоме, с радостью согласилась инвестировать в открытие нового офиса в Дублине, что позволит им экспортировать польское оружие через океан. С полученными ранее средствами от немецких и австрийских бизнесменов они наверняка будут процветать на Зеленом острове и предоставить новые рабочие места ирландским гражданам!"
ireland.4550.d.GBPGBR: "После восстановления в [From.GetName] без синдикалистов, Ирландское правительство быстро восстановило хорошие торговые отношения, чтобы избежать возможной торговой войны с новыми конкурентами в Европе.\n\nВ частности, недавно реорганизованная \"RSAF Enfield\" выразила интерес в строительстве офиса в Дублине. Будь то из-за опасений по поводу нестабильности в [126.Owner.GetNameDef], или просто для расширения своего бизнеса, выгоды для ирландской экономики будут очевидны. Крупная англоязычная компания, как эта, будет особенно привлекательна для ирландских рабочих и определенно укрепит статус Дублина как лучшего места для финансовых инвестиций."
ireland.4550.d.FRPNFA: "После изгнания коммуна́ров из Парижа многие компании стремятся воспользоваться их восстановленной экономической свободой и расширить свои возможности.\n\nТорговая делегация, отправленная во Францию, добилась соглашения с одной из таких компаний, \"Renault\", которая долго ждала такого шанса. Этот крупный производитель автомобилей и танков всегда стремился расширить свою долю на рынке, и их новый офис в Дублине станет отличной возможностью для этого. Этот офис создаст новые рабочие места, так как автомобильная инфраструктура Ирландии продолжает развиваться, и также укрепит статус Дублина как нового финансового центра."
ireland.4550.d.gen: "Торговая делегация, отправленная в [From.GetNameDef], вернулась с фантастическими новостями. После раунда переговоров им удалось обеспечить обязательства от местной компании открыть дочерний офис в Дублине, что должно привести к взаимовыгодному соглашению для обеих сторон. Для Ирландии этот новый офис со временем принесет рабочие места для народа, налоги для правительства и поможет укрепить образ Дублина как мирового финансового центра."
ireland.4550.a: "Тост за наших [From.GetAdjective] друзей."
