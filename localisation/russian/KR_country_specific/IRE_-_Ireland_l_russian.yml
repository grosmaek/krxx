 IRE_economic_upheaval: "Экономические потрясения"
IRE_economic_upheaval_desc: "Наше решение покинуть Миттелевропу привело к предсказуемо ошеломляющим последствиям для нашей экономики. Мы все еще можем торговать с немецким торговым блоком, но наши отношения с ними, а также с остальным миром, теперь поставлены под вопрос так, как этого не было с момента обретения независимости."

IRE_IRA_UVF_resistance_idea: "Неожиданное Сотрудничество"
IRE_IRA_UVF_resistance_idea_desc: "Хотя британское правительство в принципе заявляет о поддержке независимого объединенного Ирландии, они ясно дают понять, что считают Остров Яркой изумрудной недостаточно готовым к полной свободе, которую приносит социализм, и поэтому решили поместить его под временную совместную оккупацию Республиканской армии и Королевской интернациональной корпорации до того момента, как будет найден подходящий лидер. Однако народ Ирландии не воспринимает ситуацию так, как они, и британское правительство сталкивается с жестким сопротивлением не только со стороны популярной Ирландской республиканской армии, которая в основном расположена в сельской местности Мюнстера, но и со стороны королевистского Отряда Ольстера, который действует по всей северо-восточной части."

IRE_IRA_resistance_idea: "Реорганизованное сопротивление ИРА"
IRE_IRA_resistance_idea_desc: "Не для кого не стало сюрпризом, что решение британского правительства восстановить прямое правление над Ирландией не было встречено с одобрением со стороны ненастоящих лоялистов острова. Это недовольство привело к тому, что остатки Ирландской республиканской армии были реорганизованы в сопротивление британскому правлению снова. Похоже, что пока британское правление над Ирландией сохраняется, их кампания против него также продолжится."

IRE_ulster_revolt_surrender_limit_idea: "Восстание в Ольстере"
IRE_ulster_revolt_surrender_limit_idea_desc: "Лоялисты Северной Ирландии восстали против ирландского правительства, надеясь вырваться из-под власти [IRE.Capital.GetCapitalVictoryPointName] и вновь обратиться за защитой к британской короне.\n\n§RЕсли восставшие в Северной Ирландии смогут продержаться достаточно долго, или если самое худшее случится, и [IRE.Capital.GetCapitalVictoryPointName] падет в их руки, ирландское правительство будет вынуждено заключить мир и признать независимость Северной Ирландии.§!"

 # Pol Spirits #
 IRE_ulster_privileges: "Привилегии Ольстера"
IRE_ulster_privileges_desc_body: "Лоялистам и шести наиболее северо-восточным графствам Ольстера, известным как «Привилегии Ольстера», предоставляются различные особые льготы. УДП использует эти привилегии, чтобы укрепить свою власть на севере, в ущерб местным католикам, и блокировать любые попытки реформ, что вызывает недовольство и приводит к росту новой ультраправой идеологии в Ирландии."
IRE_ulster_privleges_dotted_line: "\n§W--------------§!"
