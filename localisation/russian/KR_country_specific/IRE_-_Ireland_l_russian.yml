IRE_an_improve_nationalist_discontent_desc: "$IRE_improve_nationalist_discontent_desc$"
IRE_soc_improve_nationalist_discontent_desc: "$IRE_improve_nationalist_discontent_desc$"
IRE_improve_nationalist_discontent_sf_desc: "Националисты беспокоятся, что наше партнёрство с UDP может поставить их права под угрозу. Мы должны успокоить их, что их права будут защищены."
IRE_improve_nationalist_discontent_scndp_desc: "Националисты боятся, что их права в Северной Ирландии находятся под угрозой, и они абсолютно правы. Мы должны поддержать их, чтобы они вновь заняли равное положение в Северной Ирландии."
IRE_improve_nationalist_discontent_scan_desc: "Ирландия — это и всегда была наша страна, ирландский народ не должен быть второсортным на своей собственной земле. Поселенцы в шести графствах должны научиться принимать это."
IRE_improve_nationalist_discontent_labndpcnat_desc: "Несмотря на наш союз с NDP, $IRE_improve_nationalist_discontent_labndp_desc$"
IRE_improve_nationalist_discontent_labndp_desc: "борьба за права трудящихся, включая права северных националистов, во многом поможет показать им, что мы будем защищать их интересы."
IRE_improve_nationalist_discontent_ndplabcnat_desc: "Наш неожиданный продолжительный союз с Лейбористской партией научил нас, что $IRE_improve_nationalist_discontent_labndp_desc$"
IRE_improve_nationalist_discontent_labcnatplp_desc: "Из-за своего консерватизма многие националисты оправданно скептически относятся к нашему новому союзу. Мы должны показать им, что борьба за права трудящихся защитит их интересы."
IRE_improve_nationalist_discontent_goc_desc: "Предыдущие правительства оставили ирландцев второсортными гражданами в своей собственной стране. Пришло время изменить это и восстановить место ирландцев как единственных владельцев и контролёров нашего наследия."
IRE_improve_nationalist_discontent_plp_desc: "Хотя националисты вполне обоснованно огорчены недавними изменениями в правительстве, мы всё равно стремимся служить идеалам ирландской республики и должны убедиться, что националисты не будут забыты."
IRE_improve_nationalist_discontent_isp_desc: "Предыдущее правительство было основано на сильном opposition к синдикализму. Хотя традиционно консервативные, националисты поймут, что мы действуем в лучших интересах народа."
IRE_improve_nationalist_discontent_se_desc: "Хотя мы сочувствуем страданиям северных националистических рабочих, их консерватизм не позволил ответить на наши настроения. Если мы хотим сохранить контроль, мы должны прекратить это сопротивление, либо подчеркивая наши убеждения и достижения в ирландском национализме в целом, либо, в худшем случае, через принуждение."
IRE_improve_nationalist_discontent_tt: "§YНедовольство националистов§! снижает наш §Y$MODIFIER_STABILITY_FACTOR$§!"

