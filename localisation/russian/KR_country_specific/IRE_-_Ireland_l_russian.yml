ireland.2502.t: "Приостановка выборов на время войны"
ireland.2502.d: "В обычное время президентские выборы в Ирландии должны проводиться каждые четыре года, как и в американской политической системе, на основе которой была вдохновлена ирландская система, а также выборы в Dáil Éireann. Однако, из-за продолжающейся войны и создания военной коалиции между Синн Фейн и крупнейшими оппозиционными партиями, правительство объявило, что предстоящие выборы будут приостановлены до конца конфликта.\n\nЭта мера вызвала протесты со стороны меньших оппозиционных партий, которые возмущены таким решением и осудили его как нарушение демократического процесса, однако Майкл Коллинз, Бэзил Брук и Эймон де Валера защищают этот шаг как нежелательный, но необходимый для поддержания порядка и единства среди ирландского народа, пока страна борется за свое выживание против своих врагов."
ireland.2502.a: "Свобода накладывает ответственность..."

ireland.2503.t: "Назначение Прíomh Aire"
ireland.2503.d.start: "После своей победы на выборах, [IRE_loc_leader_name] теперь стоит перед важным выбором — выбором Прíomh Aire, или Премьер-министра.\n\nСогласно Конституции Ирландии, [IRE_loc_leader_surname] как Президент должен назначить Прíomh Aire, который затем под ответственностью Президента соберет кабинет министров, без сомнения, с значительным участием"
ireland.2503.d.sf: "Синн Фейн — большая и разнообразная партия, в которой многие недавно избранные TD видят себя на этой должности, но перед [IRE_loc_leader_surname] есть два очевидных варианта для Прíomh Aire."
ireland.2503.d.sflemass: "Однако, с либерализацией ограничений, бывший лидер НДП Шон Лемасс теперь рассматривается как потенциальный кандидат на пост Прíomh Aire. Такой выбор отдалил бы [IRE_loc_leader_surname] от полуавторитаризма 30-х годов, способствовал бы большему стремлению среди других членов парламентской партии, но также продемонстрировал бы более современную, реформированную политическую машину Синн Фейн."
ireland.2503.d.end: "Кто бы ни был выбран, другой, безусловно, получит высокую должность в кабинете, но только один из них может стать вторым по власти человеком в Республике."
ireland.2503.d1: "$ireland.2503.d.start$ сам Большой Товарищ.\n\n$ireland.2503.d.sf$. Ричард Мулкахи был бы очевидным кандидатом, военный человек, хорошо известный как близкий друг и доверенное лицо Коллинза со времен Войны за независимость, не говоря уже о его роли Прíomh Aire в предыдущие сроки. $ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
ireland.2503.d2: "$ireland.2503.d.start$ сам Президент.\n\n$ireland.2503.d.sf$. Гэройд О'Салливан был бы очевидным кандидатом, практикующий адвокат и давний член Синн Фейн, связывающий партию с её революционным прошлым, учитывая тот факт, что именно он поднял Триколор над GPO в Пасхальный понедельник 1916 года. $ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
ireland.2503.d.cnat: "О'Брайен теперь стоит перед схожим выбором, если не дилеммой, с тем, что он имел в 1937 году. Аграрная партия Clann na Talmhan привлекает совершенно другую электоральную базу по сравнению с более урбанистической Лейбористской партией, что подходило для их электорального альянса."
ireland.2503.d.lab: "Лидеры партий согласились, что основные цели и задачи коалиции останутся неизменными, но теперь О'Брайен может выбрать, следует ли повторить эту прежнюю формулу, или же сдвинуть коалицию больше влево, выбрав"
ireland.2503.d3: "$ireland.2503.d.start$ сам Президент.\n\n$ireland.2503.d.cnat$, но в 1937 году пост Прíomh Aire занял Шон Лемасс из Национальной Развивающейся Партии. В то время НДП была крупнейшей партией, и этот шаг сдвинул широкую коалицию больше в центр, что соответствовало нуждам того времени.\n\n$ireland.2503.d.lab$ Майкл Доннеллан на посту Прíomh Aire. Это сигнализировало бы о том, что коалиция стремится принести пользу как можно большему числу людей в стране, при этом сохраняя богатых на своей стороне, постепенно внедряя изменения и не пугая своих партнёров по коалиции из НДП.\n\n$ireland.2503.d.end$"
ireland.2503.d4: "$ireland.2503.d.start$ сам Президент.\n\n$ireland.2503.d.cnat$, и так как трехпартийный альянс с трудом смог создать правительство, более умеренный Доннеллан наверняка был бы выбором Прíomh Aire, который привлек бы меньшее недовольство, несмотря на обвинения в симпатиях к синдикализму. Тем не менее, мягкотелая, если не робкая, Прогрессивная Лейбористская партия считалась слишком нишевой и нестабильной для такой роли.\n\n$ireland.2503.d.lab$ Оуэн Ши-Ши Скеффингтон на посту Прíomh Aire. Это сигнализировало бы о том, что коалиция стремится вернуться к более социально и экономически радикальным дням Лейбористской партии, и с учетом того, что влияние Британии на страну теперь контролируется, гораздо меньше опасений по поводу того, что революция придет в Ирландию. Учитывая участие CnaT, было бы ограничено масштаб изменений, но они все равно имели бы место.\n\n$ireland.2503.d.end$"
ireland.2503.a: "Ричард Мулкэхи!"
ireland.2503.b: "Гэройд О'Салливан!"
ireland.2503.c: "Шон Лемасс!"
ireland.2503.e: "Майкл Доннеллан!"
ireland.2503.f: "Оуэн Ши-Ши Скеффингтон!"

ireland.2504.t1: "Оставаться на плаву"
ireland.2504.t2: "Передача бразд правления"
ireland.2504.d.IRE: "Учитывая, как нынешнее правительство справилось с Северным кризисом, предотвратив эскалацию гражданских беспорядков на Севере в полномасштабную гражданскую войну, а также сохранив верховенство закона и позволив гражданскому правительству оставаться на высшем уровне, их победа на выборах была воспринята некоторыми как неминуемая. Однако также можно сказать, что желание некоторой преемственности или стабильности также сыграло роль в решении электората переизбрать их."
ireland.2504.d.GER: "Нынешнее правительство никогда не имело легкой задачи, придя к власти после падения предыдущего правительства в результате военного переворота при поддержке Германии. Несмотря на беспорядки на Севере, верховенство закона было сохранено, и электорат наградил новое правительство, избрав его на позицию, на которой оно уже находилось, и скорее всего, сделав это в надежде на преемственность и стабильность."
ireland.2504.d.incumbent: "возьмет бразды правления еще раз, при этом [IRE_loc_leader_name] пообещает народу, что он воспримет свой обновленный мандат серьезно и не будет самодоволен после предыдущих успешных сроков."
ireland.2504.d.takeover: "Тем не менее, несмотря на то, что нынешнее правительство было вознаграждено на выборах, теперь именно [IRE_loc_leader_name] по-настоящему выигрывает, становясь новым [IRE_loc_leader_title] и беря коалицию под свой контроль изнутри."
ireland.2504.d.sf: "[IRE_loc_election_victor_event]\n\nСинн Фейн $ireland.2504.d.incumbent$\n\nС [IRE_loc_leader_surname] на посту и угрозой радикализма внутри страны практически исчезнувшей, следующие четыре года, скорее всего, будут посвящены постепенному снятию предыдущих ограничений, если внешние условия позволят, и продвижению прежних политик, направленных на поддержание национального единства, дальнейшее развитие промышленности страны и обеспечение Ирландии в следующем десятилетии."
ireland.2504.d.sc: "С [IRE_loc_leader_surname] на посту правительство будет стремиться проводить политику, которая создает гармоничную и благочестивую республику, где ее граждане могут растить свои семьи в скромности, добродетели и безопасности."
ireland.2504.d.sc.incumbent: "[IRE_loc_election_victor_event]\n\nAn Saorstát Críostúil $ireland.2504.d.incumbent$\n\n$ireland.2504.d.sc$"
ireland.2504.d.sc.takeover: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ Возможно, это было стремление народа к менее жесткой форме консерватизма или же утрата популярности AN после смерти их бывшего лидера, что привело к этому изменению, но нельзя утверждать это с уверенностью.\n\n$ireland.2504.d.sc$"
ireland.2504.d.an: "Теперь, избранный на пост [IRE_loc_leader_title], цели [IRE_loc_leader_name] остались неизменными, как и когда такая возможность казалась далекой. Это минимизация какого-либо иностранного, а особенно британского синдикалистского влияния на экономику и СМИ, милитаризация общества и сохранение нации во всех смыслах."
ireland.2504.d.an.incumbent: "[IRE_loc_election_victor_event]\n\nAontas Náisiúnta $ireland.2504.d.incumbent$ Их победа на выборах воспринимается как знак их трансформации из поддерживаемых партизанами националистов, которые свергли избранное правительство, в истинное национальное движение, способное завоевывать власть конвенциональными средствами.\n\n$ireland.2504.d.an$"
ireland.2504.d.an.takeover: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ Возможно, электорат почувствовал, что An Saorstát Críostúil недостаточно серьезно относился к угрозе синдикализма или был слишком снисходителен к радикализму и социальной девиации в целом, что позволило AN набрать достаточно силы, чтобы стать ведущей партией в коалиции, но это нельзя утверждать с уверенностью.\n\n$ireland.2504.d.an$"
ireland.2504.d.lab: "[IRE_loc_election_victor_event]\n\nЛейбористская партия $ireland.2504.d.incumbent$\n\nС [IRE_loc_leader_surname] на посту правящая партия продолжит работать с партнерами по коалиции, чтобы продвигать политику умеренного прогресса, приносящую пользу массам общества, оставаясь строго парламентской и противостоящей революции. Тем не менее, с продолжающимся большинством Лейбористов в коалиции, кажется, что они теперь смогут сыграть еще большую роль в направлении политической стратегии правительства и более тесно согласовать цели коалиционного правительства с их собственными."
ireland.2504.d.smalltakeover: "Такой результат, признаться, удивил [IRE_loc_leader_surname], что младший партнер в коалиции затмил старшего. Тем не менее, партия имеет множество своих политик, которые ранее не могли быть реализованы без необходимого числа кабинетов, и теперь наступил момент воплотить эти идеи в жизнь."
ireland.2504.d.ndp: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nНДП будет стремиться поддержать экономический рост Ирландии прежде всего, улучшая положение всех в обществе, от самых высоких до самых низких, без ненужного вмешательства в рынок и возможного препятствования большому капиталовложению. Конечно, они правят в коалиции и, следовательно, не смогут выдвигать все свои политики без сопротивления, но, несмотря на присутствие более интервенционистских членов коалиции, они гораздо ближе к формированию страны по своему видению, чем когда-либо."
ireland.2504.d.cnat: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nClann na Talmhan наконец-то сможет выйти на первый план, отведя должное внимание самой крупной группе Ирландии — мелким фермерам. Хотя они все еще разделяют многие политики с Лейбористами, теперь они могут особенно сосредоточиться на сельских районах и вернуть жизнь в деревни."
ireland.2504.d.plp: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nОуэн Ши-Ши Скеффингтон тщательно вел свою партию последние четыре года, очищая ее от возможных инсурекционистских тенденций среди членов. Его университетские дебаты хорошо окупились, так как все члены, которые тайно хотели бы перевести партию на сторону революции, теперь либо ушли, либо были переубедены. Прогрессивная Лейбористская партия теперь намерена внедрять свои демократичные и полностью социалистические идеалы в управление страной, постепенно и осторожно реализуя такие политики, которые приносят максимальную пользу людям. Раппоршман с Третьим Интернационалом возможен, но безопасность и стабильность Ирландии остаются главными приоритетами, так как после многих лет Ирландия, наконец, оказывается с социалистическим правительством."
ireland.2504.a: "Еще много работы впереди."
ireland.2504.b: "Время для изменения акцентов."

ireland.2505.t: "Оппозиция объединяется"
ireland.2505.d.start: "Несмотря на то, что недавние выборы стали большим благом для правительства, [IRE_loc_leader_name] и его соратники не лишены критиков. Такова ситуация в демократии, как в Ирландии, где едва [IRE_loc_leader_title] [IRE_loc_leader_surname] вступил в должность, как его политические оппоненты осудили упущенную возможность «реальных изменений» в текущем составе Дойла Эйрена.\n\nЭлекторат в целом не вознаградил оппозицию, учитывая, что действующее правительство было восстановлено, но это не означает, что выборы не имели других побочных эффектов. Несмотря на продолжение работы предыдущей администрации, результаты выборов привели к некоторому перераспределению сил между политическими партиями, с тем, что оппозиция теперь в основном сосредоточена в двух различных соперничающих партиях против нового правительства, за счет более мелких оппозиционных партий, особенно тех, что находятся на крайнем левом и крайнем правом фланге."
ireland.2505.d.sf: "$ireland.2505.d.start$\n\nСаорстат Криостуул Эамона де Валеры сосредоточил внимание на том, что они считают сравнительно недостаточной поддержкой правительства для беднейших слоев общества. Приняв христианско-демократическую позицию, де Валера lamentирует то, что он описывает как «бессмысленную» программу правительства новой администрации, лишенную «достойного христианского уровня жизни» для людей с ограниченным доходом, в отличие от собственных планов его правительства.\n\nОднако, увидев дискуссию со стороны своих политических оппонентов, Лейбористская партия Уильяма О'Брайена начала уделять больше внимания не экономическим вопросам, а социальным. Они выступают против «космополитичных» взглядов Синн Фейн на развод и контрацепцию, осуждая их как ненужные отвлекающие факторы для большинства людей и потенциально отчуждающие среднего рабочего.\n\n$ireland.2505.d.end$"
ireland.2505.d.sc: "$ireland.2505.d.start$\n\nСинн Фейн, как и следовало ожидать, эффективно приняла флаг тех, кто чувствует себя отчужденным от откровенно религиозной направленности некоторых аспектов нового правительства. Они утверждают, что, несмотря на попытки правительства заручиться поддержкой религиозной правой части общества, их действия по-прежнему отчуждают многих, особенно менее религиозных избирателей всех конфессий и даже тех, кто не исповедует религию.\n\nЛейбористы, с другой стороны, противопоставили планы правительства по целевой социальной помощи своему принципу универсальности. Они осуждают любые целевые меры поддержки, которые помогают только бедным, считая, что они вызывают стратификацию общества, и утверждают, что любые такие стандарты должны применяться универсально, иначе бедные будут становиться беднее, а богатые — богаче.\n\n$ireland.2505.d.end$"
ireland.2505.d.labour: "$ireland.2505.d.start$\n\nСинн Фейн приняла удивительный подход, признав официальное дистанцирование Лейбористов от синдикалистских режимов, но ставит под вопрос необходимость многих, если не всех, действий, предлагаемых новым правительством. Средний человек, по их мнению, будет лучше обслужен мерами, которые увеличивают процветание и предпринимательскую активность для всего общества, а не мерами, которые устанавливают произвольный базовый уровень жизни для масс.\n\nСаорстат Криостуул Эамона де Валеры также подверг сомнению целесообразность увеличения налогообложения малых бизнесменов и предпринимателей, считая, что позволить малым предприятиям Ирландии процветать будет гораздо полезнее для общества в целом, чем передавать их тяжело заработанные доходы в Аиракт Финансов."
ireland.2505.d.end: "Необходимо отметить, что, несмотря на результаты выборов, демократия продолжает преобладать, и новое правительство должно привыкнуть к критике со стороны оппозиции."
ireland.2505.a: "В политике все дозволено."

ireland.2510.t: "Новый Президент"
ireland.2510.d.start: "Должность Президента будет напрямую выбираться электоратом каждые семь лет. Любой гражданин Ирландии старше тридцати пяти лет имеет право баллотироваться на пост Президента, если его номинируют достаточное количество членов Дойла или местных властей."
ireland.2510.d.body: "совместно выдвигают одного кандидата на пост, отказываясь от выборов для первого назначения на новую должность. Такой шаг потребует кандидата, который будет широко приемлем для всех политических взглядов, даже больше, чем обычное голосование с немедленным устранением.\n\nРоль Президента преимущественно церемониальная и аполитичная. Как глава государства, Президент является первым гражданином, представляющим страну за рубежом и принимающим иностранных гостей. Однако также Президент распускает Дойл в конце его срока и назначает TD в министры правительства по рекомендации Таоисаха — роль, которая скоро будет занята [Root.GetLeader].\n\nВсе партии соглашаются, что должность Президента должна быть занята человеком с большим культурным опытом, представляющим взгляды и ценности населения в целом. Человеком, который достиг значительных заслуг за свою жизнь и обладает личным опытом, соответствующим этой роли.\n\nКто бы ни был выбран, он вряд ли откажется от предложения, так что остается только выдвинуть его."
ireland.2510.d1: "Согласно новой Конституции, $ireland.2510.d.start$\n\nВ попытке заручиться поддержкой новой Конституции все партии согласились $ireland.2510.d.body$"
ireland.2510.d2: "Согласно текущей Конституции, $ireland.2510.d.start$\n\nС победой Интернационала в Европе, Коллинз стремится заручиться поддержкой для конституционной роли Президента и выработать новый демократический послевоенный консенсус. Он предлагает, чтобы все партии согласились $ireland.2510.d.body$"
