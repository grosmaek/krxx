IRE_improve_loyalist_anger_scan: "Заглушить северное сопротивление"
IRE_improve_loyalist_anger_labndpcnat: "Обратиться к лоялистам"
IRE_improve_loyalist_anger_labcnatplp: "Успокоить лоялистов"
