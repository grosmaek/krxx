IRE_northern_stab_loss: "\nНедовольство националистов в Ольстере вызывает [?IRE.IRE_nationalist_discontent|=%+1] §Y$MODIFIER_STABILITY_FACTOR$.§!"
IRE_northern_pp_loss: "\nНедовольство ультралоялистов в Ольстере вызывает [?IRE.IRE_loyalist_anger|=+2] §Y$MODIFIER_POLITICAL_POWER_FACTOR$.§!"

IRE_loyalist_fear: "\nОльстера лоялисты в настоящее время"
