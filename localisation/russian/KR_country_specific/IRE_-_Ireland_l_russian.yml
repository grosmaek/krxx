 IRE_jim_larkin_leader_body: "§YLeader Description\nBorn:§! 28 января 1874 года, Ливерпуль, Ланкашир, Англия\n§YAlso known as:§! $IRE_jim_larkin_alt$\n§YPolitical Career:§!«Большой» Джим Ларкин любит две вещи: синдикализм и споры, и не всегда в таком порядке.Как и его бывший коллега Джеймс Конноли, он родился в Великобритании в ирландской семье, а вскоре после переезда в саму Ирландию увидел, что дело своей страны и рабочих является первоочередным. Также, как и Конноли, он был соучредителем Лейбористской партии в 1912 году вместе с более умеренным Уильямом О’Брайеном.Ларкин выступал за социализм и профсоюзное движение с 1890-х годов, но впервые привлек к себе общественное внимание в 1910-х годах как генеральный секретарь Ирландского транспортного и общего профсоюза работников, в период которого Ларкин руководил профсоюзами во время печально известной «Дублинской забастовки» 1913 года. Известный своим внушительным физическим присутствием, а также значительными ораторскими навыками, несгибаемая и более чем жизненная личность Ларкина заставила многих его сторонников обожествлять его, но также привела к некоторым  ожесточенным  спорам между бывшими товарищами.Христианский социалист, Ларкин не видит противоречия между своей католической верой и социалистическими идеалами.После забастовки Ларкин провел большую часть десятилетия в Соединенных Штатах, участвуя в Социалистической партии Америки, становясь еще более радикальным и открыто поддерживая Коммуну во Франции. Он вернулся в Ирландию и стал чужд основному течению Лейбористской партии. Чудом избежав тюремного заключения после подавления социализма, последовавшего за Британской революцией, он принял предложение французов, вместе с сыном, чтобы дальше развивать свои взгляды на синдикализм в Сорбонне.Наконец, вернувшись из Франции и став лидером Ирландской синдикалистской партии, Ларкин"
 IRE_jim_larkin_leader_desc:"$IRE_jim_larkin_leader_body$восторжествовал вопреки всем трудностям и стал лидером Ирландии. Его масштабные планы по индустриализации, на благо трудящихся мужчин и женщин, позволят Ирландии занять свое место среди наций мира как настоящая Рабочая Республика."
 IRE_jim_larkin_puppet_leader_desc:"$IRE_jim_larkin_leader_body$получил помощь от своих союзников в установлении контроля над новой Ирландской Социалистической Республикой под строгим контролем.Убедить ирландскую нацию в свободе, которую дает синдикализм,будет непросто,но Ларкин не может представить себе лучшего человека для этой задачи."

 IRE_owen_sheehy_skeffington: "Оуэн Шихи-Скеффингтон"
 IRE_owen_sheehy_skeffington_alt: "Еоган, сын ветви Скивхалтуна"
 IRE_owen_sheehy_skeffington_surname: "Шихи-Скеффингтон"
 IRE_owen_sheehy_skeffington_leader_body:"§YLeader Description\nBorn:§!19 мая 1909 года в Дублине, графство Дублин, Ирландия\n§YAlso known as:§!$IRE_owen_sheehy_skeffington_alt$\n§YPolitical Career:§!Оуэн Шихи-Скеффингтон, сын феминисток, пацифисток и социалисток Фрэнсис и Ханны Шихи-Скеффингтон,-человек, чья жизнь с ранних лет определялась политикой. Убийство его отца британскими войсками во время Пасхального восстания, когда Оуэну было всего шесть лет, сильно повлияло на его детство.Однако, будучи сыном мученика 1916 года,он имел определенные преимущества, что позволяло ему публично выражать более радикальные социальные идеи, чем обычно позволялось в условиях Красной тревоги.Его образование в ряде престижных и социально прогрессивных школ привило ему ценности его родителей, которые он решил реализовать в качестве студенческого активиста и члена Лейбористской партии, стремясь создать современное государство, которое избегало бы репрессивных мер Шинн Фейн.Как человек с открытым мировоззрением, Ши-Хи-Скеффингтон не боялся посещать страны Интернационала. Однако для нового лидера Лейбористской партии Уильяма О’Брайена его поездки за границу стали доказательством того, что Ши-Хи-Скеффингтон на самом деле является энтристом, стремящимся превратить Лейбористскую партию в инструмент революции, и он вместе с другими представителями левой фракции был исключен из партии. Ши-Хи-Скеффингтону не так легко удалось бы уйти, и он основал Прогрессивную Лейбористскую партию, опираясь на студенческую базу, которая стремилась создать демократическую и прогрессивную Ирландию, возглавляемую новым поколением."
 IRE_owen_sheehy_skeffington_leader_desc: "$IRE_owen_sheehy_skeffington_leader_body$\n\nДобившись успеха, несмотря ни на что, Шихи-Скеффингтон намерен воплотить в жизнь свое видение Ирландии, где все равны, независимо от класса, этнической принадлежности, религии или пола."
 IRE_owen_sheehy_skeffington_parlrep_sic_desc: "§g$IRE_owen_sheehy_skeffington_leader_body$\n\nДобившись успеха, несмотря ни на что, Шихи-Скеффингтон теперь является премьер-министром, фактическим лидером страны, и намерен воплотить в жизнь свое видение Ирландии как страны равных, независимо от класса, этнической принадлежности, религии или пола§!"
 # IRE_owen_sheehy_skeffington_sic_desc: "[IRE_loc_oss_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_owen_sheehy_skeffington_sic_desc: "§YAdvisor Description\nBorn:§!19 мая 1909 года в Дублине, графство Дублин, Ирландия§g §!\n§YAlso known as:§! §g$IRE_owen_sheehy_skeffington_alt$§!\n§YPolitical Career:§! §gОуэн Шихи-Скеффингтон, сын пацифиста и социалистки-феминистки, был воспитан в духе социальной справедливости.Когда его отец, не участвовавший в боевых действиях, был убит во время Пасхального восстания, это радикализировало его мать и укрепило ее критический взгляд на мир. Благодаря взглядам своей матери и безупречному прогрессивному образованию Оуэну не потребовалось много времени, чтобы ворваться на политическую сцену Ирландии. Первоначально член Лейбористской партии, Шихи-Скеффингтон, как и многие другие, начал испытывать недовольство руководством, которое, по их мнению, становилось все более слабым и робким из-за постоянной угрозы применения тактики красного устрашения. В конечном счете это привело к тому, что более молодые члены партии откололись от нее и сформировали Прогрессивную лейбористскую партию, которую Шихи-Скеффингтон фактически возглавляет.§!"
