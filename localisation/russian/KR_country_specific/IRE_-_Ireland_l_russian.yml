 IRE_peadar_odonnell_surname: "О’Доннел"
 IRE_peadar_odonnell_leader_desc: "§YLeader Description\nBorn:§! 22 февраля 1893 года, недалеко от Ан Клохан Лиах, графство Донегол, Ирландия.\n§YAlso known as:§! $IRE_peadar_odonnell_alt$\n§YPolitical Career:§! Революционер, радикал и архиподрыватель, Пеадар О'Доннелл является самым решительным и громким голосом в ирландском обществе, когда речь идет о призывах к социализму. Его кредо так же крепко, как у любого ирландского республиканца: он сражался в Войне за независимость и даже в то время выступал за полную революцию, которая объединила бы социализм с антиимпериализмом.После Войны за независимость он отверг договор на основании дележа страны и Внешней ассоциации и энергично агитировал за социализм в Ирландии как часть антидоговорного  крыла Шинн Фейн. Он стал редактором газеты An Saorstát, которую превратил в популярную платформу для своих леворадикальных взглядов. После революций во Франции, Италии и Британии его исключили из партии, и, наблюдая за тем, как Ирландия меняет цепи британского капитализма на немецкие, О'Доннелл становился все более милитаристским по своему тону и основал свою собственную партию Saor Éire, чтобы реализовать свою мечту о настоящей ирландской революции. С ростом опасений по поводу его целей правительство выступило против него и закрыло An Saorstát.Испытания О'Доннелла только усилили его решимость достичь своих целей любыми средствами, даже если это означало преодолеть свое недоверие и работать с Союзом Британии и их агентами. Наконец, взяв под контроль Ирландию, О'Доннелл планирует быстро и решительно действовать, чтобы полностью революционизировать общество, как он всегда мечтал.."

