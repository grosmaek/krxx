IRE_decrease_GER: "Снизить влияние [From.GetAdjective]"
IRE_decrease_GER_desc: "Немецкое влияние в Ирландии не обязательно является злонамеренным, но оно, тем не менее, часто бывает вредным. Немецкий интерес к Ирландии, будь то частные инвесторы или немецкое государство, допустим, но их роль должна заключаться в поддержке ирландской промышленности, а не в её контроле. Пора напомнить им об этом."
IRE_decrease_ENG: "Снизить влияние [From.GetAdjective]"
IRE_decrease_ENG_desc: "Британское влияние в Ирландии было постоянной проблемой в течение почти тысячелетия, и поэтому государство должно постоянно следить за любыми новыми вторжениями. Нам снова нужно избавиться от сасанахских щупалец, ползущих на нашу землю."

IRE_buyout_foreign_owners: "Выкупить предприятия [From.GetAdjective]"
IRE_buyout_foreign_owners_tt: "которые требуют §Y10§! §Yнемецких§! или §Yбританских§! очков влияния и имеют следующие эффекты"
IRE_buyout_foreign_owners_desc: "[IRE_loc_buyout_foreign_owners]"
IRE_buyout_foreign_owners_GER_desc: "Тот факт, что Германия помогла нам в 1916 году и в войне за независимость, не подлежит сомнению, но её мотивы в этом можно оспорить. С момента независимости мы позволили Германии слишком сильно развить свой бизнес в стране, и большая часть богатства, произведённого на острове, уходит в немецкие руки. Мы можем выкупить несколько их предприятий и либо перевести их в государственные агентства, либо продать их ирландским покупателям, чтобы удержать прибыль внутри страны."
IRE_buyout_foreign_owners_ENG_desc: "Несмотря на нашу успешную борьбу за независимость и их собственный поворот к синдикализму, несколько британских предприятий продолжают работать в Ирландии под непосредственным контролем Союза Британии. С помощью приказов о принудительном выкупе мы можем забрать эти предприятия и их активы, чтобы остановить их попытки распространить радикальные идеи на этих берегах, а также передать существующие предприятия в ирландские руки."

 # Mil Decisions #
 IRE_ira_decisions: "Решения [IRE_loc_ira_name]"
IRE_republican_army: "Ирландская республиканская армия"
IRE_royal_army: "Королевская армия Ирландии"
IRE_ira_decisions_desc: "[IRE_loc_ira_decisions_desc]"
IRE_ira_decisions_peace_desc: "Хотя мы могли бы надеяться, что хрупкий мир в мире останется стабильным, кажется очевидным, что напряженность неизбежно перерастет в конфликт, который снова поставит под угрозу независимость Ирландии. Крайне важно, чтобы [IRE_loc_ira_name] был готов защитить страну, если возникнет необходимость, и были предприняты соответствующие шаги, чтобы обеспечить это, пока время еще на стороне Ирландии."
IRE_ira_decisions_war_desc: "Мир погрузился в конфликт, и Ирландия снова видит, как её независимость оказывается под угрозой со стороны великих держав, которые хотят уничтожить нацию и оставить её руины под своим бесконтрольным доминированием. Этого нельзя допустить, и вся страна должна подготовиться к борьбе за свою свободу всеми доступными средствами.\n\nС крепкой решимостью и несломимым духом ирландский народ может стать Давидом, который поразит этих мировых Голиафов и поможет положить конец этому конфликту раз и навсегда."

IRE_forts_lv_2: "£GFX_rifle_texticon §Y250§! £GFX_unit_artillery_brigade_icon_small §Y100§!"
IRE_forts_lv_2_blocked: "£GFX_rifle_texticon §R250§! £GFX_unit_artillery_brigade_icon_small §R100§!"
IRE_forts_lv_2_tooltip: "Стоимость принятия решения: $IRE_forts_lv_2_blocked$"

IRE_motorisation_decision: "Субсидии на моторизацию армии"
IRE_motorisation_decision_desc: "Скромный автомобиль: американская страсть, ожидающая ирландских рук. Перемещение поставок или даже целых батальонов обещает привнести в войну уровень скорости, которого никогда не было раньше — и это станет решающим фактором в защите Ирландии. Армия нуждается в каждом грузовике, который она может получить."
IRE_shannon_forts_west: "Дальнейшее укрепление западного Шаннона"
IRE_shannon_forts_west_desc: "В дни перед Воскресным Восстанием Падрииг Пирс и его люди надеялись отступить от [GetVictoryPointName_11293], через великую реку Шеннон, и защищать Ирландскую Республику от всех, кто бы её не уничтожил. План не сбывался, но планирование продолжалось — с предположением, что наиболее вероятным местом для вторжения будет восток, укрепления на западе Шаннона оставались как последний редут, если бы нужно было провести финальную оборону, как это сделал Пирс.\n\nНикогда нельзя быть слишком подготовленным."
IRE_shannon_forts_east: "Укрепить восточный Шеннон"
IRE_shannon_forts_east_desc: "Конвенционное военное мнение утверждает, что любое возможное вторжение в Ирландию будет происходить на востоке, поскольку это ближе к большинству лагерей для размещения и представляет собой большую угрозу для основной части ирландского населения и промышленности. Тем не менее, мы не чужды необычным событиям — успешное вторжение в Коннахт может перевернуть планы по созданию редута на западе Шаннона. Укрепление востока поможет защититься от этой возможности или хотя бы обеспечит дополнительную линию обороны."
IRE_coastal_fort_expansions: "Расширить Ан Балла Эйрннах"
IRE_coastal_fort_expansions_desc: "\"Ирландская стена\". План, разработанный ирландскими и немецкими генералами в напряженной атмосфере конца 1920-х, который предусматривал укрепление почти всего побережья, обращенного к Ирландскому и Кельтскому морям. План был утвержден, и первые форты были построены — но больше не было сделано, поскольку страх перед вторжением стал убывать, а деньги ушли на другие нужды. Но спустя десять лет мир не стал безопаснее, а Стена так и не стала больше. Если Ирландия должна быть в безопасности, мы должны завершить то, что начали. Все, кто захочет навредить Ирландии, столкнутся с непреодолимой, несломленной стеной."

 IRE_public_weapons: "Покупки оружия для населения"
IRE_public_weapons_desc: "Для защиты нации в текущем конфликте стране понадобится как можно больше огнестрельного оружия, независимо от его качества. Одним из интересных предложений для пополнения государственных запасов является выделение средств для закупки оружия у многочисленных владельцев оружия по всей стране. Неважно, если это старое охотничье ружьё, винтовка отца, участвовавшего в Войне за Независимость, или даже оружие, использовавшееся в преступных целях — если оно всё ещё может стрелять достаточно надёжно, его следует купить без лишних вопросов."
IRE_beer_for_bread: "Пиво за хлеб"
IRE_beer_for_bread_desc: "У страны может не быть угля, нефти, газа, электричества и керосина, но если есть что-то, чего Ирландии никогда не недостаёт, так это хорошего Гиннесса. Это даёт нам отличный козырь для переговоров с нашими союзниками и дружественными нейтральными странами, чтобы обмениваться пивом на постоянный источник пшеничной муки для того, чтобы обеспечить продовольствием как гражданских, так и солдат."
IRE_recruitment_campaigns: "Кампании по набору в армию"
IRE_recruitment_campaigns_desc: "Даже с учётом великой угрозы, которая нависла над страной, многие в обществе всё ещё кажутся вполне довольными тем, чтобы бездействовать и позволить войне развиваться вокруг них. Ирландии необходимы эффективные кампании по набору в армию, чтобы мобилизовать людей и побудить их записываться в вооружённые силы."
IRE_the_defenders: "На Косантори"
IRE_the_defenders_desc: "Величайшая сила Ирландии заключается в боевом духе простых людей. Как и многие, кто предшествовал им в истории страны, новое поколение храбрых людей готово встать и бороться за нашу свободу. С правильным руководством со стороны армии, мы можем направить этих людей в боевые подразделения, способные победить любое оружие, которое враг может применить."
IRE_desperate_defence: "Отчаянная оборона"
IRE_desperate_defence_desc: "Враг может высадиться на Изумрудном острове, но ни один солдат не может превзойти ирландца на его родной земле. Пора вновь продемонстрировать боевое мастерство, которое принесло Ирландии её свободу."
IRE_ireland_will_not_surrender: "Ирландия не сдадится!"
IRE_ireland_will_not_surrender_desc: "Неважно, сколько территории враг попытается захватить, даже если защитники Ирландии будут изгнаны из городов, народ никогда не сдастся иностранным захватчикам. Они скоро узнают, что армии Ирландии столь же смертельны в партизанской войне, как и в обычной."
IRE_for_king_and_his_country: "За короля и его страну"
IRE_for_king_and_his_country_desc: "Хотя многие лоялисты в стране могут по-прежнему презирать своё включение в ирландское государство, их верность британской королевской семье и ненависть к тем, кто разрушил Британскую империю, значительно превосходят это презрение. С учётом того, что Ирландия является частью Антанты, что согласует нашу цель с британской, мы можем на самом деле привлечь некоторых самых упертых лоялистов для борьбы за \"Короля и его страну\"."
IRE_german_gun_running: "Немецкая контрабанда оружия"
IRE_german_gun_running_desc: "История, похоже, часто повторяется, и вновь Ирландия нуждается в оружии от своих немецких союзников, в то время как враждебные державы пытаются сорвать любые поставки. Благодаря опыту, который некоторые в стране до сих пор имеют с Войны за Независимость, переправка оружия через море должна стать лёгким делом при должной подготовке."
IRE_internationale_supply_lines: "Международные линии снабжения"
IRE_internationale_supply_lines_desc: "Связь Ирландии с Францией и Британией имеет решающее значение для того, чтобы обеспечить поставки множества товаров и ресурсов, которые необходимы для нормального функционирования страны, и для того, чтобы эти товары благополучно преодолели опасное путешествие через море и были быстро доставлены туда, где они нужны. С поддержкой наших союзников мы можем гарантировать, что у нас будет достаточное количество транспортных судов и поездов, чтобы эти линии снабжения никогда не были нарушены."
IRE_union_aid: "Помощь союзов"
IRE_union_aid_desc: "Профсоюзы не только дают рабочим их голос, но и играют ключевую роль в их правильной организации и эффективной работе. С учётом того, что большая часть промышленности страны должна переключиться на военные нужды, мы можем полагаться на сильные профсоюзы страны, чтобы помочь в этой реорганизации и направить рабочих Ирландии на помощь нации, насколько это возможно."
IRE_the_cause_of_the_free: "Дело Свободных"
IRE_the_cause_of_the_free_desc: "Когда времена кажутся отчаянными, величайший источник мужества — это помнить, за что мы боремся. В Ирландии наши люди сражаются за защиту свободной Ирландской Республики и неограниченного контроля над ирландскими судьбами, который она дарует. Помогая напомнить людям об этом, мы обеспечим, что они не начнут колебаться, независимо от того, как сложной будет ситуация."
IRE_cogadh_gaedheal_re_gallaibh: "Когад Гаэдхэл ре Галлайб"
IRE_cogadh_gaedheal_re_gallaibh_desc: "С тех пор как Брайан Бору, иностранные захватчики пытались уничтожить Ирландию, и сколько бы они ни пытались, они все в конечном итоге потерпели поражение. Мы ведём новый \"Когад Гаэдхэл ре Галлайб\", или \"Войну Гаэлов с Чужаками\", так как вновь захватчики решились на наше завоевание, и долг каждого ирландца, независимо от оправданий, подняться и победить их."

 # Forpol Decisions #
 IRE_foreign_policy_decisions: "Внешняя политика"
IRE_foreign_policy_decisions_desc: "С нашей независимостью Ирландия наконец получила шанс определять своё будущее, и это включает в себя курс, который мы будем следовать на этих всё более бурных морях. Соблазн может быть в том, чтобы увидеть себя сидящими на краю, изолированными от проблем остальной Европы, но мы не сможем поддерживать эту фантазию вечно. Когда война придёт, ни одна нация не является островом.\n\nПоскольку многие стремятся воспользоваться нашей географией и уникальным политическим ландшафтом, нам предстоит сделать ясный и осознанный выбор относительно того, где мы стоим, независимо от того, где это."
 
IRE_join_reichspakt: "Присоединиться к Рейхспакту"
IRE_join_reichspakt_desc: "Германия, наш ближайший партнёр с момента независимости, давно доказала, что представляет наши интересы. Поэтому логично, что мы снова обратимся к Берлину, чтобы защитить эту независимость, поскольку их континентальный блок является одной из самых сильных защит от вторжения синдикалистских держав. Оглядываясь на нашу историю, мы понимаем, что нас не определяла изоляция, а то, кто были наши друзья."
 
IRE_join_entente: "Присоединиться к Антанте"
IRE_join_entente_desc: "[IRE_loc_join_entente_desc]"
IRE_join_entente_IMP_desc: "Хотя многие утверждают, что Германия ближе к Ирландии как политически, так и географически, такие утверждения упускают несколько фундаментальных геополитических факторов. Германия и Ирландия действительно близки, но между ними лежат смертоносные воды, разделяющие Британию и Францию, в то время как между нашим островом и Канадой нет ни земли, ни вод. С канадцами нас также связывает общая правовая система и, в некотором смысле, происхождение от многих людей бывшей британской сферы, связи, которые нельзя легко игнорировать. Мы должны оставить наше трудное прошлое позади и смотреть в будущее."
IRE_join_entente_not_IMP_desc: "Антанта оказалась под новым руководством, и с этим изменились многие сомнения по поводу союза с теми, за кого многие ирландцы сражались и умирали во время Мировой войны, хотя и в составе британской армии. Однако что не изменилось, так это тот факт, что такой шаг станет резким отклонением от нашей нынешней внешней политики и его нельзя будет принять легкомысленно."
 
IRE_join_internationale: "Присоединиться к Интернационале"
IRE_join_internationale_desc: "Когда клич к объединению под флагом революции растёт, в стране с такой историей идеализма, как наша, мало кто может это игнорировать. Мы имеем возможность участвовать не только в освобождении народов Европы, но и всего человечества. Время пришло принять неизбежное и присоединиться к народам мира. An Reabhlóid Abú!"
 
IRE_join_moscow_accord: "Присоединиться к Московскому соглашению"
IRE_join_moscow_accord_desc: "\"Всё изменилось, изменилось абсолютно\", пожалуй, это единственный способ описать нынешнюю картину Европы. С падением Германии и распадом Америки, любой предыдущий дипломатический справочник, который мог бы направить Ирландию, стал не более чем топливом для костра. В такие времена мы должны понять, что мы не можем надеяться на удачу, нам нужно действовать, чтобы защитить нашу страну, безопасность которой может обеспечить только возрождённая Россия. Когда огонь в Европе гаснет, мы не можем оказаться в темноте."
 
IRE_join_copro: "Присоединиться к Сфере Сопроцветания"
IRE_join_copro_desc: "Для многих людей идея дипломатических отношений республики с Японией была бы воспринята как нечто такое же странное, как и связи с людьми на Луне. Однако повороты истории делают странных союзников; и теперь мы оказались в такой ситуации. Хотя, возможно, Восточная Империя не является нашим первым выбором, её связи с американцами убедительно показывают, что они лучше всего способны защищать демократию в этот бурный век."
 
IRE_seek_guarantee_germany: "Искать гарантию от немцев"
IRE_seek_guarantee_germany_desc: "Хотя мы вполне оправданно хотим оставаться в стороне от континентальных дел, никогда не бывает хорошей идеи казаться одинокими, особенно в такие времена. Мы должны использовать нашу добрую волю в Берлине, чтобы добиваться защиты нашей суверенности, надеясь ясно дать понять, что падение Ирландии в руки врагов кайзера не будет в интересах Германии."
 
IRE_seek_guarantee_america: "Искать гарантию от Америки"
IRE_seek_guarantee_america_desc: "Америка пережила тяжёлые годы, но невозможно не признать, что она остаётся важной силой на мировой арене, которая всё ещё вызывает уважение у европейских держав. Нам, возможно, повезло, что наши изгнанные дети поселились в Америке и сформировали важный блок в политике США, при этом не забывая о своей любви к родине. Мы можем использовать эту добрую волю, существующую на всех уровнях американской политики, чтобы получить гарантии того, что дядя Сэм позаботится о земле своих предков."
 
IRE_leave_mitteleuropa: "Покинуть Миттелевропу"
IRE_leave_mitteleuropa_desc: "Решение предыдущего правительства «Синн Фейн» попытаться повиснуть на штанах Германии, вступив в её экономический блок, оказалось лишь упражнением в недальновидности. Те, кто извлек выгоду из этого соглашения, в основном были иностранными бизнесменами, а немногие местные люди не получили от этого ничего. Пора исправить эту ошибку и взять будущее в свои руки, используя все другие возможности."
 
IRE_reclaim_gaelic_lands: "Восстановить Гаэльские земли"
IRE_reclaim_gaelic_lands_desc: "Столетия назад, до саксов и датчан, север и запад Альбиона, или как его сейчас называют, Шотландия, были полны звуков гэльского языка. Но разве не является ли шотландский гэльский просто региональной вариацией нашего общего языка, как Коннахтский ирландский отличается от Ольстерского, и так далее?\nЭта новая война между красной угрозой и германским чудовищем даёт нам уникальную возможность вернуть Гаэльский образ жизни нашим братьям через Северный канал, и даже если они пока этого не осознают, они поблагодарят нас со временем. Éirinn is Albain go brách!"
 
IRE_form_celtic_confederation: "Создать Кельтскую конфедерацию"
IRE_form_celtic_confederation_desc: "Время пришло признать истину, как она лежит перед нами. После воссоединения с землёй наших предков стало ясно, что мы должны взять на себя роль вождя и защитника всех кельтских народов, и гарантировать, что наши братья по кельтскому народу больше не будут жертвами саксов, гуннов или франков, чтобы мы могли процветать вместе навсегда."

 # Pol Decisions #
 IRE_uneasy_alliance_decisions: "Неспокойный союз"
IRE_uneasy_alliance_decisions_desc: "$IRE_ulster_privileges_desc_body$\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"

IRE_election_decisions: "Дорога к Дáil Éireann"
IRE_election_decisions_desc: "\n\n\n£GFX_IRE_election_cat_texticon\n\n\n\n\n\n\nС президентом Коллинзом, объявившим о новых выборах, состав следующего Дáil Éireann, национального парламента, вскоре окажется в руках ирландского народа.\nВсего 213 Teachtaí Dála (или TD), избираемых из всех избирательных округов Ирландии с использованием уникальной системы пропорционального представительства. Поскольку несколько TD выбираются из каждого округа, в Ирландии развилась сильная демократическая традиция, ориентированная на партии, что приводит к необходимости коалиций и других соглашений для успешного формирования правительства.\n\nУчитывая запрет синдикалистских партий на выборах, безразличие UDP к участию за пределами их северо-восточных территорий и абсентизм некоторых членов Aontas Náisiúnta, за власть борются семь партий.\n\nТем не менее, в системе многопартийности есть и должность Uachtarán (президента). Президент выбирается напрямую народом с помощью системы единого трансферируемого голоса одновременно с выборами в Дáil. Это означает, что тот, кто получит наибольшее количество голосов в первом туре, не обязательно станет победителем после всех подсчётов голосов. Хотя голосование за «внешнего кандидата» никогда не бывает напрасным, в отличие от некоторых других демократий, результат всё равно таков, что кандидаты с наибольшей поддержкой по всему политическому спектру будут иметь больше шансов на победу.\n\nПоскольку Ирландия является президентской республикой, первая задача президента — попытаться сформировать правительство, почти наверняка включающее его собственную партию. Хотя на пост президента претендует несколько партий, только несколько из них считаются реально способными победить.\n\nПартии, которые имеют шансы на президентство и на формирование правительства, — это §gSinn Féin§!, §cAn Saorstát Críostúil§! и §SLabour Party§!.\n\nТекущий вероятный победитель — [IRE_loc_election_plurality_holder]"

IRE_electoral_campaign_mission: "Выборы §Y1937§!"
IRE_electoral_campaign_mission_desc: "Избирательная кампания 1937 года в Ирландии в разгаре, и в напряжённой внутренней и международной обстановке, сложившейся после Черного понедельника, она, вероятно, станет одной из самых ожесточённых в истории Ирландии. Оскорбления и дикие обвинения летят с неумолимой беспечностью от политиков, кандидатов, агитаторов и сторонников.\nНет сомнений, что кто бы ни стал президентом 14 февраля, ему будет очень трудно восстановить гармонию в стране."

IRE_sf_campaign: "Поддержите кампанию §gSinn Féin§!"
IRE_sf_campaign_desc: "Недавние события, вышедшие из нашего контроля, потрясли веру ирландского народа в нашу партию. Наша кампания будет напоминать избирателям о нашем многолетнем опыте, о том, что именно Sinn Féin завоевала независимость Ирландии, объединила остров и принесла небывалое богатство через членство в Миттелевропе.\nВ эпоху растущей анархии нет партии, которая была бы более преданной служительницей Ирландской Республики, тверже держащей руку на штурвале и более способной гарантировать сохранение экономического прогресса, законности и порядка, национальной стабильности и мира в Ольстере, чем наша собственная."

IRE_smear_sc: "Отречься от политики §cSC§!"
IRE_smear_sc_desc: "Нечестная демагогия An Saorstát Críostúil — это серьёзная угроза, которая может вернуть Ирландию в тёмные века. Их защита протекционистской политики подорвёт ирландскую торговлю и разрушит наши тяжело заработанные отношения с Европой, их религиозный фанатизм поставит страну в зависимость от диктатов Церкви, а отмена Ольстерских привилегий приведёт к гражданской войне на Севере.\nКрайне важно, чтобы мы убедили ирландский народ не попасться на их популистскую риторику, как мотыльки на пламя."

IRE_smear_labour: "Отречься от политики §SLabour§!"
IRE_smear_labour_desc: "Национализация, повышение налогов, уничтожение ирландского бизнеса и прекращение иностранных инвестиций в нашу страну — вот что предлагает Лейбористская партия за своими, якобы, высокопарными идеалами. Несмотря на все их утверждения о том, что они очистились от синдикалистского влияния, их мышление остаётся красным в своей основе.\nПравда должна быть распространена по всей стране: они не уважают частную собственность, и их дикие фантазии приведут страну к гибели, если они придут к власти."

IRE_sc_campaign_mission: "Контркампания против §cSC§!"
IRE_sc_campaign_mission_desc: "Несмотря на то, что наша экономическая модель, ориентированная на Германию, принесла процветание и ликвидировала последствия Великой депрессии ещё полдесятка лет назад, события Черного понедельника привели к серьёзной критике наших политик со стороны An Saorstát Críostúil, которые тщетно стремятся к экономической самообеспеченности.\nВажно убедить общественность, что нынешние финансовые проблемы Европы — это временные трудности, и что поддержание тесных связей и торговли с континентом является ключом к выведению Ирландии из веков нищеты."

IRE_labour_campaign_mission: "Контркампания против §SLabour§!"
IRE_labour_campaign_mission_desc: "Хотя Sinn Féin и Лейбористская партия давно конкурируют за голоса городских низших и средних классов с момента обретения независимости, нынешние выборы обещают стать более напряжёнными, чем когда-либо. Лейбористы обещают новое жильё и конец безработице, но избиратели должны понять, что растущий экономический успех принесёт пользу всем. Только через создание прибыли и создание благоприятной для бизнеса среды можно создавать рабочие места, развивать города Ирландии, чтобы они соответствовали потребностям их жителей, и защищать ирландских рабочих от беды безработицы."

IRE_if_elec_sf: "§gSinn Féin§!\n\nЕсли §gSinn Féin§! победит, они продолжат своё предыдущее соглашение о доверии и поддержке с §OUlster Democratic Party§!."
IRE_if_elec_sc: "§cAn Saorstát Críostúil§!\n\nЕсли §cAn Saorstát Críostúil§! победит, они сформируют правительство с §mNational Development Party§![IRE_loc_election_sc_status]"
IRE_if_elec_labour: "§SLabour Party§!\n\nЕсли §SLabour Party§! победит, они сформируют правительство с §lClann na Talmhan§!, и возможно, пригласят в коалицию либо §mNational Development Party§!, либо §RProgressive Labour Party§!."
IRE_if_elec_sc_an: ", хотя если это не удастся, они могут найти неожиданных союзников в лице §PAontas Náisiúnta§!."

IRE_dem_decisions: "Объединение народа"
IRE_dem_decisions_desc: "[IRE_loc_dem_decisions_desc]\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
IRE_dem_decisions_independent: "Северная Ирландия остаётся сильно разделённым регионом, с националистическими и лоялистскими активистами, которые стали громче и более насильственными, чем когда-либо. С нашей политической ситуацией, обеспеченной и с решением угроз экономического краха, пришло время заняться давно существующими проблемами на Севере, чтобы создать более мирную и единую Ирландию."
IRE_dem_decisions_puppet: "$IRE_dem_decisions_independent$\nК сожалению, нам нужно будет доказать нашим людям всех вероисповеданий, что Ирландия может стоять на своих собственных ногах, прежде чем мы сможем даже задуматься о разрушении этих барьеров. Для этого мы должны сначала потребовать больше автономии от наших германских союзников."

IRE_start_constitution: "Призывы к новой Конституции"
IRE_start_constitution_desc: "Народ ясен — статус-кво не может остаться. Либо через более радикальные изменения в составе государства, либо через полную реформу существующих структур, Северная кризис показал, что пришло время для нового начала."

