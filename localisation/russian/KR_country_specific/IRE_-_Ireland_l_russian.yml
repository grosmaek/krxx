ireland.2016.a: "[IRE_loc_desert_war_response]"
ireland.2016.a.default: "Мы не можем просто оставить наших еврейских друзей, они получат нашу поддержку."
ireland.2016.a.an: "Если поддержка османов избавит нас от Бриско, мы сделаем это."
ireland.2016.b: "Наши войска помогут в борьбе против османского угнетения!"
ireland.2016.c: "Мы не будем отправлять наших людей умирать в Сувле или\nСуд эль Бар."

ireland.2017.t: "Чем больше меняется, тем меньше остаётся неизменным..."  # ИРЛ присоединилась к Антанте
ireland.2017.d: "Несмотря на то, насколько маловероятным это казалось ещё несколько месяцев назад, Ирландия помирилась со своими бывшими колониальными хозяевами и их союзниками и снова присоединилась к Антанте.\n\nИрландия получила свою независимость от Великобритании после Войны за независимость, но Англо-Ирландский договор привёл к тому, что Ирландия осталась в британской сфере влияния. На тот момент эта ситуация была представлена сторонниками договора как возможный путь к воссоединению, но в событиях, последовавших за Британской революцией, Север снова воссоединился с остальной частью страны, и Ирландия покинула Антанту после распада Великобритании.\n\nТеперь правительству будет сложно примириться с новым альянсом, особенно с учётом англофобии, которая до сих пор присутствует в обществе. Однако время прошло, и общее понимание с новыми союзниками будет подчёркнуто, чтобы преодолеть разногласия. Лоялисты тихо радуются развёрнувшимся событиям, так как хотя вероятность их возвращения в состав Великобритании теперь выглядит ещё более удалённой, отношения с прежним британским establishment значительно укреплены, что, в свою очередь, отвечает их интересам благодаря культурным и семейным связям.\n\nЭтот новый альянс знаменует начало новой истории Ирландии в отношениях с не только её старым соседями, но и с её историей, а также в нарративе её нации."
ireland.2017.a: "Придётся к этому привыкать."

ireland.2018.t: "Изменение ориентации?"  # ИРЛ выходит из Миттелеуропы?
ireland.2018.d: "Воссоединение Ирландии с Антантой вызвало много вопросов, но также открыло несколько возможностей. Одной из них является шанс на значительную экономическую переориентацию, что может быть расценено как откат от прежней германоцентричной экономической модели Миттелеуропы.\n\nВыход из Миттелеуропы не полностью закроет торговлю с континентом, но точно изменит фокус экспортных поставок и, без сомнения, вызовет краткосрочный шок в экономике. Однако восстановление Ирландии после Чёрного понедельника и реформы, которые последовали за ним, заставляют многих верить, что этот переход будет вполне возможным.\n\nТакой шаг также поможет развеять опасения некоторых людей по поводу чрезмерного немецкого присутствия в Ирландии, которое ощущалось после инцидента с LÉ Macha до времени Северного кризиса. И, конечно, выйдя из германоцентричной Миттелеуропы, Ирландия будет свободна для участия в любой экономической кооперации, возглавляемой Антантой."
ireland.2018.a: "Всё или ничего..."
ireland.2018.b: "Остаться с Миттелеуропой. Мы могли бы извлечь выгоду, имея ногу в обоих лагерях."

ireland.2019.t: "[IRE.GetNameDefCap] хочет присоединиться к [Root.GetFactionName]"  # Событие для не-имперской фракции ИРЛ, ищущей альянс с Антантой
ireland.2019.d: "[Root.GetNameDefCap]'s [From.GetAdjective] союзники проинформировали правительство о телеграмме, полученной из [IRE.Capital.GetName] сегодня. Похоже, что [IRE.GetAdjective] заинтересованы в присоединении к [Root.GetFactionName], и учитывая их географическое положение, это неожиданное предложение имеет немалое значение.\n\n[From.GetAdjective]s, которые стали лидерами фракции, остро осознают несколько неопределённый статус [GetStateName_119] и хотят учесть наши взгляды на принятие [IRE.GetAdjectiveDef] в альянс. Неопределённый статус [GetStateName_119] заключается в том, что, хотя оно присоединилось к Республике после падения Великобритании, что было разрешено согласно Англо-Ирландскому договору, это никогда не было официально подтверждено британским правительством в изгнании.\n\nНеудивительно, что [IRE.GetAdjective] включили в своё предложение о союзе требование признания конституционного статуса [GetStateName_119], и что, если Великобритания будет восстановлена, эта территория останется в руках правительства [IRE.Capital.GetName]. Хотя это предложение даёт неограниченный доступ к северо-западному Атлантическому региону и даже на домашние острова, [GetStateName_119] будет окончательно утрачено."
ireland.2019.a: "Малая цена за спасение."
ireland.2019.b: "Мы не можем этого позволить."

ireland.2020.t: "[From.GetAdjective] соглашается на альянс"  # ИМП согласны
ireland.2020.d: "Наши [From.GetAdjective] союзники согласились разрешить [IRE.GetNameDef] присоединиться к [Root.GetFactionName]. С этим они официально признали конституционный статус [GetStateName_119], но взамен они теперь могут быть уверены в том, что не только [IRE.GetNameDef] теперь безопасен как союзник и больше не является потенциальной угрозой или нейтральной силой, но и что теперь он станет неоценимым помощником для получения дальнейшего присутствия в северо-западном Атлантике."
ireland.2020.a: "Отлично."

ireland.2021.t: "[From.GetAdjective] отвергает альянс"  # ИМП отклоняет
ireland.2021.d: "Наши [From.GetAdjective] союзники отклонили предложение [IRE.GetNameDef] присоединиться к [Root.GetFactionName]. Они сослались на неопределённость некоторых трактовок Англо-Ирландского договора, и считают, что сейчас не время для таких обязательств, которые могут измениться со временем.\n\nНесмотря на руководство [Root.GetAdjective] в [Root.GetFactionName], было принято обязательство предоставить [From.GetNameDef] право первоочередного выбора, и таким образом, возможность получить плацдарм на северо-западном Атлантическом побережье была упущена."
ireland.2021.a: "Это выглядит зловеще для будущего."

ireland.2022.t: "[IRE.GetNameDefCap] присоединился к [Root.GetFactionName]"  # ИРЛ вступает в альянс без разрешения ИМП
ireland.2022.d: "Поступила информация о вступлении [IRE.GetNameDef] в [Root.GetFactionName]. По какой-то причине [IRE.GetNameDef] были приняты в [Root.GetFactionName] без согласия [Root.GetAdjective], при полном осознании того, что [IRE.GetAdjective] требовали гарантии по конституционному статусу [GetStateName_119] в рамках их переговоров по присоединению к альянсу.\n\nИх расположение принесёт значительную выгоду альянсу, но остаётся вопрос: будущее [GetStateName_119] не обсуждалось официально в Парламенте, с приоритетом в восстановлении Великобритании.\n\nБольшинство принимает факт, что [GetStateName_119] теперь под контролем Ирландии на обозримое будущее, но существует открытое недовольство по поводу поведения лидера фракции, и до сих пор ходят слухи, что возможно [GetStateName_119] можно было бы вернуть со временем.\n\nБольшинство считает поступок лидера фракции неприятным, но наилучший курс действий — это принять оскорбление с достоинством. Однако некоторые лоялисты обсуждают возможность более радикальных действий."
ireland.2022.a: "В любом случае, это было бы наше решение."
ireland.2022.b: "Мы не можем это принять."

 ireland.2023.t1: "Чрезвычайная ситуация"
ireland.2023.t2: "Вторая Мировая война"
ireland.2023.t3: "Возможность"
ireland.2023.d.start: "Во второй раз за менее чем два десятилетия Европа погружается в войну. Однако на этот раз это будет не просто война империалистов против империалистов, а война идеологий. Это, в сочетании с современными военными тактиками и технологиями, делает вероятность того, что она будет ещё более смертоносной, чем предыдущая, весьма высокой."
ireland.2023.d.independent: "На этот раз Ирландия имеет счастье быть суверенным государством, со всей свободой внешней политики, которая с этим связана."
ireland.2023.d.peace: "$ireland.2023.d.independent$ Возможно, Ирландия останется в стороне от конфликта, и после его завершения окажется в кардинально изменённом мире, если и останется невредимой. Но также легко может случиться так, что война докатится до зелёных берегов острова, и на такую возможность армия уже активно готовится.\n\nТаким образом,"
ireland.2023.d.war: "Как и предполагалось, Ирландия оказалась в состоянии войны, втянутая в глобальный конфликт наций, что является её первым таким случаем с момента обретения свободы.\n\nЭту свободу нужно будет защитить, и"
ireland.2023.d.subject: "Как и в прошлый раз, Ирландия вновь участвует в глобальном конфликте наций, вновь втянутая в него другими, с минимальным влиянием на решения. Великая война подготовила почву для Пасхального восстания 1916 года, но трудно представить, что подобные события повторятся в этот раз, учитывая относительно недавние события после Северного кризиса, и без той поддержки со стороны зарубежных сил, которая была более двадцати лет назад.\n\nТем не менее,"
ireland.2023.d.faction: "$ireland.2023.d.independent$ Как часть военного альянса, страна сыграет свою роль в конфликте, но главное отличие от последнего раза заключается в том, что на этот раз Ирландия сама выбрала этот альянс, а не была вынуждена вступить в него.\n\nНеобходимость самой войны остаётся спорной, но на этот раз вступление в неё было выбором."
ireland.2023.d.ira: "ИРА мобилизовалась для войны и готова защищать остров, используя каждого мужчину и средство, которое у неё есть. Расширено использование офицерского корпуса, и многие офицеры получили шанс продемонстрировать свои способности в областях, которые в мирное время считались менее важными."
ireland.2023.d.emer: "Для широкой общественности в городах и деревнях царит атмосфера неопределённости, поскольку, хотя Ирландия вряд ли вступит в конфликт напрямую, безусловно, будут последствия для торговли, а также для поставок пищи и топлива. Некоторые даже начали называть эту ситуацию эвфемизмом \"Éigeandála\", или \"Чрезвычайная ситуация\", поскольку в силу нейтралитета страны её нельзя назвать войной."
ireland.2023.d.dcm: "Великая война когда-то была описана как война, которая должна была закончить все войны, но на ирландском она называлась \"An Cogadh Mór\", или просто \"Великая война\". Теперь же то, что происходит, называют некоторые \"an Dara Cogadh Mór\", или \"Вторая Великая война\". Станет ли это название широко распространённым — не имеет значения, поскольку судьба острова и его народа находится под угрозой."
ireland.2023.d.natpop: "Самые радикальные и ястребиные голоса внутри правительства усиливают свои призывы к проявлению того, что они называют истинной судьбой Ирландии, которая, по их мнению, заключается в восстановлении гаэльской расы в её древнем величии. Ключевым моментом этого, утверждают они, является возвращение земель, которые когда-то населял народ Гаэлов, что могло бы быть достигнуто, пока Британия снова будет бороться с немцами. Такое радикальное предложение не обходится без критиков, даже в партии, но оно теперь набирает всё большую популярность."
ireland.2023.d.end: "Что бы ни случилось, Ирландии предстоит сделать всё возможное в эти бурные дни."
