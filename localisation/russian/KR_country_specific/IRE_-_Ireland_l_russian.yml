ireland.1200.t: "Двенадцатое июля, [GetYear]"
ireland.1200.d.intro: "12 июля 1690 года, или 1 июля по юлианскому календарю, в ходе Вильямитской войны состоялась знаменитая битва при Бойн, где армия Вильгельма Оранского одержала победу над войсками католического короля Якова II. Хотя конфликт между якобитами и вильямитами в Ирландии продолжался ещё год, завершившийся кровопролитной битвой при Огриме, поражение при Бойн заставило Якова II бежать с острова во Францию.\n\nОн больше никогда не вернётся, за что его прозвали Се́амусом ан Чака или «Яковом Говном» его ирландскими сторонниками, а для лоялистов эта дата стала самой значимой победой, знаменующей их избавление от страха перед католическим господством и на время их возвышение до абсолютной власти в Ирландии, что ежегодно отмечается кострами и маршами в честь этого."
ireland.1200.d.demstart: "Когда наступил очередной юбилей, возникли опасения, что насилие повторится, как это произошло"
ireland.1200.d.demmid: "усилиями Блюшертов и Ольстерской добровольческой силы"
ireland.1200.d1: "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ ровно год назад, что потенциально могло быть даже хуже из-за хаотичных событий Северного кризиса. К счастью, однако, благодаря обещаниям конституционных реформ и реформированию северных гвардейцев, а также мерам безопасности, несмотря на небольшие акты насилия, возможность масштабных беспорядков была предотвращена, несмотря на $ireland.1200.d.demmid$, что вызвало конфликт, сделав Двенадцатое июля этого года относительно спокойным."
ireland.1200.d2: "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ в прошлом году, однако, несмотря на $ireland.1200.d.demmid$, чтобы разжечь конфликт, строгая охрана закона и порядка Ирландской республиканской армии на улицах провинции обеспечила контроль над ситуацией, несмотря на некоторое насилие в небольших масштабах, несмотря на истеричные обвинения в репрессиях со стороны некоторых и растущее недовольство, особенно среди протестантов, по поводу продолжающегося введения военного положения в шести графствах."
ireland.1200.d.anstart: "Как и ожидалось, Двенадцатое июля привело к дальнейшему обострению этно-религиозной вражды"
ireland.1200.d.anmid: "несколько террористических актов были совершены Ольстерской добровольческой силой."
ireland.1200.d3: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$, когда ещё один инцидент произошёл, когда марши Орденов Оранжа через католические районы привели к массовым беспорядкам, в то время как $ireland.1200.d.anmid$ К сожалению, из-за медленной реакции сил безопасности в провинции, беспорядки быстро вышли из-под контроля, приведя к поджогам множества домов, прежде чем государство смогло восстановить порядок, что вызвало беспокойство среди северных католиков, которые считают, что это правительство, как и предыдущие, не выполняет своих обязательств по защите своего народа."
ireland.1200.d4: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$, так как недовольство протестантской общины в отношении националистического режима, который теперь твёрдо утвердился в [ROOT.Capital.GetCapitalVictoryPointName], усилилось, когда попытки Орденов Оранжа пройти через католические районы были отбиты объединёнными силами гвардейцев и Блюшертов, с распространившимися обвинениями в многочисленных актах жестокости, в то время как $ireland.1200.d.anmid$"
ireland.1200.d5: "$ireland.1200.d.intro$\n\nХотя власти сделали всё возможное, чтобы поддерживать порядок и предотвратить насилие, которое могло бы вспыхнуть, учитывая ярость лоялистов по отношению к социалистическому правительству, и решение Ирландской гражданской армии в некоторых районах предотвратить марши Орденов Оранжа через католические районы в знак протеста против того, что они рассматривают как празднование империализма, и в надежде завоевать местных католиков, подозрительных к социализму, эти усилия увенчались ограниченным успехом, поскольку к концу дня были зафиксированы беспорядки между разгневанными лоялистами и бойцами ИКА, а также несколько террористических актов со стороны Ольстерской добровольческой силы."
ireland.1200.a: "По крайней мере, июль был спокойнее, чем предыдущий."
ireland.1200.b: "Мы должны быть настороже и остерегаться угрозы со стороны лоялистов."

 ireland.1201.d.midearly: "За последние два года Ольстерская добровольческая сила укрепилась как в численности, так и в возможностях, рекрутируя всё больше протестантов в [IRE_loc_ulster], озлобленных против режима и регулярно проводящих рейды на станции Гардии за оружием, иронично вдохновлённые тактикой Ирландской республиканской армии против Королевской ирландской полиции в период Войны за независимость. Становится ясно, что"
ireland.1201.d.midlate: "режим ослаблен, и они регулярно совершают рейды за оружием на станции Гардии, иронично вдохновлённые тактикой Ирландской республиканской армии против Королевской ирландской полиции в Войне за независимость. Становится очевидным, что"
ireland.1201.d1: "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ националистический $ireland.1201.d.midlate$ в результате чего государственный контроль над шести графствами ослабевает, многие опасаются, что если правительство не восстановит порядок скоро, может грозить открытое восстание."
ireland.1201.d2: "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ синдикалистский $ireland.1201.d.midlate$ контроль над шести графствами ослабевает, и если правительство не восстановит порядок в ближайшее время, восстание может стать неизбежным, если эти лоялистские повстанцы увидят подходящий момент."
ireland.1201.a: "Мы должны сломить этих повстанцев!"

 ireland.1202.d.intro: "Сегодня особенно важный день, ибо он отмечает 250-летие той печально известной битвы, чьи последствия оказали далеко идущие последствия на ход ирландской истории."
ireland.1202.d.demsgerstart: "Учитывая хаос, который начался три года назад в этот день, многие опасались, что такой значимый юбилей вдохновит лоялистов на новые беспорядки, опасения, которые в некоторых районах подтвердились. Однако благодаря большому присутствию сил безопасности"
ireland.1202.d.demsgermid: "ситуация была удержана под контролем по сравнению с событиями Северного кризиса, тем не менее ясно, что предстоит пройти долгий путь, прежде чем"
ireland.1202.d.demsgerend: "и шести графства действительно будут интегрированы как просто часть ирландской нации."
ireland.1202.d1: "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ наряду с реформами, проведёнными в Ольстере за последние несколько лет, обеспечили $ireland.1202.d.demsgermid$ этно-религиозное разделение может быть полностью исцелено, $ireland.1202.d.demsgerend$"    # Демократы
ireland.1202.d2: "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ и жёсткий режим, введённый в [IRE_loc_ulster] за последние несколько лет, который хоть и вызывает недовольство у протестантов, однако обеспечил с помощью строгой дисциплины, что ситуация была под контролем по сравнению с событиями Северного кризиса, $ireland.1202.d.demsgermid$ лоялисты знают своё место, $ireland.1202.d.demsgerend$"    # Приверженные к Германии
ireland.1202.d.resistancestart: "День был отмечен паникой, так как не только Ольстерская добровольческая сила начала атаки на Гардии и устроила несколько взрывов, что привело к гражданским жертвам, вызвав национальное возмущение, но также протестантские и католические районы стали местом крупных столкновений. Это вызвало серьёзное беспокойство в [IRE.Capital.GetCapitalVictoryPointName], где это рассматривается как доказательство продолжающейся силы"
ireland.1202.d.resistanceend: "их подавления и тревожный сигнал о снижении авторитета государства в провинции. Очевидно, что необходимо срочно восстановить порядок и обеспечить его."
ireland.1202.d3: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ внутренних врагов ирландской нации, несмотря на все усилия режима $ireland.1202.d.resistanceend$"    # Реакционеры - восстание ещё не началось
ireland.1202.d.resistancegonestart: "С усилиями Ольстерской добровольческой силы по разжиганию восстания, которые были подавлены силами безопасности государства, худшее насилие было предотвращено. Тем не менее, учитывая контраст между вершинами их могущества 250 лет назад и их нынешним положением, для лоялистов этот юбилей стал унизительным днём, усугублённым насмешками их католических соседей, которые, после столь долгого нахождения под лоялистским гнётом, были рады отомстить, и эта ярость вскоре выразилась в нескольких крупных случаях бунтов и поджогов, которые быстро были подавлены Гардией."
ireland.1202.d.resistancegoneend: "Хотя [IRE_loc_ulster] находится под контролем, очевидно, что предстоит долгий путь, прежде чем его можно будет по-настоящему считать мирным."
ireland.1202.d4: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ и Блюшертами. $ireland.1202.d.resistancegoneend$"    # Реакционеры - сопротивление НИР подавлено
ireland.1202.d.revolt: "С восстанием лоялистов в [IRE_loc_ulster], эта дата, несомненно, служит дополнительным стимулом для повстанцев, но также ирландский народ решительно настроен обеспечить, чтобы больше никакая часть ирландского острова не была порабощена британцами"
ireland.1202.d.revoltend: "Если Бойна была великой потерей для ирландцев и триумфом для лоялистов, то 250-я годовщина станет точной противоположностью."
ireland.1202.d5: "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ или чуждые поселенцы, которых они привезли. $ireland.1202.d.revoltend$"    # Реакционеры - восстание продолжается
ireland.1202.d6: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ реакционные настроения, несмотря на все усилия синдикалистов, $ireland.1202.d.resistanceend$"    # Социалисты - восстание ещё не началось
ireland.1202.d7: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ и Ирландской гражданской армией. $ireland.1202.d.resistancegoneend$"    # Социалисты - сопротивление НИР подавлено
ireland.1202.d8: "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ корона или империалистические реакционеры, действующие от их имени. $ireland.1202.d.revoltend$"    # Социалисты - восстание продолжается
ireland.1202.d9: "$ireland.1202.d.intro$\n\nИронично, что после недавнего подавления их восстания ирландским государством, такой значимый день стал днём глубокого унижения для лоялистов, так как контраст между величайшими высотами их власти и их нынешним положением не может быть более ярким. Естественно, местные католики из [IRE_loc_ulster], которых они когда-то преследовали, с большим удовольствием напомнили лоялистам об этом факте, с гордостью подняв ирландский национальный флаг и встречая марширующих оранжистов с усмешками и исполнением гимна, в знак их окончательной победы над теми, кто пытался их поработить, и насмешек над падением лоялистов."
ireland.1202.a: "Наше терпение даст больше, чем наша сила."
ireland.1202.b: "Жаркий июль, как никогда."
ireland.1202.c: "Двести пятьдесят лет спустя, наследие Сарсфилда будет отомщено."
ireland.1202.e: "Пока в глубине образуется солёная вода, ногу на шее лоялистов мы держим!"

 # Focuses #
ireland.1500.t: "Успех Raidió Éireann"
ireland.1500.d: "С момента своего запуска Raidió Éireann продолжает увеличивать свою аудиторию, и, безусловно, благодаря улучшению радиовещания, теперь она является самым популярным радиоканалом в стране. Там, где когда-то были пустые полки и кухонные столы, теперь в домах по всему острову можно найти маркони.\n\nВ сельских деревнях люди собираются не только для того, чтобы послушать рассказы, но и чтобы слушать комментарии о гэльских видах спорта и новости о постоянно меняющемся мире через волны. В городах каждое кафе и рабочее место играет последние музыкальные новинки из Америки и Европы, и все настраиваются, чтобы услышать, как новая Céilí-группа впервые выходит в эфир.\n\nХотя всегда есть недовольство со стороны наших оппонентов, независимо от того, что мы транслируем, новое Raidió Éireann стало положительным шагом для правительства и нации."
ireland.1500.a: "Правильный способ выразить себя!"

ireland.1501.t: "Возвращение эмигрантов"
ireland.1501.d.start: "С тех пор как Англия принесла Ирландию под свой контроль, эмиграция стала обычным явлением, поскольку ирландцы бежали от бедности и угнетения под английским сапогом, сначала в католические страны Европы, а затем в Новый Свет, особенно в Соединённые Штаты Америки, когда звезды первых тускнели, а у последних начинала восходить. Когда Великий голод опустошил остров, оставив более миллиона погибших и ещё больше в изгнании, эта тенденция только усилилась, создав культуру миграции, что привело к продолжению сокращения населения острова спустя десятилетия после этого события.\n\nТолько британская революция и волна нестабильности в Америке положили конец этому исходу, и теперь главные порты, в которых ирландцы находили приют, перестали быть привлекательными, в отличие от скромно растущего процветания недавно независимой республики. Пороховой погреб неудачной американской экономики и растущие политические напряжения наконец-то взорвались, и второй раз за столетие в Соединённых Штатах вспыхнула гражданская война, заставив многих американцев ирландского происхождения вернуться в родные края."
ireland.1501.d1: "$ireland.1501.d.start$\n\nИрландское правительство разделено по вопросу, как поступить с этим кризисом. Некоторые настаивают на том, что ирландцы-американцы по-прежнему являются частью нашей нации и что, помогая Ирландии в обретении независимости, \"мы обязаны помочь им таким же образом\", в то время как другие, более циничные, политики и бюрократы указывают на то, что из-за нехватки ресурсов принятие потока беженцев в данный момент может ещё больше дестабилизировать страну, которая и так восстанавливается после Чёрного понедельника."
ireland.1501.d2: "$ireland.1501.d.start$\n\nРеволюция всё ещё продолжается в Америке, и несмотря на продолжающийся конфликт, оказывается, что Ирландия не так привлекательна для эмигрантов, как многие могли себе представить. Небольшое количество ирландцев-американцев, поддерживающих Конфедерацию, лишённых своих домов, кажется, готовы искать новую жизнь в Ирландии, по крайней мере, пока война не закончится. Вопрос всё ещё остаётся, примет ли их правительство."
ireland.1501.d3: "$ireland.1501.d.start$\n\nК сожалению, похоже, что, по крайней мере, на данный момент революция в Америке потерпела неудачу, и несмотря на продолжающийся конфликт, оказывается, что Ирландия не так привлекательна для эмигрантов, как многие могли себе представить. Небольшое количество ирландцев-американцев, поддерживающих Конфедерацию, лишённых своих домов, кажется, готовы искать новую жизнь в Ирландии, так что вопрос всё ещё остаётся, примет ли их правительство."
ireland.1501.d4: "$ireland.1501.d.start$\n\nНесмотря на стабильный режим, который развивается на острове, в отличие от предыдущих хрупких парламентских правительств, оказывается, что Ирландия не так привлекательна для эмигрантов, как многие могли себе представить. Небольшое количество консервативных ирландцев-американцев, лишённых своих домов, кажется, готовы искать новую жизнь в Ирландии, по крайней мере, пока война не закончится. Вопрос всё ещё остаётся, примет ли их правительство."
ireland.1501.d5: "$ireland.1501.d.start$\n\nСуществует большое желание среди части правительства принять как можно больше ирландцев-американцев, с тем, чтобы некоторые настаивали на том, что ирландцы-американцы по-прежнему являются частью нашей нации и что, помогая Ирландии в обретении независимости, \"мы обязаны помочь им таким же образом\". Однако присутствие Ирландии в военном союзе безвозвратно повредило нашему имиджу мирного убежища. Тем не менее, некоторое количество ирландцев-американцев, лишённых своих домов, кажется, готовы искать новую жизнь в Ирландии, так что вопрос всё ещё остаётся, примет ли их правительство."
ireland.1501.a: "Забудьте о расходах, это наш долг заботиться о наших братьях."
ireland.1501.b: "Мы примем столько, сколько наши ресурсы могут выдержать."
ireland.1501.c: "Мы можем им помочь, пока их революция не завершится!"
ireland.1501.e: "Революция в Америке потерпела поражение,\nно в Ирландии она всё ещё горит ярким огнём."
ireland.1501.f: "Почему их так мало?"
ireland.1501.g: "Ну, здесь хотя бы безопаснее."
ireland.1501.h: "Сначала мы должны позаботиться о тех, кто здесь."
 
ireland.1502.t: "Завершение работ по оказанию помощи в [IRE_loc_lab_bm_state]"
ireland.1502.d: "С этого утра завершён круг работ по оказанию помощи, организованных правительством в [IRE_loc_lab_bm_state]. Эти работы дали необходимый импульс занятости и производительности в этом районе, в то время как без прямого вмешательства правительства безработица и стагнация стали бы повсеместными.\n\nПрисутствие увеличившегося числа рабочих в регионе оказало помощь местной экономике, при этом рабочие и их новые заработки способствовали развитию общины, что в свою очередь улучшило уровень жизни, приближая его к тому, что он был до Чёрного понедельника."
ireland.1502.a: "Много рук — лёгкая работа."


 # Forpol #
 ireland.2000.t: "[From.GetNameDefCap] желает присоединиться к [Root.GetFactionName]"
ireland.2000.d.GER1: "Ирландцы, несмотря на то, что они сохраняли полную интеграцию в наш европейский проект на расстоянии, всегда поддерживали тесные связи с предыдущими германскими правительствами, с дверями власти, которые в основном оставались открытыми для ирландских дипломатов. Однако с учетом всё более враждебной глобальной ситуации, ирландцы начали осознавать, что быть спутниками Рейхспакта недостаточно для защиты.\n\nСегодня это напряжение достигло своего апогея, когда ирландское правительство само обратилось к нам с просьбой стать полноправным членом нашего военного альянса. Вопрос теперь заключается в том, хотим ли мы принять их или их положение рядом с Британией невозможно защитить?"
ireland.2000.d.GER2: "Мы получили срочное сообщение из [IRE.Capital.GetCapitalVictoryPointName], содержащее отчаянную просьбу от [IRE.GetAdjective] правительства. Похоже, что их выбор геополитической ориентации был ошибочен, и после краха Антанты они хотят официально вступить в Рейхспакт.\n\nГерманская сфера была признана вероятным домом для Ирландии после разрешения Северного кризиса, но они вместо этого решили присоединиться к своим бывшим властителям в Антанте. Однако, несмотря на это, они остались членами Миттелевропы, и, таким образом, многие их связи с Германией сохранялись в этот период.\n\nДоступ к их портам всегда будет полезен, но вопрос в том, хочет ли [GER.GetNameDef] вознаградить тех, кто сбился с пути."
ireland.2000.d.ENT: "[IRE_loc_join_entente]"
ireland.2000.d.ENT.IMP: "С нашей почти полной эвакуацией с материка, даже представители старого континента обычно получают больше внимания, чем могли бы иначе. Однако сегодня мы получили несколько неожиданную делегацию из [IRE.Capital.GetCapitalVictoryPointName], прибывшую от имени ирландского правительства с просьбой о присоединении к нашей сети альянсов.\n\nУчитывая типичные германофильские наклонности [IRE.Capital.GetCapitalVictoryPointName] и историческую неловкость между нами и ирландцами, такая просьба представляет собой интересную возможность — возможно, обеспечить незатопляемую воздушную базу прямо рядом с Британией и решить проблему трансатлантических отношений одним ударом.\n\n$ireland.2000.d.ENT.NI$"
ireland.2000.d.ENT.NI: "Это не обходится без осложнений. Статус Северной Ирландии остаётся спорным с момента Британской революции, и хотя Англо-ирландский договор дал Северной Ирландии право присоединиться к остальной части острова по своему усмотрению, этот шаг так и не был официально ратифицирован кабинетом в то время. Формирование этого альянса с ирландцами будет молчаливым признанием их права на этот регион, и если мы вновь захватим Британские острова, мы больше не сможем требовать его обратно. Однако решение за нами, стоит ли это того?"
ireland.2000.d.ENT.other: "$ireland.2000.d.ENT.other.start$\n\n$ireland.2000.d.ENT.other.NI$"
ireland.2000.d.ENT.other.start: "Когда мы взяли на себя руководство [Root.GetFactionName], с этим пришла ответственность за ратификацию вступления новых стран в альянс, если такие страны обращаются к [Root.GetAdjective] правительству или если они сами делают такой запрос. Это произошло сегодня, когда [IRE.GetAdjective] попросили присоединиться к [Root.GetFactionName], что кажется почти немыслимым ещё несколько лет назад, во время канадского руководства альянсом."
ireland.2000.d.ENT.other.NI: "[Root.GetAdjective] лидерство в альянсе остаётся непреложным, но возможно, будет разумно получить [IMP.GetAdjective] согласие на принятие [IRE.GetNameDef], учитывая тот факт, что статус Северной Ирландии никогда не был полностью гарантирован с [IMP.GetAdjective] точки зрения. Северная Ирландия присоединилась к Республике вскоре после того, как Ирландия вышла из Антанты на фоне падения Соединённого Королевства, что она имела право сделать согласно Англо-ирландскому договору, но обстоятельства, окружающие эти события, для некоторых консервативных сторонников считаются неясными."
ireland.2000.d.ENT.desperate: "Если только вы не жили под камнем, вам было трудно не заметить новость о полном крахе германской гегемонии в Европе. Но, хотя центр тяжести упал, многие из других правительств и армий, составлявших Рейхспакт, продолжали держаться, по крайней мере, на данный момент.\n\nИменно в это тёмное время к нам обратились представители Ирландии, прося нашу защиту для продолжения их борьбы, в виде членства в Антанте. Мы во многом держим судьбу ирландцев в наших руках, так как в одиночку им вряд ли удастся долго сопротивляться. Поскольку каждый день имеет значение, нам следует быстро сообщить им о нашей позиции."
ireland.2000.d.ENT.IMP.desperate: "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.other.NI$"
ireland.2000.d.ENT.other.desperate: "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.NI$"
ireland.2000.d.INT: "С приходом нового социалистического правительства на острове Ирландия, было ожидаемо, что они скоро выйдут на контакт. Они не спешили с принятием решения и не действовали по традиционному революционному сценарию, но, тем не менее, теперь они хотят присоединиться к нам.\n\nМало кто в Дублине или в нашей собственной дипломатической сфере ожидал бы, что такой запрос будет отклонён, но в конце концов выбор за нами."
ireland.2000.d.RUS: "С нашим новым положением на мировой арене, мы наблюдаем заметный рост дипломатических контактов и лестных заявлений. Сегодня не было исключением, когда мы приняли ранее редкую делегацию из Ирландии.\n\nИх просьба проста: учитывая их чувство изоляции на мировой арене, они хотят, чтобы мы приняли их под нашу военную защиту. Их положение на краю континента делает их несколько необычным членом для нашего альянса, однако это будет шагом к превращению нашего альянса в глобальный."
ireland.2000.d.JAP: "Сидя на восточной окраине Евразии, довольно редко мы имеем контакты с нашими коллегами на атлантическом побережье континента. Сегодня это меняется, так как мы приняли делегацию от ирландского правительства, которые обратились к нам за помощью, с поддержкой наших друзей в Америке.\n\nХотя атлантическая нация может не быть лучшим вариантом для того, что в основном является тихоокеанским альянсом, нам не придётся много усилий для защиты ирландцев, и это приятно нашим друзьям в США, которые поддерживают ирландскую заявку."
ireland.2000.a.GER1: "Их место всегда было рядом с нами."
ireland.2000.a.GER2: "Ну что ж, посмотрите, кто вернулся."
ireland.2000.a.ENT: "Ирландцы станут полезным дополнением к\nнашему альянсу."
ireland.2000.a.INT: "Конечно, Интернационал приветствует всех, кто желает присоединиться."
ireland.2000.a.RUS: "У нас нет проблем с тем, чтобы защищать ирландцев,\nсказать им, что ответ — да."
ireland.2000.a.JAP: "От одного островного государства к другому,\nмы примем их."
ireland.2000.b.GER1: "К сожалению, это не в наших интересах\nв данный момент."
ireland.2000.b.GER2: "У них был шанс."
ireland.2000.b.ENT: "Есть фундаментальные проблемы с таким альянсом, скажите [IRE.Capital.GetCapitalVictoryPointName], что ответ — нет."
ireland.2000.b.INT: "Хотя у нас много общего, ирландцы не самые лучшие союзники для нашего альянса."
ireland.2000.b.RUS: "Нет причин, по которым мы должны принимать каких-то немецких подхалимов в наш альянс."
ireland.2000.b.JAP: "Ирландия не имеет места в альянсе для\nтихоокеанских наций."
ireland.2000.c.ENT: "Возможно, но нам стоит сначала проконсультироваться с нашими союзниками."


 ireland.2001.t: "[From.GetNameDefCap] принимает альянс"
ireland.2001.d.GER1: "Поскольку Германия является таким близким другом нации, и поскольку ирландская армия сделала сознательные усилия для организации своих сил по линии Рейхспакта, многие ожидали, что запрос Ирландии о вступлении в немецкий военный альянс будет относительно простым процессом.\n\nПохоже, что эти ожидания оправдались, поскольку немцы, по сообщениям, тепло приняли запрос. $ireland.2001.d.GER.end$"
ireland.2001.d.GER2: "Непрерывное пребывание нации в Миттелевропе в период нахождения в Антанте принесло свои плоды, так как многие остаточные германские связи в стране сыграли решающую роль в обеспечении места [IRE.GetNameDef] в Рейхспакте.\n\n$ireland.2001.d.GER.end$."
ireland.2001.d.GER.end: "Хотя предстоит ещё проделать некоторую работу для официального оформления всего, правительство Ирландии может немного вздохнуть с облегчением, зная, что они теперь защищены всей мощью германской сферы, что бы это ни означало."
ireland.2001.d.ENT.NI: "В формальном ответе вопрос Северной Ирландии был упомянут лишь вскользь, с признанием её конституционного статуса как части Ирландии с максимальной краткостью. Для лоялистов эта новость была встречена с противоречивыми чувствами, так как, с одной стороны, они теперь гораздо более связаны с старым британским истеблишментом, как и хотели, с другой стороны, они теперь ещё дальше от него."
ireland.2001.d.ENT1: "Хотя у Ирландии не самые сильные связи с Антантой, для правительства кажется, что удача на их стороне, поскольку их дипломаты сообщают, что их заявку тепло приняли, и, вероятно, её официально примут в ближайшее время.\n\n$ireland.2001.d.ENT.NI$\n\nХотя Антанта не была «очевидным выбором» в качестве союзника, Ирландия может хотя бы знать, что у них есть сильный друг за спиной, пусть и не такой сильный, как когда-то, в других (мягко говоря) обстоятельствах."
ireland.2001.d.ENT2: "В этот тёмный час Ирландия решила, что ей нужна любая помощь, какую она может получить, и, возможно, наконец-то тёмный час принес немного света, поскольку дипломатические усилия нации по поиску поддержки от держав Антанты начали приносить плоды.\n\n$ireland.2001.d.ENT.NI$\n\nИрландия сумела получить гарантии своей защиты и суверенитета, что крайне приветствуется, так как теперь она может знать, что больше не остаётся одна."
ireland.2001.d.INT: "Как и ожидалось, Интернационал решил принять заявку Ирландии на вступление в рабочие страны мира, несмотря на её поздность или обстоятельства её появления.\n\nТеперь Ирландия может гордиться своими новыми союзниками и работать на лучшее будущее."
ireland.2001.d.RUS: "Хотя обращение к русским всегда казалось маловероятным шагом, похоже, что ставка оправдалась, так как правительство получило гарантии от России, что она будет защищать Ирландию.\n\nХотя это может не быть выбором союзника, которого многие ожидали всего несколько лет назад, мало кто сомневается, что лучше иметь великое государство на своей стороне, чем никого."
ireland.2001.d.JAP: "Когда правительство отправило запрос японцам о вступлении в их альянс, немногие ожидали, что его хотя бы внимательно выслушают перед тем, как его выбросят за дверь.\n\nВозможно, к всеобщему удивлению, из Токио приходит весть, что предложение принято, и что ирландцы могут рассчитывать на японцев как на стойких (хотя и удалённых) защитников их суверенитета. Сообщается, что в Министерстве иностранных дел начали собирать деньги для покупки выпивки для госслужащего, который предложил эту идею в первую очередь."
ireland.2001.a.GER1: "Снова вместе!"
ireland.2001.a.GER2: "Снова вместе!"
ireland.2001.a.ENT1: "Давайте оставим наше прошлое позади."
ireland.2001.a.ENT2: "Нам нужно всяческое содействие в данный момент."
ireland.2001.a.INT: "Как и ожидалось, ан тИдирнáшту абú!"
ireland.2001.a.RUS: "Нам есть чему научиться у наших новых друзей."
ireland.2001.a.JAP: "Японцы —\nотличные ребята."


 ireland.2002.t: "[From.GetNameDefCap] отказывает в альянсе"
ireland.2002.d.GER1: "В разочаровывающем и несколько неожиданном повороте событий ирландские традиционные союзники в Берлине решили не вступать в более тесное партнерство. Хотя точные причины остаются неясными, было ясно, что столь решительное обязательство по защите Ирландии не входит в интересы Берлина.\n\nС учетом все более напряженной международной ситуации, потеря всех дипломатических усилий является огромным позором для правительства, и вызывает у многих беспокойство относительно того, что Ирландия оказалась в более изолированном положении в европейской сфере."
ireland.2002.d.GER2: "В разочаровывающем и отчасти ожидаемом повороте событий бывшие покровители Ирландии в Берлине решили не вступать в более тесное партнерство. Хотя точные причины неясны, было очевидно, что членство [Root.GetNameDef] в Антанте сделало их слишком ненадежным союзником."
ireland.2002.d.ENT1: "Бывает трудно забыть прошлое, особенно когда оно связано с теми, кто неоднократно поступал с вами подло. Тем не менее, когда Ирландия решила обратиться к державам Антанты, она пыталась забыть их роль как продолжение Британской империи, полагая, что они были смирены изгнанием с родины. Правительство считало, что британцы будут стремиться заполучить нового союзника, расположенного так близко к их родным землям, потенциальную отправную точку для их возвращения.\n\nИ все же, похоже, что ирландское правительство слишком сильно доверилось своей способности работать ради лучшего будущего, так как руководство Антанты, похоже, отклонило их усилия вступить в их альянс. Для многих в [IRE.Capital.GetCapitalVictoryPointName] трудно не почувствовать, что британцы вернулись к своим привычным манипуляциям, оставляя нас на произвол судьбы, когда ситуация становится сложной."
ireland.2002.d.ENT2: "Отчаянные времена требуют отчаянных мер и часто приводят к странным союзникам. Ирландия полагала, что, учитывая свою крайне нестабильную дипломатическую ситуацию, возможно, она сможет найти общую основу с Антантой, которая большую часть последних двух десятилетий находилась в постоянном экзистенциальном кризисе.\n\nК сожалению, похоже, что эти ожидания не оправдались, так как руководство Антанты в значительной степени разрушило все надежды Ирландии на вступление в их альянс. Хотя причины не были озвучены, многие не могут не чувствовать, что ирландская апатия по поводу их изгнаний сыграла свою роль, и это утверждение даже самые англофильские круги в стране с трудом могут отрицать. Как бы там ни было, факт остается фактом: Ирландия осталась наедине."
ireland.2002.d.INT: "Сегодня большая часть Дублина потрясена новостью от своих революционных братьев в Париже и Лондоне. Несмотря на утверждения, что они являются силой, борющейся за мировую революцию, просьба Ирландии вступить в альянс была встречена холодным приемом. Это шокирует, учитывая тот открытый прием, который обычно оказывается нации из самых дальних уголков мира, о существовании которых многие из пролетариата даже не знают, не говоря уже о том, чтобы готовы были бы умереть за них.\n\nДля многих идея международной революционной солидарности получила серьезный удар после этой новости, и это оставило новое радикальное правительство Ирландии более изолированным, чем когда-либо. Для многих в стране новообретенный революционный огонь стал несколько более тусклым, поскольку так называемый новый мир начинает напоминать старый."
ireland.2002.d.RUS: "Когда правительство отправило первые разведывательные запросы в Россию, многие в Правительственных зданиях были тайно сомневающимися в том, насколько восприимчивой будет Москва. Похоже, что эти сомнения теперь подтвердились с русским ответом.\n\nОтвет был коротким и по существу: в интересах [From.GetNameDefCap] не входило вступать в альянс с Ирландией в данный момент. Вероятно, в знак признательности за интерес они приложили карту Ирландии с названиями городов на русском."
ireland.2002.d.JAP: "Когда восходящее солнце достигло Дублина, дипломаты в Aireacht Gnóthaí Eachtracha, или Министерстве иностранных дел, начали свой день с мрачной новости о своих попытках наладить связи с японским правительством. Императорский двор вежливо отклонил просьбу Ирландии о вступлении в альянс, любезно указав, что Ирландия имеет ряд культурных и географических проблем, которые не делают её подходящей для в основном азиатско-тихоокеанского альянса."
ireland.2002.a.GER: "Вот так вот, так называемые благородные союзники в Европе..."
ireland.2002.a.ENT: "Перfidious Anglo-French!"
ireland.2002.a.INT: "Новая идеология, те же люди..."
ireland.2002.a.RUS: "Возможно, мы избежали пули на этот раз..."
ireland.2002.a.JAP: "Паршивые японцы!"

ireland.2003.t: "[From.GetNameDefCap] ищет гарантии"
ireland.2003.d.GER: "В свете все более напряженной ситуации в Северной Атлантике, не вызывает удивления, что Ирландия обратилась к нам с просьбой о помощи. Хотя они не хотят принимать более конкретные обязательства по безопасности, они просят нас пообещать, что мы придем им на помощь в случае нападения на их страну.\n\nВ основном, нам предстоит решить, как ответить на этот запрос; хотя у нас нет обязательств помогать ирландцам, обещание их защитить, безусловно, улучшит наши отношения и, возможно, откроет путь для их вступления в нашу военную структуру альянсов в будущем."
ireland.2003.d.USA: "Среди множества дипломатических брифингов, поступающих из Европы в последние дни, есть несколько необычный запрос от [IRE.Capital.GetCapitalVictoryPointName]. Ирландцы просят нас принять на себя обязательства по их безопасности, пообещав помогать им в случае вторжения. Ирландцы прилагают большие усилия, чтобы подчеркнуть исторические связи между двумя странами и общий интерес в стабильности Северной Атлантики.\n\nХотя у нас нет обязательств помогать ирландцам, возможно, есть некоторые преимущества в том, чтобы согласиться на их запрос. Многие ирландцы-американцы выразили поддержку помощи своей исторической родине, в то время как те, кто менее сентиментален в [Root.Capital.GetCapitalVictoryPointName], указывают на пользу дружественных связей и потенциального будущего альянса с государством, идеально расположенным для дальнейшего продвижения интересов США в Европе."
ireland.2003.a.GER: "Это будет в интересах Миттельевропы."
ireland.2003.a.USA: "Это будет хорошим демонстрацией нашего влияния."
ireland.2003.b.GER: "Они одни."
ireland.2003.b.USA: "Это того не стоит."
ireland.2004.t: "[From.GetNameDefCap] гарантирует нашу независимость"
ireland.2004.d.GER: "В редкие моменты хороших новостей в эти трудные времена представители Ирландии в Берлине сообщили, что их просьба о каком-либо виде немецкого обещания по безопасности была тепло принята на Вильгельмштрассе, с тем, что ирландские дипломаты получили личные гарантии от ведущих членов немецкого внешнеполитического истеблишмента, что они не потерпят вмешательства в ирландский суверенитет.\n\nВ эти все более бурные времена это, безусловно, большое дипломатическое достижение для Ирландии, а даже более изоляционистски настроенные фигуры вздохнули с облегчением от добавленной безопасности, особенно учитывая, что Ирландии было разрешено оставаться вне более прямых немецких оборонных партнерств."
ireland.2004.d.USA: "В отличие от дел старого мира, правительство получило ответ на свои дипломатические усилия в Вашингтоне. К счастью для правительства, похоже, что тяжелая работа по установлению контактов с послевоенным американским правительством дала свои плоды; в меморандуме Госдепартамента содержится письменное обещание, что Америка будет охранять интересы Ирландии на мировой арене.\n\nМногие в Ирландии имеют личную связь с Соединенными Штатами, и это укрепление отношений принесло определенное спокойствие, и многие тайно надеются, что американский капитал последует в ближайшее время."
ireland.2004.a.GER: "Vielen Dank!"
ireland.2004.a.USA: "Некоторые парни, эти американцы."

ireland.2005.t: "[From.GetNameDefCap] отказывается гарантировать нашу независимость"
ireland.2005.d.GER: "Говорят, не стоит класть все яйца в одну корзину, но несмотря на это, многие всё же были настроены оптимистично и надеялись, что усилия правительства получить гарантию безопасности от Германии увенчаются успехом, особенно с учётом ухудшающейся глобальной ситуации.\n\nК сожалению, надежды правительства быстро развеялись, когда пришла новость, что его усилия не нашли отклика в Берлине. Ирландия вынуждена принять тот факт, что она остаётся наедине с собой, что бы ни произошло."
ireland.2005.d.USA: "Учитывая несколько хаотичную ситуацию в Соединённых Штатах в последние дни, были вполне оправданные причины полагать, что они вряд ли гарантируют независимость Ирландии. Тем не менее, многие надеялись, что исторические связи Ирландии с американским правительством, в сочетании с относительно схожей дипломатической позицией, будут работать на нашу пользу.\n\nК сожалению, похоже, это убеждение оказалось ошибочным, когда министерство иностранных дел получило первые отчёты от своих американских представителей, которые сообщили, что настроение в Вашингтоне в данный момент не благоприятно для защиты Ирландии. Похоже, что попытка Ирландии получить американскую защиту потерпела неудачу..."
ireland.2005.a.GER: "Нужно было сначала отправить им больше виски..."
ireland.2005.a.USA: "Назад к чертежной доске."

ireland.2006.t: "Отчаянная ставка"  # ENT ИРЛ просят присоединиться к Антанте
ireland.2006.d: "Необычный выбор Ирландии для альянса теперь принес свои плоды, так как страна снова оказалась одна в мире. Однако несколько высокопоставленных дипломатов и военных предложили правительству довольно отчаянное предложение. Идея заключалась в том, чтобы обратиться к Германии с просьбой вступить в её альянс в качестве защитной меры. Они утверждают, что наша относительно изолированная позиция позволила бы нам выйти из конфликтов с другими врагами Германии, при этом мы могли бы продолжить общую борьбу с общими врагами. Некоторые дипломатические каналы с Берлином, сохранившиеся благодаря нашему продолжительному членству в Миттелеуропе, подсказывают, что такая идея встретит политическое одобрение.\n\nМногие, вероятно, будут воспринимать это как предательство Ирландии по отношению к её бывшим $ireland.2006.d.end$"
ireland.2006.d.end: "союзникам, как бы тяжело им ни было, однако сторонники утверждают, что они, вероятно, поступили бы так же, если бы у них была возможность. В конечном итоге, выбор предстоит сделать, и история будет пристально следить за этим выбором."
ireland.2006.a: "Берлин всегда был ближе, чем [IMP.Capital.GetVictoryPointName]..."
ireland.2006.b: "Нет шансов, что они примут нас."
ireland.2006.a.tt: "§Y[IRE.GetNameDefCap] выйдет из всех войн, кроме тех, что направлены против врагов Рейхспакта.§!"

ireland.2007.t: "Отчаянная ставка"  # RP ИРЛ просят присоединиться к Антанте
ireland.2007.d: "Поскольку стратегическая ситуация для Ирландии и её союзников стремительно ухудшается, страна оказалась в тревожной ситуации, когда она стоит одна против всей силы континента. В этот тёмный час несколько высокопоставленных дипломатов и военных предложили правительству отчаянное предложение. Идея заключалась в том, чтобы обратиться к Антанте с просьбой вступить в их альянс как защитную меру. Они утверждают, что наша относительно изолированная позиция позволила бы нам выйти из конфликтов с другими врагами Германии, при этом мы могли бы продолжить общую борьбу с Интернационалом.\n\nКонечно, как бы невероятно ни выглядело такое предложение, целостность территории Ирландии всё же останется главным условием такого соглашения. Это означает официальное признание того факта, что Северная Ирландия присоединилась к Республике в 1926 году, как это было разрешено в рамках Англо-Ирландского соглашения 1922 года (хотя мало кто мог бы представить, что такой пункт будет реализован).\n\nТем не менее, многие, вероятно, будут воспринимать это как предательство Ирландии по отношению к её континентальным $ireland.2006.d.end$"
ireland.2007.a: "Враг моего врага..."
ireland.2007.b: "Это так же лицемерно, как и бесполезно."
ireland.2007.a.tt: "§Y[IRE.GetNameDefCap] выйдет из всех войн, кроме тех, что направлены против врагов Антанты.§!"

ireland.2008.t: "Выбор нищих"  # Россия?
ireland.2008.d.start: "Хотя Ирландия всегда имела представление о себе как о несколько изолированной стране в Европе, никогда это не было более правдой, чем сейчас. С востока и запада её окружают враждебные силы, угрожающие её существованию. Нации, к которым Ирландия традиционно обращалась за поддержкой, Германия и Америка, теперь бесполезны.\n\nНе имея лучших вариантов, некоторые предложили, что, если все остальные попытки найти международных союзников провалятся, правительство должно обратиться за помощью к России. Хотя у ирландцев и россиян мало связей и даже знаний друг о друге,"
ireland.2008.d.end: "В некоторых случаях Ирландия не теряет ничего, попытавшись; и есть маленький шанс, что это окажется одной из самых стоящих ставок в ирландской истории."
ireland.2008.d1: "$ireland.2008.d.start$ их считают лучшим шансом защитить нашу демократию. $ireland.2008.d.end$"
ireland.2008.d2: "$ireland.2008.d.start$ обе нации осознают, как легко может быть подорвана чья-то безопасность из-за вмешательства иностранных держав, исходя из недавней истории. $ireland.2008.d.end$"
ireland.2008.a: "Отчаянные времена требуют отчаянных мер."
ireland.2008.b: "Это абсурд."

ireland.2009.t: "Наше место в мире"  # Укрепление добровольцев
ireland.2009.d: "Говорят, что армия существует на своём желудке, что сила хороша только настолько, насколько хороши системы, её поддерживающие. Правительство [Root.GetAdjective] знает, что эта максима верна, и более того, понимает, что она справедлива и для добровольческих отрядов. Силы, финансируемые государством, сталкиваются с множеством логистических и других проблем, которые нельзя всегда предсказать или спланировать, их можно преодолеть только через опыт.\n\nК счастью, участие в конфликтах по всему миру теперь приносит свои плоды. Те болезненные уроки, которые мы усвоили, сделали добровольческий корпус более эффективным и организованным. Пока другие нации будут реагировать на новую войну на континенте беспорядочно или их действия будут сдерживаться бюрократическими препятствиями, Ирландия будет использовать свой «заменитель ИРА», как Давид использовал пращу.\n\nПервыми выстрелами этой новой войны ещё не были слышны по всему миру, но уже дан старт программе добровольцев, разработанной специально для этого конфликта. Не сдерживаемая чуждым влиянием, Ирландия обладает ресурсами, чтобы реализовать её в полном объёме и, таким образом, стать примером для всего мира."
ireland.2009.a: "Теперь эпитафия Эммета может быть действительно написана."

ireland.2010.t: "Война в Испании"  # РСВ реакция
ireland.2010.d: "Испания рухнула, и с ней сердце многих ирландцев. Ирландцы, мужчины и женщины всех политических взглядов, хорошо помнят те добрые поступки, которые Испания оказывала нашим предкам, от которых, как говорят, произошёл сам ирландский народ, Мíl Espáine (Милисий).\n\nНе раз, когда Ирландия страдала, Испания пыталась облегчить её беды. Одним из самых известных примеров был период Войны Девяти лет, когда Испания помогала конфедерации ирландских дворян, возглавляемой Хью О'Нилом и Хью Роу О'Доннеллом, против Елизаветы I, снабдив их оружием и десантировав войска в Кинсейл в графстве Корк. К сожалению, величайшая возможность Ирландии добиться свободы закончилась одной из самых страшных катастроф, когда осада и битва при Кинсейле закончились разгромом, что ознаменовало конец галльской цивилизации. В следующие два столетия, когда многие галльские аристократы бежали в континентальную Европу, многие осели в Испании, где ирландцы, согласно своему милесийскому наследию, юридически были признаны коренными испанцами. Ирландцы хорошо интегрировались, и многие испанцы ирландского происхождения сыграли важную роль в военной и политической жизни своей новой родины, как, например, знаменитый сторонник Изабеллы II, премьер-министр и победитель в битве при Тетуане, Леопольдо О'Доннелл.\n\nУчитывая эту историю, страстная привязанность многих ирландцев к Испании не должна быть отвергнута. «Сделай что-нибудь!» — вопят духи Ирландии, и кровь толще воды. Основное мнение склоняется в пользу Королевства Испании, поскольку оно стремится поддерживать стабильность против крайних правых и левых, однако АОНТАС (Национальная ассоциация), учитывая её религиозную приверженность и связи экстремистских элементов с лузитанским интегрализмом, поддерживает Карлистов, а синдикалисты и радикальные левые республиканцы поддерживают CNT-FAI. Разве Ирландия не может откликнуться?"
ireland.2010.a: "Испания будет гореть."

ireland.2011.t: "Пороховой погреб взрывается вновь"  # Реакция на 4-ю мировую войну
ireland.2011.d.start: "После коллапса фондового рынка в Берлине, Сербия и её союзники воспользовались моментом, когда немецкие гиганты отдали себе передышку, чтобы захватить земли, которые каждый считает своими по праву. Хотя для многих в Европе этот конфликт выглядит как бессмысленная этнонационалистическая война, значительная часть ирландской общественности начала проявлять большую симпатию к амбициям Белградского пакта и призывает Ирландию поддержать их борьбу. Для тех, кто симпатизирует этой причине, это выглядит как попытка Сербии исправить ошибку разделения своего народа чуждой империалистической властью и объединить нацию под единым флагом, невзирая на религиозные или культурные различия, привнесённые иностранным правлением.\n\nТем не менее, ошибкой будет считать, что это мнение разделяется всеми в Ирландии. В стране быстро распространяется про-болгарская точка зрения по многим причинам. Про-немецкие голоса в стране склоняются на сторону Болгарии, а другие утверждают, что Болгария также начала свою современную историю через восстание против империализма. И как и во всей Европе, есть много людей, которые рассматривают этот конфликт как бессмысленный и бесполезный, который только приведёт Балканы в состояние хаоса. Радикальный характер белградского режима также толкает многих на поддержку Софии, рассматривая румынское руководство как просто организованных психопатов, а сербский режим"
ireland.2011.d.republicans: "как заблуждающихся идеалистов, ведущих свою страну к обрыву."
ireland.2011.d.radicals: "как демократию, обречённую на падение в глубокую диктатуру."
ireland.2011.d.socialistworkers: "как экстремистских революционных радикалов, желающих разрушить вежливое общество."
ireland.2011.d.monarchists: "как ультранационалистических монархистов, не лучше румын."
ireland.2011.d.end: "С учётом столь разделённых мнений по поводу участия Ирландии в этом конфликте, окончательное решение о том, как действовать, остаётся за правительством."
ireland.2011.d1: "$ireland.2011.d.start$ $ireland.2011.d.republicans$\n\n$ireland.2011.d.end$"
ireland.2011.d2: "$ireland.2011.d.start$ $ireland.2011.d.radicals$\n\n$ireland.2011.d.end$"
ireland.2011.d3: "$ireland.2011.d.start$ $ireland.2011.d.socialistworkers$\n\n$ireland.2011.d.end$"
ireland.2011.d4: "$ireland.2011.d.start$ $ireland.2011.d.monarchists$\n\n$ireland.2011.d.end$"
ireland.2011.a: "Мы должны помочь сербам в нашей общей борьбе."
ireland.2011.b: "Только Болгария может принести стабильность на Балканах."
ireland.2011.c: "Наши люди не будут отправлены на балканскую бойню."

 ireland.2012.t: "Вторая Гражданская война в Америке"  # Реакция на Гражданскую войну в США
ireland.2012.d.start: "Европа когда-то была горячей точкой ирландской эмиграции, но по мере того как перспективы для ирландцев на континенте начали ухудшаться в XIX веке, в связи с тем, что британцы в своей послепенаполеоновской доминации оказывали давление на европейские державы с требованием распустить их ирландские бригады, Соединённые Штаты Америки, республика, основанная на восстании против Империи, стали новой горячей точкой для ирландских эмигрантов. Хотя они столкнулись с множеством трудностей при интеграции, вскоре они стали неотъемлемой частью американского общества, и ирландская борьба во многом обязана усилиям ирландских американцев. Ключевым моментом для принятия ирландцев в американскую нацию стала Гражданская война в Америке, когда толпы ирландцев, включая знаменитых ирландских революционеров, сражались за Союз, а в меньшей степени за Конфедерацию.\n\nВо второй раз за менее чем семьдесят пять лет, несмотря на их цвета, в каждом американском окопе можно найти сыновей Ирландии. Один Уолш стреляет в другого Келли. Это действительно братская война. Где Америка когда-то обещала ирландцам конец их бедам, теперь наш народ чувствует себя обязанным предложить американцам то же самое. С поддержкой правительства или без неё, ирландцы обязательно придут на помощь Америке — остановить нас будет глупым занятием."
ireland.2012.d.csa: "Синдикалисты и элементы Прогрессивной трудовой партии, естественно, поддерживают своих идеологических братьев, сражающихся за Объединённые синдикаты Америки, в то время как"
ireland.2012.d.fourway: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ демократические партии встают на сторону отделившихся Тихоокеанских Штатов как защитников демократии, хотя Синн Фейн разделён по этому вопросу. Жёсткие элементы в Синн Фейн, а также основная часть Аонтаса Наций, с другой стороны, поддерживают федералистов МакаАртура как единственную силу, способную стабилизировать Америку против их экстремистских противников, в то время как радикалы АОНТАС поддерживают радикальные цели Хьюи Лонга и его сторонников. $ireland.2012.d.end$"
ireland.2012.d.threeway: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ демократические партии поддерживают правительство США как защитников демократии. Аонта Наций, с другой стороны, поддерживает радикальные цели Хьюи Лонга и его сторонников. $ireland.2012.d.end$"
ireland.2012.d.nocsa: "$ireland.2012.d.start$\n\nБольшинство ирландского политического спектра, от крайнего левого до центристов, выразили свою симпатию, будь то неохотно или с энтузиазмом, правительству США, однако Аонта Наций пошло против течения, поддержав Хьюи Лонга и его сторонников. $ireland.2012.d.end$"
ireland.2012.d.noaus: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ остальная часть ирландского политического спектра поддерживает правительство США в подавлении синдикалистского восстания. $ireland.2012.d.end$"
ireland.2012.d.end: "Не нужно говорить, что если Ирландия решит участвовать в американском конфликте неформально, волонтёров не будет не хватать."
ireland.2012.a: "Больше не безопасное убежище."

ireland.2013.t: "Céad Míle Fáilte"  # Событие с ирландскими добровольцами
ireland.2013.d: "Присутствие ирландских добровольцев, участвующих во Второй Гражданской войне в Америке, было встречено с немалым удивлением и иногда облегчением со стороны ирландских американцев и даже их соседей.\n\nНесмотря на то, что большинство из них покинули Ирландию десятилетия назад, если не поколения, связь с многими ирландско-американскими семьями и их родной землёй всё ещё остаётся глубокой, в той степени, что многие молодые ирландцы-американцы теперь вступают в ирландские добровольческие бригады, вместо того чтобы напрямую записываться в американскую армию.\n\nСтарые традиции тёплого приёма сохраняются в диаспоре, но для самих добровольцев поддержка, которую они получают в виде рабочей силы, ещё более ценна."
ireland.2013.a: "Ar fheabhas ar fad!"  # Великолепно!

ireland.2014.t: "Кошмар Гарибальди"  # Реакция на Итальянскую гражданскую войну
ireland.2014.d.start: "Хотя Ирландия всегда имела сложные отношения с Папством, когда большая часть Европы отвернулась от паствы Рима, Ирландия осталась верной, продолжая укреплять связи с Ватиканом, которые существуют с 400-х годов. Даже под сапогом англичан или почти уничтоженная английскими пулями, ирландцы не колебались. Когда Хью О'Нил был вынужден искать изгнание в Европе во время Бегства графов, он отправился в Рим, где жил под защитой Папства до своей смерти, а во время Рисорджименто более тысячи ирландцев поехали защищать земли Папы, сражаясь с отличием против войск Виктора Эммануила II.\n\nОтношения Ирландии с итальянским национализмом, с другой стороны, были исторически более напряжёнными. Многие ирландцы выступали против идеи итальянского единства из-за оппозиции Папы, а зависимость итальянцев от британской поддержки их целей привела к столкновениям между ирландскими националистами и такими личностями, как Мадзини, когда Дуглас Хайд однажды риторически спрашивал «Что сказал Мадзини?», осуждая утрату ирландского языка. Несмотря на это, республиканские идеалы Молодой Италии тем не менее служили источником вдохновения для Молодой Ирландии и Фениев, и позже, во время Войны за Независимость, некоторые радикальные элементы итальянского общества выражали свою симпатию ирландской борьбе и помогали ИРА в получении оружия.\n\nХотя многое изменилось с тех пор, люди всё ещё с определённой теплотой смотрят на Италию. С наближающейся войной на полуострове, ирландцы едут. Хотя большая часть общественного мнения в Ирландии поддерживает Папство и Королевство Двух Сицилий, почитая первое как центр своей веры и испытывая симпатию к последнему как к аграрному и когда-то обделённому региону под Пьемонтом, как Ирландия была под британцами,"
ireland.2014.d.end: "синдикалисты, как и ожидалось, надеются на победу Социалистической республики Италия."
ireland.2014.d.default: "$ireland.2014.d.start$ Синн Фейн выразил поддержку своим республиканцам в Милане, $ireland.2014.d.end$"
ireland.2014.d.ITA.autdem: "$ireland.2014.d.start$ Синн Фейн выразил поддержку федерации в Милане как силе стабильности на полуострове, $ireland.2014.d.end$"  # Италия — Федерация
ireland.2014.d.ITA.natpop: "$ireland.2014.d.start$ некоторые экстремисты правого толка выразили поддержку Милану, но другие остаются на стороне Папы, $ireland.2014.d.end$"    # Италия — нацпопулисты, и СИЦ не является
ireland.2014.d.both.natpop: "$ireland.2014.d.start$ $ireland.2014.d.end$"   # Италия и СИЦ — нацпопулисты, или Италия не существует
ireland.2014.a: "Avanti Irlanda!"  # Вперёд, Ирландия!

ireland.2015.t: "Война на краю мира"  # Событие по войне в Южной Америке
ireland.2015.d.start: "Поступили новости о начале конфликта в Аргентине, и хотя на первый взгляд связи между Ирландией и двумя самыми южными странами мира кажутся сомнительными, при более внимательном рассмотрении они становятся очевидными. Благодаря иммиграции гэльских аристократов в Южную Америку, поддерживаемой Испанией, где они достигли высоких должностей в качестве колониальных администраторов, ирландцы имеют долгую и насыщенную историю в этом регионе. Возможно, самый известный из них — Бернардо О'Хиггинс, отец чилийской нации, который сражался против Испанской короны и воевал на стороне Хосе де Сан-Мартина, пока Чили не освободилось армией Анд.\n\nВ свою очередь, Аргентина гордится Гильермо, или Уильямом, Брауном, моряком из графства Майо, который стал первым адмиралом нации и победил превосходящие испанские и бразильские силы. Эти связи только усилились в XIX веке, когда обе страны приняли значительное число ирландцев, которые покидали свою родину в поисках лучшей доли.\n\nПогружение Южного Конуса в полномасштабную войну вскоре после начала Американской Гражданской войны стало ещё одной бывшей пристанищем для ирландской диаспоры, которое вдруг стало полем боя. Мнения о конфликте не обходят политическую сцену, и правительство Буэнос-Айреса,"
ireland.2015.d.end: "Синдикалисты в Чили и Патагонии, со своей стороны, пользуются симпатиями некоторых голосов в Прогрессивной трудовой партии, а также явной поддержкой Ирландской Синдикалистской партии и Саор Эйре. Считаемые мужественными камарадами в лучшем случае и сопротивлением тирании в худшем, неудивительно, что они пользуются поддержкой левых сил в ирландской политике. Учитывая это, окончательное решение о том, как действовать в отношении этого конфликта, остаётся за правительством."
ireland.2015.d.carles: "$ireland.2015.d.start$ Под железной рукой ультранационалистической и ксенофобской Лиги Патриотиков мало кто поддерживает режим Карлеса среди ирландских политиков. Лишь самые крайние элементы в Аонтас Наций выразили одобрение режима Карлеса, а большая часть политической сцены выступает против Лиги Патриотиков, рассматривая их как кровожадных маньяков, которые разрушили все шансы на мир в регионе.\n\n$ireland.2015.d.end$"
ireland.2015.d.ramirez: "$ireland.2015.d.start$ Военная хунта, возглавляемая генералом [ARG.GetLeader], с тех пор как аргентинская армия подавила попытку переворота ультранационалистов в прошлом году, в целом поддерживается как умеренными, так и правыми силами и рассматривается как последняя опора в регионе против наступления синдикализма.\n\n$ireland.2015.d.end$"
ireland.2015.d.nodemocracy: "$ireland.2015.d.start$ Военная хунта, возглавляемая генералом [ARG.GetLeader], которая в странном повороте событий восстановила аргентинскую демократию только для того, чтобы снова её уничтожить, когда избранное правительство не смогло договориться с Патагонией Рабочим фронтом. Его нестабильные действия вызывают некоторое недоумение, но он в целом поддерживается теми, кто противится наступлению синдикализма.\n\n$ireland.2015.d.end$"
ireland.2015.a: "Буэнос-Айрес имеет нашу поддержку в подавлении этого мятежа."
ireland.2015.b: "Мы поддержим борьбу Патагонии против тирании!"
ireland.2015.c: "Почему наши люди должны умирать на берегах\nРио-Негро?"

 ireland.2016.t: "Ирландские арфы на ивах"  # Реакция на войну в пустыне
ireland.2016.d.start: "Для большинства в Ирландии начало войны на Ближнем Востоке — это просто интересная новость о чужой земле, которая быстро забывается, как только исчезает с первых полос. Однако для многих наших еврейских граждан исход этой войны имеет первостепенное значение для будущего их прародины. С момента образования Мустафарита Иерусалима многие европейские евреи решили иммигрировать в этот регион, в том числе и бывший главный раввин Ирландии Исаак Герцог, который переехал и стал главным раввином ашкеназов. Ситуация, сложившаяся в Иерусалиме, была далеко не стабильной, и оппозиция арабов к массовой миграции евреев стала одной из крупнейших искр, разжигавших пороховую бочку войны.\n\nОпасаясь того, что может произойти с еврейским населением и их надеждами на свободный Цион в случае успеха арабских восстаний, евреи..."
ireland.2016.d.mfa: "Член парламента и текущий министр иностранных дел"
ireland.2016.d.midstart: "Роберт Бриско предложил правительству предоставить военную поддержку Османам в их борьбе против Каирского пакта. Будучи важным ветераном Войны за независимость и сыграв ключевую роль в сделках с Германией и контрабанде оружия, предложение Бриско имеет гораздо большее значение по сравнению с большинством других. Хотя Бриско явно не любит османов, особенно если слухи о его финансировании Иргуна против них правдивы, прагматизм часто приводит к странным союзам, и как многие из тех, кто находится в Палестине, он видит это как единственный путь для продвижения зионистского дела."
ireland.2016.d.natpop: "Точно так же, несмотря на то, что новое правительство явно не является другом евреев, поддержка их дела может привести к взаимовыгодному сценарию, когда больше ирландских евреев поедет в Палестину, что определённо стоит учитывать."
ireland.2016.d.ger: "Наши союзники в Берлине также выразили намерение поддержать османов, и как члены Рейхспакта, нам логично последовать их примеру."
ireland.2016.d.midend: "Противоположная идея предложена Бриско: Ирландия должна поддержать Каирский пакт, как часть общего сопротивления иностранному империализму, несмотря на те возможные события, которые могут произойти после победы арабов."
ireland.2016.d.int: "Даже несмотря на то, что большинство стран Каирского пакта состоят из реакционеров, Интернационал также выразил поддержку их антиимпериалистической борьбе против османов."
ireland.2016.d.end: "Существует также всегда возможность остаться нейтральными, в конце концов, зачем отправлять ирландских солдат умирать за обе стороны, возглавляемые иностранными монархами?"
ireland.2016.d.ent: "Наши союзники по Антанте также поддерживают нейтралитет, считая обе стороны враждебными и надеясь, что война просто истощит их обеих."
ireland.2016.d.final: "В конечном счёте решение должно быть принято, и последнюю точку ставит [IRE_loc_leader_surname]."
