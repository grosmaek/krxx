 ireland.2530.t: "Возвращение Большого Товарища"
ireland.2530.d: "Начало военных действий с Интернационалом оказало значительное влияние на психологию ирландского народа. В последние десятилетия после обретения независимости в стране наблюдалось множество разногласий по политическим вопросам, что характерно для демократии, но наступление войны на берега Ирландии вновь сумело объединить народ против общего врага. Будь то католики или протестанты, консерваторы, либералы или интегралисты, большинство не сомневаются, что их мелкие раздоры не значат ничего по сравнению с существующей угрозой их образу жизни со стороны наступающих безбожных красных.\n\nПримером этого является сам герой войны за независимость и бывший Президент Майкл Коллинз, человек, который когда-то был любим всеми, но с годами обзавелся множеством врагов в Дойле. Несмотря на расхождения по многим вопросам с нынешним правительством, Коллинз отложил свои разногласия и предложил свои услуги на время конфликта, возвращаясь служить нации, которой посвятил свою жизнь с детства, в ее час нужды. Точно так же, как он когда-то боролся за ирландскую свободу против британцев и их тиранической имперской системы, теперь он снова будет бороться за ее сохранение, против новой британской тирании — синдикализма."
ireland.2530.a: "Мы должны держаться вместе, иначе наверняка будем висеть поодиночке."
ireland.2530.b: "Это просто уловка, чтобы вернуть его политический капитал, игнорируйте его."

ireland.2540.t: "Ослабление контроля"
ireland.2540.d.start: "С Великой Британской революцией и включением севера в состав Республики, хотя последнее было встречено с ликованием, страна столкнулась с угрозой не только радикальных лоялистов, выступающих против ирландского единства, и крайне правых элементов, которые недовольны уступками, сделанными во время воссоединения, но и, что самое опасное, с недавно сформированным Союзом Великобритании и их ненавидимой синдикалистской идеологией. Столкнувшись с этими угрозами, Майкл Коллинз, став Президентом, решил ввести серию законов, разрешающих жесткие меры против любых форм экстремистской деятельности, включая цензуру, и репрессивные Законы против государства, дающие властям широкие полномочия для обеспечения правопорядка."
ireland.2540.d1: "$ireland.2540.d.start$\n\nПосле того, как он стал лидером Синн Фейн после неудач его предшественника, Ричард Малахай предпринял усилия, чтобы представить себя как свежее дыхание по сравнению с предыдущим руководителем, более тесно сотрудничая не только с Демократической партией Ольстера, но и с Партией Национального Развития. Его недавний шаг по отмене цензуры в СМИ был встречен аплодисментами со стороны оппозиции, и НПР, многие члены которой когда-то были в СФ до жесткой дисциплинарной линии Большого Товарища, начали предлагать объединение, учитывая схожие политические взгляды двух партий. Однако у них есть одно требование взамен — они просят Малахая отменить оставшиеся законы, ограничивающие действия правительства противников."
ireland.2540.d2: "$ireland.2540.d.start$\n\nС окончанием войны на западном фронте и отменой некоторых ограничений в общественной жизни, особенно касающихся цензуры почты, радио и газет, которые наконец были отменены правительством, что вызвало аплодисменты со стороны оппозиции, [IRE_loc_leader_name] был призван как представителями своей партии, так и ведущими депутатами Национальной партии развития к дальнейшим реформам с целью содействия созданию полностью демократической политической и социальной среды в Ирландии. НПР, всё еще готовая рассмотреть вопрос о слиянии с учетом схожих взглядов с Синн Фейн, снова предложила открыть переговоры о воссоединении, если [IRE_loc_leader_surname] отменит оставшиеся законы, ограничивающие действия противников правительства."
ireland.2540.a: "Наше примирение положит начало новой эпохе в\nирландской политике."
ireland.2540.b: "Неважно, что они говорят, строгость необходима для защиты нашего государства."
ireland.2540.a.tt: "Реформы §gСинн Фейн§! приводят к примирению с §mПартией Национального Развития§!, и §mвоссоединенная партия§! вернет часть своей §gпредыдущей§! популярности."

ireland.2550.t: "Изменение сердца"
ireland.2550.d.collinsstart: "В течение последнего десятилетия, с появлением Союза Великобритании и его сторонников, наступающих на Ирландию, и ростом крайне правых и радикальных лоялистских настроений, Коллинз посчитал необходимым ввести строгие законы, чтобы ограничить распространение экстремизма ради стабильности страны."
ireland.2550.d.midstart: "Но с окончанием конфликта и поражением врага Ирландии вместе с их синдикалистской идеологией,"
ireland.2550.d.mid: "$ireland.2550.d.midstart$ голоса внутри Синн Фейн начали осуждать эти ограничения как чрезмерно репрессивные и больше не актуальные в поствоенной обстановке."
ireland.2550.d.midend: "Другие считают, что падение Интернационала в Европе означает лишь, что новые угрозы ирландскому суверенитету займут их место. С Национальной партией развития, ведущей переговоры с"
ireland.2550.d.end: "Когда начинаются переговоры между Синн Фейн и НПР, последние требуют либерализации антиконтрреволюционных мер правительства и усиления защиты гражданских свобод как предусловие для слияния двух партий. Учитывая схожесть взглядов обеих партий в либеральном и про-бизнесовом направлении, а также их убеждения в межрелигиозном сотрудничестве, если это препятствие будет преодолено, две партии будут естественным союзом, предоставив Синн Фейн комфортное большинство в Дойле. Однако, учитывая мнение многих внутри Синн Фейн, что определенная жесткость все же необходима для поддержания порядка в условиях внутренних и внешних угроз государственному авторитету, требования НПР могут оказаться невыполнимыми."
ireland.2550.d1: "$ireland.2550.d.collinsstart$ $ireland.2550.d.mid$ $ireland.2550.d.midend$ Синн Фейн, выбор за Большим Товарищем.\n\n$ireland.2550.d.end$"
ireland.2550.d2: "До войны, когда Союз Великобритании и его сторонники угрожали Ирландии, а крайне правые и радикальные лоялистские настроения росли, Ричард Малахай, несмотря на желание двигаться в более реформаторском направлении, не решился отменить жесткие антиседицинские законы своего предшественника. $ireland.2550.d.mid$ $ireland.2550.d.midend$ Малахай, ранее сотрудничавший с ними из-за сходных взглядов, выбор за ним.\n\n$ireland.2550.d.end$"
ireland.2550.d3: "$ireland.2550.d.collinsstart$ $ireland.2550.d.midstart$ коалиция военного времени, объединившая нацию во время Второй Мировой войны, пришла к неизбежному концу, и в то время как политическое сотрудничество уступает место конкуренции, голоса внутри Синн Фейн начали осуждать эти ограничения как чрезмерно репрессивные и больше не необходимые в поствоенной обстановке. $ireland.2550.d.midend$ Синн Фейн после окончания пакта СФ-СК-НДП, выбор за Большим Товарищем.\n\n$ireland.2550.d.end$"
ireland.2550.a: "Мы можем расслабить бдительность, теперь, когда война\nвыиграна."
ireland.2550.b: "Поражение нашего врага лишь означает, что возникнет новая угроза."
ireland.2550.a.tt: "Военная коалиция §gраспадается§!, так как §cAn Saorstát Críostúil§! и §OUlster Democratic Party§! покидают правительство."

 ireland.2560.t: "Великая коалиция"
ireland.2560.d1: "$ireland.2560.d.start$ $ireland.2560.d.mid$$ireland.2560.d.presrep$\n\n$ireland.2560.d.end$"
ireland.2560.d2: "$ireland.2560.d.start$ $ireland.2560.d.mid$$ireland.2560.d.parlrep$\n\n$ireland.2560.d.end$"
ireland.2560.d3: "$ireland.2560.d.start$ $ireland.2560.d.brooke$$ireland.2560.d.mid$ $ireland.2560.d.presrep$\n\n$ireland.2560.d.end$"
ireland.2560.d4: "$ireland.2560.d.start$ $ireland.2560.d.brooke$$ireland.2560.d.mid$ $ireland.2560.d.parlrep$\n\n$ireland.2560.d.end$"
ireland.2560.d.start: "В последние годы Майкл Коллинз совершал ошибки в политике и нажил много врагов, но несмотря на это, его способность эффективно разрешить кризис Черного понедельника и предотвратить возможный экономический коллапс или вмешательство иностранных держав, способных вызвать беспорядки в стране, была встречена сдержанным уважением, даже его самыми непримиримыми противниками. Что наиболее важно, он стремился исправить прошлые ошибки в отношении Ольстера, создав межпартийную комиссию для устранения проблем религиозной дискриминации и межконфессиональной вражды, процесс, который медленно, но уверенно приносит свои плоды.\n\nС началом войны против Великобритании единство стало жизненно важным для выживания нации в предстоящей борьбе против синдикалистов. С времен Генриха II, Елизаветы и до Кромвеля внутренние распри были ахиллесовой пятой Ирландии, и правящая партия и оппозиция решительно настроены не допустить повторения этого.\n\nВ интересах обеспечения политического единства и стимулирования подобных чувств среди населения, был предложен пакт, который приведет к объединению Майкла Коллинза, лидера УДП"
ireland.2560.d.brooke: "и министра кабинета"
ireland.2560.d.mid: "Бэзила Брука и лидера Социальных Консерваторов Эамона де Валеры, которые объединятся, чтобы создать коалиционное правительство на время конфликта, их предшествующее сотрудничество подготовило почву для этого казалось бы беспрецедентного соглашения"
ireland.2560.d.presrep: ", а Ричард Малахи будет назначен командующим армией."
ireland.2560.d.parlrep: ". Кроме того, Ричард Малахи будет назначен командующим армией, а Коллинз возьмет на себя роль главы государства до победы над Интернационалом, хотя настоящий президент продолжит получать церемониальное признание."
ireland.2560.d.end: "Удастся ли эта маневр или нет, общественность, католики или протестанты, либералы или консерваторы, готовы отложить свои разногласия перед лицом экзистенциальной угрозы богless reds для Республики и их образа жизни. Популярность Майкла Коллинза возросла до высот, не виданных с Ирландской войны за независимость, и так же как Большой товарищ однажды завоевал независимость для Ирландии против Британии, народ Ирландии смотрит на него, чтобы сохранить ее от тех же захватчиков через два десятилетия."
ireland.2560.a: "Ничто так не объединяет людей, как\nобщий враг."
ireland.2560.b: "Военные усилия не нуждаются во внутренних ссорах."
ireland.2560.a.parlrep: "§YМайкл Коллинз§! снова станет Президентом Республики, а §Y[Root.GetLeader]§! вернется к своей обычной церемониальной должности, как только Интернационал будет побежден."
ireland.2560.a.tt1: "Формируется §gВоенная коалиция§! между тремя крупнейшими партиями, с §cAn Saorstát Críostúil§! и §OUlster Democratic Party§! входящими в правительство."
ireland.2560.a.tt2: "§YНазначить заместителя командующего§!"
ireland.2560.a.tt3: "§YНазначить политического советника§!"
ireland.2560.a.tt4: "§YНазначить главного командующего армией§!"

ireland.2570.t1: "Хаос в кабинете"
ireland.2570.t2: "Разделенные лояльности"
ireland.2570.d.start: "В свете начала войны против [IMP.GetNameDef],"
ireland.2570.d.brooke: "$ireland.2570.d.start$ Бэзил Брук немедленно подал в отставку с поста в правительстве. В возбужденно заявлении он осудил новый конфликт как \"полное нарушение прав народа Ольстера\", учитывая компромиссы, которые были сделаны для его участия в правительстве и присутствие Северной Ирландии в республике."
ireland.2570.d.both: "$ireland.2570.d.brooke$\n\nПосле этого единственный старший офицер в ИРА, имеющий ольстерский лоялистский фон, Джеймс Стил, также подал в отставку, выражая схожие чувства."
ireland.2570.d1: "$ireland.2570.d.both$\n\nКрах коалиции Коллинза не мог произойти в более неподходящий момент, и с врагами со всех сторон, Большой Товарищ теперь сталкивается с его величайшим вызовом."
ireland.2570.d2: "$ireland.2570.d.both$\n\nС конституцией теперь в развалинах, и без услуг мистера Стил, [IRE_loc_leader_surname] теперь ведет свою страну против старого британского истеблишмента."
ireland.2570.d3: "$ireland.2570.d.brooke$\n\nС конституцией теперь в развалинах, [IRE_loc_leader_surname] теперь ведет свою страну против старого британского истеблишмента в области войны."
ireland.2570.d4: "$ireland.2570.d.start$ Джеймс Стил, единственный старший офицер в ИРА, имеющий ольстерский лоялистский фон, подал в отставку.\n\nПоскольку [IRE_loc_leader_surname] теперь ведет свою страну против старого британского истеблишмента, им придется обойтись без услуг мистера Стил."
ireland.2570.a: "Нельзя их действительно винить."
ireland.2570.b: "Нельзя его действительно винить."
ireland.2570.a.tt: "§YБэзил Брук§! покидает правительство"

 ireland.2580.t: "Ирландское прощание"
ireland.2580.d1: "Время, после того как Северный кризис заставил Ирландскую республиканскую армию вмешаться при поддержке Германии, Республика, которую они боролись защитить, не только была спасена от катастрофы, но и процветала под их защитой. Поскольку их вмешательство оправдано восстановлением стабильности, тихая конфронтация между гражданским политическим руководством и армией, которая продолжалась со времен Войны за независимость, теперь решительно завершена в пользу ИРА, с армией, закрепившей свою глубокую государственность за кулисами.\n\nЭто вызывает недовольство их союзников, которым не нравится, что их способность управлять зависит от вмешательства армии и немецких советников, направленных помочь, и эта милитаризация государства, а также огромное количество немецких наставников, заставляют критиков заявлять, что ИРА становятся \"более прусскими, чем сами пруссаки\"\n\nС учетом растущих жалоб и завершения целей немецкой миссии, направленной на обеспечение порядка в Ирландии и её полное вхождение в сферу влияния Тевтонов, было принято решение отозвать их с согласия немецкого правительства, которое ИРА быстро заверило в продолжении поддержки Рейхспакта и в разрешении размещать немецкие войска, корабли и самолеты на острове.\n\nВ знак благодарности за их важнейшую роль в восстановлении страны, советники были отмечены на ужине в их честь, и когда они готовились покинуть изумрудный остров для $ireland.2580.end$"
ireland.2580.d2: "После этно-религиозных кризисов в Ирландской Республике, которые заставили её вооруженные силы, при поддержке Германии, вмешаться, страна была спасена от катастрофы. Под руководством немецких советников была восстановлена стабильность на острове, экономика процветает как никогда прежде, а армия хорошо оснащена и обучена для борьбы с любыми захватчиками. В отличие от бедного и беспокойного прошлого, Ирландия стала моделью процветания, возможного под благосклонными крыльями Имперского германского орла, который стремится не эксплуатировать, а поддерживать нации в своей сфере.\n\nЕстественно, в знак благодарности за эту помощь, ирландцы присоединились к Рейхспакту и предоставили немецким войскам право на базирование, однако из-за завершения миссии Германии по восстановлению порядка и местного недовольства степенью тевтонского влияния на ирландские дела, их правительство недавно приняло решение отозвать советников. Хотя потеря определенного уровня влияния на страну сожалению вызывает, сильно германофильская ирландская армия, закрепившая свой контроль за государством за кулисами, тем не менее, быстро заверила Германию, что Ирландия продолжит быть верным союзником и поддержит размещение немецких войск, кораблей и самолетов на острове.\n\nВ знак благодарности за их важнейшую роль в восстановлении Ирландии, немецкие советники были отмечены на ужине в их честь, и когда они готовились покинуть изумрудный остров для $ireland.2580.end$"
ireland.2580.end: "Родина, ирландский армейский оркестр проводил их прощание, исполнив \"Heil dir im Siegerkranz\" и \"Preußens Gloria\" в честь теплых отношений между двумя нациями, которые процветали с судьбоносных дней Weltkrieg."
ireland.2580.a: "Немцы — наши доблестные союзники, но не наши доблестные хозяева."
ireland.2580.b: "Пусть дружба между Германией и Ирландией продолжает быть плодотворной."

ireland.2600.t: "Новый основной закон"
ireland.2600.d: "После экономической депрессии, международного вмешательства и краха правоохранительных органов на севере, Ирландия вышла из этого с сильным, независимым государством, и теперь более единой, чем когда-либо. Страна начинает восстанавливать свои силы, и народ согласился, что если мир и процветание должны быть сохранены, изменения необходимы. Политики и население разных политических течений согласились, что новая конституция, созданная через сотрудничество и тщательное обдумывание, необходима для обеспечения политического будущего страны.\n\nЭта новая Конституция, или Бунреахт, будет составлена на ирландском и английском языках при помощи писателя и педагога Михала О’Гриофта, а также Ристерада О’Фоглуда, известного писателя, редактора и основателя Craobh an Chéitinnigh, отделения Гельской лиги. Многие статьи текущей Конституции будут перенесены, так как они хорошо работают и не вызывают споров, но есть много разделов, которые являются предметом дебатов.\n\nКаждая партия пытается получить влияние на то, что будет включено, и все они четко выразили свои позиции по этим вопросам. Когда наступит время для окончательного принятия этих статей, предстоит решить, какое направление выберет страна и как это повлияет на общество в будущем."
ireland.2600.a: "Вперед, к нам!"

ireland.2601.t: "Форма Республики"
ireland.2601.d: "Первый вопрос, с которым сталкиваются разработчики, это как будет устроена Республика и как будет функционировать её управление.\n\nПервая опция, поддерживаемая SF, сохраняет систему, аналогичную текущим «Привилегиям Ольстера», при которой северо-восточные округи сохраняют большую автономию, Совет Государства президента гарантирует представительство лоялистов, а лоялисты получают постоянное присутствие в кабинете в виде новой официальной должности «Министр по делам Ольстера». Есть опасения у националистов, которые хотят увидеть изменения в новой Конституции, а не сохранение status quo.\n\nUDP и NDP, однако, идут еще дальше, требуя полной децентрализации для северо-восточных шести округов, закрепленной в Конституции.\n          - «Северо-восточные шесть округов Ольстера будут иметь право проводить свою децентрализованную парламентскую деятельность с областями компетенции, определенными законом.\"\nЭто фактически сделает эти округа автономным регионом, доминируемым лоялистами. На это решительно возражают националисты, считая это возвратом к разделу, несмотря на письменные гарантии против открытой дискриминации.\n\nС другой стороны, AN, а интересно, и PLP, поддерживают единое республиканское государство с прямым управлением из Дублина.\n          - «Единственная и исключительная власть в принятии законов для Государства принадлежит Ойрахтасу: никакой другой законодательной власти не предоставлено право издавать законы для Государства.\"\nЭто, в сочетании с разделами, подчеркивающими первенство Дэйла Эйреан в Дублине, наверняка способствовало бы объединению страны, устраняя исключение автономии для северных округов. PLP хотят предоставить лоялистам больше уступок, но в качестве компромисса обе стороны согласились на сохранение позиции Брука и ограниченную гарантию представительства в Дэйле.\n\nНоваторский подход, поддерживаемый SC, — это создание региональных ассамблей в каждой из провинций.\n          - «Каждая из четырех провинций имеет право проводить свою федеральную ассамблею с областями компетенции, определяемыми законом.\"\nЭтот американский подход, ранее не рассматривавшийся, может позволить каждой провинции эффективнее решать региональные проблемы, особенно в вопросах местных националистов и лоялистов."
ireland.2601.a: "Сохранить status quo." # Националисты не довольны — близко к Привилегиям Ольстера — минус 5 стабильности и минус больше ресурсов
ireland.2601.b: "Децентрализация для севера." # Националисты не довольны   — плюс 10 pp, минус 10 стабильности
ireland.2601.c: "Единое государство." # Лоялисты не довольны   — минус 10 pp, минус 5 стабильности
ireland.2601.e: "Федерация провинций." # Минус 10 cg / плюс 5 стабильности
ireland.2601.a.tt1: "Открывает £decision_icon_small §YРешения§! для постепенного снижения §YNationalist Discontent§! и §YLoyalist Anger§!."
ireland.2601.a.tt2: "§RЭтот советник не может быть удален§!"
ireland.2601.a.tt3: "После войны, §YБэзил Брук§! будет назначен незаменимым §YПолитическим советником§!."
ireland.2601.e.tt: "Открывает £decision_icon_small §YРешения§! для более легкого снижения §YNationalist Discontent§! и §YLoyalist Anger§!, чем в других вариантах, которые становятся доступными после выполнения £decision_icon_small §YРешений§! для созыва §YФедеральных ассамблей§! в каждой из четырех провинций."

ireland.2602.t: "Форма президентства"
ireland.2602.d.start: "Форма президентства является предметом горячих дебатов. Срок полномочий, выборы и критерии допуска уже определены, но вопросы о полномочиях президента остаются спорными. В настоящее время Уахтаран на Хиарн имеет широкие исполнительные полномочия, определенные системой актов, нормативных инструментов и прецедентного права."
ireland.2602.d.body: "Первая опция, поддерживаемая SF и AN, — это президентская система, аналогичная той, которая фактически существует уже сейчас:\n          - \"Исполнительная власть Государства осуществляется или под авторитетом Президента, в соответствии с положениями данной Конституции.\"\nЭта система, заимствованная из США, предоставит Президенту четкие исполнительные полномочия, определенные Конституцией. Президент будет выбирать и возглавлять правительство, а также быть главным лидером страны.\n\nПротивоположная опция, поддерживаемая SC, UDP и Лейбористами, — это парламентская система, в рамках которой исполнительные полномочия осуществляются правительством, выбранным Дэйлом.\n          - \"Президент по назначению Дэйла Эйреан назначает Таоисиха и правительство.\"\nЭта система напоминает старую британскую модель, где премьер-министр выбирает свое правительство из членов парламента, а глава государства (если он существует) имеет лишь ограниченные церемониальные полномочия, действующие только по совету правительства. После принятия этой Конституции новый Президент будет избран для церемониальной роли главы государства, а текущая должность Прайм Айре будет переименована в Таоисиха, что в переводе означает \"Вождь\", для более точного отображения новых исполнительных полномочий.\n\nНеобычная система, предложенная членами PLP и NDP, — это смешанная система, при которой Президент сохраняет некоторые исполнительные полномочия, но выбирает правительство из членов Дэйла Эйреан и делит исполнительную власть с выбранным правительством Прайм Айре. Эта система уже была опробована в России и Сербии и может стать компромиссом между парламентской и президентской системой."
ireland.2602.d1: "$ireland.2602.d.start$ с кратким упоминанием о должности в текущей Конституции. Место и полномочия Президента должны быть четко определены, чтобы избежать перехода этой позиции к авторитаризму.\n\n$ireland.2602.d.body$"
ireland.2602.d2: "$ireland.2602.d.start$, и, с началом войны, Президенту были предоставлены еще более широкие чрезвычайные полномочия. Когда война закончится, статус президентства должен быть четко определен, чтобы избежать перехода к авторитаризму."
ireland.2602.a: "Президентская система."        # больше pp
ireland.2602.b: "Парламентская система."
ireland.2602.c: "Смешанная система."   # больше стабильности — статус-кво

ireland.2603.t: "Выборы в Дэйл"
ireland.2603.d.start: "Следующий вопрос касается выборов в Дэйл Эйреан и способа избрания его членов. Хотя избирательные границы Ирландии основаны на исторических внутренних разделах, способ, которым должны избираться представители для этих округов, является спорным вопросом.\n\nПервая опция, поддерживаемая SF, Лейбористами и PLP, — это сохранение текущей системы пропорционального представительства.\n          - \"Члены Дэйла Эйреан избираются по системе пропорционального представительства с использованием метода единого передаваемого голоса.\"\nЭта система используется с первых всеобщих выборов в независимой Ирландии и обеспечивает разнообразное и представительное собрание. Избиратели ранжируют своих кандидатов в порядке предпочтений, а затем, путем подсчета и перераспределения голосов, три-четыре депутата избираются от одного округа, что теоретически отражает наибольшее представительство населения."
ireland.2603.d.mid: "-\"Члены Дэйла Эйреан избираются в одномандатных округах по системе простого большинства.\"\nЭта опция часто приводит к сильным правительствам большинства, но критикуется как непропорциональная и создающая эффект спойлера. Тем не менее, именно эта система позволила"
ireland.2603.d1: "$ireland.2603.d.start$\n\nДругая опция, поддерживаемая SC, AN, NDP и, в редком случае, с соглашением с консервативной правой партией, UDP, — это система простого большинства.\n          $ireland.2603.d.mid$ SF выиграть почти все ирландские места на выборах 1918 года и считается лучшей для стабильности правительства."
ireland.2603.d2: "$ireland.2603.d.start$\n\nВторая опция, поддерживаемая UDP и NDP, — это система простого большинства.\n          $ireland.2603.d.mid$ де Валера выиграл почти все ирландские места на выборах 1918 года и считается лучшей для стабильности правительства.\n\nТретья опция, поддерживаемая SC и AN, также является системой простого большинства, но с добавлением \"Плюралистического избирательного права\".\n          - \"Глава каждой семьи имеет право на дополнительный голос за первого ребенка и еще один голос за каждые два следующих ребенка.\"\nЭта опция предложена как стимул для увеличения рождаемости, и поскольку католики Ирландии, как правило, имеют более высокие показатели рождаемости, она даст большее представительство для самого значимого электората."
ireland.2603.a: "Пропорциональное представительство."  # больше стабильности — статус-кво
ireland.2603.b: "Система простого большинства."          # больше pp
ireland.2603.c: "Плюралистическое избирательное право."          # проклятая опция

ireland.2604.t: "Статус религии"
ireland.2604.d.start: "Ирландия, \"Земля святых и ученых\", как указывает этот эпитет,"
ireland.2604.d.special: "настаивает на специальном признании Католической церкви в Конституции:\n          - \"Государство признает особое положение Святой Католической Апостольской Римской Церкви как защитника веры, исповедуемой большинством граждан.\"\nХотя это может точно отражать религиозные предпочтения населения, оно намеренно исключает"
ireland.2604.d.multi: "- \"Государство также признает Церковь Ирландии, Пресвитерианскую церковь в Ирландии, Методистскую церковь в Ирландии, Религиозное общество друзей в Ирландии, а также еврейские общины и другие религиозные деноминации, существующие в Ирландии на момент вступления в силу этой Конституции.\""
ireland.2604.d1: "$ireland.2604.d.start$ имеет долгую религиозную традицию, которая влияет на жизнь каждого гражданина, независимо от того, является ли он верующим или нет. В течение веков Церковь была в центре ирландского общества, и поэтому она должна быть учтена в новой Конституции.\n\nПервая опция, поддерживаемая PLP и NDP, такова:\n          - \"Свобода совести и свободное исповедание и практика религии гарантируются каждому гражданину, и Государство не будет предоставлять особого признания или финансирования какой-либо конкретной религии или вероисповеданию.\"\nЭто позволит государству не вмешиваться в дела церкви и обеспечит полную свободу вероисповедания, но как глубоко христианская страна, многие граждане будут недовольны этим. Тем не менее, это будет компромиссом между националистами и лоялистами.\n\nНеудивительно, что SC, а также AN, настаивают на $ireland.2604.d.special$ различных протестантских церквей, которые доминируют на севере, что, безусловно, вызовет дискомфорт в этих районах.\n\nРешение, предлагаемое UDP, с поддержкой Лейбористов и SF, состоит в добавлении следующего пункта:\n          $ireland.2604.d.multi$\nЭто успокоит протестантов на севере и также признает другие важные общины Ирландии. SC, и особенно AN, могут заявить, что это не необходимо, но в конечном итоге SC согласится с этим дополнением, если оно будет включено."
ireland.2604.d2: "$ireland.2604.d.start$ — страна с глубокой религиозной традицией. В течение веков Церковь была в центре ирландского общества, и она должна быть учтена в новой Конституции.\n\nSC и некоторые более религиозные члены таких партий, как SF, в основном поддерживают $ireland.2604.d.special$ другие церкви, доминирующие на севере, что вызовет дискомфорт.\n\nОппозиция объединяется вокруг добавления следующего пункта:\n          $ireland.2604.d.multi$\nЭто успокоит протестантов на севере и также признает другие важные религиозные общины Ирландии. SC, и особенно AN, будут утверждать, что это не нужно, но в конечном итоге SC согласится, если это будет обязательным.\n\nОднако есть и другая опция, поддерживаемая AN и более консервативно настроенными депутатами SC, — утверждение о том, что Ирландия является католической страной:\n          - \"Государство признает Святую Католическую Апостольскую Римскую Церковь как установленную церковь Государства и защитника веры, исповедуемой его гражданами, и будет стремиться поддерживать ее статус и положение как таковое.\"\nЭта консервативная католическая опция соответствует мнению большинства граждан, и она будет жестко оспариваться лоялистами, поскольку религия была одной из основных причин отделения Севера от Ирландии."
ireland.2604.a: "Отсутствие особого признания религии."
ireland.2604.c: "Особый статус Католической церкви."
ireland.2604.e: "Признание других религий Ирландии."
ireland.2604.f: "Ирландия — католическое государство!"

ireland.2605.t: "Официальные языки"
ireland.2605.d: "Вопрос о том, как должен быть оформлен язык Ирландии, в основном носит символический характер, но имеет серьезные последствия для облика Ирландии. Никто не хочет, чтобы ирландский язык продолжал исчезать, поэтому основной вопрос заключается в статусе английского языка. К сожалению, как бы радикальные националисты ни мечтали об этом, английский язык будет иметь определенное место в ирландском обществе.\n\nПервая опция, поддерживаемая SC и AN, — предоставить ирландскому языку статус первого официального языка, при этом разрешив использовать английский язык, если это необходимо:\n          - \"1. Ирландский язык, как национальный язык, признается первым официальным языком.\"\n          - \"2. Английский язык будет принят как другой официальный язык.\"\nЭто означает, что ирландский язык всегда будет иметь приоритет в законодательстве, и каждый гражданин сможет вести официальные дела на ирландском языке. Более того, это посылает мощный сигнал о том, что Ирландия всегда будет ирландской, и что ирландский язык не будет забыт.\n\nВторая опция, предложенная SF, UDP и NDP, добавляет третий пункт в эту статью:\n          - \"3. Признавая особое положение и историю северо-восточных шести графств Ольстера, может быть предусмотрено исключительное использование английского языка как официального языка в этих графствах.\"\nЭто предоставит северным графствам возможность отказаться от использования ирландского языка в официальных делах, если они этого пожелают. Лоялисты, в частности, боятся, что их заставят использовать ирландский язык, и хотят сохранить свое наследие, как и остальная часть Ирландии.\n\nТретья опция получила широкую поддержку в рядах Лейбористской партии и предлагает единственный пункт:\n          - \"Ирландский и английский языки признаются двумя равноправными официальными языками.\"\nЭто даст одинаковое признание как ирландскому, так и английскому языку. Практические последствия заключаются в том, что оба текста закона, как на ирландском, так и на английском языках, будут иметь равный вес, и вопросы толкования будут решаться на многязычной основе. Эта опция не имеет широкой поддержки и сдержанно принимается только лоялистами. Многие считают это признанием того, что «ирландская Ирландия» мертва."
ireland.2605.a: "Ирландский язык должен всегда иметь приоритет!" # лоялисты недовольны, националисты довольны
ireland.2605.b: "Разрешить исключение для Севера."      # лоялисты довольны, националисты недовольны
ireland.2605.c: "Оба языка будут равноправными."    # небольшая потеря в pp, лоялисты недовольны

ireland.2606.t: "Звания и титулы"
ireland.2606.d1: "Хотя пэрства в Ирландии были редкостью, многие граждане Республики все еще имеют эти титулы или ожидают их унаследования. Некоторые лоялисты и богатые землевладельцы возмущаются по поводу своих титулов и опасаются, что они окажутся под угрозой, что не является необоснованным страхом. Большая часть политиков хочет полностью избавиться от последних пережитков Британской Империи и пропагандировать образ Ирландии как современного государства. Как бы там ни было, только самые преданные лоялисты хотят видеть систему, в которой титулы предоставляют особые привилегии и представительство.\n\nПервая опция проста — не предоставлять титулы вообще, и никто не может их принять. SC и PLP поддерживают эту опцию, но она, безусловно, вызовет недовольство среди пэров:\n          - \"1. Титулы благородства не будут присваиваться государством.\"\n          - \"2. Никакой титул благородства или чести не может быть принят гражданином без предварительного согласования с правительством.\"\n\nВторая опция, поддерживаемая UDP и NDP, заключается в признании существующих титулов граждан:\n          - \"Государство признает любые установленные титулы, принадлежащие гражданам.\"\n\nДругая опция — игнорировать титулы, предоставленные Британской Короной, и для государства учредить собственные титулы. Это оскорбление для лоялистов, но AN, похоже, намерены это осуществить:\n          - \"Государство имеет право награждать граждан особыми наградами.\"\n\nКомпромисс, предложенный SF и Лейбористами, заключается в включении обоих этих пунктов: признание существующих титулов и предоставление права создавать новые."
ireland.2606.d2: "$ireland.2606.d1$\n\nКроме того, в связи с ограниченным примирением с Британской Короной, идея возрождения «Самого Иллюстрированного Ордена Святого Патрика» была предложена некоторыми политиками и пэрами. Орден был основан в 1783 году по просьбе тогдашнего лорда-лейтенанта Ирландии и был основан на Ордене Подвеса. Несколько рыцарей и офицеров Ордена до сих пор существуют, таких как Энтони Эшли-Купер, 9-й граф Шафтсбери, но Орден пребывает в бездействии с момента независимости."
ireland.2606.a: "Никаких титулов вообще!"
ireland.2606.b: "Признание существующих титулов."
ireland.2606.c: "Мы будем присваивать собственные нетитулярные титулы."
ireland.2606.e: "Признание существующих титулов и создание собственных нетитулярных титулов."
ireland.2606.f: "Возродить Орден Святого Патрика!" # только если в рамках Антанты

ireland.2607.t: "Конституция утверждена"
ireland.2607.d: "Процесс разработки Конституции завершен, и осталось только вынести её на референдум, который, вероятно, пройдет, учитывая желание создать новую Ирландию.\n\nТеперь, когда многие из спорных вопросов в политике страны решены, может начаться истинное восстановление и примирение."
ireland.2607.a: "Пусть нам повезет на этом пути!"

ireland.2608.t: "Успокоение бури"
ireland.2608.d.start: "С времен плантации Ольстера Яковом I провинция была раздираема конфликтами между протестантами — потомками шотландских и английских поселенцев — и ирландскими католиками на протяжении нескольких поколений, становясь часто основной причиной раздоров на острове, вплоть до подготовки к Мировой войне, когда в Ольстере активизировались добровольцы против законопроекта о домашнем правлении. Соглашение, достигнутое в ходе Британской революции, которое закрепляло привилегии Ольстера, было направлено на облегчение ситуации, но в конечном итоге оно лишь породило новые конфликты."
ireland.2608.d.demend: "и годы тщательного управления северной ситуацией со стороны правительства, их усилия, похоже, наконец, начинают приносить плоды, поскольку, впервые за десятилетия, если не века, в провинции царит спокойствие.\n\n$ireland.2608.d.nonan$ чувствуют себя оставленными на холоде, а сопротивление последнего к Дублину ослабевает. $ireland.2608.d.nonan2$ добились того, что $ireland.2608.d.nonan3$"
ireland.2608.d.anmid: "В отличие от тех западных британцев, которые надеялись достичь мирного соглашения, продавая своих братьев и сестер в лапы лоялистов,"
ireland.2608.d.anend: "установили подлинный мир в провинции не через жалкое подчинение, а наоборот, доказав свою силу и неспособность быть сломленными врагом.\n\nХотя между двумя общинами, конечно, сохраняется взаимное недоверие и подозрительность, большинство как католиков, так и протестантов Ольстера приняли статус-кво, так или иначе, при этом католики больше не оставлены предателями, а сопротивление протестантов уменьшилось как через силу, так и через убеждение. Учитывая многовековой конфликт и неудачи предыдущих администраций в разрешении этого вопроса, это историческое и великое достижение для ирландской нации, так как истинная власть Гаэлов наконец-то полностью восстановлена над тем, что когда-то было оплотом ирландского сопротивления британской тирании."
ireland.2608.d.nonan: "Хотя между двумя общинами сохраняется взаимное недоверие и подозрительность, большинство как католиков, так и протестантов Ольстера пришли к согласию с существующим положением, при этом католики больше не"
ireland.2608.d.nonan2: "Учитывая те обстоятельства, которые были против такого разрешения, очевидно, какое это историческое и великое достижение для ирландской нации, и на Небе, несомненно, Объединенные Ирландцы наполняются радостью и гордостью за своих идеологических потомков,"
ireland.2608.d.nonan3: "достигли своей цели — объединить католиков, протестантов и диссидентов после многих веков крови и ненависти."
ireland.2608.d1: "$ireland.2608.d.start$ Однако с введением новой Конституции для действительно интегрирования Севера в Ирландскую Республику, а не просто механического приклеивания его к уже существующей системе, $ireland.2608.d.demend$" # Демократы
ireland.2608.d2: "$ireland.2608.d.start$ $ireland.2608.d.anmid$ после прихода к власти Aontas Náisiúnta $ireland.2608.d.anend$" # AN
ireland.2608.d3: "$ireland.2608.d.start$ Однако с восстановлением порядка Ирландской Республиканской Армией во время Северного кризиса, когда казалось, что страна вот-вот погрузится в анархию, $ireland.2608.d.demend$" # Германизированные демократы
ireland.2608.d4: "$ireland.2608.d.start$ $ireland.2608.d.anmid$ после восстановления порядка Ирландской Республиканской Армией, Aontas Náisiúnta $ireland.2608.d.anend$" # Германизированные AN
ireland.2608.d5: "$ireland.2608.d.start$ Однако с установлением настоящей социалистической Ирландской Республики, новое правительство, в отличие от реакционеров, которые поддерживали сектарадианские раздоры, чтобы отвлечь пролетариат от настоящих врагов, сумело объединить католиков и протестантов рабочего класса, больше не враждующих друг с другом из-за буржуазного национализма и империализма.\n\n$ireland.2608.d.nonan$ брошены под автобус, а сопротивление протестантов уменьшается как через силу, так и через убеждение. $ireland.2608.d.nonan2$ добились того, что $ireland.2608.d.nonan3$" # Социалисты
ireland.2608.a: "Остров Ирландия больше не является глубокой и проблемной  землей."

