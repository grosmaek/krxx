IRE_improve_loyalist_anger_plp: "Устранить страхи лоялистов"
IRE_improve_loyalist_anger_isp: "Вести переговоры с лоялистами"
IRE_improve_loyalist_anger_se: "Подавить недовольство лоялистов"
