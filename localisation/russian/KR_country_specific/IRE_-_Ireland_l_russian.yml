 ireland.1125.t: "Новое правительство Ирландии"
ireland.1125.d.start: "После вмешательства Ирландской Республиканской Армии, поддержанной Германией, в Ирландии с целью предотвратить превращение островной республики в анархию и защитить страну от угрозы синдикалистов с востока, они решили не брать власть напрямую. Вместо этого они выбрали установление гражданского правительства, подчинённого военному руководству, под руководством"
ireland.1125.d.mid: "в то время как они укрепляют свой контроль над страной из-за кулис."
ireland.1125.d.end: "Хотя остров может остаться номинально под гражданским контролем, из тени ИРА намерена создать глубинное государство, чтобы ирландская административная и политическая аппаратура продолжала работать в их интересах. Учитывая германофилию высшего командования армии, эта ситуация является выгодной для Германии, обеспечивая, что Ирландия останется верной стратегическим целям Тевтонов в долгосрочной перспективе, когда две нации будут стоять плечом к плечу против своих общих врагов — синдикалистов."
ireland.1125.d.sfcollins: "$ireland.1125.d.start$ Майкл Коллинз и партия Шинн Фейн, $ireland.1125.d.mid$\n\nХотя Ирландская Республика стремится возобновить свой либеральный и космополитичный курс под восстановленным Президентом, который имеет много привлекательных качеств для лидеров путча благодаря своему харизматичному образу и национальной славе как герою войны за независимость Ирландии, а также за твёрдую позицию партии по вопросам закона и порядка и схожие про-германские взгляды, подход Коллинза к уступкам лоялистам Ольстера в форме привилегий Ольстера, скорее всего, будет отброшен, учитывая ненависть руководства ИРА к этим уступкам.\n\n$ireland.1125.d.end$"
ireland.1125.d.sfmulcahy: "$ireland.1125.d.start$ Ричард Мулкахи и партия Шинн Фейн, $ireland.1125.d.mid$\n\nПод восстановленным правительством Шинн Фейн Ирландская Республика стремится возобновить свой либеральный и космополитичный курс, с акцентом партии на законности и порядке, а также про-германскими взглядами, которые получают одобрение лидеров путча. Однако, несмотря на то что Ричард Мулкахи сам является ирландским генералом, скорее всего, ему придётся отказаться от защиты соглашения с лоялистами Ольстера в виде привилегий Ольстера, так как его коллеги по армии, которые теперь держат власть, с отвращением относятся к этим уступкам.\n\n$ireland.1125.d.end$"
ireland.1125.d.an: "$ireland.1125.d.start$ Эоин О'Даффи и партия Aontas Náisiúnta, $ireland.1125.d.mid$\n\nНационалистическая диктатура Aontas Náisiúnta намерена положить конец предыдущей эпохе парламентской демократии Ирландской Республики, которую они считают виновной в предыдущем кризисе, и вместо этого вести страну в эпоху корпоративизма и милитаризма, где синдикализм и лоялизм будут подвергаться жестокому подавлению. Хотя многие в партии, включая О'Даффи, настороженно относятся к иностранному влиянию, их зависимость от поддержки ИРА обеспечит, что новый режим останется в соответствии с интересами Германии.\n\n$ireland.1125.d.end$"
ireland.1125.d.scan: "$ireland.1125.d.start$ Эймон де Валера и партия An Saorstát Críostúil в коалиции с Aontas Náisiúnta, $ireland.1125.d.mid$\n\nОбе партии в этой коалиции, христианская демократическая SC и крайне правая партия Aontas Náisiúnta, являются решительными консерваторами, и Ирландская Республика намерена следовать социально и религиозно традиционалистскому курсу. Хотя де Валера и О'Даффи оба являются изоляционистами и националистами, склонными к экономическому протекционизму, их сторонники в ИРА намерены убедиться, что их усилия в этой области не будут противоречить интересам Германии.\n\n$ireland.1125.d.end$"
ireland.1125.d.labndpcnat: "$ireland.1125.d.start$ Уильям О'Брайен и Лейбористская партия в коалиции с Clann na Talmhan и Национальной партией развития, $ireland.1125.d.mid$\n\nХотя их установление ИРА было неожиданным, Лейбористы намерены провести социально-демократические меры, в то время как аграрная партия CnaT и либеральная НПД будут сдерживать партию в рамках, гарантируя, что их правление не выйдет за пределы того, что было достигнуто в Германии в рамках бисмарковского государственного социализма, проводя реформы, чтобы рабочие не оказались под влиянием синдикализма и сохраняя классовое единство в стране, в то время как армия держит власть и поддерживает интересы Германии.\n\n$ireland.1125.d.end$"
ireland.1125.a: "Господи, защити Ирландию!"

ireland.1150.t: "Вторая ирландская революция"
ireland.1150.d.IREpovstart: "В годах после Ирландской войны за независимость ирландские синдикалисты горько сожалели, что свобода привела к безусловной победе буржуазных националистов, с которыми они сражались бок о бок. С непопулярным военным правительством, отчаянно пытающимся погасить пожар социализма"
ireland.1150.d.IREpovmid1: "наконец настало время исправить эту несправедливость и расплатиться с командирами Ирландской Республиканской Армии. Социалистическая республика, о которой они мечтали, наконец станет реальностью."
ireland.1150.d.IREpovmid2: "призыв к общенациональной забастовке был поддержан повсюду рабочими, выступающими против путча, что привело к полной остановке всех служб в стране."
ireland.1150.d.IREpovend: "мобилизованные сельскохозяйственные рабочие и мелкие фермеры на западе и юге сформировали партизанские отряды, способные наносить удары по войскам ИРА, точно так же, как ИРА когда-то наносила удары по британцам. Когда хунта увидела, что её опции исчерпаны, восстание растёт, промышленность остановлена, британцы активно помогают повстанцам, а германские покровители ИРА отозвались после того, как увидели, что стало ясно, решение было принято сдаться в обмен на безопасный проход в Германию для тех, кто желал покинуть страну.\n\nХотя реакционеры продолжают сопротивляться, особенно на севере,"
ireland.1150.d1: "$ireland.1150.d.IREpovstart$ быстро распространяясь среди населения, $ireland.1150.d.IREpovmid1$\n\nРеволюционеры в профсоюзах и парамилитарной Ирландской гражданской армии работали вместе, чтобы мобилизовать общественную поддержку для восстания против режима, с помощью британской разведки, и $ireland.1150.d.IREpovmid2$ Тем временем ИКА $ireland.1150.d.IREpovend$ прибытие в Дублин Педара О'Доннелла и Джима Ларкина было встречено овациями и бурными аплодисментами от их сторонников, когда они выступали в Либерти-Холле, где всё началось в 1913 году, и телеграммы поздравлений вскоре поступили от Союза Британии. После десятилетий борьбы с силами империализма и капитализма, видение Джеймса Коннолли было реализовано. Ирландия ранее служила королю, потом кайзеру, но теперь она будет служить только пролетариату."
ireland.1150.d2: "$ireland.1150.d.IREpovstart$ вызванное предыдущим правительством, $ireland.1150.d.IREpovmid1$\n\nС Р.Н. Твиди, министром Лейбористской партии из правительства Ирландии в изгнании, поднявшимся к известности благодаря своим призывам к восстанию против режима, $ireland.1150.d.IREpovmid2$ Тем временем Ирландская гражданская армия $ireland.1150.d.IREpovend$ Возвращение Лейбористов в Дублин было встречено овациями и бурными аплодисментами местными жителями. Однако, благодаря действиям втершихся в систему энтристов, в том числе Твиди, который поддерживал связь с восставшими во время восстания, стало ясно, что коалиция находится под влиянием синдикалистов, и что ИКА теперь имеет все карты в своих руках. Джеймс Коннолли основал как Лейбористскую партию, так и ИКА, но только переговоры с последними определят, останется ли Лейборизм в Ирландии в том виде, в каком он был задуман им."
ireland.1150.d.ENGpovstart: "Пасхальное восстание 1916 года, которое в конечном итоге приведет к независимости Ирландии, было спланировано и исполнено смесью националистических и социалистических боевиков. Однако, когда их восстание переросло в революцию, ирландские синдикалисты могли лишь наблюдать, как оно было захвачено их прежними союзниками-буржуазными националистами, поддерживаемыми Германской империей, для их собственных корыстных целей. Более десяти лет они ждали своего шанса, чтобы исправить то, что пошло не так, и теперь военный переворот предоставил им возможность."
ireland.1150.d.ENGpovmid1: "с помощью СИС и синдикалистских симпатизантов в профсоюзах, был услышан по всей стране, приведя к полной остановке всех служб в стране. В то же время в сельской местности Ирландская гражданская армия вербовала партизанские отряды из мелких фермеров и сельскохозяйственных рабочих, нанося удары по войскам Ирландской Республиканской Армии, иронично используя те же тактики, которые ИРА использовала против британцев во время войны за независимость. Даже реакционные покровители путчистов из Тевтонов покинули их, когда стало ясно, что"
ireland.1150.d.ENGpovmid2: "не имеет популярной поддержки и что её свержение ирландским пролетариатом неизбежно."
ireland.1150.d.ENGpovend: "под давлением забастовщиков и повстанцев, вскоре сдалась в обмен на разрешение для них и их сторонников избежать народной расправы, позорно сбежав в Германию. Хотя установление контрреволюционного ирландского сообщества на континенте может создать проблемы в будущем, тем не менее, британцы могут праздновать"
ireland.1150.d3: "$ireland.1150.d.ENGpovstart$\n\nПризыв к общей забастовке, организованный $ireland.1150.d.ENGpovmid1$ переворот $ireland.1150.d.ENGpovmid2$\n\nХунта, $ireland.1150.d.ENGpovend$ что капиталистические эксплуататоры были изгнаны с соседнего острова. Хотя британские советники будут помогать ирландским синдикалистам в защите и продвижении революции с учетом реакции на острове, Союз не будет повторять ошибку своего предшественника. Ирландцы будут рассматриваться как братья, а не как подданные."
ireland.1150.d4: "$ireland.1150.d.ENGpovstart$\n\nПризыв правительства в изгнании к общей забастовке, $ireland.1150.d.ENGpovmid1$ хунта $ireland.1150.d.ENGpovmid2$\n\nРежим, $ireland.1150.d.ENGpovend$ что реформаторское правительство вернулось в Дублин. В этом случае британским советникам, отправленным для помощи ирландским революционерам, предстоит сделать выбор. Учитывая широкое проникновение синдикалистов в систему, их возвращение к власти минимизировало бы сопротивление, в то время как остров продвигается к социализму, или они могут быть свергнуты в пользу настоящего революционного правительства. В любом случае, Союз постарается относиться к ирландцам как к братьям, а не как к подданным."
ireland.1150.a: "[IRE_loc_ENG_gateway_win_plp]"
ireland.1150.a.IRE: "Лейбористы приведут Ирландию к социализму, как задумал Коннолли."
