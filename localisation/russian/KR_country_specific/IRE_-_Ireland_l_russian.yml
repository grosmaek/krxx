IRE_delay_nir_cost_blocked: "£GFX_rifle_texticon §R1000§! £pol_power §R50§!"
IRE_delay_nir_cost_tooltip: "Для принятия решения требуется $IRE_delay_nir_cost_blocked$"
IRE_increase_legitimacy_decision: "Легитимизировать Правительство"
IRE_increase_legitimacy_decision_desc: "Теперь, когда мы обеспечили контроль над большей частью страны, мы можем заняться легитимизацией нашего правления. Многие до сих пор воспринимают нас как ничем не отличающуюся от мятежа и марионетку Британии, но наша задача — показать им, а также миру, что мы — ирландское правительство, и мы здесь, чтобы остаться."
IRE_international_propaganda: "Пропагандистская Кампания для Интернационала"
IRE_international_propaganda_desc: "Будущее Ирландии связано с Интернационалом, но многие люди всё ещё не верят в это. Нам нужно провести кампанию по продвижению, чтобы показать людям, что Интернационал принесёт стабильность. Наши оппоненты могут называть это «пропагандой», но это правда."
IRE_emergency_powers: "Использовать Чрезвычайные Полномочия"
IRE_emergency_powers_desc: "Многое ещё предстоит сделать для реализации нашего видения Ирландии, и, учитывая, как важны такие меры для дальнейшего процветания и безопасности Ирландии, мы считаем целесообразным использовать чрезвычайные полномочия [IRE_loc_leader_title] для проведения этих изменений. К сожалению, население не всегда согласно с тем, что это необходимо."
IRE_class_consciousness: "Пробудить Классовое Сознание"
IRE_class_consciousness_desc: "Социализм представляет собой лучшую систему правления, поддерживающую как народ, так и индустрию, в которой он работает. Объединение умов народа вокруг наших политических целей имеет решающее значение для нашей стабильности, даже если наш акцент на реализации политики делает нас похожими на марионетку синдикалистов."
IRE_counter_insurgency: "Расширить Тактику Контрпартизанской Борьбы"
IRE_counter_insurgency_desc: "Уровень контроля, который ультраправые сумели достичь, вызывает серьёзное беспокойство. Нам нужно расширить наши операции, чтобы уничтожить сопротивление. Это может стоить нам поддержки населения, но безопасность нашего правительства важнее в данный момент."

