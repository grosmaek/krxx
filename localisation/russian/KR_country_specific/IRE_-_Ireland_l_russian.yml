IRE_michael_collins_alt: "Михаэл О'Койлиан"
IRE_michael_collins_surname: "Коллинз"
IRE_michael_collins_leader_body: "§YОписание лидера\nДата рождения:§! 16 октября 1890 года, недалеко от Клонакилти, графство Корк, Ирландия\n§YТакже известен как:§! $IRE_michael_collins_alt$\n§YПолитическая карьера:§! Во многом \"отец-основатель\" ирландского государства и, безусловно, национальный герой, Майкл Коллинз твердо руководил молодым государством с 1930 года и на сегодняшний день добился больших успехов.\n\nРодившись в графстве Корк в республиканской семье, Коллинз изначально обучался на бухгалтера, работал в Лондоне и Нью-Йорке, прежде чем вернуться в Ирландию и участвовать в Пасхальном восстании. Считавшийся главнокомандующим во время Войны за независимость, он выполнял обязанности директора разведки ИРА и также получил признание за свои действия в качестве министра финансов во время войны. Впоследствии Коллинз быстро занял роль высшей политической фигуры Ирландии. В качестве лидера нации он формировал новую Республику по американскому образцу, сделав пост президента бесспорно самой могущественной должностью в стране.\n\nНа сегодняшний день, возможно, его величайший час (и, безусловно, самый противоречивый) пришелся на 1926 год во время Британской революции. Среди хаоса и смятения Коллинз, представляя президента МакНила, сумел договориться о невероятной сделке с ольстерскими лоялистами: о мирном вступлении Северной Ирландии в Республику в обмен на защиту от любой синдикалистской угрозы. Вместо того чтобы рисковать быть уничтоженными революционерами, ольстермцы выбрали известное зло.\n\nС тех пор как Sinn Féin был переизбран в 1930 году после проигрыша на предыдущих выборах из-за Великой депрессии, Коллинз теперь является лидером Ирландии и Sinn Féin."
IRE_michael_collins_leader_desc: "$IRE_michael_collins_leader_body$. В качестве президента он привел Республику в спокойные воды; привязав экономику к торговле с Миттелевропой, Ирландия расцвела в эпоху процветания и уверенности, которая никогда не была известна ранее. Пока его германоориентированная экономическая модель остается сильной, он, как ожидается, останется крайне популярным. Однако у него есть критики, и в Ирландии есть те, кто с радостью заберет управление у Коллинза и изменит направление страны, если им предоставится такая возможность."
IRE_michael_collins_sic_desc: "§g$IRE_michael_collins_leader_body$. В качестве президента он привел Республику в спокойные воды; привязав экономику к торговле с Миттелевропой, Ирландия расцвела в эпоху процветания и уверенности, которая никогда не была известна ранее. Коллинз успешно преодолел кризисы один за другим, и теперь он ведет страну из вновь созданного офиса Таоища, пока его популярность остается.§!"
IRE_michael_collins_ger_aligned_leader_desc: "$IRE_michael_collins_leader_body$ вновь, после краха предыдущей администрации в Северном кризисе. Про-миттелевропейская позиция Коллинза вернула его на пост президента, так как он получил поддержку Берлина в качестве лидера нового правительства, твердо ориентированного на Германию. Он стремится сделать все возможное для поддержания стабильности и максимального использования своего положения вблизи сердца Рейхспакта."
IRE_michael_collins_advisor_body: "§gС видением Ирландии, охваченной войной, и её суверенитет снова под угрозой, Майкл Коллинз вернулся к активной службе нации.\nКак военный лидер, Коллинз приобрел значительную известность у британских сил во время Войны за независимость и рассматривался ими как mastermind ирландской военной кампании. Реальность была гораздо более сложной, но, как и в любых мифах, в этом была доля правды.\nБудучи ветераном 1916 года, Коллинз осознал безрассудство любых символических, публично видимых побед или попыток крупных столкновений, как это неудачно было попытано на Пасхальной неделе, особенно в Генеральной почтовой службе, где ему была назначена роль. Что было необходимо против значительно лучше вооруженного и снабженного противника, так это возможность нанести внезапный удар с большим эффектом и отступить до того, как могла быть собрана какая-либо реакция. Эти принципы, поддержанные массовой общественной поддержкой, Коллинз принял и добился успеха во время Войны за независимость по всей Ирландии.\nИстинный талант Коллинза как командира заключается в его организационных навыках на более крупном масштабе и поддержании обширных разведывательных сетей. Он также осознал важность умения хорошо выбирать своих людей, поскольку подразделения ИРА работали с значительной степенью автономии. Обе эти вещи сыграли свою роль в судьбоносное воскресенье в ноябре 1920 года, когда Коллинз организовал одновременные убийства большинства высших офицеров разведки Британии в Дублине, что привело к тяжким репрессиям против гражданского населения со стороны коронных сил.\nЛично Коллинз старался максимально использовать ауру мистики и неуловимости, которая была связана с его персоной во время Войны за независимость, наслаждаясь своим временем как \"человек на бегу\". Эта самоуверенность следовала за ним даже после войны, что привело к тому, что некоторые из его соперников стали ревновать к этой популярности, которую они считали по меньшей мере частично незаслуженной.\nПосле неожиданного изгнания из высокого офиса и без даже министерской должности, Коллинз теперь должен сыграть свою роль в борьбе за спасение Ирландии еще раз и, конечно же, сделать все возможное, чтобы помочь восстановить свою запятнанную репутацию в глазах народа.§!"
IRE_michael_collins_advisor_desc: "§YОписание советника\nДата рождения:§! §g16 октября 1890 года, недалеко от Клонакилти, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_michael_collins_alt$§!\n§YПолитическая карьера: $IRE_michael_collins_advisor_body$"
IRE_michael_collins_commander_desc: "§YОбщее описание\nДата рождения:§! §g16 октября 1890 года, недалеко от Клонакилти, графство Корк, Ирландия§!\n§YТакже известен как:§! §g$IRE_michael_collins_alt$§!\n§YВоенная карьера:§! $IRE_michael_collins_advisor_body$"
IRE_michael_collins_desc: "$IRE_michael_collins_commander_desc$"


 IRE_eoin_oduffy: "Эоин О'Даффи"
IRE_eoin_oduffy_alt: "Эоин О'Дуфта"
IRE_eoin_oduffy_surname: "О'Даффи"
IRE_eoin_oduffy_start: "§YОписание лидера\nДата рождения:§! 28 января 1890 года, недалеко от Каслблейни, графство Монаган, Ирландия\n§YТакже известен как:§! $IRE_eoin_oduffy_alt$\n§YПолитическая карьера:§!"
IRE_eoin_oduffy_leader_body: "Генерал Эоин О'Даффи — герой войны, ставший политическим демагогом, одна из самых известных политических фигур Ирландии. Родившись как Оуэн Даффи в семье бедных мелких фермеров в графстве Монаган, он заинтересовался в гейлицком возрождении с раннего возраста и был ведущим спортсменом в провинции Ольстер. Присоединившись к Ирландским добровольцам в 1917 году, его навыки быстро впечатлили его начальство, особенно Майкла Коллинза, который описал его как \"лучшего человека в Ольстере\".\n\nВо время войны бригада О'Даффи стала известна своими смелыми атаками, наиболее знаменитыми из которых было первое захватывание казармы RIC в городе Балитрейн, но также и секторальными действиями против протестантов. Назначенный главным связным офицером в Белфасте во время Перемирия, О'Даффи был вне себя от злости из-за атак на католиков и сговора, который он увидел между лоялистами и RUC, что положило начало его решительному противостоянию лоялистскому влиянию. Назначенный комиссаром Гарда после войны, О'Даффи стремился создать дисциплинированную и организованную полицию, которая служила бы моделью его идеалов. Объединение Ирландии нарушило бы этот порядок, так как среди Привилегий Ольстера было включение членов RUC в Гардa.\n\nО'Даффи, который призывал правительство вторгнуться в шесть графств во время Британской революции, презирал Привилегии Ольстера и не доверял этим новым членам. Разочарованный своим бывшим другом Майклом Коллинзом и видя, как UDP блокирует любые попытки Бруга отменить Привилегии, О'Даффи начал организовывать правую фракцию внутри Sinn Féin. Уволенный Коллинзом после повторного избрания за анти-протестантскую дискриминацию, О'Даффи покинул партию со своими последователями и, объединившись с жесткими анти-договорниками, создал Aontas Náisiúnta с целью свержения демократии, которая \"продала\" Ирландию лоялистам и немцам, и установления католической диктатуры по образцу Португалии."
IRE_eoin_oduffy_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nОднако О'Даффи больше не тот человек, каким он был в 1921 году, и в его партии растет число радикалов, которые считают, что пришло время для нового поколения занять руководство..."
IRE_eoin_oduffy_success_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nПосле разрушительных разногласий внутри партии, когда все её более нестабильные, радикализированные элементы теперь навсегда парализованы, О'Даффи теперь является бесспорным хозяином Aontas Náisiúnta и Ирландии, и с благословением Бога, будет так в течение многих лет."
IRE_eoin_oduffy_parlrep_sic_desc: "$IRE_eoin_oduffy_start$ §g$IRE_eoin_oduffy_leader_body$ Однако это оказалось не так. После неожиданного альянса с Эймоном де Валера, О'Даффи теперь стал лидером страны конституционным путем и возглавляет правящую коалицию из вновь созданного офиса Таоища.§!"
IRE_eoin_oduffy_ger_aligned_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nОднако это оказалось не так. Предыдущая неприязнь О'Даффи к немецкому влиянию быстро была забыта, когда его выбрали возглавить администрацию, поддерживаемую Берлином, после краха предыдущего правительства в Северном кризисе. С помощью военных О'Даффи стремится поддерживать стабильность и контроль в Ирландии, даже если у него нет такого влияния на её ориентацию, как он себе представлял."
IRE_eoin_oduffy_cursed_coalition_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nОднако это оказалось не так. После неожиданного альянса с Эймоном де Валера, Aontas Náisiúnta завоевал первенство в правящей коалиции, и О'Даффи теперь стал лидером Ирландии конституционным путем."
IRE_eoin_oduffy_cursed_coalition_ger_aligned_leader_desc: "$IRE_eoin_oduffy_leader_body$\n\nОднако это оказалось не так. После неожиданного альянса с Эймоном де Валера, Aontas Náisiúnta завоевал первенство в правящей коалиции, и О'Даффи теперь стал лидером Ирландии конституционным путем."
# IRE_eoin_oduffy_sic_desc: "[IRE_loc_eod_desc]"    ### IRE TEMP - ждите исправления скрипта локации
IRE_eoin_oduffy_sic_desc: "§YОписание советника\nДата рождения:§! §g28 января 1890 года, недалеко от Каслблейни, графство Монаган, Ирландия§!\n§YТакже известен как:§! §g$IRE_eoin_oduffy_alt$§!\n§YПолитическая карьера:§! §gСильный человек, демагог, генеральныйissimo, Эоин О'Даффи стал центром притяжения для целого поколения жестких ирландских традиционалистов и культурных превосходителей, которые были яростно за ирландскую независимость, но не за \"либеральное государство\", которое последовало за ней, ни за международные торговые связи, разработанные для ее поддержки.\nХотя Sinn Féin переводится как \"Мы сами\", О'Даффи и его сторонники больше согласуются с менее популярным переводом \"Только мы\", который провозглашает, что это всегда был истинный дух движения за независимость. Несмотря на все разговоры о изоляционизме и внутренне ориентированной культуре, парадоксально, что О'Даффи и его сторонники явно были под влиянием авторитарных движений на европейском континенте, и в частности корпоративизма.§!"
IRE_eoin_oduffy_cursed_sic_desc: "$IRE_eoin_oduffy_sic_desc$\n§gОднако после неожиданного альянса с Эймоном де Валера, О'Даффи стал легитимизировать предположительно конституционную природу своей партии и теперь как Прíomh Aire служит правой рукой величайшего соперника своего старого босса — по крайней мере на данный момент.§!"
IRE_eoin_oduffy_advisor_desc: "§g$IRE_eoin_oduffy_sic_desc$§!"
IRE_eoin_oduffy_commander_desc: "§YОбщее описание\nДата рождения:§! §g28 января 1890 года, недалеко от Каслблейни, графство Монаган, Ирландия§!\n§YТакже известен как:§! §g$IRE_eoin_oduffy_alt$§!\n§YВоенная карьера:§! §gС успешным захватом политической власти, Эоин О'Даффи вновь занял свою прежнюю военную позицию в вооруженных силах.\nОн вырос самым младшим из семи детей в сельской семье с ограниченными средствами в графстве Монаган. После того как он сделал имя для себя как страстный сторонник гейлицких игр в своем районе и присоединился к Гейлицкому обществу, он стал Ирландским добровольцем после Пасхального восстания.\nЕго самая смелая инициатива во время войны произошла в начале конфликта и заключалась в захвате местной казармы RIC, получении оружия и взрывчатых веществ, а также вдохновении других соседних бригад успешно применить те же маневры. После похвалы от своих начальников и последующего повышения он был вовлечен в защиту католиков во время погромов, происходивших в национально-ориентированных частях Белфаста в то время. Это, а также захват оружия из многих лоялистских домов в сельской местности Ольстера, дало ему репутацию менее терпимого к тем в Ирландии, кто не разделял его цель создания независимой ирландской республики.После войны он был назначен комиссаром национальной полиции. Первоначально добившись успеха на этом посту, позже он был уволен из-за дискриминации лоялистов и покинул "Шинн Фейн", сформировав крайне правую "Аонтас Найсунта" и Национальную гвардию.Последним участием Но'Даффи в вооруженных силах была Война за независимость, и прошедшие с тех пор годы не были к нему добрыми. Тем не менее, он остается таким же безрассудным и страстным, как всегда.§!"
 IRE_eoin_oduffy_desc: "$IRE_eoin_oduffy_commander_desc$"

IRE_gearoid_o_cuinneagain: "Геароид Ó Куиннеагайн"
IRE_gearoid_o_cuinneagain_alt: "$IRE_gearoid_o_cuinneagain$"
IRE_gearoid_o_cuinneagain_surname: "Ó Куиннеагайн"
IRE_gearoid_o_cuinneagain_leader_desc: "§YОписание лидера\nДата рождения:§! 2 января 1910 года, в Белфасте, графство Антрим, Ирландия\n§YТакже известен как:§! Джеральд Каннингем\n§YПолитическая карьера:§! Геароид Ó Куиннеагайн — неожиданный правитель Ирландии, которому было всего одиннадцать лет, когда был подписан Англо-ирландский договор. Выросший в Белфасте, он наблюдал, как Ирландская Республика \"продала\" север в этом договоре, когда они стояли в стороне и вели переговоры с UUP, в то время как шесть графств горели, когда они давали привилегии лоялистам, оставляя тех, кто действительно был лоялен Ирландии, под гнетом Оранжевой партии, и как попытки Бруга отменить Привилегии Ольстера постоянно блокировались UDP в Дáil.\n\nПрисоединившись к гражданской службе, он стал культурным националистом под руководством бывшего учителя и в 1932 году подал в отставку, чтобы свободно говорить на ирландском языке в Гаелтахте, после того как ему было отказано в отпуске для участия в курсе погружения в ирландский язык. Как и многие, кто чувствовал себя преданным конечным результатом Ирландской революции, Ó Куиннеагайн сразу же привлекся к Aontas Náisiúnta и стал редактором его газеты на ирландском языке. Амбициозный, обладая навыками организации и радикальными взглядами, он вскоре привлек внимание других радикалов внутри партии и поднялся до ранга лидера молодежного крыла партии, Ассоциации молодой Ирландии.\n\nСмотрев на прошлое Ирландии и за границу к идеалам Шарля Мораса и воскрешению Португалии в поисках вдохновения, Ó Куиннеагайн пришел к выводу, что либеральная демократия и республиканизм не более чем ложные пророки, импортированные из Британии и Франции либеральными протестантами, и что только через возрождение Гейлицкой Золотой эпохи Ирландия сможет снова стать нацией.\n\nПобедив в попытке О'Даффи ударить его в спину, Ó Куиннеагайн поклялся сделать Ирландию Землей Святых и Ученых еще раз и показать миру, что даже семьсот лет иностранного правления не могут изменить характер гэла. В бессмертных словах Падраига Пирса, Ирландия будет нацией не только свободной, но и гэльской."
# IRE_gearoid_o_cuinneagain_sic_desc: "[IRE_loc_goc_desc]"    ### IRE TEMP - ждите исправления скрипта локации
IRE_gearoid_o_cuinneagain_sic_desc: "§YОписание советника\nДата рождения:§! §g2 января 1910 года, в Белфасте, графство Антрим, Ирландия§!\n§YТакже известен как:§! §gДжеральд Каннингем§!\n§YПолитическая карьера:§! §gВ эпоху хаоса только те, кто способен продемонстрировать абсолютную силу воли, смогут изменить мир, по крайней мере, так это видит Ó Куиннеагайн. Родившись как Джон Джеральд Каннингем, Ó Куиннеагайн радикализировался как политически, так и культурно в своей юности, что привело его к интенсивному изучению подъема тотализма, и он пришел к выводу, что у него нет никаких сомнений относительно их методов, только относительно их конечных целей. Фанатичный в стремлении создать чисто ирландскоязычную, христианскую и гэльскую Ирландию, Ó Куиннеагайн будет преследовать свои цели с молотом и наковальней, с акцентом на молот.§!"
IRE_gearoid_o_cuinneagain_kingdom_sic_desc: "§g$IRE_gearoid_o_cuinneagain_leader_desc$§!"

IRE_richard_mulcahy: "Ричард Мулкахи"
IRE_richard_mulcahy_alt: "Ристéarд Ó Маолкáта"
IRE_richard_mulcahy_surname: "Мулкахи"
IRE_richard_mulcahy_leader_body: "§YОписание лидера\nДата рождения:§! 10 мая 1886 года, в Уотерфорде, графство Уотерфорд, Ирландия\n§YТакже известен как:§! $IRE_richard_mulcahy_alt$\n§YПолитическая карьера:§! После того как позиция Коллинза в качестве лидера партии стала неустойчивой, его удаление из руководства стало неминуемым. Чтобы занять эту должность после его изгнания, был назначен его давний доверенный человек и правая рука, Ричард Мулкахи.\n\nМулкахи был связан с Шинн Фейн после Восстания на Пасху, в котором он участвовал как член Ирландских волонтеров. До этого он работал в инженерном подразделении Почтовой службы и был активным членом Гейлицкой лиги. Изначально не очень заметный в партии, он стал известен после того, как взял на себя все военные аспекты на похоронах голодающего Томаса Эша, что было ключевым моментом для национального движения перед выборами по автономии.\n\nВыиграв место как TD на выборах, он работал заместителем министра обороны во время Войны за независимость и был известен своим трезвым суждением, организаторскими навыками и административной компетентностью. С тех пор он стал ведущей фигурой в Шинн Фейн, оставаясь центральной фигурой в организации после различных расколов в партии, в том числе с антиконтрактниками, Бруга и де Валерой, Майклом Доннелланом и, наконец, Шоном Лемасом и его последователями. Он также занимает высокую должность в армии и с момента создания государства успешно совмещает обе ответственности.\n\nДолгое время ассоциируясь с учреждением Коллинза, будучи Примхом Аиром в его правительстве в течение шести лет, Мулкахи теперь должен будет выработать репутацию для себя как лидера в собственном праве."
IRE_richard_mulcahy_leader_desc: "$IRE_richard_mulcahy_leader_body$ Реформатор и модернизатор, он разделяет многие из тех же целей, что и Коллинз, хотя, вероятно, будет по крайней мере отчасти смягчать некоторые из более недавних ограничений, даже если не боится принимать сложные решения, когда это необходимо."
IRE_richard_mulcahy_parlrep_sic_desc: "§g$IRE_richard_mulcahy_leader_body$ Реформатор и модернизатор, он разделяет многие из тех же целей, что и Коллинз, и теперь ведет страну из вновь созданного офиса Тэоисаха.§!"
IRE_richard_mulcahy_ger_aligned_leader_desc: "$IRE_richard_mulcahy_leader_body$ Реформатор и модернизатор, его про-МИттелеуропа история привела к тому, что его выбрали на пост лидера нового правительства, поддерживаемого Германией, которое пришло к власти после краха предыдущей администрации. Он с некоторой неохотой взял на себя эту роль, но считает своим долгом делать все возможное для Ирландии ради ее будущего и стабильности."
# IRE_richard_mulcahy_sic_desc: "[IRE_loc_mulcahy_desc]"    ### IRE TEMP - ждите исправления скрипта локации
IRE_richard_mulcahy_sic_desc: "§YОписание советника\nДата рождения:§! §g10 мая 1886 года, в Уотерфорде, графство Уотерфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_richard_mulcahy_alt$§!\n§YПолитическая карьера:§! §gБезусловно, столь же центральный для ирландской победы в Войне за независимость, как Майкл Коллинз, с которым его всегда сравнивали, Ричард Мулкахи явно не похож на Коллинза по темпераменту. Ни харизматичный, ни общительный, сила Мулкахи всегда заключалась в том, что он \"человек за столом\"; то есть он тот, кто будет часами тихо работать с документами с безупречной точностью.\nХотя Мулкахи никогда не привлекал такого же внимания, как Коллинз, он также не привлек и такого же рода противоречий. Холодный, расчетливый и, прежде всего, компетентный, Мулкахи вызывает уважение, а не любовь.§!"
IRE_richard_mulcahy_advisor_desc: "$IRE_richard_mulcahy_sic_desc$"
IRE_richard_mulcahy_commander_desc: "§YОбщее описание\nДата рождения:§! §g10 мая 1886 года, в Уотерфорде, графство Уотерфорд, Ирландия§!\n§YТакже известен как:§! §g$IRE_richard_mulcahy_alt$§!\n§YВоенная карьера:§! §gРичард Мулкахи считается совершенным политиком-солдатом и существующим примером отношений между армией и государством со времен Войны за независимость.\nРодился в семье нижнего среднего класса в Уотерфорде, он занял должность в Почтовой службе в 16 лет, где позже был повышен до инженерного отдела. В юности Мулкэхи впервые заинтересовался ирландским национализмом через газету \"Единый ирландец\", созданную основателем Шинн Фейн Артуром Гриффитом. То, что он нашел на ее страницах, вдохновило его присоединиться к культурной организации Гейлицкой лиги, и к тому времени, когда ему было назначено место в Дублине, он уже свободно говорил на ирландском языке и был преданным республиканцем.\nПрисоединившись к Ирландским волонтерам и отказавшись стать на сторону контингента, который записался в британскую армию во время Weltkrieg, позиция Мулкахи в инженерном отделе Почтовой службы оказалась незаменимой для получения информации, позволяющей волонтерам перекрыть связи для британцев во время Восстания на Пасху. Сам Мулкэхи провел Восстание в Ашбурне, графство Мит, одной из немногих мест вне Дублина, где происходили действия, и успешно применил тактики партизанской войны, которые были далее развиты в Войне за независимость.\nИзбранный как TD, он занимал должность помощника министра обороны во время Войны за независимость, часто выступая посредником между частыми столкновениями личностей Майкла Коллинза и Катала Бруга. Ему удалось работать близко и уважать обоих, но в конечном итоге он стал на сторону Коллинза, когда Бруг покинул Шинн Фейн, чтобы создать свою партию, и сохраняет профессиональные отношения с Бругом, будучи правой рукой Коллинза.\nМулкэхи — осторожный, расчетливый и уравновешенный лидер и государственный деятель, который каким-то образом умудряется балансировать свои политические и военные позиции и обязанности. Он считает армию неотъемлемой частью власти государства и привержен делать все возможное для защиты Ирландии.§!"
IRE_richard_mulcahy_army_chief_desc: "$IRE_richard_mulcahy_commander_desc$"


IRE_john_j_okelly: "Джон Дж. О'Келли"
IRE_john_j_okelly_alt: "Шон С. Ó Келла"
IRE_john_j_okelly_alt_long: "Шон Шиосах Ó Келли"
IRE_john_j_okelly_surname: "О'Келли"
IRE_john_j_okelly_leader_body: "§YОписание лидера\nДата рождения:§! 7 июля 1872 года, на острове Валентия, графство Керри, Ирландия\n§YТакже известен как:§! $IRE_john_j_okelly_alt$\n§YПолитическая карьера:§! Джон Джозеф О'Келли, также известный под прозвищем \"Скелиг\", является ревностным католиком, националистом и сторонником возрождения гэльского языка. Родившись в 1872 году на острове Валентия в графстве Керри, О'Келли переехал в Дублин в возрасте 20 лет, став одним из основателей отделения Гейлицкой лиги в 1901 году и Шинн Фейн в 1905 году. В 1911 году О'Келли стал редактором газеты Catholic Bulletin, которая под его редакцией была одной из немногих газет, поддерживающих Восстание на Пасху и сыграла критическую роль в легитимации Восстания и его лидеров на глазах у цензоров.\n\nБудучи избранным в Дáil Éireann от Шинн Фейн, во время Войны за независимость он занимал должности заместителя председателя Дала, министра ирландского языка и министра образования, одновременно будучи президентом Гейлицкой лиги. О'Келли выступал против Англо-ирландского договора и присоединился к антидоговорному Шинн Фейн, став лидером правого крыла партии вместе с Брайаном О'Хиггинсом, другим основателем Шинн Фейн.\n\nПосле изгнания левой фракции ATSF, он и О'Хиггинс стали ведущими фигурами партии, ориентируясь на интегрализм как на вдохновение для Ирландии и смещая партию идеологически вправо. После смерти Остина Стака в 1929 году О'Келли стал новым лидером партии, а в 1931 году он возглавил ATSF в слиянии с Эйном О'Даффи и его сторонниками, образовав Aontas Náisiúnta, при этом О'Келли стал вице-президентом новой партии."
IRE_john_j_okelly_leader_desc: "$IRE_john_j_okelly_leader_body$\n\nПреемник покойного генерала О'Даффи, который победил своих партнеров по коалиции, Джон Дж. О'Келли стремится установить верную и гэльскую Ирландию, которая отвергнет наследие Французской революции и останется чистой от развращающих влияний протестантов, синдикалистов, масонов и евреев."
IRE_john_j_okelly_leader_bop_desc: "$IRE_john_j_okelly_leader_body$\n\nПосле последствий Северного кризиса и краха партийного руководства Эйна О'Даффи, а также растущей угрозы со стороны радикалов внутри партии, О'Келли взял контроль над Aontas Náisiúnta. Теперь он будет возглавлять теперь, по сути, чисто парламентскую партию, работая с другими консервативными элементами в ирландском обществе, стремясь поддерживать стабильность любой ценой, даже если это будет стоить демократии. О'Келли стремится установить верную и гэльскую Ирландию, которая отвергнет наследие Французской революции и останется чистой от развращающих влияний протестантов, синдикалистов, масонов и евреев."
IRE_john_j_okelly_parlrep_sic_desc: "$IRE_john_j_okelly_leader_body$\n\nПреемник покойного генерала О'Даффи, который победил своих партнеров по коалиции на посту Тэоисаха, Джон Дж. О'Келли стремится установить верную и гэльскую Ирландию, которая отвергнет наследие Французской революции и останется чистой от развращающих влияний протестантов, синдикалистов, масонов и евреев."
IRE_john_j_okelly_ger_aligned_leader_desc: "$IRE_john_j_okelly_leader_body$\n\nПреемник покойного генерала О'Даффи, который победил своих партнеров по коалиции, Джон Дж. О'Келли стремится работать с немцами, чтобы установить верную и гэльскую Ирландию, которая отвергнет наследие Французской революции и останется чистой от развращающих влияний синдикалистов, масонов и евреев."
# IRE_john_j_okelly_sic_desc: "[IRE_loc_jjok_desc]"    ### IRE TEMP - ждите исправления скрипта локации
IRE_john_j_okelly_sic_desc: "$IRE_john_j_okelly_advisor_desc$\n\n§gПосле укрепления режима О'Даффи и изгнания наиболее нестабильных элементов AN, стойкий традиционалист О'Келли был очевидным выбором для надежного второго в командовании.§!"
IRE_john_j_okelly_cursed_sic_desc: "$IRE_john_j_okelly_advisor_desc$\n\n§gУчитывая совместную деродикализацию и нормализацию Aontas Náisiúnta после их срока в должности в качестве членов коалиционного правительства, бывший президент антидоговорного Шинн Фейн был легким выбором для партийного лидера после покойного генерала О'Даффи.§!"
IRE_john_j_okelly_fail_sic_desc: "$IRE_john_j_okelly_advisor_desc$"
IRE_john_j_okelly_advisor_desc: "§YОписание советника\nДата рождения:§! §g7 июля 1872 года, на острове Валентия, графство Керри, Ирландия§!\n§YТакже известен как:§! §g$IRE_john_j_okelly_alt$§!\n§YПолитическая карьера:§! §gОснователь Шинн Фейн и позже президент антидоговорного Шинн Фейн, Джон Джозеф О'Келли, стал частью движения Aontas Náisiúnta, что было не только символическим, но и не шокирующим. Всегда известный как громкий, догматический и ортодоксальный католический националист, а также ревностный сторонник ирландского языка, притяжение к лагерю Aontas Náisiúnta было, возможно, неизбежным, особенно когда там были такие единомышленники, как Брайан О'Хиггинс и отец Дени Файи.§!"


IRE_aodh_o_neill: "Аод Ó Нил"
IRE_aodh_o_neill_alt: "$IRE_aodh_o_neill$"
IRE_aodh_o_neill_leader_body: "§YОписание лидера\nДата рождения:§! 7 ноября 1908 года, в Лиссабоне, провинция Эштремадура, Королевство Португалия\n§YТакже известен как:§! Жоржи Мария О'Нил\n§YПолитическая карьера:§! Аод, О'Нил, по милости Божьей король Ирландии, граф Тирона и Кланабоя. Родился Жоржи Мария О'Нил в Португалии в семье малой знати, происходящей от ирландских изгнанников. О'Нил обладает престижным титулом наследника одной из древнейших аристократических династий в истории Европы, от Уи Нила, от Бриана \"Хата ан Дуна\", последнего верховного короля, от Хью Мора, который сражался с Елизаветой и умер в изгнании, от Оуэна Рое, который разгромил шотландцев в Бенбурбе, и от Хью Дуба, который сопротивлялся Кромвелю в Клонмеле.\n\nВсе это было бы древней историей, если бы его дед, Жоржи Торладаш О'Нил II, не начал интересоваться своим ирландским наследием и не был признан генеалогами главой Дома О'Нил, событие, которое оказало влияние на судьбу его сына и внука так, как он никогда не мог бы себе представить.\n\nПризнанный законным королем Ирландии ирландскими интегралистами, которые восхищались системой своей родной страны, жизнь Аода резко изменилась по сравнению с его предыдущим планом стать электротехником."
IRE_aodh_o_neill_leader_desc: "$IRE_aodh_o_neill_leader_body$\n\nКак рыба вне воды, его новые советники стараются научить его ирландскому языку и гэльской культуре и уверяют его, что его отсутствие \"осквернения англизацией\" станет примером для всех ирландских мужчин и женщин.\n\nОднако советники Аода уверены в одном: что на Небесах душа Великого графа Хью О'Нила теперь покоится легче, так как его последняя воля однажды вернуться в Ирландию в качестве спасителя Гейла была выполнена в духе."
IRE_aodh_o_neill_puppet_leader_desc: "$IRE_aodh_o_neill_leader_body$\n\nРыба вне воды, установленная иностранным правительством, его новые советники стараются научить его ирландскому языку и гэльской культуре и уверяют его, что его отсутствие \"осквернения англизацией\" станет примером для всех ирландских мужчин и женщин.\n\nОднако советники Аода уверены в одном: что на Небесах душа Великого графа Хью О'Нила теперь покоится легче, так как его последняя воля однажды вернуться в Ирландию в качестве спасителя Гейла была выполнена в духе."


 IRE_ernie_omalley: "Эрни О'Mаллей"
IRE_ernie_omalley_alt: "Эрнан Ó Маилле"
IRE_ernie_omalley_leader_desc: "§YОписание лидера\nДата рождения:§! 26 мая 1897 года, в Каслбары, графство Мэйо, Ирландия\n§YТакже известен как:§! $IRE_ernie_omalley_alt$\n§YПолитическая карьера:§! Теперь, когда Ирландия перевела офис президента в церемониальную роль, было, возможно, неизбежно, что те, кто сейчас занимает эту должность, будут выбраны больше за способность быть фигурными головами, чем за принятие исполнительных решений. Эрни О'Mаллей смог соответствовать этим критериям.\n\nЗначительная фигура во время войны за независимость, в последующие годы этот человек из графства Мэйо ушел из вооруженных сил и стал одним из самых известных и читаемых авторов Ирландии, написав множество любимых романов о революционном периоде и последующих годах. Уважемый в ирландском обществе, О'Mаллей обладает редкой способностью общаться с богатыми, бедными, городскими, сельскими и всеми, кто между ними.\n\nСложная фигура: для одних он известен как хорошо путешествующий богемный любитель искусства и интеллектуал, сочувствующий рабочему движению, для других — как защитник ирландского языка, гэльского языка и образа жизни \"джентльмен-фермер\", столь любимого аграрианцами и традиционалистами.\n\nШирокая привлекательность О'Mаллея сделала его успешным кандидатом в президенты, но не следует считать, что он не лишен моментов противоречий; время от времени он напоминал властям о своей привычке делать резкие комментарии, часто создавая много разговоров и обсуждений в ирландских СМИ."

IRE_kathleen_clarke: "Кэтлин Кларк"
IRE_kathleen_clarke_alt: "Кэйтлин Бин Уи Клэрри"
IRE_kathleen_clarke_leader_desc: "§YОписание лидера\nДата рождения:§! 11 апреля 1878 года, в Лимерике, графство Лимерик, Ирландия\n§YТакже известна как:§! $IRE_kathleen_clarke_alt$\n§YПолитическая карьера:§! Кэтлин Кларк (урожденная Дейли) прожила жизнь, пропитанную ирландским республиканизмом.\nОна родилась в графстве Лимерик в семье с сильными республиканскими взглядами, ее дядя Джон Дейли был ведущей фигурой в Ирландском республиканском братстве. Именно через него она встретила своего будущего мужа Тома, который только что освободился после пятнадцати лет в английской тюрьме. В то время Кэтлин управляла процветающим ателье в городе Лимерик, когда вышла замуж за Тома, который был на двадцать один год старше ее.\n\nПара некоторое время жила в Нью-Йорке, работая и собирая поддержку для Фенинов среди недавно эмигрировавших ирландцев-американцев, прежде чем вернуться в Ирландию и обосноваться в Дублине. Там они открыли ряд табачных магазинов, где Кэтлин управляла бизнесом вместе с мужем, также присоединившись к Гэльскому обществу и занимаясь республиканской деятельностью. Особенно примечательно, что в 1914 году она стала учредителем Cumann na mBan, женской парамилитарной ассоциации, которая сыграла важную роль в борьбе за независимость во время революционного периода. Том позже навсегда останется в памяти как главный инициатор Пасхального восстания и первый подписант Прокламации Республики. Однако для Кэтлин восстание означало потерю мужа, брата, дяди и нерожденного ребенка. Она провела непосредственное послевоенное время, организуя помощь для всех, у кого были убиты или арестованы члены семьи во время восстания.\n\nНесмотря на великие личные потери, которые перенесла Кларк, она продолжала участвовать в республиканском движении, присоединившись к Шинн Фейн в 1917 году и работая в его руководстве. Во время войны за независимость она была избрана депутатом и действовала как окружной судья в республиканских судах, созданных Дáil. С тех пор она была избрана депутатом, сенатором и лорд-мэром Дублина. Кларк отстаивала права женщин, чтобы они были закреплены в законе, как в первоначальной Конституции 1922 года, так и в последующем законодательстве. В получении поддержки для этого она ссылается на Прокламацию 1916 года с ее видением равного отношения ко всем детям нации.\n\nНет человека в Ирландии, которого можно было бы считать более живым символом жертвы, принесенной мучениками 1916 года. Уместно, что она сейчас занимает пост президента, где, превзойдя банальность обладания исполнительной властью, Кларк будет действовать как первый гражданин Республики и, помимо прочих обязанностей, иметь ответственность за почитание памяти всех тех мужчин и женщин, которые отдали свои жизни за дело ирландской свободы."


IRE_douglas_hyde: "Дуглас Хайд"
IRE_douglas_hyde_alt: "Дубглас де hÍде"
IRE_douglas_hyde_leader_desc: "§YОписание лидера\nДата рождения:§! 17 января 1860 года, в Каслери, графство Роскоммон, Ирландия\n§YТакже известен как:§! $IRE_douglas_hyde_alt$\n§YПолитическая карьера:§! Лингвист и академик Дуглас Хайд родился в семье священника Церкви Ирландии в графстве Роскоммон. В раннем возрасте он увлекся формой ирландского языка, spoken in the area, и, несмотря на свое происхождение из высшего общества, проявил глубокую мотивацию к использованию и сохранению языка в целом, особенно после катастрофического падения его распространенности, произошедшего во время Великой голодной. \n\nХайд изначально писал стихи и эссе на ирландском языке под именем \"An Craoibhín Aoibhinn\" или \"Приятная маленькая ветвь\", параллельно своей академической карьере. Это в конечном итоге привело его в 1893 году к созданию Гэльского общества, или Conradh na Gaeilge, общества, посвященного продвижению ирландского языка и культуры, с первоначальным манифестом, написанным Хайдом, под названием \"Необходимость деанглизации ирландской нации\".\n\nГэльское общество стало источником поколения ирландских националистов и республиканцев, несмотря на то, что было основано с непартийной этикой. Хотя сам Хайд был националистом, он хотел, чтобы Общество было доступно для всех, независимо от принадлежности, и позже ушел, отдав предпочтение Эйну МакНиллу, когда движение стало все более политизированным. С тех пор он стал первым профессором современного ирландского языка в Университетском колледже Дублина и сенатором.\n\nНесмотря на его многочисленные заслуги, выбор неполитического человека на пост президента является посланием миру о том, что ирландская идентичность основана на культуре и наследии нации, а не на какой-либо единственной религиозной принадлежности. Новый президент комфортно чувствует себя в своей в основном аполитичной новой роли, где он выступает преимущественно в церемониальной роли как национальный представитель и культурный посол. Хайд приносит в эту должность достойное и сдержанное присутствие и продолжает пользоваться почти всеобщим уважением народа."

IRE_cathal_brugha: "Катал Бруга"
IRE_cathal_brugha_alt: "$IRE_cathal_brugha$"
IRE_cathal_brugha_leader_desc: "§YОписание лидера\nДата рождения:§! 18 июля 1874 года, в Дублине, графство Дублин, Ирландия\n§YТакже известен как:§! Чарльз Берджесс\n§YПолитическая карьера:§! Несмотря на то, что он поклялся в отставке от скучной парламентской политики, Катал Бруга снова стал президентом Ирландии. Однако после новой Конституции этот раз должность, которую он занимает, намного более церемониальная, чем исполнительная, что хорошо подходит для его продолжающихся военных обязательств.\n\nБруга был вовлечен в борьбу за независимость с раннего возраста и до сих пор хромает из-за многочисленных травм, полученных во время командования во время Пасхального восстания. Он сыграл критическую роль в войне за независимость в качестве министра обороны и был ранним сторонником получения международного признания для Ирландии. Англо-ирландский договор проверил его пределы компромисса, но он остался с Шинн Фейн еще на короткое время, пока не стало очевидно, что влияние Коллинза в партии только возрастает.\n\nЭто третий раз, когда Бруга был назван президентом, поскольку он временно был избран исполняющим обязанности президента Первого Дáil, из немногих, кто присутствовал и не был заключен в тюрьму. Следующий раз это было на выборах 1926 года, которые произошли вскоре после британской революции и в основном рассматривались как неуспешный срок, с некоторыми ограниченными реформами, которые в основном были забыты, что привело к его уходу из политики вскоре после.\n\nБруга синоним его жестких республиканских идеалов, многократно планируя уничтожение всего британского кабинета во время и до войны за независимость, и предлагая возглавить экспедицию сам. Он олицетворение консервативного революционера, известного своей набожной католической верой и отмечаемого своими сверстниками за полное воздержание от курения, питья или ругательств. Бруга является несомненно серьезной, мрачной фигурой в качестве президента, но все же удается привлекать много популярной поддержки благодаря его ассоциации с революционным периодом и его продолжающимся долгом по защите Республики."
IRE_cathal_brugha_commander_desc: "§YОбщее описание\nДата рождения:§! §g18 июля 1874 года, в Дублине, графство Дублин, Ирландия§!\n§YТакже известен как:§! §gЧарльз Берджесс§!\n§YВоенная карьера:§! §gРожденный как Чарльз Уильям Сент-Джон Берджесс, Бруга десятый из четырнадцати детей, рожденных у протестантского отца и католической матери. \nОн вырос в семье с сильными националистическими взглядами, причем его отец, предположительно, был вовлечен в Фенинов и был отречен от родителей из-за его брака. \nБруга впервые стал вовлечен в ирландский национализм в 1899 году, присоединившись к Гэльскому обществу и быстро став свободно говорящим на ирландском языке, приняв форму своего имени на ирландском языке. Он также записался в Ирландские добровольцы на раннем этапе, будучи лидером добровольцев, ответственным за получение важной контрабандной партии оружия, доставленной во время поставки оружия в Хоут, что предшествовало Пасхальному восстанию. \nВ качестве офицера во время самого восстания он получил до двадцати пяти огнестрельных ранений, защищая свою позицию. Ожидалось, что он погибнет от своих травм, но Бруга избежал тюремного заключения, оставаясь в больнице, когда его ордер на арест истек. \nБруга был избран исполняющим обязанности президента Ирландской Республики на первом заседании Дáil Éireann и позже служил министром обороны во время войны за независимость. Именно в этот момент началась его первоначальная конкуренция с Майклом Коллинзом, несмотря на их общие цели. Эта конкуренция отчасти является причиной разрыва Бруга с Шинн Фейн и позже его выхода из политики. \nИзвестный своим строгим поведением, набожным католицизмом и непоколебимой решимостью, Бруга так же неуклонен, как он рьяно. Его лояльность полностью принадлежит идее Республики, хотя он отделил себя от своих предыдущих связей с тем, что стало An Saorstát Críostúil, и всегда считал себя больше солдатом, чем политиком. С тех пор как Бруга вышел из политики, он остается столь же настойчивым, и, несмотря на предыдущие травмы, играет активную и решающую роль в организации армии.§!"
IRE_cathal_brugha_army_chief_desc: "$IRE_cathal_brugha_commander_desc$"


 IRE_erskine_childers: "Эрскин Чилдерс"
IRE_r_erskine_childers: "Р. Эрскин Чилдерс"
