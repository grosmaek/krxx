IRE_erskine_childers_leader_desc: "§YОписание лидера\nРодился:§! 25 июня 1870 года в Мэйфере, Лондон, Англия\n§YТакже известен как:§! $IRE_erskine_childers_alt$\n§YПолитическая карьера:§! Роберт Эрскин Чилдерс прошёл долгий и разнообразный путь к должности президента.\n\nРодившись в Лондоне от английского отца и англо-ирландской матери, он был воспитан в семье матери в графстве Уиклоу после преждевременной смерти родителей. Он получил образование в Британии, и, поскольку его семья была заметной в британских политических кругах, не было неожиданностью, что он стал государственным служащим в Палате общин, в самом сердце системы. Частично из-за британских консервативных ценностей, с которыми он вырос, Чилдерс добровольно ушёл на Бурскую войну. Это стало его первым разочарованием в имперском проекте и привело к его увлечению идеей домашнего правления для Ирландии. Его военный опыт также начал его увлечение писательством; он завершил две книги по военной теории, а также влиятельный шпионский роман.\n\nЧилдерс был увлечённым яхтсменом и, разочарованный бесконечными задержками с домашним правлением, расширил свою буйную натуру, отплыв в Германию накануне мировой войны и контрабандой пронесён сотни винтовок для Ирландских добровольцев на своей яхте "Аскард". Он был награждён Крестом за выдающиеся заслуги британским правительством за свои усилия в качестве офицера разведки и наблюдения во время мировой войны, но был в ярости от насильственного подавления Пасхального восстания и попытки введения призыва в Ирландии.\n\nВ конечном итоге, полностью отказавшись от умеренного национализма, Чилдерс навсегда вернулся в Ирландию и присоединился к Шинн Фейн, используя свои литературные способности в качестве директора по связям с общественностью для первого Дойла. Его прибытие встретили с подозрением, поскольку многие считали его, в лучшем случае, отступником и предателем Британии, а в худшем — британским шпионом. Его сомнения были приглушены прямыми республиканскими взглядами, которые он продемонстрировал в составе делегации на успешных переговорах по договору.\n\nС тех пор Чилдерс живёт вдали от света софитов, проводя своё время за писательством, плаванием с женой Молли и периодически выступая в качестве советника правительства по морским вопросам. В качестве президента он оставляет повседневное управление правительством Тишеаху, в то время как часто публикует статьи и эссе о международных отношениях Ирландии, помимо своих официальных выступлений. Чилдерс представляет Ирландскую Республику, которая комфортно относится к своему прошлому и признаёт вклад англо-ирландцев в ирландский национализм и республиканизм — от Тоуна до Эммета, от Парнелла до Кейсмента."
IRE_r_erskine_childers_navy_chief_desc: "§YОписание офицера\nРодился:§! §g25 июня 1870 года в Мэйфере, Лондон, Англия§!\n§YТакже известен как:§! §g$IRE_erskine_childers_alt$§!\n§YВоенная карьера:§! §gРоберт Эрскин Чилдерс родился в Лондоне в семье, находящейся в самом сердце британской системы. Трагическая смерть родителей в молодом возрасте привела к тому, что его воспитывала англо-ирландская семья его матери в графстве Уиклоу, прежде чем он получил образование в Кембридже. После университета он записался на службу в Бурскую войну, что стало началом его вопросов к политическому статус-кво того времени.\nЧилдерс стал увлечённым яхтсменом в свои ранние 20-е, часто плавая в Северное море и за его пределы. Со временем его националистические симпатии росли, и он стал синонимом своих действий по поддержке Ирландских добровольцев, контрабандой привозя большую партию оружия из Германии. Вскоре после этого он всё же присоединился к британским войскам и взял временный пост в Королевском флоте, используя свой обширный опыт навигации в Северном море и позднее в Галлиполи, за что он получил Крест за выдающиеся заслуги. Его политический поворот завершился после войны, когда, испытывая отвращение к реакции Британии на Пасхальное восстание и кризис призыва, он стал частью политической машины Шинн Фейн.\nНесмотря на то, что он занимал видную роль в переговорах, предшествующих англо-ирландскому договору, Чилдерс с тех пор провёл своё время вне политических дел, пытаясь наиболее эффективно применить свой собственный опыт в морской навигации и маневрах в развивающемся государстве ирландских военно-морских дел.§!"
IRE_r_erskine_childers_high_command_desc: "$IRE_r_erskine_childers_navy_chief_desc$"

