IRE_socialist_decisions: "Обеспечение Революции"
IRE_socialist_decisions_desc: "Вторая Ирландская Революция одержала победу там, где её предшественница потерпела неудачу, но это не значит, что анти-синдикалистские силы полностью побеждены. Ирландская общественность скептически настроена по отношению к новому государственному устройству, что усугубляется вооружённым сопротивлением ультраправых партизан и осуждением со стороны устоявшихся реакционных институтов. Если правительство не хочет быть воспринято как марионеточное британское, оно должно найти баланс: доказать свою легитимность и подавить контрреволюционные элементы, не отталкивая при этом народ.\n\nНигде это не более актуально, чем на Севере, где реакция наиболее сильна. Протестантское население в целом противостоит правительству, восстания и действия партизан Ольстерской Добровольческой Армии растут, а даже католики остаются консервативными и настороженно относятся к Дублину. Если война начнётся при текущих условиях, УДА наверняка воспользуется этим моментом, чтобы поднять восстание при поддержке Антанты, что поставит под угрозу судьбу революции.\n\n[IRE_loc_legitimacy]Миссия §Y$IRE_soc_NIR_mission$§! увеличивает сопротивление в [119.GetName] и зависит от Ярости лоялистов, Страха и Националистического Недовольства. Мир будет установлен в [119.GetName], когда Националистическое Недовольство и Ярость Лоялистов будут решены.\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
IRE_legitimacy_loc: "Легитимность социалистического правительства составляет §Y[?IRE_legitimacy]§!.\nДля завершения фокуса §Y$IRE_ruby_isle$§! и обеспечения независимости Ирландии требуется как минимум 90 §YЛегитимности§!. Легитимность можно увеличить через решения и национальные фокусы."
IRE_weaken_totalists_tt: "Репутация §oSaor Éire§! среди масс будет подорвана таким жестким решением.\n§rИрландская Синдикалистская Партия§! [IRE_loc_totalist_syndie_split]"
IRE_se_secure: "может попытаться захватить власть, если такие действия продолжатся."
IRE_isp_takeover: "захватит власть, когда появится возможность."
IRE_soc_church_forceful: "Разорвать Влияние Церкви"
IRE_soc_church_forceful_desc: "Католическая Церковь изображает себя пастырями ирландского народа, но на самом деле, начиная с Laudabiliter и до осуждения Объединённых Ирландцев и Фениев, она была смертельным врагом нации. С учётом того, что церковная иерархия снова обрушивается с осуждениями на ирландских революционеров с амвона, пришло время положить конец их злокачественному влиянию раз и навсегда."
IRE_soc_church_not_forceful: "Договориться с Церковью"
IRE_soc_church_not_forceful_desc: "Хотя многие социалисты осуждают религию как опиум народа, нельзя недооценивать влияние католицизма на ирландский народ, который он поддерживал в течение веков британского угнетения. Несмотря на их долгую историю анти-революционной позиции в Ирландии, нам нужно прийти к пониманию с церковной иерархией, чтобы социалистическая республика была воспринята народом как легитимная."
IRE_soc_countryside: "Восстановить Контроль в Сельской Местности"
IRE_soc_countryside_desc: "Сельская местность всегда была местом, где процветала партизанская война в Ирландии, и парамилитаристы имеют почти полный контроль в многих регионах страны. Чтобы укрепить наш контроль над нацией, необходимо провести координированную операцию против этих реакционеров, чтобы изгнать их из их укрытий в сельской местности."
IRE_soc_civil_forceful: "Очистить Гражданскую Администрацию"
IRE_soc_civil_forceful_desc: "Говорят, что правительства приходят и уходят, но гражданская служба остаётся. Многие из этих не избранных бюрократов симпатизируют предыдущей буржуазной республике и занимают важные административные позиции, поэтому необходимо их очистить и установить на их место верных социалистов, иначе они неизбежно саботируют нашу революцию."
IRE_soc_civil_not_forceful: "Обеспечить Политическую Нейтральность в Гражданской Службе"
IRE_soc_civil_not_forceful_desc: "Мы не можем позволить себе крупную чистку гражданской службы, так как это может вызвать беспокойство в стране, и нет гарантии, что установленные синдикалистские замены будут эффективными. Однако, требуя от госслужащих политической нейтральности, мы можем гарантировать, что они будут выполнять свою работу должным образом, а те, кто поддерживает капитализм, либо примкнут к программе, либо будут уволены."
IRE_soc_industry_forceful: "Конфисковать Капиталистические Компании"
IRE_soc_industry_forceful_desc: "После победы революции настало время для падения тех, кто владеет собственностью, перед теми, кто её не имеет. Нашим главным приоритетом будет немедленная экспроприация ирландских отраслей из рук алчных капиталистов и возвращение их законным владельцам — рабочим, с реорганизацией по синдикалистским линиям. Больше ни один ирландский пролетарий не будет лишён права влиять на средства производства!"
IRE_soc_industry_not_forceful: "Компенсированная Национализация Промышленности"
IRE_soc_industry_not_forceful_desc: "Хотя мы больше не можем допустить, чтобы ирландская промышленность оставалась в руках эксплуататоров, полное изъятие её вызовет панику. Хотя это может нагрузить государственную казну и быть осуждено как позорное уступка ярыми социалистами, нам будет выгодно предложить незначительную компенсацию в обмен на возвращение этих предприятий работникам Ирландии."
IRE_cooperate_isp: "Работать с Профсоюзами"
IRE_cooperate_isp_desc: "Профсоюзы являются одной из важнейших составляющих любого социалистического режима, и если мы хотим показать, что находимся на стороне народа, их вклад будет незаменим. Прислушиваясь к их проблемам и принимая их идеи для реализации политики, мы можем отвлечь их от более радикальных групп и обеспечить широкую поддержку нашего правительства."
IRE_cooperate_ica: "Согласовать с ICA"
IRE_cooperate_ica_desc: "ICA долгое время была привержена революционным действиям и тесно сотрудничала с Saor Éire, но теперь, когда Ирландия находится под полным социалистическим контролем, мы можем постараться склонить их ряды и убедить их, что это лучший путь к достижению их идеалистической Рабочей Республики."
IRE_control_narrative_decision: "Подчеркнуть Демократическую Легитимность"
IRE_control_narrative_decision_desc: "Хотя наше окончательное восхождение к власти было революционным, мы по-прежнему привержены демократическим идеалам, которые привели нас к первоначальному выбору. С полным контролем над прессой мы наконец можем показать общественности правду о нашей приверженности народу, а не анти-социалистическую пропаганду прежних правительств."
IRE_sideline_opposition: "Отстранить Лейбористских Диссидентов"
IRE_sideline_opposition_desc: "Многие более принципиальные члены Лейбористской партии решительно отказываются поддерживать наше правительство. Несмотря на наше желание получить поддержку от тех, кто разделяет наши социалистические идеалы, эти диссиденты мешают нормальному функционированию правительства. К сожалению, их придётся отстранить, чтобы обеспечить эффективную работу правительства."
IRE_weaken_reactionary_resistance: "Ослабить Локальное Реакционное Сопротивление в [From.GetName]"
IRE_weaken_reactionary_resistance_desc: "[IRE_loc_reactionary_resistance]"
IRE_leinster_reactionary_resistance_desc: "Хотя рабочий класс Дублина поддерживает наше правительство, меньшие города и сельская местность Ленстера решительно против и с радостью обращаются к реакционерам, гордясь своей национальной идентичностью. Нам нужно точно нацелиться на эти парамилитаристские ячейки и действовать без промедлений."
IRE_munster_reactionary_resistance_desc: "Консервативная сельская местность Мунстера на грани восстания, и если бы не наша широкая поддержка в городах Лимерик и Корк, эта провинция могла бы быть потеряна для нас. Используя эти контрольные центры в качестве баз, мы можем ослабить сопротивление, скрывающееся в холмах и долинах, и вернуть полный контроль."
IRE_connacht_reactionary_resistance_desc: "Труднопроходимая местность Коннахта идеальна для укрытия реакционеров, и традиционный образ жизни Гэлтахта не готов принять наше радикальное новое правительство. Не будет трудно получить поддержку в населённых пунктах и постепенно завоевать остатки сельского населения."
IRE_reactionary_resistance_grows: "Реакционное Сопротивление Растёт"
IRE_reactionary_resistance_grows_desc: "Парамилитаристы ультраправых не прекращают своё сопротивление, и продолжают наращивать свою силу и влияние по всей стране."

IRE_soc_NIR_mission: "Растущее Сопротивление в Северной Ирландии"
IRE_soc_NIR_mission_desc: "Ситуация ухудшается, так как лоялисты и даже многие националисты восстают против недавно установленной синдикалистской республики. В шести графствах продолжаются теракты, беспорядки и забастовки, и растёт опасение, что если порядок не будет восстановлен в ближайшее время, последствия могут быть катастрофическими как для Севера, так и для всей Ирландии."
