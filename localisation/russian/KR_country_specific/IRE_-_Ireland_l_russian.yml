 ireland.1050.d1.demsstart: "После восстановления контроля над зонами, закрытыми для доступа, Ирландская республиканская армия осталась обеспечивать порядок на севере. Шестикаounty регион должен был оставаться под оккупацией до тех пор, пока напряженность не спадет и северные гарда не будут восстановлены после их распада по сектантским линиям. Несмотря на то, что военное присутствие считалось необходимым для борьбы с продолжающейся угрозой радикалов, его продолжение становилось все более непопулярным, по мере того как месяц тянулся. Недовольство лоялистов, обвиняющих вооруженные силы в пристрастности, не принесло симпатий протестантам, в то время как сторонники интегралистов из Блюшертс также называли армию предателями и пытались разжигать проблемы между ними и местными католиками.\n\nПоскольку правительство опасалось, что продление развертывания ирландских солдат может снова подогреть гнев, который они так усердно пытались охладить, было принято решение завершить период военного положения."
ireland.1050.d11.IRE: "$ireland.1050.d1.demsstart$ Среди военных этот шаг был воспринят негативно офицерами, многие из которых были недовольны администрацией, и некоторые опасались возможного переворота. К счастью, несмотря на некоторое недовольство, такого события не произошло, и гарда вскоре вернулась на улицы Ольстера, так как провинция, по крайней мере по северным стандартам, вернулась к некоторой нормальности.\n\nНесмотря на этот видимый спокой, все усвоили урок из кризиса. Существующее положение было неустойчивым, и этот мир не продлится без серьезных реформ. Призывы к корректировке Конституции 1922 года существовали с тех пор, как север был вновь интегрирован в нацию, и, по мнению реформаторов, проблемы с привилегиями Ольстера были результатом неловкого соединения воссоединенной провинции с существующим государством. После всех этих потрясений кабинет пришел к согласию. Реформа положения католиков была необходима для объединения ирландского народа, но также требовалась полная переработка структуры Ирландской Республики с учетом пожеланий всех частей страны."
ireland.1050.d1.anstart: "Чуть больше года назад катастрофические неудачи правительства Ирландии привели к его свержению Аонтаса Насьоналты, пообещавшего привести страну к порядку и славному будущему. Когда страна отмечала годовщину переворота, это обещание казалось ложным для всех, так как терроризм со стороны лоялистов и синдикалистов возрастал, а междоусобицы охватили режим. Больше не было так, что спор ограничивался темными правительственными кругами, обе фракции публично осуждали друг друга в пропаганде и начали бороться за контроль над ключевыми стратегическими точками. Все могли чувствовать, как растет тревога с того важного момента двенадцать месяцев назад.\n\nИменно генерал О'Даффи, стремясь нанести первый удар, прежде чем его поразят, поджег пороховую бочку, пригласив несколько местных командиров Национальной гвардии, известных своей симпатией к Ó Cuinneagáin, на встречу в Дублин, только для того, чтобы их арестовали по прибытии. Для Ó Cuinneagáin и его последователей это стало последней каплей. Призвав к восстанию против \"предателя\" О'Даффи, Блюшертс, в основном поддерживающие Ó Cuinneagáin, восстали, захватив Дублин и другие крупные ирландские города, несмотря на сопротивление гарды, которая в основном оставалась верной своему бывшему комиссару."
ireland.1050.d12.IRE: "$ireland.1050.d1.anstart$\n\nПосле того как О'Даффи оказался в плену у мятежников, ситуация казалась мрачной для него. Однако путч Ó Cuinneagáin оказался фатально ошибочным, так как они не смогли привлечь армию на свою сторону. С генералами, выбравшими сторону О'Даффи, несмотря на прошлые разногласия, армия окружила города, находившиеся под контролем Блюшертс, создавая осадную ситуацию, не отличающуюся от судьбоносных событий 1916 года. Мятеж скоро закончился аналогичным образом, хотя и с меньшими жертвами, так как Блюшертс не хотели проливать кровь против армии и были подавлены их превосходной подготовкой и вооружением. В конце концов, хотя Ó Cuinneagáin удалось успешно избежать захвата, скрывшись, О'Даффи одержал победу над своими врагами, как внутренними, так и внешними."
ireland.1050.d13.IRE: "$ireland.1050.d1.anstart$\n\nКогда Дублин оказался под командованием мятежников, О'Даффи вскоре был захвачен и обвинен в измене против гаэльской нации, его усилия привели к обратному результату. И хотя старая гвардия надеялась на поддержку армии в случае конфронтации с интегралистами, генералы, к своему удивлению, разочаровали их ожидания, выбрав сторону Ó Cuinneagáin, после того как они разочаровались в О'Даффи за прошлый год. Когда ирландцы стали свидетелями того, как Блюшертс и ирландские солдаты маршируют и патрулируют вместе, Ó Cuinneagáin провозгласил себя Кеаннаиром Ирландии на ступенях GPO в речи, которая была транслирована по всей стране. Ирландская Республика пала на том же месте, где она и началась."
ireland.1050.d14.IRE: "$ireland.1050.d1.anstart$\n\nВосстание быстро перешло в хаос, так как ирландские вооруженные силы разделились на две части, некоторые генералы поддержали О'Даффи, в то время как другие помогали восставшим Блюшертс. Когда его планы начали разваливаться, Ó Cuinneagáin в панике приказал своим людям расстрелять О'Даффи за измену, в попытке деморализовать старую гвардию, что обернулось яростью даже среди его союзников из-за внепланового убийства героя войны. Когда установилось тупиковое положение, неразрешимое без гражданской войны, состоялись тайные встречи между армией, старой гвардией и колеблющимися сторонниками Ó Cuinneagáin, результатом которых стало соглашение. Ó Cuinneagáin был арестован за смерть О'Даффи, а Джон Дж. О'Келли, давний республиканец и гаэльский возрожденец, был установлен как компромиссный кандидат."
ireland.1050.d1.demfail: "То, чего они не ожидали, это то, что их выбор обернется катастрофой. Среди военных этот шаг стал последней каплей для офицеров, подтвердивших свои прежние недовольства по отношению к администрации."
ireland.1050.d1.macneillcoupstart: "Генерал Хьюго МакНил и генералы, которые откликнулись на его призыв к перевороту, взяли на себя ответственность за спасение Ирландии от красной угрозы и возвращения власти Лондона."
ireland.1050.d1.macneillcoupend: "Триггером планируемого переворота станет приказ Президента вывести большинство солдат с улиц Белфаста и Дерри. Вместо того чтобы подчиниться, армия заняла государственные здания в двух городах, а МакНил объявил по радио о своем намерении спасти Ирландию от"
ireland.1050.d21.IRE: "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$. Это оказалось простой задачей для генерала Хьюго МакНила, чтобы заручиться поддержкой своих коллег-генералов в пользу переворота, пообещав дипломатическую поддержку Германии, чтобы заменить то, что они воспринимали как слабых и некомпетентных правителей Ирландии на режим, способный спасти страну от сползания в анархию.\n\n$ireland.1050.d1.macneillcoupend$ чумы лоялизма и синдикализма. Когда немецкие дипломаты признали МакНила, Президент и его кабинет столкнулись с тяжелым осознанием безнадежности своей ситуации, поскольку Германия поддержала путчистов. Не имея вариантов, кроме как сдаться, граждане Дублина вскоре стали свидетелями того, как ирландские войска маршируют по улице О'Коннелл, став новым хозяевами страны."
ireland.1050.d22.IRE: "$ireland.1050.d1.anstart$\n\nПутч Ó Cuinneagáin оказался фатально ошибочным, они не смогли привлечь армию на свою сторону. С генералами, которые не имели намерения позволить группе непокорных бандитов захватить власть, армия окружила города, находившиеся под контролем Блюшертс. Мятеж скоро закончился аналогично событиям 1916 года, хотя и с меньшими жертвами, так как Блюшертс не хотели проливать кровь против армии и были подавлены их превосходной подготовкой и вооружением. Однако О'Даффи оказался преданным своими предполагаемыми спасителями, поскольку он был быстро арестован, так как генерал МакНил и его немецкие советники разочаровались в старом генерале из-за продолжающейся нестабильности и его экономической позиции. Как и два десятилетия назад, только Ирландская Республиканская Армия определяла судьбу Ирландии."
ireland.1050.d1.aneng: "Путч Ó Cuinneagáin оказался фатально ошибочным, они не смогли привлечь армию на свою сторону. С генералами, которые не имели больше намерения позволить Блюшертс захватить власть, чем синдикалистам из ICA, армия окружила города, находившиеся под контролем Блюшертс, и мятеж скоро закончился подобным образом, как в 1916 году. Захватив Дублин, О'Даффи был быстро взят в военный плен за неспособность предотвратить быстрое распространение синдикализма на острове. Провозгласив себя освободителями от тирании, генерал МакНил объявил, что Ирландия перейдет под военное правление на \"временный период\", чтобы подавить влияние синдикалистов. Однако, насколько успешным будет этот непопулярный новый режим, пока не знал никто."
ireland.1050.d1.demeng: "Однако, хотя войска вскоре маршируют на Дублин, они обнаружат, что, хотя они контролируют страну, они не контролируют умы людей."
ireland.1050.d31.IRE: "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$. Влияние британцев и их идеологии росло по всей стране с каждым днем, а нынешний режим доказал свою полную неспособность остановить это. Для $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ падение перед британски поддерживаемой чумой синдикализма. $ireland.1050.d1.demeng$ Сопротивление возрастало, и саксонский враг был заинтересован в его поддержке."
ireland.1050.d32.IRE: "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$, о которых шептали, что они на содержании у британской разведки. Влияние синдикалистов росло по всей стране с каждым днем, и для $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ Режим Лейбора \"Западный Британия\". $ireland.1050.d1.demeng$ Сопротивление возрастало, а правительство О'Брайена в изгнании, получающее британскую защиту и признание, было заинтересовано в его поддержке."
ireland.1050.d33.IRE: "$ireland.1050.d1.anstart$\n\n$ireland.1050.d1.aneng$"

 ireland.1050.d.gerstart: "Еще в декабре прошлого года в Берлин пришли крайне важные новости через газеты и от немецких официальных лиц и агентов с острова, предупреждающие о возможном крахе в анархию на севере страны."
ireland.1050.d1.gerend: "Хотя не исключено, что ирландское руководство все же решит заключить соглашение с Рейхспактом для защиты от британцев или борьбы с угрозой синдикализма, недостаточное влияние Германии в стране означает, что это, к сожалению, не гарантировано. Это будет неудача в будущем войне против Интернационала, так как немецкие войска могут лишиться доступа к базам на острове, с которых они могли бы наложить морскую блокаду и обеспечить воздушное господство над Великобританией, в конечном итоге подготовив почву для вторжения."
ireland.1050.d11.GER: "$ireland.1050.d.gerstart$ К счастью для стабильности Ирландской Республики, их правительство ловко справилось с кризисом, успешно сохранив порядок и предотвращая этнорелигиозный конфликт или экстремистское восстание. Хотя радостно, что остров остался стабильным и свободным от угрозы социалистической революции, поддерживаемой Великобританией, обеспечивая продолжение коммерческой торговли с Центральной Европой и защищая экономические интересы немецких бизнесменов, внешняя политика Ирландии продолжает оставаться в значительной степени независимой, несмотря на высокие посты многих германофилов в их армии.\n\n$ireland.1050.d1.gerend$"
ireland.1050.d1.geranstart: "Теперь, похоже, эта ситуация достигла кульминации, так как недовольство"
ireland.1050.d1.geranmid: "Хотя это предпочтительный вариант по сравнению с тем, чтобы Ирландия оказалась под пагубным влиянием Союза Британии и их синдикалистской идеологии, бизнесмены с коммерческими и финансовыми интересами в стране недовольны"
ireland.1050.d1.geranend: "$ireland.1050.d1.geranmid$ этим исходом, учитывая враждебность режима к иностранному экономическому влиянию."
ireland.1050.d12.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ привело к неудавшемуся перевороту ультранационалистов против нынешнего автократичного лидера Республики, Эйона О'Даффи. Путч в конечном итоге оказался неудачным, и в его следах бывший генерал сумел укрепить свою власть над островным государством. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
ireland.1050.d13.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ привел к успешному перевороту ультранационалистов. Лидер путча, Герард Ó Киннеагэйн, и его сторонники ясно заявили о своих намерениях упразднить бывшую республику в пользу яростно антисоциалистического и антипартийного интегралистского королевства. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
ireland.1050.d14.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ привел к перевороту ультранационалистов. Хотя попытка захвата власти потерпела неудачу, в ходе которой был убит председатель хунты, бывший генерал Эйон О'Даффи, это дестабилизировало правительство и вынудило выбрать нового лидера. $ireland.1050.d1.geranmid$ что режим, несмотря на ослабление, сохраняется, учитывая его враждебность к иностранному экономическому влиянию.\n\n$ireland.1050.d1.gerend$"
ireland.1050.d2.gerstart: "$ireland.1050.d.gerstart$ В результате Ирландская республиканская армия, недовольная"
ireland.1050.d2.germid: "в перевороте, с помощью немецких военных и политических советников. Кроме того, Германская империя быстро признала новый режим, предоставив ему международное признание. Похоже, что главы переворота намерены найти марионеточного лидера, через которого они смогут управлять из-за кулис, с верховным командованием Ирландии, в основном германофильным, держащим нити власти, немецкое руководство уверено, что не только будут обеспечены немецкие экономические интересы, но и что Ирландия прекратит свою нейтральность в пользу вступления в Рейхспакт."
ireland.1050.d2.gerend: "Сейчас, когда западная республика окончательно присоединилась к Германии, это может оказать значительное влияние в будущей войне против Интернационала, так как доступ германских войск к базам на острове предоставит им стратегическое положение, с которого они смогут угрожать Великобритании, наложив морскую блокаду и заявив воздушное господство, что в конечном итоге подготовит почву для вторжения."
ireland.1050.d21.GER: "$ireland.1050.d2.gerstart$ неспособность избранного правительства поддерживать порядок, привела к его свержению $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
ireland.1050.d22.GER: "$ireland.1050.d2.gerstart$ изоляционистская политика автократичного правителя Эйона О'Даффи и его способность поддерживать порядок привели к свержению правительства $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
ireland.1050.d3.gerstart: "Теперь ситуация дошла до кульминации, так как Ирландская республиканская армия совершила переворот в ответ на неудачу"
ireland.1050.d3.germid: "К сожалению, по всем признакам, это похоже на слишком позднее вмешательство, так как военная интервенция не была встречена положительно людьми. Синдикалистские агитаторы, с помощью Союза Британии, воспользовались непопулярностью путча, чтобы пропагандировать свою идеологию, призывая ирландских рабочих начать общенациональную забастовку и вступить в ряды Ирландской гражданской армии, крайне левого террористического движения,"
ireland.1050.d3.germidlong: "$ireland.1050.d3.germid$ в попытке начать социалистическую революцию."
ireland.1050.d3.gerend: "Как бы не горько немецкому руководству было видеть, как дружественная европейская нация падает под тиранию синдикализма, с учетом того, что шансы путчистов на сохранение власти малы, Германия может лишь оплакивать свои потери и cut их. Это представляет собой стратегическое поражение для немецких сил в будущей войне с Интернационалом, поскольку использование ирландских баз, с которых можно было бы блокировать Великобританию и атаковать с воздуха, могло бы оказаться крайне полезным."
ireland.1050.d31.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ избранное правительство поддерживать порядок и предотвратить рост британского влияния среди населения Ирландии. $ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"
ireland.1050.d32.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ правительство Лейбористов для предотвращения роста британского влияния, с крупными политиками, по слухам, находящимися на зарплате их разведки. $ireland.1050.d3.germid$ в попытке восстановить Лейбористский режим на троне социалистических штыков.\n\n$ireland.1050.d3.gerend$"
ireland.1050.d33.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ автократичный правитель Эйон О'Даффи, чтобы сохранить порядок и предотвратить рост британского влияния среди ирландцев. $ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"

ireland.1050.d11.RUS: "Из Лондона пришли новости от их западного соседа, Ирландской Республики, что нестабильность, которая недавно разрушала провинцию Ольстер, была подавлена введением военного положения. Этот отчет вызвал смешанные реакции, поскольку, хотя правительство осуждает продолжение правления буржуазии в стране, из-за того что ирландские вооруженные силы реакционны и находятся на стороне Берлина, а рабочие региона были обмануты национализмом и религией, что привело к ложному сознанию, возможно, что вспышка крупного конфликта на севере страны в конечном итоге привела бы к большему ущербу, чем выгоде для британских интересов.\n\nДействительно, хотя Союзу не удалось разжечь ирландский пролетариат на восстание против их капиталистических хозяев, они все же смогли помешать им полностью попасть под влияние Германии, и теперь отношения, хоть и холодные, продолжатся между двумя островами. Однако Британия должна оставаться настороже, опасаясь потенциального врага на западе, так как не исключено, что ирландцы все же решат заключить военное соглашение с Рейхспактом или Антантой. В обоих случаях Великобритания окажется под непосредственной угрозой не только от морской блокады и воздушных бомбардировок со стороны флотов и самолетов врагов, но и от наращивания войск на острове для вторжения."
ireland.1050.d3.start: "Неотложные новости из Лондона от его западного соседа, Ирландской Республики"
ireland.1050.d3.anstart: "$ireland.1050.d3.start$, что деспот Эойн О'Даффи"
ireland.1050.d3.anend: "Хотя диктатура в Ирландии представляет собой все, против чего выступает Союз Британии, с тем, что правительство обещает принимать социалистических диссидентов, бегущих от их тирании, на самом деле, официальные представители Союза тайно признают, что, в свете их сопротивления стать марионетками Берлина, Aontas Náisiúnta являются меньшим из двух зол для британских интересов, по сравнению с администрацией, контролируемой ирландскими вооруженными силами, среди которых часто высказываются германофильские взгляды.\n\nХотя ирландский пролетариат, к сожалению, трудится под реакционным ярмом, государство избежало полного попадания под германское влияние, что уменьшает угрозу для национальной безопасности Британии. Однако Британия должна оставаться настороже по отношению к потенциальному врагу на западе, так как не исключено, что ирландцы могут заключить военное соглашение с Рейхспактом или Антантой. В обоих случаях Великобритания окажется под непосредственной угрозой не только от морской блокады и воздушных бомбардировок со стороны флотов и самолетов врагов, но и от наращивания войск на острове для вторжения."
ireland.1050.d12.RUS: "$ireland.1050.d3.anstart$ сумел пережить попытку переворота ультранационалистической фракции своего движения, которая стремилась свергнуть его, чтобы установить интегралистский и монархический режим. $ireland.1050.d3.anend$"
ireland.1050.d13.RUS: "$ireland.1050.d3.anstart$ был свергнут ультранационалистом Гераидом Ó Киннегейном, который заявил о своем намерении установить интегралистский режим на острове, чтобы \"воскресить гаэльскую Ирландию\". $ireland.1050.d3.anend$"
ireland.1050.d14.RUS: "$ireland.1050.d3.anstart$ был убит во время попытки переворота ультранационалистической фракции своего движения. К сожалению для народа, режим, хоть и ослабленный, сумел пережить его преждевременную смерть. $ireland.1050.d3.anend$"
ireland.1050.d3.engger: "но, кроме того, привел к одному из худших кошмаров поколений британских государственников; Ирландия полностью оказалась под влиянием враждебной континентальной державы. Этот поворот событий имеет серьезные последствия для национальной безопасности Британии, поскольку Германия теперь может разместить свои войска, флот и воздушные силы на острове, что позволяет ей иметь незатопляемую базу, с которой она получит возможность не только блокировать британский торговый флот морем и бомбить Британию с воздуха, но и наращивать войска для морского вторжения. Таким образом, сегодняшний день является значительным поражением для социалистической борьбы."
ireland.1050.d21.RUS: "$ireland.1050.d3.start$, так как их правительство было свергнуто в реакционном перевороте, организованном вооруженными силами с поддержкой Германской империи в ответ на нестабильность в стране. Хотя предыдущее правительство, правившее островом, могло быть буржуазным и служить капитализму, их готовность оставаться военно нейтральными и продолжать отчасти вести торговлю с Великобританией сделала их существование терпимым, даже если официальные отношения между двумя странами оставались менее чем дружелюбными.\n\nУстановление этого германофильского военного хунты не только уничтожило все надежды на возрождение англо-ирландских отношений, $ireland.1050.d3.engger$"
ireland.1050.d22.RUS: "$ireland.1050.d3.start$, так как попытка ультранационалистов свергнуть деспота Эойна О'Даффи в пользу еще более реакционной администрации была подавлена армией, что привело к падению режима «Блюшертов» в целом. Хотя это может показаться праздником для незнающих, на самом деле это далеко не так, так как, несмотря на недостатки О'Даффи, его осторожность по отношению к Германской империи была полезна для британских интересов и контрастирует с настроениями ирландских вооруженных сил, которые долгое время были друзьями Берлина.\n\nУстановление этой германофильской военной хунты не только уничтожило все надежды, что Ирландия останется военно нейтральной, $ireland.1050.d3.engger$"
ireland.1050.d3.eng: "так как SIS помогла подготовить почву для восстания Ирландской Гражданской армии и профсоюзов, реакционеры выкопали себе могилу, поскольку восстание ICA на сельном западе и юге, когда-то горячих точках партизанской деятельности во время Войны за независимость Республики, в тандеме с всеобщей забастовкой должно привести к падению военной хунты."
ireland.1050.d3.engend: "С социалистической революцией в Ирландии на пороге победы, Ирландия вернется в британскую сферу, нейтрализуя угрозу использования острова враждебными державами в качестве базы для нападения на страну и начав новую эру англо-ирландских отношений, основанных не на эксплуатации, а на товариществе."

