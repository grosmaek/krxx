 #張懷芝
 SHD_zhang_huaizhi: "Чжан Хуайчжи"
 SHD_zhang_huaizhi_desc: "Родившись в бедности в эпоху унижений, Чжан Хуайчжи начал жизнь фермера в перерывах между приступами нищеты. Семья Чжан, видя будущее в западном бизнесе на севере, в юном возрасте перевезла Хуайчжи в Тяньцзинь. Будучи студентом Тяньцзиньской школы военного снаряжения, Чжан Хуайчжи вместе со своим полком участвовал в Боксерском восстании и получил благодарность за бомбардировку квартала Легации. Чувство вины за поражение от западников заставило опального Чжана вступить в армию Юань Шикая, чья амбициозная цель стать императором казалась Чжану более естественной эволюцией, чем республиканство. После смерти Юаня Чжан примкнул к Аньхойской клике и недолго служил под началом Чжан Шуюаня в качестве администратора в Шаньдуне в 1918 году. В конце концов Чжан снова подвел своего лидера, когда его полк пал в бою в Хунани. В результате Чжан Хуайчжи снова остался без средств к существованию, и единственными людьми, готовыми принять его, были Игуандао. Ссылаясь на его возраст, опыт и заслуги в борьбе с западным империализмом, Чжан Тяньжань назначил Чжан Хуайчжи командиром Красных копий Шаньдуна."
