 SHD_create_LSP: "Создать Лигу Восточно-Китайских Провинций"
 SHD_create_LSP_desc: "Шесть Провинций лежат у ног Чжана Цзунчана. После смерти Суна, Лига распалась на враждующие клики и фракции. Цзунчан, сильно рискуя, провёл свою авантюру и расширил свою вотчину во много раз. Теперь коррупция и моральное разложение будет распространено на весь Юг Китая."
 
 SHD_economic_decisions: "Развитие экономики Шаньдуна"
 SHD_economic_decisions_desc: "Слишком долго коррупция и попустительство местных бюрократов тормозили развитие провинции. Наша власть крепка как никогда, и мы вдохнём новую жизнь в нашу экономику."
 
 SHD_internal_decisions: "Внутренние дела Шаньдуна"
 SHD_internal_decisions_desc: "Правительство – это отражение личности того, кто управляет провинцией. Мы должны дать понять миру, что мы из себя представляем и создать почву для иностранных инвестиций."
 
 SHD_obtain_dockyard_access: "Запросить морской поддержки у Японии"
 SHD_obtain_dockyard_access_desc: "Лучшее в нашем новом союзе с Японии – поддержка их могучего флота. И хотя наши флотилии малочислены, японцы также с радостью позволят нам базировать наши корабли в своих портах."

 SHD_dockyard_count_tt: "Это решение может быть принято до §Y3§! раз. (В настоящее время §Y[?SHD_dockyard_count]/3§!)"
 
 SHD_assemble_air_squadron: "Запросить авиакрыло у Цин"
 SHD_assemble_air_squadron_desc: "Бравые цинские пилоты горят желанием попробовать себя в бою. Мы могли бы предоставить им такую возможность, запросив у Пекина авиакрыло добровольцев."
 
 SHD_assemble_air_squadron2: "Запросить авиакрыло у Японии"
 SHD_assemble_air_squadron2_desc: "Бравые японские пилоты горят желанием попробовать себя в бою. Мы могли бы предоставить им такую возможность, запросив у Токио авиакрыло добровольцев."
 
 SHD_request_infantry_equipment: "Запросить снаряжение у Цин"
 SHD_request_infantry_equipment_desc: "Мы должны послать весточку нашим друзьям из Цин и попросить у них дополнительное снаряжение для наших войск."
 
 SHD_pull_strings_with_qing_industrialists: "Арендовать заводы у Цин"
 SHD_pull_strings_with_qing_industrialists_desc: "Необходимость борьбы с нашими врагами не оставляет нам выбора, кроме как обратиться к Цин с просьбой выделить некоторые промышленные мощности для нас."

 SHD_industrialist_count: "Это решение может быть принято до §Y3§! раз. (В настоящее время §Y[?SHD_industrialist_count]/3§!)"

 SHD_war_intervention_decisions: "Вторжение в Клики"
 SHD_war_intervention_decisions_desc: "Мы должны использовать фактор неожиданности и ударить по нашим соседям с целью их подчинения. Разбив их армии, мы низложим милитаристов, вставших у нас на пути. На нашем пути мы увидим великие стены Нанкина, богатые порты Гуанчжоу и даже попробуем знаменитые кушанья сычуаньской кухни."
 
 SHD_intervene_LEP: "Вторгнуться в войну Лиги"
 SHD_intervene_LEP_desc: "Глупцы из Нанкинской Клики прогнили до глубины своих душ. Нет лучшего шанса, чем ударить по ним и принести славу Шаньдуну."
 
 SHD_intervene_xuzhou: "Захватить Сюйчжоу"
 SHD_intervene_xuzhou_desc: "Город Сюйчжоу - один из наиболее развитых районов Цзянсу и его окрестностей, заслуживающий особого внимания."
 
 SHD_intervene_jiangsu: "Вторгнуться в Цзянсу"
 SHD_intervene_jiangsu_desc: "Цзянсу отчаянно нуждается в поддержке из вне, коей и станем мы. Завоевав доверие местных, мы прочно укрепим свою власть здесь."
 
 SHD_intervene_southeast: "Вторгнуться в [From.GetNameDef]"
 SHD_intervene_southeast_desc: "Земли к юго-востоку от нас захвачены хаосом. Если мы хотим пробиться к хлебным местам на Юге, нам необходимо ударить по этим землям."
 
 SHD_intervene_southwest: "Вторгнуться в [From.GetNameDef]"
 SHD_intervene_southwest_desc: "Земли к юго-западу от нас захвачены хаосом. Если мы хотим пробиться к хлебным местам на Юге, нам необходимо ударить по этим землям."

 SHD_Yantai_Port_Line: "Путь Яньтай – Порт-Артур"
 SHD_Yantai_Port_Line_desc: "Крупнейший порт, который сейчас находится под нашим контролем, £victory_points §GЯньтай§!, позволяет нам получать поставки снаряжения из Фэнтяня и Японии на постоянной основе."
 
 SHD_Nantong_Port_Line: "Путь Наньтун – Нагасаки"
 SHD_Nantong_Port_Line_desc: "Второй по значимости порт Восточного Китая после Шанхая, £victory_points §GНаньтун§!, является нашей важнейшей артерией, через которую мы получаем поставки оружия от друзей."
 
 SHD_Hangzhou_Port_Line: "Путь Ханчжоу – Нагасаки"
 SHD_Hangzhou_Port_Line_desc: "Крупный город, £victory_points §GХанчжоу§!, позволит нам получать ещё больше снаряжения от наших друзей из Фэнтяня и Японии."

 SHD_Infiltrate_Tianjin: "Внедриться в Тяньцзинь"
 SHD_Infiltrate_Tianjin_desc: "Мы можем распространить влияние Тяньжаня, распространив влияние Игуаньдао в Тяньцзине. Мы должны дать надежду на спасение угнетённым китайцам, страдающим под западным гнётом."

 SHD_intervene_xuzhou_tt: "Если вы контролирует §YСюйхай§! вы станете их прямым владельцем и получите 2% $MODIFIER_WAR_SUPPORT_FACTOR$."
 SHD_intervene_jiangsu_tt: "Если вы контролирует §YХуайян§! и §YНаньтун§!, вы станете их прямым владельцем и получите 4% $MODIFIER_WAR_SUPPORT_FACTOR$."
 SHD_intervene_southwest_tt_1: "Вы должны контролировать, владеть и считать национальными следующие регионы: §YЦяньтан, Аньцин, Цзиньлин, Юйчжан, Сюйхай и Миньхоу§!"
 SHD_intervene_southwest_tt_2: "Вы должны избавиться от следующих нац.идей:\n   §YНародные восстания§!\n   §YБунты Игуаньдао§! (Если ваша правящая партия – Клика Цзунчана)\n   §YВосстание лоялистов§! (Если ваша правящая партия – Игуаньдао)"
 SHD_create_LSP_tt: "Вы должны контролировать и владеть следующими регионами:\n   §YШаньдун§! (Цзиньань, Линьи и Цзяодун)\n   §YЦзянсу§! (Хуайян, Цзиньлин, Наньтун и Сюйхай)\n   §YЦзянси§! (Ганьнань, Юйчжан и Сюньян)\n   §YАньхой§!  (Аньцин, Уху и Хуайсы)\n   §YЧжэцзян§! (Цяньтан, Цзиньхуа, Куайцзи, Вэньчжоу и Лишуй)\n   §YФуцзянь§! (Цзяньань, Тинчжан, Сямынь и Миньхоу)"
 
 SHD_raise_army: "Создание армии"
 SHD_raise_army_desc: "Наша так называемая армия уступает в технологиях и дисциплине даже самым слабым милитаристам. И хотя у нас нет современных технологий, нашим преимуществом станет храбрость и боевой дух людей. В конечном итоге, не важно, насколько современное у тебя оружие, если его можно закидать трупами...  "
 
