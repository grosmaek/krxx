 #伊達順之助
 SHD_junnosuke_date: "Датэ Дзюнносукэ".
 SHD_junnosuke_date_desc: "Датэ - коротышка из уважаемого и долгоживущего клана Датэ. Изначально клан Датэ состоял из самураев провинции Муцу, в него входили высокопоставленные министры. Семейные связи Датэ спасли ему жизнь, когда в 1909 году он убил сокурсника из конкурирующей банды. От казни Датэ спасла юридическая работа Иваи Сабуро, первого в Японии детектива. Находясь в тюрьме, Датэ присоединился к церкви Оомото, которая в то время была популярна среди молодых офицеров. Датэ был освобожден из тюрьмы в 1916 году и отправился в Маньчжурию. План убийства Чжан Цзолиня, разработанный принцем Ямагатой Аритомо, натолкнулся на ошибку Цзуолиня, заставив Датэ поклясться ему в верности. В 1929 году Датэ поступил на службу в армию Генерала-псина, первоначально для обучения наемников тактике японской кавалерии. Трезвомыслящий член клики Чжан, Датэ несет знамя своей семьи в войне за Китай."
