### Parties ### 
 SHD_totalist_party: "ЛСМ"
 SHD_totalist_party_long: "Лига Социалистической Молодёжи\n§gНовейшее социалистическое движение в Шаньдуне, ориентирующееся на молодёжь, знакомую с работами Пан-Тихоокеанского Профсоюзного Секретариата. Состоит, в основном, из студентов. Данная партия не имеет реальной силы и может прийти к власти исключительно под внешним давлением.§!"
 SHD_syndicalist_party: "ОАЯС"
 SHD_syndicalist_party_long: "Общество Анти-Японской Солидарности\n§gРадикальная партия, отколовшаяся от местного отделения Гоминьдана, ОAЯС долгие годы существовала в подолье в Циндао, ожидая удобного случая. Ориентируясь на работы Пан-Тихоокеанского Профсоюзного Секретариата, эта партия не имеет реальной силы и может прийти к власти исключительно под внешним давлением.§!"
 SHD_radical_socialist_party: "Гоминьдан"
 SHD_radical_socialist_party_long: "Национальная Партия\n§gС самого создания Движения за Новый Китай, в Шаньдуне действует подпольное отделение Гоминьдана, которое распространяет идеи Сунь Ятсена. Местные члены Гоминьдана не обладают никакой инициативой и не придут к власти самостоятельно. Без помощи иностранных сил или товарищей по ту сторону Янцзы.§!"
 SHD_social_democrat_party: "ПП"
 SHD_social_democrat_party_long: "Партия Прогресса\n§gОснованная в 1916 великим реформатором Кан Ювэем, Партия Прогресса росла и ширилась за счёт пожертвований её членов и неравнодушной демократической частью китайской диаспоры за рубежом. После реставрации Цин в 1927 году, большая часть местных сторонников этой партии ушли в подполье, потеряв всякую власть.§!"
 SHD_social_liberal_party: "Исследовательская клика"
 SHD_social_liberal_party_long: "Исследовательская клика\n§gВозникшая в 1916 году как ответвление Прогрессивной партии, основанной Кан Ювэем во время правления Юань Шикая, Шаньдунская исследовательская клика с момента восстановления Цин боролась за актуальность в Шаньдуне. Не желая идти на компромисс с интеллектуальным климатом шаньдунской интеллигенции, членство в партии строится в основном на пожертвованиях бывших соотечественников и обращениях к приезжим западным людям.§!\n"
 SHD_market_liberal_party: "ОДЦНП"
 SHD_market_liberal_party_long: "Общество Драконьего Цветка Небесного Пути\n§gОснованное в уезде Цзоупин с целью борьбы с массовой нищетой, данное общество, ведомое Ма Шивэем, позиционирует себя как альтернатива мародёрству и бандитизму, захлестнувшим Шаньдун. В основу общества легли этические воззрения культа Сяньтяньдао. ОДЦНП не является полноценной партией и станет такой лишь в случае иностранного вмешательства.§!"
 SHD_social_conservative_party: "Клика Исследователей"
 SHD_social_conservative_party_long: "Клика Исследователей\n§gОтветвление от Партии Прогресса Кан Ювэя, Шаньдунская Клика Исследователей боролась за существование с самой реставрации Цин. Члены данной партии не согласны с установившимся научным климатом в Шаньдуне. По большей части, партия состоит из мирной интеллигенции, существующей на пожертвования. Эта Клика не придёт к власти самостоятельно, без внешнего давления.§!"
 SHD_authoritarian_democrat_party: "ОВБ"
 SHD_authoritarian_democrat_party_long: "Общество Восстановления Благоденствия\n§gБеспорядки Века Унижений – это лишь очередная страница в истории Шаньдуна. Для многих живущих здесь просвещение стало способом убежать от насущных проблем, а для кого-то -  и способом обрести власть. Традиционалисты, организованные генералом Суном Чжэюанем и герцогом Яньшеном, борются со всеми новомодными веяниями с Запада. Наркотрафик, который пытается крышевать Цзунчан, для многих членов данного общества видится как акт морального разложения и дегенерации. Да и сам образ жизни губернатора вызывает множество вопросов. Иньгуан старается привлечь внимание императора к проблемам маленького Шаньдуна.§!"
 SHD_auth_dem_liu_heding_puppet: "Клика Лю"
 SHD_paternal_autocrat_party: "Клика Цзунчана"
 SHD_paternal_autocrat_party_long: "Клика Цзунчана\n§gЧжан Цзунчан и его клика управляют большей частью Шаньдуна из портового города Цзинань, который является местным торговым центром и местом притяжения власти. Под контролем Цзунчана находятся также и железные дороги, ведущие вглубь Китая. Цзунчан опирается на армию наёмником и элитные части, которые были организованы из остатков Шаньдунской Революционной Армии, которая патрулировала данную провинцию раньше. Имея полный доступ к местным рынкам, Цзунчан тайно занимается покрывательством наркоторговли и контрабанды из Циндао, дань с которой пополняет его казну и даёт возможность жить на широкую ногу.§!"
 SHD_national_populist_party: "Игуаньдао"
 SHD_national_populist_party_long: "Общество Игуаньдао\n§gИгуаньдао – религиозный культ, возникший как часть Общества Белого Лотуса, чьи истоки уходят в XIX-ый век. Как это традиционно для народного культа, в учении Игуаньдао сплелись идеи Конфуцианства, некоторые концепции из буддизма и обширная мифологическая база из Даосизма. Наставник Лю Чжунцзэ был первым лидером Игуаньдао, на тот момент ещё маленькой группки единомышленников. За прошедшие года культ усилил своё влияние и приобрёл обширную народную поддержку. Чжан Тяньжань, духовный наследник Чжунцзэ, смог добиться того, что к культу Игуаньдао причисляло себя уже более 7 миллионов человек, из которых в Шаньдуне было лишь пол миллиона. Крестьянские армии, на вроде Больших Мечей или Красных Копий, видят в Игуаньдао будущее правительство всего Китая, которое принесёт с собой век благочестия и морали.§!"
