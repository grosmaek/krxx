 #徐源泉
 SHD_xu_yuanquan: "Сюй Юаньцюань"
 SHD_xu_yuanquan_desc: "Сюй начал свою военную карьеру в Хубэйской академии военного снаряжения, преуспевая в учебе. К 1910-м годам он перешел в Нанкинскую школу IV армии, где занялся политической деятельностью. В 1912 году Сюй сотрудничал с Нанкинским временным правительством, объединяя студентов в поддержку революции против Цин. Используя свое политическое положение, Сюй возглавил кавалерийский полк Гуанфу в 1913 году, недолго пробыв и в Синьцзяне. Сюй был отправлен с 6-м батальоном смешанной бригады в Шаньдун, чтобы Гоминьдан обеспечил безопасность провинции. Сюй не смог обеспечить безопасность провинции после прибытия Чжана Цзунчана в 1926 году. Сюй решил предать Гоминьдан и сдать свою бригаду Чжану, оставаясь для него недостойным доверия. Сюй сыграл важную роль в том, что Чжан почувствовал себя неуверенно, что в конечном итоге заставило его остаться в Шаньдуне во время наступления 1928 года. В это время Сюй пристрастился к опиуму и стал соучастником наркоторговли в Шаньдуне, что привело к снижению дисциплины в его рядах."
