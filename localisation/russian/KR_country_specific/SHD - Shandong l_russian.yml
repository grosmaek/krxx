 #曲同豐
 SHD_qu_tongfeng: "Цюй Тонфэн"
 SHD_qu_tongfeng_desc: "В 16 лет Тунфэн вступил в Бэйянский флот и служил инженером на линкоре "Динъюань", который является современным чудом в Северном Китае. Встав на сторону Юань Шикая, Цю поступил в Тяньцзиньское военно-морское училище, а затем продолжил образование в Академии императорской армии Японии, которую окончил в 1904 году. Ку вернулся в Китай и в 1910 году служил инструктором в Вуянской академии военных наук. Первоначально сотрудничая с республиканцами во время восстания в Вучане в 1911 году, Цюй переходил на различные посты в республике, в итоге ненадолго вернулся в Юань, а в 1916 году возглавил Шаньдунское управление по военным делам. В 1917 году Цюй заключил соглашение с Ли Юаньхуном о продаже Японии прав на добычу алюминия в Шаньдуне и разрешении поставок из Яньтая. В 1920 году Аньхойская клика, враждовавшая с Ли Яньхуном, аннулировала это право и потребовала, чтобы Цюй предстал перед судом в Нанкине. Вместо того чтобы предстать перед судом, Цюй симулировал болезнь и откладывал поездку до тех пор, пока в 1925 году Аньхойская клика не потеряла интерес. Письмо от Сунь Ятсена, в котором он просил Цю сплотиться против У Пэйфу, заставило его действовать, и он попытался организовать отряд в Шаньдуне, чтобы присоединиться к нему. Эти силы решили сразиться с Чжаном Цзунчаном после его прибытия в Шаньдун в 1926 году, но потерпели поражение, и Цю скрылся. Отсутствие центральной власти и мысль о том, что Сунь Ятсен приказал ему сражаться, но он потерпел неудачу, сильно тяготили Цю. Затем Цю был приглашен в Фэнтянь Чжан Цзуолинем, который предложил искупить вину Цю, если тот вступит в Бэйянский флот. Цюй, не доверяя японскому присутствию в Маньчжурии, отказался и уехал. О Ку вспоминают еще раз, когда нынешний лидер Шаньдуна просит его вернуться в Шаньдун, мотивируя это обещанием сражаться с Сунь Чуаньфаном."
