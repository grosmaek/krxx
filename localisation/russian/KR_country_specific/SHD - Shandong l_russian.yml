 #張宗昌
 SHD_zhang_zongchang: "Чжан Цзунчан"
 SHD_zhang_zongchang_bio: "Чжан Цзунчан не испытывал особой национальной гордости за Циндао, потерянный в 1897 году Германией, но революция 1911 года побудила его к действию. Прибыв в Шанхай, чтобы поклясться в верности республике, он сблизился с Фэн Гочжаном и присоединился к клике Чжили, когда она возникла в 1917 году. Но когда Фэн умер в 1919 году, Чжан вернулся в Маньчжурию и присоединился к клике Фэнтянь, как раз вовремя, чтобы принять участие в Первой Чжили-Фэнтяньской войне в 1922 году. Поражение Фэнтянь в этой войне не обескуражило его, и он сыграл важную роль во второй войне в 1924 году, захватив важнейший перевал Ленкугуань. После почти полного краха клики Северной Чжили в результате пекинского переворота Чжан продолжил завоевание Шаньдуна и продвинулся на юг до Нанкина и Шанхая. Способность эффективно использовать железные дороги, а также необычная харизма человека, которого даже союзники называли "подонком", приводили его к победе за победой. После периода развратного правления в самом международном городе Китая Чжан основательно укрепился в Шаньдуне, а во время Четвертой Чжили-фэньтяньской войны 1928 года, ведя войны за Цзянсу, оказался в ловушке в этой провинции. За прошедшие годы Шаньдун стал одновременно и убежищем, и тюрьмой, где его незаконное, но терпимое присутствие оставалось под сенью цинского правительства в Пекине. Совсем недавно приступ, казалось бы, неизлечимой болезни заставил его подняться на 6 600 ступенек к врачу Игуандао. В конце концов Чжан встретился с заслуженным учителем Игуандао, самим Чжан Тяньжаньом. То ли из-за болезни, то ли из-за отсутствия других занятий на горе Тай, Генерал-псина пообещал Почтенному Учителю, что ради его здоровья он будет следовать эзотерическому образу жизни, проповедуемому культом."
