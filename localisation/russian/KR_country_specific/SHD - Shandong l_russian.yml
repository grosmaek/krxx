 #張天然
 SHD_zhang_tianran: "Чжан Тяньжань"
 SHD_zhang_tianran_leader_desc: "§YОписание лидера\nРодился:§! 15 августа 1889, Цзинин, Шаньдун, Империя Цин\n§YПолитическая карьера:§! Чжан Тяньжань ни к чему не стремился в своей жизни, пока не попал в культ Лу Чжунъи. В 1918 году Лу Чжунъи возглавил небольшую группу религиозных синкретистов под названием "Игуаньдао". Лу Чжунъи всегда планировал, что его сестра Лу Чжунцзе сменит его на посту лидера Игуандао, и даже признавал ее предполагаемую божественность как реинкарнацию буддийского бога Гуань Инь. После смерти Лу Чжунъи в 1930 году произошел теологический раскол, в результате которого Лу Чжунцзе вывела верных ей последователей из Игуандао и переселилась в Хэнань, где они остаются и по сей день. Чжан Тяньжань, получив полное доверие своих членов, а также недавно прозревшую жену Сунь Сучжэнь, начал рассказывать поразительные откровения. В 1922 году Чжан Тяньжань построил на горе Тай святилище, которое росло, пока не охватило все остальные монастыри на горе. К 1924 году гора Тай стала круглогодичным домом для Почтенного Учителя и его окружения. В том же году спиритический сеанс предсказал, что императору Пу И грозит отравление, и была запланирована поездка в Пекин. Чжан Тяньжань развлекал и льстил императору Пу И обещаниями, что Игуандао будет укреплять лояльность Цинам благотворительностью и войной, если потребуется. Первые Красные копья и Большие мечи прибыли на гору Тай в 1925 году. Самой большой удачей стало предполагаемое обращение Чжан Цзунчана в Чжан Тяньжаня в 1935 году."

 #李藻麟
 SHD_li_zaolin: "Ли Цзаолинь"
 SHD_li_zaolin_desc: "Родившись в крестьянстве и потеряв в детстве отца, Ли Цзаолинь был вынужден искать убежища у своего дяди, а бедность помешала его образованию. Его военная карьера началась в 1909 году, когда в возрасте 17 лет он поступил в Баодинскую военную академию по направлению друга. После трехлетнего обучения пехоте он поступил в 3-ю дивизию младшим офицером под командованием Цао Куня и У Пэйфу.\n\nПосле того как в 1913 году Юань Шикай создал военно-воздушные силы, Ли учился в авиационной школе Наньюань и в 1915 году стал одним из первых китайских летчиков. Будучи командиром летного отряда, когда началась Война за национальную защиту, Ли был отправлен Юанем продемонстрировать военный престиж с помощью своих летных навыков под командованием Фэн Юйсяна. Ли вернулся в Пекин и поступил в 5-й класс Штабного колледжа в 1916 году, но спонтанно присоединился к силам Чжана Цзунчана в Хунани в качестве штабного в 1917 году против Армии защиты конституции, чтобы получить полевой опыт. Поскольку это не было официально разрешено, в какой-то момент он был объявлен пропавшим без вести. После окончания учебы в 1919 году этот выдающийся офицер стал репетитором в Баодине.\n\nВ 1922 году, во время Первой Чжили-Фэнтяньской войны, Ли служил начальником штаба Пэн Шоусина в Чжилийской армии (на этот раз с официальным признанием). Во время Второй Чжили-Фэнтяньской войны, будучи начальником штаба 1-го Чжилийского корпуса под командованием Пэна, Ли попал в плен и был завербован Фэнтяньской кликой после отражения многочисленных наступлений фэнтяньцев в Шаньхайгуане, после чего был окружен (говорят, что Чжан Сюэлян лично встречался с ним после его пленения). Опечаленный поражением, Ли попытался тайно вернуться в Пекин, но люди Чжана Цзунчана перехватили его на вокзале и уговорили снова сотрудничать с Генералом-псиной. С тех пор Ли служит начальником штаба Чжана, помогая ему в ведении военных дел, особенно после того, как он возглавил Шаньдун.\n\n§YПримечания: Хотя Ли работал с несколькими видными деятелями, его преданность не вызывает сомнений, так как он категорически не приемлет действий, идущих вразрез с начальством."
