### Decisions ###
 SHD_riot_policy_decisions: "Гражданские беспорядки в Шаньдуне"
 SHD_riot_policy_decisions_desc: "Мы должны бороться с теми проявлениями беспорядков, что возникли на фоне нашей борьбы с внутренними врагами. Бунтующие грабят, убивают и подрывают наш авторитет, мы должны избавиться от них."
 
 SHD_committees_against_vice: "Комитеты против порока"
 SHD_committees_against_vice_desc: "Моральные обязательства государственных чиновников в Шаньдуне не соблюдаются. То немногое, что было сделано для предотвращения наркомании, азартных игр и разврата, до сих пор решалось исключительно сектами спасения, которые действуют полностью вне государственного надзора. Мы должны провозгласить свое лидерство в нравственной борьбе с упадком и работать над восстановлением доверия народа к правительству. Для этого мы начнем с создания новых надзорных комитетов, подобных давно существующей Ассоциации по борьбе с наркотиками Шаньдуна, с полномочиями по пресечению незаконной деятельности."

 SHD_break_the_black_markets: "Разрушить черные рынки"
 SHD_break_the_black_markets_desc: "Концентрация в Шаньдуне как коренного китайского, так и иностранного капитала, а также свободный доступ к таким порокам, как опиум, алкоголь и женщины дурного тона, способствовали созданию невероятно обширной сети черных рынков, простирающихся от Вэйхайвэя до Цзинина. В основном они действуют через теневые закулисные сделки или под прикрытием ночных карнавалов с их дикими лотереями Хуа Хой. Первой целью Ассоциации по восстановлению благожелательности было выявление этих сетей черного рынка. Теперь мы должны стремиться к их ликвидации!"

 SHD_reestablish_provincial_assemblies: "Восстановление провинциальных ассамблей"
 SHD_reestablish_provincial_assemblies_desc: "Как ветеран движения за автономию Чжэцзяна и первых дней организационной работы во время Синьхайской революции, Цюй Иньгуан понимает ценность демократического участия. Провинциальные собрания, которые он открыл в 1919 году, давно исчезли, но для их восстановления не потребуется много усилий. Потенциальные кандидаты будут предварительно проверяться, а выборы будут тщательно контролироваться, чтобы ассамблеи не превратились в центры инакомыслия, но это даст жителям Шаньдуна редкую возможность донести свой голос до губернатора."

