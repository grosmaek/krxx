 #小日向白朗
 SHD_hakuro_kohinata: "Кохината Хакуро"
 SHD_hakuro_kohinata_desc: "С юных лет Кохината интересовался сообщениями о далеких Тибете, Китае и Германии, которые передавал Фукусима Ясумаса. Этот интерес Кохината превратил в карьеру, вступив в японскую Квантунскую армию и дослужившись до полковника под командованием Сакамото Рихатиро в Маньчжурии. В 1920 году Кохината дезертировал из Квантунской армии, чтобы посетить таинственную Ургу в Монголии, и по дороге был захвачен бандитами. Бандиты приглянулись Кохинате и позволили ему присоединиться к их банде конокрадов. Эти конокрады обучили Кохинату даосизму, боевым искусствам и подарили ему пистолет Браунинг с изображением дракона, который он назвал "Маленький белый дракон", что в свою очередь стало популярным прозвищем для самого Кохинаты. Когда Цинская империя была восстановлена, Кохината стал выступать под псевдонимом Шао, скрывая свое японское происхождение. Кохината был схвачен Чжан Цзуолинем и первоначально приговорен к смертной казни, но в 1928 году был помилован с условием, что будет служить Чжану Цзунчану. Кохината присоединился к клике Чжана и сыграл важную роль в сохранении гибкого кавалерийского корпуса армии, чтобы противостоять более передовым армейским инновациям в других странах."
