### Political focuses ###
 SHD_two_zhangs_enter: "Борьба двух Чжанов"
 SHD_two_zhangs_enter_desc: "Годы трений между Игуаньдао и Чжаном Цзунчаном вылились в открытый конфликт. Расследование Иньгуана по поводу накроторговли и приезд опальной сестры бывшего наставника Игуаньдао лишь подлили масла в огонь. В этой борьбе выживет лишь кто-то один, в чьих руках останется власть над провинцией."
 
 SHD_announce_revelationary_order: "Объявить о новом порядке"
 SHD_announce_revelationary_order_desc: "Как и все великие Наставники Китая, Чжан Тяньжань явит откровение о новом миропорядке своей пастве во время публичной церемонии. Пока милитаристы угнетают свой народ и выжимают из него все соки, Тяньжань намерен построить в Шаньдуне братство людей, скреплённое общими идеями. Устами Тяньжаня говорят сами Будда, У-Цзыму и Сунь Ятсен."
 
 SHD_destroy_the_drug_trade: "Уничтожить наркоторговлю"
 SHD_destroy_the_drug_trade_desc: "Поколения китайцев пострадали от дьявольского семени, именуемого опиумом. Опиум – это не лекарство, но яд, с которым боролись благородные Боксёры и Сунь Ятсен. Чжан Тяньжань организовал народные патрули, которые будут делать облавы на наркоторговцев и их схроны, уничтожая товар и продавцов."
 
 SHD_back_to_the_basics: "Назад к истокам"
 SHD_back_to_the_basics_desc: "Цзинань и вся его бюрократия насквозь погрязли в коррупции и кумовстве. Правительство Цзунчана окончательно прогнило и должно быть распущено. На их место, во избежание подобного, придут члены Игуаньдао, преисполненные духовностью. Гуру и Младшие Наставники займут место чиновников и вернут Шаньдун назад к истокам. "
 
 SHD_absorb_the_guiyidao: "Поглотить Гуйидао"
 SHD_absorb_the_guiyidao_desc: "Способность Гуйидао вести за собой благочестивый народ может сыграть нам на пользу. К сожалению, большая часть этого Общества покинула Шаньдун и осела в Пекине и Тяньцзине. Мы интегрируем их остатки и распространим идеи щедрости на наших Гуру."
 
 SHD_benevolence_and_morality: "Мораль и благоденствие"
 SHD_benevolence_and_morality_desc: "Ассоциация Морали и благоденствия Чжан Тяньжаня, была создана в 1930 году как запасной план на случай, если Игуаньдао будет снова запрещена Цин. Теперь, когда руководящая роль Тяньжаня стала достоянием общественности, организация может быть полностью объединена с Игуаньдао. Листовки Тяньжаня о морали можно публично читать как комментарии к классике. "
 
 SHD_return_to_the_source: "Назад к Пекину"
 SHD_return_to_the_source_desc: "Теперь, когда оба Чжана погибли в борьбе за власть над Шаньдуном, регион может полноценно вернуться под контроль Пекина. В наших же интересах не противостоять объединению Китая и вместе освободить его от иностранного влияния. "
 
 SHD_story_of_a_bastard: "История об ублюдке"
 SHD_story_of_a_bastard_desc: "Те, кто смеялся на Цзунчаном, когда он бежал из Цзинаня в гробу, теперь сами лежат в них. Губернатор Цзунчан выступил перед своей армией, назвав их ‘ублюдками, среди который он – самый главный и беспринципный ублюдок’. Дальнейшая история Шаньдуна пойдёт по пути ублажения сильных мира сего и удержании власти Цзунчана любой ценой."
 
 SHD_honoured_teacher_lu_zhongjie: "Заслуженный учитель Лу Чжунцзе"
 SHD_honoured_teacher_lu_zhongjie_desc: "Самый главный урок, который вынес Цзунчан – это то, что народу нужна вера. Вместо того, чтобы подавлять её, веру можно превратить в очередной наркотик, своеобразный опиум для народа. Лю Чжунцзэ, опальная сестра первого Наставника Игуаньдао, займёт место Тяньжаня и будет управлять культом так, как этого хочет Цзунчан, не влезая в его политику."
 
 SHD_besiege_mount_taishan: "Овладеть горой Тайшань"
 SHD_besiege_mount_taishan_desc: "После разграбления храма Боксёров, Сунь Дяньинь, один из подчинённых Цзунчана, нашёл золото и драгоценности привлекательными для себя. Он хочет разграбить и бывший храм Игуаньдао, где он надеется найти много всего ценного. Оставшихся там изгоев, которые всё ещё верны умершему Тяньжаню, он предлагает просто заморить голодом, взяв в осаду гору Тай."
 
 SHD_bolster_the_drug_trade: "Усиление наркоторговли"
 SHD_bolster_the_drug_trade_desc: "Угроза быть раскрытым Чжэюанем и Тяньжанем была устранена, и теперь никто не помешает превратить наркоторговлю в официальный прибыльный бизнес. Уничтожив остатки тех, кто пытается бороться с распространением опиума, Цзунчан станет настоящим гением преступного мира, предлагающим вкус свободы за разумную цену."
 
 SHD_shandong_model_province: "Шаньдунская модель"
 SHD_shandong_model_province_desc: "Образ примерного региона – это то, что может сохранить автономию Шаньдуна ещё на какое-то время. Наше гражданское правительство является объектом для подражания другими, их работа создала благоприятный климат для торговли и иностранных инвестиций."

### Army ###
 SHD_reaffirm_the_northeast_army: "Осмотр Северо-Восточной Армии"
 SHD_reaffirm_the_northeast_army_desc: "Северо-Восточная Армия, расположенная в Шаньдуне, плохо себя показала на последних смотрах, многие иностранные наблюдатели назвали её слишком отсталой. Несмотря на все наши старания, они правы. Мы должны найти нормальных инструкторов для наших солдат. Знамёна Шаньдуна должны вновь реять с гордостью."
 
 SHD_an_army_of_professionals: "Армия профессионалов"
 SHD_an_army_of_professionals_desc: "Прошлые попытки набрать любое отребье в армию приводили лишь к повальному дезертирству и неподчинению. Нам нужна армия профессиональных солдат, которых мы будем строго отбирать. Подобные солдаты не побегут с поля боя и не оспорят ни один наш приказ."
 
 SHD_replace_outdated_weapons: "Заменить устаревшее вооружение"
 SHD_replace_outdated_weapons_desc: "Наёмническое прошлое нашей армии напоминает о себе в виде устаревшего вооружения. Если мы хотим сделать из наших солдат настоящую армию, необходимо производить современное вооружение и внедрять его как стандарт."
 
 SHD_train_with_northern_cavalry: "Тренировки с Северной кавалерией"
 SHD_train_with_northern_cavalry_desc: "Кавалерия наёмников с севера, которые пришли за Чжаном Цзунчаном, ожидают его приказаний. Многие из них имеют опыт фуражирования и избегания вражеских патрулей. Их маневренность нам может сильно пригодиться. Северная Кавалерия должна преподать несколько урокам нашим кавалерийским дивизиям."
 
 SHD_improve_rail_supply_lines: "Совершенствовать цепи поставок железнодорожного транспорта"
 SHD_improve_rail_supply_lines_desc: "Железные дороги Шаньдуна сыграли свою роль в истории региона, когда Цзунчан ещё был под руководством Фэнтяня. Уроки прошлого, вместе с современным исполнением, могут быть использованы для нашей армии. Расширив железнодорожную сеть, мы сможем создать единую линию снабжения, благодаря которой наши люди не будут испытывать недостаток припасов."
 
 SHD_an_army_of_fanatics: "Армия фанатиков"
 SHD_an_army_of_fanatics_desc: "Истории из старины рассказывают нам о том, как храбрость солдат позволяла им побеждать любого противника. Не боясь смерти, они смело бежали в бой. Так как мы не имеем доступа к современному оружию, мы должны пробудить в людях их фанатичную храбрость и отвагу. Единственным приказом для наших солдат должен быть приказ идти в бой и умереть за свою страну."
 
 SHD_request_weapons_from_followers: "Оружие от паствы"
 SHD_request_weapons_from_followers_desc: "Крестьяне Шаньдуна массово закупали оружие или делали самодельное для борьбы с людьми Цзунчана. Теперь, когда гнусные прихвостни Генерала-Псины более не терроризируют народ, крестьяне стали сдавать своё оружие на нужды нашей армии."
 
 SHD_learn_from_the_chahar_horsemen: "Учимся у всадников Чахара"
 SHD_learn_from_the_chahar_horsemen_desc: "Чахарские конники сыграли свою роль в защите крестьян от беспредела прихвостней Цзунчана. Настало время отплатить им по счетам. Все преступления, повешенные на них прошлой администрацией, будут прощены, а сами они станут частью нашей армии, ведя войска в бой. "
 
 SHD_fight_for_the_master: "Борьба во имя Наставника"
 SHD_fight_for_the_master_desc: "Солдаты Шаньдуна более не слушают прогнивших милитаристов. Теперь Наставник ведёт их в бой, придавая смелости и мужества. Командный центр, управляемый членами Игуаньдао позволит нам направлять бойцов в бой до последней капли крови."
 
 SHD_modernise_officer_portfolios: "Совершенствование профессиональных качеств"
 SHD_modernise_officer_portfolios_desc: "Молодое поколение офицеров не имело возможности получить нормальное образование, ни здесь, ни за рубежом. Мы должны подыскать своим офицерам неплохое иностранное училище и отправить их грызть гранит военной науки."
 
 SHD_novel_military_projects: "Новаторские военные проекты"
 SHD_novel_military_projects_desc: "Мы должны разработать оружие, ещё не виданное никем другим в Китае. У нас есть несколько наработок – осталось лишь выбрать, на чём мы сосредоточимся."
 
 SHD_modern_military_research: "Современные военные исследования"
 SHD_modern_military_research_desc: "Молодое поколение студентов не имело возможности получить нормальное образование, ни здесь, ни за рубежом. Мы должны подыскать своим студентом неплохое иностранное училище и отправить их грызть гранит науки."

### Industry ###
 SHD_revive_shandongs_industry: "Возродить Шаньдунскую промышленность"
 SHD_revive_shandongs_industry_desc: "И хотя Шаньдун находится вдалеке от кризиса Лиги Восьми Провинций, многие заводы на его территории последовательно разоряются и закрываются. Мы должны приложить усилия с целью восстановить и преумножить нашу промышленность."
 
 SHD_reopen_mothballed_factories: "Возобновить работу законсервированных заводов"
 SHD_reopen_mothballed_factories_desc: "Попытка Чжана Цзунчана использовать Шаньдунский Горный Картель против Горной Компании Люда привела к тому, что несколько заводов, зависимых от поставок горного сырья, прекратили свою работу. Настало время прекратить бездумную конкуренцию и заново открыть эти заводы."
 
 SHD_repair_the_jinan_qingdao_railway: "Возобновить ж/д путь Цзинань-Циндао"
 SHD_repair_the_jinan_qingdao_railway_desc: "Железная дорога между Цзинанем и Циндао пришла в негодность от чрезмерного использования и неправильных методов укладки рельс и шпал, многие из которых не менялись уже больше 20 лет. Мы смогли достичь некого согласия с немецкими инвесторами в Циндао и обусловились совместно возобновить этот путь, заменив полотно на более современное."
 
 SHD_mineral_rights_leases: "Аренда прав на полезные ископаемые"
 SHD_mineral_rights_leases_desc: "Так как цены на уголь оставались неизменными уже долгое время, некоторые из наших дельцов предлагают сдавать права на его добычу в Шаньдуне в аренду другим китайским компаниям. Теперь, когда мы полностью свободны от внутренних дрязг, мы можем воплотить идею в жизнь."
 
 SHD_empower_the_shandong_mining_cartel: "Усилить Шаньдунский Горный Картель"
 SHD_empower_the_shandong_mining_cartel_desc: "Шаньдунский Горный Картель был создан в 1928 при тайной поддержке Чжана Цзунчана. Его целью стала организация такого уровня труда в Шаньдуне, при котором рабочие местных компаний бы получали такую же заработную плату, что и рабочие иностранных компаний. Теперь, мы можем подключить весь административный аппарат для тайной поддержки картеля."
 
 SHD_shandong_university: "Шаньдунский университет"
 SHD_shandong_university_desc: "Шаньдунский Университет был закрыт со времён Вельткрига, находясь под немецкой оккупацией в Циндао. Единственным университетом, где хоть как-то можно получить военное образование, остался Сельскохозяйственный Университет в уезде Тайань. Мы должны договориться с немецкой администрацией Циндао, чтобы они передали университет Шаньдуна под наш контроль и разрешили студентам заезжать в город для прохождения обучения."
 
 SHD_improve_roads_to_beijing: "Расширить дорогу на Пекин"
 SHD_improve_roads_to_beijing_desc: "Дороги, ведущие на Пекин, показали себя более выгодными для торговых перевозок, чем бухта Бохай, за которую ведётся борьба между Цин и Фэнтянем. Принимая во внимание, что на пути в Пекин находится свободная экономическая зона в Тяньцзине, в наших же интересах развивать сообщение со столицей."
 
 SHD_court_northern_elites: "Придворная северная элита"
 SHD_court_northern_elites_desc: "В Пекине находится множество мелкого дворянства, которое ищет куда бы ему приткнутся. Недостаток в бюрократах побудил нас привлечь их к себе в регион. Пекин дал добро на раздачу части государственных земель под поместья для дворян в обмен на их службы в нашей администрации. Подобный шаг пойдёт на пользу всем нам."
 
 SHD_purchase_factories_in_tianjin: "Купить заводы в Тяньцзине"
 SHD_purchase_factories_in_tianjin_desc: "Недавний экономический кризис в мире привёл к закрытию многих заводов даже в Тяньцзине. В интересах городской управы сбагрить нам оборудование с этих заводов по привлекательной цене. Станки и чертежи пойдут на расширение нашего ВПК."

### Reclaiming Industry ###
 SHD_reclaim_despoiled_industry: "Прибрать разграбленные земли"
 SHD_reclaim_despoiled_industry_desc: "После многих лет пренебрежительного отношения к Шаньдуну со стороны Южной Чжилийской Клики, мы имеем возможность взять на себя управление южными провинциями. Мы обещали богато одарить всех губернаторов, которые добровольно поддержат нас."

 SHD_victory_in_the_south: "Победа на юге"
 SHD_victory_in_the_south_desc: "Теперь, когда обширные территории на юге находятся под нашим контролем, пришло время услышать мольбы миллионов беженцев и превратить пустоши в цветущий край. Крестьяне, которых мы спасём, станут нашей новой опорой в этом регионе. Обездоленная масса также отлично пойдёт для укомплектования наших заводов и развития промышленности."

 SHD_develop_the_coastline: "Развить побережье"
 SHD_develop_the_coastline_desc: "Район Северной Янцзы до сих пор остаётся полем незримой битвы различных дельцов и пиратов, даже после того, как крупнейший игрок в лице ОАК был разорён. Нам придётся предложить все усилия, чтобы создать зону безопасной морской торговли, но результат будет того стоить."

 SHD_develop_anqing: "Развитие Аньцина"
 SHD_develop_anqing_desc: "Аньцин, столица одноимённой клики, которая пала под нашим натиском, слишком долго не мог развиваться из-за плохого управления. Мы поможем жителям региона в развитии их города и покажем, что мы не какие-то очередные милитаристы-проходимцы."

 SHD_renovate_nanjing: "Реновация Нанкина"
 SHD_renovate_nanjing_desc: "Старый город Нанкин в провинции Цзиньлин пережил сотни лет войн и оккупаций, но при он, наконец-то, станет безопасным местом. Мы готовы сотрудничать с местной администрацией и направить рабочие силы на городские стройки за символическую плату."

 SHD_complete_the_jinan_nanjing_railway: "Завершить ж/д Цзинань-Нанкин"
 SHD_complete_the_jinan_nanjing_railway_desc: "Отсутствие нормально железнодорожного обеспечения привело к тому, что миллионы беженцев шли по грязи и слякоти, массово умирая в дороге. Кроме того, обычные дороги нынче небезопасны. Мы должны создать единую сеть железных дорог и соединить Цзинань с Нанкином, что упрочит наше положение в новозавоёванных провинциях."

 SHD_dayu_tungsten_mines: "Вольфрамовые шахты Дайю"
 SHD_dayu_tungsten_mines_desc: "Издавна известно, что в Дайю, расположенном недалеко от Ганьчжоу в Ганьнане, Цзянси, находится большое количество вольфрама. Однако инфраструктура для фактической добычи этих ресурсов невелика. Мы должны работать над улучшением региона, чтобы вольфрам можно было добывать и экспортировать."

 SHD_connect_fujians_communities: "Соединить общины Фуцзяня"
 SHD_connect_fujians_communities_desc: "Фуцзянь, как и Шаньдун когда-то, представляет из себя россыпь плохо соединённых между собой общин. Тысячи беженцев, прибывших сюда, лишь усугубили транспортную проблему. На нашу долю выпала честь стать первыми, кто соединит общины Фуцзяня в единую дорожную сеть."

 SHD_rebuild_northern_zhejiang: "Восстановить Северный Чжэцзян"
 SHD_rebuild_northern_zhejiang_desc: "Северный Чжэцзян пришёл в запустение после разрушительного восстания Тайпинов. С тех пор, никто из правителей Китая не брал на себя задачу восстановиться эту местности. Никто, кроме нас. Завоевав доверие народа предыдущими проектами, мы можем организовать большую стройку в районе Северного Чжэцзяна и превратить местные пустоши во что-то совершенно новое."

### Navy ###
 SHD_rebuild_the_beiyang_fleet: "Возродить Бейянский флот"
 SHD_rebuild_the_beiyang_fleet_desc: "Шаньдун всегда славился как место, где базировался Бейянский флот, гордость Цин. И хотя Германия отобрала у нас крупные порты, у нас есть возможности для расширения. Мы создадим новый флот, который будет хуже, чем легендарный Бейянский."
 
 SHD_steal_japanese_designs: "Украсть японские образцы"
 SHD_steal_japanese_designs_desc: "Наша администрация нашла группу лиц, связанных с ИЯН, которая готова предоставить информацию о проектах, используемых для строительства некоторых из их малых судов... за определенную плату."
 
 SHD_modernise_naval_bases: "Модернизация военно-морских баз"
 SHD_modernise_naval_bases_desc: "Морская база в Янтае не сможет обеспечить наших солдат припасами в случае, если их отрежут от поставок на суше. Нам нужна новая, более крупная морская база."
 
 SHD_purchase_convoys: "Закупка конвоев"
 SHD_purchase_convoys_desc: "Если мы хотим наладит поставки грузом по морю и не стать жертвой подлодок, нам нужен солидный торговый флот. Мы должны закупить старые корабли в зарубежных странах."
 
 SHD_obtain_submarine_designs: "Получить проекты подводных лодок"
 SHD_obtain_submarine_designs_desc: "Если мы хотим оставаться первыми на море, нам нужен подводный флот. Мы должны начать секретные разработки моделей подлодок."
 
 SHD_incorporate_qingdao_and_weihaiwei: "Интегрировать Циндао и Вейхайвэй"
 SHD_incorporate_qingdao_and_weihaiwei_desc: "Настало наше время вернуть себе порты Циндао и Вейхайвэя. Порты этих крупных городов станут отличной базой для нашего флота. Шаньдун возвращается на морскую арену, где он займёт своё место среди других игроков."

### Air Force ###
 SHD_create_an_air_force: "Создать ВВС"
 SHD_create_an_air_force_desc: "Суша и море – не единственные поля битв. Новая война будет вестись и в воздухе. Мы должны основать свои собственные ВВС и создать боеспособные авиакрылья."
 
 SHD_experimental_fighters: "Экспериментальные истребители"
 SHD_experimental_fighters_desc: "Нам не по карману позволить себе современные истребители, поэтому наши народные умельцы вызвались создать экспериментальные истребители, которые мы могли бы производить. Боеспособность и безопасность таких самолётов остаётся под вопросом, но нам сейчас пойдёт и такое."
 
 SHD_train_fighter_pilots: "Обучение пилотов"
 SHD_train_fighter_pilots_desc: "Храбрая шаньдунская молодёжь готова попробовать себя в роли покорителей небес. Мы создадим для них условия для обучения, а они уже сослужат нам службу в качестве пилотов."
 
 SHD_expand_the_jinan_airstrip: "Расширить аэродром Цзинань"
 SHD_expand_the_jinan_airstrip_desc: "Взлётные полосы Цзинаня не подходят для полноценных ВВС. Настало наше время построить в Шаньдуне полноценный аэропорт, на зависть нашим соседям."
 
 SHD_planes_over_the_bohai_sea: "Самолеты над Бохаем"
 SHD_planes_over_the_bohai_sea_desc: "Если мы сможем запустить самолёты над морем, это увеличит наш контроль на воде. Мы уже набили руку в производстве самолётов, поэтому можем поэкспериментировать с новыми чертежами."
 
 SHD_airspace_protection: "Защита воздушного пространства"
 SHD_airspace_protection_desc: "Для поддержки наших истребителей и пехоты нужна поддержка в виде штурмовиков. Стоит вложиться в развитие этого вида самолётов."
 
 SHD_bomber_aircraft: "Бомбардировщики"
 SHD_bomber_aircraft_desc: "Наша мечта о разгроме врагов без помощи сухопутной армии стала явью. Бомбардировщики, вершина развития авиастроения, могут стать решающим фактором в войне с противником."

### Bookmark ###
 SHD_KR_gathering_storm_desc: "Правителю Шаньдуна Чжан Цзунчану предшествует только его бронепоезд и чудовищная репутация. "Генерал псина" известен насилием, пороком и коррупцией, и под его рукой столица Цзинаня неуклонно становилась зеркальным отражением своего хозяина. Однако с вершины горы Тай неуловимый патриарх Чжан Тяньрань избегает греховности внизу. Вместо этого он надеется повернуть часы Китая более чем на столетие назад и направить страну в объятия своей пленительной веры Игуандао. Столкновение этих противоречивых сил может навсегда изменить Китай..."

### Intro Screen ###
 SHD_country_intro_header: "1936, поворотный момент для Шаньдуна"
 SHD_country_intro_content: "Провинция Шаньдун потеряла свои самые богатые города, отрезанные Германией и Городами-Концессиями. Порт Циндао, разорённый во время Вельткрига, стал густонаселённым торговым центром под влиянием ОАК, в доках которого разместился флот Кайзеррайха. Такое соседство всегда привлекало реальную власть в Шаньдуне, Чжана Цзунчана, который специально перебрался поближе к немцам в Цзинань. Чжан был назначен на пост губернатора в 1911 с целью вести Революционную Армию, но проводил время лишь в кутеже и веселии. С тех пор Цзинань вырос в размерах и превратился в подлинное отражение своего хозяина: грязный, распутный город, наполненный отребьем, наркоманами и проститутками. Но стоит сказать и о другом Чжане. На вершине горы Тай, на которую ведёт 6600 ступеней, расположилась резиденция Чжана Тяньжаня, просветлённого Наставника культа Игуаньдао. Скрытный и экзальтированный человек, Тяньжань почитается своей паствой как святой, стяжающий моральное благочестие. К 1936 оба Чжана представляют из себя серьёзную силу, их незримое противостояние вот-вот выльется в полноценные войны. Народ Китая нищает, толпы беженцев бегут в Шаньдун. Половина из них находит утешение в криминальной вольнице Цзинаня, другая половина – в смирении и молитвах вдали от суеты. В скором времени, прибытие одного поезда навсегда перекроит Шандун…"

 SHD_guide: "§MЧжан Цзунчан выжил§! (§PПатернализм§!)\n£white_dot Когда шпион Игуаньдао будет пойман, заблокируйте дороги.\n£white_dot Когда Игуаньдао придёт в ярость, дождитесь отчаянных писем Тяньжаня.\n\n§MПереворот Игуаньдао§! (§NНационал-популизм§!)\n£white_dot Когда шпион Игуаньдао будет пойман, заблокируйте дороги.\n£white_dot Когда Игуаньдао придёт в ярость, нанесите им визит.\n\n§MЦюй у власти§! (§gАвторитарная демократия§!)\n£white_dot Когда шпион Игуаньдао будет пойман, отправьте людей в дом Иньгуана."

