 #張敬堯
 SHD_zhang_jingyao: "Чжан Цзинъяо"
 SHD_zhang_jingyao_desc: "Чжан с юных лет проявлял преступные наклонности: в 15 лет его обвинили в убийстве в Аньхой. Вскоре после этого Чжан бежал из Аньхой в Пекин и попал в сферу влияния Юань Шикая. В 1911 году Чжан прошел обучение в Баодинском армейском училище и был назначен в 11-й армейский 22-й полк под командованием Юань Шикая. Чжан подал апелляцию и был переведен в дивизию морской пехоты для борьбы с Гоминьданом в 1913 году. В ходе этой кампании он занял Лючжоу, Сычуань, в 1915 году. Чжан предал Юань Шикая и присоединился к Аньхойской клике в 1917 году. В 1918 году Чжан получил пост губернатора Хунани, но его жестокое правление в качестве Мясника Хунани быстро привело к движению за его изгнание, и 11 июня 1920 года он был удален из Хунани. После этого Цзинъяо решил вступить в перепалку с Аньхойской кликой, а затем с Чжаном Цзунчаном после создания Лиги восьми провинций. В 1926 году Чжан стал 2-м главнокомандующим армией Генерала-псины и сменил имя на Чан Шигу, чтобы скрыть свой ордер на убийство. Чжан Цзинъяо известен тем, что верит в любые заговоры, которые ему рассказывают, и участвует как минимум в половине из них."
