 #孫殿英
 SHD_sun_dianying: "Сунь Дяньин"
 SHD_sun_dianying_desc: "Сунь Дяньин рос в бедности, придерживаясь мнения, что он происходит от минского генерал-майора Сунь Чэнцзуна, и соперничая с законным потомком Сунь Юэ. С юных лет Сунь ссорился с учителями, а когда бросил школу, поджег ее. Затем Сунь пристрастился к азартным играм и опиуму и еще в детстве присоединился к яншаньскому разбойнику Чжан Пину. Сунь также присоединился к обществу "Храмовая дорога", народной религии, и в конце концов занял в нем руководящую должность. Сунь убедил общество присоединиться к "Силам умиротворения горы Сун", антибандитской группировке, состоящей из бывших бандитов. После разгрома и самоубийства Хань Юйкуня в 1925 году Сунь дезертировал вместе с верными солдатами. Эти солдаты вошли в Бочжоу, Аньхой, и для прикрытия присягнули на верность Гоминьдану. Когда в 1927 году Северная экспедиция потерпела крах, Сунь увел своих людей в Нинся. Там солдаты проявили крайнюю предвзятость, совершая набеги на сельскую местность, придавая религиозное значение своему бандитизму. Клика Ма нанесла ответный удар, и в 1928 году сунские бандиты отступили в Шаньдун. Сунь Дяньин был помилован Чжан Цзуолинем в рамках соглашения о присоединении к клике Чжана."
