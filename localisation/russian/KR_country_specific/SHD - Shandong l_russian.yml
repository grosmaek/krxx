 #李景林
 SHD_li_jinglin: "Ли Цзинлинь"
 SHD_li_jinglin_desc: "Впервые появившись на публике как выпускник Баодинского Бэйянского армейского училища в 1907 году, Ли Цзинлинь был одним из сотен молодых офицеров, оказавшихся в эпицентре партизанской военной активности. Первой крупной наградой Ли стало участие в восстании в Вучане в 1911 году. Связь с аньхойским генералом Цюй Тунфэном привела Ли к политике клики в республиканские годы. Как и Цюй Тунфэн, который был изгнан из Аньхойской клики за коррупцию, Ли оказался в дрейфе и в 1924 году попал в Фэнтяньскую клику. В том году великий маршал Чжан Цзуолинь переподчинил Ли Чжану Цзунчану, который сражался в Чжили. Поначалу Ли был впечатлен способностями Чжан Цзунчана, несмотря на отсутствие у него хороших манер, но к 1928 году, когда Генерал-псина закрепился в Шаньдуне, эта оценка стала кислой. Ли, несмотря на свою коррумпированность, не мог должным образом оплатить свою часть налогов, честно собранных в Шаньдуне. Ли, вдохновившись провозглашением Сюэ Даня малолетним императором Игуандао в Шаньдуне, решил представить себя духовно просвещенным. Ли публично начал тренироваться в мастерстве владения мечом Удан и назвал себя "Волшебным мечом", чтобы придать себе атмосферу таинственности. Это привлекло внимание Чжана Тяньжаня, который сделал Ли несколько предложений тренироваться в ополчении Большого меча в Тайшане."
