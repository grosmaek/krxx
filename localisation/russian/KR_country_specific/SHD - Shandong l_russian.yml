 #屈映光
 SHD_qu_yingguang: "Цюй Ингуан"
 SHD_qu_yingguang_bio: "Цюй Ингуан был вдохновлен Цюй Цзинем стать революционером, но позже примкнул к клике Бэйянской армии. В 1919 году Цюй был назначен губернатором Шаньдуна, который стал для него родной провинцией. Он проявил себя как хороший руководитель, улучшив управление Желтой рекой и приложив усилия для защиты религиозного и культурного наследия провинции, в том числе благодаря связям с герцогом Яншэном. Спустя годы он вошел в состав правительства Бэйяна и сблизился с Дуань Цируем. Оба они были последователями буддизма - веры, которую Ку усвоил от материнской линии своей семьи. Он работал в религиозных и благотворительных организациях, получив буддийское имя "Фасиань" и прозвище "Бодхисаттва Цюй". Незадолго до свержения Дуаня в 1926 году он переехал в Шанхай, недовольный авторитаризмом и коррупцией в Пекине.\n\nШанхайское восстание 1932 года разрушило его благотворительную организацию, "Альянс благожелательности", так как опасались, что в нее проникли агенты синдикалистов. Он бежал из города, как и многие его сверстники, решив вернуться в Шаньдун, но там стал свидетелем ужаса, который "самый низкий военачальник" Китая, Чжан Цзунчжан, навел на него опиумом и развратом. Благодаря связям с членами Ассоциации по борьбе с наркотиками в Шаньдуне, а также с такими друзьями, как герцог Яншэн и союзниками в Пекине, его Союз благожелательности был реформирован в Цюфу как "Общество восстановления благожелательности". Хотя Цюй редко публично выступал против губернатора Чжана, он начал тайные переговоры с Чжили и императорским двором, пытаясь найти способ вырвать коррупцию в Шаньдуне с корнем. Цюй считает, что Китай должен победить коррупцию и грех, чего лучше всего может добиться религиозно-политический порядок, поддерживаемый императором. Он с осторожностью относится к маньчжурским князьям, но поддерживает императора Пу И, с которым однажды удостоился аудиенции. Его очень интересуют буддийские симпатии Пу И, и он считает, что император - лучший кандидат для установления гармоничного, дхармического политического порядка в Китае."
