### Traits ###
 SHD_dogmeat_general: "Генерал-Псина"
 SHD_dogmeat_general_desc: "Печально известный за свою несдержанность и распутность, Чжан Цзунчан известен всем как “Генерал-Псина”, даже среди его верных сторонников бытует такое уничижительное прозвище. Вместе с тем, откровенная аморальность принесли Цзунчану и определённую репутацию, которая привлекает к себе самый разным сброд из наёмников. Как Чжан любит говорить, у него есть три “нескончаемых вещи”: нескончаемый секс, нескончаемые деньги и нескончаемые люди. Подобная манера жизни делает характер Цзунчана крайне непредсказуемым."
 
 SHD_honored_master: "Почтенный наставник"
 SHD_honored_master_desc: "Высоко на горе Тай восседает почтенный Наставник Чжан Тяньжань, чей взор простирается на Цзинань, полный грязи и похоти. Как не иронично, даже такая сволочь, как Цзунчан немного проникся идеями лидера культа Игуаньдао. Стараясь держаться в тени от мирского, Тяньжань день за днём всё сильнее и сильнее распространяет сети своего культа, обращая всё больше и больше людей в свою веру."

