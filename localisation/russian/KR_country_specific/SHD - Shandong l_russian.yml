### Political Events###
 shandong.2.t: "Лю Чжунцзэ прибыла в Цзинань"
 shandong.2.d: "Роковой поезд с Лю Чжунцзэ прибыл сегодня в Цзинань, известив гудком о начале конца. Мало кто уже помнит, но Тяньжань пришёл к власти в культе не совсем честным путём, предав опале сестру своего прежнего Наставника, Лю Чжунъи, и изгнав её. Чжан Цзунчан решил нанести уда по самолюбию своего оппонента, пригласив Лю Чжунцзэ к себе на приём. Одно лишь упоминание её имени заставляет всех этих святош из Игуаньдао недовольно скалить зубы, на что и решил надавить Генерал-Псина. Решив язвить до последнего, Цзунчан поставил во главе приветственной свою престарелую мать, которую он заставил вести колонну из людей. С целью унизить Тяньжаня ещё больше, Цзунчан повелел оставить пышный букет цветов на могиле его предшественника и дать парадный залп из двадцати одной винтовки, из которых, под гогот Генерала-Псины, была расстреляна стена одного из ближайших домов. Таким экстравагантным способом была принята Лю Чжунцзэ."
 shandong.2.a: "А хорошая была стенка…"
 
 shandong.970.t: "Цзунчан гуляет и веселится"
 shandong.970.d: "После дневного представления, Цзунчан высадил свою мать и гостью у ворот личного поместья, а сам отправился кутить дальше, празднуя свою выходку. Пребывая в хорошем настроении, Генерал-Псина начал раздавать с барского плеча благотворительность для местных бедняков, пока не встретил культистов Игуаньдао, которые последние несколько месяцев тщетно пытались достучаться до его совести. На этот раз они смотрели на него взглядом не миролюбивых проповедников, но яростных врагов. Они кричали на Цзунчана, обещая, что их Наставник придёт и будет судить его погрязшую во грехе душу. Эти угрозы пролетели мимо ушей Генерала-Псины, который уже отправился дальше, тщетно ища свежий опиум. Как оказалось, последняя поставка была накрыта Суном Чжэюанем, который так печётся о соблюдении ‘дурацких законов’, как их называет Цзунчан. Изрядно устав, Генерал-Псина отправился в ночную вылазку в свой любимый бордель с целью взять штурмом местных красоток. Цзунчана приветствовали здесь как своего, сразу же раскупорив тайничок с дурманящим опиумом. Остаток ночи он провёл, забавляясь с наркотиками и распутными девками. Лежа с очередной проституткой, он заметил, как она втихаря украла у него немножко опиума и спешно убежала. Но Цзунчан даже не думал сердиться или печалиться – ведь в его распоряжении все куртизанки и все наркотики города, на остаток ночи ему точно хватит."
 shandong.970.a: "Она не знает, от какого жеребца отказалась"
 
 shandong.3.t: "Шпион Иньгуана был пойман Цзунчаном"
 shandong.3.d: "После ночи наркотического угара и развлечений с распутными девками, Цзунчан, проснувшись утром, заметил, что в его резиденцию кто-то проник, кто-то, кого он явно не знал. Подняв своих жён и телохранителей по тревоге, Цзунчан быстро схватил нарушителя. Его верный слуга, Сунь Дяньинь, ‘поговорил’ с пленником и выведал информацию, что этот шпион работает на Цюя Иньгуана, который решил копать под Генерала-Псину и его преступную империю. Дяньинь считает, что это лишь формальное объявление войны, а худшее их ещё ждёт впереди. Цзунчан начал чуять неладное с тех самых пор, как Иньгуан стал так рьяно беспокоиться о нормах морали. Генерал Датэ Цзюносукэ предполагает, что Иньгуан собирается написать донос императору и сместить Цзунчана и его Клику. Необходимо перехватить его, пока ещё не поздно. Осталось лишь понять, где искать Иньгуана и его сторонников..."
 shandong.3.a: "Перекройте все дороги, Иньгуан уже в пути"
 shandong.3.b: "Устройте штурм его поместья, он ещё не успел уйти"
 
 shandong.971.t: "Датэ Цзюнносукэ настиг Иньгуана в Дэчжоу"
 shandong.971.d: "Датэ Цзюнносукэ и его отряды кавалерии были отправлены за город, с целью перехватить Иньгуана, который, как предполагалось, спешно бежит в Пекин. Чутьё не подвело Цзунчана и он сделал верную ставку. На пути в столицу, Цзюнносукэ проезжал через маленький городок Дэчжоу. Расспросив местных, он выяснил, что отряд вооружённых людей недавно остановился около храма Хайдо Цзиньшань. Устроив штурм храмовой территории и перебив наружную охрану, Цзюнносукэ обнаружил свою цель молящимся во внутреннем святилище. Как потом оказалось, Иньгуан решил отдать почести своим предкам в местном храме на удачу. Удача, как видно, сыграла с ним злую шутку. Цюй Иньгуан был убит, а храм предан огню вместе с телами всех тех, кто там был и оказал сопротивление. Лишних разрушений можно было бы и избежать, если бы крестьяне не встали на защиту предателя-Иньгуана. С другой стороны, теперь можно всё списать на неповиновение губернатору."
 shandong.971.a: "Храм был “скрытой базой повстанцев”"
 
 shandong.972.t: "Сунь Дяньинь не нашёл Иньгуана в Цуфу"
 shandong.972.d: "Сунь Дяньинь вместе с отрядом солдат ворвался в Цуфу, личное поместье Иньгуана. Спалив пару домов и побив местную прислуги, Дяньинь смог пробиться во внутреннюю часть поместья. И хотя он прочесал каждый уголок, ни Цюя Иньгуана, ни его друга, герцога Яньшэна, нигде не была. На протяжение ещё нескольких дней поместье и близлежащие кварталы были оцеплены местным гарнизоном. Когда терпения Цзунчана окончательно лопнуло, всё, что он получил – формальное извинение своего подчинённого и награбленные в поместье ценности. Эти дары ничуть не сменили его гнев на милость, он в срочном порядке отправил Датэ Цзюнносукэ прочесать все тракты, ведущие в Пекин, но было уже поздно. Конные отряды смогли найти лишь следы беглеца, но не его самого. Понимая, что здесь уже ничего нельзя поделать, Цзунчан решил сосредоточиться на Игуаньдао."
 shandong.972.a: "Ну, хотя бы мы нашли ценные блестяшки"
 
 shandong.4.t: "Цзунчан шлёт своё алиби императору"
 shandong.4.d: "Несколько сборников стихов и классических книг, прочитанных когда-то Генералом-Псиной, сослужили ему отличную службу в составлении эмоционального алиби. Письмо, написанное кривым почерком с ужасающими грамматическими ошибками, прибыло в Пекин. Из него стало ясно, что недавнее происшествие в Дэчжоу было лишь маленьким инцидентом, на которое не стоит обращать внимание ни Пу И, ни У Пейфу. Цзунчан обставил ситуацию так, словно он борется с повстанцами и бандитами, не жалея сил. И именно в Дэчжоу он нашёл тайную ячейку агентов Гоминьдана, которые готовили диверсию против императора. Все слухи и рассказы о полном моральном разложении Шаньдуна и его губернатора Цзунчан свёл к морализму культистов Игуаньдао, которые ‘сильно сгущают краски в своих проповедях’. Так или иначе, Цзунчан вышел сухим из воды в этой истории."
 shandong.4.a: "У нас всё хорошо, правда-правда"
 
 shandong.5.t: "Представители Пекина арестовали Цзунчана"
 shandong.5.d: "Этот дурак Дяньинь всё провалил. Пока он жёг и грабил поместье Иньгуана, тот был уже на пол пути к императору. Несмотря на все его извинения, именно он повинен в том, что отчёт о торговле опиумом в Шаньдуне дошёл до императора. Пу И, разгневанный на нас, отправил карательный батальон в Цзинань, который взял под стражу Чжана Цзунчана и его ближайшее окружение. Все просьбы Цзунчана о том, чтобы разрешить его многочисленной семье видеться с ним, были отклонены. Последнее, что он видел, был один из его сыновей, спрашивает Цюя Иньгуана, переживёт ли его папаша это заключение. Суд Пекина осудил Цзунчана за множество преступлений, вынесенный приговор можно смело рассчитывать, как пожизненное заключение, если только годы курения опиума не приводят к бессмертию."
 shandong.5.a: "С папочкой всё будет хорошо…наверное…"
 
 shandong.6.t: "Гнев горы Тай достиг Цзунчана"
 shandong.6.d: "Новости о приезде Лю Чжунцзэ быстро достигли Тяньжаня, который был явно в не себя от ярости. Первоначально, он начал просить Цзунчана прибыть к нему для прохождения терапевтических процедур, которые тот посещает уже давно, чтобы подлечить здоровье после очередной бурной ночи. После того, как эти просьбы были проигнорированы, Тяньжань начал слать письма с угрозами, в которых требовал извиниться за подобное унижение пока ‘кара небесная не настигла Цзинань’. Когда и на эти письма не был дан ответ, Тяньжань начал распространять памфлеты, в которых он открыто обвиняет Цзунчана в употреблении и продаже опиума, что официально запрещено законом. Кроме того, Тяньжань готовится нанести удар по поместью Генерала-Псины в Цзинане, если тот сам не явится на гору Тай. Сунь Дяньинь предлагает навестить Наставника и хорошенько наставить ему пока тот ещё не готов нанести удар. Датэ Цзюнносукэ рекомендует не спешить и занять оборонительную позицию, мобилизовав гарнизон Цзинаня."
 shandong.6.a: "Пойдём навестим этих святош"
 shandong.6.b: "Продолжаем игнорировать угрозы"
 
 shandong.7.t: "’Кара небесная’ настигла Чжана Цзунчана"
 shandong.7.d: "Отряд Цзунчана неспешно поднимался на вершину горы Тай. Изрядно подустав, поднимаясь по 6600 ступеням, Цзунчан дал сигнал своим людям готовиться к атаке. Дяньинь предложил пока не светить стволами, спрятав их до поры, до времени под одеждой. Только лишь процессия переступила через врата Дай Миао, Цзунчан был подстрелен насмерть затаившимся стрелком. Его телохранители в спешке попытались достать спрятанное оружие, но их постигла участь своего хозяина. Все, кто сегодня пришёл к Наставнику Тяньжаню, получили обещанную ‘кару небесную’. Собрав свою паству Тяньжань вторгся в Цзинань под новый год, пользуясь анархией, которая началась в городе. На городской площади, перед огромной толпой зевак, он зачитал своё последнее послание Цзунчану и объявил о том, что Шаньдун теперь находится под властью Игуаньдао, чем заслужил овации толпы."
 shandong.7.a: "Мы назовём это Днём Кровавого Письма!"
 
 shandong.8.t: "Цзунчан спас город от Игуаньдао"
 shandong.8.d: "Последние несколько недель показали, какое обширное влияние имеет Игуаньдао в городе. Перед поместьем Цзунчана то и дело собирались протесты, и даже доверенные друзья начали настаивать на том, что Генерал-Псина должен посетить гору Тай. Наёмники Цзунчана всё чаще и чаще начали ловить агентов Тяньжаня, многие из них имели при себе оружие, письма с проклятиями и яд – всё это предназначалось губернатору. Этим утром Чжан Цзунчан получил последнее письмо, в котором Наставник Игуаньдао объявил войну Генералу-Псине и его режиму. Толпа фанатиков уже ворвалась в город, переполненные гневом и жаждой мести. Единственное, что спасло Цзунчана и Цзинань – совет Цзюнносукэ о мобилизации гарнизона. Подоспевшие отряды открыли огонь по культистам, а японская кавалерия быстро разбила толпу на маленькие разрозненные группы, которые уже не представляли опасности. Все фанатики, атаковавшие Цзинань, были перебиты. Как не пытался скрыть свою лысину Тяньжань, но и ему не удалось уйти живым. Спешно бросая свою паству, он попытался бежать, но был застрелен в спину лично Цзюнносукэ, который преподнёс голову Наставника в качестве подарка своему хозяину."
 shandong.8.a: "Наконец-то, люди увидели их истинное лицо"
 
### Focus tree related events ###
 shandong.9.t: "Игуаньдао и народные бунты"
 shandong.9.d: "Узнав о смерти Чжана Тяньжаня, тысячи его последователей рванули в Цзинань, в попытках найти останки своего Наставника. Обнаружив, что Тяньжань, как и другие культисты Игуаньдао были наспех закопаны без каких-либо почестей, культисты пришли в ярость. Остатки сектантов нападают на полицейских и сборщиков налогов по всей провинции, в этом им помогают местные крестьяне. Горожане, боясь как Игуаньдао, так и Цзунчана, начали спешно запираться у себя в домах, боясь лишний раз выйти на улицу. Бой был выгран, но война с Игуаньдао в самом разгаре."
 shandong.9.a: "Убей одного лысого, и народ как с цепи сорвался!"

 shandong.1000.t: "Удар по Нанкину"
 shandong.1000.d: "Смерть Суна повергла Восточный Китай в хаос. Пожары, грабежи и бандитизм станут нормой во всем регионе, но в то же время это дает золотую возможность. Гегемония Чжили закончилась, в Китае быстро растет вакуум власти, и если мы сможем воспользоваться своим шансом и взять под контроль Нанкин, мы будем уверены, что сыграем важную роль в предстоящей борьбе за будущее Китая. Лучшие советники [THIS.GetLeader] посоветовали ему двигаться на юг к старой столице и закрепить за нами место одного из крупнейших игроков Китая."
 shandong.1000.a: "Нанкин будет наш!"
 shandong.1000.b: "Мы должны подождать и посмотреть..."

 shandong.10.t: "Отправка офицеров за рубеж"
 shandong.10.d: "Шаньдун не в состоянии сам дать достойное образование своим офицерам. Всё чаще и чаще встаёт вопрос о том, куда бы нам отправить своих кадетов, чтобы они постигли премудрости современной войны. Но китайская армия устроена так, что не столько знания, сколько престиж твоей военной академии впоследствии напрямую скажется на твоей карьере. Нам следует подобрать своим кадетам такую академию, которая бы стала компромиссным вариантом."
 shandong.10.a: "Направим их в Японию"
 shandong.10.b: "Направим их в Германию "
 shandong.10.c: "Направим на Запад "
 
 shandong.11.t: "Военные проекты в Шаньдуне"
 shandong.11.d: "Уже ни для кого не секрет, что наша армия безнадёжно отстаёт от западного стандарта. И хотя мы прикладываем все силы, чтобы повысить его, этого явно мало. Нам нужно что-то, что никто другой в Китае не смог бы купить, нам нужен козырь в рукаве. Армейское командование внимательно изучила наработки Ханчеделая, чешского эмигранта, который живёт в Цзинане. Он предлагает обить часть наших Студебеккеров листами стали и сделать из них импровизированные танкетки. Кроме того, мы можем купить оптовую партию велосипедов марки “Flying Pigeon” и выдать их нашей пехоте. И, наконец, третий вариант предложил один профессор из Цзинаньского Университета. Он предлагает закупить альпинистское снаряжение и научить наших бойцов вести сражения глубоко в горах, которых так много в нашей провинции."
 shandong.11.a: "Построить танки"
 shandong.11.b: "Разработка велосипедных подразделений"
 shandong.11.c: "Обучим горнострелков"
 
 shandong.12.t: "Расследование о пропавших грузах"
 shandong.12.d: "Последние несколько месяцев оживлённая торговля на маршруте Циндао – Цзинань пришла в упадок. Полицейское расследование установило, что это не леность наших машинистов, а что-то куда более серьёзное. До высших чинов нашего правительства дошли сведения, которые стали настоящим скандалом. Как оказалось, кто-то в наглую ворует товар на пути между двумя городами. Чтобы не распространять лишнюю шумиху, нам рекомендовали не тревожить таможню Циндао расследованием, а сначала проверить основные станции и платформы с нашей стороны. Но что-то нам подсказывает, что товары не могут испариться среди пустынных равнин и малюсеньких перевалочных пунктах. Куда же всё-таки мы направим расследование?"
 shandong.12.a: "Проверим станции"
 shandong.12.b: "Проверим таможню"
 
 shandong.13.t: "Мы нашли лагерь грабителей?"
 shandong.13.d: "Наши догадки были верны. Как оказалось, даже посреди чистого поля можно спрятать лагерь так, чтобы он остался незамеченным. Рядом с одной из станций мы обнаружили несколько подозрительных самостроев в близлежащих кустарниках. Скорее всего, этот импровизированный лагерь служит перевалочным пунктом, откуда товар уходит куда-то ещё. Полиция попросила поддержки военных для штурма данного лагеря и поимки всех его обитателей."
 shandong.13.a: "Взять этих наглецов"
 
 shandong.14.t: "Таможня прогнила насквозь"
 shandong.14.d: "Наши догадки были верны. Маленькая таможня на границе между Циндао и нашей территорией стала объектом пристального обучения. Небольшое строение, которое с трудом вмещало пятерых, вмещало в себе ещё кое-что интересное. Полиция обнаружила подозрительную полость, которую было предложено вскрыть. Как оказалось, сюда преступники складировали ворованный товар, а сама полость оказалась импровизированным чердаком. Мы были вынуждены арестовать пограничников и устроить им допрос с пристрастием."
 shandong.14.a: "Лучше им сознаться"
 
 shandong.15.t: "Атака на бандитов"
 shandong.15.d: "Идя по неприглядной дорожке, отряд военных наткнулся на лагерь бандитов, о чём предупредили местного начальника полиции, которому было дано добро взять похитителей живыми или мёртвыми. Завязался бой, который стоил нескольких жизней с обеих сторон. На следующее утро мы получили сообщение о том, что бандиты готовы прекратить борьбу и сдать награбленное добро, если им дадут беспрепятственно исчезнуть вместе со всем их оружием."
 shandong.15.a: "Это уже вопрос чести!"
 shandong.15.b: "Не нужно лишних жертв"
 SHD_bandits_surrender: "бандиты мирно сдались"
 SHD_bandits_escape: "бандиты устроили отвлекающий манёвр и сбежали"
 
 shandong.800.t: "Событие об отказе"
 shandong.800.d: "Это событие об отказе, вы не должны видеть это. Если вы играете в обычном игровом процессе и не используете сабмодов, сообщите о проблеме."
 
 shandong.16.t: "Пограничники во всём сознались"
 shandong.16.d: "Пограничники, который мы поймали с ворованными товарами из Циндао, дли показания и во всём сознались. Они божатся, что на такой шаг их подвигла нищета и бедность и семей. Как они пояснили свои дела они проворачивали под предлогом осмотра поезда. Пока один изображал из себя задумчивого таможенника, отвлекая внимания машиниста, другой подворовывал товар. Ссылаясь на то, что тюрьма Цзинаня слишком переполнена, мы вынесли смертный приговор этим двоим бандитам, после чего приговор был немедленно приведён в исполнение."
 shandong.16.a: "Закон суров, но таков закон"
 
 shandong.17.t: "Железные дороги в безопасности"
 shandong.17.d: "Когда в Шаньдуне появились новости о том, что [SHD.GetLeader] раскрыл железнодорожных воров, многие в это не поверили. Все проклятия летели в наш адрес, ведь именно наша “прогнившая коррупционная” администрация наживалась на воровстве товара, как все думали. Узнав о том, что мы действительно смогли поймать и разобраться с преступниками, народ нас даже немного зауважал. Товарооборот между Циндао и Цзинанем пришёл в норму, и мы можем с уверенностью заявить, что железные дороги стали безопасными."
 shandong.17.a: "Наконец-то, мы можем заняться нашими ж/д путями"
 
 shandong.18.t: "Бандиты убежали в Хэбэй"
 shandong.18.d: "Атака на бандитский лагерь провалилась. Наши войска повелись на предложение бандитов сдаться. Пока часть из бандитов обсуждала условия сдача, остальные спешно бежали, спешно бросая ворованное, оружие и даже их одежду. Мы успели поймать лишь парочку самых жадных, который хотели утащить товары с собой. Увидев толпу голых мужчин, спешно убегающих кто куда, бойцы залились смехом и решили не преследовать их. Но и это было ловушкой. Пока солдаты смотрели за этим представлением, основной контингент бандитов уже скрылся в ближайших лесах. Рассвирепев, начальник полиции лично подстрелил одного и убегающих голышей, отобрав винтовку у рядом стоящего солдата. Так или иначе, бандиты скрылись и сейчас, скорее всего, спешного перебираются в Хэбей, подальше от нас."
 shandong.18.a: "Ну и фиаско"
 
 shandong.19.t: "Пойманные бандиты сдали Чжана Цзунчана"
 shandong.19.d: "Наши пограничники засекли отряд беженцев из Шаньдуна. И хотя они уверяли нас, что являются простыми фермерами, многочисленные шрамы говорят либо об их военном, либо о бандитском прошлом. Задержав этих беженцев в провинции Хэбей, мы подвергли их допросу, который привёл к противоречивым выводам. Задержанные уверяют, что губернатор Шаньдуна, Чжан Цзунчан, тайно занимается контрабандой и сбытом наркотиков в своей вотчине. Эти слухи быстро достигли Пекина, где наши осведомители установили, что достоверность их заявлений довольно высока. Это может стать отличным поводом для того, чтобы ликвидировать автономию Шаньдуна, но придётся окончательно разобраться с Цзунчаном и его кликой, а уж он так просто нам не сдастся. С другой стороны, это всего лишь заявления кучки сомнительных бандитов."
 shandong.19.a: "Дело пахнет жаренным"
 shandong.19.b: "Верить бандитам…смешно"
 
 shandong.20.t: "Игуаньдао ищет современное оружие"
 shandong.20.d: "Несмотря на все предсказания, теократический режим в Шаньдуне живёт и процветает. Во многом, благодаря обширной армии фанатичного ополчения, преданного культу Игуаньдао и его лидеру. Но даже слепая вера иногда уступает голосу разума. Представители Больших Мечей и Красных Копий, крестьянских армий, присягнувших Игуаньдао, просят у нас предоставить им современное вооружение. Эти недодипломаты готовы скупить у нас любой излишек любого вооружения, лишь бы оно было чуть современнее, чем их совсем средневековое оружие. Это предложение нашло поддержку в среде тех, кто жаждет освободить долину Хуанхэ от милитаристов из бывшей Лиги."
 shandong.20.a: "Для благого дела нам ничего не жалко"
 shandong.20.b: "Как не называйтесь, но вы такие же милитаристы"
 
 shandong.22.t: "Дивизии кавалерии прошли японскую тренировку"
 shandong.22.d: "Методы обучения и тренировки, которым японские наёмники подвергли нашу кавалерию, дали свои плоды. Наша конница теперь обладает непревзойдённой дисциплиной и координацией. Мы надеемся, что такой стандарт обучения будет распространён и на остальную армию. А пока мы получили отличные ударные отряды, способные к мобильному перемещению. Некоторые привереды до сих недовольны тем, что мы позволили японцам обучать наших бойцов, но даже они были вынуждены признать пользу этих тренировок."
 shandong.22.a: "Самураи всегда были конниками"
 
 shandong.23.t: "Дивизии кавалерии прошли чахарскую тренировку"
 shandong.23.d: "Методы обучения и тренировки, которым чахарские конники подвергли нашу кавалерию, дали свои плоды. Тяньжань был особенно удовлетворён тем уровнем преданности, который воспитали в наших войсках. Он решил выступить перед кавалеристами с импровизированной речью, в которой было выяснено, что он знает большую часть классического романа “Речные заводи” наизусть. В завершение, Тяньжань пожелал нашим войскам достичь того же просветления, каким обладал Лю Чжишэнь перед смертью."
 shandong.23.a: "Такому святому человеку и возразить нечего"
 
 shandong.24.t: "Шаньдун просит принять их офицеров"
 shandong.24.d: "Правительство Шаньдуна обратилось к нам с просьбой принять их офицеров-кадетов для получения военного образования в одной из наших академий. В эти непростые времена мы, обычно, не принимаем иностранных студентов, полностью сосредоточившись на своих собственных кадетах. Но нам недвусмысленно намекнули, что в обмен на принятие этих студентов, Шаньдун готов “подарить” средства на развитие нашей страны. "
 shandong.24.a: "Деньги не пахнут"
 shandong.24.b: "Слишком очевидная взятка"
 
 shandong.993.t: "Япония примет наших кадетов"
 shandong.993.d: "Наше молодое поколение будущих офицеров было отправлено обучаться в Японию. Знания, полученные ими, пригодятся нам в будущем. Кроме того, этот жест доброй воли улучшил отношения между нашими странами."
 shandong.993.a: "Чудесно"
 
 shandong.994.t: "Япония отказала нам"
 shandong.994.d: "Наше молодое поколение кадетов не было зачислено в японские академии. Они получат образование здесь, в Шаньдуне. О его качестве, конечно, лучше промолчать. Зато наш народ стал ненавидеть чужаков ещё сильнее, чем раньше. "
 shandong.994.a: "Но ведь есть ещё и Германия..."
 
 shandong.25.t: "Шаньдун просит принять их офицеров"
 shandong.25.d: "Правительство Шаньдуна обратилось к нам с просьбой принять их офицеров-кадетов для получения военного образования в одной из наших академий. В эти непростые времена мы, обычно, не принимаем иностранных студентов, полностью сосредоточившись на своих собственных кадетах. Но нам недвусмысленно намекнули, что в обмен на принятие этих студентов, Шаньдун готов “подарить” средства на развитие нашей страны."
 shandong.25.a: "Деньги не пахнут"
 shandong.25.b: "Мы не занимаемся благотворительностью"
 
 shandong.995.t: "Германия примет наших кадетов"
 shandong.995.d: "Наше молодое поколение будущих офицеров было отправлено обучаться в Германию. Знания, полученные ими, пригодятся нам в будущем. Кроме того, этот жест доброй воли улучшил отношения между нашими странами."
 shandong.995.a: "Чудесно"
 
 shandong.26.t: "Шаньдун просит принять их офицеров"
 shandong.26.d: "Правительство Шаньдуна обратилось к нам с просьбой принять их офицеров-кадетов для получения военного образования в одной из наших академий. В эти непростые времена мы, обычно, не принимаем иностранных студентов, полностью сосредоточившись на своих собственных кадетах. Но нам недвусмысленно намекнули, что в обмен на принятие этих студентов, Шаньдун готов “подарить” средства на развитие нашей страны."
 shandong.26.a: "Деньги не пахнут"
 shandong.26.b: "Слишком очевидная взятка"
 
 shandong.27.t: "Права на горнодобычу"
 shandong.27.d: "Со времён падения Цюй Тунфэна и Аньхойской Клики десятилетие назад. Шаньдун оставался в глазах иностранных инвесторов опасным местом, куда не стоит вкладывать деньги. Но теперь, когда мы наконец-то добились стабильности и процветания, к нам стали поступать первые предложения о сдачи в аренду прав на горнодобычу в шахтах Шаньдуна. На выбор у нас есть японская компания Люда, которая уже ведёт своё дело в Вейхайвэе, немецкая компания Крупп, которая занимает серьёзное положение в Циндао и довольно молодая компания ПибодиЭнерджи. Выбор партнёра остаётся за нами."
 shandong.27.d1: "Со времён падения Цюй Тунфэна и Аньхойской Клики десятилетие назад. Шаньдун оставался в глазах иностранных инвесторов опасным местом, куда не стоит вкладывать деньги. Но теперь, когда мы наконец-то добились стабильности и процветания, к нам стали поступать первые предложения о сдачи в аренду прав на горнодобычу в шахтах Шаньдуна. Пользуясь своим положением, Япония принудила нас работать с Люда, их собственной компанией."
 shandong.27.d2: "Со времён падения Цюй Тунфэна и Аньхойской Клики десятилетие назад. Шаньдун оставался в глазах иностранных инвесторов опасным местом, куда не стоит вкладывать деньги. Но теперь, когда мы наконец-то добились стабильности и процветания, к нам стали поступать первые предложения о сдачи в аренду прав на горнодобычу в шахтах Шаньдуна. Пользуясь своим положением, Германия принудила нас работать с Крупп, их собственной компанией."
 shandong.27.a: "Работаем с Люда"
 shandong.27.b: "Работаем с Крупп"
 shandong.27.c: "Работаем с ПибодиЭнерджи"
 
 shandong.28.t: "Чжан Цзиняо ищет убежища в Аньцине"
 shandong.28.d: ""
 shandong.28.a: "Мы рады принять вас"
 shandong.28.b: "Твоя грязная репутация идёт впереди тебя!"
 
 shandong.29.t: "Датэ Цзюнносукэ ищет убежища в Тяньцзине"
 shandong.29.d: ""
 shandong.29.a: "Мы рады принять вас"
 shandong.29.b: "Твоя грязная репутация идёт впереди тебя!"
 
 shandong.30.t: "Ян Цзинъю ищет убежища в Аньцине"
 shandong.30.d: ""
 shandong.30.a: "Мы рады принять вас"
 shandong.30.b: "Твоя грязная репутация идёт впереди тебя!"
 
 shandong.31.t: "Беженцы просят Иньгуана спасти их семьи"
 shandong.31.d: "Группа из наиболее активных беженцев, которые переселились к нам с Юга, обратилась к Суну Чжэюаню с просьбой. Они поведали, что на Юге остались их родные и их семьи, изнывающие от того хаоса, который захлестнули регион. Активисты предлагают организовать ограниченную интервенцию на земли бывшей Лиги и скооперироваться с одной из сторон с целью спасти народ от бандитов и ужасов войны. Если мы согласимся, то нам придётся выбирать с умом. Если мы поставим на проигрывающую сторону, то лишь усугубим ситуацию на Юге."
 shandong.31.a: "Мы не должны вмешиваться"
 shandong.31.b: "Лишь самые храбрые пойдут в бой"
 
 shandong.32.t: "Цин шлёт дополнительную помощь"
 shandong.32.d: "Понимая необходимость поддержания порядка и безопасности в своих провинциях, император решил выделить нам дополнительные отряды имперской армии для борьбы с гоминьдановским бандитизмом и протестами. Губернатор [SHD.GetLeader] выразил глубочайшую благодарность за оказанную помощь и пообещал превратить Шаньдун в самое безопасное место во всём Китае. Как говорится, там, где мы нашли гоминьданского ублюдка, там найдётся и второй, не так ли?"
 shandong.32.a: "Мы благодарны тебе, Сын Неба"
 
 shandong.33.t: "Фэнтянь поддерживает Чэнь Тяоюаня"
 shandong.33.d: "Правительство Фэнтяня, с которым мы находимся в свободном союзе, решило поддержать Чена Тяоюаня из клики Аньцин в его конфликте с Лигой. Репутация Чена намного превосходит [SHD.GetLeader], и наша собственная репутация работает против нас. Хотя это должно улучшить наши шансы против Лиги, это также означает, что из-за поддержки Фэнтяня мы не можем просто затем двигаться против Аньцина."
 shandong.33.a: "Хорошо"
 
 shandong.34.t: "Фэнтянь отказывается от вмешательства"
 shandong.34.d: "Фэнтянь уведомил нас, что он больше не будет пытаться вмешиваться в наш спор с Аньцином, ссылаясь на то, что мы не сможем договориться. Это прискорбно, так как это также означает, что они не поддержат нас в нашей войне против клики Аньцин, которую мы должны начать немедленно."
 shandong.34.a: "Пришло время нанести удар."
 
 shandong.35.t: "Фэнтяньские переговоры терпят неудачу"
 shandong.35.d: "Попытка посредничества между нами и кликой Аньцин, Чэнь Тяоюаня, не удалась. Нам нужно двигаться немедленно, прежде чем Чэн сможет ответить."
 shandong.35.a: "Пришло время нанести удар."
 
 shandong.36.t: "Сделка с Аньцином заключена"
 shandong.36.d: "Мы успешно заключили сделку с Кликой Аньцин. Это означает, что у нас будет время подготовить дальнейшие шаги, пока они имеют дело с Гоминьданом. Важно знать, что эта сделка не является постоянной, и мы будем стремиться изменить ее в нашу пользу, если сможем."
 shandong.36.a: "Хрупкий мир."
 
 shandong.37.t: "Прибытие дипломат Аньцина"
 shandong.37.d1: "Хотя казалось, что недавнее предложение Фэнтяня не было принято и нами, и Аньцином, скромный дипломат из Аньцина нашел в себе смелость искать аудиенцию у Чжан Цзунчана, чтобы обсудить возможность заключения мирного соглашения без фэнтянского вмешательства. Чжан, который был в нехарактерно хорошем настроении, выслушал дипломата.\n\nВ настоящее время мы занимаем территорию, которую Чэнь Тяоюань считает чрезвычайно важной. По словам дипломата, Аньцин, скорее всего, согласится на мир, если мы откажемся от территории за пределами Цзянсу. Это не может быть плохой идеей, так как этой территорией трудно управлять и она не дает нам много преимуществ, кроме как очень злить Чена. Временный мир также даст нам время для подготовки дальнейших действий."
 shandong.37.d2: "Хотя казалось, что недавнее предложение Фэнтяня не было принято и нами, и Аньцином, скромный дипломат из Аньцина нашел в себе смелость искать аудиенцию у Чжан Цзунчана, чтобы обсудить возможность заключения мирного соглашения без фэнтянского вмешательства. Чжан, который был в нехарактерно хорошем настроении, выслушал дипломата.\n\nВ настоящее время мы занимаем территорию только в северной провинции Цзянсу. По словам дипломата, Аньцин, скорее всего, будет готов принять мир, если мы будем держаться только за те территории, которые мы приобрели. Это не может быть плохой идеей, поскольку получение чего-то дополнительного, скорее всего, приведет только к сопротивлению на этой новой территории. Временный мир также даст нам время для подготовки дальнейших действий."
 shandong.37.d3: "Хотя казалось, что недавнее предложение Фэнтяня не было принято и нами, и Аньцином, скромный дипломат из Аньцина нашел в себе смелость искать аудиенцию у Чжан Цзунчана, чтобы обсудить возможность заключения мирного соглашения без фэнтянского вмешательства. Чжан, который был в нехарактерно хорошем настроении, выслушал дипломата.\n\nМы не смогли приобрести новую территорию. Дипломат сказал, что Аньцин, скорее всего, готов уступить весь Цзянсу в обмен на мир. Это отличная новость, так как Цзянсу - главная территория, к которой мы стремимся. Временный мир также даст нам время для подготовки дальнейших действий."
 shandong.37.d4: "Хотя казалось, что недавнее предложение Фэнтяня не было принято и нами, и Аньцином, скромный дипломат из Аньцина нашел в себе смелость искать аудиенцию у Чжан Цзунчана, чтобы обсудить возможность заключения мирного соглашения без фэнтянского вмешательства. Чжан, который был в нехарактерно хорошем настроении, выслушал дипломата.\n\nМы не смогли приобрести новую территорию. Дипломат сказал, что Аньцин, скорее всего, готов уступить Сюйхуэй, западную часть провинции Цзянсу, в обмен на мир. Это хорошая новость, так как это был бы большой шаг к дальнейшим успехам. Временный мир также даст нам время для подготовки дальнейших действий."
 shandong.37.a: "Давай сделаем это."
 shandong.37.b: "Бить теперь лучше."
 
 shandong.38.t: "Фэнтянь поддерживает нас"
 shandong.38.d: "Конфликт с Аньцином обострился и привел к войне, но к счастью, правительство Фэнтяня решило поддержать нас, а не Чэнь Тяоюаня."
 shandong.38.a: "Хорошо."
 
 shandong.39.t: "Фэнтянь поддерживает Аньцин"
 shandong.39.d: "Конфликт с Аньцином обострился и привел к войне, но правительство Фэнтяня решило поддержать Чэнь Тяоюаня, а не нас!"
 shandong.39.a: "Плохо."
 
 shandong.40.t: "Аньцинская проблема"
 shandong.40.d1: "Теперь, когда Гоминьдан потерпел поражение, больше нет необходимости преклоняться перед пожеланиями Чэнь Тяоюаня. Чэнь считает себя лучше других за его поддержку антиконцессионного движения, но мы все знаем, что это просто шоу. Мы больше не можем позволить себе застрять только в Шаньдуне. Мы должны захватить контроль, по крайней мере над Цзянсу (Сюхай, Хуайян, Наньтун). Мы немедленно отправим телеграмму Фэнтянь, чтобы убедиться, что это будет сделано."
 shandong.40.d2: "Теперь, когда Гоминьдан потерпел поражение, больше нет необходимости преклоняться перед пожеланиями Чэнь Тяоюаня. Чэнь считает себя лучше других за его поддержку антиконцессионного движения, но мы все знаем, что это просто шоу. Хотя мы взяли под свой контроль по крайней мере часть провинции Цзянсу (штаты Сюхай, Хуайян, Наньтун), теперь мы должны стремиться к отдыху! Мы немедленно отправим телеграмму Фэнтянь, чтобы убедиться, что это будет сделано."
 shandong.40.d3: "Теперь, когда Гоминьдан потерпел поражение, больше нет необходимости преклоняться перед пожеланиями Чэнь Тяоюаня. Чэнь считает себя лучше других за его поддержку антиконцессионного движения, но мы все знаем, что это просто шоу. Мы контролируем всю провинцию Цзянсу (штаты Сюхай, Хуайян, Наньтун), но Чэнь Тяоюань из Аньцина определенно не примет это навсегда. Мы немедленно отправим телеграмму в Фэнтянь, чтобы убедиться, что они не передадут ему нашу территорию."
 shandong.40.a: "Будем ждать их ответа."
 
 shandong.41.t: "Учебная миссия в Шаньдуне"
 shandong.41.d: "Шаньдунская клика остро нуждается в дополнительных войсках, чтобы иметь возможность встретиться с Лигой. Стоит ли нам отправить к ним большую тренировочную миссию? Хотя их победа станет огромным толчком к усилению нашего влияния в Китае, эта учебная миссия ограничит наши собственные возможности по обучению, по крайней мере, на некоторое время."
 shandong.41.a: "Давайте сделаем это"
 shandong.41.b: "Не стоит затрат"

 shandong.42.t: "Учебная миссия Фэнтянь"
 shandong.42.d: "Правительство Фэнтяня, поддерживая наши усилия, направило к нам большую учебную миссию, состоящую из китайских и японских сержантов и других офицеров. Это должно помочь нам создать большую армию, необходимую для конфликта с Лигой."
 shandong.42.a: "Отличные новости"

 shandong.43.t: "[QIE.GetNameDefCap] не отправляет помощь"
 shandong.43.d: "Не считая нужным приписывать отправку помощи в Шаньдун, [QIE.GetNameDef] отклонил просьбу [SHD.GetLeader] о прибытии полка армии в Шаньдун в попытке избавить Шаньдун от недавних беспорядков! Губернатор [SHD.GetLeader] выражает свое глубочайшее разочарование [QIE.GetNameDef] за их недальновидное решение, решившее изолировать себя от Шаньдуна и не жалеть ресурсов для помощи нам. Похоже, что пока мы предоставлены сами себе."
 shandong.43.a: "Будь они прокляты!"
 
 shandong.100.t: "Инженеров поймали, продавая морские секреты Шаньдуну"
 shandong.100.d: "Кэмпэйтай раскрыл заговор нескольких военно-морских инженеров в судостроительной корпорации Кавасаки, которые планируют продавать корабельные проекты Шаньдуну. Кэмпэйтай готов прекратить эту сделку и арестовать этих двоих, но возможно альтернативное решение. Если бы Кэмпэйтай предупредил Корпорацию Кавасаки, что они могут законно продавать корабельные проекты Шаньдуну, они могут сами арестовать предателей, и мы сможем получить прибыль от законной продажи. Это рискованное предложение, но учитывая, что Шаньдун слишком мал, чтобы стать военно-морским конкурентом, ущерб национальной безопасности от продажи минимален."
 shandong.100.a: "Оповестите Кавасаки, разрешить продажу"
 shandong.100.b: "Нет, немедленно прекратите эту продажу!"
 
 shandong.101.t: "Японские инженеры продают нам проекты"
 shandong.101.d: "Тайная сделка потерпела неудачу, но окончательная продажа, похоже, была спасена. Незадолго до заключения сделки, Корпорация Кавасаки предупредила нас, что им было дано разрешение на законную продажу военно-морских проектов. Инженеры, с которыми мы контактировали, сейчас находятся в тюрьме. Этот удивительный поворот событий не сулит ничего хорошего, но в настоящее время он нас удовлетворитяет."
 shandong.101.a: "Это было близко"
 
 shandong.102.t: "Японские инженеры арестованы перед продажей"
 shandong.102.d: "Тайная сделка потерпела неудачу, и мы потеряли контакт с японскими инженерами. Полагаем, инженеры были арестованы во время крупной облавы в Корпорации Кавасаки, где они работали. Этот удивительный поворот событий не сулит ничего хорошего, а инвестиции, которые мы сделали в проекты, потеряны."
 shandong.102.a: "Мы это запомним"

 shandong.996.t: "Города-Концессии принимает наших офицеров"
 shandong.996.d: "Посольство прислало нам хорошие новости! Посольства в Тяньцзине приняли нашу просьбу и уже начали сотрудничать с нашими офицерами в разработке стратегий. Тяньцзиньская военная академия является очевидным выбором для отправки студентов. С образованием, в котором отчаянно нуждаются наши офицеры, мы еще можем устоять!"
 shandong.996.a: "Замечательно"
 
 shandong.997.t: "Города-Концессии отклонили наше предложение"
 shandong.997.d: "Посольство не заинтересовано в том, чтобы спонсировать наших офицеров в школе, и они отказались подавать заявления на Военную школу в Тяньцзине. Любые надежды найти западную поддержку, таким образом, погасли."
 shandong.997.a: "Ужасно!"
 
 shandong.988.t: "Построен экспериментальный танк"
 shandong.988.d: "Некоторые из наших офицеров, а также некоторые из наших механиков имели возможность наблюдать за немецким Panzer в действии. В то время как многие считали нас дураками за то, что мы попробовали, мы сделали это. Мы создали полностью китайский танк! Хотя некоторые его части могли быть спасены от захваченных или уничтоженных частей, оставленных в Лиге, в основном он китайский. Теперь, когда у нас есть знания о производстве бронетехники, мы сможем удивить наших врагов."
 shandong.988.a: "Не могу поверить, что это сработало"
 
 shandong.989.t: "Европейское отделение велосипедистов подготовлено"
 shandong.989.d: "Простой факт, что у нас нет средств для производства достаточного количества транспортных средств для действительно моторизованных сил, однако европейские вооруженные силы проложили нам путь для реализации более дешевого решения. Наши войска должны быть в состоянии добраться до поля боя первыми, и в хорошей форме, иначе мы будем превзойдены. Таким образом, будет приемлемо, чтобы мы включили велосипед в наши полки. С этим дешевым куском металла, мы еще можем сформировать боевые силы, которых никогда не было в Китае!"
 shandong.989.a: "И МЫ ЗАБЫЛИ КРОШЕЧНЫЕ КОЛОКОЛЬЧИКИ?!"
 
 shandong.990.t: "Дивизия Гротовы-небеса обучена"
 shandong.990.d: "Они не понимают глубокой духовной связи, которую мы, китайцы, имеем с землей. Наша связь со Вселенной. Иностранцы играют со своими игрушками из стали и огня, в то время как у нас под рукой сила космоса. Мандат Небес вытеснит их!"
 shandong.990.a: "Построены в пещере с коробкой отходов, отлично..."

### Navy focus related events
 shandong.51.t: "Шаньдун хочет купить тяжелый крейсер"
 shandong.51.d: "Кэмпэйтай раскрыл заговор нескольких военно-морских инженеров в судостроительной корпорации Кавасаки, которые планируют продавать корабельные проекты Шаньдуну. Кэмпэйтай готов прекратить эту сделку и арестовать этих двоих, но возможно альтернативное решение. Если бы Кэмпэйтай предупредил Корпорацию Кавасаки, что они могут законно продавать корабельные проекты Шаньдуну, они могут сами арестовать предателей, и мы сможем получить прибыль от законной продажи. Это рискованное предложение, но учитывая, что Шаньдун слишком мал, чтобы стать военно-морским конкурентом, ущерб национальной безопасности от продажи минимален."
 shandong.51.a: "Оповестите Кавасаки, разрешить продажу"
 shandong.51.b: "Нет, немедленно прекратите эту продажу!"
 
 shandong.52.t: "Японские инженеры продают нам проекты"
 shandong.52.d: "Тайная сделка потерпела неудачу, но окончательная продажа, похоже, была спасена."
 shandong.52.a: "Здорово!"
 
