 #靳雲鶚
 SHD_jin_yune: "Цзинь Юнъэ"
 SHD_jin_yune_desc: "Цзинь Юнъэ родился в бедной крестьянской семье, он младший брат знаменитого сановника Аньхойской клики Цзинь Юпэна. В отличие от старшего Цзинь Юпэна, Юнъэ большую часть детства провел в поле, работая.\n\n В поисках лучшей жизни Цзинь Юнъэ в 1898 году вступил в Новую армию Юань Шиаки в качестве солдата, а затем был повышен до младшего офицера. Его военная карьера продолжилась, когда он был отобран для обучения в Баодинской ускоренной штабной академии, где он стал штабным офицером, что впоследствии проложило путь к его продвижению по службе. В 1918 году, под руководством Цао Куня, Цзинь стал командиром бригады и, таким образом, вошел в состав клики Чжили. Однако, поскольку У Пэйфу с подозрением относился к отношениям Цзиня со старшим братом, Цзинь Юнэ оказался не в состоянии продвинуться по службе. Цзинь Юнъэ продвигался по службе заметно медленнее, чем почти все его коллеги по клике Чжили, несмотря на его вклад в Чжили-Фэнтяньские войны, и это заронило в его сердце семя недовольства, которое еще больше возросло, когда Цзинь, получивший звание дивизионного командира только в 1923 году, на три года позже остальных, был отправлен в Шаньдун. \Поэтому, когда Чжан Цзунчан укрепился в своей родной провинции, Цзинь Юнъэ не сопротивлялся, а косвенно сотрудничал с ним, несмотря на то, что был предполагаемым членом Чжили. Будучи относительно независимым командиром, равнодушным к политике, Цзинь Юньэ готов сотрудничать с кем угодно, лишь бы сохранить свой статус."
 SHD_jin_yune_commander_desc: "§YОписание генерала\nРодился:§! §g1887, Шаньдун, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_jin_yune_desc$§!"
 SHD_jin_yune_mhc_desc: "§YОписание офицера\nРодился:§! §g1887, Шаньдун, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_jin_yune_desc$§!"

 #褚玉璞
 SHD_chu_yupu: "Чу Юпу"
 SHD_chu_yupu_desc: "Выходец из семьи помещиков, чье состояние было в большом упадке еще при его отце, Чу Юпу, дважды не поступивший в Баодинскую военную академию, стал одним из самых известных бандитов в своей родной провинции.\n\nРазочарованный неудачей начать нормальную военную карьеру, Чу решил стать лулином (сочетание триад и бандитов) и зарабатывал на жизнь разбоем вместе с группой головорезов. Говорят, что первоначальный бандитский отряд ему дал главарь бандитов, спасшийся во время одного из налетов Чу на цинскую тюрьму. Позже, в 1913 году, Чу и его бандиты были включены в отряд Чжана Цзунчана, и в дальнейшем они хорошо сотрудничали друг с другом. Чу Юпу, неожиданно для себя сделавший военную карьеру, уверенно продвигался по служебной лестнице Чжана, после чего присоединился к Фэнтяньской клике и вел бесчисленные войны вместе с чжанами. За свои заслуги Чжан Цзунчан укрепил власть в Шаньдуне.\n\nСейчас, будучи одним из сановников клики Чжана, Чу является доверенным подчиненным и другом Генерал-псина и охотно поддерживает Генерал-псина, используя его "нерегулярные" силы и опыт руководства в нетрадиционных войнах."
 SHD_chu_yupu_commander_desc: "§YОписание генерала\nРодился:§! §g1887, Вэньшан, Шаньдун, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_chu_yupu_desc$§!"
 SHD_chu_yupu_advisor_desc: "§YОписание советника\nРодился:§! §g1887, Вэньшан, Шаньдун, Империя Цин§!\n§YПолитическая карьера:§! §g$SHD_chu_yupu_desc$§!"

 #陸錦
 SHD_lu_jin: "Лу Цзинь"
 SHD_lu_jin_desc: "Поступив в Бэйянскую военную академию в возрасте 20 лет, Лу Цзинь был одним из многих китайских студентов, отправленных изучать японские военные методы, в итоге окончил Академию императорской армии Японии и вернулся в Китай в 1903 году, чтобы преподавать в Военно-геодезической школе Бэйянской академии. Он начал сотрудничать с кликами Чжили и Аньхой в армии Бэйяна, полагаясь на политическое покровительство, чтобы получить несколько высоких должностей в провинциях Чжили и Шаньдун, где он, в свою очередь, обзавелся местными связями. Однако Цзинь никогда не задерживался на одном месте достаточно долго, чтобы основательно укорениться, и постоянно перемещался между различными военными кликами. В 1917 году он стал ярым сторонником попытки маньчжурской реставрации Чжан Сюня, и остальные участники переворота осыпали его похвалами и архаичными военными титулами. Когда Реставрация провалилась, Цзиню все же удалось сохранить военную карьеру, но он все глубже погружался в паутину фракционных интриг клики Чжили и все больше подчинялся влиянию Цао Куня и У Пэйфу. В конце концов ему пришлось бежать из страны после пекинского переворота Фэн Юйсяна в 1924 году, он нашел временное убежище в Японии, а затем перегруппировался с членами Аньхойской клики. К тому времени, когда Чжили вернули себе власть, Цзинь уже не был политической силой. Несмотря на то, что он был чжилийцем и монархистом, его попытки обратиться к клике Чжили, а также к недавно возведенному на престол императору Сюаньтуну с просьбой восстановить его на службе в армии не увенчались успехом. Не имея возможности продвинуться в политическом плане среди бывших членов Аньхойской клики в Фэнтяне, Цзинь дрейфовал между Пекином, Тяньцзинем и Шаньдуном, в конце концов, установив контакт с Цюй Ингуаном.\n\n Эти два человека сблизились из-за их общих монархических убеждений, ненависти к укоренившейся коррупции в пекинском правительстве и их общего происхождения как людей из Чжэцзян. Несмотря на то что Лу Цзинь родился в Тяньцзине, его семья происходила из Чжэцзяна, и это вызвало уважение Цюй Ингуана. В конце концов его завербовали в Шаньдунскую ассоциацию по борьбе с наркотиками и Ассоциацию благожелательности - под благовидным предлогом, чтобы он мог легально помогать в организации военного крыла политического движения Цюй Ингуана, свободный от посторонних глаз клики Чжили."
 SHD_lu_jin_commander_desc: "§YОписание генерала\nРодился:§! §g1879, Тяньцзинь, Чжили, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_lu_jin_desc$§!"
 SHD_lu_jin_mhc_desc: "§YОписание офицера\nРодился:§! §g1879, Тяньцзинь, Чжили, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_lu_jin_desc$§!"

 #吳化文
 SHD_wu_huawen: "У Хуавэнь"
 SHD_wu_huawen_commander_desc: "§YОписание генерала\nРодился:§! §g1904, Лайчжоу, Шаньдун, Империя Цин§!\n§YВоенная карьера:§! §gУ Хуавэнь родился в христианской крестьянской семье в Шаньдуне, но в возрасте 7 лет сопровождал отца в Мэнчэн в Аньхой. О том, какую жизнь вел юный Хуавэнь, ходят разные истории: иногда он хвастался, что происходит из богатой крестьянской семьи и окончил частную миссионерскую школу, а иногда утверждал, что едва выживал, будучи голодным крестьянским мальчиком. В одной из этих историй он пошел в армию как амбициозный, националистически настроенный студент, а в другой - после того, как наводнение разрушило его дом. Так или иначе, подросток Хуавен сначала служил поваром и выполнял другие мелкие поручения, пока его не признали грамотным и не назначили посыльным. После этого его отправили служить в гарнизон в Цзинане под командованием генерала Фэн Юйсяна, который в то время был сторонником Чжили. Хуавэнь сблизился со своим командиром из-за общих религиозных убеждений, и Фэн полюбил мальчика, поручился за его заслуги и отправил его в Пекин для получения надлежащего военного образования в 1923 году. Он дрейфовал между различными школами и в конце концов окончил Бэйянскую армейскую академию в 1927 году, в тот же год, когда его наставник Фэн Юйсян был изгнан из Пекина кликой Чжили. Хуавэнь быстро осудил Фэна и добился расположения Чжили, получив должность преподавателя в Хэнани, а в 1930 году был назначен командиром того самого Цзинаньского гарнизона, в котором когда-то служил. Здесь он нашел общий язык с губернатором Чжаном Цзунчаном и попал в его печально известную "клику Чжана". Хуавэнь быстро продвигался по коррумпированной иерархии Генерала-псины и в конце концов порвал связи с Чжилийской кликой. Известно, что он выкроил для себя кусочек территории в Цзинане и установил контакты с другими политическими силами в провинции на случай, если его судьба изменится. Его привычка часто переходить на сторону разных генералов и рассказывать противоречивые истории о своем прошлом снискала ему репутацию ненадежного человека. Он носит два печально известных прозвища: первое - "Ублюдок трех отцов", поскольку, как и Лу Бу, он служил трем разным хозяевам, и второе - "Прыгающий генерал".§!"
 
 #李麗久
 SHD_li_lijiu: "Ли Лицзю"
 SHD_li_lijiu_desc: "С юных лет Ли Лицзю был болезненным и зависимым. Согласно его более поздним рассказам, Ли Лицзю был вылечен практиком Игуандао с помощью традиционной медицины. Благодаря этому исцелению Ли Лицзю, повзрослев, полностью перешел в сферу верующих. Примерно в это время молодой Ли Лицзю начал изучать боевые искусства. В 1925 году он служил тренером по боевым искусствам в армии Хэнань. С тех пор он стал общаться с различными военачальниками. В 1935 году Ли приехал в Нанкин и остановился в доме своего мастера боевых искусств Ду Синьву. Вскоре он заинтересовался Игуандао. Первая же доставка десятины в Шаньдун ввела Ли Лицзю в ближний круг Чжана Тяньжаня. В ответ Ли Лицзю посвятил себя обществу "Красные копья" в Шаньдуне, обещая освободить Нанкин и, в конечном счете, своего друга Чжоу Фохая от социалистических владык Гоминьдана."
 SHD_li_lijiu_commander_desc: "§YОписание генерала\nРодился:§! §g1897, Нинцзин, Чжили, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_li_lijiu_desc$§!"
 SHD_li_lijiu_mhc_desc: "§YОписание офицера\nРодился:§! §g1897, Нинцзин, Чжили, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_li_lijiu_desc$§!"

 #盧永祥
 SHD_lu_yongxiang: "Лу Юнсян"
 SHD_lu_yongxiang_desc: "Лу Юнсян начал свою военную карьеру как выпускник Тяньцзинской военной академии Вубянь в конце XIX века. Сначала он служил под началом цинского государственного деятеля Ли Хунчжана, а затем стал инструктором в батальоне армии Увэй в Шаньдуне. Лу Юнсян провел первое десятилетие XX века, поднимаясь по служебной лестнице в Шаньдуне, и в конце концов возглавил 20-ю дивизию Цинской новой армии против Синьхайской революции. Опыт и преданность Лу принесли ему титул "барона" в Бэйянской армии Юань Шикая в 1912 году. После смерти Юань Шикая Лу присоединился к Аньхойской клике и несколько лет служил под ее началом. Лу Юнсян возглавил неудачное нападение на Лигу под командованием Сунь Чуаньфана во время их борьбы с Аньхойской кликой, а после поражения поспешно бежал в Японию. Не желая покидать свой дом, Лу Юнсян попросил великого маршала Чжан Цзуолиня найти способ безопасного возвращения Лу в Шаньдун. Это возвращение произошло под знаменем генерала Чжана Цзунчана, который сделал Лу важным пропагандистским материалом в борьбе с Северной экспедицией. Лу вернулся в Цзинань, но обнаружил, что его родной город поражен пороком. Старший Лу быстро пристрастился к опиуму, пытаясь восстановить связь с домом."
 SHD_lu_yongxiang_commander_desc: "§YОписание генерала\nРодился:§! §g1867, Цзинань, Шаньдун, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_lu_yongxiang_desc$§!"
 SHD_lu_yongxiang_mhc_desc: "§YОписание офицера\nРодился:§! §g1867, Цзинань, Шаньдун, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_lu_yongxiang_desc$§!"

 #林建章
 SHD_lin_jianzhang: "Линь Цзяньчжан"
 SHD_lin_jianzhang_bio: "Линь Цзяньчжан начал свою военно-морскую карьеру с того, что сразу же оценил новые технологии и смело взялся за дело. Уроженец провинции Фуцзянь, Лин поступил на службу в Императорский китайский флот и окончил только что созданную военно-морскую академию Киангнан. Лин продемонстрировал свою смелость во время Синьхайской революции, отправив спасательную миссию вверх по реке Янцзы против республиканцев. Временное правительство Нанкина наградило Линя за этот поступок, присвоив ему звание адмирала и вручив флагманский линкор "Нань Шунь". Это повышение стало началом вовлечения Линя в китайскую политику и его перехода на сторону клики Чжили. После реставрации Цин Лин объявил свой флот независимым и отправился на нем в Шанхай. Этот поступок едва не стоил Лину жизни, когда его флот сверг его и оставил в Яньтае. Униженный, но опытный Линь стал идеальным объектом для вербовки в клику Фэнтянь Чжан Цзуолиня, которая платила ему жалованье, поскольку он был назначен на восстановление флота в Яньтае."
 SHD_lin_jianzhang_commander_desc: "§YОписание адмирала\nРодился:§! §g1874, Фучжоу, Фуцзянь, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_lin_jianzhang_bio$§!"
 SHD_lin_jianzhang_mhc_desc: "§YОписание офицера\nРодился:§! §g1874, Фучжоу, Фуцзянь, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_lin_jianzhang_bio$§!"

 #趙洪文國
 SHD_zhao_hong_wenguo: "Чжао Хун Вэньгуо"
 SHD_zhao_hong_wenguo_commander_desc: "§YОписание генерала\nРодился:§! §g1881, Сюянь, Шэнцзин, Империя Цин§!\n§YВоенная карьера:§! §gХун Вэньгуо родился в обедневшей семье и пережил события Первой китайско-японской войны в возрасте 14 лет. В 1898 году Чжао вышла замуж за Чжао Юхуана, взяв его фамилию, и родила 5 сыновей и 3 дочерей. Один из ее сыновей, Чжао Дун, стал профессором университета Дунбэй. Своим упорным трудом мадам Чжао завоевала уважение в деревенской общине и улучшила финансовое положение своей семьи, подняв ее на более высокую ступень. Когда в 1930 году Чжан Цзуолинь объявил ее семью предателями и бандитами, Чжао взяла в руки оружие, чтобы защитить себя. Чжао эвакуировалась из своего города Сиюань, опередив жандармерию Чжан Цзуолиня, и, как говорят, застрелила солдат Цзуолиня из двух спрятанных пистолетов, получив прозвище "Двуствольная бабушка".§!"
 
 #薛顛
 SHD_xue_dian: "Сюэ Дянь"
 SHD_xue_dian_desc: "Долгие и упорные годы Сюэ Дяня определили его карьеру в изучении боевого искусства Синьцзи-цюань Тяньцзинь. Сюэ учился у мастеров Ли Цуньи, Ли Тайхэ и Сюэ Чжэнгана. Когда Сюэ потерпел поражение в поединке с Фу Цзяньцю, ему пришлось покинуть город из-за культурных правил, касающихся соревнований по боевым искусствам. В 1925 году Сюэ отправился в изгнание и уехал в Шаньдун, где случайная встреча с Чжаном Тяньжанем изменила его жизнь. Чжан Тяньжань дал Сюэ Дяню уроки образа жизни и молитвы, что позволило Сюэ Дяню вернуться в Тяньцзинь и победить Фу Цзяньцю. В благодарность Сюэ Дянь передал свою академию боевых искусств Тяньцзинь на десятину Игуандао и вступил в благотворительную организацию Игуандао. В 1926 году Сюэ Дянь присутствовал на тайной встрече "Красных копий" с Чжаном Тяньжанем и был назначен малым императором Шаньдуна при Игуандао, чтобы возглавить "Красные копья" в военной и духовной подготовке."
 SHD_xue_dian_commander_desc: "§YОписание генерала\nРодился:§! §g1887, Шулу, Чжили, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_xue_dian_desc$§!"
 SHD_xue_dian_mhc_desc: "§YОписание офицера\nРодился:§! §g1887, Шулу, Чжили, Империя Цин§!\n§YВоенная карьера:§! §g$SHD_xue_dian_desc$§!"

 SHD_boris_annenkov: "Борис Анненков"
 SHD_boris_annenkov_desc: "Ветеран Сибирского казачьего войска и Великой войны, Борис Анненков организовал и возглавил антибольшевистские казачьи силы в Семипалатинском и Семиреченском районах в 1918-1920 годах. С окончанием гражданской войны Анненков попал под трибунал и в тюрьму, якобы в результате политических махинаций, от него не зависящих. Согласно его рассказу, Анненков сбежал из тюрьмы в 1924 году и бежал через китайско-российскую границу в Синьцзян, в конце концов оказавшись в Шанхае. Генерал Чжан Цзунчан, который в то время был фактическим правителем города, нанял Бориса в качестве офицера для руководства русскими наемными войсками. На данный момент Борис является самым высокопоставленным русским командиром в Китае, и это звание ему очень дорого."
 SHD_boris_annenkov_commander_desc: "§YОписание генерала\nРодился:§! §g9 февраля 1889, Киевская губерния, Российская империя§!\n§YВоенная карьера:§! §g$SHD_boris_annenkov_desc$§!"
 SHD_boris_annenkov_mhc_desc: "§YОписание офицера\nРодился:§! §g9 февраля 1889, Киевская губерния, Российская империя§!\n§YВоенная карьера:§! §g$SHD_boris_annenkov_desc$§!"

 #劉珍年
 SHD_liu_zhennian: "Лю Чжэньнянь"
 SHD_liu_zhennian_desc: "Начав свою военную карьеру в Баодинской армейской офицерской школе, Лю Чжэньнянь поступил в нее с отличными оценками, встретил Ли Цзинлиня и был распределен в минометное отделение корпуса подготовки офицеров. Вскоре после этого его направили в Северо-восточную военную академию для изучения артиллерийского дела, которую он окончил и стал командиром минометной роты. Во время второй Чжифэньской войны в 1924 году Лю, командуя шестью минометами, уничтожил позиции армии Чжили, позволив своим сослуживцам ворваться в образовавшиеся проемы. После периода восстановления после ранений он присоединился к Чу Юпу в качестве командира 16-й бригады, а затем стал командиром второго батальона "Образцового полка". Служа под началом Чжан Цзинъяо, Лю Чжэньнянь принял активное и кровавое участие в Северном походе. Заметно критикуя действия Чжан Цзинъяо на войне, Лю Чжэньнянь получил командование над остатками второй дивизии Цзинъяо, и с помощью радикальных мер и строгой подготовки Лю удалось превратить дивизию в страшную боевую силу. Пережив Северный поход, Лю оттолкнул от себя многих членов клики Чжана Цзунчана, поэтому он присоединился к Цюй Ингуану в Шаньдуне. Лю продолжает демонстрировать неуемные амбиции на военном тотемном столбе, медленно поднимаясь вверх с каждой великой победой.\n\n§YПримечания: После того, как пуля снесла ему дюйм черепа, Лю часто называет образовавшийся шрам "солдатским цветком", к неудовольствию всех, кто был тому свидетелем."
