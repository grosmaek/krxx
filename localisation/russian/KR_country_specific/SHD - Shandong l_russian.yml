 #馬良
 SHD_ma_liang: "Ма Лян"
 SHD_ma_liang_desc: "Родом из Хэбэя, Ма Лян - особенно много путешествующий и обветренный человек. Окончив Бэйянскую военную академию, Лян стал командиром батальона Бэйянской новой армии, а в 1911 году - командиром Пятого полка Бэйянской армии. Любопытно, что он учился борьбе у знаменитого борца Пин Цзинъи и, в свою очередь, добился того, чтобы большинство его подчиненных также занимались этим видом спорта.\n\n В 1912 году он переходит на службу к Цзинь Юнпенгу, где впоследствии становится командиром 47-й смешанной бригады в Шаньдуне. В 1916 году его повысили до начальника гарнизона Цзинаня, и он стал командиром 2-й дивизии китайской армии, участвовавшей в Вельткриге, которая в итоге была преобразована в Северо-Западную пограничную оборонительную армию, хотя и осталась в Шаньдуне.\n\nМобилизованный для участия в Чжили-Аньхойской войне, Ма Лян был уволен со своего поста после поражения в Аньхойской войне. После мягкой отставки Ма поселился в Цзинане и написал книгу "Новые китайские боевые искусства". Ободренный ростом преступности, наркоторговли и общим падением нравов в Шаньдуне, Ма Лян уходит в отставку и начинает общаться с Цюй Ингуаном через участие в Ассоциации по борьбе с наркотиками, в итоге становится одним из основателей Альянса Благожелательности и "Общества по восстановлению Благожелательности", превращаясь в правую руку Цюя по борьбе с наркотиками."
