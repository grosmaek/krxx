 ASY_Mechanisation: "Модернизация сельского хозяйства"
 ASY_Mechanisation_desc: "Методы возделывания и сбора урожая у нашего народа те же, что и при османах: методы 2-го сорта и устаревшие орудия. Мы должны инвестировать в приобретение лучшего оборудования и обучение наших фермеров его использованию."
 
 ASY_rifle_standardisation: "Стандартизация винтовок"
 ASY_rifle_standardisation_desc: "Когда восстание закончилось, Ассирия собрала множество оружия, начиная от надежного канадского Энфилда и заканчивая ненадежной винтовкой Бертье. При содействии Канадской Военной Миссии будет обеспечено дальнейшее получение канадского оружия."
 ASY_rifle_entente: "Оружие из Антанты"
 ASY_rifle_entente_desc: "Чтобы достичь своих целей на Ближнем Востоке, протекторат Ассирия должен иметь возможность производить оружие по лицензиям Антанты, особенно концетрируясь на современных винтовках и автоматах для пехоты."
 ASY_rifle_standard_entente: "Серийное производство винтовок Антанты"
 ASY_rifle_standard_entente_desc: "Для достижения своих целей на Ближнем Востоке, Протекторат Ассирии не только способен закупать оружие по всей Антанте, но и производить его на месте с высокой скоростью."

 ASY_signaller_corps: "Корпус связистов"
 ASY_Assyrian_Army_Idea: "Ассирийская армия"
 ASY_Assyrian_Army_Idea_desc: "Ополченцы и наспех организованные отряды завоевали нам свободу. Чтобы защитить его от иностранной агрессии, нам нужно будет стандартизировать армию, нашу подготовку и нашу технику. Ничего меньшего не потребуется, чтобы удержать Ассирию на карте."
 
