### Focuses
 assyria_focus: "Дерево фокусов Ассирии"
 
 ASY_Declaration_Independence: "Ассирийская декларации о независимости"
 ASY_Declaration_Independence_desc: "Османская Империя в очередной раз показала свое истинное лицо. Истребив наш народ и изгнав нас в Басру, они теперь стремятся стереть последние остатки нашей автономии, отняв у нас единственную защиту от набегов, которые угрожают самой нашей жизни. Несмотря на все наши страдания от рук Константинополя, теперь ясно, что остается только один выбор: Ассирия должна быть свободной."
 ASY_Fortify_Tigris: "Укрепить позиции на Тигре"
 ASY_Fortify_Tigris_desc: "Великая река Тигр обеспечивает единственную естественную защиту, препятствующую османам идти на Басру, одно из немногих преимуществ, которые мы имеем в нашей борьбе. Будущее нашего народа зависит от нашей способности удерживать этот жизненно важный барьер, поэтому необходимо приложить все усилия для этого."
 ASY_End_Tribal_Divide: "Положить конец племенному расколу"
 ASY_End_Tribal_Divide_desc: "Разрозненные племена Ассирии никогда не знали более серьезной опасности, чем эта. Какими бы ни были наши споры в прошлом, в этот величайший час нужды Ассирии между нами не может быть разделения. Мы должны держаться вместе, иначе умрем по одиночестве."
 ASY_Expand_Assyrian_Levies: "Увеличить ассирийские войска"
 ASY_Expand_Assyrian_Levies_desc: "Рекруты, которые защищали нас от набегов Ма'данов, теперь призваны защищать нас от турок, но их просто недостаточно. Если мы хотим выжить, то сборы должны быть расширены, чтобы включить в них всех здоровых ассирийцев, которых мы сможем собрать. Меньшего мы себе позволить не можем."
 ASY_Appeal_Foreign_Missions: "Обратиться к зарубежным представительствам"
 ASY_Appeal_Foreign_Missions_desc: "Предосудительные действия Османской Империи во время Вельткрига завоевали им мало союзников. Бедственное положение армян привело к тому, что мнение большей части мира повернулось против турок, и наше выживание может зависеть от нашей способности заставить это повториться. Мы должны работать над тем, чтобы убедить иностранные правительства в справедливости нашего дела и побудить их оказать давление на Порту."
 ASY_Appeal_Holy_See: "Обратиться к Святому престолу"
 ASY_Appeal_Holy_See_desc: "Наши земли являются домом для многих христиан многих вероисповеданий, и мы насчитываем среди нашего числа значительное количество католиков. Светская власть Святого Престола, возможно, уже не та, что была когда-то, но международное католическое сообщество остается большим, и слово Его Святейшества может еще больше подорвать позиции Османской Империи. Все, что мы должны сделать, это протянуть руку. "
 ASY_Avenge_Raqa_Raqa: "Отомстить за 'Рака-Рака'"
 ASY_Avenge_Raqa_Raqa_desc: "Мы помним дни Рака-Рака, 'Бегства', когда бесчисленные ассирийцы были изгнаны из своих домов руками турок. Именно благодаря им мы были вынуждены начать новую жизнь в землях за британскими линиями, в землях, окружающих Басру. Раны этих темных дней глубоко ранят многих ассирийцев, и мы не забыли того, что турки сделали с нами, и не простили."
 ASY_Last_Stand_Assur: "Последняя битва Ассура"
 ASY_Last_Stand_Assur_desc: "Это вполне может быть последней позицией ассирийского народа. Если мы не добьемся успеха здесь, то, возможно, никогда не получим другого шанса на нашу независимость, и будущее как подданных османов выглядит мрачным. Древняя земля Ассур должна, наконец, снова управлять своей судьбой, мы не должны упустить свой шанс. И если мы это сделаем, то безусловно, не из-за отсутствия усилий."
 
 ASY_New_Assur: "Возрождение Ассирии"
 ASY_New_Assur_desc: "После всех испытаний и невзгод, выпавших на долю ассирийского народа, мы, наконец, завоевали свое право на родину, на нацию, которую мы можем назвать своей, где мы можем жить по своим законам и решать свою судьбу. Мы стоим на пороге прекрасной новой эры, но нам предстоит еще много работы, если мы хотим стать действительно стабильной и процветающей нацией. Мы должны действовать немедленно, чтобы обеспечить будущее нашего молодого государства."
 ASY_Standardise_Language: "Стандартизировать ассирийский язык"
 ASY_Standardise_Language_desc: "На ассирийском языке говорят по-разному многие люди, и эта реальность значительно превосходит любые стремления к национальному единству. Народы мира пошли на многое, чтобы обеспечить общий язык, объединяющий их граждан, и если Ассирия хочет выжить, она должна последовать этому примеру. Необходимо создать орган для стандартизации ассирийского языка и обеспечения его единообразного использования."
 ASY_Directorate_Education: "Финансировать Министерство образования"
 ASY_Directorate_Education_desc: "Среди многих трудностей, с которыми сталкивается наша молодая нация, это повсеместная неграмотность, которая сильно тормозит наше развитие. Крайне важно, чтобы мы работали над тем, чтобы обеспечить образование для нашего народа и энергично бороться с неграмотностью среди нашего населения, чтобы они могли вырасти в гордых граждан и сформировать основу квалифицированной рабочей силы, которая будет стимулировать рост нашей нации."
 ASY_Unitas_in_Diversitate: "Единство в разнообразии"
 ASY_Unitas_in_Diversitate_desc: "Государство, которое стремились создать ассирийцы, было исключительно христианским, но дело в том, что границы Ассирии включают в себя множество людей, которые не отождествляют себя с нашим делом. Вражда между нами не излечится в одночасье, но мы должны приложить все усилия, чтобы показать себя справедливыми правителями, которые не будут ущемлять права мусульман или других вероисповеданий."
 ASY_Basra_University: "Открыть Университет Басры"
 ASY_Basra_University_desc: "Венцом нашего недавно созданного Управления Образования является Басрский университет, который должен стать высшим учебным заведением во всей Ассирии. Самые яркие умы, которые может предложить наша страна, соберутся здесь, чтобы стать основой нового поколения ассирийских техников и ученых и помочь построить новую традицию ассирийской культуры."
 ASY_Implement_Racial_Segregation: "Ввести расовую сегрегацию"
 ASY_Implement_Racial_Segregation_desc: "Наша новая родина для ассирийцев, с самого начала встречала сопротивление. Мусульмане в пределах наших границ не скрывают своей оппозиции нашему делу, постоянно препятствуя нашему правительству и даже подталкивая к концу нашего государства. Если наша нация хочет выжить, мы должны действовать, чтобы сохранить чистую волю ассирийцев, свободную от тех, кто хотел бы видеть нас уничтоженными."
 ASY_Cultural_Revolution: "Продвижение культурной революции"
 ASY_Cultural_Revolution_desc: "Наша нация находится в осаде. С каждым прошедшим днем стабильность в регионе и во всем мире постепенно разрушается, и только дурак поверит, что Ассирия будет избавлена от надвигающейся бури. Спасением ассирийской нации должна стать культурная революция: агрессивная кампания по пропаганде веры в нацию и самопожертвованию ради ее безопасности. Каждый человек должен делать свое дело."
 ASY_Assyro_Iraqi_Exchange: "Ассирийско-Иракский обмен населением"
 ASY_Assyro_Iraqi_Exchange_desc: "Несмотря на наш триумф против османского ига, ассирийцы остаются за пределами наших границ, где наше создание христианского государства в Леванте открыло для них подозрения со стороны местного мусульманского населения. Мы хотим, чтобы наши братья и сестры вернулись домой, а иракцы хотят, чтобы они ушли... Возможно, между нами может быть достигнуто соглашение."
 ASY_Expand_Bureau_Resettlement: "Расширить Комитет по переселению"
 ASY_Expand_Bureau_Resettlement_desc: "Несмотря на то, что хорошая работа Бюро По Переселению до сих пор, безусловно, была оценена, поток новых иммигрантов в новое ассирийское государство требует от нас большего. Приток новых ассирийцев из Ирака и из-за его пределов оказал значительное давление на существующую инфраструктуру, что ясно указывало на необходимость расширения Бюро."
 ASY_Maintain_State_of_Emergency: "Сохранить чрезвычайное положение"
 ASY_Maintain_State_of_Emergency_desc: "К сожалению, наша великая победа над турками мало что изменила в том, что наше новорожденное государство окружено врагами со всех сторон. Наше будущее все еще находится на острие ножа, и было бы глупо притворяться, что мы можем позволить себе ослабить бдительность, пока мы все еще уязвимы. Наш мудрый Патриарх счел необходимым сохранить чрезвычайное положение на обозримое будущее, ради безопасности всех нас."
 ASY_Rally_Faithful: "Объединить верующих"
 ASY_Rally_Faithful_desc: "Именно ради безопасности ассирийского народа все здоровые христиане должны быть готовы взяться за оружие для его защиты, что является необходимым долгом в такой опасной стране, как наша. В следующей войне мы снова будем сражаться, чтобы защитить нашу с таким трудом завоеванную независимость, где разница между жизнью и смертью будет заключаться в способности детей Божьих ответить на призыв. Так провозгласил Патриарх."
 ASY_Institute_Intelligence: "Разведка и специальные операции"
 ASY_Institute_Intelligence_desc: "Наша армия мала, как таковая, мы не можем позволить себе идти в большие сражения против наших врагов за господство. Чтобы противостоять этому, в нашем военном штабе была открыта новая школа для обучения новых офицеров современным формам ведения боевых действий и сбора разведывательной информации. Обладая этими навыками, наши военные смогут бороться с более серьезными угрозами."
 ASY_Centralise_Religious_Authority: "Централизация религиозной власти"
 ASY_Centralise_Religious_Authority_desc: "Мириады христиан Ассирии уже давно не имели сильного религиозного деятеля, который бы руководил ими и связывал их в одну общину. Как отец нашего народа, Патриарх Ассирийской Церкви Востока счел нужным взять на себя единоличную ответственность за духовное благополучие всех ассирийских христиан, чтобы мы могли объединиться против наших врагов."
 ASY_Codify_Unification_Church_State: "Скрыть объединение Церкви и Государства"
 ASY_Codify_Unification_Church_State_desc: "Никто не может оспорить, что самой определяющей чертой ассирийского народа является его христианская вера, и что поиск ассирийской родины был одним из основателей христианского государства. Поскольку государство является воплощением и представителем ассирийского народа, нет необходимости в светском государстве. На истинно ассирийской родине вера и государство должны быть связаны."
 ASY_Kingdom_New_Assur: "Королевство нового Ассура"
 ASY_Kingdom_New_Assur_desc: "Великолепие нашего Патриарха, Мар Ишая XII Шимуна, поистине не знает границ. Под его руководством Ассирия стала свободной и процветающей страной, избавив нас от наших самых мрачных дней и вступив в славный новый золотой век. Теперь его взору открылось прекрасное новое будущее: Новый Ассур, соперничающий с ассирийскими империями древности, простирающийся вдоль Месопотамии от Басры до Киркука...Все под славой нашего нового короля."
 ASY_Abolish_Kuwait: "Упразднить Кувейсткое шейство"
 ASY_Abolish_Kuwait_desc: "Шейхство Кувейта, некогда являвшееся британским протекторатом, утратившим силу после Британской Революции и их последующего ухода из Персидского залива, продолжает существовать в пределах наших границ как историческая реликвия и препятствие для нашего правительства. Мы больше не можем терпеть эту параллельную власть на наших землях: пришло время Кувейту подчиниться новому Ассирийскому государству."
 ASY_Consecrate_Bishoprics: "Освятить епископства"
 ASY_Consecrate_Bishoprics_desc: "Относительно недавнее прибытие большого количества христиан в область, которая теперь составляет Ассирию, означало, что там просто не хватает духовенства, чтобы удовлетворить их духовные потребности. Наша новая роль как родины христиан в Леванте обязывает нас следить за учреждением новых епископств, чтобы все ассирийцы могли иметь пастыри для ухода за ними."
 ASY_Cathedral_St_Hurmzid: "Собор святого Ормизда"
 ASY_Cathedral_St_Hurmzid_desc: "Собор Святого Ормизда должен стать первой ассирийской церковью в нашей новой стране и должен стать самым высоким молитвенным домом в несторианском христианстве, принимающим самого Патриарха. Его строительство станет очень большим престижным проектом и важным шагом в изменении мрачного менталитета, который установился среди нашего народа после нашего бегства в Басру."
 ASY_Denounce_Schiasmatics: "Осудить раскольников"
 ASY_Denounce_Schiasmatics_desc: "Наш великий и величественный Патриарх во всей своей мудрости постановил, что последователи Христа не могут оставаться разделенными перед лицом тех, кто выступает против нас. Раскольники, которые бросают вызов праведному руководству нашего Патриарха и еще больше разделяют нас, действуют не в интересах ассирийского народа и должны быть подчинены."
 ASY_Mend_Schism: "Преодолеть Великую Схизму"
 ASY_Mend_Schism_desc: "Несторианское и халдейское духовное руководство решило, что последователи Христа не могут оставаться разделенными перед лицом тех, кто выступает против нас. Выживание Ассирии зависит от единства церквей и братства всех детей Божьих, независимо от их вероисповедания. Настало время забыть о наших разногласиях и приветствовать друг друга как братьев и сестер."
 ASY_Embrace_Sons_Assur: "Найти 'Потерянных сыновей' Ассура"
 ASY_Embrace_Sons_Assur_desc: "Ассирийский народ был рассеян по ветру, как листья, народ без гражданства, брошенный на произвол судьбы, чтобы искать новые дома за границей. С созданием ассирийского государства эти потерянные сыновья могут, наконец, вернуться туда, где у них наконец будет народ, который они смогут назвать своим. После многих поколений страданий от рук турок мы встречаем их дома с распростертыми объятиями." 
 ASY_Relinquish_Temporal_Power: "Отказ от мирской власти"
 ASY_Relinquish_Temporal_Power_desc: "Приведя наш народ в безопасное место в трудную минуту, патриарх Шимун и представители других религиозных групп Ассирии согласились с тем, что теперь чрезвычайное положение может быть отменено, а более постоянное и ответственное правительство может быть сформировано. Конвент должен быть созван при первой же возможности, чтобы написать конституцию для основы демократического правительства."
 ASY_Proclaim_Assyrian_Constitution: "Провозгласить ассирийскую Конституцию"
 ASY_Proclaim_Assyrian_Constitution_desc: "После долгих дискуссий, дебатов, диалога и дискурса (и по крайней мере одного брошенного ботинка) конституционному съезду наконец удалось подготовить рабочий документ. Ассирийская конституция ставит Патриарха в качестве церемониального главы государства, одновременно утверждая верховенство парламента над правительством, и юридически закрепляет религиозный плюрализм как руководящий принцип общества."
 ASY_Encourage_Religious_Dialogue: "Поддержать религиозные контакты"
 ASY_Encourage_Religious_Dialogue_desc: "Основой здоровой демократии является традиция политического диалога, но в уникальном политическом ландшафте, который сформировался в Ассирии, часто существует большое совпадение между политической принадлежностью человека и его религиозной принадлежностью. Поэтому так же важно, чтобы мы работали над открытием теологической сферы, как и политической."
 ASY_Assyrian_Parliament: "Ассирийский парламент"
 ASY_Assyrian_Parliament_desc: "В соответствии со своим объявленным намерением отказаться от чрезвычайных полномочий Патриарх позаботился о создании парламента и проведении выборов как можно скорее. Как только будет создан выборный орган, может быть сформировано правительство, и диктаторские полномочия, которыми Патриарх обладал со времени провозглашения независимости, могут быть, наконец, упразднены, к облегчению многих недовольных."
 ASY_Freedom_Press: "Обеспечить Свободу прессы"
 ASY_Freedom_Press_desc: "Свободные и процветающие средства массовой информации всегда были отличительной чертой наиболее развитых стран. Если мы хотим догнать наших соседей и доказать, что мы достаточно сильны, чтобы стоять на мировой арене вместе с ними, мы должны сделать шаги, чтобы увеличить наше влияние на глобальный сектор новостей. Свободная пресса значительно продвинет эти цели."
 ASY_Assyrian_Petro_Union: "Основать Ассирийский Нефтехимический Союз"
 ASY_Assyrian_Petro_Union_desc: "Чтобы стимулировать зарождающуюся ассирийскую экономику, правительство решило создать государственную компанию по разработке месторождений сырой нефти в Ассирии, рынок, который становится все более прибыльным, поскольку мир вооружается для войны. Доходы от этих нефтяных предприятий, как мы надеемся, пойдут на финансирование правительственных проектов, направленных на решение многочисленных проблем, стоящих перед ассирийским обществом."
 ASY_Labour_Laws: "Ратифицировать трудовое законодательство"
 ASY_Labour_Laws_desc: "Нефтяная промышленность далеко не самое приятное место для работы, и нынешнее ужасающее состояние трудового законодательства породило ряд юридических лазеек, позволяющих плохим условиям труда стать нормой. Это уже породило молодое рабочее движение, призывающее к ужесточению правовой защиты трудящихся, и многие члены парламента согласны с тем, что необходима определенная реформа."
 ASY_Reform_Bureaucracy: "Реформировать ассирийскую бюрократию"
 ASY_Reform_Bureaucracy_desc: "По мере того как государство созревает, становится все более и более болезненно очевидным, что до сих пор нестандартизированная и дезорганизованная природа ассирийской бюрократии просто неприемлема. На большей части страны существует большая путаница, поскольку неясно, какие ведомства отвечают за какие районы, что создает большую дисфункцию во всем правительстве. Необходим всесторонний обзор."
 
 ASY_Frontline_Imperialism: "На рубеже империализма"
 ASY_Frontline_Imperialism_desc: "Турки, арабы и персы одинаково осуждают зло британского империализма... но ассирийский народ никогда не знал более верного друга, чем Британская Империя. Они были нашим единственным союзником в Вельткриге, и именно благодаря им была создана автономная область для нашего народа. В интересах Ассирии мы должны принять и углубить узы, которые связывают нас обоих."
 ASY_Restore_Persian_Gulf_Protectorates: "Восстановление протекторатов в Персидском заливе"
 ASY_Restore_Persian_Gulf_Protectorates_desc: "Британская Империя когда-то держала протектораты вдоль побережья Персидского залива, эти земли были потеряны для османов после бегства правительства в Канаду. Однако с восстановлением Империей регионального плацдарма в Ассирии стратегическая ситуация в Персидском заливе, похоже, изменилась в нашу пользу. Может быть, это и есть тот шанс, который нам нужен, чтобы вернуть короне эти давно потерянные драгоценности?"
 ASY_Secure_Kirkuk_Oil_Fields: "Обеспечить безопасность нефтяных месторождений Киркука"
 ASY_Secure_Kirkuk_Oil_Fields_desc: "Военная машина Антанты испытывает неутолимый голод по нефти. Это так называемое черное золото имеет решающее значение для многих военных производственных линий, и любые природные залежи его стали стратегически бесценными. Ассирия может кое-что из этого обеспечить, но добыча нефти в Ираке значительно затмевает нашу собственную. Это стало стратегической необходимостью, чтобы мы обеспечили безопасность этих нефтяных месторождений для нас и наших союзников."
 ASY_Protectorate_Assyria: "Установить Протекторат Ассирии"
 ASY_Protectorate_Assyria_desc: "После долгих дискуссий между Патриархом и Британским правительством в изгнании в Оттаве, наконец, было достигнуто соглашение о создании Протектората Ассирии, чтобы британцы могли более непосредственно помогать развитию нашей молодой нации. Комиссия Имперского Совета Экономического Развития возьмет на себя ответственность за большинство повседневных дел Ассирии, так что наше молодое государство будет тщательно и ответственно управляться."
 ASY_IEDC: "Программа развития ИСЭР"
 ASY_IEDC_desc: "Имперский Совет Экономического Развития, не теряя времени, разработал детальный план развития слаборазвитой ассирийской экономики с особым акцентом на инвестиции и импорт технических специалистов из других стран Антанты, чтобы смягчить, откровенно говоря, удручающее состояние ассирийской квалифицированной рабочей силы. Этот план дает большие перспективы и, как мы надеемся, должен дать столь необходимый толчок нашему экономическому развитию."
 ASY_Anglican_Missions: "Расширить миссионерскую деятельность Католической церкви"
 ASY_Anglican_Missions_desc: "Католическая церковь имеет очень долгую историю отправки миссионеров за границу для распространения веры и помощи нуждающимся, и Ассирия не испытывает недостатка в последних. Призыв и расширение ассирийской сети миссионеров, несомненно, поможет нашему правительству, успокоит местную католическую общину и станет противовесом власти Патриарха... Хотя другие религиозные группы могут быть не в таком восторге."
 ASY_Smash_The_Patriarchy: "Разгромить Патриархат"
 ASY_Smash_The_Patriarchy_desc: "Политическая монополия, которой обладает Патриарх Ассирийской Церкви Востока, оказалась более обременительной, чем что-либо другое. Несмотря на его широкую популярность среди несториан, другие христианские секты в Ассирии почувствовали себя брошенными, и его самодержавное правительство создало значительный и разочаровывающий оппозиционный блок. Он должен знать свое место."
 ASY_Indian_Bureaucracy: "Ввести бюрократию по индийскому образцу"
 ASY_Indian_Bureaucracy_desc: "Между инвестициями, которые ИСЭР направлял в Ассирию, и потребностями небольшой нации, довольно дрянная администрация, которую мы унаследовали, просто не справится с этой работой. У администраторов Британской Индии есть репутация их эффективности, черта, которая окажется очень полезной в создании новой колониальной бюрократии."
 ASY_Tibal_Civil_Criminal_Disputes_Regulation: "Регулирование племенных гражданских и уголовных споров"
 ASY_Tibal_Civil_Criminal_Disputes_Regulation_desc: "В Ассирии живут многочисленные племена, которые собираются вместе, чтобы сформировать умопомрачительную сеть межплеменных отношений и споров, споров, которые могут обернуться насилием, если не будут решены должным образом и справедливо. Правила и правовые схемы, касающиеся этих споров и их посредничества, должны быть установлены со всей возможной поспешностью."
 ASY_Paramount_Chiefs: "Назначить Верховных командующих"
 ASY_Paramount_Chiefs_desc: "Наш опыт управления этнически различными регионами привел к некоторым рабочим моделям. Особенно интересна система Верховных Вождей, которая использовалась в Южноафриканских Территориях Верховного Комиссара, где автономные правители для каждой этнической группы назначаются для обеспечения лояльности этих групп. Конечно, есть аспекты этой системы, которые могут хорошо отразиться на разнообразной этнической ситуации Ассирии."
 ASY_Farm_City_Connections: "Расширение связей между фермами и городами"
 ASY_Farm_City_Connections_desc: "Состояние ассирийской инфраструктуры... Отсутствует. Болота Нижней Месопотамии, как правило, не подходят для большинства дорог, и отсутствие средств или интереса со стороны османов за пределами порта мало что сделало, чтобы исправить это. Дороги и рельсы необходимы для промышленности, и для того, чтобы программа ИСЭР принесла свои плоды, необходимо найти пути эффективного доставки сельской продукции в Басру для переработки."
 ASY_port_basra_naval_college: "Морское училище Басры"
 ASY_port_basra_naval_college_desc: "После того, как контроль над Персидским заливом был восстановлен, наши благодетели возжелали, чтобы мы сами могли его оборонять. Для этих целей было создано новое морское училище по британскому образцу с британскими инструкторами. Наши парни, пройдя через весь курс обучения, станут новым поколением видных офицеров, инженеров и, может быть, даже политиков."
 ASY_entente_weapon_tech: "Иностранные оборудование и оружие"
 ASY_entente_weapon_tech_desc: "Будучи аванпостом Антанты на Ближнем Востоке, мы беспокоимся не только о своём выживании, но и об охране нефтяных месторождений от соседей. Чтобы не ударить в грязь лицом, нам нужно пристально изучить новейшие разработки союзников в области вооружения и промышленности."

 ASY_Resettlement_Immigration_Bureau: "Комитет по иммиграции и переселению"
 ASY_Resettlement_Immigration_Bureau_desc: "Существует много иммигрантов на нашей земле, и много беженцев как внутри страны, так и за ее пределами. Новое бюро позаботится об их нуждах и как можно скорее устроит наших людей, сделает их продуктивными и самое главное, облагаемыми налогами."
 ASY_Industrial_Bank_Basra: "Основать Промышленный Банк Басры"
 ASY_Industrial_Bank_Basra_desc: "Никакие новые отрасли промышленности не могут быть созданы без источника капитала, и молодая ассирийская экономика нуждается в большом его вливании. Первым шагом к индустриализации Ассирии является создание банка для предоставления низкопроцентных кредитов начинающим промышленным проектам."
 ASY_Basra_Dominion_Cartridge: "Компания "Басра Доминион Картридж""
 ASY_Basra_Dominion_Cartridge_desc: "Новый статус Ассирии как бенефициара под покровительством Британской Империи, открыл новые возможности для совместных предприятий. Предприниматели со всех доминионов предложили создать колониальную оружейную компанию, чтобы помочь расширить местную экономику и помочь вооружению протектората."
 ASY_Local_Production: "Стимулирование местного производства"
 ASY_Local_Production_desc: "Состояние ассирийской экономики лучше всего описать как инфантильное. Значительная часть населения занимается натуральным хозяйством, а местная экономика исторически была ориентирована на большую османскую систему и плохо адаптируется за ее пределами. Схема субсидий и стратегических тарифов может помочь развитию местного производства."
 ASY_Land_Reclamation: "Комиссия по возвращению земель"
 ASY_Land_Reclamation_desc: "Большие участки Нижней Месопотамии подвержены регулярным наводнениям или постоянно заболочены, что создает много плодородных земель, но столько же болот, непригодных для сельского хозяйства. В связи с ожидаемым потоком иммигрантов должна быть создана комиссия по рекультивации этих болот и расширению наших пахотных земель."
 ASY_Madan_Land_Seizures: "Захват земель Ма'дан"
 ASY_Madan_Land_Seizures_desc: "Требования экономической экспансии и постоянный приток новых иммигрантов потребовали более решительных действий. Несмотря на нашу победу, Ма'даны, или болотные арабы, продолжают упорствовать и совершать набеги на наши поселения и, как известно, укрывали преступников еще до нашей независимости. Между всеми этими вещами у нас есть достаточно юридических оснований, чтобы присвоить их землю для лучшего использования."
 ASY_Establish_Agricultural_Bank: "Сельскохозяйственный Банк Ассирии"
 ASY_Establish_Agricultural_Bank_desc: "Большинство фермеров в Ассирии не продают большую часть своей продукции, как правило, выращивая достаточно, чтобы прокормить себя и своих иждивенцев примитивными инструментами, к которым они имеют доступ. Следуя модели успешного Промышленного банка, мы должны создать банк для предоставления кредитов для финансирования новой и более эффективной сельскохозяйственной техники."
 ASY_Livestock_Program: "Программа по импорту овец и коров"
 ASY_Livestock_Program_desc: "Годы междоусобиц и войн в ассирийских землях сказались на нашем поголовье скота, истощенном набегами ма'дан и османскими вторжениями. Ассирия прилично подходит для разведения овец и крупного рогатого скота, поэтому мы должны реализовать программу по импорту скота, чтобы пополнить наши запасы."
 ASY_Cash_Crop_Diversification: "Разнообразить посевные культуры"
 ASY_Cash_Crop_Diversification_desc: "Наша экономика в настоящее время основана на нескольких ограниченных ресурсах, одним из которых является наше сельское хозяйство. Для дальнейшего экономического развития мы должны диверсифицировать то сырье, которое производят наши хозяйства."
 ASY_Eucalyptus_Forestry: "Программа развития лесного хозяйства"
 ASY_Eucalyptus_Forestry_desc: "Теплый климат Ассирии хорошо подходит для выращивания эвкалипта, произрастающего в Австралии и Юго-Восточной Азии, но широко распространенного в качестве быстрорастущего источника балансовой древесины и полезных масел. У дерева есть все задатки прибыльного товарного урожая для обнищавшего народа Ассирии, который мы хорошо бы использовали."
 ASY_Commence_Mechanisation: "Начать механизацию сельского хозяйства"
 ASY_Commence_Mechanisation_desc: "Как и большая часть нашего народа, ассирийский сельскохозяйственный сектор крайне слабо развит, поскольку мы все еще используем древние методы для вспашки земли и выращивания наших культур. Великие реформы в нашем обществе, проводимые в настоящее время, должны охватить все уголки земли, и с такой большой опорой на наших фермеров мы должны снабжать их самыми лучшими материалами."
 ASY_Modernise_Port_Kuwait: "Модернизировать порт Кувейта"
 ASY_Modernise_Port_Kuwait_desc: "Для содействия свободной торговле материалами как в Персидском заливе, так и за его пределами жизненно важно, чтобы порт Кувейта был способен обслуживать более современные суда. Расширение возможностей наших верфей, а также улучшение инфраструктуры наших портов имеют первостепенное значение."
 ASY_Burgan_Oil: "Эксплуатировать нефтяное месторождение в Бургане"
 ASY_Burgan_Oil_desc: "Нефть, бесспорно, является самым важным материалом на земле, и с нашим изобилием ее мы должны расширить наши возможности на месторождениях, чтобы еще больше увеличить наше влияние на мировой рынок. Бурган является домом для огромных запасов нефти, но в настоящее время он слабо развит. Мы должны действовать быстро, чтобы обезопасить эти активы."
 ASY_Magwa_Oil: "Эксплуатировать нефтяное месторождение в Магве"
 ASY_Magwa_Oil_desc: "Операции на нефтяных месторождениях Бургана имели огромный успех для нашей экономики. В надежде получить еще больше, дальнейшая эксплуатация нефтяного месторождения Магва теперь возможна за деньги, которые мы получили от месторождения Бурган. Нефть - это будущее, и мы должны действовать прямо сейчас."
 
 ASY_Reform_Assyrian_Levies: "Реформировать ассирийское налогообложение"
 ASY_Reform_Assyrian_Levies_desc: "Сборы, которые защищали наши дома от набегов ма'дан и так храбро завоевали нашу независимость, до сих пор служили своей цели, но просто не будут достаточными без реформ. Как новое независимое государство, наши военные потребности значительно расширились за пределы сил обороны поселений, что требует, чтобы эти сборы были сформированы из их нынешнего состояния в надлежащую профессиональную боевую силу."
 ASY_Assyrian_Coast_Guard: "Сформировать ассирийскую береговую охрану"
 ASY_Assyrian_Coast_Guard_desc: "С появлением дредноутов в Вельткриге, флоты мира стали свидетелями невероятных перемен. Для того чтобы оставаться конкурентоспособными, развитие береговой охраны для защиты наших прибрежных вод и управления нашими портами было признано лучшим решением, поскольку мы не можем позволить себе настоящий океанический флот."
 ASY_Entente_Rifle_Contracts: "Стрелковый контракт с Антантой"
 ASY_Entente_Rifle_Contracts_desc: "Мы долго страдали от промышленности, неспособной производить оружие войны, необходимое для обеспечения нашего суверенитета. Стремясь исправить эту ситуацию, англичане согласились поставлять нам винтовки в обмен на дальнейшее сотрудничество с Антантой."
 ASY_Standardise_Rifles: "Стандартизация производства винтовок"
 ASY_Standardise_Rifles_desc: "Наша армия с самого начала находилась в состоянии дезорганизации. В надежде упорядочить наши вооруженные силы с нуля, мы должны разработать универсальный стандарт для нашего оружия, если мы хотим сражаться в этом новом современном мире."
 ASY_NCO_Training: "Обучение унтер-офицеров"
 ASY_NCO_Training_desc: "Унтер-офицер - это костяк любой современной армии. Мост между нашими рядовыми и офицерами, которые ими командуют, мы должны убедиться, что наш корпус унтер-офицеров способен не только быть этим мостом, но и достаточно прочен, чтобы выдержать любой вес, который может попытаться пересечь их."
 ASY_Wireless: "Развить радиокоммуникации"
 ASY_Wireless_desc: "Появление радио сделало передачу информации почти мгновенной. Если наши военные хотят одержать верх над нашими более крупными и сильными противниками, мы должны иметь хорошо организованную командную структуру, которая позволяет нам реагировать на возникающие проблемы по мере их возникновения. Радио дает нам такую возможность, поэтому мы должны обеспечить все подразделения достаточным количеством радиостанций и обучить их использованию."
 ASY_Modern_Markawta: "Современная Маркавта"
 ASY_Modern_Markawta_desc: "Лицо войны меняется на наших глазах: бесконечный марш техники дал новые маркавты, или транспортные средства, которые несут броню и оружие сами по себе, двигаясь при этом гораздо быстрее, чем пеший солдат. Военные теоретики из страны и из-за рубежа предсказывают, что эти машины будут играть решающую роль в современной войне, и что было бы глупо не включать их в наши стратегии."
 ASY_Assyrian_Army: "Создание ассирийской армии"
 ASY_Assyrian_Army_desc: "Дезорганизованные ополченцы - это не способ организовать защиту нации. Хотя мы бесконечно благодарны нашим многочисленным солдатам-добровольцам, мы должны создать профессиональную армию, если хотим иметь шанс противостоять надвигающейся буре."
 ASY_RAF_Shaibah: "Основать Королевские ВВС"
 ASY_RAF_Shaibah_desc: "Чтобы обеспечить защиту нашего народа и нашей земли от османской угрозы, англичане согласились построить базу для Королевских Военно-Воздушных Сил в пределах наших границ, чтобы действовать в качестве сдерживающего фактора и еще больше расширить влияние Антанты в регионе."
 ASY_Signaller_Corp: "Корпус связистов"
 ASY_Signaller_Corp_desc: "В погоне за дальнейшей военной модернизацией было признано необходимым создать школы, чтобы начать подготовку наших собственных профессиональных войск связи. Этот корпус будет сосредоточен на управлении информацией на поле боя и с поля боя для дальнейшей координации наших полков. Это будет жизненно важный орган нашей армии в грядущих войнах."
 ASY_Middle_Eastern_Listening_Post: "Ближневосточный пост прослушки"
 ASY_Middle_Eastern_Listening_Post_desc: "С нашим растущим опытом использования радиосвязи группа амбициозных молодых офицеров обратилась к командованию с идеей, которая, как они слышали, используется в вооруженных силах за рубежом; скрытый кордон прослушивания, оснащенный передовыми средствами радиосвязи, чтобы выслеживать вражескую радиосвязь. У наших командиров был только один вопрос. 'Где мы должны начать строительство?'"
 ASY_Mandatory_Conscription: "Ввести обязательную воинскую повинность"
 ASY_Mandatory_Conscription_desc: "Война за душу нашего народа надвигается на нас, и все сыны Ассирии должны быть призваны в этом священном акте. Наших нынешних вооруженных сил недостаточно, чтобы удержать нашу территорию, и в то время как добровольцы наводняют ее, мы должны стремиться к расширению наших требований к призыву для защиты нашего дома."
  
### Events
 assyria_events.1.t: "Ма'дан стал местом укрытия преступников"
 assyria_events.1.d: "Ма'даны, или болотные арабы, населяющие болота близ города Басры, долгое время были занозой в боку центральной власти в регионе, так же как их болотистая Родина была почти terra incognita для османской администрации.\n\nИсследователи, которые отваживаются проникнуть в их земли, никогда не возвращаются, а Маданы, сотрудничающие с внешними властями, часто подвергаются суровому наказанию со стороны своих местных лидеров в отместку. Негостеприимный характер их болот до сих пор в основном обеспечивал их автономию, а их политическая апатия по отношению к османскому режиму держала их вне поля зрения. Недавние ассирийские плотины и поселенческие проекты, предпринятые в попытке освоить новые сельскохозяйственные земли и вытеснить шиитское сопротивление, борющееся с ассирийскими поселенцами, вынудили их занять более активную позицию; теперь болотные арабы укрывают беглецов не только от ассирийских операций, но и от операций Багдада. Последний, возмущенный таким развитием событий, запросил подкрепления у Константинополя, чтобы привести их в порядок и ввести как налоги, так и воинскую повинность для османской армии."
 assyria_events.1.a: "Оставьте их в покое."
 assyria_events.1.b: "Примите его просьбу."
 
 assyria_events.2.t: "Резня в Аль-Курне"
 assyria_events.2.d: "Во время начальной фазы Месопотамской кампании Вельткрига, одноименный город Аль-Курна стал домом для большой общины ассирийских беженцев и поселенцев после войны. Хотя отношения между ассирийскими поселенцами и местным (преимущественно арабским) населением никогда не были теплыми, напряженность обострилась в начале этой недели, когда тридцать ассирийских поселенцев были убиты во время рейда на их квартал с разрушением еще пятидесяти домов. Ассирийское местное правительство уже объявило эту акцию актом крайнего варварства и, в дополнение к требованию поддержки со стороны Османской армии, чтобы продвинуть Мадан дальше в болота, призвало свои собственные силы местного ополчения, ассирийские рекруты, которые в основном взяли на себя миротворческие и полицейские обязанности в контролируемых британцами районах Басры."
 assyria_events.2.a: "Пошлите отряд из Багдада."
 assyria_events.2.b: "Прикажите Ассирийским войскам отступить."
 
 assyria_events.3.t: "Ассирийские войска точно отомстят за Аль-Курну"
 assyria_events.3.d: "В отместку за убийство ассирийцев и уничтожение их собственности ассирийское местное правительство ввела ассирийские войска, чтобы отомстить МаДанам. Сжигая многочисленные деревни и загоняя болотных арабов все дальше в болота и топи Южной Месопотамии, их действия демонстрируют явное намерение насильственно вытеснить местное население, чтобы получить более плодородные земли.\n\nВали в Басре запросил у правительства подтверждение о роспуске ассирийских отрядов, поскольку опасается, что дальнейшие действия могут привести к резне, сравнимой с ливанской гражданской войной, которая произошла всего несколько десятилетий назад. \n\nОднако он также видит в этом вызове возможность ослабить автономию ассирийцев и ускорить их полную интеграцию в новое Османское общество."
 assyria_events.3.a: "Распустить войска!"
 assyria_events.3.b: "Оставьте их в покое."
 
 assyria_events.4.t: "Шимун XXI Эшай умоляет о сохранении ассирийских войск"
 assyria_events.4.d: "Патриарх Вавилонский и фактический лидер ассирийской общины Шимун XXI Эшай, просил разрешения сохранить ассирийские войска. Без них, говорит он, его народ полностью отдан на милость мусульманской жандармерии и не имеет возможности помешать болотным арабам убивать еще больше ассирийцев."
 assyria_events.4.a: "Чепуха! Османская жандармерия защищает всех, независимо от вероисповедания."
 assyria_events.4.b: "Позвольте им оставить войска."
 
 assyria_events.5.t: "Ассирийское правительство отвергает требования"
 assyria_events.5.d: "Продолжая настаивать на том, что войска - это единственное, что стоит между жизнью и смертью ассирийского народа, Раб Хайла Давид д'Мар Шимун отменил приказ Вали в Басре и мобилизовал свои войска. При поддержке Церкви Востока Шимун объявил Басру автономной областью в составе империи и потребовал немедленного вывода войск Султаната из региона, самоуправления для ассирийского народа, права самостоятельно собирать налоги и дальнейшей защиты Ассирийской Церкви от шиитской агрессии. \n\nВали из Басры в ответ мобилизовал городскую жандармерию, чтобы распустить войска, если потребуется, силой. Однако он обнаруживает, что в городе его значительно превосходят по вооружению и численности. В Константинополе великий визирь пришел в ярость от этого предательства и потребовал, чтобы все месопотамские войска были мобилизованы для подавления ассирийского Восстания до того, как произойдет иностранное вмешательство в их пользу."
 assyria_events.5.a: "Пошлите  армию!"
 #The final insult, play as Assyria:
 assyria_events.5.b: "Ассирия не падет! (Играть за Ассирию)"
 
 assyria_events.6.t: "Ассирийское восстание подавлено"
 assyria_events.6.d: "Неудивительно, что Ассирийское восстание было подавлено нашей значительно превосходящей армией. Патриарх Шимун XXI Эшай приказал своему правительству сложить оружие. Наши источники сообщают, что он был замечен на борту индийского судна без опознавательных знаков, направлявшегося в Дели незадолго до падения Басры. Благодаря этой акции в Южном Ираке не осталось организованного сопротивления, и Османская мощь вновь одержала победу."
 assyria_events.6.a: "Хвала Аллаху!"
 
# Entente Mediation
 assyria_events.7.t: "Шимун XXI Эшай умоляет о помощи"
 assyria_events.7.d: "Патриарх Ассирийской Церкви Востока и фактический правитель Ассирийского государства, только что провозгласившего свою независимость, Шимун XXI Эшай просит помощи в борьбе с османскими властями. Отличившись в Месопотамской кампании во время Вельткрига и будучи государственными служащими и промышленниками в наших экономических концессиях в Басре после войны, ассирийцы являются нашими ближайшими союзниками на местах в пределах влияния порты и используются нашими гражданами для руководства британскими делами в Ираке. \n\nОднако, несмотря на их тесные связи с Антантой, многие в нашем правительстве рассматривают это развитие событий как преждевременную попытку ассирийцев вырваться на свободу, как разрушающую их собственные шансы на выживание в случае поражения (что весьма вероятно без нашей поддержки), так и подрывающую хрупкие отношения между нами и Портой, которая, несомненно, будет недоброжелательно реагировать на любые попытки вмешательства в их внутренние дела."
 assyria_events.7.a: "Убедить османов предоставить ассирийцам автономию."
 assyria_events.7.b: "Открыть переговоры с османами о независимости Ассирии."
 assyria_events.7.c: "Мы не можем рисковать нашими отношениями с Османами."
 
 assyria_events.8.t: "[CAN.GetName] вмешивается от имени ассирийцев"
 assyria_events.8.d: "В результате шокирующего поворота событий канадское правительство осмелилось напрямую вмешаться в наши внутренние дела. Они требуют немедленного прекращения военных действий с вилайетом Басры и немедленного введения ассирийской автономии. Они хотят, чтобы ассирийцы управлялись собственным парламентом, тренировали и управляли собственными силами безопасности и управляли политикой внутри Басры, оставаясь при этом во всех остальных делах провинцией Османской империи.\nНесмотря на то, что подавление этих повстанцев нанесло бы огромный ущерб престижу Порты, это, скорее всего, также привело бы к росту сепаратизма в других частях империи, особенно среди греков и арабов."
 assyria_events.8.a: "Мы не отступим!"
 assyria_events.8.b: "У нас нет другого выбора, кроме как уступить..."
 
 assyria_events.9.t: "[OTT.GetName] отклонила наши требования"
 assyria_events.9.d: "Неудивительно, что Султан отверг наш ультиматум и усилил свои операции в Басре в попытке быстро и решительно положить конец ассирийскому восстанию. От Оттавы до [RAJ.Capital.GetCapitalVictoryPointName], войска Антанты мобилизуются, чтобы вновь сражаться вместе с ассирийским ополчение и обеспечить им независимость, а главное, обезопасить жизненно важные нефтяные месторождения Ирака."
 assyria_events.9.a: "Надеюсь, наша поддержка поможет, пока не стало слишком поздно..." 
 assyria_events.9.b: "Мы должны сделать так, чтобы Ассирия не пала! (Играть за Ассирию)"
 
 assyria_events.10.t: "[OTT.GetName] приняла наши требования"
 assyria_events.10.d: "Опасаясь новой продолжительной военной кампании в Месопотамии, Османское правительство телеграфировало сегодня рано утром, что оно воздержится от дальнейшего вмешательства в ассирийское дело, почти официально предоставив им независимость. Несмотря на то, что они отказываются признавать ассирийцев, утверждая, что Басра Вилайет остается полностью частью Османской империи, на практике турки больше не будут вмешиваться в Басру."
 assyria_events.10.a: "Радостный день для всех!"
 assyria_events.10.b: "Слава Ассирии! (Играть за Ассирию)"
 
 assyria_events.11.t: "[CAN.GetName] требует прекращения военных действий в Басре"
 assyria_events.11.d: "В продолжение своей вековой политики вмешательства в дела других народов, британский посол призвал Османское правительство обсудить мирное разрешение ассирийского конфликта.\n\nОни требуют немедленного вывода всех османских войск из вилайета Басра и призывают прекратить военные действия с недавно провозглашенным Ассирийским государством. Такое нелепое требование не может быть принято во внимание, оно нанесет огромный ущерб престижу Порты, а также, вероятно, приведет к росту сепаратизма в других частях империи, особенно среди греков и арабов."
 assyria_events.11.a: "Абсурд! Мы никогда не примем эти условия."
 assyria_events.11.b: "Нам придется принять это предложение"
 
 assyria_events.12.t: "[OTT.GetName] принимает наше предложение"
 assyria_events.12.d: "Согласившись с нашим предложением, османская армия объявила о прекращении военных действий с ассирийскими повстанцами. Предоставив им право создать свой собственный парламент и содержать свои собственные силы безопасности, Султанат уступил большинству их требований за исключением полной независимости."
 assyria_events.12.a: "Еще одно мирное решение!"
 
 assyria_events.13.t: "[OTT.GetName] отказывается от нашего предложения"
 assyria_events.13.d: "Неудивительно, что 'Великая Порта' отвергла наше предложение и усилила свои операции в Басре в попытке быстро и решительно положить конец ассирийскому восстанию. Поскольку ситуация с ассирийскими войсками продолжает ухудшаться, некоторые призывают к прямому военному вмешательству как для обеспечения защиты ассирийского народа, так и для обеспечения безопасности обширных нефтяных месторождений Ирака."
 assyria_events.13.a: "Мы должны воздерживаться от вмешательства."
 assyria_events.13.b: "Мы отправим все, что сможем."
 assyria_events.13.c: "Еще раз к пролому, дорогие друзья, еще раз!"
 assyria_events.13.e: "Что-то подсказывает мне, что они справятся с этим сами... (Играть как Ассирия)"
 assyria_events.13.f: "Помогите им и обеспечьте успех! (Играть как Ассирия)"
 assyria_events.13.g: "Мы не должны останавливаться ни перед чем, чтобы спасти Ассирию! Все на палубу!!! (Играть за Ассирию)"
 
 assyria_events.14.t: "[CAN.GetName] отказывается нам помочь"
 assyria_events.14.d: "Игнорируя просьбы самого Патриарха, правительство в Оттаве уведомило Басру, что 'конфликт с турецким правительством нежелателен', и поэтому будет воздерживаться от вмешательства в конфликт в той или иной форме."
 assyria_events.14.a: "Мы обречены..."

 assyria_events.28.t: "[CAN.GetName] отправляет снаряжение"
 assyria_events.28.d: "[CAN.GetName] попросил [OTT.GetName] предоставить нам автономию, но подлые турки отказали. Хотя наши друзья из Антанты не могут выделить войска для нашей борьбы, некоторые виды оружия и людей уже прибыли на наши берега."
 assyria_events.28.a: "Мы должны быть благодарны за все, что получаем."

 assyria_events.29.t: "[CAN.GetName] отправляет помощь"
 assyria_events.29.d: "[CAN.GetName] обратился к [OTT.GetName] с просьбой предоставить нам независимость, но подлые турки отказали. Наши друзья из Антанты уже начали вливать в страну снаряжение и рабочую силу, также будет отправлено ограниченное количество профессиональных войск."
 assyria_events.29.a: "Мы ценим их помощь."

# Peace Events
 assyria_events.15.t: "Ассирия провозглашает победу в Ираке"
 assyria_events.15.d: "Уничтожив последние шансы турецких войск на наш разгром, ассирийские войска одержали победу в войне за независимость и провозгласили свою полную власть над Ираком."
 assyria_events.15.a: "Примите их требования."
 assyria_events.15.b: "Мы не сдадимся так рано!"
 
 assyria_events.16.t: "Победа в Леванте!"
 assyria_events.16.d: "Османские войска полностью разбиты и отступают, а храбрые сыны Ассирии стойко держатся, несмотря на почти непреодолимые трудности. Победа за нами, как и ее трофеи!"
 assyria_events.16.a: "Басра станет новой Ассирией!"
 
 assyria_events.17.t: "Победа в Леванте!"
 assyria_events.17.d: "Османские войска полностью разбиты и отступают, когда храбрые сыны Ассирии прорываются сквозь стены Багдада. Победа за нами, как и ее трофеи!"
 assyria_events.17.a: "От Мосула до Басры простирается ассирийский народ!"
 
# Flavour Events
 assyria_events.18.t: "Речь Патриарха"
 assyria_events.18.d: "Сегодня в Басре, выступая на ступенях собора Богоматери, Мар Шимун XXI Ишая, Патриарх Ассирийской Церкви Востока и де-факто глава государства Ассирийского народа, произнес речь, провозгласив победу над турками.\n\n'Есть время для всего и время для всякой деятельности под Небом,' сказал он, цитируя знаменитый библейский стих: 'Время для войны и время для мира. А теперь, наконец, пришло время для мира.'"
 assyria_events.18.a: "Нет ничего лучше, чем быть счастливым и делать добро, пока мы живы."
 
 assyria_events.19.t: "Арабы Ма'дана"
 assyria_events.19.d: "Арабы ма'даны веками населяли болота и трясины Шатт-эль-Араба, где мы теперь живем. Наше непрерывное продвижение вглубь болот, расчищая и осушая обширные участки земли, чтобы очистить от болезней и расселить наш народ, вытеснило и разозлило многих Ма'данов; в то время как некоторые бежали дальше в отступающие болота и подняли оружие против наших сил, некоторые теперь живут в трущобах или лагерях за пределами Басры, став зависимыми от города.\n\nЧисло перемещенных лиц приближается к критической массе, и нападения Ма'данов на наших поселенцев становятся все более жестокими, связывая все больше и больше наших критически важных людей, в то время как лачуги за пределами Басры растут с каждым днем."
 assyria_events.19.a: "Жертвы должны быть принесены за Ассирию"
 
 assyria_events.20.t: "Американская исакта"
 assyria_events.20.d: "Ассирийцы жили в Соединенных Штатах на протяжении десятилетий, но только с началом Вельткрига и Ассирийского геноцида они начали массово бежать. Соединенные Штаты, находившиеся на другом конце света и столь неохотно вмешивавшиеся в дела Евразии, казались надежной ставкой, и общины в Иллинойсе раздулись от их числа.\n\nОднако по мере того, как Великая Депрессия опустошала страну, бросая многих обратно в нищету, несколько бывших ассирийских иммигрантов оглядываются назад в Ирак, очарованные посланием единства и поддержки, о котором умоляли их священники."
 assyria_events.20.a: "Всем добро пожаловать в Ассирию!"
 
 assyria_events.21.t: "Русская исакта"
 assyria_events.21.d: "Ассирийцы впервые прибыли в значительном количестве после Туркменчайского договора 1828 года, когда была официально проведена граница между Персией и Российской Империей. Вторая волна пришла после Вельткрига, когда многие бежали на север через Кавказ, чтобы избежать когтей османов и курдов. Большинство поселилось в Краснодаре и Ростове, а некоторые уехали в Москву после окончания Гражданской Войны. Однако усилившиеся преследования со стороны русского правительства заставили многих ассирийцев мечтать о новом ассирийском доме дальше на юг."
 assyria_events.21.a: "Добро пожаловать русским ассирийцам!"
 
 assyria_events.22.t: "Непокорные племена"
 assyria_events.22.d: "Почти сразу же после вывода османских войск шаткие племенные союзы, присягнувшие Патриарху, начали распадаться, пограничники покидали свои посты, вспыхивали стычки между различными племенами и всеобщее неповиновение в их рядах.\n\nПревратив свои мечи в орала, многие просто дезертировали из армии, чтобы заняться сельским хозяйством в защищенных поселениях, в то время как другие находят убежище в лагерях и трущобах, окружающих Басру."
 assyria_events.22.a: "Их отсутствие дисциплины будет нашей гибелью..."
 
 assyria_events.23.t: "Христианская фракция"
 assyria_events.23.d: "Ассирийскую Христианско-Демократическую Партию нельзя рассматривать как обычную политическую партию, а скорее как конгломерат более мелких религиозных объединений. Эти небольшие объединения можно разделить на две большие группы, представляющие две основные религии ассирийского народа. Одним из них был Иосиф VI Эммануэль II Томас из Халдейской Католической Церкви, а другим Шимун XXI Ишая из Церкви Востока.\n\nПрестиж Мар Шимуна и его твердая власть над ассирийскими вербовками привели к беспокойству среди халдеев, которые опасаются, что он хочет либо поглотить их церковь, либо дискриминировать ее членов. Другие менее против, полагая, что может быть место для посредничества и что исправление великого раскола будет иметь решающее значение для выживания Ассирийского государства."
 assyria_events.23.a: "Все едины перед Богом"
 
 assyria_events.24.t: "Союз причастия"
 assyria_events.24.d: "Сегодня Халдейская Католическая Церковь и Ассирийская Церковь Востока издали совместную синодальную декларацию, в которой провозглашалось, что их соответствующим приверженцам должно быть официально разрешено причащаться вместе. Это известие особенно важно для ассирийцев. Установившаяся халдейская католическая община на новой ассирийской родине оказалась милостивыми хозяевами, предложив ассирийцам свои церкви для проведения собственных церемоний и обрядов, прежде всего предложив использовать Собор Богоматери, самую большую христианскую церковь в городе, для использования в церковных функциях Востока."
 assyria_events.24.a: "Хотя сама Церковь видала и лучшие времена"
 
 assyria_events.25.t: "Краеугольный камень собора Святого Ормизда заложен"
 assyria_events.25.d: "Мар Ишая XXI Шимун, правящий патриарх Ассирийской Церкви, заложил церемониальный краеугольный камень собора Святого Ормизда, заложенного сегодня в Басре, на церемонии, в которой приняли участие сотни ассирийцев. Собор, который станет первой истинной ассирийской церковью, построенной на их новой родине в Басре и предназначенной как резиденция власти несторианского Патриарха, назван в честь святого Раббана Ормизда, чей праздник отмечается во второе воскресенье после Пасхи и является символом как халдейской, так и несторианской литургии.\n\nПо мере того как шел день, строительство начиналось всерьез, и бригады усердно работали до самых сумерек."
 assyria_events.25.a: "Памятник Богу за его благословения."
 
# Foreign events
 assyria_events.26.t: "Ассирия хочет присоединиться к Антанте"
 assyria_events.26.d: "Только недавно выиграв войну за независимость против турок-османов, маленькое и молодое государство Ассирия обратилось к нам за помощью и восстановлением защиты и союза, которые мы предоставили им во время Вельткрига. Хотя многие видят в них ответственность, окруженную народами, которые хотят стереть их существование, оппортунисты видят в них возможность получить доступ к нефтяным резервуарам Ближнего Востока и таким образом обеспечить наши усилия на индийском континенте."
 assyria_events.26.a: "Мы приветствуем их как друзей"
 assyria_events.26.b: "Они нам не нужны"
 
 assyria_events.27.t: "Предложение отвергнуто"
 assyria_events.27.d: "Точно так же, как они покинули нас после заключения Вельткрига, так и мерзкие Британские империалисты снова повернулись к нам спиной. Один, неопытный и с небольшими финансовыми средствами, ассирийский народ должен будет сам позаботиться о себе в негостеприимной среде."
 assyria_events.27.a: "Имперские ублюдки!"

 assyria_events.30.t: "Передача концессии [812.GetName]"
 assyria_events.30.d: "Поскольку изгнанники из Великобритании продолжают возвращаться в свои дома, пришло время отказаться от некоторых договоров, которые были переданы нам в 1925 году после падения Великобритании. А именно, нефтяную концессию в [812.GetName]. Арендованная [812.Owner.GetNameDef] Британской Империей, мы были ее хранителями в течение последних нескольких десятилетий. После недавнего восстановления правильного правления в Лондоне мы возвращаем аренду под контроль Британии."
 assyria_events.30.a: "Возвращение назад к тому, что было раньше."

 assyria_events.31.t: "Передача концессии [812.GetName]"
 assyria_events.31.d: "После недавнего восстановления Великобритании многие из бывших договоров, перешедших в руки канадцев во время изгнания, начали возвращаться обратно в Лондон. Одним из них является нефтяная концессия в [812.GetName] от [812.Owner.GetNameDef]. Нефть из скважин в [812.GetName], первоначально добытая для Британской Империи, снова станет топливом для наших кораблей и поможет нам проецировать силу."
 assyria_events.31.a: "Спасибо, Канада!"

 assyria_events.32.t: "Передача концессии [812.GetName]"
 assyria_events.32.d: "Делегации из Великобритании и [CAN.GetNameDef] обратились к нам за корректировкой нефтяной концессии, которой они владеют в [812.GetName]. Хотя контроль над концессией перешел в руки Канады после Британской революции, пришло время восстановить первоначальную аренду Великобритании. В то время как Лондон разминает свои восстановленные мышцы, они попросили, чтобы управление концессиями снова осуществлялось из Лондона, а не из Оттавы."
 assyria_events.32.a: "Очень хорошо."

 assyria_events.33.t: "[ASY.GetName] требует нашей нефти!"
 assyria_events.33.d: "Сегодня мы получили сообщение от [ASY.GetName], страны, которая недавно обрела независимость, но уже попала в зависимость от стран Антанты.\nВ своем сообщении правительство [ASY.GetNameDef] говорит, что очень хотело бы \"взять в аренду\" значительную часть наших нефтяных месторождений в регионах [676.GetName] и [349.GetName]. В случае нашего отказа сосед расценит это как недружественный шаг по отношению к нему и \"предпримет определенные действия\".\nНет сомнений, что за кулисами правительства [ASY.GetNameDef] стоят люди Антанты, которые почти открыто занимают все главные посты. Им нужна наша нефть, чтобы быть готовыми к новой европейской войне, и поэтому они не прекратят свой откровенный шантаж просто так. Однако в нашей армии недостаточно сил для борьбы со столь могущественным противником..."
 assyria_events.33.a: "Антанта слишком сильна для нас!"
 assyria_events.33.b: "Спросите наших союзников."
 assyria_events.33.c: "Мы не сдадимся!"

 assyria_events.34.t: "[FROM.GetName] предоставляет нам поля!"
 assyria_events.34.d: "Наши угрозы увенчались успехом, и правительство [IRQ.GetNameDef] согласилось сдать нам в аренду свои нефтяные месторождения.\nМы вполне довольны таким исходом и уже знаем, как использовать новые запасы черного золота."
 assyria_events.34.a: "Отличные новости!"

 assyria_events.35.t: "Антанта требует нефть от [FROM.GetName]"
 assyria_events.35.d: "Мы только что получили сообщение от [IRQ.Capital.GetCapitalVictoryPointName] с копией недавнего предложения [ASY.GetNameDef] об аренде большей части нефтяных месторождений в районах [676.GetName] и [349.GetName]\nЭто можно было бы считать внутренним делом [FROM.GetName], если бы в конце предложения не было ясно написано об угрозе войны, если Ирак откажется. Поскольку правительство [ASY.GetNameDef] полностью подконтрольно людям Антанты, эта угроза может означать только одно - войну со всем альянсом. \nПравительство [FROM.GetNameDef] предупреждает нас, что у него недостаточно сил для борьбы, и просит нас выполнить наши гарантии, которые мы предоставляли ранее в отношении независимости [FROM.GetNameDef]. Однако готовы ли мы к такому благородному ответу, или лучше подождать другого времени, когда враг будет отвлечен?"
 assyria_events.35.a: "Мы готовы защищать Ирак."
 assyria_events.35.b: "Мы не готовы."

 assyria_events.36.t: "Каирский Пакт бросил нас"
 assyria_events.36.d: "Пришло сообщение от [FROM.Capital.GetCapitalVictoryPointName], и наши худшие опасения сбылись: [FROM.GetName] бросает нас!\nВ своем письме наши союзники с сожалением сообщают, что они не готовы к возможной войне со странами Антанты, оставляя нас одних перед лицом грядущей угрозы."
 assyria_events.36.a: "Мы будем сражаться в одиночку!"
 assyria_events.36.b: "Мы слишком слабы!"

 assyria_events.37.t: "[FROM.GetName] отклоняет ультиматум!"
 assyria_events.37.d: "Мы получили ответ от правительства [FROM.GetNameDef], в котором говорится, что они не могут согласиться на наши условия и отказываются от аренды нефтяных месторождений. Поскольку нам и нашим союзникам нужна эта нефть, у нас остается только один выход - сделать нашего соседа более сговорчивым по отношению к нам."
 assyria_events.37.a: "Нам нужна нефть."

### Characters ###
 ASY_shimun_xxi_eshai: "Шимун XXI Ишая"
 ASY_shimun_xxi_eshai_leader_desc: "Католикос-патриарх Мар Ишая Шимун XXI, родившийся 26 февраля 1908 года в Юго-Восточной Анатолии, был непосредственным свидетелем ужасов, пережитых его народом. В детстве его готовили как преемника своего дяди, который был тогда правящим патриархом, но когда Вельткриг прибыл на Ближний Восток и османские гонения на ассирийский народ усилились, он был вынужден покинуть свою родину в 1919 году, когда возвращающаяся реваншистская османская армия отвоевала равнины Ниневии. Рукоположенный в 1920 году, всего в 12 лет, после смерти своего дяди, он был увезен семьей за границу учиться в Британию и получил поддержку англиканской церкви в своих начинаниях. Всего пять недолгих лет спустя он снова оказался в бегах, когда революционеры-синдикалисты свергли британское правительство. Вернувшись домой к своему народу в Басру, он взял на себя ведущую роль в переговорах с Портой и служил неофициальным лидером ассирийского народа, хотя реальное руководство находилось в руках его отца Давида Мар Шимуна и его тетушки Сурмы д'Мар Шимун. По мере того как он становился старше и его влияние на ассирийское движение росло, еще больше укрепляясь его ролью официального связующего звена между Османским правительством и их общиной по системе Милле, он все более открыто поддерживал движение за независимость и стал частью подпольной организации АСиЕ. Выступив против централизующих реформ Османского правительства, стремившегося искоренить автономию ассирийской общины, он стал официальным лидером Ассирии во время войны за независимость, должность, которую он вряд ли оставит."
