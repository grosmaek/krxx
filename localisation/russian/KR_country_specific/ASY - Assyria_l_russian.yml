 ASY_land_reclamation_decisions: "Программа рекультивации земель"
 ASY_land_reclamation_decisions_desc: "Изгнанные из наших плодородных земель на равнине Ниневии, ассирийские эмигранты вели тяжелую жизнь. Негостеприимное, кишащее болезнями и труднодоступное болото стало нашим новым домом, когда болота Нижнего Евфрата и Тигра стали местом проведения крупномасштабных операций по переселению в конце Вельткрига. В течение года, когда наш народ привык к новому окружению, мы создавали сельскохозяйственные угодья, пастбища и города, а наши 'Каркасы' (по сионистскому примеру обнесенных стеной поселений) становились центром широкомасштабной кампании по рекультивации земель. Несмотря на то, что процесс идет тяжело и происходят частые конфликты с исконными жителями Басры, такими как болотные арабы и шиитские племена, мы хорошо продвигаемся к созданию новой Ассирии."
 
