 ### Focuses ### 
 GRE_black_monday_focus: "Черный Понедельник"
 GRE_black_monday_focus_desc: "Черный Понедельник ударил по греческой экономике, как бык в китайском магазине, учитывая доминирование в ней немецкого бизнеса. Время начать решительные действия до усугубления ситуации."
 GRE_farming_crisis: "Сельскохозяйственный кризис"
 GRE_farming_crisis_desc: "Хотя греческая экономика промышленно развивалась в XIX веке, она все еще преимущественно состоит из первичного сектора, поэтому резкое снижение экспорта сельскохозяйственной продукции тяжело ударило по стране. Крестьяне на грани восстания, поэтому решение этого кризиса в нашем приоритете."
 GRE_foreign_industry_question: "Заводы, принадлежащие иностранцам?"
 GRE_foreign_industry_question_desc: "Большая часть греческой промышленности принадлежит иностранцам, в основном немцам и австрийцам. Учитывая финансовый кризис, многие из них начали закрываться, ожидая времени, когда Греция расправится с политическими последствиями и экономика восстановится. Учитывая то, сколько рабочих остались на улице без гроша, мы просто обязаны что-то предпринять."
 GRE_board_of_industry: "Промышленный совет"
 GRE_board_of_industry_desc: "Необходимо создание нового правительственного органа, которое будет заниматься обновлением несколько устаревших греческих промышленных законов и методов."
 GRE_greek_mining: "Продвижение в горной промышленности"
 GRE_greek_mining_desc: "Большая часть нашего снаряжения и методов горной промышленности устарели, так как относятся еще к середине XIX века. Мы должны подталкивать компании обновлять их снаряжение и исследования для улучшения производства."
 GRE_greek_rail: "Автодороги и железные дороги"
 GRE_greek_rail_desc: "Программа по строительству автодорог и железных дорог, соединяющих Афины с северной частью страны, не только улучшит нашу инфраструктуру, но и обеспечит рабочим местами наших рабочих, которые сейчас в основном безработные."
 GRE_land_reform: "Начало земельной реформы"
 GRE_land_reform_desc: "Множество сельскохозяйственных коммун по стране до сих пор управляются богатыми помещиками, а с крестьянами обращаются практически как с крепостными. Хотя разделение этих владений будет дорогим, это единственный способ улучшить эффективность ферм и привести нас в XX век."
 GRE_privatize_industry: "Приватизация госсектора"
 GRE_privatize_industry_desc: "Есть несколько предприятий и фабрик, управляемых правительством, которые будут лучше работать в частных руках. Их нужно продать, пусть даже по заниженным ценам, грекам, которые имеют опыт и средства, чтобы расширить их сферу деятельности и обеспечить обогащение верных граждан."
 GRE_nationalize_industry: "Национализация необходимых компаний"
 GRE_nationalize_industry_desc: "Слишком много жизненно необходимых производств находятся на грани банкротства. Только национальное правительство достаточно организованное и эффективное, чтобы держать их на плаву хотя бы до окончания кризиса, а в это же время они будут поддерживать экономику и предоставлять грекам рабочие места."
 GRE_military_conversion: "Переоборудование военных заводов"
 GRE_military_conversion_desc: "У нас есть на примете несколько военных заводов, которые нужно переоборудовать для коммерческого использования. Это означает, что Греция будет хуже подготовлена к войне в будущем, но Греции не будет вообще, если мы дадим кризису ее разрушить."
 GRE_fund_business: "Брать долги"
 GRE_fund_business_desc: "Мы не можем копать еще глубже - единственный путь, по которому мы выведем Грецию из кризиса - это брать как можно больше долгов, которые мы можем себе позволить, и направлять эти деньги в программы обеспечения занятости и в обещающие компании, собирающиеся открыть производства в Греции. В будущем это нам навредит, но у нас нет выбора."
 GRE_recovery: "Полное восстановление"
 GRE_recovery_desc: "Наши стимулирующие программы начали улучшать экономические перспективы страны, так что кризис окончен. Мы надеемся, что заплаченная цена не аукнется нам в будущем."
  
 GRE_monarchy_referendum: "Референдум о монархии"
 GRE_monarchy_referendum_desc: "Наследие греческой монархии все еще висит тяжелым грузом на республиканском правительстве. Люди призывают организовать референдум, на котором выяснится, стоит ли восстановить монархию ради стабильности в стране, или же нужно сохранить республику."
 GRE_republican_victory: "Победа республиканцев"
 GRE_republican_victory_desc: "Короля не будет. Сегодня вопрос был решен, люди проголосовали за сохранение республики и будущее без династии и наследований."
 GRE_strengthen_republic: "Усиление республики"
 GRE_strengthen_republic_desc: "Хоть республика и победила, в стране все еще есть монархисты. Начиная реформу законодательной системы и устраняя все пережитки монархии, мы сможем навсегда установить республиканскую нацию."
 GRE_monarchist_question: "Остающиеся монархисты"
 GRE_monarchist_question_desc: "В нашем правительстве, и особенно в армии ещё есть люди, верные монархии. Мы должны решить, нужно ли их немедленно репрессировать, чтобы предотвратить вероятный переворот в будущем, или же оставить их в покое и дать им возможность помешать установлению республики."
 #GRE_empowered_parliament: "Усиленный парламент"
 GRE_empowered_parliament_desc: "Чтобы обеспечить невозможность властных людей и диктаторов использовать систему в своих целях, греческая нация должна иметь сильный парламент, который, если необходимо, будет контролировать главу государства."
 #GRE_strong_executive: "Сильная исполнительная власть"
 GRE_strong_executive_desc: "Чтобы обеспечить невозможность уничтожения нашей страны межпартийной борьбой, у греческой нации должен быть сильный глава государства, который сможет, при необходимости, управлять парламентом."
 GRE_balkan_democracy: "Балканская демократия"
 GRE_balkan_democracy_desc: "Греция — это бастион демократии на Балканах, и должна стать маяком свободы для всего мира."
 GRE_monarchist_victory: "Победа монархистов"
 GRE_monarchist_victory_desc: "Королевство будет восстановлено! Сегодня дебаты окончились, но возник новый вопрос: кто должен стать королем? Должен ли это быть младший Александр, который уже был королем до своего изгнания, или же старший Георг, который должен был быть королем до Александра и не стал им только потому, что отправился в изгнание со своим отцом за несколько лет до того."
 GRE_king_alexandros: "Король Александрос"
 GRE_king_alexandros_desc: "Впервые коронованный в 1917 году, а после изгнанный из страны, король Александр вернется на трон. Умеренный человек, который был лишь номинальным главой государства, станет конституционным монархом только с минимум реальной власти."
 GRE_republican_question: "Остающиеся республиканцы"
 GRE_republican_question_desc: "После возвращения монарха на престол встал вопрос о том, что следует сделать с теми, кто ему противостоит и требует возврата к республиканской форме правления. Король говорит о пощаде, но это оставит угрозу переворотов в будущем."
 GRE_empower_the_throne: "Усиление престола"
 GRE_empower_the_throne_desc: "Видимо Александр научился паре вещей, будучи в изгнании, и стал более настойчиво заставлять парламент принимать его волю. Он собрал достаточно поддержки, чтобы получить возможность отменять решения народных избранников, что делает его гораздо более значительным, чем номинальным главой государства, которым он должен был быть."
 GRE_king_georgios: "Король Георгиос"
 GRE_king_georgios_desc: "Военный с раннего возраста, принц Георг — это старший сын скончавшегося короля Константина, и он создаст сильную монархию по германскому образцу, где король служит противовесом силе парламента."
 GRE_purge_republicans: "Репрессировать республиканцев"
 GRE_purge_republicans_desc: "Новый король занял свое место на троне, и его желания ясны: устранить всех, симпатизирующих республике из правительства и из армии, а не то страна опять будет ввергнута в хаос."
 GRE_guide_parliament: "Направлять парламент"
 GRE_guide_parliament_desc: "Мы должны поддерживать великую греческую демократическую традицию, но как писал Платон о короле-философе, монарх всегда должен направлять страну к созданию более совершенного и процветающего общества. Предоставив монарху значительную королевскую прерогативу распускать парламент по своей воле обеспечит то, что парламент всегда будет правильно направленным."
 #GRE_divine_mediator: "Божественный посредник"
 GRE_divine_mediator_desc: "Король — это правитель, означенный небесами, которого как Бог, так и простой народ выбрали тем, кто защитит их от радикализма и нестабильности. Балансируя между всеми ветвями власти, он обеспечит исполнение своей воли, сохранение достоинства государства и сможет узнать нужды народа."
  
 GRE_elections_1938: "Выборы 1938 года"
 GRE_elections_1938_desc: "Выборы 1938 года обещают быть очень интересными, к тому же, что характерно для Греции, возможно несколько исходов."
 GRE_soc_liberals: "Новый либеральный союз"
 GRE_soc_liberals_desc: "Более социально-либеральные элементы Либеральной партии взяли верх, и теперь начали широкую программу социальных и политических реформ, которые сделают Грецию более либеральной и справедливой."
 GRE_equal_rights: "Равные права"
 GRE_equal_rights_desc: "Отныне и навсегда, все люди будут равны в Греции, вне зависимости от их веры и убеждений."
 GRE_industrialization_program: "Программа индустриализации"
 GRE_industrialization_program_desc: "Работая вместе с нашими предприятиями, создавая зоны наиболее благоприятные для расширения, мы сможем улучшить нашу промышленность разумными и эффективными инвестициями. И если мы обогатимся, осуществляя это, тогда, ну, какой от этого вред?"
 GRE_market_liberals: "Либеральная партия"
 GRE_market_liberals_desc: "Победили более рыночно-ориентированные элементы Либеральной партии, которые немедленно начнут программу экономической либерализации, необходимой для стимулирования торговли и экономического роста."
 GRE_free_market_reforms: "Реформы свободного рынка"
 GRE_free_market_reforms_desc: "Греческая экономика должны быть либерализована, а ненужные ограничения на торговлю и предприятия сняты, чтобы запустить социальный прогресс в Греции. В конце концов, чем свободнее рынок..."
 GRE_embrace_free_trade: "Embrace Free Trade" #NT!
 GRE_embrace_free_trade_desc: "We intend to abolish all tariffs and pursue a policy of free trade wherever we can, in order that we might be free to do good business with all the world." #NT!
 GRE_liberalization: "Политическая либерализация"
 GRE_liberalization_desc: "Свобода слова, прессы и объединений, все будут лучше защищены после проведения пакета реформ, направленных на улучшение жизни обычного грека. Будет установлено свободное и открытое общество."
 GRE_education_programs: "Образовательные программы"
 GRE_education_programs_desc: "Улучшение грамотности греческого народа, а также общее улучшение качества образования нам очень важны. Для этой цели мы собираемся открыть сотни новых школ, где будут расцветать умы будущих поколений."
 GRE_neuter_military: "Устранение армии"
 GRE_neuter_military_desc: "Самая большая угроза греческой стабильности исходит от армии, и хотя мы принимаем необходимость существования вооруженных сил, мы должны обеспечить ее политический нейтралитет, устранив из ее рядов слишком амбициозных демагогов."
 GRE_strong_and_free: "Сильная и свободная"
 GRE_strong_and_free_desc: "Давать власть армии - не всегда мудрое решение, а не то они будут ей злоупотреблять, но без нашей армии мы никогда не будем независимы. Мы должны усилить их, чтобы Греция оставалась сильной и свободной."
 GRE_progressive_greece: "Прогрессивная Греция"
 GRE_progressive_greece_desc: "Греческий народ обрел яркое, более либеральное будущее, в котором будет социальный прогресс и вера в права человека. Мы - греки, гордые, единые и равные."
  
 GRE_soc_conservatives: "Народная партия"
 GRE_soc_conservatives_desc: "Видимо более умеренная Народная партия стала главной после проведения переговоров о коалиции. Хотя они скорее всего отменят секулярные реформы, они не слишком настроены против профсоюзов и поддержат те из них, которые основываются на христианских принципах и лидерстве."
 GRE_christian_unions: "Создание христианских профсоюзов"
 GRE_christian_unions_desc: "Создание поддерживаемых правительством профсоюзов под предводительством священников позволит нам держать трудовые конфликты в рамках законности, и они не смогут повредить греческой стабильности. Рабочие смогут сообщать свои желания и тревоги священникам, которые станут вести переговоры за них."
 GRE_export_oriented_economy: "Экспортно-ориентированная экономика"
 GRE_export_oriented_economy_desc: "Греческая экономика выиграет от ориентации на экспорт, позволяя капиталу прибывать в страну и еще более развивать ее промышленность. Поэтому мы решили поднять промышленные тарифы и искать возможности заключения договоров о свободной торговле для нашей сельскохозяйственной продукции."
 GRE_auth_dems: "Новая сила"
 GRE_auth_dems_desc: "Авторитарная, но республиканская, Новая сила получила львиную долю влияния в новом парламенте. Яростно антипрофсоюзная и протекционистская, ее правление означает бескомпромиссную политику по отношению к радикалам."
 GRE_smash_unionism: "Уничтожить профсоюзы"
 GRE_smash_unionism_desc: "Профсоюзы — это опасный элемент нашего общества, только посмотрите, как они уничтожили могущественную Британскую империю. Ради народного блага профсоюзы должны быть репрессированы, а их лидеры устранены."
 GRE_finding_our_own_way: "Мы найдем наш собственный путь"
 GRE_finding_our_own_way_desc: "Греция должна найти свой собственный путь к индустриализации, который лежит где-то между поддержкой частных компаний и сохранением за правительством права указывать, какие отрасли нуждаются в улучшении и какие должны оставаться под нашим контролем. Мы увидим, как Греция выкует свой путь к экономической силе... но мы сделаем это по-гречески."
 GRE_reverse_secularisation: "Отмена секуляризации"
 GRE_reverse_secularisation_desc: "Греция сейчас и всегда была христианской страной. Это церковь привела нас к независимости и либеральные попытки расторгнуть брак веры и государства должны быть отменены."
 GRE_sponsor_church_schools: "Спонсирование церковных школ"
 GRE_sponsor_church_schools_desc: "Официальная государственная поддержка церковных образовательных учреждений всех уровней, начиная с начальных школ и кончая управляемыми церковью университетами, позволит нам улучшить качество образования и укрепить христианские идеалы в нашем обществе."
 GRE_christian_democracy: "Христианская демократия"
 GRE_christian_democracy_desc: "Нам повезло, что воля нашего народа направляется христианскими идеалами и желанием построить более добродетельное общество. Стабильность укрепится в Греции, когда правительство и церковь дадут народу место в парламенте, куда они и принадлежат."
 GRE_managed_democracy: "Управляемая демократия"
 GRE_managed_democracy_desc: "Демократия — это греческое изобретение, которым мы должны гордиться, и мы ее сохраним. Однако то количество опасностей, которые она приносит означают, что она должна быть осторожно направляема сильной судебной и исполнительной властью, чтобы не допустить ее очернения."
 GRE_moral_greece: "Добродетельная Греция"
 GRE_moral_greece_desc: "Вместе мы строим лучшее будущее для Греции - более христианское, более добродетельное будущее. Наша экономика должна процветать, но она также должна ставить на первое место христианские ценности справедливости, мира и смирения на первое место."
  
 GRE_radical_socialists: "Демократический аграрный фронт"
 GRE_radical_socialists_desc: "Радикальные аграристы победили, и теперь собираются провести глубоко анти-городскую программу распределения земли и коммунального фермерства."
 GRE_abolish_landlordism: "Отмена помещичества"
 GRE_abolish_landlordism_desc: "Помещики — это одни из тех, кто больше всего угнетает крестьян в нашей стране. Ликвидируя всех тех, кто не работает на земле и распределяя их землю между сельскохозяйственными коммунами, мы освободим фермеров от их гнета."
 GRE_planned_industry: "Планируемая промышленность"
 GRE_planned_industry_desc: "Вопреки распространенному заблуждению, аграризм не направлен против сильного индустриального государства. Однако, индустриализацию нужно осторожно планировать, чтобы она не нарушила баланса необходимого нашему сельскохозяйственному сектору. Это требует серьезной государственной интервенции и контроля: нужный завод в нужном месте, на котором работают нужные люди."
 GRE_soc_dems: "Партия национального единства"
 GRE_soc_dems_desc: "Гораздо более умеренные аграристы победили. Хотя они собираются в основном помогать крестьянству социальными реформами и субсидиями, они не так привержены уничтожению городского общества и буржуазии, как их коллеги."
 GRE_political_liberties: "Политические свободы"
 GRE_political_liberties_desc: "В Греции недостаток обычных политических свобод для низших классов. Предлагая серию реформ по расширению свободы слова, организаций и выражения, мы поможем гласу народа звучать в политике."
 GRE_new_enterprise: "Новое предприятие"
 GRE_new_enterprise_desc: "Социалистическое государство не может быть по-настоящему успешным без создания партнерства с его частными предпринимателями и корпорациями. Мы должны создать правительственное учреждение, которое будет отвечать за усилия по индустриализации, чтобы убедиться в ответственном экономическом росте в руках у тех, у кого это получается наиболее эффективно."
 GRE_breadbasket: "Хлебная корзина Средиземноморья"
 GRE_breadbasket_desc: "На каждом метре обрабатываемой земли должно что-нибудь выращиваться, ведь тогда Греция станет хлебной корзиной Средиземноморья и будет процветать, кормя себя и своих соседей."
 GRE_planned_research: "Планируемые исследования"
 GRE_planned_research_desc: "Необходимо создать правительственное учреждение, отвечающее за исследования, направляя их к пущей выгоде всей Греции."
 GRE_agrarian_socialism: "Аграрный социализм"
 GRE_agrarian_socialism_desc: "Наша основная база поддержки находится в сельской местности, которой мы должны уделить значительную политическую власть, чтобы убедиться в том, что города не будут больше доминировать в политике. Создание настоящей сельской демократии, основанной на коммунах — это наше будущее."
 GRE_industrial_socialism: "Промышленный социализм"
 GRE_industrial_socialism_desc: "Мы будем социалистическим государством с большой приверженностью к нашим сельским корням, это так, но мы также будем укреплять нашу промышленную мощь. В настоящем индустриальном государстве промышленность состоит в партнерских отношениях с сельским хозяйством - они не должны быть врагами."
 GRE_socialist_greece: "Социалистическая Греция"
 GRE_socialist_greece_desc: "Самое важное для нашего будущего как социалистического государства — это обеспечить то, что необходимо людям: содержать сельские регионы нашей страны счастливыми и здоровыми и тогда Греция будет более стабильной чем когда-либо."
  
 GRE_old_order_overthrown: "Свержение старого порядка"
 GRE_old_order_overthrown_desc: "Мы совершили невозможное - свергли старые силы монархизма и республиканства. Теперь у рабочих Греции есть реальный шанс вывести страну в будущее, избавив ее от цепей ее отвратительного и нестабильного прошлого."
 GRE_syndicalist_victory: "Первый Эллинский Конгресс"
 GRE_syndicalist_victory_desc: "Сейчас главное — это собрать конгресс и организовать профсоюзы - как часть этой процедуры будет избран председатель. Будет ли это лидер синдикалистов, или же Греция выберет более строгое и авторитарное правительство под тоталистами?"
 GRE_cooperate_with_agrarians: "Сотрудничество с аграристами"
 GRE_cooperate_with_agrarians_desc: "У Аграрной партии видение социализма очень отличается от синдикалистского, оно состоит в более доиндустриальном обществе, организованном вокруг деревенских коммун. Однако, теперь они открыты к компромиссам, если мы дадим достаточно поддержки и власти фермерским союзам, мы сможем отклонить требования их самых радикальных членов полностью распустить города."
 GRE_establish_communes: "Создать коммуны"
 GRE_establish_communes_desc: "Отменив старую систему местного управления и заменив ее местными коммунами, мы принесем синдикализм греческому народу и проложим дорогу к настоящему Первому Конгрессу Профсоюзов на этом острове свободы от капиталистического рабства."
 GRE_crush_bourgeoisie: "Уничтожить буржуазию"
 GRE_crush_bourgeoisie_desc: "Буржуазия - самый верный враг народа, им нужно показать, что мы не отходим от наших революционных целей. Направив злость пролетариата против их бывших эксплуататоров, мы заставим их отдать их собственность и подчиниться новому режиму под угрозой смерти."
 GRE_rally_behind_dioitikis: "Объединиться за Диокитисом"
 GRE_rally_behind_dioitikis_desc: "Диокитис - то же слово, что в русском означает 'Вождь', это самый верный друг народа и проводник по долгой дороге к социализму. Под его руководством мы смело вступим в XX век, как сильное социалистическое государство, готовое сокрушить всех врагов революции."
 GRE_void_debts: "Недействительные долги"
 GRE_void_debts_desc: "Некоторые страны требовали, чтобы новое народное правительство признало и взяло на себя долги старого режима. Это неприемлемо - эти долги принадлежат капиталистам и ворам, которые и так перекладывали их на других людей."
 GRE_leap_forward: "Великий скачок вперед"
 GRE_leap_forward_desc: "Технологический прогресс — это единственный путь, по которому Греция сможет конкурировать со своими соседями. У нас есть много работы, и мы должны втянуть наших соотечественников в XX век, пусть даже если они будут брыкаться и вырываться."
 GRE_focus_on_economy: "Сфокусироваться на экономике"
 GRE_focus_on_economy_desc: "Военная сила — это хорошо, но она бесполезна без ресурсов и промышленной базы, необходимой для производства всех этих самолетов и винтовок. В первую очередь, мы должны сделать Грецию экономической силой."
 GRE_focus_on_strength: "Сфокусироваться на нашей силе"
 GRE_focus_on_strength_desc: "Промышленность — это хорошо, но если нас захватят наши враждебные соседи или анти-синдикалистские страны Европы, вся промышленность в мире нам не поможет. Сильная Греция — это независимая Греция."
 GRE_syndicalism_forever: "Синдикализм навсегда"
 GRE_syndicalism_forever_desc: "Эллинская Коммуна завершила свою трансформацию в настоящее синдикалистское государство, готовое присоединиться к Интернационалу в борьбе за мировую революцию!"
  
 GRE_autocratic_greece: "Автократическая Греция"
 GRE_autocratic_greece_desc: "Демократия была ошибкой. Греческая нация не может позволить слабым республиканским идеям предавать ее хоть еще один день. Новый Автократор будет править страной мудро и справедливо."
 GRE_consolidate_rule: "Консолидировать власть"
 GRE_consolidate_rule_desc: "Задача централизации всей власти в руках руководства необычайно сложна, и иногда требует того, чтобы мы с нуля отстраивали государственные институты. Однако мы не боимся этой задачи и будем без устали работать ради сильной нации."
 GRE_full_centralization: "Полная централизация"
 GRE_full_centralization_desc: "Мы должны создать эффективную централизованную бюрократию - крепко держа вожжи управления страной, мы сосредоточим всю власть в центре - там, где она по праву принадлежит."
 GRE_state_industry: "Государственная промышленность"
 GRE_state_industry_desc: "Греческий промышленный сектор требует обновления, вызванного государственной властью и инвестициями, поэтому мы подготовили план по крупному расширению нашей тяжелой промышленности для того, чтобы построить нашу ресурсную базу."
 GRE_restore_monarchy: "Восстановление монархии"
 GRE_restore_monarchy_desc: "Греция - это королевство по праву, а младший из принцев выучил пару уроков во время своего изгнания, что делает его прекрасным главой государства, который поведет его в будущее. Давайте восстановим королевство, но с сильным правителем, которым мы можем гордиться."
 GRE_state_orthodoxy: "Государственное православие"
 GRE_state_orthodoxy_desc: "Православие - это доминирующая религия в Греции, и будем удобным инструментом для информирования людей о богоизбранности его правительства. Поэтому мы должны свернуть независимость Греческой Православной Церкви и поставить ее под государственный контроль."
 GRE_foreign_investment: "Привлечь иностранные инвестиции"
 GRE_foreign_investment_desc: "Один из плюсов иметь короля состоит в том, что он - прекрасный дипломат, которого можно отправить в другие страны для привлечения оттуда инвестиций. Эти инвестиции - единственный путь, который принесет нам реальный прогресс."
 GRE_propaganda: "Искусство пропаганды"
 GRE_propaganda_desc: "У всех в Греции есть свои мнения. Это то, что делает нашу страну прекрасной, но это также разделяет нас. Пришло время убедиться в том, что у всех мнений есть что-то общее: то, что они все верят в то же, что и мы, и это единство сделает нас сильнее."
 GRE_greek_science: "Греческая наука"
 GRE_greek_science_desc: "Поддержав открытие новых университетов и пробивая прежде нетронутые глубины инновационных исследований, мы покажем миру, что Греция вновь стала мировым центром образования."
 GRE_the_iron_fist: "Кнут"
 GRE_the_iron_fist_desc: "Нашим людям нельзя позволять автономии. Авторитарное правление - единственное, которое сохранит силу и независимость Греции."
 GRE_the_velvet_glove: "Пряник"
 GRE_the_velvet_glove_desc: "Мы должны найти дипломатичный подход к различным группам в Греции. Работая вместе, мы поддержим единство и стабильность. Греция — это диктатура, это так, но она может быть благожелательной."
 GRE_national_father: "Отец нации"
 GRE_national_father_desc: "Наш благословенный автократ, наш благородный король, наш справедливый и совершенный правитель. Смотри за своими людьми как за детьми своими, и покажи им свою любовь, и сделай их гордыми, счастливыми и свободными."
  
 GRE_prepare_for_war: "Подготовка к войне"
 GRE_prepare_for_war_desc: "Война приближается к Греции — это мы знаем наверняка. Если мы попробуем избежать ее, мы только предадим миллионы греков, не живущих под нашим контролем, как они должны, поэтому мы должны готовиться к неизбежному."
 GRE_evaluate_army: "Армия Эллады"
 GRE_evaluate_army_desc: "Отсеченные от большой части нашей рекрутской базы из-за Первой Мировой войны,  мы разделены между двумя школами мысли, первая считает необходимым иметь качественное превосходство над нашим противником и уничтожать его нашей огневой мощью; другая поддерживает тщательное планирование, которое должно свести к минимум потери и поднять эффективность проведения операций."
 GRE_firepower: "Придерживаться доктрины огневой мощи"
 GRE_firepower_desc: "В конце концов, мы решили придерживаться доктрины огневой мощи. Вместо жертвования греческими жизнями, мы уничтожим вражескую защиту и сметем их, когда они побиты и сломлены."
 GRE_artillery_focus: "Увеличить исследование артиллерии"
 GRE_artillery_focus_desc: "Как британцы научились во время Первой мировой войны - снарядов много не бывает. Уничтожение врага требует продолжительной концентрированной бомбардировки, чтобы разрушить укрепления и открыть бреши в их обороне. Поэтому мы должны серьёзно поднять производство и исследования."
 GRE_marines_focus: "Морпехи Эллады"
 GRE_marines_focus_desc: "Как часть нашей доктрины точечных ударов по слабым местам в обороне врага подавляющей огневой мощью, была создана специальная дивизия для операций морского десанта. Эти люди будут выбраны из лучших новобранцев и станут элитным подразделением, производящим морские десанты на вражеские берега."
 GRE_bullets_not_men: "Пули, а не люди"
 GRE_bullets_not_men_desc: "Когда враг атакует, он должен быть встречен штормом огневой мощи. В прорыв мы должны отправлять пули, а не людей. Этот дух выражает всю нашу доктрину."
 GRE_battleplan: "Придерживаться доктрины боевого планирования"
 GRE_battleplan_desc: "В конце концов мы решили придерживаться доктрины боевого планирования. Вместо ненужных греческих потерь, мы будем координировать действия всего фронта, чтобы наши атаки начинались в идеальное время и побеждали врага несколькими одновременными хорошо продуманными нападениями."
 GRE_mountaineer_focus: "Горные стрелки Эллады"
 GRE_mountaineer_focus_desc: "Как часть нашей доктрины тщательного планирования, мы обнаружили, что высокогорные тренировки будут очень полезны для тех солдат, которые будут участвовать в боевые действия в горной местности. Создав несколько специализированных горнострелковых подразделений, мы обеспечим нашу способность сражаться даже на самой жесткой местности."
 GRE_mobility: "Подвижная поддержка"
 GRE_mobility_desc: "Хотя нужно признать, что наша промышленность не может нам позволить создание танковых батальонов, как в более крупных странах, мы более чем способны делать машины поддержки для нашей пехоты и сделать их еще быстрее."
 GRE_expand_staff: "Расширение генерального штаба"
 GRE_expand_staff_desc: "Генеральный штаб отвечает за постоянное изучение и применение новых методов ведения войны, повысив их бюджет и предоставив свободу действий, мы обеспечим то, что мы находимся на пике военной теории."
 GRE_innovation: "Военные инновации"
 GRE_innovation_desc: "После создания Военной исследовательской дивизии, мы должны начать программу, которая будет привлекать в эту дивизию лучшие умы нашей страны, чтобы они лучше применяли свои способности на благо нации эллинов."
 GRE_expand_armaments_1: "Инвестиции в вооружения"
 GRE_expand_armaments_1_desc: "Мы не можем полностью возлагать снабжение нашей армии на частную промышленность, если мы хотим, чтобы Греция стала настоящей военной державой, у нас должна быть собственная военная индустрия."
 GRE_expand_armaments_2: "Пиркальский договор"
 GRE_expand_armaments_2_desc: "The Greek Powder & Cartridge Company - это одна из старейших и крупнейших военных компаний Греции. Мы должны сотрудничать с ними, предоставляя субсидии, которые обеспечат как их прибыль, так сделают их нашим снабженцем оружия близко к дому."
 GRE_legacy_of_alexander: "Наследие Александра"
 GRE_legacy_of_alexander_desc: "Александр Великий принес греческую цивилизацию на окраины известного мира и изменил судьбу мира своими руками. Конечно, ему бы это не удалось без лучших греческих солдат, теперь они есть и у нас. Хотя у нас нет таких же огромных амбиций, мы можем идти вперед, зная, что нигде в мире нет лучших воинов."
  
 GRE_evaluate_air_force: "Polemikí Aeroporía"
 GRE_evaluate_air_force_desc: "Авиация — это наука, в которой Греции предстоит сделать решительные шаги вперед, если она хочет догнать другие державы. Некоторые говорят, что нам следует сфокусировать наши усилия на защите от вражеской авиации, а не тратить ценные ресурсы на расширение нашего собственного."
 GRE_air_academy: "Авиационная академия Эллады"
 GRE_air_academy_desc: "Военная школа аэронавтики существовала уже несколько лет, однако, пришло время открыть новые ветви и подготовить наших пилотов к расширению самого аэрофлота."
 GRE_salonika_airport: "Расширение аэропорта Салоники"
 GRE_salonika_airport_desc: "Аэропорт Салоники — это наша главная воздушная база в южных Балканах, нам нужно значительно расширить его, чтобы он смог вместить большой современный аэрофлот."
 GRE_fighter_focus: "Новые истребители"
 GRE_fighter_focus_desc: "Быть может наша авиация и небольшая, но наши истребители могут стать предметом зависти других стран, если мы подтолкнем их технологическое продвижение."
 GRE_air_production: "Расширение авиационного производства"
 GRE_air_production_desc: "Греции нужны лучшие ангары как для производства, так и для размещения истребителей. Для того чтобы это произошло, необходимы субсидии."
 GRE_radar_focus: "Сфокусироваться на радарах"
 GRE_radar_focus_desc: "Если мы не можем построить более крупные ВВС, тогда мы должны сосредоточиться на обороне против ВВС тех, кто могут атаковать нас, и самое главное в этом - построить сеть радаров, которые будут нашими глазами на море и в воздухе."
 GRE_antiair_focus: "Смотри за небесами"
 GRE_antiair_focus_desc: "ПВО будут нашей лучшей защитой против авиации противника. Нам не нужно сбивать их нашими собственными самолетами, вместо этого мы можем сбивать их с земли."
 GRE_dominate_heights: "Aièn Hypsikrateîn"
 GRE_dominate_heights_desc: "Девиз наших ВВС: 'Всегда доминируй в воздухе', и теперь они действительно правят небесами! С нашим современным и обновленным аэрофлотом, мы можем быть абсолютно уверены, что даже самые недосягаемые высоты будут принадлежать нам."
  
 GRE_evaluate_navy: "Polemikó Naftikó"
 GRE_evaluate_navy_desc: "Греческий флот разделен насчет будущего его кораблестроительства. Некоторые склоняются к строительству большого и амбициозного флота, чтобы обладать тем же престижем, что и другие державы, в то время как другие предлагают маленький и более эффективный флот, построенный для контроля над прилежащими морями."
 GRE_efficient_navy: "Эффективный флот"
 GRE_efficient_navy_desc: "Наш флот должен сконцентрироваться на эффективности, контроль над Эгейским морем важнее, чем красивые экскурсии по всему миру."
 GRE_sub_focus: "Средиземноморские подводные лодки"
 GRE_sub_focus_desc: "Подводные лодки могут наносить удар без предупреждения для нанесения вреда вражеским кораблям и быстрого потопления военных кораблей. Инвестиции в их развитие необходимы для успеха на море."
 GRE_destroyer_focus: "Расширение исследования эсминцев"
 GRE_destroyer_focus_desc: "Корабли-разведчики нужны каждому флоту, как и корабли, специализированные на борьбе против подлодок. К счастью, эсминцы выполняют обе роли - это то , что нужно для нашего морского превосходства."
 GRE_naval_command: "Продвижение морского командования"
 GRE_naval_command_desc: "Наши морские командиры — это костяк нашего флота. Давайте обеспечим то, что они лучшие из тех, что у нас могут быть, что они пройдут тренировку в лучших морских академиях мира."
 GRE_ambitious_navy: "Амбициозный флот"
 GRE_ambitious_navy_desc: "Наш флот должен быть более великим, чем когда-либо. Могущественные корабли выиграют те сражения в Средиземном море, от которых более мелкий флот будет только спасаться бегством."
 GRE_purchase_ships: "Программа кораблестроительства"
 GRE_purchase_ships_desc: "Любому флоту нужно больше, чем просто подлодки и эсминцы для того, чтобы его уважали. Пришло время нашим верфям начать производство кораблей, которыми мы по-настоящему сможем гордиться."
 GRE_athens_shipyard: "Расширение афинских верфей"
 GRE_athens_shipyard_desc: "У Греции есть гордая история кораблестроительства - давайте ее продлим и в наше время, построив флот, которым обычно не обладает ни одна страна нашего размера."
 GRE_update_navy: "Обновление морских технологий"
 GRE_update_navy_desc: "Нам не сильно может крупный флот, если наши корабли не будут построены по последнему слову техники."
 GRE_merchant_marine: "Расширение торгового флота"
 GRE_merchant_marine_desc: "Одно из последствий нашей решимости возродить флот стало строительство новых верфей и расширение судостроительной промышленности. Поэтому также расширился и торговый флот, который, при необходимости, поможет нам в войне."
 GRE_hellenic_shipyards: "Эллинские порты"
 GRE_hellenic_shipyards_desc: "Был составлен план по постройке Королевского Эллинского Морского Порта в Скарамагасе, близ Афин. Это будет крупнейший порт в Греции, который действительно заставит других считаться с нашей морской мощью."
 GRE_navy_motto: "Méga to tis Thalássis Krátos"
 GRE_navy_motto_desc: "Девиз нашего флота это: ‘Велик тот, кто правит морем', и разве имели мы когда-нибудь над ним больше власти, чем сейчас? Никогда со времён Саламиса, который был тысячи лет назад, не был греческий флот столь сильным и вселяющим страх."
  
 GRE_ready_masses: "Подготовить массы"
 GRE_ready_masses_desc: "Нужно оправить людям зов - зов к войне, но мы должны сделать это осторожно. Мы можем удерживать такой уровень готовности только один год, поэтому призыв должен произойти как можно ближе к началу войны."
 GRE_fortify_north: "Укрепить север"
 GRE_fortify_north_desc: "Хорошее нападение ничуть не хуже хорошей обороны, поэтому линия укреплений на нашем севере уменьшить шанс врага перенести войну на территорию Греции."
 GRE_fortify_salonika: "Укрепление Салоник"
 GRE_fortify_salonika_desc: "Салоники — это эксклав, который мы обязаны защитить - он имеет слишком большое значение, чтобы оставлять его незащищенным или не укрепленным."
 GRE_fight_for_north: "Битва за Македонию"
 GRE_fight_for_north_desc: "Мы установили связи с греками, живущими на севере под чужим управлением - пришло время освободить всю Македонию!"
 GRE_diplomacy_focus: "Дипломатический путь"
 GRE_diplomacy_focus_desc: "Раньше мы пробовали расширить юрисдикцию Греции за ее традиционные границы, но каждый раз это приводило нас к поражению. Нам действительно нужно освободить греков, все еще живущих под управлением турок, но... лучше идти по пути дипломатии, чем войны, ради всех нас."
 GRE_turkish_thaw: "Турецкая оттепель"
 GRE_turkish_thaw_desc: "Быть может для некоторых эта идея звучит как анафема, но мы сможем работать с турками. Мы должны попробовать."
 GRE_turkish_cooperation: "Сотрудничество с турками"
 GRE_turkish_cooperation_desc: "Турки указали, что они не против переговоров. Теперь пришло время подписать пакт о ненападении и сотрудничестве, и в идеале начать работу по обмену населением: пусть греки, живущие под турецким правлением, вернутся в нашу страну, а турки, живущие здесь, отправятся туда. В краткосрочной перспективе это создаст трудности, но в долгосрочной принесет пользу нам всем."
 GRE_balkans_trade: "Балканское сотрудничество"
 GRE_balkans_trade_desc: "Мы должны расширить наше взаимное сотрудничество с балканскими соседями к северу. Таким образом мы обеспечим приток инвестиций в Грецию, а также, мы надеемся, укрепит мир в регионе, который не знал ничего, кроме войн."
 GRE_new_markets: "Экспансия на новые рынки"
 GRE_new_markets_desc: "Один из плюсов дипломатического пути — это возможность найти новые рынки для греческих товаров в местах, которые традиционно не были приветливы для нас. Дипломатия — это путь к процветанию, и пришло время это доказать."
 GRE_new_expansionism: "Новый экспансионизм"
 GRE_new_expansionism_desc: "Мы успешно освободили некоторых греков, живущих под правлением иностранцев, но наша работа еще не окончена. Греция должна стать еще сильнее и встать на путь, который наконец-то приведет к реализации наших амбиций."
 GRE_reclaiming_greeks: "Возвращение наших людей"
 GRE_reclaiming_greeks_desc: "Мы были вынуждены снять претензии на некоторые территории Греции после поражения в Первой мировой войне. Давайте теперь отменим эту несправедливость."
 GRE_megali_idea: "Воскрешение Мегали"
 GRE_megali_idea_desc: "Идея Мегали существует ещё с XIX века, и она состоит в этом: в турецких границах живут более 2 миллионов греков, и они по праву должны входить в состав Греции. Некоторые считают это опасным реваншизмом, но мы не можем просто оставить наших братьев самих по себе."
 GRE_motivate_army: "Мотивировать армию"
 GRE_motivate_army_desc: "Если мы собираемся вернуть землю, на которую мы претендуем в Анатолии, мы должны мотивировать нашу армию и подготовить ее к будущим сражениям."
 GRE_war_industry: "Расширение военной промышленности"
 GRE_war_industry_desc: "Это будет стоить денег, но мы должны сделать греческую военную промышленность более мощной, чем когда-либо можно было предположить. Нашей армии нужно оружие и патроны, а греческие заводы их этим обеспечат."
 GRE_is_whole: "Греция единая"
 GRE_is_whole_desc: "Наконец-то Греция снова едина. Пусть люди радуются, ведь несправедливость Первой мировой войны и веков турецкого правления была уничтожена."
 GRE_ascendant: "Восхождение Греции"
 GRE_ascendant_desc: "Греция стала мировой державой, мечта, которая казалось невозможной после войны за независимость. Мы в самом деле воскресли, мы вернули нашу историю!"
  
 ### Decisions 
 GRE_join_faction_decisions: "Внешняя политика"
 GRE_join_internationale: "Присоединиться к Интернационалу"
 GRE_join_internationale_desc: "Существует только один альянс, который может обеспечить нашу безопасность — это Интернационал. Время пришло присоединиться к мировой революции! "
 GRE_join_entente: "Возвращение в [FROM.GetFactionName]"
 GRE_join_entente_desc: "Пришло время воскресить старый союз с Британской Империей и снова присоединиться к Антанте. Надеемся, что теперь дела пойдут лучше, чем в Вельткриге."
 GRE_join_reichspakt: "Присоединиться к [FROM.GetFactionName]"
 GRE_join_reichspakt_desc: "Хотя некоторые против присоединения к той самой стране, которой мы проиграли в Первой Мировой войне, другие признают необходимость этого союза для обеспечения нашей безопасности и независимости."
 GRE_join_austria: "Союзничество с [FROM.GetFactionName]"
 GRE_join_austria_desc: "Хотя Россия, Антанта и Германия, безусловно, были бы сильными союзниками, некоторые высказывают опасения, что безопасность Греции будет второстепенной по сравнению с интересами их более крупных союзников. Между тем, Австрия с ее целью доминирования на Балканах может оказаться более ценным союзником. Хотя многие обеспокоены их заявленной целью."
 GRE_join_russia: "Присоединиться к [FROM.GetFactionName]"
 GRE_join_russia_desc: "В условиях, когда Русский медведь снова на подъеме, некоторые ратуют за возобновление союза между нашими двумя странами. Однако раздаются и настороженные голоса, напоминающие, что в первый раз все прошло не очень хорошо."
  
 GRE_regaining_greece: "Возвращение Греции"
 GRE_fight_for_macedonia: "Сражаться за Македонию!"
 GRE_fight_for_macedonia_desc: "[From.Owner.GetNameDefCap] владеет Македонией, которая является нашей законной территорией - и пришло время ее вернуть!"
 GRE_megali_war: "Восстановить греческие земли"
 GRE_megali_war_desc: "Время вернуть [From.GetAdjective]ие земли, которые по праву принадлежат государству [GRE.GetNameDef] пришло!"
 GRE_megali_make_peace: "Требовать мира у государства [From.GetNameDef]"
 GRE_megali_make_peace_desc: "Мы достаточно унизили турок. Время войти в контакт с [From.GetAdjective]им правительством и обговорить условия мира."
  
 GRE_nationalize_german_industry: "Национализация немецкой промышленности"
 GRE_nationalize_german_industry_desc: "Теперь, после окончания кризиса, мы находимся в хорошем положении, чтобы выкупить большую часть нашей промышленности, которая сейчас принадлежит немцам."
 GRE_nationalize_austrian_industry: "Национализация австрийской промышленности"
 GRE_nationalize_austrian_industry_desc: "Теперь, после окончания кризиса, мы находимся в хорошем положении, чтобы выкупить большую часть нашей промышленности, которая сейчас принадлежит австрийцам."
 GRE_balkans_mission: "Углубить балканское сотрудничество"
 GRE_balkans_mission_desc: "Наши отношения с [From.GetNameDef] достаточно хороши, чтобы можно было отправить посла с предложением углубить сотрудничество между нашими странами."
  
 GRE_shipbuilding_program_1: "Начало программы строительства флота"
 GRE_shipbuilding_program_1_desc: "Комбинируя инвестиции в наши собственные верфи и лицензируя судоверфи других стран, мы сможем расширить наш флот - да, некоторые из кораблей могут быть чуть устаревшими, но это хороший способ получить как можно больше суден за как можно меньший срок."
 GRE_shipbuilding_program_2: "Продолжить кораблестроительную программу"
 GRE_shipbuilding_program_3: "Завершить морскую программу"
  
