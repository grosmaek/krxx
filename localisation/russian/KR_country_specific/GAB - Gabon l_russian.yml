### Focus tree ###
 KR_gabon_focus: "Древо фокусов Габона"
 
 GAB_Declaration_of_Independence: "Объявление независимости"
 GAB_Declaration_of_Independence_desc: "Никто больше не правит Габоном, кроме самого народа, живущего в Габоне."
 
 GAB_Democracy_Remains: "Демократия выжила"
 GAB_Democracy_Remains_desc: "Габон навсегда останется независимой республикой!"
 
 GAB_Socialist_Coup: "Синдикалистский путч"
 GAB_Socialist_Coup_desc: "Синдикалисты теперь у власти в Габоне. Настало время новой справедливой жизни!"
 
 GAB_Contact_French_Exiles: "Союз с французами"
 GAB_Contact_French_Exiles_desc: "Самая большая страна Африки несомненно поможет нам в случае необходимости."
 
 GAB_Contact_Commune: "Союз с Коммуной"
 GAB_Contact_Commune_desc: "Коммуна стала иконой многих революционеров. Иметь их в союзниках - большая честь для нас!"
 
 GAB_Cooperate_with_Dahomey: "Кооперация с Дагомеей"
 GAB_Cooperate_with_Dahomey_desc: "Дагомея - ещё один союзник французских изгнанников. Теперь, когда мы все в одной упряжке, следует наладить с ними дружеские связи."
 
 GAB_Invite_French_Advisors: "Пригласить французских советников"
 GAB_Invite_French_Advisors_desc: "Некоторые политики Коммуны изъявили желание напрямую помочь нам в строительстве нового государства."
 
 GAB_Draft_Constitution: "Написать Конституцию"
 GAB_Draft_Constitution_desc: "Молодому Габону нужно новое законодательство. Конституция станет его основой и гарантом нашей независимости!"
 
 GAB_First_Elections: "Первые выборы"
 GAB_First_Elections_desc: "Наша новая Конституция стала причиной первых в стране выборов президента! Несколько партий борятся за лидерство на голосовании!"
 
 GAB_Syndicalist_Convention: "Синдикалистическая Конвенция"
 GAB_Syndicalist_Convention_desc: "Основные синдикалистские партии борятся между собой за право быть первыми в делах управления страной!"
 
 GAB_Apply_Constitution: "Принять Конституцию"
 GAB_Apply_Constitution_desc: "Ратификация Конституции окончательно закрепит нашу независимость и сплотит народ Габона."
 
 # Introduction

 GAB_guide: "§MДемократия выжила§! (§cСоциал-консерватизм§! / §mРыночный либерализм§! / §lСоциал-либерализм§!)\n£white_dot Выполните фокус "Объявление независимости" и дайте путчу синдикалистов провалиться.\n£white_dot \n\n§MСиндикалистический путч§! (§RРадикальный социализм§! / §rСиндикализм§! / §oТотализм§!)\n£white_dot Выполните фокус "Объявление независимости" и дайте путчу синдикалистов пройти успешно."

### Events ###
 gab.1.t: "Синдикалисты пытаются свергнуть нас!"
 gab.1.d: "После падения Миттельафрики, синдикалистическая партия Габона, бывшая ранее под запретом, пытается свергнуть правительство. Лидером восстания назван председатель партии, Чарль Н'Чорере!"
 gab.1.a: "Путч удался!"
 gab.1.b: "Наши молодые демократичные институты выживают, преодолевая свое первое препятствие."
 
 gab.2.t: "Подарок от Коммуны"
 gab.2.d: "Французская Коммуна подарила нам 50 истребителей для того, чтобы мы смогли защитить небо над Габоном!"
 gab.2.a: "Хорошо"
 
 gab.3.t: "[FROM.GetNameDefCap] Требуется оружие!"
 gab.3.d: "Африканское государство [FROM.GetNameDef] попросило нас о поставках оружия. Это может ещё прочнее укрепить наше влияние на землях бывшей Миттельафрики."
 gab.3.a: "Дайте им необходимое"
 gab.3.b: "Отказать"
 
 gab.4.t: "Французы говорят да!"
 gab.4.d: "Французы прислушались к нашим мольбам и дали нам оружие, в котором мы так нуждались!"
 gab.4.a: "Великолепно!"
 
 gab.5.t: "Французы говорят нет!"
 gab.5.d: "Французы отказались даже слушать нас и бросили молодое государство на произвол судьбы!"
 gab.5.a: "Не очень то и хотелось"
 
 gab.6.t: "[FROM.GetNameDefCap] Требуется оружие!"
 gab.6.d: "Африканское государство [FROM.GetNameDef] попросило нас о поставках оружия. Это может ещё прочнее укрепить наше влияние на землях бывшей Миттельафрики."
 gab.6.a: "Дайте им необходимое"
 gab.6.b: "Отказать"
 
 gab.7.t: "Французы говорят Да!"
 gab.7.d: "Французы прислушались к нашим мольбам и дали нам оружие, в котором мы так нуждались!"
 gab.7.a: "Великолепно!"
 
 gab.8.t: "Французы говорят нет!"
 gab.8.d: "Французы отказались даже слушать нас и бросили молодое государство на произвол судьбы!"
 gab.8.a: "Не очень то и хотелось"
 
 gab.9.t: "Габон хочет вступить в Антанту"
 gab.9.d: "Маленькое африканское государство Габон хочет вступить в наш альянс."
 gab.9.a: "Да!"
 gab.9.b: "Нет."
 
 gab.10.t: "Антанта приняла нас!"
 gab.10.d: "Антанта сказала да нашей просьбе вступить в их альянс!"
 gab.10.a: "Ура!"
 
 gab.11.t: "Антанта отказала нам!"
 gab.11.d: "Антанта не видит в нас потенциального партнёра и не станет принимать нас в свой альянс."
 gab.11.a: "Чёрт!"
 
 gab.12.t: "Габон хочет вступить в Интернационал"
 gab.12.d: "Маленькое африканское государство Габон хочет вступить в наш альянс"
 gab.12.a: "Да!"
 gab.12.b: "Нет."
 
 gab.13.t: "Интернационал принял нас!"
 gab.13.d: "Интернационал принял нас в свои ряды!"
 gab.13.a: "Ура!"
 
 gab.14.t: "Третий Интернационал отказал нам!"
 gab.14.d: "Третий Интернационал не видит в нас потенциального партнёра и не станет принимать в свой альянс."
 gab.14.a: "Чёрт!"
 
 gab.15.t: "Первые выборы"
 gab.15.d: "Наша новая Конституция стала причиной первых в стране выборов президента! Несколько партий борятся за лидерство на голосовании!"
 gab.15.a: "Консерваторы победили!"
 gab.15.b: "Либералы-рыночники победили!"
 gab.15.c: "Социал-либералы победили!"
 
 gab.16.t: "Первая синдикалистическая конвенция!"
 gab.16.d: "После написания Конституции три основных левых партии борятся за право управлять страной! В итоге выбор пал на..."
 gab.16.a: "Радикальных Социалистов!"
 gab.16.b: "Анархо-Синдикалистов!"
 gab.16.c: "Тоталистов!"
 
### Ideas ###
 GAB_push_independence_idea: "Вперёд, к независимости"
 GAB_push_independence_idea_desc: "Габон впервые почувствовал запах свободы и никогда больше не расстанется с ней так просто!"
 
 GAB_Dahomey_Coop_idea: "Связи с Дагомеей"
 GAB_Dahomey_Coop_idea_desc: "Друг нашего друга - тоже НАШ друг. Сотрудничество между нами и Догомеей поможет обеим странам."
 
 GAB_French_Advisors_idea: "Французские советники"
 GAB_French_Advisors_idea_desc: "Французская Коммуна прислала нам несколько опытных советников, чтобы помочь нам в борьбе за независимость."
 
 GAB_The_Gabonese_Constitution: "Конституция Габона"
 GAB_The_Gabonese_Constitution_desc: "Ратификация Конституции придала столь необходимую легитимность суверенитету Габона и сблизила многие фракции в нашей стране."
 
### Tooltips ###
 GAB_recruit_tt: "Будут завербованы две дивизии ополчения."
