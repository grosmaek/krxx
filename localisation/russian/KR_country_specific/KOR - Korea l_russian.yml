### Ideas #### 
 KOR_low_literacy_rate: "Низкий уровень грамотности"
 KOR_low_literacy_rate_desc: "Несмотря на основанную японцами систему образования, средний уровень грамотности в Корее остается критически низким. Высшее образование оказывается недоступным для широких масс населения, что усугубляется тем, что в период оккупации японцы были более привилегированны, чем корейцы. Новое корейское правительство должно предпринять огромные усилия по решению вопроса образования, прежде чем чем политическое единство будет достигнуто."

 KOR_scarred_nation: "Страна в шрамах"
 KOR_scarred_nation_desc: "Огромная часть нашей страны на севере и юге лежит в руинах. Полномасштабная война на корейской земле нанесла огромный ущерб инфраструктуре и теперь корейская экономика должна найти способ выжить, лишившись связи с Японией."

 KOR_social_hierarchy: "Социальная иерархия"
 KOR_social_hierarchy_desc: "Несмотря на то, что социальная иерархия династии Чосон устарела, ее идеи все еще живы в умах нашего народа. Это провоцирует распри между членами старых каст. После окончания японской оккупации эти конфликты неизбежно вспыхнут вновь. Новое корейское правительство должно найти способ решить эту проблему, иначе она будет серьезно тормозить развитие нашей страны."

 KOR_political_violence: "Политическое насилие"
 KOR_political_violence_desc: "После возвращения временного правительства разные политические и идеологические фракции конфликтуют друг с другом со все большим рвением и накалом. Разнообразные стычки происходят между политическими оппонентами, и даже между, казалось бы союзниками и соратниками. Если мы хотим добиться поддержки наших граждан, мы должны дать им чувство безопасности и политической стабильности."

