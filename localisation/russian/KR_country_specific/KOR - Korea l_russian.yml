 KOR_ji_cheong_cheon_army_chief_desc: "§YBorn:§! §LJanuary 25th, 1888, in Hanseong, Gyeonggi Province, Empire of Korea§!" #NT!
  
 KOR_kim_wonbong: "Ким Вон-Бон"
 KOR_kim_wonbong_commander_desc: "§YОписание генерала\n§YРодился:§L\n28го сентября 1898\nМирян, Южный Кёнсан, Корейская Империя\n§YВоенная карьера:§L\nПосле того, как он организовал 'Корпус Героев' в Фэнтяне, Ким Вон-Бон провел множество атак против японских войск и форпостов в отчаянной борьбе за независимость Кореи. Вдохновленный националистическим китайским правительством, созданным в Гуанчжоу, Ким самостоятельно поступил в военную академию Вампоа в 1926, таким образом он смог бы сформировать армию, способную наносить поражения японцам. Когда поход провалился, Ким много путешествовал по материковому Китаю, помогая социалистам и корейским националистским движениям с самоорганизацией. После того, как он покинул Третий Интернационал в 1931 году, Ким связался со своими старыми друзьями из Вампоа, с целью примкнуть к левому крылу Гоминьдана и, в дальнейшем интегрировать в него остатки Корпуса Героев. Гоминьдану мог пригодиться его опыт шпиона, а сам Ким получил бы возможность обучать корейских кадетов. В 1932 году Ким организовал Корейскую Национал-Революционную Партию, действовавшую как дочерняя организация ГМД, внутри так же сильно приверженного идеям Гоминьдана корейского временного правительства, и находилась в оппозиции к правящей Корейской Партии Независимости."
 KOR_kim_wonbong_leader_desc: "§YBorn:§! §LSeptember 28th, 1898, in Miryang, South Gyeongsang Province, Empire of Korea§!\n§YBackground:§! §LAfter disassociating himself from the Third Internationale in 1931, Kim would contact his old friends in Whampoa to re-insert himself as an associated officer of the Kuomintang, and later fully integrate himself, along with the remnants of the Heroic Corps, into the Left KMT, who would use his expertise in espionage from his time serving for righteous armies to their use, while he would gain access to further training of Korean cadets. In 1932 Kim organised the Korean National Revolutionary Party, acting as the sister organisation to the KMT within the also widely KMT-associated Korean Provisional Government, and as the opposition to its ruling party, the Korean Independence Party.\n\nA life in exile hardly deterred the patriotic Korean revolutionary Kim Wonbong from seeing the resurrection of a Korean nation in his lifetime. He has emerged as an energetic and passionate leader as shown in his leadership and courage in the National Revolutionary Army during the Second Northern Expedition and the war with Japan. While the road to a socialist and nationalist Korea remains in the future, Wonbong has finally achieved the dream of seeing his country liberated and free in his lifetime.§!" #NT!
  
 KOR_pak_hon_yong: "Пак Хон Ён"
 KOR_pak_hon_yong_leader_desc: "Пак Хон Ён, Незаконнорожденный сын Янбана, отправился в Сеул, чтобы получить образование, но вместе с этим он стал приверженцем националистических идей. Вынужденный отправиться в изгнание и оставшийся патриотом более не существующей страны, Пак отправился к чужим берегам, чтобы найти убежище. Он поселился в Европе, где росла идеологическая неопределенность, вызванная ростом синдикалистских настроений во Франции, Италии и Британии. Под влиянием революций, которым он был свидетелем, Пак стал одним из первых корейцев, примкнувших к Третьему Интернационалу. Затем он вернулся в Корею в роли тайного агента, задачей которого было распространение синдикалистских идей на оккупированном японцами полуострове. Пережив тюремное заключение и болезнь, Пак чудесным образом избежал гнева японских властей и сумел вернуться в Париж. Там он вступил в набиравшее силу тоталистское движение, сблизившись с последователями Мосли и Муссолини и обнаружив, что его взгляды схожи с их националистическими устремлениями. К 1931 году Пак курсировал между Европой и Шанхаем, где он мог спокойно поддерживать стремления к революции и синдикализму, издавая про-синдикалистские газеты. В последующие годы Пак заклеймил временное правительство чрезмерно реакционным и борющимся с социалистами. Обретя сторонников со схожими взглядами, Пак провозгласил себя лидером корейского тотализма. Возможно власть красных в Корее началась..."
  
