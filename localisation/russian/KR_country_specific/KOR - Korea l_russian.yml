 ### Events ### 
 kor.1.t: "Дебют демократических партий"
 kor.1.d: "Ура, корейская демократия! Ура, мы больше не диктатура!"
 kor.1.a: "Свобода."
  
 kor.2.t: "Выборы [GetYear] года"
 kor.2.d: "Наконец, после длительного ожидания, победителем выборов этого года объявлена..."
 kor.2.a: "Корейская Национальная Ассоциация- Демократы!"
 kor.2.b: "Корейская Социалистическая Партия!"
 kor.2.c: "Корейская Демократическая Партия!"
 kor.2.dem: "Корейская Народная Рабочая Партия"
  
 kor.3.t: "Успехи революции в Корее"
 kor.3.d: "Во время войны за объединение и Войны Сопротивления корейские революционеры сражались вместе с Национальной Революционной Армией. Многие из них принадлежали к Корейской Национально-Революционной Партии (КНРП), организации, созданной корейским офицером Ким Вонбоном - выпускником революционной Академии Вампоа.\n\nПосле войны Ким Вонбон вернулся домой вместе с КНРП, чтобы управлять недавно освобожденной Кореей. В рамках своих реформ по модернизации Кореи Ким воплотил в жизнь идеалы 'Трех принципов народа', переняв сильное влияние китайского Гоминьдана. Сегодня представители Кореи встретились с [ROOT.GetLeader], чтобы обсудить будущие отношения между Китайской Республикой и Республикой Корея. Хотя Корея останется под сферой и защитой Китая, она, тем не менее, будет пользоваться номинальной автономией - поскольку обе страны обязались работать вместе как сестры-близнецы-революционерки для освобождения Восточной Азии от империализма."
 kor.3.a: "Мы стоим вместе!"
  
 kor.4.t: "Договор о мире и безопасности"
 kor.4.d: "Во время войны за объединение и Войны Сопротивления корейские революционеры сражались вместе с Национальной Революционной Армией. Многие из них входили во Временное правительство Республики Корея (ВПРК), фракцию независимости Кореи, возглавляемую великим корейским революционером Ким Ку.\n\nПосле войны Ким Ку и ВПРК вернулись домой, чтобы управлять только что освобожденной Кореей с благословения Китайской Республики. Однако, несмотря на с трудом завоеванную независимость Кореи, корейцы не забыли о помощи и дружбе, которую они поддерживали со своими китайскими товарищами из Гоминьдана. Сегодня представители Кореи встретились с [ROOT.GetLeader], чтобы обсудить будущие отношения между Китайской Республикой и Республикой Корея. Хотя Корея останется под сферой и защитой Китая, она, тем не менее, будет пользоваться номинальной автономией, поскольку обе стороны обязались работать вместе как тигры-близнецы для поддержания мира, безопасности и стабильности в Восточной Азии."
 kor.4.a: "Мы стоим вместе!"
  
 ### Focus Tree ### 
 ### Reconstruction 
 KOR_return_of_the_provisional_government: "Возвращение временного правительства"
 KOR_return_of_the_provisional_government_desc: "Корейское временное правительство, после длительного изгнания вернулось, чтобы вновь распространить свою власть над полуостровом, после десятилетий японского владычества."
 KOR_work_with_the_peoples_committees: "Работа с Народными Комитетами"
 KOR_work_with_the_peoples_committees_desc: "Мы будем взаимодействовать с независимыми народными комитетами, возникшими, чтобы способствовать восстановлению страны."
 KOR_provisional_legal_code: "Временный свод законов"
 KOR_provisional_legal_code_desc: "Мы создадим временный свод законов."
 KOR_investigate_the_traitors: "Преследование предателей"
 KOR_investigate_the_traitors_desc: "Те, кто сотрудничал с японскими войсками и японским правительством в годы оккупации должны предстать перед судом!"
 KOR_pardon_the_collaborators: "Простить коллаборационистов"
 KOR_pardon_the_collaborators_desc: "Не все коллаборационисты были на стороне Японии, у некоторых из них просто не было другого выбора. Мы вполне можем использовать их навыки и знания для восстановления страны."
 KOR_begin_reconstruction_efforts: "Начать восстановительные работы"
 KOR_begin_reconstruction_efforts_desc: "Наша страна лежит в руинах после войны и колонизации. Пришло время это исправить."
 KOR_rapid_industrialisation: "Ускоренная индустриализация"
 KOR_rapid_industrialisation_desc: "Мы должны запустить программу ускоренной индустриализации. Это позволит повысить темпы восстановления нашей экономики."
 KOR_advanced_grain_procurement_methods: "Усовершенствование методы получения зерна"
 KOR_advanced_grain_procurement_methods_desc: "Мы запустим программу, делающую упор на нашем сельском хозяйстве, для ускорения восстановления экономики."
 KOR_koreas_industrial_revolution: "Корейская промышленная революция"
 KOR_koreas_industrial_revolution_desc: "Наша промышленность продолжает расти! Мы должны нарастить усилия по индустриализации страны!"
 KOR_back_to_the_land: "Назад к земле"
 KOR_back_to_the_land_desc: "Мы с еще большим энтузиазмом продолжим развивать наши сельские регионы."
 KOR_form_the_KNR: "Основать КНЖД"
 KOR_form_the_KNR_desc: "Мы усовершенствуем оставленные японцами железные дороги и создадим действительно эффективную транспортную систему."
 KOR_find_what_we_can_salvage: "Что мы можем найти"
 KOR_find_what_we_can_salvage_desc: "Мы должны использовать машины и оборудование, оставленные японцами."
 KOR_reestablish_government_legitimacy: "Восстановить легитимность правительства"
 KOR_reestablish_government_legitimacy_desc: "Мы должны объявить людям от Сеула до Пхеньяна, что мы являемся законным правительством Кореи!"
 KOR_reopen_the_schools: "Открыть школы"
 KOR_reopen_the_schools_desc: "Наша страна после долгих лет оккупации страдает повальной неграмотностью. Мы должны заново открыть школы, закрытые после войны, и молиться, чтобы это помогло восстановить уровень образования."
 KOR_contact_the_youth_groups: "Связаться с молодежными организациями"
 KOR_contact_the_youth_groups_desc: "Нам стоит наладить связь с молодежными организациями и кружками по всей стране, чтобы обеспечить дополнительную поддержку нашему правительству."
 KOR_korea_reborn: "Возрождение Кореи"
 KOR_korea_reborn_desc: "Теперь, когда путь к восстановлению практически пройден, корейское общество готово к возрождению."
  
