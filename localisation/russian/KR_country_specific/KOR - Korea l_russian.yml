 KOR_choi_yong_duk: "Чой Йонг-Дук"
 KOR_choi_yong_duk_bio: "Родившись в Корее, Чхве Йонг-Дук в 1913 году поступил в пекинскую среднюю школу Хуэйвэнь, а затем вернулся на родину (во времена японского колониального господства), чтобы завершить обучение в средней школе Чонсиль в Пхеньяне. После окончания учебы Чой вернулся в Китай и поступил в Военную академию Наньюань под руководством Дуань Цируй, которую окончил в 1916 году. После этого он служил во Второй армии правительства Бэйян.\n\nВ 1919 году Чхве стал сторонником Движения 1 марта и начал культивировать свои собственные лояльные взгляды на независимость Кореи. Участвовал во Временном правительстве Республики Корея. В 1920 году по рекомендации Со Валь-бо, первого корейского летчика и сторонника независимости, он поступил учиться пилотированию в авиационную школу в Баодине. В 1924 году он присоединился к авиационной команде У Пэйфу для участия во Второй Чжифэньской войне. По слухам, во время войны однажды ошибочно сообщили, что Чой погиб в бою, но, тем не менее, он выжил и был включен в состав армии Фэн Юйсяна вместе со всеми остальными курсантами Баодина.\n\nВ 1925 году Чой был назначен во 2-й воздушный отряд Гоминьджуна, а после его восстановления был переведен к У Пэйфу. Сражаясь в Северной экспедиции, Чой участвовал в последних войнах Чжифэна, за что был назначен заместителем командующего Первыми военно-воздушными силами. Медленно поднимаясь по служебной лестнице, Чой стал инструктором в Нанкинской академии ВВС, а в 1935 году дослужился до звания майора ВВС."
 KOR_choi_yong_duk_mhc_desc: "§YОписание офицера\nРодился:§! §g19 сентября 1898, Сеул, Корея§!\n§YСипатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$KOR_choi_yong_duk_bio$§!"

