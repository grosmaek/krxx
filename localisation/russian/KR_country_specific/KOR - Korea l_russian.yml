 KOR_lyuh_woon_hyung: "Ё Ун Хён"
 KOR_lyuh_woon_hyung_leader_desc: "Не все корейские националисты связывали свою судьбу с временным правительством, и Ё Ун Хён, занимавший пост министра иностранных дел ВПРК один из них. Будучи министром иностранных дел Ё часто оказывался противником разнообразных фракций, доминировавших в правительстве. Представители японских властей со своей стороны пытались тайно выйти на контакт с Ё, чтобы завербовать его, но каждый раз уходили с пустыми руками, а иногда и поднятыми на смех. Устав от постоянной грызни между фракциями ВПРК, Ё связался с Третьим Интернационалом и Гоминьданом, но разочаровался и в них. После поездки по Юго-восточной Азии, где местные националисты в одиночку противостояли немецким колонизаторам, Ё был схвачен во время футбольного матча в Циндао, после чего немецкие власти выдали его Японии. После короткого тюремного заключения Ё вновь появился на публике в качестве главы Издательства ДжунАн. Он использовал этот период для налаживания контактов с различными группировками недовольных в Корее, включая его бывших оппонентов, создавая подполную сеть, скрытую от глаз японцев. Эта сеть стала известна как Коммитет по подготовке независимости Кореи, и в качестве его главы Ё пытался найти способ объединить все идеологии, распространенные в Корее. Под его управлением Корея станет сильной, достаточно сильной, чтобы пережить все невзгоды. После многих лет оккупации, Корея не должна стать сателлитом или "братской республикой", но вместо этого она должна стать полностью свободной и независимой демократией!"

 KOR_jo_so_ang: "Чо Со-Ан"
 KOR_jo_so_ang_desc: "Чо Со-Ан, выпускник Сунгкюнкван, был выбран корейским императорским правительством для представления своей страны в рамках образовательной поездки в Японию. По прибытии он столкнулся с огромным предубеждением против своих соотечественников, и началась его долгая борьба за независимость своей страны. Чо поступил в университет Мэйдзи на юридический факультет, но вскоре был потрясен известием об аннексии Кореи. После долгого периода страдания от тревоги и депрессии Чо отправился в Шанхай, пытаясь скрыться от глаз японских властей. Там он встретился с корейскими чиновниками, которые впоследствии стали основой Временного правительства Республики Корея. Окончив обучение, он обосновался в Китае. Когда Движение 30 мая потрясло восточный Китай, Чо быстро отправился в Шанхай, где встретился со своими товарищами и друзьями, которые объединились для формирования Временного правительства. В 1928 году Чо вместе с двумя своими товарищами, Ким Кю Сиком и Лю Вун Хонгом, прибыл на Шанхайскую конференцию в качестве делегата Сингмана Ри. Вернувшись с тем, что станет крахом Ри, Чо взял на себя инициативу встретиться с KIP и принять в ней участие. После создания KNRP Чо снова встал на сторону Ким Вонбона. Ким, ярый приверженец трех принципов народа, приветствовал Чо и его проект самгюнизма, корейскую версию принципов, которые Ким был готов принять, чтобы дистанцироваться от своей партии как простой марионетки Гоминьдана. Теперь Чо стоит независимо от реакционных препирательств и китаефильских социалистов, изо всех сил стараясь зажечь маяк либерализма, чтобы его окончательно независимая родина могла спокойно плыть против течения истории."

 KOR_chough_pyung_ok: "Чо Бён-ок"
 KOR_chough_pyung_ok_leader_desc: "После импичмента и ссылки, а затем последующего исчезновения доктора Сингмана Ри в 1928 году, молодой Чо Пён Ок встретил многих изгнанных и рассеянных подчиненных Ри во время учебы в Соединенных Штатах. Под большим влиянием их и своего патриотичного отца Чо быстро вернулся в Корею, чтобы разжечь движение за независимость у себя дома. Не будучи связан ни с Временным правительством, ни с социалистическим фронтом, Чо воссоединился со своими друзьями из старой фракции Ри и сформировал то, что стало основой Корейской демократической партии, вобрав в свои ряды либеральные элементы из KIP. Полная рвения, маленькая партия будет атаковать социалистов и KIP за их сомнительную этику. Однако, испытывая трудности, Чо и его подчиненные в конце концов пошли на сделку с дьяволом, принимая крупные пожертвования и взносы не от кого иного, как от своего старого врага - коллаборационистов. С их деньгами и властью KDP выросла из небольшой группы в полноценную политическую партию, но навсегда закрепила за собой клеймо партии предателей."

#### Traits ####
 KOR_korean_exile: "Корейская освободительная армия"
 KOR_korean_exile_desc: "§LКорейский военачальник в изгнании, лелеющий мечты однажды вернуться на Родину и увидеть Корею свободной от японского империализма. В настоящий момент он предлагает свои знания и опыт на службе подходящим китайским милитаристам, в надежде, что независимость КОреи будет достигнута при его жизни.§!"

