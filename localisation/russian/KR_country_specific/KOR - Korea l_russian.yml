### Characters ###
 KOR_cho_bong_am: "Чо Бон Ам"

 KOR_kim_koo: "Ким Гу"
 KOR_kim_koo_leader_desc: "Возвышающийся как над союзниками, так и над оппонентами Ким Гу является одновременно олицетворением самой сути корейского национализма и одновременно кукловодом, стоящим за бесчисленными актами террора. Родившись весьма крупным, юный Ким Гу записался добровольцем в крестьянскую армию движения Тонхак а когда восстание было разгромлено его спас Ан Тегун, отец легендарного Ан Чунгына, позже убившего Ито Хиробуми. В 1896 году Ким был арестован за убийство японского купца, которого он принял за военного офицера. После освобождения, Ким отошел от политики, начав работу по созданию школ и помощи церкви. В 1905, разозленный подписанием Японско-Корейского договора, Ким возвращается на националистическую арену, завязывая дружбу с людьми схожих с ним взглядов, которые впоследствии станут его соратниками.\n\nПосле учреждения временного правительства Республики Корея в 1925 году в Шанхае, Ким становится одним из ключевых его членов,быстро заняв положение станового хребта правительства, используя при этом все доступные ему методы. В ходе подъема к вершине власти Ким занимал одновременно посты члена Корейского временного конгресса и  шефа полиции, на которой он мог предотвратить внедрение в правительство предателей. Однако его деятельность включала в себя и множественные убийства, в том числе его соратников, которые оказывались препятствием на пути его возвышения. В 1923 году он был назначен министром внутренних дел временного правительства, а в 1926 получил пост премьер-министра. В 1930 он основал Корейскую Партию Независимости, которая еще больше усилила его влияние. Ныне непререкаемый лидер корейского народа Ким Гу смотрит в бездну неизвестности, лежащую перед его страной."

 KOR_yi_kang: "Ли Кан"
 KOR_yi_kang_leader_desc: "Родившийся в 1877 году пятым сыном Кочжона от его наложницы леди Чан, Ли Кан стал принцем Уйхва в 1892 году. Погрязнув в судебных тяжбах и долгах после свадьбы с Ким Судеок, принц стал особым послом Кореи в Японии в 1895 году, чтобы принять участие в праздновании победы японцев над китайцами в Первой китайско-японской войне. Не имея собственного дела, он служил послом в европейских странах и США, хотя его образ жизни плейбоя и расточительные траты вызывали недовольство корейского правительства. В 1906-1907 годах он участвовал в работе Корейского Красного Креста, однако, когда его отец отрекся от престола, его сводный брат принц Ли Ун стал наследным принцем из-за неприязни к нему отца.\n\nПосле аннексии Кореи Японией в 1910 году Ли Кан стал все больше недоволен своим положением, несмотря на щедрое ежегодное пособие. Когда в 1928 году до него дошли вести о создании Временного правительства Республики Корея, он попытался бежать из Кореи, чтобы присоединиться к изгнанникам. Его побег был неудачным, и, несмотря на усилия Ли Кана по лишению его титулов, он фактически оставался политическим заключенным в Сеуле. В 1930 году он официально вышел в отставку. Несмотря на все это, его горячее желание видеть Корею независимой никогда не ослабевало; однажды он заметил, что предпочел бы быть крестьянином в независимой Корее, чем дворянином под японским правлением.\n\nКогда войска империи Цин освободили Корею в конце Второй китайско-японской войны, И Кан наконец-то смог встретиться с Временным правительством, которое так долго находилось в изгнании. Чтобы почтить исторические отношения Цин с Чосоном и признать новые отношения Кореи с Китаем, Ли Кан был почти единогласно провозглашен королем возрожденного Чосона. Теперь на нем лежит ответственность за продолжение славного наследия Чосона под знаменем вновь освобожденной Кореи."
 
 KOR_yi_un: "Ли Ун"
 KOR_yi_un_leader_desc: "Родившись в семье королевской династии Чосон как седьмой сын Кочжона, императора Кванму, Ли Ун едва ли знал, что такое быть королем Кореи. В 1907 году он был назначен наследным принцем, а в возрасте десяти лет по инициативе Ито Хибруми был увезен в Японию. Здесь японский император Мэйдзи проявил особую симпатию и внимание к юному корейскому принцу. Принц рос среди японской знати, такой как принцы Хирохито, Такамацу и Чичибу. Однако после убийства Ито в 1909 году император Мэйдзи перестал видеться с Ли Уном, и корейский принц стал пленником своей страны.\n\nС 1911 по 1924 год Ли Ун служил в японской армии, несмотря на свой маленький рост, после поступления в Центральную молодежную школу армии. С 1927 по 1928 год принц решил посмотреть мир за пределами Японии и Кореи. Поэтому он отправился в путешествие по Европе, посетил столицы синдикализма, Лондон и Париж, побывал в Германской и Австрийской империях, а затем вернулся в Японию в конце 1928 года.\n\nКогда началась вторая китайско-японская война, Ли Ун служил в северокитайской армии, где попал в плен во время интенсивных боев на китайско-корейской границе с цинскими войсками. При поддержке Цин Партия независимости Кореи согласилась признать Ли Уна законным наследником Чосона и принять правительство по образцу китайских соседей - конституционную монархию. Как новый глава восстановленного Дома Ли, Ли Ун возглавит новый и возрожденный Чосон, который, несомненно, повторит триумфы славного прошлого Кореи."

 KOR_kim_hong_il: "Ким Хонъиль"
 KOR_kim_hong_il_commander_desc: "§YОписание генерала\n§YРодился:§L\n23 сентября 1898 года\nЁнчхон, Северный Пхенан, Корейская империя\n§Y Военная карьера:§L\nДетство Ким Хонъиля прошло под грохот пушек, когда в его родном городе началась русско-японская война. Вскоре война закончилась и последовал крах Корейской империи под японским сапогом, а Ким, который в раннем возрасте видел ужасы войны и падение нации, начал борьбу за свою страну. После бурной юности, проведенной в путешествиях между Кореей и Китаем, в конце концов, устроившись учителем, японская полиция настигла Кима. В итоге он бежал в Маньчжурию, где его брат занимался бизнесом. В 1918 году Ким оказался в Шанхае, где познакомился с Хуан Цзюэ, товарищем по антияпонскому партизанскому движению, который помог Киму поступить курсантом в Гуйчжоускую военную академию. Ким, который начал свое обучение с того, что довольно неожиданно потерял свое оружие, был отдан под специальную опеку Хэ Инцинь, которая хорошо обучила его, и он закончил академию с отличием. После окончания учебы Ким отправился в Шанхай в поисках Временного правительства Республики Корея, но был отвергнут в результате междоусобиц, вызванных недавним импичментом Сингмана Ри. В дальнейшем Ким будет работать наемником и педагогом в Китае, Маньчжурии и на Дальнем Востоке России.\n\nНа похоронах Ким встретил доктора Сунь Ят Сена, который поддержал его стремление к независимости. К началу Северной экспедиции Ким вступил в Гоминьдан и начал службу в качестве адъютанта своего старого учителя Хэ Инцина. Во время экспедиции Ким убеждал корейских летчиков из чжилийских армий перейти на сторону гоминьдана. К концу Северной экспедиции он поднялся в звании до генерала, хотя падение гоминьдана сделало это достижение ненужным. Ким последовал за Хэ в Гуйчжоу и Юньнань, где стал частью остатков НРА, верных Чжу Пейде. В 1931 году Ким восстановил контакт с офисом Временного правительства Кореи в Шанхае и стал одним из лидеров Освободительной армии Кореи, а также стал одним из оружейных связных PGROK."

 KOR_lee_beom_seok: "Ли Бом-сок"
 KOR_lee_beom_seok_commander_desc: "§YОписание генерала\n§YРодился:§L\n20го октября 1900\nСеул, Корейская Империя\n§YВоенная карьера:§L\nЧлен внутреннего круга Кима Гу и многообещающий генерал в рядах Корейской Партии Независимости, во время своего изгнания Бом-сок стал большим поклонником румынского премьер-министра Корнелиу Зеля Кодряну и русского Савинковского движения, видя в них пример для построения сильной националистической Кореи. Потомок чосонских монархов, Бом-сок влился в корейскую диаспору Шанхая в 1916; он познакомился с Сунь Ятсеном, являвшимся на тот момент главой китайского Гоминьдана в Шанхае. Затем он отправился в Юннань, где Тан Цзияо позволил патриотично настроенному юноше поступить в Юннаньскую военную академию. После окончания учебы в 1919 году, он оставался в Китае, пока в 1925 не вступил в корейское временное правительство, в котором он быстро продвигался по карьерной лестнице, благодаря своим военным знаниям и опыту."
 KOR_lee_beom_seok_civilian_desc: "Член внутреннего круга Кима Гу и многообещающий генерал в рядах Корейской Партии Независимости, во время своего изгнания Бом-сок стал большим поклонником румынского премьер-министра Корнелиу Зеля Кодряну и русского Савинковского движения, видя в них пример для построения сильной националистической Кореи. Потомок чосонскиих монархов, Бом-сок влился в корейскую диаспору Шанхая в 1916; он познакомился с Сунь Ятсеном, являвшимся на тот момент главой китайского Гоминьдана в Шанхае. Затем он отправился в Юннань, где Тан Цзияо позволил патриотично настроенному юноше поступить в Юннаньскую военную академию. После окончания учебы в 1919 году, он оставался в Китае, пока в 1925 не вступил в корейское временное правительство, в котором он быстро продвигался по карьерной лестнице, благодаря своим военным знаниям и опыту..\n\n Теперь, когда Корея наконец обрела независимость, Ли Бом-сок вернулся на свою освобожденную Родину. Его недоверие к левому крылу КПН привела к росту популярности его последователей Илминистов, которые продвигают “Принцип одного народа” для Кореи. Они верят, что Корея должна быть преобразована в высоко милитаризованное моноэтническое бесклассовое общество, преданное Ким Гу - Лидеру нации."

 KOR_ji_cheong_cheon: "Джи Чон Чон"

 KOR_kim_wonbong: "Ким Вон-Бон"
 KOR_kim_wonbong_commander_desc: "§YОписание генерала\n§YРодился:§L\n28го сентября 1898\nМирян, Южный Кёнсан, Корейская Империя\n§YВоенная карьера:§L\nПосле того, как он организовал 'Корпус Героев' в Фэнтяне, Ким Вон-Бон провел множество атак против японских войск и форпостов в отчаянной борьбе за независимость Кореи. Вдохновленный националистическим китайским правительством, созданным в Гуанчжоу, Ким самостоятельно поступил в военную академию Вампоа в 1926, таким образом он смог бы сформировать армию, способную наносить поражения японцам. Когда поход провалился, Ким много путешествовал по материковому Китаю, помогая социалистам и корейским националистским движениям с самоорганизацией. После того, как он покинул Третий Интернационал в 1931 году, Ким связался со своими старыми друзьями из Вампоа, с целью примкнуть к левому крылу Гоминьдана и, в дальнейшем интегрировать в него остатки Корпуса Героев. Гоминьдану мог пригодиться его опыт шпиона, а сам Ким получил бы возможность обучать корейских кадетов. В 1932 году Ким организовал Корейскую Национал-Революционную Партию, действовавшую как дочерняя организация ГМД, внутри так же сильно приверженного идеям Гоминьдана корейского временного правительства, и находилась в оппозиции к правящей Корейской Партии Независимости."

 KOR_kim_wonbong_civilian_desc: "После того, как он покинул Третий Интернационал в 1931 году, Ким связался со своими старыми друзьями из Вампоа, с целью примкнуть к левому крылу Гоминьдана и, в дальнейшем интегрировать в него остатки Корпуса Героев. Гоминьдану мог пригодиться его опыт шпиона, а сам Ким получил бы возможность обучать корейских кадетов. В 1932 году Ким организовал Корейскую Национал-Революционную Партию, действовавшую как дочерняя организация ГМД, внутри так же сильно приверженного идеям Гоминьдана корейского временного правительства, и находилась в оппозиции к правящей Корейской Партии Независимости.\n\nЖизнь в изгнании не могла погасить в патриотичном корейском революционере Киме Вон-Бон мыли о возрождении его страны еще при его жизни. Он проявил себя энергичным и преданным своему делу лидером, когда смело и решительно командовал Национальной Революционной Армией во время Второго Северного Похода и войны с Японией. Когда для Кореи открылся путь к национализму и социализму, Вон-Бон наконец осуществил свою мечту увидеть Корею свободной."

 KOR_pak_hon_yong: "Пак Хон Ён"
 KOR_pak_hon_yong_leader_desc: "Пак Хон Ён, Незаконнорожденный сын Янбана, отправился в Сеул, чтобы получить образование, но вместе с этим он стал приверженцем националистических идей. Вынужденный отправиться в изгнание и оставшийся патриотом более не существующей страны, Пак отправился к чужим берегам, чтобы найти убежище. Он поселился в Европе, где росла идеологическая неопределенность, вызванная ростом синдикалистских настроений во Франции, Италии и Британии. Под влиянием революций, которым он был свидетелем, Пак стал одним из первых корейцев, примкнувших к Третьему Интернационалу. Затем он вернулся в Корею в роли тайного агента, задачей которого было распространение синдикалистских идей на оккупированном японцами полуострове. Пережив тюремное заключение и болезнь, Пак чудесным образом избежал гнева японских властей и сумел вернуться в Париж. Там он вступил в набиравшее силу тоталистское движение, сблизившись с последователями Мосли и Муссолини и обнаружив, что его взгляды схожи с их националистическими устремлениями. К 1931 году Пак курсировал между Европой и Шанхаем, где он мог спокойно поддерживать стремления к революции и синдикализму, издавая про-синдикалистские газеты. В последующие годы Пак заклеймил временное правительство чрезмерно реакционным и борющимся с социалистами. Обретя сторонников со схожими взглядами, Пак провозгласил себя лидером корейского тотализма. Возможно власть красных в Корее началась..."

