 KOR_choi_yong_duk: "Чой Йонг-Дук"
 KOR_choi_yong_duk_high_command_desc: "§YBorn:§! §LSeptember 19th, 1898, in Seongbuk-dong, Hanseong, Gyeonggi Province, Empire of Korea§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LBorn in Korea, Choi Yong-duk would find himself studying at Beijing Huiwen Middle School in 1913, later returning to his homeland (under Japanese colonial rule) to complete his studies at Chongsil Middle School in Pyongyang. After completing his studies, Choi return to China to enrol in the Nanyuan Military Academy under Duan Qirui, graduating in 1916. Afterwards he served in the Second Army of the Beiyang Government.\n\nIn 1919 Choi became a supporter of the March 1st Movement, and began to cultivate his own Korean Independence loyalties. Participating in the Provisional Government of the Republic of Korea. In 1920 he was recommended by Seo Wal-bo, the first Korean pilot and fellow independence advocate, to study flying at the Baoding Aviation School. In 1924, he joined Wu Peifu's aviation team to participate in the Second ZhiFeng War. Reportedly, during the war, it was once mistakenly reported that Choi had died in battle, but nonetheless he survived, and was folded into Feng Yuxiang's army alongside all other Baoding cadets.\n\nGraduating in 1925, Choi would be assigned to the 2nd Air Force of the Guominjun, before being transferred to Wu Peifu upon his reconquest. Fighting in the Northern Expedition, Choi would see service in the latter ZhiFeng wars, being appointed deputy commander of the First Air Force for his service. Slowly rising up the ranks, Choi has now become an instructor at Nanjing's Air Force Academy, and as of 1935 serves as an Air Force Major.§!" #NT!
  
