 ### Initial Parties #### 
 KOR_totalist_party: "КРП"
 KOR_totalist_party_long: "Корейская Рабочая Партия\n§gНебольшое объединение, основанное корейскими членами Китайской Синдикалистской Партии, а так же теми, кто считает КНРП слишком 'умеренной'. Прежде, чем вернуться в Корею КРП базировалась в Париже, где ее члены вдохновились идеями неосоциализма, сдобренными рабочим авангардизмом.§!"
 KOR_radical_socialist_party: "КНРП"
 KOR_radical_socialist_party_long: "Корейская Национальная Революционная Партия\n§gКНРП официально является дочерней организацией Гоминьдана, основанной старыми членами КПН, отказавшимися сотрудничать с откровенно антисоциалистическим правительством. КНРП стремиться воплотить в жизнь три принципа корейского народа и не важно демократическими методами или с помощью чего-то более жесткого.§!"
 KOR_syndicalist_party: "КРП"
 KOR_syndicalist_party_long: "Корейская Рабочая Партия\n§gНебольшое объединение, основанное корейскими членами Китайской Синдикалистской Партии, а так же теми, кто считает КНРП слишком 'умеренной'. Партия поддерживает тесные отношения со своей братской партией КСП, одновременно с этим имея связи с агентством Чжунтечжу.§!"
 KOR_social_democrat_party: "КПНК"
 KOR_social_democrat_party_long: "Коммитет Подготовки Независимости Кореи\n§gКоммитет Подготовки Независимости Кореи это организация, объединяющая все силы на корейской политической арене общей целью: независимостью Кореи. Несмотря на то, что главенствующую роль в комитете играют бывшие члены КПН, придерживающиеся левых взглядов, организация не тратит ни усилий, ни ресурсов на то, чтобы получить благословение или поддержку от других фракций, защищаясь от нападок фракций с иными взглядами. Теперь, когда независимость у них в руках, цель комитета сменилась на удержание в узде остальных фракций и снижение накала беспорядков и споров до приемлемого уровня. Комитет будет стараться поддерживать мир в Корее пока новая нация не окрепнет, одновременно прилагая все возможные усилия, чтобы направить корейский народ к новой эре процветания.§!"
 KOR_KIP_desc: "The Korean Independence Party is the most prominent political entity governing the Korean Provisional Government, representing the longing for independence of countless parties and people. The KIP consists of many different factions, from KMT-aligned leftists to right-wing ultranationalists. Still, most are aware that by the end of the day, the power and methods of all different factions must be put to full and good use so that Korea can stand back up on its feet to survive against the tide of the world." #NT!
 KOR_social_liberal_party: "КПН"
 KOR_social_liberal_party_long: "Корейская Партия Независимости\n§gКорейская Партия Независимости является наиболее заметной силой на корейской политической арене, управляющей корейским временным правительством. КНП включает в себя множество разных фракций и отдельных людей, объединенных общей мечтой о независимости. Эти фракции представляют весь политический спектр от сторонников левых взглядов, до правых ультранационалистов. Многие все еще верят, что к концу дня возможности и методы разных фракций должны быть направлены на благо Кореи и помочь ей встать на ноги, чтобы противостоять угрозам от окружающего мира.§!"
