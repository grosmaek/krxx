 ### Focuses ### 
 DOM_election: "Президентские выборы"
 DOM_election_desc: "Спорный ход, но президент Мартинес решил измененить конституцию, которая позволяла ему балатироваться на второй срок. Он сталкивается с оппозицией из Эстреллы, а республиканцы, так же, как и Доминиканские военные соревнуются в гонке, которая обязательно сформирует будущее нашей нации."
 DOM_rojo_victory: "Победа Красных"
 DOM_rojo_victory_desc: "Партия Красных президента Мартинеса победила на выборах."
 DOM_through_work_dignity: "К работе, друзья!"
 DOM_through_work_dignity_desc: "Партия Красных всегда говорила, что мораль превыше всего; безудежная безработица, безусловно, вред для нашей экономики и так же пагубна для достоинтсва народа, как и любая форма морального разложения. Таким образом, безработных следует организовать в отряды труда наряду с общественными работами. Кроме того, их следует заставлять посещать религиозный мероприятия для осуществления реабилитации."
 DOM_principled_development: "Принципиальное развитие"
 DOM_principled_development_desc: "Нравственность должна быть в самой нации. Поскольку мы стремимся к тому, что делает все страны процветающими , индустрализация, нам никогда нельзя потерять взгляд на правду. Мы должны поставить памятники тому, что правильно, наряду с фабриками и промышленностью. Они должны вталкивать истину своим рабочим: наши трудовые бригады хорошо пойдут для этой задачи."
 DOM_call_constitutional_convention: "Созвать Конституационный Съезд"
 DOM_call_constitutional_convention_desc: "Пока президент Мартинес уже давно пытался поменять конституцию под себя, ему не хватало политического капитала, чтобы продвигать все, кроме самых незначительных изменений в документе. Из-за победы Красных в выборах 1936 года, конституционное собрание может быть созвано надлежащим образом."
 DOM_the_new_republic: "Новая Республика"
 DOM_the_new_republic_desc: "Конституция 1924 года пришла от американских оккупантов, и оказалось недостаточно основополагающей, как документ истинной демократии. Новый документ полностью разработан и теперь должен быть реализован."
 DOM_if_it_aint_broke: "Если она подходит"
 DOM_if_it_aint_broke_desc: "Конституционное собрание признало конституцию 1924 года, как и нашу демократию. Несомненно, так будет продолжаться всегда."
 DOM_fight_judicial_discrimination: "Бороться с судебной дискриминацией"
 DOM_fight_judicial_discrimination_desc: "Судебная система всегда медленно проводила реформы, и несмотря на возобновление политических толчков из Конституционного собрания , низшие суды наверняка продолжат произвольно дискриминировать широкие слои населения. Мы должны сделать все, что в наших силах, чтобы начать изменяться от этого."
 DOM_the_trial: "Судебный процесс"
 DOM_the_trial_desc: "Нашу нацию предали, и, поскольку виновные готовяться встретиться со своими собратьями - доминиканцами и народными судами, все мы ждем ждем результата."
 DOM_reform_military_districts: "Реформировать военные округа"
 DOM_reform_military_districts_desc: "Система военных округов установлена американцами во время оккупации, которая поощрает своего рода военачальника, который позволил Трухильо и другим военным идти дальше: она должна быть реформирована."
 DOM_land_reform: "Земельная реформа"
 DOM_land_reform_desc: "Изобильные земли нашей респблики в заложниках коррумпированных землевладельцев. Эти земли должны быть перераспределены двоим лицам и компаниям с четким послужным списком ответственности и прибыльности."
 DOM_responsible_bureaucracy: "Ответственная бюрократия"
 DOM_responsible_bureaucracy_desc: "Бюрократия стала раздутой и неэффективной. Чтобы сдержать расходы, мы должны показать жесткую фискальную ответственность правил, и постараться привлечь бюрократов к ответственности перед народом и избранным правительством."
 DOM_the_phoenix: "Феникс"
 DOM_the_phoenix_desc: "Доминиканскую Республику захватывали снова и снова - испанец, гаитянин или американец, без разницы, ибо наша доблестная нация всегда восстанет из пепла, как возрожденный феникс. В конце-концов, из-за политической суматохи мы снова восстали."
 DOM_root_out_traitors: "Поймать предателей"
 DOM_root_out_traitors_desc: "Те военнослужащие, которые остаються нелояльными, станут помехой, если оставить их как есть. Каждый офицер, имеющий в отношении к нам малейший намек на подозрение, должен быть отозван и заменен."
 DOM_military_rapprochement: "Сближение военных"
 DOM_military_rapprochement_desc: "Хотя, конечно, предательское влияние Трухильо и других по-прежнему разводит наши вооруженные силы, было бы глупо не проявить милосердия. Мы должны работать, чтобы реинтегрировать вялых офицеров и солдат."
 DOM_empower_loyal_officers: "Продвижение лояльных офицеров"
 DOM_empower_loyal_officers_desc: "Степень нелояльности в вооруженных силах стала очевидной, и медленно, но верно, солдаты и офицеры стали служить нашей стране, а не своим офицерам. Кроме того, некоторые офицеры, особенно младшие, полностью отказались от предательской принадлежности. Их необходимо переобучить для дальнейшего повышения и продвинуть по службе, чтобы действительно обеспечить лояльность военных."
 DOM_departamento_de_seguridad: "Отдел безопасности"
 DOM_departamento_de_seguridad_desc: "Сложность контроля над вооруженными силами без сомнения доказала, что демократия никогда не будет застрахована от угроз внутри и снаружи. Таким образом, чтобы сохранить нашу свободу, мы должны активно защищать ее. Департамент безопасности является предлагаемым исполнительным органом, занимающимся сбором разведывательной информации независимо от вооруженных сил и подавлением внезаконной оппозиции."
 DOM_las_lechuzas: "Совы"
 DOM_las_lechuzas_desc: "Так как  наша партия снискала расположение элементов общества, которые некоторые считали аморальными, мы стали полагаться на эти связи, чтобы следить за повседневной деятельностью наших соперников. Чтобы убедиться, что никакая группа никогда не сможет угрожать нашему правительству, эти агенты должны быть более формально под контролем нашей партии и должным образом оснащены для устранения инакомыслия."
 DOM_republicano_victory: "Победа республиканцев"
 DOM_republicano_victory_desc: "Республиканцы из партии Рафаэля Эстрелья Уренья одержали победу."
 DOM_old_friends_new_enemies: "Старые друзья, новые враги"
 DOM_old_friends_new_enemies_desc: "Трухильо и его сторонники всегда будут представлять угрозу стабильности нашего правительства, если не принять решительных мер. Хотя некоторые могут пожаловаться за такие дела, выходящие за рамки компетенции судов, как на "несправедливость", мы знаем, что это необходимо."
 DOM_friends_in_low_places: "Друзья в плохих местах"
 DOM_friends_in_low_places_desc: "Поскольку наши связи с вооруженными силами были полностью разорваны, нашей партии требуется новый округ, чтобы снискать расположение. В отбросах общества у нас есть такая группа. Давно забытые и даже осужденные Красные и другими партиями до оккупации, те, кто работает в областях, которые другие считают аморальными, должны быть в центре нашего внимания."
 DOM_the_most_dangerous_game: "Самая опасная игра"
 DOM_the_most_dangerous_game_desc: "Имея дело с теми, кто умеет только отдавать приказы, но не выполнять их, с теми, кто считает себя королем своего маленького кусочка нашей нации, мы должны проявлять осторожность. Обещания, данные нами в прошлом национальной элите, нельзя ни выполнять, ни полностью игнорировать."
 DOM_respect_our_obligations: "Уважайте наши облигации"
 DOM_respect_our_obligations_desc: "Было бы глупо отказываться от поддержки тех, кто имеет наибольшие возможности влиять на политику нашей страны. Мы должны уважать обещания, данные богатству нации, даже если это может нанести экономический ущерб."
 DOM_assert_authority: "Утвердить авторитет"
 DOM_assert_authority_desc: "Хотя высшие классы составляют ключевой электорат нашей партии, мы не можем позволить себе идти на уступки им. Вместо этого мы должны действовать, чтобы устранить их политическое и экономическое влияние."
 DOM_as_within_so_without: "Как внутри, так и вне"
 DOM_as_within_so_without_desc: "Закулисные сделки и рукопожатия из-под стола стали отличительной чертой прихода нашей партии к власти. Эта стратегия применима как для управления или внешней политики, так и для обеспечения власти, но набор навыков, необходимых для успешного ведения такого рода дипломатии, трудно освоить. Такие отношения необходимо нормализовать и поощрять."
 DOM_great_minds_think_alike: "Великие умы думают одинаково"
 DOM_great_minds_think_alike_desc: "Индивидуальное стремление к успеху, несомненно, является самой мощной движущей силой экономического процветания. В то время, как наша страна может быть бедной, несомненно, с таким количеством конфликтов и репрессий в мире, полностью открыв нашу страну для квалифицированных иммигрантов, мы обнаружим, что многие карабкаются к нашим берегам."
 DOM_trim_the_fat: "Восстановления"
 DOM_trim_the_fat_desc: "Бюрократия раздута, и многое из того, что наше правительство взяло на управление суммами, просто расходуется без особой выгоды. Чтобы сохранить то, что стоит, бюрократию необходимо упростить."
 DOM_sowing_the_seeds_of_prosperity: "Сеяние семян процветания"
 DOM_sowing_the_seeds_of_prosperity_desc: "Мы, несомненно, сельскохозяйственная страна, ориентированная на экспорт. Однако нам не хватает оборудования, чтобы производить даже базовую готовую продукцию. Разве компании не могут разрезать свою трость или свернуть табак хотя бы частично внутри страны? Для этого мы должны субсидировать создание объектов."
 DOM_retrofit_ports: "Порты для модернизации"
 DOM_retrofit_ports_desc: "Наш экспорт, хотя сейчас обрабатывается гораздо более эффективно, сдерживается устаревшей внутренней портовой инфраструктурой. Давайте модернизируем и расширим эти объекты, чтобы наша экономика могла расти."
 DOM_the_new_normal: "Новая норма"
 DOM_the_new_normal_desc: "Политика больше не является трясиной, которой когда-то было, и с политической стабильностью пришла определенная степень экономического процветания. Люди начали приспосабливаться к такому положению дел, и их взгляд в будущее стал ярче, чем когда-либо."
  
 DOM_coup: "Переворот"
 DOM_coup_desc: "Коварные силы сговорились свергнуть президента Мартинеса. Если военным и Эстрелле удастся договориться, возможно, такой заговор будет приведен в действие."
 DOM_consolpower: "Укрепить власть"
 DOM_consolpower_desc: "Эстрелла и Мартинес больше не стоят на пути Трухильо к власти. Да здравствует Трухильо!"
 DOM_formalgov: "Сформировать Новый Режим"
 DOM_formalgov_desc: "Продолжать править как режим обеспечения было бы не только вредно для нашей власти, но и плохо отразилось бы на нас на международном уровне. Мы должны создать настоящее гражданское правительство."
 DOM_militarised_bureaucracy: "Военизированная бюрократия"
 DOM_militarised_bureaucracy_desc: "Бюрократия, и без того печально известная своей медлительностью к переменам, кишит диссидентами и врагами государства, и медленно, но верно подрывая наш режим. Вся эта гнилая штука должна быть расколота и сшита обратно вместе с новым духом и сотрудниками."
 DOM_engage_elites: "Вовлечь элиты"
 DOM_engage_elites_desc: "Потерять контроль над собой - это должно быть, действительно ужасное чувство. Хотя, возможно, те, кто когда-то были посредниками власти, все еще могут быть полезны; их судьба должна быть решена."
 DOM_entrench_the_party: "Укрепить партию"
 DOM_entrench_the_party_desc: "Наша великая партия в конечном счете является единственным редутом непоколебимой лояльности. Чтобы поставить общество на путь подобного мировоззрения, влияние партии должно быть значительно расширено. Хотя, как это сделать, горячо обсуждается."
 DOM_modernisation_campaign: "Кампания модернизации"
 DOM_modernisation_campaign_desc: "В нашей стране  не хватает много современных коммунальных услуг, таких как электроэнергия, а некоторые экономически важные городские центры не ремонтировались десятилетиями. Прежде чем экономика сможет по-настоящему исцелиться, эти проблемы должны быть решены."
 DOM_guided_democracy: "Управляемая демократия"
 DOM_guided_democracy_desc: "Наш народ ожидает демократии, и это правильно. Демократия, однако, не может продолжаться так, как это было до прихода нашей партии к власти. Такая слабость была бы нашим падением. Более полная демократия должна иметь на себе твердую руку."
 DOM_maintain_the_status_quo: "Поддерживать статус-кво"
 DOM_maintain_the_status_quo_desc: "В то время как Трухильо стремился обеспечить себе все больше и больше власти, и действительно его руководство правдиво, конструктивный отпор со стороны как военных, так и чисто гражданских союзников ограничил его контроль. Хотя, посторонние могут оклеветать нас такими словами, как 'хунта', мы знаем, что наш курс верен."
 DOM_trujillo_en_tierra: "Бог на небесах, Трухильо на земле"
 DOM_trujillo_en_tierra_desc: "'Бог на небесах, Трухильо на земле'; нет более подходящего выражения, чем это. Хотя Трухильо уже бесспорно находится на переднем крае правительства, он только укрепляет свою власть по мере того, как наш режим укрепляется, оттесняя в этом процессе всех других крупных фигур в Вооруженных силах. Народ и нация теперь обращаются к нему за руководством, пока мы ориентируемся в неопределенном будущем."
 DOM_ex_uno_plura: "Один из многих"
 DOM_ex_uno_plura_desc: "От одного, от многих. Возможно, звучит дерзко, но это изменение девиза Соединенных Штатов хорошо подходит нашему правительству. Только при гарантированном политическом единстве свобода и демократия могут по-настоящему процветать."
 DOM_call_special_election: "Объявить досрочные выборы"
 DOM_call_special_election_desc: "Выборы - это признак демократии. Хотя наши последние выборы действительно были чем-то вроде фарса, необходимость начать консолидацию нашего режима более чем оправдывает такой шаг. Теперь, наконец, мы можем вернуть демократию народу, и вопрос о том, кто из наших тщательно отобранных кандидатов победит, заставляет всю страну затаить дыхание в ожидании."
 DOM_control_the_legislature: "Контроль над законодательной властью"
 DOM_control_the_legislature_desc: "Почувствовав вкус власти, те, кто когда-то присягал на верность только тем, кто был выше их, попытаются разрушить все, что мы построили для их собственной выгоды. В то время как мы должны поддерживать законодательный орган для осуществления принятия и осуществления законодательства для мирских, и действительно, это также обеспечивает законность, действия законодательного органа должны систематически контролироваться."
 DOM_political_vigilance: "Политическая бдительность"
 DOM_political_vigilance_desc: "Такое правительство, как наше, может быть поддержано только в том случае, если население отражает ценности такого режима. Народ никогда не должен забывать добродетели воинской доблести и постоянной политической бдительности и воли."
 DOM_viva_el_jefe: "Да здравствует Босс!"
 DOM_viva_el_jefe_desc: "Трухильо, наш вождь, наш босс, будет защищать нашу нацию отныне и навсегда. Пусть он долго будет и мечом и щитом нашего народа!"
  
 DOM_tackle_depression: "Новая экономика"
 DOM_tackle_depression_desc: "Экономика нашей страны быстро меняется, и традиционные секторы и экономическое мышление не могут обеспечить конец депрессии. Мы должны смотреть в будущее ради настоящего."
 DOM_tourist: "Развитие туризма"
 DOM_tourist_desc: "С появлением коммерческой авиации и распространением специально построенных круизных лайнеров процветает туризм. Наши девственные берега, естественно, являются идеальным местом для туризма. Мы должны тесно сотрудничать с компаниями, предлагающими поездки на отдых, чтобы продвигать их в нашу страну."
 DOM_lux_hotels: "Построить роскошные отели"
 DOM_lux_hotels_desc: "Хотя туризм уже процветает, этот успех был приглушен в основном из-за отсутствия роскошных отелей даже в самых развитых районах нашей страны. Мы должны субсидировать строительство пляжных отелей с кажущимися бесконечными удобствами. Дворцы наслаждений, несомненно, привлекут еще большую толпу."
 DOM_resources: "Исследование ресурсов"
 DOM_resources_desc: "Различные американские компании инвестировали в разведку ресурсов на всей нашей земле во время оккупации. Однако ни одна из этих попыток оценить наши природные богатства ни к чему не привела. Давайте продолжим с того места, где они остановились, ведь эта щедрая земля хранит под собой еще большие сокровища."
 DOM_bauxite: "Создать шахты по добыче бокситов"
 DOM_bauxite_desc: "Хотя было известно, что на нашем острове имеются залежи бокситов, до недавнего времени шахты в основном не эксплуатировались. Поскольку после стремления нашей страны оценить свои минеральные богатства возникли некоторые небольшие горнодобывающие предприятия, появилась возможность начать по-настоящему эксплуатировать бокситы нашей страны."
 DOM_precious: "Стимулировать добычу драгоценных металлов"
 DOM_precious_desc: "Наша земля всегда приносила небольшую, но постоянную добычу золота. Однако наши месторождения золота по-настоящему не эксплуатируются, а добыча полезных ископаемых весьма ограничена. Конечно, если бы мы предоставили субсидии на разведку и освоение золота, это могло бы быстро измениться."
 DOM_plantations: "Восстановить плантации"
 DOM_plantations_desc: "Перевозка грузов с сельских плантаций и ферм отнимает много времени и экономически вредна, не говоря уже о том, что душна для тех, кто трудится так далеко от городов. Мы должны построить дороги и легкорельсовые дороги между сельскохозяйственными районами и нашей существующей инфраструктурной сетью."
 DOM_mills: "Местные мельницы"
 DOM_mills_desc: "Каждая плантация имеет по крайней мере некоторые средства и рабочую силу, необходимые для начала мелкомасштабного производства большего количества промышленных изделий. Там, где это возможно, мы должны поощрять и стимулировать плантации продолжать строительство небольших промышленных предприятий."
 DOM_fight_corruption: "Борьба с коррупцией"
 DOM_fight_corruption_desc: "Взяточничество и подкуп, как на местном, так и на национальном уровне, как в государственном, так и в частном секторах, изобилуют. Все наши реформы могут сойти на нет, если их подорвет такое коварное поведение. Мы должны активно пытаться искоренить наших коррумпированных бизнесменов и чиновников и наложить на них серьезные юридические санкции."
 DOM_sponsored_research: "Спонсируемые исследования"
 DOM_sponsored_research_desc: "После создания прецедента финансирования подпольных организаций и стабилизации политической ситуации на стол нашего президента легло интересное предложение. Речь идет о том, чтобы незаметно предложить различным промышленным концернам значительные гранты на проведение приоритетных исследований."
 DOM_fight_corruption_2: "Экономические нормы"
 DOM_fight_corruption_2_desc: "Процветающий народ должен быть не только свободен от гнетущего влияния коррупции, но и приучен к экономической практике, которая приносит пользу всем индивидуально и коллективно. Эти позитивные нормы должны поощряться как в государственном, так и в частном секторах."
  
 DOM_continue_modernization: "Продолжить модернизацию"
 DOM_continue_modernization_desc: "После окончания американской оккупации наша страна начала амбициозную программу модернизации армии. К сожалению, эти усилия были прерваны Великой депрессией. Давайте наконец введем вашу армию в современную эпоху."
 DOM_update_command_structure: "Обновить командную структуру"
 DOM_update_command_structure_desc: "Структура и роль армии в обществе значительно изменились с момента окончания нашей оккупации, однако ей все еще не хватает многих признаков современной военной иерархии и какой-либо всеобъемлющей доктрины. Если наша армия хочет иметь хоть какой-то шанс на поле боя, мы должны начать это менять."
 DOM_further_infequip_update: "Обновленный ремонт снаряжения"
 DOM_further_infequip_update_desc: "Наша армия все еще в значительной степени полагается на Вельткриг и американские излишки почти для всей своей техники. Пришло время для обновления."
 DOM_conscription_debacle: "Провал призыва"
 DOM_conscription_debacle_desc: "Наша нация - одна из немногих в мире, где нет никакой воинской повинности. Такое положение дел сделало наш народ самодовольным, и хотя поначалу он может сомневаться в том, что воинская повинность будет введена, несомненно, как врач дает пациенту отвратительное лекарство, это изменение отвечает наилучшим интересам нашей нации."
 DOM_specialized_army: "Боевая доработка"
 DOM_specialized_army_desc: "Как маленькая нация, мы всегда должны ценить военное качество над количеством; коммандос-это острие ухоженного меча, которым наша армия должна стремиться быть, давайте произведем самых опытных коммандос из возможных."
 DOM_new_army: "Новая армия"
 DOM_new_army_desc: "Число солдат в армии, по крайней мере, можно увеличить. Хотя у нас все еще есть импульс от наших предыдущих реформ, мы должны сосредоточиться на подготовке новых подразделений."
 DOM_nco_reform: "Улучшенные тренировки для унтер-офицеров"
 DOM_nco_reform_desc: "Унтер-офицеры в Европе совсем другие, чем у нас. Европейская модель профессиональных и тактически опытных сержантов, хотя, безусловно, труднодостижима, является стандартом, которому мы, тем не менее, должны стремиться подражать."
 DOM_auxillary_forces: "Резервные силы"
 DOM_auxillary_forces_desc: "Очень многие из наших людей, хотя и не приспособлены к бою, все же могут быть полезны на войне; нам не нужно посвящать драгоценную рабочую силу полевым госпиталям или логистике, когда такие люди могут легко выполнять эти роли. Давайте организуем резервные силы специально для таких позиций."
 DOM_domestic_arms_industry: "Отечественная военная промышленность"
 DOM_domestic_arms_industry_desc: "В последние годы доминиканские компании совершали различные набеги на развитие отечественного оружия, и благодаря этому наша страна научилась производить сложные станки, необходимые для производства оружия. Эти объекты должны быть приведены в действие для нации."
 DOM_flexible_command: "Гибкий коммандый штаб"
 DOM_flexible_command_desc: "Как известно, немецкий генерал Хельмут фон Мольтке-старший писал, что 'ни один план сражения никогда не выдерживает контакта с противником'. Это ничем не отличается от современной войны; наша командная структура всегда должна быть способна оставаться неповрежденной, несмотря на неудачи, и наши планы всегда подлежат уточнению."
 DOM_preemptive_capacity: "Способность к превентивному удару"
 DOM_preemptive_capacity_desc: "Сила, которая берет инициативу на себя, всегда будет иметь преимущество. Поскольку наша страна не может позволить себе отступать в обороне, инициатива имеет еще большее значение. Используя современные технологии, такие как радар, наша армия всегда может быть в курсе местоположения противника и быть готовой к атаке."
 DOM_modern_army: "Современная армия"
 DOM_modern_army_desc: "Армия хорошо восприняла наши реформы и действует более эффективно и результативно, чем когда-либо прежде. Наконец-то наш народ имеет в своем распоряжении по-настоящему современную армию."
  
 DOM_naval_funding: "Финансировать ВМФ"
 DOM_naval_funding_desc: "Если американская оккупация что-то и доказала, так это то, что наша страна уязвима на море. Однако военно-морской флот всегда играл вторую скрипку перед армией и обходился минимальными средствами, даже после окончания оккупации. Не надо больше! Военно-морской флот должен иметь соответствующее финансирование."
 DOM_true_admirality: "Настоящее Адмиралтейство"
 DOM_true_admirality_desc: "В то время как великие морские державы Европы имеют хорошо развитые Адмиралтейства и уникальные системы командования, наш собственный флот полагается главным образом на армейских офицеров, не имеющих никакого опыта управления кораблем. Мы должны полностью перестроить нашу военно-морскую структуру."
 DOM_naval_infrastructure: "Военно-морская инфраструктура"
 DOM_naval_infrastructure_desc: "Военные корабли требуют специальных сооружений для их строительства и содержания, но в наших прибрежных городах есть только гражданские верфи. Мы должны построить основные военно морские объекты и инфраструктуру для их снабжения."
 DOM_commission_flagship: "Комиссионный флагман"
 DOM_commission_flagship_desc: "В то время как у нас нет промышленного потенциала для производства крупных судов в значительном количестве, многие крупные суда были недавно выведены из эксплуатации или вскоре встретят такую судьбу. Возможно, мы могли бы приобрести один из этих стареющих гигантов и полностью переоборудовать его, чтобы он служил гордостью нашего собственного небольшого флота."
 DOM_retrofit: "Переоснащение противоздушной обороны"
 DOM_retrofit_desc: "Самолеты стали играть все более важную роль в морских боях, и все, что мы вложили в наш флот, может быть стерто с помощью хорошо размещенной торпеды или бомбы. Старые и новые корабли должны быть оснащены достаточным количеством противовоздушного вооружения, чтобы гарантировать их дальнейшее выживание."
 DOM_improve_interior_conditions: "Улучшить условия труда моряков"
 DOM_improve_interior_conditions_desc: "Счастливый моряк - это боевой моряк! Наши люди не должны быть ограничены ржавыми двухъярусными кроватями и ужасной санитарией. Каюты обычных моряков должны обеспечивать приемлемый уровень жизни или же быть отремонтированы."
 DOM_integrate_merchants: "Интеграция торговых судов"
 DOM_integrate_merchants_desc: "В случае войны, торговые суда станут мишенью воздушных и морских атак противника. Все торговые суда, плавающие под нашим флагом, должны регистрироваться в нашем военно-морском флоте и во время войны управляться военно-морской администрацией для обеспечения их безопасности и безопасности флота."
 DOM_fortify_shore: "Укрепить береговую линию"
 DOM_fortify_shore_desc: "На Эспаньоле у нас есть только одна граница, один путь для вторжения; именно против этой угрозы направлена большая часть наших сил. С моря, однако, наш уязвимый берег открыт миру. Они должны быть укреплены."
 DOM_naval_research: "Морской научно-исследовательский институт"
 DOM_naval_research_desc: "Мы должны предпринять согласованные усилия, чтобы технологически 'догнать' военно-морские силы мира. для этого мы должны основать центральный морской научно-исследовательский институт."
 DOM_modern_PT: "Торпедный катер"
 DOM_modern_PT_desc: "Из Европы появился новый дизайн. В то время как большинство торпедных катеров малы и действуют вблизи берега, некоторые флоты начали выставлять большие торпедные катера, оснащенные противолодочным оружием. Хотя эти корабли и крупнее обычных торпедных катеров, они все же невелики и легко производятся. Мы должны утвердить такую конструкцию."
 DOM_further_doctrine: "Наша будущая доктрина"
 DOM_further_doctrine_desc: "Военно-морской флот вырос, и чтобы в полной мере использовать его возросший потенциал, мы должны развивать его доктрину."
 DOM_new_generation: "Новая кровь"
 DOM_new_generation_desc: "Благодаря большему финансированию и быстрому расширению, военно-морской флот наконец-то завоевал расположение народа. Новое поколение детей боготворит мужчин, которые отваживаются на море ради своей страны, и интерес к вступлению в военно-морской флот взлетел до небес. Несмотря на это, набор на флот по-прежнему связан с армией. Мы должны покончить с пагубным положением дел и дать флоту новую кровь."
  
 DOM_air_begin: "Капитальный ремонт авиации"
 DOM_air_begin_desc: "Авиакорпус был новым, и его простого существования было достаточно, чтобы военные лидеры почивали на лаврах, уверенные, что все будет развиваться само собой. На самом деле она остается заброшенной, и у нас не больше возможностей поднять борьбу в воздух, чем до ее создания. Было бы разумно начать работу по расширению воздушного корпуса."
 DOM_basing_advice: "Рыночные права на базирование"
 DOM_basing_advice_desc: "Нам не хватает понимания воздушной войны, однако была предложена новаторская идея устранить этот вопрос. Мы могли бы предложить тем странам, которые пожелают, права базирования для невооруженных самолетов, а взамен странам, согласившимся на это, нужно было бы только прислать небольшого атташе, чтобы помочь улучшить наш воздушный корпус."
 DOM_reorganise_air: "Реорганизовать воздушный корпус"
 DOM_reorganise_air_desc: "Воздушный корпус был создан без должного понимания того, как создается новый, и не имеет никакого направления для своих операций. Мы должны начать реорганизовывать и 'доводить' его."
 DOM_combat_readiness: "Улучшить готовность"
 DOM_combat_readiness_desc: "Нападение может произойти где угодно, и в любое время. Если мы не всегда готовы подняться в небо, чтобы встретить врага, как только он появится на горизонте, эта война может быть проиграна еще до того, как она действительно начнется. Мы должны подражать великим державам мира и всегда держать некоторое количество самолетов вооруженными, заправленными топливом и находящимися на постоянной готовности."
 DOM_recon_aircraft: "Легкий разведывательный корабль"
 DOM_recon_aircraft_desc: "С воздуха оголяются вражеские передвижения и позиции. При поддержке небольших разведывательных самолетов, разработанных из модернизированных гражданских самолетов, наши солдаты на Земле никогда не будут застигнуты врасплох."
 DOM_air_academy: "Основать воздушную академию"
 DOM_air_academy_desc: "В настоящее время авиакорпус должен отправить большинство своих кандидатов в офицеры за границу для обучения и подготовки. В то время как некоторые страны могут быть довольны таким положением дел, и это действительно не является ненормальным, если мы когда-либо действительно будем контролировать нашу собственную судьбу, мы должны создать нашу собственную военную авиационную академию."
 DOM_domestic_development: "Внутренние авиационные конструкции"
 DOM_domestic_development_desc: "Пока у нас еще нет отечественной авиационной промышленности, нам не нужно полагаться на чисто иностранные разработки. Мы должны предложить отечественным компаниям контракты на разработку вариантов иностранных самолетов для уникальных нужд нашей страны."
 DOM_integration: "Единая командная структура"
 DOM_integration_desc: "Действия одной группы офицеров воздушного корпуса часто разрозненны и прямо противоречат действиям других. Этот разрозненный беспорядок мешает полной координации. Офицеры, которые отказываются выполнять приказы начальства, больше не должны получать снисхождения."
 DOM_assure_aviation_fuel: "Обеспечить поставку авиационного топлива"
 DOM_assure_aviation_fuel_desc: "Топливо, используемое в самолетах, отличается от топлива других транспортных средств и существенно дороже в производстве или приобретении. Поскольку наша страна не имеет внутренних поставок нефти, мы должны рассмотреть как создание синтетического авиационного топлива, так и обеспечение того, чтобы наши пилоты были обучены экономить как можно больше топлива."
 DOM_improve_anti_air: "Позиции зенитных установок"
 DOM_improve_anti_air_desc: "По мере того как наш собственный воздушный корпус расширялся, степень влияния авиации на поле боя становилась все более очевидной. Мы никогда не должны допустить, чтобы наше небо было украдено врагом; мы должны инвестировать в новые зенитные орудия и огневые точки."
 DOM_seaplanes: "Гидросамолеты"
 DOM_seaplanes_desc: "Даже небольшие корабли могут нести гидросамолеты, которые служат в качестве разведывательных судов, которые могут обнаруживать вражеские флоты и идентифицировать в противном случае необнаруживаемые подводные лодки. Любой корабль с такой вместимостью должен быть переоборудован для перевозки таких разведывательных самолетов."
 DOM_rule_the_skies: "Управлять небом"
 DOM_rule_the_skies_desc: "Воздушный корпус далек от своего скромного начала. Хотя мы, возможно, никогда не станем одной из выдающихся держав мира, по крайней мере, небо над нашей страной принадлежит только нам."
  
 ### Ideas ### 
 DOM_depression: "Великая Депрессия"
 DOM_depression_desc_start: "Великая Депрессия, которая так опустошила Соединенные Штаты, была почти столь же разрушительной для экономики Доминиканской Республики, и некомпетентность прошлых президентов страны усугубила эту проблему."
 DOM_depression_desc: "$DOM_depression_desc_start$ Хотя, экономическая ситуация наконец-то начала улучшаться, дальнейшее восстановление остается неопределенным."
 DOM_depression_bm: "Великая Депрессия"
 DOM_depression_bm_desc: "$DOM_depression_desc_start$ Хотя экономическая ситуация наконец начала улучшаться, с наступлением черного понедельника экономика Доминиканской Республики вступила в еще более глубокую рецессию."
 DOM_depression_bm_2: "Борьба с депрессией"
 DOM_depression_bm_2_desc: "Великая Депрессия, усугубленная коллапсом Черного понедельника в Германии, опустошила Доминиканскую республику, и в ответ доминиканское правительство приступило к осуществлению беспрецедентного Национального плана по стимулированию экономической активности."
 DOM_depression_bm_3: "Первичное восстановление"
 DOM_depression_bm_3_desc: "$DOM_depression_desc_start$ Конечно, сейчас можно заметить некоторые небольшие признаки выздоровления. Похоже, что самое худшее уже позади республики."
 DOM_depression_bm_4: "Восстановление экономики"
 DOM_depression_bm_4_desc: "$DOM_depression_desc_start$ К счастью, этот план начал оказывать существенное влияние на национальную экономику, которая наконец начала по-настоящему восстанавливаться."
 DOM_depression_bm_5: "Нормализация"
 DOM_depression_bm_5_desc: "Экономическая депрессия наконец-то подходит к концу. Жизнь в Доминиканской Республике возвращается к нормальной."
 DOM_angryrich: "Враждебная элита"
 DOM_angryrich_desc_start: "Политика президента Мартинеса и все более популистские взгляды всех основных политических организаций, а также бесконтрольное влияние военных способствовали росту недовольства среди укоренившихся высших классов страны."
 DOM_angryrich_desc: "$DOM_angryrich_desc_start$ Хотя этот гнев не может представлять непосредственной политической угрозы, он чрезвычайно вреден."
 DOM_angryrich_2: "Враждебная элита"
 DOM_angryrich_2_desc: "$DOM_angryrich_desc_start$ Хотя мы начали ослаблять гнев и влияние наиболее недовольных групп и семей, угроза, которую они представляют, не была полностью устранена."
 DOM_angryrich_3: "Трещина заделана"
 DOM_angryrich_3_desc: "В то время, как многие были обеспокоены тем, что он может обмануть их, с их человеком, занимающим пост президента и работающим, чтобы умиротворить их, элитные семьи Доминиканской Республики были восстановлены на своих прежних позициях власти."
 DOM_angryrich_4: "Контролируемая элита"
 DOM_angryrich_4_desc: "$DOM_angryrich_3_desc$ Государство, однако, работает над тем, чтобы ограничить их коррупцию, не ставя под угрозу их поддержку."
 DOM_labor_brigades: "Христианские трудовые бригады"
 DOM_labor_brigades_desc: "Многие безработные были организованы в трудовые бригады, которым поручили проекты общественных работ и заставили посещать религиозные мероприятия, чтобы обеспечить моральную реабилитацию."
 DOM_constitution_retained_idea: "Усиленная Конституция"
 DOM_constitution_retained_idea_desc: "Доминиканская Конституция 1924 года была сохранена лишь с незначительными изменениями, чтобы гарантировать, что она не будет снова подорвана грабителями."
 DOM_constitution_reform_idea: "Умеренная конституционная реформа"
 DOM_constitution_reform_idea_desc: "Доминиканская Конституция 1924 года была сохранена, хотя и с существенными изменениями, чтобы гарантировать, что она не будет снова подорвана грабителями."
 DOM_newconst_mod_idea: "Новая Конституция"
 DOM_newconst_mod_idea_desc: "Доминиканская Республика приняла новую и в высшей степени новаторскую Конституцию, заменив ущербный документ, разработанный в 1924 году."
 DOM_land_reform_idea: "Земельная реформа"
 DOM_land_reform_idea_desc: "Доминиканская Республика полностью реорганизовала национальную систему земельной организации и добилась того, что контроль над большей частью наиболее продуктивных плантаций страны был отобран у выдающихся плутократических семей страны."
 DOM_army_purge_idea: "Массовое увольнение"
 DOM_army_purge_idea_desc: "Большая часть высшего руководства Доминиканской армии была уволена, а многим грозит уголовное наказание."
 DOM_army_loyal_idea: "Верная армия"
 DOM_army_loyal_idea_desc: "Инакомыслие в Доминиканской армии было полностью устранено, и новое ядро компетентных офицеров заменило коррумпированных мелких военачальников старого времени."
 DOM_army_loyal_2_idea: "Непоколебимая верность армии"
 DOM_army_loyal_2_idea_desc: "Инакомыслие в Доминиканской армии было полностью устранено, и новое ядро компетентных офицеров заменило коррумпированных мелких военачальников старого времени."
 DOM_rojo_security_idea: "Departamento de Seguridad"
 DOM_rojo_security_idea_desc: "Доминиканский департамент безопасности, официально входящий в состав Национального бюро внешней службы, был создан в качестве первого Национального контрразведывательного агентства."
 DOM_political_stability_idea: "Стабильная демократия"
 DOM_political_stability_idea_desc: "Доминиканская демократия пережила вызовы со стороны потенциальных тиранов, и стала еще сильнее."
 DOM_rep_security_idea: "Las Lechuzas"
 DOM_rep_security_idea_desc: "Точно так же, как сова является символом нашей нации, уникальная тайная полицейская организация, известная в просторечии как 'Лас Лэзухас', женский термин для обозначения типа совы, стала символом нашего нынешнего режима. Прозвище Лэзуха появилось как ссылка на заместителей 'работающих женщин', которых использует организация."
 DOM_great_minds_idea: "Квалифицированный иммиграционный соблазн"
 DOM_great_minds_idea_desc: "Доминиканская Республика создала новое бюрократическое ведомство, предназначенное для привлечения квалифицированных иностранных специалистов на работу в пределах своих границ."
 DOM_domestic_arms_idea: "Растущая оружейная промышленность"
 DOM_domestic_arms_idea_desc: "Доминиканская Республика инвестировала в развитие государственной оружейной промышленности."
 DOM_nav_anti_air_idea: "Переоснащение морской противовоздушной атаки"
 DOM_nav_anti_air_idea_desc: "Доминиканская Республика уделяет особое внимание противовоздушным возможностям своего небольшого флота. Доминиканские корабли обладают непропорционально большим количеством противовоздушной техники, а национальные экипажи проходят обширную подготовку по противовоздушной обороне."
 DOM_seaplanes_idea: "Комплексные гидросамолеты"
 DOM_seaplanes_idea_desc: "Доминиканская Республика поощряет использование гидросамолетов-разведчиков как на кораблях, так и с баз на суше для идентификации вражеских подводных лодок и флотов сверх того, что возможно только для кораблей."
 DOM_seaplanes_antiair_merged_idea: "Небо над головой"
 DOM_seaplanes_antiair_merged_idea_desc: "Доминиканская Республика сосредоточилась на способности своего флота защищаться от воздушных атак и разведывать вражеские корабли и вести прямой огонь с помощью гидросамолетов."
 DOM_aux_idea: "Надежные вспомогательные устройства"
 DOM_aux_idea_desc: "Доминиканская Республика создала современные армейские вспомогательные силы, высвободив значительное количество солдат для несения службы на передовой и улучшив лечение раненых."
 DOM_resource_idea: "Ажиотаж в горнодобывающей промышленности"
 DOM_resource_idea_desc: "Доминиканская Республика начала более тщательно получать доступ к минеральным богатствам своих земель."
 DOM_resource_2_idea: "Золотая лихорадка"
 DOM_resource_2_idea_desc: "В Доминиканской Республике произошел бум в разведке и добыче золота ."
 DOM_tourism_idea: "Стимулирование туризма"
 DOM_tourism_idea_desc: "Доминиканское правительство сделало значительные инвестиции в туристический сектор."
 DOM_tourism_2_idea: "Индустрия отдыха"
 DOM_tourism_2_idea_desc: "Досуг и туризм быстро развивались в Доминиканской республике, быстро становясь заметным экономическим сектором."
 DOM_new_army_idea: "Новая армия"
 DOM_new_army_idea_desc: "Доминиканская Республика стремительно наращивает численность постоянной армии."
 DOM_flex_comand_idea: "Гибкая команда"
 DOM_flex_comand_idea_desc: "Командная структура Доминиканской армии была реформирована, чтобы повысить ее способность адаптироваться к неблагоприятным условиям, оставаясь при этом неповрежденной."
 DOM_pre_strike_idea: "Агрессивные приготовления"
 DOM_pre_strike_idea_desc: "Лучшая защита-это хорошее нападение. Доминиканская Республика хорошо понимает этот девиз. Используя новые радиолокационные технологии, нация постоянно оценивает, как лучше всего проводить упреждающие удары по потенциальным врагам."
 DOM_resurg_econ_idea: "Возрождающаяся экономика"
 DOM_resurg_econ_idea_desc: "Доминиканская экономика вернулась в полную силу и переживает беспрецедентный уровень роста."
 DOM_sewing_seeds_idea: "Семена процветания"
 DOM_sewing_seeds_idea_desc: "Доминиканская Республика оказывает государственную поддержку созданию предприятий, производящих рудиментарную готовую продукцию из сельскохозяйственной продукции страны."
 DOM_marinstitute_idea: "Морской институт"
 DOM_marinstitute_idea_desc: "В Доминиканской Республике создан Центральный военно-морской научно-исследовательский институт."
 DOM_ship_reform: "Интегрированный Торговый Флот"
 DOM_ship_reform_desc: "Все торговые суда, плавающие под флагом Доминиканской Республики, должны регистрироваться в ее военно-морском флоте и во время войны находиться под непосредственным управлением военно-морской администрации."
 DOM_ship_reform_2: "Фокус корабля поддержки"
 DOM_ship_reform_2_desc: "Доминиканская Республика, не имея возможности производить достаточное количество больших кораблей, сосредотачивается на производстве более крупных, чем обычно, быстрых торпедных катеров."
 DOM_basing_idea: "Направление для баз"
 DOM_basing_idea_desc: "Доминиканская Республика арендует ограниченные права базирования в обмен на помощь в разработке самолетов."
 DOM_readiness_idea: "Постоянная боевая готовность"
 DOM_readiness_idea_desc: "Доминиканские ВВС, благодаря значительным инвестициям и планированию, в настоящее время постоянно находятся на чрезвычайно высоком уровне боевой готовности, повышая свою способность реагировать на возникающие угрозы."
 DOM_recon_idea: "Легкий разведывательный корабль"
 DOM_recon_idea_desc: "Доминиканская Республика широко использует малые гражданские самолеты в разведывательных целях."
 DOM_air_academy_idea: "Авиационная академия"
 DOM_air_academy_idea_desc: "В Доминиканской республике создана национальная воздушная академия с привлечением высококвалифицированных инструкторов как иностранных так и отечественных."
 DOM_air_combined_idea: "Реформы авиации"
 DOM_air_combined_idea_desc: "Доминиканская Республика завершила ряд реформ своих небольших военно-воздушных сил."
 DOM_ad_security_idea: "Departamento de Seguridad"
 DOM_ad_security_idea_desc: "В то время, как старое правительство Красных кратко обсуждало создание новой службы безопасности под руководством Государственного департамента, план был завершен только сейчас, по настоянию умеренных внутри Патриотической партии Доминиканы."
 DOM_pa_security_idea: "Servicio de Seguridad Militar"
 DOM_pa_security_idea_desc: "Служба военной разведки, официально входящая в состав армии, является новым государственным разведывательным управлением Доминиканской Республики. Она борется со всеми теми как внутри страны так и за рубежом кто хотел бы подорвать власть армии над доминиканским государством."
 DOM_tm_security_idea: "Новые 42"
 DOM_tm_security_idea_desc: "'42', Банда силовиков Трухильо в армии и в тех областях, которые больше всего подпадали под его влияние, была реорганизована в официальный орган государства, служащий одновременно тайной полицией и контрразведкой."
 DOM_pa_discipline_idea: "Популярная политическая дисциплина"
 DOM_pa_discipline_idea_desc: "Доминиканский народ подвергается большой политической пропаганде, чтобы внушить лояльность к нации и правящей партии."
 DOM_pa_party_idea: "Партизанские офицеры"
 DOM_pa_party_idea_desc: "Правящая Патриотическая партия Доминиканы прочно укоренилась в Вооруженных силах страны, и все офицеры обязаны иметь членство и постоянно доказывать свою лояльность партии."
 DOM_tm_party_idea: "Партия превыше всего"
 DOM_tm_party_idea_desc: "Правящая Патриотическая партия Доминиканы бдительно работает над тем, чтобы интегрировать свои внутренние структуры с номинальным гражданским правительством и внушить лояльность посредством пропаганды среди народа."
 DOM_ex_uno_plura_idea: "Ex Uno Plura"
 DOM_ex_uno_plura_idea_desc: "От одного, многим. Доминиканская диктатура была частично реформирована и к ней вернулась хоть капля демократии и верховенства закона."
 DOM_political_vigilance_idea: "Политическая бдительность"
 DOM_political_vigilance_idea_desc: "Ценности военного режима Доминиканской Республики медленно, но верно распространяются среди населения страны."
 DOM_el_jefe_idea: "Viva El Jefe"
 DOM_el_jefe_idea_desc: "Рафаэль Трухильо вышел из первых рядов Доминиканской армии к совершенно бесспорной власти над всей нацией."
 DOM_new_normal_idea: "Новая норма"
 DOM_new_normal_idea_desc: "Политические реалии в Доминиканской республике изменились. Страна открыла свои двери для частного предпринимательства, особенно в сельскохозяйственном секторе, как никогда раньше."
 DOM_buildingship_dom_idea: "Строительство капитальных судов"
 DOM_buildingship_dom_idea_desc: "Доминиканская Республика переводит весь свой экономический аппарат на производство нового крупного капитального корабля."
 DOM_buildingships_dom_idea: "Строительство крейсеров"
 DOM_buildingships_dom_idea_desc: "Доминиканская Республика переводит большую часть своего экономического аппарата на производство нового флота современных крейсеров."
 DOM_navconst_idea: "Программа военно-морского строительства"
 DOM_navconst_idea_desc: "Доминиканская Республика финансирует строительство малых военных кораблей."
 DOM_cosinvasion_idea: "Тайное планирование"
 DOM_cosinvasion_idea_desc: "Коста-Рика тайно планирует вторгнуться в страну, которая вызвала ее гнев."
  
