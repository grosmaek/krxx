 DOM_heinrich_goldberg: "Генри Голдберг"
 DOM_heinrich_goldberg_leader_desc: "Генрих Гольдберг впервые стал известен как лидер небольшой анархистской коммуны на окраине Берлина во время Вельткрига и последующего перелета из страны во вновь созданную Французскую Коммуну. В то время как во Франции его взгляды все больше окрашивались французским ортодоксальным синдикализмом, и после его отъезда в Доминиканскую Республику в 1928 году он стал ярым сторонником Эмиля Пуже. В Доминиканской Республике его первые усилия по продвижению синдикализма были в основном неэффективными, но ему удалось собрать преданных последователей, став лицом синдикалистского движения в его приёмной стране"
  
 DOM_pedro_henriquez_urena: "Педро Энрикес Уренья"
 DOM_pedro_henriquez_urena_leader_desc: "Оклеветанный политическими оппонентами за его брак с сестрой мексиканского синдикалиста Висенте Ломбардо Толедано, Педро Хенрикес Уренья, сын бывшего президента Франсиско Хенрикеса Карвахала, вернулся в Доминиканскую Республику после многих лет за границей. Несмотря на сравнения с его радикальным зятем, Хенрикес ни в коем случае не является синдикалистом; Однако принципиальный писатель более чем готов работать с любыми представителями политического спектра, которые согласны с мнением о том, что Доминиканская Республика и вся Латинская Америка должны быть полностью свободны от империалистического влияния и способны полностью выбирать свою собственную судьбу."
  
 DOM_juan_jimenes_grullon: "Хуан Хименес Грулон"
 DOM_juan_jimenes_grullon_leader_desc: "Хуан Хименес Грулон, сын бывшего президента Хуана Хименеса Перейра, несмотря на упадок прогрессивизма в Доминиканской Республике во время американской оккупации, является истинным сторонником идеалов своего отца. Хименес Младший занялся политикой, вскоре после возвращения в Доминиканскую Республику в 1929 году из Германии, и вскоре собрал небольшую, но верную группу последователей."
  
 DOM_rafael_estrella_urena: "Рафаэль Эстрелья Уренья"
 DOM_rafael_estrella_urena_leader_desc: "Рафаэль Эстрелла Уренья, идеологически реформировавшийся в социальной и экономической сфере, еще до американской оккупации стал позором семьи из-за его, казалось бы, бесконечных амбиций и жажды политической власти. После окончания оккупации имя Эстреллы стало еще более запятнанным его готовностью тесно сотрудничать как с военными, так и с представителями экономической элиты страны.."
  
 DOM_virgilio_martinez_reyna: "Вирхилио Мартинес Рейна"
 DOM_virgilio_martinez_reyna_leader_desc: "Вирджилио Мартинес Рейна сыграл важную роль в избрании Орасио Васкеса Лахары в 1924 году первым президентом Доминиканской Республики со времён американской оккупации. В течение своего президентского срока он в равной степени занимал главное место в непрекращающихся политических беспорядках в стране. Несмотря на то, что Мартинес был популярным и гораздо менее коррумпированным, чем его предшественники, неспособность Мартинеса подавить недовольство среди экономической элиты нации и даже приступить к решению проблемы политической власти с помощью армии привела к тому, что политическое направление нации впоследствии сильно изменилось. \nИдеологически, Мартинес в значительной степени опирается на уникально-многолюдный католический корпоративизм. И хотя он не совсем авторитарный, он более чем готов избавиться от основ доминиканской демократии, если это будет необходимо."
  
 DOM_manuel_troncoso_concha: "Мануэль Тронкосо Конча"
 DOM_manuel_troncoso_concha_leader_desc: "Мануэль Тронкосо Конча, некогда небольшой юрист в области корпоративного права, приобрел широкую известность благодаря связям с генералом Рафаэлем Трухильо. Из-за этого, его часто обвиняют в том, что он всего лишь марионетка для Трухильо, несмотря на то, что он отрицал подобные обвинения, его судьба неразрывно связана с судьбой генерала."
  
 DOM_carlos_manuel_bonetti_burgos: "Пилиндо Бонетти Бургос"
 DOM_carlos_manuel_bonetti_burgos_leader_desc: "Амбициозный адвокат, опытный бейсболист и самый плодовитый покровитель спорта в Доминиканской Республике, несмотря на свой молодой возраст, Пилиндо Бонетти рано согласился с Трухильо, объявив о своей поддержке генерала, прежде чем неоднократно встречать толпы. Теперь, после победы на президентских выборах, которые создали мало иллюзий относительно того, чтобы быть честным или свободным, Бонетти исполняет приказ генерала всего лишь как марионетка, стараясь создать иллюзию демократии в Доминиканской Республике."
  
 DOM_rafael_trujillo_molina: "Рафаэль Трухильо Молина"
 DOM_rafael_trujillo_molina_leader_desc: "Молодой Рафаэль Трухильо так впечатлил оккупирующего американского морского пехотинеца, что он был поспешно повышен в оккупационной доминиканской армии. Трухильо использовал свое положение, чтобы наделить полководческим контролем большую часть страны. Его сила и амбиции были настолько велики, что различные администрации, последовавшие за независимостью нации в 1924 году, основали большую часть своих решений на том, чтобы помешать ему захватить власть. Теперь, когда он полностью контролирует страну, чего он так долго желал, Трухильо тесно сотрудничает с организованной преступностью, чтобы набить себе карманы и усилить подавление спада. Он также стремится полностью взять под контроль неспокойную западную границу и ликвидировать угрозу, которую представляют там гаитяне раз и навсегда."
 DOM_rafael_trujillo_molina_army_chief_desc: "§YBorn:§! §LOctober 24th, 1891, in San Cristóbal, Dominican Republic§!" #NT!
  
 DOM_ramon_vasquez_rivera: "Рамон Васкес Ривера"
 DOM_ramon_vasquez_rivera_leader_desc: "Ранний союзник Трухильо, генерал Рамон Васкес Ривера, пожалуй, самый политически амбициозный из ближайших приближенных вождя. Генерал Ривера быстро воспользовался возможностью для политического вознесения и теперь правит в образе Трухильо."
 DOM_ramon_vasquez_rivera_high_command_desc: "§YBorn:§! §Lin Puerto Rico§!" #NT!
  
