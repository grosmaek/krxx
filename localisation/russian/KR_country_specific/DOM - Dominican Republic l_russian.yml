 ### Bookmark ### 
 DOM_KR_gathering_storm_desc: "Американская оккупация Доминиканской Республики закончилась в 1924 году, и вскоре после этого был восстановлен полный политический контроль, но всего через несколько лет новая демократическая конституция страны столкнулась с проблемами как внутри, так и снаружи. В то время как демократия до сих пор сохранилась в стране, раскол давно правящей Красной партии снова поставил под угрозу выживание конституции."
  
 ### Intro Screen ### 
 DOM_country_intro_background: "GFX_DOM_intro" #NT!
 DOM_country_intro_header: "Смутное время!"
 DOM_country_intro_content: "С 1916 по 1924 год, Доминиканская Республика была оккупирована Соединенными Штатами. Хотя оккупация была менее суровой, чем в соседнем Гаити, страна, тем не менее, преобразилась. Старый политический истеблишмент был перевернут с ног на голову, а левоцентристы полностью уничтожены; большая власть была предоставлена оккупантами властолюбивым военным лидерам, особенно амбициозному Рафаэлю Трухильо.\nA новая демократическая конституция была разработана в 1924 году, и вскоре после этого страна восстановила свою независимость, а полный финансовый контроль был возвращен американцами несколькими годами позже. Поначалу, новая нация процветала, и ее институты были восстановлены; однако это продолжалось недолго. Президент Орасио Васкес попытался изменить конституцию ради собственной выгоды, и хотя его едва не вытеснил вице-президент Федерико Веласкес, демократия страны была навсегда ослаблена. После нескольких тусклых президентств из рядов Красной партии, консервативный популист Вирджилио Мартинес Рейна победил сторонника бизнеса Рафаэля Эстрелья Уренья в кампании, которая разрушила бы Красную партию, и еще больше препятствовала восстановлению национальной стабильности. В то время, как президент Мартинес пользуется популярностью среди низших классов, его устойчивая централизация власти и готовность изменить Конституцию, жутко похожие на действия самого Васкеса, оттолкнули богатых. С приближением следующих выборов, возможно, отчаяние может ускорить переворот."
  
 DOM_guide: "§MПобеда Красных§! (§cСоциал-консерваторы§!)\n£white_dot Эстрелла должен покинуть переговоры с Трухильо.\n£white_dot На выборах Мартинез должен быть переизбран на новый срок.\n\n§MПобеда Республиканцев§! (§mРыночные либералы§!)\n£white_dot Следуйте по предыдущему пути, но выберите Эстреллу.\n\n§MПереворот Трухильо§! (§PПатернализм§!)\n£white_dot Эстрелла и Трухильо должны прийти к соглашению на переговорах и захватить столицу.\n£white_dot Эстрелла должен сдаться и остаться лояльным."
  
 ### Events ### 
 domrep.1.t: "Тайная встреча"
 domrep.1.d: "В неприметном здании на окраине Санто-Доминго за столом сидят два самых влиятельных человека в Доминиканской республике. Рафаэль Эстрелла Уренья, кандидат на предстоящих президентских выборах и глава Республиканской партии, и Рафаэль Трухильо Молина, глава вооруженных сил - оба ищут один и тот же все более дефицитный товар: власть. Однако у этих двух людей совершенно разные взгляды на страну, и за короткое время, прошедшее с начала встречи, Эстрелья стала все больше опасаться Трухильо и той роли, которая от него потребуется, если они попытаются вместе взять власть."
 domrep.1.a: "Эстрелла протестует."
 domrep.1.b: "Сделка достигнута."
  
 domrep.2.t: "Республиканский переворот"
 domrep.2.d: "Сегодня в Санто-Доминго, то, чего многие боялись, стало реальностью. Фанатичные вооруженные сторонники Эстрельи вошли в город и заняли многие правительственные здания. Тем временем армия под командованием Рафаэля Трухильо отказалась покинуть свои казармы, причем Трухильо предательски заявил, что он "нейтрален" в отношении попытки переворота. Однако некоторые полицейские силы города и многие сторонники президента Рейны также вышли толпами, чтобы бороться с переворотом."
 domrep.2.a: "Зачинщики рассеяны."
 domrep.2.b: "Столица оккупирована."
  
 domrep.3.t: "Президентские выборы"
 domrep.3.d_1: "Наконец-то настали долгожданные президентские выборы, по всей стране были поданы бюллетени, и результаты уже подсчитываются. Хотя некоторые опасались, что Мартинес может попытаться подорвать целостность выборов своим авторитетом, этот процесс до сих пор кажется полностью обоснованным. Теперь вопрос только в том, кто победит."
 domrep.3.d_2: "После провала Эстреллы и попытки переворота республиканцев, Мартинес теперь имеет непреодолимое преимущество над единственным другим кандидатом, имеющим сколько - нибудь значительное число последователей, Мануэлем Тронкосо Конча, который широко считается марионеткой генерала Рафаэля Трухильо Молины, сам впавший в немилость и уменьшившийся в политическом значении в результате его отказа подавить попытку переворота-акт, за который многие требуют, чтобы Трухильо предстал перед судом закона."
 domrep.3.a: "Мартинес получает еще один срок."
 domrep.3.b: "Эстрелла берёт его."
  
 domrep.4.t: "Дилемма Эстреллы"
 domrep.4.d: "Хотя поначалу президент Эстрелья был поражен своей новообретенной властью, он быстро обнаружил, что генерал Трухильо-еще более опасный союзник, чем Мартинес-враг. Кроме того, Трухильо почти подтвердил, что он намерен частично отказаться от соглашения, которое ускорило переворот. А именно, он намерен не допустить, чтобы Эстрелла баллотировался на следующие (полностью сфальсифицированные) Президентские выборы. В то время как Трухильо может теперь иметь большую политическую власть, сторонники Эстрельи также выросли в силе, и для Эстреллы может быть осуществимо попытаться противостоять Трухильо и взять под свой контроль страну самостоятельно."
 domrep.4.a: "Эстрелла сопротивляется."
 domrep.4.b: "Эстрелла сдается."
  
 domrep.5.t: "Срок Эстреллы подходит к концу"
 domrep.5.d: "Время Рафаэля Эстрельи Уреньи на посту временного президента подошло к концу. Были проведены показательные выборы, где выбранный вручную кандидат Трухильо, Мануэль Тронкосо Конча, был единственным вариантом в избирательном бюллетене. Хотя Эстрелья, возможно, имела некоторую степень независимости от Трухильо, Тронкосо считается всего лишь марионеткой, и вся политическая власть теперь находится в руках либо самого Трухильо, либо военных в целом."
 domrep.5.a: "Трухильо теперь президент во всем, кроме имени."
  
 domrep.6.t: "Эстрелла заменяет назначенцев Трухильо"
 domrep.6.d: "Убежденный в том, что он действительно может победить Трухильо В борьбе за власть, президент Эстрелла уволил фигур в своем кабинете, первоначально назначенных по указанию Трухильо. Трухильо, конечно, ответит на это пренебрежение, хотя степень, в которой он сделает выговор Эстрелла, еще предстоит выяснить."
 domrep.6.a: "Вот, оно и начинается."
  
 domrep.7.t: "Союзников больше нет"
 domrep.7.d: "Во время большого митинга сторонников республиканцев, в основном из высших классов, небольшой полицейский контингент, наблюдавший за этим событием, внезапно оказался наводнен воинственными солдатами, явно лояльными Трухильо. Вскоре после этого стало ясно, что эти солдаты были лишь небольшим контингентом из многих, которые вошли в город, чтобы взять под контроль гражданское правительство. Точно так же, как когда Мартинес был бесцеремонно изгнан из правительства, городские рабочие, включая полицию, остаются в значительной степени лояльными к гражданской администрации, и общественное мнение твердо выступает против последнего захвата власти Трухильо."
 domrep.7.a: "Солдаты расходятся."
 domrep.7.b: "Трухильо принимает правительство."
  
 domrep.8.t: "Черный понедельник в Доминиканской Республике"
 domrep.8.d: "Временное восстановление нашей страны после американской Великой Депрессии провалилось вместе с крахом немецкой экономики после Черного понедельника. Похоже, нашу страну ждут еще большие экономические трудности."
 domrep.8.a: "Неужели экономика может стать еще хуже?"
  
 domrep.9.t: "Созыв Конституционого Съезда"
 domrep.9.d: "Конституционная ассамблея часто рассматривается внешними наблюдателями, как верхняя палата предположительно двухпалатного законодательного органа страны, и действительно ассамблея одобряет или отклоняет законы, принятые нижней палатой, известной как "конгресс". Его роль, однако, гораздо больше. По указу президента собрание может быть созвано для внесения поправок в Конституцию или даже ее полной замены. Теперь, когда Указ Президента Мартинеса и повестка дня этой специальной сессии Ассамблеи завершены, Ассамблея собралась. На повестке дня-пересмотр Конституции Доминиканской республики. В какой степени документ будет изменен, или даже будет ли он полностью заменен, еще предстоит выяснить. Хотя до сих пор были согласованы небольшие изменения, один конкретный вопрос вызвал много разногласий среди членов Ассамблеи. Это означает, что, учитывая политическое маневрирование военных, следует ли переводить военных в так называемый конституционный департамент. Такой шаг поставил бы действия военных под постоянный контроль Ассамблеи в будущем, чтобы гарантировать, что все ее действия, какими бы незначительными они ни были, полностью согласуются с Конституцией. Хотя очевидно, что это будет сдерживать вооруженные силы, это также добавит к ним новый слой бюрократии и, возможно, предотвратит решительные действия во время кризиса."
 domrep.9.a: "Вооруженные силы должны быть независимыми."
 domrep.9.b: "Армия должна быть изолирована."
  
 domrep.10.t: "Конституционный Съезд. Вопрос второй"
 domrep.10.d: "В условиях растущего давления и отсутствия четкого преемника президенту Мартинесу, с шатким одобрением Конституционной ассамблеи было разрешено баллотироваться на второй срок, после узкого принятия новой поправки. Многие члены Ассамблеи и граждане одинаково хотят, чтобы это изменение было отменено и была принята новая поправка, уточняющая, что ограничение в один срок является неизменным. Другие считают, что потенциал для переизбрания должен сохраниться и сам быть более полно прописан в Конституции. Этот разрыв снова застопорил Конституционное собрание и может быть узко разрешен в любом направлении."
 domrep.10.a: "Отменить переизбрание раз и навсегда."
 domrep.10.b: "Утвердить два срока."
  
 domrep.11.t: "Конституционный Съезд. Вопрос третий"
 domrep.11.d: "Как раз в тот момент, когда съезд, казалось, почти завершился, возник еще один спорный вопрос. В других странах исполнительная власть является почти единственным доверенным лицом государства, обладающим огромной властью для финансового управления страной. Однако в нашей стране финансовые обязанности президента весьма ограничены. Многие утверждают, что это усугубило Великую депрессию, и затормозило нашу реакцию на разрушительный ураган 1930 года. Следует ли расширить финансовые полномочия президента?"
 domrep.11.a: "Оставьте все, как есть."
 domrep.11.b: "Президент должен обладать большими финансовыми полномочиями."
  
 domrep.12.t: "Испытательный срок"
 domrep.12.d_1: "Хотя слухи о возможной попытке переворота перед выборами были необоснованными, доказательств нелояльности генерала Трухильо предостаточно. Сегодня, после недели задержания силами, лояльными только самому президенту, Трухильо предстал перед уголовным судом в Санто-Доминго по обвинению в государственной измене. В то время, как некоторые хотели бы видеть Трухильо гнить в тюрьме до конца своей жизни, другие утверждают, что все это дело настолько нелепо, и он должен быть только лишен своего командования и ничего больше."
 domrep.12.d_2: "Переворот провалился, но страна все еще кишит сторонниками Трухильо и теми из элиты, кто все еще поддерживает Эстреллу. Сегодня, когда обоих мужчин тащили в суд в Санто-Доминго, самого президента, казалось, снедало беспокойство по поводу того, стоит ли вмешиваться в процесс. Хотя суд, несомненно, вынесет обоим мужчинам суровый приговор, их сторонники в этом случае могут только впасть в опасное отчаяние. Возможно, с вмешательством президента, мужчинам можно было бы дать более мягкий приговор и избежать такой суматохи."
 domrep.12.a: "Cуровый приговор."
 domrep.12.b: "Проявите снисходительность."
  
 domrep.13.t: "Исправление предательства"
 domrep.13.d_1: "После провала попытки переворота генерал Трухильо бежал в пограничные земли вместе со своими самыми верными сторонниками. Небольшое число его помощников обратилось к нашему правительству вскоре после полета, предлагая доставить Трухильо к нам для его неизбежной казни в обмен на помилование. Сегодня ему предстоит встретиться со своей судьбой."
 domrep.13.d_2: "Победив на президентских выборах, Президент Эстрелья теперь должен противостоять человеку, с которым он когда-то замышлял переворот. Конечно, рассуждает Эстрелла, если Трухильо попытается организовать один переворот, он обязательно сделает это дважды, несмотря на провал первого. Пуля убийцы наверняка сделает свое дело."
 domrep.13.a: "Такое жалкое оправдание для мужчины."
  
 domrep.14.t: "Выигрышный ход?"
 domrep.14.d: "Связи президента Эстрелла с экономической элитой страны позволили ему серьезно бросить вызов своим соперникам в партии Красных, и в конечном итоге полностью порвать с ней. С тех пор как он пришел к власти, его бывшие сторонники все больше злятся на то, что не видят никакой поддержки со стороны новой администрации. Не желая выполнять свои обещания о глубоких экономических уступках, Эстрелла искал выход из своего затруднительного положения. Подобно игре в шахматы, он начал мобилизацию всех своих частей, кто строго ему предан, для одного решительного хода, чтобы загнать своих противников в угол."
 domrep.14.a: "Предложить ничью."
 domrep.14.b: "Мат."
  
 domrep.15.t: "Новый режим"
 domrep.15.d: "После ухода Эстреллы с поста президента, политическая структура нашей страны стала все более запутанной, причем различные аспекты гражданского правительства были достаточно, но не полностью, подорваны военными. Из этого сложилась своеобразная ситуация, когда, несмотря на доминирующее положение Трухильо, другие военачальники начали действовать как военачальники в военных округах, в которых они действуют, причем Трухильо стал сродни криминальному авторитету, свободно господствующему над ними. Генерал Трухильо признал, что этому печальному положению дел должен быть положен конец.; там, где есть юрисдикционное дублирование, некоторые должны быть уволены со своих постов, где некоторые командиры становятся слишком большими для своих штанов, они должны быть насильственно удалены, и президентство больше не может быть просто временным. Однако вопрос о том, должен ли Тронкозо продолжать служить или Трухильо просто занять эту должность раньше, чем планировалось ранее, все еще остается предметом споров."
 domrep.15.a: "Держать Мануэля Тронкосо."
 domrep.15.b: "Назначьте Трухильо пораньше."
  
 domrep.16.t: "Прилежная бюрократия"
 domrep.16.d: "Нелояльность со стороны бюрократии уже стала административным бременем, и проблема, несомненно, будет только расти, если ничего не предпринимать. В то время как члены нашего правительства договорились о том, что делать для борьбы с этой проблемой, а именно о создании нового агентства государственной безопасности для искоренения нарушителей спокойствия, метод осуществления гораздо более спорный. С одной стороны, некоторые, особенно те гражданские лица, которые связали свою судьбу с военными, утверждают, что новое агентство должно быть формальным бюрократическим ведомством, те, кто находится в армии, разделены по поводу того, Создавать ли аналогичное Агентство только под эгидой вооруженных сил или формализовать уже созданное 42-е агентство ТрухильоНелояльность со стороны бюрократии уже стала административной нагрузкой, и проблема, несомненно, будет только расти, если ничего не предпринимать. В то время как члены нашего правительства договорились о том, что делать для борьбы с этой проблемой, а именно о создании нового агентства государственной безопасности для искоренения нарушителей спокойствия, метод осуществления гораздо более спорный. С одной стороны, некоторые, особенно те гражданские лица, которые связали свою судьбу с военными, утверждают, что новое агентство должно быть формальным бюрократическим ведомством, те, кто находится в армии, разделены по поводу того, создавать ли аналогичное Агентство только под эгидой вооруженных сил или формализовать уже созданное 42-е агентство Трухильо."
 domrep.16.a: "Формальный департамент безопасности."
 domrep.16.b: "Новая тайная служба безопасности."
 domrep.16.c: "Расширить 42."
  
 domrep.17.t: "Обеспечение военной лояльности"
 domrep.17.d: "Разочарование изнутри - это печальная реальность политики. Конечно, таких людей, которые в конечном счете хороши, но сбились с пути, жалеют. Вопрос в том, как их можно снова исправить? Ясно, что решение является институциональным и должно прийти вместе с нашими реформами бюрократии. Для этого мы могли бы либо попытаться агрессивно продвигать справедливый характер нашего правительства через обязательное перевоспитание, когда это необходимо, просто полагаться на удвоенную военную дисциплину, либо поручить нашей новой службе безопасности привести таких людей в порядок."
 domrep.17.a: "Воспитывать разочарованных."
 domrep.17.b: "Дальнейшее совершенствование дисциплины"
 domrep.17.c: "Воспользуйтесь Службой безопасности."
  
 domrep.18.t: "Милитаризованная экономика?"
 domrep.18.d: "Вооруженные силы удивительно хорошо справляются с устранением потерь за счет дисциплины, точно так же многие в Вооруженных силах, включая генерала Трухильо, утверждают, что страна в целом должна управляться аналогичным образом. Таким образом, регулирование должно быть сосредоточено не на отдельных экономических вопросах, и экономическая бюрократия не должна пытаться контролировать мелочи, действительно, это только наносит экономический вред, а основное экономическое поведение общества и отдельных лиц должно быть агрессивно сформировано. Та же всеохватывающая иерархия с ее порядком и жесткой дисциплиной должна быть отражена во всей нации."
 domrep.18.a: "Плохая идея."
 domrep.18.b: "Сделайте это."
  
 domrep.19.t: "Реорганизация МИДа"
 domrep.19.d: "Дипломаты за рубежом до сих пор в основном не были затронуты господством нашего режима, и многие, несомненно, симпатизируют нашей оппозиции. Хотя, необходимость замены большинства этих дипломатов очевидна, вопрос о том, как это сделать, остается предметом дискуссий. Некоторые утверждают, что переход должен быть постепенным, с обещаниями, данными нашим дипломатам, гарантирующими безопасность их позиций и требующими только лояльности и добросовестного выполнения ими своих обязанностей. Другие предполагают, что все дипломатическое ядро должно быть реорганизовано таким образом, чтобы поднять тех, чья лояльность гарантирована, и маргинализировать тех, кто подозревается в укрывательстве инакомыслящих идей. Трухильо и его сторонники предполагают, что не менее чем полная лояльность приемлема, и все дипломаты с сомнительной лояльностью должны быть уволены, а их страна проживания подала прошение об их экстрадиции."
 domrep.19.a: "Постепенный переход."
 domrep.19.b: "Одобрить Реорганизацию."
 domrep.19.c: "Требование полной лояльности."
  
 domrep.20.t: "Поиск решения"
 domrep.20.d: "Многие из самых известных семей и отдельных лиц страны по-прежнему решительно настроены против нашего правительства, особенно учитывая наше обращение с Эстреллой, человеком, глубоко сидящим в их карманах. Действительно, военные сделаны по другому, чем традиционный правящий класс страны, и они не потерпят бесцеремонной замены. Некоторые, однако, открыты для сотрудничества с нашим режимом, и действительно, многие видные юристы и бизнесмены уже обязаны нашему режиму своей лояльностью. Какой подход следует использовать при решении этого вопроса?"
 domrep.20.a: "Согласие."
 domrep.20.b: "Деградация."
 domrep.20.c: "Уничтожение."
  
 domrep.21.t: "Укреплять партию"
 domrep.21.d: "Для сохранения нашей национальной стабильности и единства, судьба нации и судьба партии должны быть неразрывны. Однако, точный способ интеграции партии и поощрения членства в ней горячо обсуждается. Что должно быть сделано?"
 domrep.21.a: "Предпочтительнее простое продвижение."
 domrep.21.b: "Требуйте, чтобы офицеры присоединились."
 domrep.21.c: "Институционализировать его."
  
 domrep.22.t: "Залитый светом"
 domrep.22.d: "Наша страна сильно отстает от остального мира в электрификации. Поскольку новые технологии и отрасли промышленности в значительной степени зависят от электроэнергии, необходимо немедленно ликвидировать этот разрыв. В то время, как Трухильо настаивал на значительных государственных инвестициях в этот процесс, сама стоимость таких усилий бросила многих других в петлю. В ответ были выдвинуты альтернативные предложения сократить расходы, работая с различными промышленными концернами по всей стране, чтобы создать приватизированную электрическую сеть, или сосредоточиться сначала на электрификации военных объектов и государственных предприятий."
 domrep.22.a: "Сторона с деловыми интересами."
 domrep.22.b: "Военные на первом месте."
 domrep.22.c: "Трухильо делает хороший выбор."
  
 domrep.23.t: "Электрификация закончена"
 domrep.23.d_1: "Благодаря поощрительным программам, закулисным встречам и теневым неофициальным денежным переводам промышленные концерны страны были вынуждены немедленно переключить свое внимание на строительство новой электрической сети. Новая приватизированная Система, будучи экономически эффективной, не может быть полностью использована государством. Как бы то ни было, новая электрическая сеть, уже стала благом для государства, народа и частного предпринимательства."
 domrep.23.d_2: "Военные всегда должны быть быть на первом месте, и сегодня самый грандиозный памятник этому завершен. Новая электрическая сеть была спешно построена группами армейских рабочих бригад, связывая различные военные объекты и правительственные здания по всей стране. Многие сельские районы, однако, остаются полностью без электричества, так как цена была просто велика."
 domrep.23.d_3: "Во многом благодаря нашим значительным финансовым обязательствам, процесс электрификации прошел с полным успехом, завершившись в установленные сроки и к удовлетворению всех слоев общества. Цена была высокой, но, похоже, она полностью стоила вложенных средств."
 domrep.23.a: "Великолепно."
  
 domrep.27.t: "Особые выборы"
 domrep.27.d_1: "Без определенной степени демократии, народ, несомненно, станет все более неуправляемым. Чтобы избежать этого, даже самая высокая должность должна быть избрана. Любой кандидат, однако, должен быть не просто приемлемым, но и выбранным из высших рядов партии. С этой целью были утверждены два кандидата на выборах: Пилиндо Бонетти Бургос, юрист и культурная икона, и генерал Рамон Васкес Ривера, оба под знаменем Доминиканской партии."
 domrep.27.d_2: "В то время, как некоторые предлагали полностью покончить с часто вызывающей беспокойство законодательной властью и, возможно, с любым подобием демократии, цена такого шага была просто слишком велика. Чтобы придать легитимность нашему правительству, были организованы выборы президента. В то время, как первоначально генерал Рамон Васкес Ривера должен был баллотироваться без сопротивления с согласия Трухильо, Трухильо вскоре после этого решил объявить свою собственную кандидатуру, к большому огорчению других офицеров, опасавшихся его все еще несколько доминирующих позиций как в гражданских, так и в военных делах."
 domrep.27.a: "Идите с Бонетти."
 domrep.27.b: "Ривера."
 domrep.27.c: "Трухильо должен выиграть."
  
 domrep.28.t: "Уничтожить законодательное сопротивление"
 domrep.28.d: "В залах Законодательного собрания начала разгораться какая-то оппозиция. Недовольные тем, что наши режимы не могут полностью удовлетворить ту или иную группу интересов, многие конгрессмены выражали свою благодарность нашему режиму через мошеннические интриги и общее зло. Теперь, когда законодательная власть более или менее полностью маргинализирована, с ней можно полностью покончить. С другой стороны, конгрессмены, которые отказываются сотрудничать, могут быть уничтожены и некоторое подобие демократии сохранено."
 domrep.28.a: "Сохранить его Де-Юре."
 domrep.28.b: "Полностью упразднить Законодательную власть."
  
 domrep.29.t: "Установление воинской повинности"
 domrep.29.d: "Еще до американской оккупации, в нашей стране действовало законодательство, запрещающее обязательную военную службу. Объявление о нашем намерении вновь ввести воинскую повинность вызвало широкую критику даже со стороны тех, кто был близок к нашему правительству, причем наиболее разумные из несогласных просили вместо этого ввести воинскую повинность только в самой ограниченной форме, с намерением просто обучить трудоспособное население, а не создавать армию призывников."
 domrep.29.a: "Соглашайтесь на их требования."
 domrep.29.b: "Пойти на незначительные уступки."
 domrep.29.c: "Не соглашаться на компромисы."
  
 domrep.30.t: "Флагман?"
 domrep.30.d: "По мере того, как народы мира снова соревнуются в производстве новых и более крупных конструкций, как это было во время гонки дредноутов, небольшие страны, такие как наша, становятся все более неспособными противостоять вторжению. Чтобы избежать новой оккупации, нам нужен флот, способный идти рука об руку, по крайней мере, на короткое время, с великими державами и держать себя в руках. Для достижения этой цели мы могли бы, как это предлагали многие в нашем растущем флоте, построить флагманский корабль из шелухи любого устаревшего бегемота, который мы можем приобрести, чтобы переоборудовать в качестве стержня Нового Флота, нашего собственного дредноута. Однако эта заманчивая идея, несомненно, была бы чрезвычайно дорогостоящей и потребовала бы поворота всего нашего экономического аппарата и потенциально имела бы долгосрочные финансовые последствия."
 domrep.30.a: "Сосредоточьтесь на небольших проектах."
 domrep.30.b: "Крейсеры - компромисс."
 domrep.30.c: "Постройте его."
  
 domrep.301.t: "Строительство набирает обороты"
 domrep.301.d: "После нескольких месяцев перебоев в национальной экономике, чтобы приспособить строительство нового флагмана дредноута, производство было полностью запущено."
 domrep.301.a: "Под лежачий камень вода не течёт."
  
 domrep.302.t: "Флагман закончен"
 domrep.302.d: "После более чем годичного строительства и производственного потенциала страны, сосредоточенного почти полностью на проекте, наш капитальный корабль закончен."
 domrep.302.a: "В конце концов оно окупилось."
  
 domrep.303.t: "Строительство набирает обороты"
 domrep.303.d: "После нескольких месяцев перебоев в национальной экономике, чтобы приспособить строительство флота современных крейсеров, производство пошло полным ходом."
  
 domrep.304.t: "Крейсера построены"
 domrep.304.d: "После почти года строительства, когда вместимость производства в стране были в значительной степени сосредоточены на этом проекте, наш новый флот был завершен."
  
 domrep.31.t: "Взлететь в небо"
 domrep.31.d: "Для начала, нашим ВВС нужны и самолеты, и авиабазы. Хотя последнее, очевидно, более важно для самих сил, наша острая нехватка воздушной инфраструктуры является более легко устраняемой проблемой."
 domrep.31.a: "Постройте базы."
 domrep.31.b: "Производить простые самолеты."
  
 domrep.32.t: "Дело Монте-Кристи"
 domrep.32.d_1: "В городе Монте-Кристи большое количество мигрантов из Гаити поселилось в самодельных лачугах. Напряженность в отношениях с местными агентами безопасности уже давно возросла и обострилась, а теперь накипела, когда десятки мигрантов подверглись жестоким избиениям и невыразимым оскорблениям, совершенным против добродетелей их женщин. Хотя, Гаити еще не отреагировала на этот инцидент, информация наверняка дойдет до них в течение нескольких дней, а возможно, и раньше, и то, как мы будем относиться к людям, совершившим эти акты, будет иметь дипломатические последствия. Президент Мартинес, как и любой уважающий себя доминиканец, опасающийся Гаити и ее народа, хочет дисциплинировать людей и попытаться предотвратить подобные инциденты в будущем, однако национальная гордость и советы об обратном от членов его партии и кабинета вызвали в нем большую нерешительность."
 domrep.32.d_2: "В городе Монте-Кристи большое количество мигрантов с Гаити поселилось в самодельных лачугах. Напряженность в отношениях с местными агентами безопасности давно возросла и обострилась, а теперь накипела, когда десятки мигрантов были жестоко избиты и подверглись неописуемым оскорблениям, совершенным против добродетелей их женщин. Хотя, Гаити еще не отреагировала на этот инцидент, информация наверняка дойдет до них в течение нескольких дней, а возможно, и раньше, и то, как мы будем относиться к людям, совершившим эти акты, будет иметь дипломатические последствия. Президент Эстрелла нерешителен в этом вопросе, и его можно убедить принять меры так или иначе, или даже вообще ничего не делать, поскольку он взвешивает выгоды и дипломатические последствия возможностей."
 domrep.32.d_3: "В городе Монте-Кристи большое количество мигрантов с Гаити поселилось в самодельных лачугах. Напряженность в отношениях с местными агентами безопасности уже давно возросла и обострилась, а теперь накипела, когда десятки мигрантов подверглись жестоким избиениям и невыразимым оскорблениям, совершенным против добродетелей их женщин. Хотя Гаити еще не отреагировала на этот инцидент, информация наверняка дойдет до них в течение нескольких дней, а возможно, и раньше, и то, как мы будем относиться к людям, совершившим эти акты, будет иметь дипломатические последствия. Наше правительство, безусловно, поддерживает действия солдат, но не решается поддержать их именно из-за потенциальной дипломатической или даже вооруженной реакции."
 domrep.32.a: "Наказать людей."
 domrep.32.b: "Не обращать внимания на инцидент."
 domrep.32.c: "Поблагодарить этих героев."
  
 domrep.33.t: "Новости с границы"
 domrep.33.d_1: "Пограничные земли всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришло известие, что эти реакционные ублюдки по ту сторону границы совершили чудовищные зверства над группой гаитянских рабочих, проживающих в приморском городе Монте-Кристи. Хотя их правительство в конечном счете объявило выговор солдатам, совершившим эти акты, они не предприняли никаких шагов, чтобы помочь жертвам своих действий. Очевидно, что такое преступление против нашего народа нельзя просто игнорировать, но как именно мы должны реагировать?"
 domrep.33.d_2: "Пограничные земли всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришло известие, что эти ублюдки по ту сторону границы совершили чудовищные зверства над группой гаитянских рабочих, проживающих в приморском городе Монте-Кристи. Хотя, их правительство в конечном счете объявило выговор солдатам, совершившим эти акты, они не предприняли никаких шагов, чтобы помочь жертвам своих действий. Президент Лескот, хотя и был лично взбешен этой новостью, проявил нерешительность в связи с перспективой силового реагирования на инцидент. Такие действия потенциально могут привести к войне на острове, что может привести к разрушительным последствиям для обеих наших стран."
 domrep.33.a: "Уступки или война!"
 domrep.33.b: "Требовать репарации."
 domrep.33.c: "Выразить озабоченность."
 domrep.33.d: "Попросить американцев"
  
 domrep.34.t: "Выбор посредника"
 domrep.34.d: "Поскольку последствия дела Монте-Кристи продолжают нарастать, становится ясно, что мы не сможем бросить вызов доминиканцам без иностранной помощи."
 domrep.34.a: "[?HAI.faction_leader.GetNameDef]"
 domrep.34.b: "Американцы всегда были справедливым посредником."
  
 domrep.36.t: "Гаити грозит война!"
 domrep.36.d_1: "В ответ на инцидент в Монте-Кристи, Гаити пригрозила войной, если мы полностью не откажемся от своих притязаний на спорные территории в долине Артибонит и не согласимся выплатить значительную компенсацию. Эти требования, очевидно, совершенно неоправданы и не могут быть выполнены, и в результате страх, что война может прийти на Эспаньолу, охватил наше правительство. В то время как некоторые по-прежнему считают, что угроза является простым блефом и должна быть проигнорирована, другие настаивают на немедленном строительстве укреплений вдоль границы и переброске войск на оборонительные позиции. Кроме того, с окончанием беспорядков в Америке, возможно, мы могли бы обратиться за помощью к нашему великому соседу на севере."
 domrep.36.d_2: "В ответ на инцидент в Монте-Кристи, Гаити пригрозила войной, если мы полностью не откажемся от своих притязаний на спорные территории в долине Артибонит и не согласимся выплатить значительную компенсацию. Эти требования, очевидно, совершенно неоправданы и не могут быть выполнены, и в результате страх, что война может прийти на Эспаньолу, охватил наше правительство. В то время как некоторые по-прежнему считают, что угроза является простым блефом и должна быть проигнорирована, другие настаивают на немедленном строительстве укреплений вдоль границы и перемещении войск на оборонительные позиции."
 domrep.36.a: "Охраняйте границу и приготовьтесь к войне."
 domrep.36.b: "Они блефуют."
  
 domrep.37.t: "Гаити требует репараций"
 domrep.37.d: "В ответ на инцидент в Монте-Кристи, Гаити потребовала от нашего правительства официальных извинений, а также денежной компенсации как самой Гаити, так и пострадавшим лицам; в обмен, если мы согласимся, они пообещали временно контролировать поток мигрантов через границу и работать с нами над постоянным решением. Отказ принять их требования, уверяют они нас, будет встречен решительным ответом. Хотя эта угроза может быть просто блефом, сама возможность войны может потребовать некоторого укрепления границы, если мы откажемся от их просьбы."
 domrep.37.a: "Отказаться и охранять границу."
 domrep.37.b: "Принять требования."
  
 domrep.38.t: "Гаити выражает беспокойство"
 domrep.38.d: "Реакция Гаити на инцидент в Монте-Кристи была чрезвычайно тревожной-простое выражение озабоченности, никаких требований и подлинного осуждения, никакой угрозы войны, как некоторые опасались. Сообщения с границы рассказывают совсем другую историю: некоторые солдаты сообщают о передвижениях гаитянских подразделений в долине Артибонит, то может ускорить вторжение. Возможно, эти сообщения- ложь, а может быть, реакция Гаити- всего лишь уловка. Если он подлинный, то возможность дипломатического урегулирования пограничного спора теперь может быть в пределах досягаемости."
 domrep.38.a: "Это может быть уловкой; обезопасить границу."
 domrep.38.b: "Подтолкнуть к постоянному решению."
  
 domrep.39.t: "Гаити просит [FROM.GetNameDef]"
 domrep.39.d: "Гаити обратилась за [FROM.GetAdjective]им посредничеством в деле Монте-Кристи и в спорах об Артибонитском регионе в целом. Нам остается только ждать [DOM_backer.GetAdjective]ого ответа на этот запрос."
 domrep.39.a: "Подождем и увидим."
  
 domrep.40.t: "Доминиканцы готовятся к войне"
 domrep.40.d: "Доминиканский режим не принял нашу угрозу всерьез. Они отвергли наш ультиматум и начали спешно строить оборонительные позиции вдоль границы, готовя свои резервы на случай, если война действительно поглотит остров. Сделать, как мы обещали, и разорвать Эспаньолу на части или отступить от потенциального конфликта?"
 domrep.40.a: "Война будет."
 domrep.40.b: "Отступить."
  
 domrep.41.t: "Доминиканцы игнорируют нашу угрозу"
 domrep.41.d: "Наш ультиматум был полностью проигнорирован, и единственным ответом была почти насмешка. Похоже, Доминиканская Республика так же мало думает о нашем слове, как и о нашем народе, слово 'блеф' почти слетает с их языков."
 domrep.41.a: "Дайте этим дуракам оружие."
 domrep.41.b: "Как же они были правы - отступаем."
  
 domrep.43.t: "Доминиканцы игнорируют наши требования"
 domrep.43.d: "Доминиканская реакция на наше требование репараций была издевательской. Они полностью проигнорировали его, и все, кроме нас, осмелились ответить."
 domrep.43.a: "Реакция доминиканцев на наше требование о репарациях была насмешливой. Они полностью проигнорировали его, и никто, кроме нас, неосмелились ответить."
 domrep.43.b: "Отступаем."
 domrep.43.c: "Дайте этим дуракам оружие."
  
 domrep.44.t: "Доминиканцы принимают наши требования"
 domrep.44.d: "Доминиканская Республика согласилась выплатить компенсацию жертвам Монте-Кристи и принести официальные извинения, а также предать суду виновных в зверствах. Хотя напряженность остается высокой, она быстро отступает, и возможность даже урегулирования кажется достижимой, поскольку люди по обе стороны границы пришли к пониманию необходимости урегулирования."
 domrep.44.a: "Отлично!"
  
 domrep.45.t: "Доминиканцы милитаризуют границу"
 domrep.45.d: "Доминиканская Республика непропорционально отреагировала на наше выражение обеспокоенности инцидентом в Монте-Кристи, как животное, чувствующее слабость, они развернули войска на пограничных землях и построили временные укрепления на ключевых позициях. Наши позиции в пограничных землях ослабли, и, похоже, теперь доминиканцы могут полностью заявить свои права на долину Артибонит."
 domrep.45.a: "Отступаем."
 domrep.45.b: "Обратиться к иностранному государству с просьбой о посредничестве."
 domrep.45.c: "Дайте этим дуракам оружие."
  
 domrep.46.t: "Своеобразное предложение"
 domrep.46.d: "В то время, как наша слабая реакция на инцидент в Монте-Кристи вызвала осуждение и гнев внутри страны, Доминиканская Республика, похоже, восприняла такой ответ как неофициальное дипломатическое предложение. Они предложили нам раз и навсегда решить пограничные и миграционные вопросы, собравшись в их столице, чтобы прийти к взаимоприемлемому соглашению по этим двум очень спорным вопросам."
 domrep.46.a: "Мы должны присутствовать!"
 domrep.46.b: "Какая наглость. Мы не будем присутствовать!"
  
 domrep.47.t: "Гаити просит посредничества"
 domrep.47.d: "Много лет назад, американские морские пехотинцы оккупировали весь остров Эспаньола, и непрекращающаяся вражда между Гаити и Доминиканской Республикой была сдержана. Однако, недавно широко разрекламированный инцидент с жестоким обращением между доминиканскими войсками и гаитянскими мигрантами вновь обострил напряженность вокруг спорных земель в долине Артибонит, а вместе с ними и вековое соперничество между народами Эспаньолы. В ответ на все более агрессивные действия доминиканцев и общее нежелание вести переговоры Гаити обратилась к нам с просьбой выступить в качестве посредника в этом споре, положив конец, по крайней мере, пограничному конфликту раз и навсегда."
 domrep.47.a: "Согласитесь выступить посредником в споре."
 domrep.47.b: "Откажитесь от посредничества."
 domrep.47.c: "К черту этих доминиканцев!"
 domrep.47.e: "Мы согласны с доминиканцами."
  
 domrep.48.t: "Гаити объявляет войну"
 domrep.48.d_1: "Хотя, в то время это казалось беззубым блефом, Гаити выполнила свою угрозу войны. Эспаньола, похоже, будет купаться в крови, как гаитянской, так и доминиканской."
 domrep.48.d_2: "Как и опасались, Гаити объявила нам войну. Надеюсь, наши новые укрепления вдоль границы выдержат и наша страна останется нетронутой. Как бы то ни было, Эспаньола будет купаться в крови, как гаитянской, так и доминиканской."
 domrep.48.a: "Эспаньола разорвана на части."
  
 domrep.49.t: "Гаити отступает"
 domrep.49.d: "Судя по всему, Гаити не желает продолжать обсуждение вопроса о Монте-Кристи. Они полностью отказались от этого довольно неудачного дипломатического скандала. Будем надеяться, что с учетом того, что этот вопрос прочно остался в прошлом и слабость Гаити обнажилась, можно будет достичь благоприятного пограничного урегулирования."
 domrep.49.a: "Они как всегда бессильны."
  
 domrep.53.t: "Гаити вводит санкции"
 domrep.53.d: "В ответ на наше пренебрежение их требованиями, Гаити ввела экономические санкции, сделав все возможное для ограничения торговли между нашими двумя странами. Хотя это причинит им такой же вред, как и нам, цель этого шага очевидна: оказать давление на нас с целью де-эскалации и урегулирования."
 domrep.53.a: "На самом деле ничего не было потеряно."
  
 domrep.54.t_1: "Другой путь вперед"
 domrep.54.t_2: "Гаити не выполняет условия сделки"
 domrep.54.d_1: "В то время, как отказ Гаити работать над постоянным дипломатическим решением был, мягко говоря, разочаровывающим, его полный отказ жить даже на видимых словах, обращенных к нашей нации в первую очередь, был совершенно неожиданным. Ситуация в приграничье полностью вернулась к тому, что было до дела Монте-Кристи, и конца ему не видно. Мы не можем продолжать в том же духе, мы должны действовать."
 domrep.54.d_2: "С нашей неохотой, приняв требования Гаити о возмещении ущерба, они согласились работать над решением проблемы, временно работая над тем, чтобы остановить миграцию. Никаких дипломатических предложений не поступало, и никаких попыток сократить миграцию не предпринималось. Ясно, что мы должны взять инициативу в свои руки. Некоторые в нашем правительстве хотят тайно подготовиться к конфликту против Гаити, в то время как другие хотят добиться частичного дипломатического урегулирования."
 domrep.54.a: "Тайно начните приготовление к войне."
  
 domrep.55.t: "Гаити соглашается"
 domrep.55.d: "Гаити приняла наше предложение о проведении дипломатического саммита для решения наших взаимных пограничных споров и проблем миграции. В этот самый момент идет подготовка к проведению мероприятия в Санто-Доминго!"
 domrep.55.a: "Великолепно!"
  
 domrep.56.t: "Гаити отклонила"
 domrep.56.d: "Гаити отклонила наше предложение дипломатически. В то время, как напряженность спала после всего этого времени, но без постоянного решения в поле зрения, напряженность может вспыхнуть снова, и вскоре."
 domrep.56.a: "Их потеря."
  
 domrep.57.t: "[FROM.GetAdjective]ая помощь"
 domrep.57.d: "[FROM.GetAdjective]ое правительство согласились выступить посредниками в пограничном споре. Любые оговорки, которые могли быть у нас или у наших врагов по ту сторону границы, теперь должны быть устранены, потому, что мы не можем рисковать гневом Америки."
 domrep.57.a: "Мы подождем и увидим."
  
 domrep.58.t: "[FROM.GetAdjective]ие отказались от посредничества"
 domrep.58.d: "[FROM.GetAdjective]ое правительство отказались выступить посредниками в пограничном споре. Напряженность была высока с момента американского заявления, и в этом районе установилась непростая патовая ситуация."
 domrep.58.a: "Что ж, будет интересно."
  
 domrep.59.t: "[FROM.GetAdjective]ое правительство встает на сторону Гаити"
 domrep.59.d: "Как и ожидалось, [FROM.GetAdjective]ое правительство встали на сторону своих гаитянских соотечественников. Хотя мы, возможно, и хотим опротестовать это решение, мы мало что можем сделать, чтобы, конечно, не рисковать так глупо конфронтацией с самими [FROM.GetNameDef]."
 domrep.59.a: "У нас нет выбора..."
  
 domrep.60.t: "[FROM.GetAdjective]ое правительство встает на нашу сторону"
 domrep.60.d: "[FROM.GetNameDef] полностью поддержали нас в наших пограничных спорах с Доминиканской Республикой, положив конец десятилетиям конфликта. В то время, как доминиканцы могут возмущаться этим решением, американцы слишком сильны, чтобы они могли эффективно сопротивляться; кажется, что узы социализма, человека, освобожденного от цепей капиталистической тирании, действительно нерушимы."
 domrep.60.a: "Наконец-то иностранная держава поступает с нами по справедливости!"
  
 domrep.61.t: "Американцы встают на нашу сторону"
 domrep.61.d: "В то время как столетие назад американский Юг требовал аннексии нашей страны, похоже, что [FROM.GetAdjective]ое правительство является кем угодно, но только не нашим врагом; они недвусмысленно отвергли претензии Гаити на спорные земли в Артибонитской долине, присудив нам все территории."
 domrep.61.a: "Большое спасибо."
  
 domrep.62.t: "[FROM.GetNameDef] встает на сторону Доминикаснской Республики"
 domrep.62.d: "[FROM.GetNameDef], как и следовало ожидать, учитывая нынешнее состояние чернокожего населения этой страны, полностью встало на сторону Доминиканской Республики, предупреждая нас отказаться от всех претензий на спорные территории или рисковать их гневом."
 domrep.62.a: "Американцы снова нас обманули..."
  
 domrep.63.t: "Новая идея"
 domrep.63.d: "Санкции, введенные гаитянским правительством после взаимно неудовлетворительного исхода инцидента в Монте-Кристи, оказали серьезное экономическое воздействие на весь наш общий остров. Поскольку Гаити не желает вести переговоры, пока их первоначальные требования не будут выполнены, похоже, что для решения вопросов спорных территорий и гаитянской миграции мы должны сделать это независимо.\nХотя это, безусловно, радикальное предложение, многие в правительстве, и особенно в Вооруженных силах, хотят решительно покончить с этим вопросом с помощью военной силы. Однако, эта сила не будет направлена против самой Гаити; эта сила будет направлена против гаитянских мигрантов, живущих в районах пограничной области стратегического значения.\nТакое ужасное событие не только положит конец угрозе гаитянской миграции, освободив важные города от потенциальных 'пятой колонны', но и может заставить Гаити отреагировать. Если мы решим осуществить этот план, то должны быть хорошо подготовлены, и мы также должны быть готовы принять потенциальную международную негативную реакцию."
 domrep.63.a: "Сделайте это."
 domrep.63.b: "Это может привести к отрицательной реакции."
  
 domrep.64.t: "Посредничество на Эспаньоле"
 domrep.64.d: "Долина Артибонит, главная артерия как западной части Гаити, так и пограничных земель, была местом территориального спора между народами Эспаньолы с самого основания Доминиканской Республики. Хотя большая часть границы была полностью определена во время американской оккупации Гаити и Доминиканской Республики, в пределах долины все еще существует ряд перекрывающихся претензий. В то время, как разница между притязаниями одной нации и притязаниями другой составляет всего несколько десятков квадратных миль земли, пропасть взаимной национальной гордости, кажется, простирается бесконечно. Кому мы должны отдать спорную землю?"
 domrep.64.a: "Оставьте доминиканцам."
 domrep.64.b: "Отдайте Гаити."
  
 domrep.65.t: "Перехил"
 domrep.65.d: "На границе развергся настоящий ад. В ужасающем акте насилия, немыслимом даже при подготовке операции, наши солдаты быстро расправились со многими гаитянскими общинами в стратегически важных районах по нашу сторону границы. Конечно, Гаити ответит на этот вопрос силой; ничего подобного не может простить даже Бог, не говоря уже о самих наших почти сатанинских врагах, и мы должны быть готовы ко всему."
 domrep.65.a: "Необходимое зло."
  
 domrep.66.t_1: "Выход из тупика"
 domrep.66.t_2: "Пробовали, но верно"
 domrep.66.d_1: "Санкции, введенные гаитянским правительством после взаимно неудовлетворительного исхода инцидента в Монте-Кристи, оказали серьезное экономическое воздействие на наш общий остров. Поскольку Гаити не желает вести переговоры, пока их первоначальные требования не будут выполнены. Похоже, что для решения вопросов спорных территорий и гаитянской миграции мы должны сделать это независимо.\nВ то время, как некоторые по-прежнему считают, что мы должны просто быть более настойчивыми в продвижении дипломатического решения рассматриваемых вопросов, другие призывают к тайной подготовке войны против Гаити, поскольку до сих пор все попытки дипломатии были неэффективными."
 domrep.66.d_2: "Поскольку американцы не желают быть посредниками в конфликте, то, похоже, если мы хотим решить вопросы спорных территорий и миграции гаитян, мы должны сделать это самостоятельно.\nВ то время как некоторые по-прежнему считают, что мы должны просто быть более настойчивыми в продвижении дипломатического решения рассматриваемых вопросов, другие призывают к тайной подготовке войны против Гаити, поскольку до сих пор все попытки дипломатии были неэффективны."
 domrep.66.a: "Тайно приготовьтесь к войне."
 domrep.66.b: "Ищите ограниченное урегулирование."
  
 domrep.67.t: "Посредничество Эспаньолы завершается"
 domrep.67.d: "Независимо от того, чьи территориальные притязания законны, население приграничных земель также довольно неоднородно. В частности, из-за в целом более благоприятного экономического положения Доминиканской Республики, большое число гаитян начали пересекать границу в поисках возможностей. Это вызвало возмущение среди Доминиканского населения, чье националистическое сознание настороженно относится к историческим попыткам Гаити аннексировать и ассимилировать их землю; это была одна из таких групп мигрантов, которые стали жертвами группы доминиканских солдат в деле Монте-Кристи, что вернуло этот вопрос на видное место. Хотя предлагаемый доминиканцами обмен населением просто невозможен без полного сотрудничества обеих стран на острове, мы можем либо поддержать тех мигрантов, которые уже находятся в Доминиканской Республике, и заставить доминиканцев выплатить репарации за дело Монте-Кристи, либо вместо этого или Гаити работать над тем, чтобы остановить поток мигрантов."
 domrep.67.a: "Заставить Гаити сократить миграцию."
 domrep.67.b: "Доминиканцы должны заплатить."
  
 domrep.68.t: "Ужас"
 domrep.68.d: "Доминиканская Республика совершила немыслимое. В отвратительном проявлении варварства, они начали пытаться вселить ужас в гаитян, живущих по их сторону границы, нападая на гражданских лиц с такой же готовностью, как и на вооруженных людей, спешащих защитить своих жен и детей от этой бессмысленной резни. Конечно, мы должны отреагировать на этот инцидент, но если мы сделаем что-то, кроме объявления войны, наше население, которое в настоящее время жаждет доминиканской крови, будет недовольно. Для них, да и для доминиканцев, простое осуждение будет равносильно полному отказу от конфликта. С другой стороны, если мы решим объявить войну, то мы, несомненно, получим большую общественную поддержку и, вероятно, сможем привлечь к борьбе большое количество добровольцев."
 domrep.68.a: "К войне!"
 domrep.68.b: "Мы не можем."
  
 domrep.69.t: "[FROM.GetAdjective]ое посредничество закончилось"
 domrep.69.d_1: "Американцы полностью встали на нашу сторону в спорах по поводу долины Артибонит и границы в целом. В то время как наш, несомненно, обезумевший сосед может захотеть протестовать, Америка просто слишком могущественна для них, чтобы сопротивляться. Все, что остается, если по формальным обмен территориями, чтобы быть организованы и всеобъемлющий договор о границе подписан. Это великий день для нашего народа!"
 domrep.69.d_2: "Американцы выработали компромисс в спорах по поводу долины Артибонит и границы в целом. Хотя такой умеренный исход не вполне удовлетворяет ни нашу нацию, ни нашего соседа, он также не причиняет боли ни одной из сторон. Все, что остается, - это организовать официальный обмен территориями и подписать всеобъемлющий пограничный договор."
 domrep.69.d_3: "Американцы встали против нас в спорах по поводу долины Артибонит и границы в целом. В то время, как мы совершенно обезумели от такого исхода и, возможно, хотим протестовать, Америка просто слишком сильна, чтобы сопротивляться. Все, что остается, если по формальным обмен территориями, чтобы быть организованы и всеобъемлющий договор о границе подписан. Это ужасный день для нашей нации."
 domrep.69.a: "Отлично."
 domrep.69.b: "Да будет так."
 domrep.69.c: "Черт."
  
 domrep.70.t: "Гаити объявляет войну"
 domrep.70.d: "В ответ на наши действия,  Гаити объявила войну, и множество добровольцев, возмущенных нашими действиями, пополнили свои ряды."
 domrep.70.a: "Значит война."
  
 domrep.71.t: "Гаити отступает"
 domrep.71.d: "Поразительно, но Гаити просто осудила наши действия и решила не начинать войну. Наши позиции на границе несомненно укрепились, и теперь мы можем двигаться вперед к ограниченному урегулированию на прочной почве."
 domrep.71.a: "Замечательно!"
  
 domrep.80.t: "Доминиканское сопротивление"
 domrep.80.d_1: "Сопротивление доминиканцев нашему контролю над их правительством неуклонно растет, а наши вооруженные силы едва в состоянии удерживать контроль над нашим предполагаемым марионеточным режимом, не говоря уже о гражданском населении. Если ситуация еще больше выйдет из-под контроля, мы можем столкнуться с полномасштабным восстанием"
 domrep.80.d_2: "Доминиканцы становятся беспокойными. Даже президента, которого мы сами установили, [DOM.GetLeader], оказывается трудно контролировать. Кроме того, наши военные силы в стране постоянно подвергаются преследованиям со стороны гражданского населения Доминиканы. В общем, ситуация становится все более сложной. Возможно, в какой-то момент у нас даже может начаться восстание."
 domrep.80.a: "Это не должно выйти из-под контроля"
  
 domrep.82.t: "Доминиканское восстание"
 domrep.82.d: "Наш режим в Доминиканской Республике сегодня рухнул, так как фракции, разгневанные результатами войны, захватили контроль над правительством. Понимая, что война неизбежна, они начали переброску своих ополченцев к границе и официально объявили войну нашему правительству."
 domrep.82.a: "Значит, еще одна война"
  
 domrep.84.t: "Гаитянское сопротивление"
 domrep.84.d: "Сопротивление нашему режиму, похоже, возросло, так как по всей стране прокатилось сильное чувство тревоги. Порт-о-Пренс особенно напряжен, и даже воздух, кажется, принимает довольно настороженный вид. Что-то, возможно, даже восстание, приближается, и мы должны подготовиться."
  
 domrep.86.t: "Гаитянское восстание"
 domrep.86.d: "Наш режим на Гаити сегодня рухнул, так как фракции, разгневанные результатами войны, захватили контроль над правительством. Понимая, что война неизбежна, они начали переброску своих ополченцев к границе и опубликовали официальное объявление войны против нашего правительства."
  
 domrep.88.t: "Судьба Доминиканской Республики"
 domrep.88.d: "Наконец пушки умолкли, Доминиканская Республика потерпела поражение. Под бдительным оком наших солдат, доминиканцы начинают формировать новое, более сговорчивое правительство и готовятся к частичному выводу наших войск.."
 domrep.88.a: "Проблема решена!"
  
 domrep.89.t: "Гаити поставили на свое место"
 domrep.89.d: "Наконец пушки умолкли, Гаити потерпело поражение. Под бдительным оком наших солдат, гаитяне начинают формировать новое, более сговорчивое правительство и готовятся к частичному выводу наших войск.."
  
 domrep.94.t: "Тревожные новости из Коста-Рики"
 domrep.94.d: "В своей грандиозной речи перед народом Сан-Хосе всего несколько дней назад, президент Коста-Рики Хосе Фигерес Феррер, казалось, выразил убежденность в агрессивной борьбе с режимами, идеологически несовместимыми с его собственным, и даже зашел так далеко, что назвал нашу собственную справедливую нацию особым вопиющим врагом. С его сегодняшним провозглашением нового альянса демократических государств в Центральной Америке и Карибском бассейне страх перед конфликтом вновь поглотил наше правительство.\n\nХотя Коста-Рика не является военной державой, тем не менее она все еще может представлять угрозу для нашей национальной безопасности, и в случае начала открытой войны, те люди, кто поддерживает идеи Феррера среди нашего собственного населения, могут поднять оружие против нас. К счастью, у нас есть план: покончить с Феррером сейчас и навсегда. Потребуется по меньшей мере неделя, чтобы план осуществился, и одному Богу известно, что этот безумец сделает до этого."
 domrep.94.a: "Приведите план в действие."
 domrep.94.b: "Очень рисоквано. Конечно, он никогда не сможет атаковать."
  
 domrep.95.t: "Попытка убийства сорвалась"
 domrep.95.d: "То, что начиналось для Хосе Фигераса Феррера, как любой другой день, еще до полудня превратилось в нечто иное. Спасенный от пули убийцы только вмешательством прохожего, он обнаружил, что и будущий убийца, и прохожий были иностранными агентами. Убийца, посланный правительством Доминиканской Республики, обеспокоенный нашими недавними внешнеполитическими решениями, и прохожий, посланный подпольной группой демократического сопротивления Доминиканского сопротивления, чтобы сорвать заговор и предложить услуги своей организации в борьбе против Доминиканского режима.\n\nОчевидно, что сопротивление доминиканского тиранического режима этой страны наконец-то переросло в настоящее движение, накопившее значительное количество оружия и боеприпасов. Если мы объявим войну нынешнему доминиканскому режиму, сейчас или в будущем, то они обещали устроить мятеж в его поддержку."
 domrep.95.a: "Мы примем их предложение..."
 domrep.95.b: "Не сейчас."
  
 domrep.96.t: "Наш заговор разоблачен!"
 domrep.96.d: "Наша попытка покушения на президента Феррера потерпела сокрушительный провал, и, судя по донесению, в дело вмешался прохожий и остановил нашего стрелка. Вероятно, наша причастность тоже была разоблачена. Теперь нам остается только ждать ответа Коста-Рики."
 domrep.96.a: "Приготовьтесь к худшему."
  
 domrep.97.t: "Подготовки завершены"
 domrep.97.d: "С нашим намерением объявить войну Доминиканской республике, объявлено, что наша нация приступила к работе, чтобы тайно начать подготовку к полномасштабному вторжению в Доминиканскую Республику. Эти приготовления были завершены, и мятежники в Доминиканской Республике дали слово ждать официального объявления войны, чтобы начать свое восстание. Сегодня эта декларация была опубликована. Однако мы должны действовать быстро, так как элемент внезапности был потерян, и наш тщательно подготовленный план вторжения может быстро стать бесполезным, поскольку доминиканцы укрепляют свою оборону."
 domrep.97.a: "К оружию, за свободу!"
  
 domrep.98.t: "Коста-Рика объявляет войну!"
 domrep.98.d: "Отсутствие реакции Коста-Рики на наше покушение на жизнь президента Феррера озадачило многих в нашей власти, но большинство начали списывать это просто на удачу. К сожалению, Коста-Рика ответила только сейчас, причем объявив войну. Если бы объявление войны Коста-Рикой было единственной плохой новостью, дошедшей сегодня до столицы, этого было бы более чем достаточно, чтобы привести наше правительство в панику, но что еще хуже, похоже, что в связи с их объявлением восстали силы мятежников, поклявшихся в верности президенту Ферреру против нашего якобы режима 'тирании'."
 domrep.98.a: "Ужасно!"
  
 domrep.99.t: "Коста-Рика объявляет войну!"
 domrep.99.d_1: "В рамках своего крестового похода против предполагаемых 'диктаторов' в Центральной Америке и Карибском бассейне, Коста-Рика все более враждебно относилась к нашим дипломатическим усилиям. Хотя слухи об их намерении объявить войну достигли Санто-Доминго несколько дней назад, эти сообщения были отвергнуты как необоснованные слухи. Неужели этот дурак Феррер решится на такое? Увы, сегодня объявлена война, наша страна находится в открытом конфликте с Коста-Рикой."
 domrep.99.d_2: "Хотя Коста-Рика никогда не реагировала с возмущением на покушение на жизнь президента Феррера, как многие опасались, похоже, что этот конкретный тупик не был прощен. Коста-Рика объявила войну нашей стране, сославшись как на попытку убийства, так и на деспотический характер нашего режима. Если бы объявление войны Коста-Рикой было единственной плохой новостью, дошедшей сегодня до столицы, этого было бы более чем достаточно, чтобы привести наше правительство в панику, но что еще хуже, похоже, что вместе с их объявлением восстали силы мятежников, поклявшихся в верности президенту Ферреру против нашего якобы режима 'тирании'.."
 domrep.99.a: "Битва Титанов!"
  
