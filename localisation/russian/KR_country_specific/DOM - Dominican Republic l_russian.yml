 DOM_bypass_tooltip: "Этот фокус будет разблокирован, как только наше политическое направление будет окончательно определено"
 DOM_bypass_tooltip2: "Этот фокус будет разблокирован, как только наше политическое направление будет окончательно определено и наступит Черный Понедельник"
 DOM_bypass_tooltip3: "Этот фокус будет разблокирован после окончания Конституционного Сьезда"
