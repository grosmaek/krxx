### Characters ###
 SCO_workers_council: "Рабочий Совет Шотландии"
 SCO_james_maxton: "Джеймс Макстон"
 SCO_roland_muirhead: "Роланд Мёрхэд"
 SCO_hugh_macdiarmid: "Хью Макдиармид"
 
 SCO_john_maccormick: "Джон Маккормик"
 SCO_john_maccormick_leader_desc: "Джон МакКормик вырос из малоизвестного юриста и активиста в авангарде дебатов о независимости Шотландии, став главной центристской фигурой и объединив эту нишу в море левой агитации. Политическая гибкость МакКормика стоила бы ему свободы и была бы арестована за контрреволюционную деятельность, хотя все равно вывести НПШ из тюрьмы, что приведет к ее расколу. Теперь, вернувшись к власти, собственный "король" Шотландии обладает огромной властью благодаря харизме и своему мастерству, стремясь встать на умеренный и прогрессивный курс."
 
 SCO_compton_mackenzie: "Комптон МакКензи"
 SCO_isaac_wolfson: "Айзек Вулфсон"
 SCO_walter_elliot: "Уолтер Эллиот"
 SCO_council_sco: "Государственный Собрание"
 
 SCO_arthur_donaldson: "Артур Дональдсон"
 SCO_arthur_donaldson_leader_desc: "Уроженец Данди, Артур Дональдсон прожил невероятную жизнь: сначала он бросил школу, чтобы стать помощником регистратора, а затем стал журналистом Данди. После пятилетнего пребывания в Соединенных Штатах, работая на Chrysler, Дональдсон вернулся в Шотландию в 1928 году, чтобы проводить кампанию за ШНП, и быстро стал близким соратником Джона МакКормика. Пытаясь сделать карьеру внештатного журналиста и птицевода в Британском Союзе, Дональдсон столкнется с постоянными преследованиями со стороны сил безопасности и станет все более антисоциалистическим. Следуя за Дугласом Янгом в ШНП, он быстро создал свою правую фракцию сторонников коллаборационизма. Теперь у власти Дональдсон сделает все необходимое, чтобы защитить Шотландию от британской тирании."
 
