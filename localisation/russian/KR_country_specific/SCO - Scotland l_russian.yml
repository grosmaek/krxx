### Ideas ###

 SCO_fledgling_state: "Молодое государство"
 SCO_fledgling_state_desc: "Большая часть населения, националисты и юнионисты, поддерживают старую синдикалистскую ортодоксию, оставляя наше более 'умеренное' правительство на шаткой почве. Наши новые благодетели могут поддержать нас на данный момент, но их помощь не может продолжаться вечно."

 SCO_unionist_question: "Юнионистский вопрос"
 SCO_unionist_question_desc: "[SCO_unionist_question_focus_desc]"
 SCO_unionist_question_desc_default: "Политически 'умеренные' юнионисты, желающие восстановления Соединенного Королевства, начали заявлять о себе в нынешнем политическом вакууме, став долгоиграющей проблемой."
 SCO_unionist_question_desc_socialist: "Как и в 1928 году, 'тори-юнионисты' и пробританские синдикалисты имеют общую цель - противостоять независимой Шотландии. Хотя это и небольшая головная боль, но все же головная боль."

 SCO_economic_breakdown: "Экономическое расслоение"
 SCO_economic_breakdown_desc: "Разрушенная войной и оккупацией, экономика Шотландии лежит в руинах."
 SCO_disorganised_army: "Дезорганизованная армия"
 SCO_disorganised_army_desc: "Шотландская временная армия недостаточно оснащена, плохо укомплектована и состоит в основном из старых подразделений Внутренней гвардии. Необходимо будет создать настоящую армию с нуля."

 SCO_coastal_batteries: "Строительство береговых батарей"

 SCO_improved_army: "Шотландская национальная армия"

 SCO_unionists_banned: "Юнионистские группы запрещены"
 SCO_unionists_banned_desc: "Ради безопасности шотландского государства такие предательские организации, как Юнионистский Совет, или организации с сомнительной лояльностью, такие как Шотландская партия, были насильно распущены."
 SCO_unionists_repressed: "Репрессии против юнионистских групп"
 SCO_unionists_repressed_desc: "Для обеспечения политической стабильности организации с сомнительной лояльностью к новому шотландскому государству, такие как Юнионистский Совет, подвергаются репрессиям со стороны властей."
 SCO_unionists_appeased: "Сотрудничество с юнионистами"
 SCO_unionists_appeased_desc: "Несмотря на свое резкое мнение, многие юнионисты готовы сотрудничать с новым шотландским государством. Их помощь несколько противоречива, хотя и полезна с политической точки зрения."

