 SCO_william_gallacher_leader_desc: "Уильям Галлахер основал Комитет по удержанию трудовых доходов в противовес Закону о боеприпасах эпохи Вельткрига. Заключенный в тюрьму в своем родном Глазго за подрыв военных усилий, Галлахер становился все более радикальным. Освободившись из тюрьмы, Галлахер присоединился к Торговому совету Глазго, входящему в более крупное британское профсоюзное движение, и во время революции организовал его в эффективные ополченческие силы.\n\n Теперь, возглавив родную Шотландию, он, несомненно, будет придерживаться ортодоксального синдикалистского курса."

