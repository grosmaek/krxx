 finland.113.d: "Наши глупые враги не захотели закончить наши распри. Война будет идти до победного конца."
 finland.113.a: "Да будет так"
  
 finland.114.t: "Конец войне?"
 finland.114.d: "В связи с тем, что наши цели в России были достигнуты, будет разумно прекратить эту войну и подписать мирный договор, по которому к нам перейдут наши законные земли."
 finland.114.a: "Да - больше не время воевать."
 finland.114.b: "Нет - нам нужна полная победа!"
  
 finland.115.t: "[From.GetNameDefCap] желает заключить мир"
 finland.115.d: "Финны готовы заключить с нами мир, в случае если мы признаем их территориальные притязания. Что мы им ответим?"
 finland.115.a: "Да - мы больше не можем сражаться."
 finland.115.b: "Нет - нам нужна полная победа!"
  
 finland.116.t: "[From.GetNameDefCap] продолжает борьбу"
 finland.116.d: "Наши глупые враги не захотели закончить наши распри. Война будет идти до победного конца."
 finland.116.a: "Да будет так"
  
 finland.117.t: "Финляндия хочет вступить в [ROOT.GetFactionName]"
 finland.117.d: "Финляндия, видя создание [ROOT.GetFactionName], заявила о том, что между нами существую давние связи, и в целом, наши народы близки по своим ценностям. Они просят принять их в этот союз."
 finland.117.a: "Добро пожаловать, братья!"
 finland.117.b: "Союз только для 'скандинавов', финны..."
  
 finland.118.t: "[From.GetNameDefCap] приняла наше предложение"
 finland.118.d: "Мы стали частью Скандинавского Союза. Вместе, мы сможем побороть любого врага!"
 finland.118.a: "Вместе против тирании!"
  
 finland.119.t: "[From.GetNameDefCap] отказала нам"
 finland.119.d: "[From.GetAdjective]ое правительство не видит смысла в том, чтобы принять нас в свой союз. По всей видимости, мы теперь сами по себе."
 finland.119.a: "Мы защитим себя сами!"
  
 finland.120.t: "Финляндия хочет вступить в Интернационал"
 finland.120.d: "Социалистическое правительство Финляндии выразило желание помочь нам в борьбе с мировым империализмом. Согласимся ли мы принять их в Интернационал?"
 finland.120.a: "Конечно, товарищи!"
 finland.120.b: "Они думают это Финнтернационал?"
  
 finland.1200.t: "Восточный фронт Интернационала"
 finland.1200.request: "Хотя нам удалось защитить революцию у себя дома, по мере того как мир вступает в кризис за кризисом, мы остаемся далеко от наших союзников на Западе. Однако это не означает, что мы одиноки на Востоке. Сейчас [RUS.GetNameDef] приняла революционное дело и является крупнейшей социалистической страной в мире. Возможно, будет разумно приблизиться к близлежащему [RUS.Capital.GetCapitalVictoryPointName], чтобы [INT.GetNameDef] не оказался слишком далеко, чтобы поддержать нас."
 finland.1200.a: "Мы присоединимся к ним"
 finland.1200.b: "Только если они уступят все заявленные земли"
  
 finland.121.t: "Франция согласилась!"
 finland.121.d: "Мы получили известия о том, что Франция приняла нас тёплой душой и позволила вместе бороться с мировым капитализмом. Вместе, мы уничтожим этих буржуазных свиней!"
 finland.121.a: "Пролетарии всех стран, объединяйтесь!"
  
 finland.122.t: "Франция отказала нам!"
 finland.122.d: "Коммунары не видят смысла в том, чтобы объединить усилия рабочих мира в их нелёгкой борьбе. Как оказалось, Интернационал оказался не такой уж и Интер-."
 finland.122.a: "Чёрт бы побрал этих булкохрустов!"
  
 finland.123.t: "Финляндия хочет войти в состав Федерации"
 finland.123.d: "Финляндия с интересом наблюдала за развитием нашей федерации. Сегодня, мы получили сообщение от них с просьбой принять их в состав федерации, как полноправного субъекта. Что им на ответить?"
 finland.123.a: "Скандинавы, добро пожаловать!"
 finland.123.b: "В нашей германской федерации не место азиатам!"
  
 finland.124.t: "Наша просьба была отклонена!"
 finland.124.d: "Мы получили печальные новости о том, что Скандинавская Федерация не намерена принимать нас в свой состав. Её члены посчитали, что мы, финны, недостаточно нордичны для их 'германской' федерации."
 finland.124.a: "Этих "чистокровных" смущаем мы, но не смущает Лапландия?!"
  
 finland.128.t: "Фредерик Каарле I умирает"
 finland.128.d: "Наш благословенный король, Фредерик Каарле I, умер в возрасте 72 лет от загноения старой раны, полученной во время первого Вельткрига. Его место занял второй старший сын, принц Вольфганг, который был коронован под именем Вяйно I в кафедральном соборе в Хельсинки. Старший сын, принц Филипп, остался в Германии и не поддерживал отношения с семьёй, поэтому он и не стал наследником."
 finland.128.a: "Король умер! Да здравствует король!"
  
 finland.130.t: "Финляндия и Рейхспакт"
 finland.130.d: "Финляндия неофициально связана с Германией с 1917 года, и с тех пор она является частью Миттельевропы. Однако теперь, когда они стабилизировали свое правительство, их членство в Рейхспакте должно быть возобновлено."
 finland.130.a: "Добро пожаловать!"
 finland.130.b: "Нам не нужны финны."
  
 finland.131.t: "Германия отказала нам!"
 finland.131.d: "Немцы отказались возобновить наш альянс в Рейхспакте! Это чрезвычайно неожиданно и тревожно."
 finland.131.a: "Что происходит в Берлине?"
  
 finland.132.t: "Германия возобновляет наш альянс"
 finland.132.d: "Министерство иностранных дел Германии, отметив, что мы стабилизировали наше правительство после периода потрясений, вновь протянуло руку дружбы нашему народу. Мы снова являемся частью Рейхспакта."
 finland.132.a: "Наша безопасность гарантирована."
  
