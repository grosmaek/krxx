 ### Focuses ### 
 FIN_democracy_triumphant: "Триумф демократии"
 FIN_democracy_triumphant_desc: "Создается впечатление, что в Финляндии наконец-то стала реальной демократией в республиканском стиле, с должностью президента, который стал играть роль главы государства и должностью премьер-министра, созданной для руководства правительством. Новая эпоха политики, похоже, начинается для Финляндии."
 FIN_red_earth_government: "Правительство красноземельников"
 FIN_red_earth_government_desc: "Правительство красной земли, получившее свое название благодаря союзу между социал-демократами и аграриями, сочло нужным взять власть в свои руки, объединив две партии в целях обеспечения и поддержания мира и стабильности внутри страны."
 FIN_stave_off_radicalism: "Отмыться от радикализма"
 FIN_stave_off_radicalism_desc: "Важно, чтобы мы никогда не допустили повторения таких событий, как действия, предпринятые бывшим движением Лапуа, в Финляндии. Мы должны сделать все, что в наших силах, чтобы предотвратить радикализм, даже если это означает превышение наших полномочий."
 FIN_reinforce_the_democratic_process: "Усилить демократию"
 FIN_reinforce_the_democratic_process_desc: "Для того чтобы демократические идеалы действительно укоренились в сознании финского народа, крайне важно, чтобы мы подчеркивали важность демократического процесса и просвещали народ о достоинствах новой системы."
 FIN_endorse_finnish_sovereignty: "Подчеркнуть независимость финнов"
 FIN_endorse_finnish_sovereignty_desc: "Мы больше не будем под сапогом немцев, русских или какой-либо другой иностранной нации. Судьба Финляндии - это ее собственная судьба, и ей решать, какой путь она выберет. Мы не можем оставаться в стороне и допустить, чтобы финский народ был растоптан иностранными империалистами."
 FIN_foster_unity_throughout_the_nation: "Объединить народ"
 FIN_foster_unity_throughout_the_nation_desc: "Мы должны объединить граждан Финляндии, независимо от их происхождения, поскольку важно не только бороться с силами радикализма, но и создавать атмосферу, которая дает каждому финну чувство гордости за свою страну."
 FIN_heal_divisions_from_the_civil_war: "Залечить раны"
 FIN_heal_divisions_from_the_civil_war_desc: "Свежа в сознании финского народа, особенно после недавнего восстания, Гражданская война в Финляндии и ее последствия, которые лишь способствовали еще большему разделению и без того разделенного населения. Мы должны работать над тем, чтобы объединить людей и напомнить им о том, что действительно важно: суверенитет финской нации."
 FIN_favour_the_workers: "Поощрить рабочих"
 FIN_favour_the_workers_desc: "Эпоха первенства сельского хозяйства закончилась, индустриализация стала естественным процессом для всех европейских наций. Пора и нам пойти по стопам мировых держав и отдать первенство в Финляндии рабочим."
 FIN_preserve_the_coalition: "Сохранить коалицию"
 FIN_preserve_the_coalition_desc: "Как рабочий, так и фермер одинаково важны для развития и экономического положения Финляндии. Мы не должны отдавать первенство ни одной из этих групп, но должны работать над тем, чтобы позволить им обеим процветать."
 FIN_favour_the_farmers: "Поощрить фермеров"
 FIN_favour_the_farmers_desc: "Финляндия уже давно является преимущественно аграрной страной, и нет причин менять такую стабильную систему. Мы должны оказывать поддержку нашим аграриям."
 FIN_the_social_democrats: "Социал-демократы"
 FIN_the_social_democrats_desc: "Социал-демократы вышли на первое место. Они оказались радикальными левыми, из-за чего более правое крыло финской политики подтолкнуло партию также взять на себя патриотическую роль. Несмотря на это партия постоянно настаивает на постепенном реформировании Финляндии."
 FIN_confederation_of_finnish_trade_unions: "Конфедерация Профсоюзов"
 FIN_confederation_of_finnish_trade_unions_desc: "Идея создания конфедерации финских профсоюзов принадлежит многим социал-демократам, поскольку она позволяет финским профсоюзам объединяться и лоббировать права трудящихся перед лицом оппозиции."
 FIN_embrace_reformism: "Избрать реформизм"
 FIN_embrace_reformism_desc: "Мы должны поддерживать реформирование финского государства, с тем чтобы мы могли позволить государству развиваться и быть лучшим, каким оно и должно быть."
 FIN_mixed_economy: "Смешанная экономика"
 FIN_mixed_economy_desc: "Принимая идеи, изложенные Адамом Смитом в его книге 'Богатство народов', мы должны продолжить развитие капиталистической экономической системы в Финляндии. Однако это не означает, что правительство не может ставить приоритетом интересы народа в рамках системы."
 FIN_the_agrarians: "Аграрии"
 FIN_the_agrarians_desc: "Аграрии вышли на первое место. Партия, основанная в 1906 году сельскими жителями Финляндии, Аграрии стремятся сохранить республиканскую систему Финляндии и продвигать интересы фермеров, проживающих в стране."
 FIN_decentralisation: "Децентрализация"
 FIN_decentralisation_desc: "Важно, чтобы наши граждане, проживающие в сельских районах нашей страны, имели такое же представительство, как и наши граждане, проживающие в городских районах этой страны. Вот почему правительство должно быть децентрализовано."
 FIN_curtail_swedish_rights: "Ограничить права шведов"
 FIN_curtail_swedish_rights_desc: "Большая часть дворянства Финляндии происходит от шведов и пользуется большими привилегиями, в отличии от обычных граждан. Кроме того, шведский язык в настоящее время имеет особый статус в Финляндии, особенно на Аландских островах. Пора заняться этими вопросами."
 FIN_invest_in_the_countryside: "Инвестиции в деревню"
 FIN_invest_in_the_countryside_desc: "Значительная часть экономического развития Финляндии приходится на городские районы страны и ее окрестности. Настало время начать инвестиции в сельскую Финляндию и улучшить жизнь проживающих там граждан."
 FIN_a_moderate_finland: "Умеренная Финляндия"
 FIN_a_moderate_finland_desc: "Нам удалось добиться народной поддержки республиканской системы демократии в Финляндии. Кажется, что нация вступает в новую эру, полную свободы и демократии для народа Финляндии. Да здравствует Финляндия!"
  
 FIN_mannerheims_ascendancy: "Восхождение Маннергейма"
 FIN_mannerheims_ascendancy_desc: "Маннергейм и Белая гвардия взяли под свой контроль Финляндию, пообещав временно управлять страной до тех пор, пока не будет восстановлена стабильность."
 FIN_stabilising_finland: "Стабилизация Финляндии"
 FIN_stabilising_finland_desc: "Важно, чтобы мы начали создавать в Финляндии ощущение стабильности, тем самым успокаивая население. Мы должны обеспечить, чтобы произошедшие события оставались в стороне, с тем чтобы лучше способствовать обстановке в стране."
 FIN_bolster_the_white_guard: "Усилить белогвардейцев"
 FIN_bolster_the_white_guard_desc: "Белогвардейцы долгое время боролись за сохранение нации, сначала проявив себя во время финской гражданской войны, а теперь проявив себя, когда они защищали нацию от радикализма движения Лапуа. Мы должны обеспечить, чтобы они оставались нам верны."
 FIN_fund_the_finnish_defence_forces: "Профинансировать силы обороны"
 FIN_fund_the_finnish_defence_forces_desc: "Для того чтобы защитить нашу страну от внешних и внутренних угроз, мы должны обеспечить адекватное финансирование вооруженных сил."
 FIN_arrest_prominent_radicals: "Арестовать влиятельных радикалов"
 FIN_arrest_prominent_radicals_desc: "Соучастников движения Лапуа, Красную Гвардию и Финскую народную делегацию необходимо выследить и арестовать, чтобы предотвратить повторное восстание. Мы должны устроить показательную порку, чтобы показать миру, что угрозы нашему суверенитету недопустимы."
 FIN_promote_the_red_cross: "Продвигать 'Красный Крест'"
 FIN_promote_the_red_cross_desc: "Сам Маннергейм в настоящее время также возглавляет финский Красный Крест и решил, что содействие гуманитарной организации имеет важное значение для восстановления нации. Ведь мы можем использовать всю помощь, что получим."
 FIN_the_bank_of_finland: "Банк Финляндии"
 FIN_the_bank_of_finland_desc: "Обеспечение стабильности в виде нашей валюты также очень важно. Мы должны работать над расширением возможностей Банка Финляндии, нашего центрального банка."
 FIN_a_republican_constitution: "Республиканская Конституция"
 FIN_a_republican_constitution_desc: "Чтобы создать новую республиканскую систему в государстве, мы должны работать над разработкой и принятием новой конституции."
 FIN_prevent_partisanship: "Остановить партизанщину"
 FIN_prevent_partisanship_desc: "Нельзя допускать пререканий и междоусобиц между политиками, когда на карту поставлены стабильность и суверенитет Финляндии. Мы не должны попадаться в ловушку партизанской политики и должны заставить политиков видеть дальше своих мелких разногласий, иначе мы снова поляризуем нацию."
 FIN_unify_the_people: "Объединить народ"
 FIN_unify_the_people_desc: "Примирение идеологических разногласий между финским народом важно, если мы хотим обеспечить стабильность и благополучие государства."
 FIN_support_the_armaments_industry: "Поддержать ВПК"
 FIN_support_the_armaments_industry_desc: "Вливание государственных средств в развитие военной промышленности имеет ключевое значение, если мы хотим производить новое оружие, снабжать нашу армию и делать успехи в области военной техники."
 FIN_secure_international_recognition: "Получить международное признание"
 FIN_secure_international_recognition_desc: "Мы должны добиваться того, чтобы страны во всем мире признали суверенитет Финляндии и согласились с нашей позицией суверенного государства."
 FIN_relinquish_control_to_the_parties: "Передать власть партиям"
 FIN_relinquish_control_to_the_parties_desc: "Маннергейм решил, что Финляндия теперь достаточно стабильна, чтобы демократия могла править снова. Настало время передать контроль над военными политикам и народу, предоставив им самим решать судьбу нации."
  
 FIN_socialist_victory: "Победа социализма"
 FIN_socialist_victory_desc: "Финская Народная делегация, действуя с Красной Гвардией, сумела разгромить как силы бывшего короля, так и белогвардейцев, захватив власть. Кажется, что в конце концов красные силы одержали верх над Финляндией..."
 FIN_denounce_monarchism: "Покончить с монархизмом"
 FIN_denounce_monarchism_desc: "Мы должны решительно осудить все формы монархизма. Ни один человек не должен и не заслуживает быть выше любого другого человека."
 FIN_disband_state_sponsored_religious_institutions: "Отменить поддержку религии"
 FIN_disband_state_sponsored_religious_institutions_desc: "Религиозные учреждения, спонсируемые государством, во время Гражданской войны работали против нас. Возможно, настало время отомстить им."
 FIN_a_new_constitution: "Новая Конституция"
 FIN_a_new_constitution_desc: "Для того, чтобы обеспечить легитимность нашего правления наряду с укреплением основ нового финского государства, важно, чтобы мы приступили к разработке и в конечном итоге принятию новой государственной Конституции."
 FIN_the_red_guard_seizes_power: "Красногвардейцы захватывают власть!"
 FIN_the_red_guard_seizes_power_desc: "Финская Народная делегация предприняла попытку очистить Красную Гвардию, придя к выводу, что ополчение изжило себя и становится все более трудноконтроллируемым. Мы не могли допустить, чтобы это произошло, поэтому мы без промедления захватили власть и свергли наших бывших союзников."
 FIN_second_red_terror: "Второй красный террор"
 FIN_second_red_terror_desc: "Слишком долго мы были под землей, вынужденные скрываться от анти-синдикалистских сил царя. Пришло время отомстить тем, кто терроризировал нас и наших товарищей. Мы не можем допустить, чтобы реакционные силы снова процветали."
 FIN_centralisation_of_power: "Централизация власти"
 FIN_centralisation_of_power_desc: "Власть должна быть сосредоточена вокруг Красной Гвардии и нового правительства, чтобы мы могли более эффективно выполнять наши новые директивы."
 FIN_elected_officers: "Выборные офицеры"
 FIN_elected_officers_desc: "В Красной Гвардии издавна существовала традиция демократических выборов офицеров. Мы должны распространить это на остальные вооруженные силы, с тем чтобы позволить регулярным солдатам иметь голос в том, как ими управлять."
 FIN_suppress_reactionary_parties: "Подавить реакционеров"
 FIN_suppress_reactionary_parties_desc: "Любые остатки реакционного старого порядка должны быть подавлены, чтобы они не восстали снова в попытке угрожать нашему правлению. Мы должны подавить их силой, чтобы обеспечить стабильность государства, и так тому и быть!"
 FIN_seizure_of_private_assets: "Национализация частных вкладов"
 FIN_seizure_of_private_assets_desc: "Вполне очевидно, что новое государство нуждается в срочном финансировании. Чтобы обеспечить это финансирование, мы должны обратить наше внимание на буржуазные предприятия и богатых людей в Финляндии и захватить их активы на благо государства."
 FIN_finnish_peoples_delegation: "Народная Делегация"
 FIN_finnish_peoples_delegation_desc: "Как только официальное правительство государства, известного как Красная Финляндия, по праву взяла власть с помощью Красной Гвардии. Настало время начать претворять в жизнь наши директивы, такие как расширение возможностей рабочего движения и превращение Финляндии в настоящее социалистическое государство."
 FIN_disband_the_red_guard: "Распустить Красную Гвардию"
 FIN_disband_the_red_guard_desc: "Хотя Красная Гвардия хорошо служила нам во время восстания, многим также ясно, что мы не можем позволить им продолжать действовать, чтобы они не обратились против нас. Действительно, насилие с их стороны во время Гражданской войны и восстания является шоком для многих членов делегации, а сам Куусинен является странным политическим персонажем. Мы должны немедленно принять меры и распустить Красную Гвардию."
 FIN_guard_the_democratic_process: "Сохранить демократию"
 FIN_guard_the_democratic_process_desc: "Хотя мы действительно взяли на себя управление государством и можем формировать его по своему усмотрению, важно также помнить о демократических институтах и традициях, лежащих в основе финской нации, и хорошо охранять их."
 FIN_empower_the_labour_movement: "Усилить рабочее движение"
 FIN_empower_the_labour_movement_desc: "Рабочие были и остаются нашими самыми большими сторонниками и самыми лучшими союзниками, когда дело дошло до восстания. Мы должны вознаградить их за лояльность."
 FIN_ban_capitalist_newspapers: "Запретить пропаганду капитализма"
 FIN_ban_capitalist_newspapers_desc: "Финская нация ничего не выигрывает от того, что позволяет капиталистическим газетам действовать, распространяя реакционную пропаганду, которая только стремится подорвать справедливую и равноправную систему социализма. Мы должны закрыть все капиталистические газеты."
 FIN_enforce_taxation: "Насильственное налогообложение"
 FIN_enforce_taxation_desc: "Одной из самых больших неудач Финской народной делегации во время войны было отсутствие сбора налогов со стороны правительства. Для того чтобы государственные учреждения могли нормально функционировать и выполнять нашу волю, мы должны немедленно начать с надлежащего сбора налогов."
 FIN_a_new_finland: "Новая Финляндия"
 FIN_a_new_finland_desc: "Финляндия возникла заново, теперь следуя социалистическим указаниям революционеров, освободивших народ от цепей и превративших нацию во что-то поистине замечательное."
  
 FIN_the_rebellion_succeeds: "Успешная революция"
 FIN_the_rebellion_succeeds_desc: "Первоначальное намерение восстания состояло в том, чтобы позволить движению Лапуа захватить власть и свергнуть немецкого короля и его ставленников. Теперь, когда мы сделали это, настало время, чтобы мы начали выполнять наши директивы для нации. Мы должны стремиться к по-настоящему финской Финляндии."
 FIN_anti_parliamentarism: "Анти-парламентаризм"
 FIN_anti_parliamentarism_desc: "Парламент никак не помогает финскому народу, а лишь стоит поперек пути истинного прогресса нации. Мы разберемся с этим учреждением позднее. Пока же мы можем начать культивировать антипарламентские настроения, с тем чтобы, когда придет время, мы могли бы решительно покончить с парламентом."
 FIN_divert_funding_to_the_sinimustat: "Усилить финансирование Синимустат"
 FIN_divert_funding_to_the_sinimustat_desc: "'Синимустат', молодежная организация движения Лапуа, должна получить адекватное финансирование и поддержку для того, чтобы вырастить следующее поколение финских патриотов. Мы должны привить нравственные и национальные ценности молодежи."
 FIN_eliminate_the_german_presence: "Уничтожить немецкое присутствие"
 FIN_eliminate_the_german_presence_desc: "Хотя восстание в значительной степени успешно свело на нет большую часть немецкого влияния в Финляндии, оно не полностью выполнило свою работу, ведь многие немецкие ставленники все еще остаются на позициях власти, а немецкие институты все еще существуют внутри нации. Мы должны оперативно решить этот вопрос."
 FIN_crack_down_on_socialism: "Облава на социалистов"
 FIN_crack_down_on_socialism_desc: "Мы не можем допустить, чтобы в Финляндии вспыхнула третья гражданская война, которая позволила бы окружающим нас державам воспользоваться нашим положением, как это сделала Германия. Мы должны разобраться с корнем этой причины - с социалистами, и немедленно уничтожить их..."
 FIN_finnish_irridentism: "Финский ирредентизм"
 FIN_finnish_irridentism_desc: "Мы должны ясно дать понять, что все земли, подпадающие под идею Великой Финляндии, принадлежат нам и в конечном счете, будут нашими. Мы не можем быть робкими на мировой арене."
 FIN_empower_the_clergy: "Усилить клириков"
 FIN_empower_the_clergy_desc: "Духовенство сыграло ключевую роль в распространении и подчеркивании ценности нравственности в новой финской нации. Мы должны вознаградить их за непоколебимую преданность."
 FIN_abolish_parliament: "Распустить парламент"
 FIN_abolish_parliament_desc: "Стало ясно, что парламент стал никому не нужен. Теперь, когда достаточно власти сосредоточено в руках движения Лапуа и его сторонников, мы можем окончательно закрыть прогнивший институт парламента раз и навсегда."
 FIN_corporatist_economic_policies: "Корпоративистская экономика"
 FIN_corporatist_economic_policies_desc: "Предоставление компаниям и другим крупным заинтересованным группам возможности помогать новому правительству управлять экономикой, несомненно, принесет пользу в долгосрочной перспективе."
 FIN_support_the_landowners: "Поддержать землевладельцев"
 FIN_support_the_landowners_desc: "Землевладельцы всегда были ключом к экономическому успеху Финляндии. Мы должны предоставить им государственные субсидии, с тем чтобы они могли продолжать развивать свою землю и следовательно, развивать Финляндию."
 FIN_solidify_the_movement: "Формализовать движение"
 FIN_solidify_the_movement_desc: "Мы должны формализовать движение и действительно стать народной партией, чтобы заручиться поддержкой и легитимностью финнов по всей стране."
 FIN_remilitarise_the_aaland_islands: "Ремилитаризация Аландских островов"
 FIN_remilitarise_the_aaland_islands_desc: "Аландские острова, которые по праву принадлежат нам, согласно Германскому арбитражу, были демилитаризованы. Мы должны это изменить, к черту последствия."
 FIN_a_proud_finland: "Гордая Финляндия"
 FIN_a_proud_finland_desc: "Финляндия сегодня представляет себя на мировой арене как поистине гордое и независимое государство, не желающее подчиняться воле какой-либо внешней силы или поддаваться чьему-то влиянию. Да здравствует финский народ и финская нация!"
  
 FIN_the_old_order: "Старый порядок"
 FIN_the_old_order_desc: "Национальная коалиция правит Финляндией с 1918 года, и в это время в нашей стране проходит период беспрецедентного роста и стабильности для нации. Позволить любой другой стороне, кроме них, править Финляндией не имеет смысла, верно?"
 FIN_a_truly_finnish_party: "Настоящая финская партия"
 FIN_a_truly_finnish_party_desc: "Теперь, когда Национальная коалиция очищена от всех своих немецких элементов и других германофилов, она стала подлинно финской партией, которая будет править только в интересах финского народа."
 FIN_marginalise_the_socialists: "Маргинализировать социалистов"
 FIN_marginalise_the_socialists_desc: "Социалисты всегда были проклятием для Финляндии. Настало время предпринять решительные действия против них, медленно отворачивая простых граждан от коррумпированных идей социализма."
 FIN_strengthen_the_presidents_power: "Усилить власть президента"
 FIN_strengthen_the_presidents_power_desc: "Сильный руководитель должен возглавить Финляндию и представлять волю народа на мировой арене."
 FIN_language_question: "Монолингуализм"
 FIN_language_question_desc: "Вопрос шведскоговорящих финнов всегда был сложным в финском обществе. Однако если и есть сторона, которая может решить такой спорный вопрос, - это мы."
 FIN_progressive_taxation: "Новая система налогообложения"
 FIN_progressive_taxation_desc: "Мы должны перестроить систему налогообложения таким образом, чтобы она стала более справедливой и эффективной."
 FIN_reward_the_businessmen: "Наградить бизнесменов"
 FIN_reward_the_businessmen_desc: "Владельцы малого и крупного бизнеса в Финляндии горячо поддерживают Национальную коалиционную партию. Поэтому мы должны предоставлять им вознаграждение в виде субсидий, с тем чтобы сохранить их лояльность."
 FIN_the_monarchy: "Монархия"
 FIN_the_monarchy_desc: "Несмотря на противостояние со стороны социалистов, либералов и даже военных, королю Фредерику Каарле удалось удержать власть и обеспечить положение монархии в Финляндии, предоставив ей возможность достичь высот, когда-то считавшихся недостижимыми."
 FIN_reorganise_the_etsiva_keskuspoliisi: "Реорганизовать тайную полицию"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc: "Тайная полиция оказала неоценимую помощь в борьбе с внутренними угрозами монархии. Для того чтобы повысить их эффективность, мы должны начать реорганизацию организации, выделяя при этом больше средств."
 FIN_retain_economic_liberalism: "Поддерживать экономический либерализм"
 FIN_retain_economic_liberalism_desc: "Экономический либерализм является краеугольным камнем финского экономического развития, борясь против сил, которые стремятся передать экономическое благополучие нации в руки правительства, тем самым нанося ущерб экономическим выгодам, полученным при владельцах бизнеса. Мы должны сделать упор на защиту свободного рынка."
 FIN_the_conservative_bulwark: "Бастион консерватизма"
 FIN_the_conservative_bulwark_desc: "Мы должны действовать как неприступный бастион против радикальных сил социализма, а иногда и сил либерализма, которые стремятся подорвать наше правление и изменить уже великую нацию."
 FIN_educate_the_citizenry: "Дать людям образование"
 FIN_educate_the_citizenry_desc: "Идея о том, что каждый финн имеет право на образование является единственно верной. Мы должны предоставить нашему народу ресурсы, необходимые для повышения благосостояния наших граждан и процветания нашей страны."
 FIN_support_the_king: "Поддержать короля"
 FIN_support_the_king_desc: "Мы должны начать воспитание нового поколения финнов с того, чтобы научить их преимуществам дальнейшего правления монархии. Мы не можем допустить, чтобы следующему поколению финнов внушили ненависть к самому институту, обеспечивающему стабильность нации, иначе мы окажемся ввергнутыми в еще один период нестабильности..."
 FIN_reward_the_farmers: "Наградить фермеров"
 FIN_reward_the_farmers_desc: "Фермеры Финляндии горячо поддерживают партию Национальной коалиции. Поэтому мы должны предоставлять им вознаграждение в виде субсидий, с тем чтобы сохранить их лояльность."
 FIN_a_stable_finland: "Стабильная Финляндия"
 FIN_a_stable_finland_desc: "Король и его близкие советники сумели при тяжелых обстоятельствах сохранить стабильность и мир, которые были характерны для Финляндии после Гражданской войны. Теперь, когда все угрозы нейтрализованы или полностью устранены, мы можем гордо вновь заявить о себе на мировой арене."
  
 FIN_reinforce_the_mannerheim_line: "Усиление линии [ROOT.FIN_GetMannerheimLineName]"
 FIN_reinforce_the_mannerheim_line_desc: "Оборонительная линия укреплений, построенная во время Гражданской войны в России, линия [ROOT.FIN_GetMannerheimLineName] имела ключевое значение для сдерживания русских на востоке. Однако она давно не обновлялась, и ее возраст начинает давать о себе знать. Мы должны рассмотреть возможность ее модернизации."
  
 FIN_mannerheim_line_socialist: "Маннер"
 FIN_mannerheim_line_monarchy: "Фредрик Каарле"
 FIN_mannerheim_line_socdem: "Таннер"
 FIN_mannerheim_line_default: "Маннергейма"
  
 FIN_state_arms_factories: "Государственные оружейные заводы"
 FIN_state_arms_factories_desc: "Финский частный сектор ограничен в ресурсах, поэтому государственные компании, такие как VKT и SAKO, необходимы для обеспечения надлежащего снабжения нашей армии вооружением в военное время."
  
 FIN_sponsor_lahti_and_saloranta: "Спонсировать Лахти и Салоранту"
 FIN_sponsor_lahti_and_saloranta_desc: "Мы находимся в постоянном поиске талантливых конструкторов оружия. Аймо Лахти и Арво Салоранта произвели впечатление своими разработками и должны быть приняты на государственную службу."
  
 FIN_yhteissisu_vehicles: "Yhteissisu Vehicles"
 FIN_yhteissisu_vehicles_desc: "Несмотря на то, что наша армия в основном полагается на лошадей и велосипеды, автомобильная промышленность неуклонно развивается. Выгодное сотрудничество с немецкими предприятиями помогло в разработке грузовиков Vanaja."
  
 FIN_artillery_production: "Артиллерийское производство"
 FIN_artillery_production_desc: "Финская доктрина всегда опиралась на артиллерию, и это тоже то, что мы можем производить сами. Запас снарядов на плохой день должен быть сделан до того, как наступит плохой день."
  
 FIN_panzers_in_the_snow: "Панцеры в снегу"
 FIN_panzers_in_the_snow_desc: "У нас ограниченные возможности по производству брони, но у наших союзников в Берлине их более чем достаточно. Необходимо подписать соглашения с Henschel и Krupp, чтобы обеспечить наличие специалистов, необходимых для наших собственных бронетанковых сил."
  
 FIN_tank_design_department: "Valtion Panssaritehdas"
 FIN_tank_design_department_desc: "Это сложная задача, но при должном финансировании Финляндия может иметь собственный потенциал для создания простых бронированных машин."
  
 FIN_anti_armour_weapons: "Противоброневое оружие"
 FIN_anti_armour_weapons_desc: "Наши враги обрушат на нас волны стали и огня, и мы должны быть готовы. У нас нет достаточно брони, чтобы противостоять им, поэтому нужно изобрести более дешевые методы"
  
 FIN_integrate_suojeluskunta: "Интегрировать белую гвардию"
 FIN_integrate_suojeluskunta_desc: "Вместо того чтобы быть отдельной организацией с собственным командиром, белогвардейцы должны стать частью постоянной армии и служить в качестве резерва и учебной организации."
  
 FIN_national_mobilisation: "Национальная мобилизация"
 FIN_national_mobilisation_desc: "Когда дело доходит до драки, каждый финн понимает, что должен нести свой груз на защиту Отечества."
  
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Женская вспомогательная организация будет готовить молодых патриотически настроенных дам для вспомогательных служб в области сигналов, медицины и снабжения, освобождая драгоценную рабочую силу для фронта."
  
 FIN_the_salpa_line: "Линия Салпа"
 FIN_the_salpa_line_desc: "Если [ROOT.FIN_GetMannerheimLineName] - наша первая линия обороны, то линия Салпа - последняя, и она не должна быть нарушена!"
  
 FIN_upgrade_sissi_units: "Улучшить подразделения Сисси"
 FIN_upgrade_sissi_units_desc: ""Сисси", в своем первоначальном значении - лесной разбойник, - это самые грубые из армии, партизаны, действующие в неизведанных лесах и в тылу врага, наносящие быстрые удары и не оставляющие следов"
  
 FIN_support_jaeger_officers: "Поддержка егерских офицеров"
 FIN_support_jaeger_officers_desc: "Молодые патриоты Королевского прусского 27-го егерского батальона обучались и сражались с немцами, и до сих пор они доминируют над большей частью армии. Их дух агрессивен и подвижен, он заимствован из немецких военных школ"
  
 FIN_support_old_guard_officers: "Поддержать клику Маннергейма"
 FIN_support_old_guard_officers_desc: "Карл Густав Маннергейм и близкие к нему люди, как правило, принадлежат к старой, более технической школе ведения войны, избегая необдуманных проступков великого духа, которые так обожают егеря."
  
 FIN_encircle_and_destroy: "Окружить и уничтожить"
 FIN_encircle_and_destroy_desc: "Леса для нас не преграда, а путь. Наши враги ограничены дорогами, в то время как наши мобильные силы могут разрубить их на части, как рубят мотылька дрова."
  
 FIN_create_the_sotakorkeakoulu: "Расширение Сотакоркеакоулу"
 FIN_create_the_sotakorkeakoulu_desc: "Армия хороша лишь настолько, насколько хороши ее лидеры, и подготовка образцовых лидеров - наш приоритет"
  
 FIN_salvage_captured_equipment: "Использовать захваченное оборудование"
 FIN_salvage_captured_equipment_desc: "У нас нет такого промышленного потенциала, как у наших врагов, но они могут пополнить наш бюджет, позволив нам захватить их броню и оружие и обратить их против них."
  
 FIN_the_white_death: "Белая смерть"
 FIN_the_white_death_desc: ""Я не использую прицел для стрельбы. Он может показать местоположение сквозь блеск и легко замерзает от дыхания при минусовой температуре." - Симо Хяйхя"
  
 FIN_erillinen_pataljoonat: "Kaukopartiot"
 FIN_erillinen_pataljoonat_desc: "Выделение некоторых из наших лучших подразделений для действий на флангах и в тылу врага разрушит их сплоченность и даст нам необходимые сведения для проведения дальнейших операций."
  
 FIN_dedicated_medical_units: "Лотта полевых госпиталей"
 FIN_dedicated_medical_units_desc: "Люди с медицинских позиций могут быть освобождены для более срочных задач, позволяя Лотте Свард управлять целыми госпиталями на некотором расстоянии от линии фронта."
  
 FIN_nenonen_doctrine: "Доктрина Ненонена"
 FIN_nenonen_doctrine_desc: "Вилхо Ненонен - генерал, но больше всего он - математический гений. Круг корректировки огня - одно из его изобретений, которое позволит нашей артиллерии быстрее реагировать, лучше целиться и больше уничтожать"
  
 FIN_improve_radio_communications: "Департамент радиоразведки"
 FIN_improve_radio_communications_desc: "Расширение базы радиослушания в Лахти до полноценного департамента в составе ВВС позволит быстрее собирать новые разведданные."
  
 FIN_new_air_bases: "Новые авиабазы"
 FIN_new_air_bases_desc: "В стране с большими расстояниями хорошая сеть авиабаз является неотъемлемой частью обороны."
  
 FIN_increase_airforce_budget: "Увеличить бюджет ВВС"
 FIN_increase_airforce_budget_desc: "Военно-воздушные силы обычно игнорировались в пользу армии, несмотря на их потенциал."
  
 FIN_ace_pilots: "Пилоты-асы"
 FIN_ace_pilots_desc: "В рамках военной службы следует проводить отбор, чтобы найти и обучить потенциальных пилотов, даже если это сыновья бедных фермеров"
  
 FIN_modernise_lentosotakoulu: "Модернизировать Лентосотакулу"
 FIN_modernise_lentosotakoulu_desc: "Средства воздушной войны быстро меняются, и нам нужно быть в курсе событий, если мы хотим защитить наше собственное небо"
  
 FIN_urban_aerial_defences: "Городская противовоздушная оборона"
 FIN_urban_aerial_defences_desc: "Немногочисленные крупные города Финляндии представляют собой легкие цели для бомбардировок, и их следует защищать надлежащим образом."
  
 FIN_domestic_fighter_designs: "Конструкции отечественных истребителей"
 FIN_domestic_fighter_designs_desc: "VLT была основана как государственный завод по производству и проектированию истребителей. Через некоторое время у нас появятся первые истребители финской разработки и производства."
  
 FIN_fighter_supremacy: "Превосходство истребителя"
 FIN_fighter_supremacy_desc: "Несмотря на сторонников бомбардировок, таких как Вяйнё Вуори, истребители должны быть приоритетом для таких небольших ВВС, как наши."
  
 FIN_wartsila_engines: "Двигатели Wärtsilä"
 FIN_wartsila_engines_desc: "Производство качественного авиационного двигателя - это не маленький подвиг. Если мы сможем добиться этого, то пределом будет только небо!"
  
 FIN_cutting_edge_production_lines: "Передовые производственные линии"
 FIN_cutting_edge_production_lines_desc: "Мы не можем конкурировать по количеству, но можем по качеству"
  
 FIN_twelve_squadron_plan: "План двенадцати эскадрилий"
 FIN_twelve_squadron_plan_desc: "По мнению высшего командования, 12 эскадрилий истребителей должны быть в состоянии защитить все воздушное пространство Финляндии - так что давайте поставим эту цель и будем стремиться к значительному расширению военно-воздушных сил."
  
 FIN_vuoris_assault_wings: "Штурмовые крылья Вуори"
 FIN_vuoris_assault_wings_desc: "Бомбардировочное лобби ВВС Финляндии предлагает использовать бомбардировщики в качестве летающей артиллерии, чтобы обеспечить нам победу в наземных сражениях"
  
 FIN_bomber_supremacy: "Превосходство бомбардировщика"
 FIN_bomber_supremacy_desc: "Бомбардировщики всегда пробьются"
  
 FIN_naval_bombers: "Морские бомбардировщики"
 FIN_naval_bombers_desc: "Финский залив - важный военно-морской путь, и, используя соответствующие самолеты, мы можем гарантировать, что ни один корабль не пройдет через него без нашего разрешения"
  
 FIN_improve_coastal_defences: "Улучшить береговую оборону"
 FIN_improve_coastal_defences_desc: "Береговая линия Финляндии длинная, а флот небольшой, поэтому укрепления - лучший способ обеспечить должную оборону"
  
 FIN_expand_export_fleets: "Расширить экспортные флоты"
 FIN_expand_export_fleets_desc: "Большая часть экономики Финляндии основана на экспорте продукции нашей лесной промышленности. Без кораблей нет экспорта"
  
 FIN_cheap_cruisers: "Дешевые крейсеры"
 FIN_cheap_cruisers_desc: "Трудно убедить [GetLeader] выделить флоту дополнительные средства, поэтому мы должны стремиться к использованию дешевых конструкций"
  
 FIN_german_naval_cooperation: "Немецкое военно-морское сотрудничество"
 FIN_german_naval_cooperation_desc: "Военно-морская сверхдержава Балтики - это Германия, и с ними мы не можем потерпеть неудачу"
  
 FIN_expand_andree_rosenqvist: "Расширить "Андре и Розенквист""
 FIN_expand_andree_rosenqvist_desc: "Верфи A&R в Турку - наша гордость, и они должны поддерживаться государством как вопрос национальной безопасности."
  
 FIN_hit_and_run_tactics: "Тактика наезда"
 FIN_hit_and_run_tactics_desc: "Небольшой флот должен сосредоточиться на мобильности и смекалке, а не на мускулах и огне."
  
 FIN_prowl_the_waters: "Рыскать по водам"
 FIN_prowl_the_waters_desc: "Подводные лодки дешевы и смертоносны, что делает их идеальными для нации с ограниченным бюджетом"
  
 FIN_increase_torpedo_production: "Увеличить производство торпед"
 FIN_increase_torpedo_production_desc: "Одна торпеда стоит несколько сотен марок. Русский крейсер стоит миллионы рублей"
  
 FIN_naval_expansion: "Военно-морская экспансия"
 FIN_naval_expansion_desc: "Значительное увеличение военно-морского бюджета позволило нам по-настоящему сосредоточиться на кораблестроении. Это уже положительно сказывается на моральном духе морских офицеров"
  
 FIN_baltic_naval_bases: "Балтийские военно-морские базы"
 FIN_baltic_naval_bases_desc: "В нашем Балтийском море много островов и гаваней, хорошо подходящих для военных баз, расположенных для защиты Хельсинки и других крупных городов."
  
 FIN_expand_crichton_vulcan: "Расширить Крихтон-Вулкан"
 FIN_expand_crichton_vulcan_desc: "Крихтон-Вулкан - крупнейшая верфь Финляндии, с которой часто заключают контракты даже иностранные державы, чтобы строить для них корабли."
  
 FIN_mines_in_the_baltic: "Шахты на Балтике"
 FIN_mines_in_the_baltic_desc: "Финский и Ботнический заливы могут быть закрыты в своих самых узких местах специальным миноносцем."
  
 FIN_rannikkojaakari: "Прибрежные егеря"
 FIN_rannikkojaakari_desc: "Первое подразделение финской морской пехоты пройдет специальную подготовку и получит оборудование для проведения квалифицированных десантных операций"
  
 FIN_modernise_the_transit_networks: "Модернизировать транзитные сети"
 FIN_modernise_the_transit_networks_desc: "В Финляндии большие расстояния, и ничто не работает без надлежащей транзитной системы. Что толку в минеральных ресурсах, если их нельзя доставить на заводы или в порты?"
  
 FIN_agricultural_subsidies: "Сельскохозяйственные субсидии"
 FIN_agricultural_subsidies_desc: "Скажем прямо, Финляндия не подходит для выращивания сельскохозяйственных культур. Лето здесь короткое, а зима суровая. Если мы хотим иметь большую продовольственную безопасность, ее нужно субсидировать"
  
 FIN_nationalise_alandsbanken: "Национализировать Аландский банк"
 FIN_nationalise_alandsbanken_desc: "Ålandsbanken - один из крупнейших банков, который сильно пострадал от спекуляций, связанных с кризисом „черного понедельника“. Министерство экономики предложило национализировать банк, чтобы стабилизировать его финансовое падение."
  
 FIN_expand_university_helsinki: "Расширить Хельсинкский университет"
 FIN_expand_university_helsinki_desc: "Как всегда говорил Андерс Чидениус, нация гениальна лишь настолько, насколько образованы ее юноши и девушки."
  
 FIN_ahlstrom_forestry_exports: "Ahlstrom Forestry Exports"
 FIN_ahlstrom_forestry_exports_desc: "Говорят, что Финляндия стоит на деревянном фундаменте, и это правда. Доски, бумага, картон, фанера, древесина - все это идет на экспорт"
  
 FIN_draw_on_oy_alkoholiliike: "Монополия на Ой-Алкохолилике"
 FIN_draw_on_oy_alkoholiliike_desc: "Алкоголь - это хорошо, но люди склонны употреблять его безответственно. Естественно, государственная монополия на него - это правильное решение, а то, что он приносит нам больше прибыли, - просто глазурь на вершине."
  
 FIN_expand_outukumpu_operations: "Расширить операции Outokumpu"
 FIN_expand_outukumpu_operations_desc: "Outokumpu - Странный холм - может похвастаться одними из крупнейших месторождений меди в скандинавских странах, и в нем есть что расширять"
  
 FIN_expand_kemi_mines: "Расширить шахты Кеми"
 FIN_expand_kemi_mines_desc: "В Лапландии много неиспользованного потенциала для добычи полезных ископаемых. Лучше всего начать с экспортных гаваней, таких как Кеми, которые можно использовать для доставки руды на юг."
  
 FIN_makola_mining_complex: "Горнодобывающий комплекс Макола"
 FIN_makola_mining_complex_desc: "Никелевые и медные месторождения Нивала были открыты в 1920-х годах немецкой компанией, но так и не были должным образом освоены из-за нехватки средств."
  
 FIN_petsamo_janiskoski_mines: "Рудники Петсамо-Колосйоки"
 FIN_petsamo_janiskoski_mines_desc: "Петсамо находится на вершине массивных месторождений никеля. Там было бы много богатств, если бы мы только могли получить к ним доступ"
  
 FIN_steel_mills_in_tornio: "Северная сталь"
 FIN_steel_mills_in_tornio_desc: "Железная руда из лапландских шахт может быть наиболее эффективно переработана в сталь в Торнио и Кеми, а затем отправлена в дальние страны."
  
 FIN_finnish_mineral_wealth: "Минеральное богатство Финляндии"
 FIN_finnish_mineral_wealth_desc: "При должном геологическом изучении и достаточном количестве денег в Финляндии можно найти еще много месторождений полезных ископаемых. Природа не будет стоять на нашем пути!"
  
 FIN_expand_harjavalta_mines: "Переработка руды"
 FIN_expand_harjavalta_mines_desc: "Благодаря иностранному капиталу и опыту мы можем расширить южные металлургические заводы, превращающие наши руды в пригодную для использования форму."
  
 FIN_expand_imatra: "Расширить Иматру"
 FIN_expand_imatra_desc: "Иматра быстро стала одним из крупнейших городов по производству стали. Транспортировка через озеро Сайма теснее связывает его с нашей национальной инфраструктурой."
  
 FIN_finlayson_textiles: "Текстильщики Финлейсона"
 FIN_finlayson_textiles_desc: "В „финском Манчестере“ - Тампере - сосредоточена самая большая промышленность в скандинавских странах, и он особенно известен своей огромной текстильной промышленностью."
  
 FIN_create_pohjolan_voima: "Создать Pohjolan Voima"
 FIN_create_pohjolan_voima_desc: "Реки и ручьи Финляндии только и ждут, чтобы их использовали для производства энергии. Компания Pohjolan Voima Oy ответит на растущую потребность финской промышленности в электроэнергии."
  
 FIN_exploit_hydroelectric_power: "Использовать гидроэлектроэнергию"
 FIN_exploit_hydroelectric_power_desc: "Дальнейшие расходы на инфраструктуру гидроэлектростанций должны значительно улучшить производственные возможности финской промышленности."
  
 FIN_domestic_tire_production: "Внутреннее производство шин"
 FIN_domestic_tire_production_desc: "Резиновая фабрика Nokia создает отечественные резиновые изделия, в первую очередь обувь и шины. Это возможно только благодаря государственным субсидиям, которые используются для приобретения дорогого каучука."
  
 FIN_radiosonde_experiments: "Эксперименты с радиозондом"
 FIN_radiosonde_experiments_desc: "Зарождающееся в стране производство электроники нуждается в деньгах и опыте, и, возможно, когда-нибудь оно станет одной из главных отраслей промышленности на севере страны."
  
 ### Bookmark ### 
 FIN_KR_gathering_storm_desc: "На северной периферии Европы гордо возвышается Финляндия, бастион немецкого влияния в Скандинавии. Возникшее из трупа Российской Империи, с социализмом, угрожавшим нации с самого начала, королевство превратилось в стойкого союзника Германии против принципов социализма и империалистических рук России. Но после почти двух десятилетий независимости под руководством монарха и национальной коалиции в стране назревают волнения: действительно ли Финляндия свободна или немецкое владычество лишь чуть более изощренное, чем у царей прежних времен?"
  
 ### Intro Screen ### 
 FIN_country_intro_background: "GFX_FIN_intro" #NT!
 FIN_country_intro_header: "Королевство Финляндия"
 FIN_country_intro_content: "После провозглашения независимости от Русской Республики 4-го декабря 1917 года, финское общество разделилось на два лагеря: Красную Гвардию, которую вёл Али Аалтонен, и Белую Гвардию, которой руководит Карл Густав Маннергейм.\n\nГражданская война между Красной Финляндией, которая была представлена, в основном, социал-демократами, и Белой Финляндией, которая была представлена реакционными силами и немецкими егерями, стала лишь вопросом времени.\n\nПосле трёх месяцев кровопролитных сражений, Белые, при поддержке Германии, выбили Красных и их Народную Делегацию из столицы.\n\nИз пепла войны родилась новая антисоциалистическая Финляндия, во главе с принцем Фредериком Карлом Гессенским, который был коронован как Фредерик Каарле I, в соответствие с финской традицией.\n\nНесмотря на относительно спокойные года бытия немецким протекторатом, финский народ стал всё более негативно настроенными против своих хозяев, чьи компании убили национальную экономику, а офицеры диктуют королю, что делать. Радикалы левого и правого толка наращивают силу, а король и Национальная Коалиция пытаются просто не замечать проблемы..."
  
 FIN_guide: "§MКоролевство§! (§PПатернализм§!)\n£white_dot Отправьте полицию подавить заговор Лапуа или позвольте это сделать Егерям.\n£white_dot Остальная часть древа монархистов откроется 1 марта 1937-го или после обретения регионов в Карелии.\n\n§MВозвышение Маннергейма§! (§gАвторитарная демократия§!)\n£white_dot Не посылайте полицию, позвольте Лапуа и Красной Гвардии устроить сражение.\n£white_dot Позвольте Маннергейму сплотить Белое Движение и вставь во главе его.\n£white_dot Позвольте ему остаться у власти.\n\n§MДемократия§! (§lСоциал-либерализм§! / §SСоциал-демократия§! / §cСоциал-консерватизм§!)\n£white_dot Всё как выше, но позвольте Маннергейму отказаться от власти. \n\n§MДвижение Лапуа§! (§NНационал-популизм§!)\n£white_dot Не посылайте полицию.\n£white_dot Позвольте Лапуа прийти к власти во время марша на парламент. \n\n§MФинская народная делегация§! (§rСиндикализм§!)\n£white_dot Как выше, но позвольте Лапуа и Красной Гвардии устроить сражение.\n£white_dot Позвольте Финской народной делегации прийти к власти. \n\n§MКрасная Гвардия§! (§oТотализм§!)\n£white_dot Как выше, но после выполнения фокуса ‘Роспуск Красной Гвардии’, ослабьте её и не дайте распустить или попадитесь на этом и дайте им устроить переворот."
  
 ### Events ### 
  
 finland.2.t: "Чёрный Понедельник бьет по Финляндии!"
 finland.2.d: "Жизнь умеет преподносить сюрпризы, особенно тем. кто так сильно полагался на Германию и её Миттельевропу. После краха Берлинской биржи, немецкая экономика резко пробила дно, утянув за собой всех, кто хоть как-то зависел от неё.\n\nНаша страна не стала исключением. Ни для кого не секрет, что нам не хватает пшеницы, чтобы прокормить себя. Мы были вынуждены покупать зерно у украинцев, чьи земли могли кормить хоть всю Европу.\n\nЭкономический упадок сыграл на руку радикалам, чьи идеи стали набирать популярность среди тех, кто разом потерял всё. Чёрный Понедельник придал движению Лапуа и Народной Делегации некий налёт легитимности, которым они воспользуются для достижения власти. По всей стране идут забастовки и протесты, и король теряет хватку над Финляндией..."
 finland.2.a: "Перкеле!"
  
 finland.4.t: "Народный марш"
 finland.4.d: "С целью дискредитировать Национальную Коалицию и подстегнуть финский национализм, движение Лапуа вышло из её состава и начала так называемый Крестьянский марш в Хельсинки.\n\nВедомые влиятельными правыми, такими как Курт Мартти Валлениус, демонстранты требовали освободить финский народ от немецкого ярма.\n\nКороль сильно взволнован такими анти-монархическими тенденциями. Союз между Национальной Коалицией и Лапуа и так был слаб, а после такой атаки по имиджу монархии многие перейдут на сторону националистов."
 finland.4.a: "Чёрт..."
  
 finland.5.t: "[Root.GetAdjective]ая народная делегация протестует!"
 finland.5.d: "Многие финские социалисты до сих пор находятся в изгнании после гражданской войны. Ниило Вялляри относится к числу тех, кто подал прошение о возвращении в Финляндию. Он связан с IWW и другими зарубежными синдикалистскими партиями, но лично не принимал участия в гражданской войне в Финляндии. Несмотря на это, такому агитатору не разрешили вернуться, как и его коллегам Оскари Токои и Отто Вилле Куусинену.\n\nКак бы то ни было, для многих стало неожиданностью, что социалисты, которые были в значительной степени искоренены и загнаны в подполье, наконец-то вышли из укрытия, чтобы выразить свой протест. Многие из наиболее яростных антисоциалистических политиков начали проклинать имя синдикалистов за саботаж нынешней финансовой нестабильности в Финляндии ради простого политического оппортунизма."
 finland.5.a: "Им прошлого раза было мало?!"
  
 finland.6.t: "Стычки между Лапуа и Красной Гвардией!"
 finland.6.d: "Из Виипури до нас доходят ужасные новости! Судя по всему, Лапуа решили взять власть на улицах в свои руки. Услышав о выступлениях Народной Делегации, они принялись творить погромы с целью уничтожить остатки социализма в стране. На помощь Делегации пришла Красная Гвардия - более милитаризированная и радикальная левая партия.\n\nДо нас доходят слухи, что на улицах Виипури шли ожесточённые схватки и ни одна из сторон не смогла добиться превосходства. Эта драка закончилась ничем.\n\nКороль крайне обеспокоен тем, что на улицах его страны можно так просто устроить массовую драку. Это скажется на его имидже и на имидже страны в целом."
 finland.6.a: "Мы должны вернуть порядок на улицы!"
  
 finland.7.t: "Король [Root.GetLeader] делает выбор"
 finland.7.d: "В связи с последними событиями в Виипури, Король решил дать секретной полиции больше прав по поимке радикалов, которые заполонили страну.\n\nМногие из правых сторонников в правительстве предлагают послать полицию и арестовать драчунов, тем самым создав прецедент для всех последующих решений. С другой стороны, более умеренные сторонники Национальной Коалиции призывают короля прислушаться к голосу разума. По их словам, полиция лишь усилит ненависть народа к правительству и лишь больше озлобит радикалов. Так или иначе, Королю придётся сделать решающий выбор."
 finland.7.a: "Послать полицию - нам нужен прецедент."
 finland.7.b: "Ситуация сама собой урегулируется."
  
 finland.8.t: "Королевская речь"
 finland.8.d.disunity: "С целью показать себя персоной-объединителем, Король [Root.GetLeader] выступил с речью перед народом, в которой он пожелал найти компромисс с недовольными его властью.\n\nЗаседая во дворце, он вещал на всю страну посредством радио. В своей речи Фредерик Каарле I призвал народ к объединению, а также пожелал всей стране найти умеренное решение назревших проблем, вместо того, чтобы примыкать к разного рода радикалам.\n\nЕго поддержали члены Национальной Коалиции, в основном - правые антисоциалисты. Время покажет, возымела ли какой-либо эффект его речь..."
 finland.8.d.unity: "С целью показать себя персоной-объединителем, Король [Root.GetLeader] выступил с речью перед народом, в которой он пожелал найти компромисс с недовольными его властью.\n\nЗаседая во дворце, он вещал на всю страну посредством радио. В своей речи Фредерик Каарле I призвал народ к объединению, а также пожелал всей стране найти умеренное решение назревших проблем, вместо того, чтобы примыкать к разного рода радикалам.\n\nЕго поддержали члены Национальной Коалиции, в основном - умеренные правые, а также социал-демократы, которые несли много правок в эту речь для большей убедительности. Время покажет, возымела ли какой-либо эффект его речь..."
 finland.8.a: "Он выиграл драгоценное время для страны."
  
 finland.9.t: "Валлениус консолидирует белогвардейцев"
 finland.9.d: "Карл Мартти Валлениус, лидер движения Лапуа, смог собрать вокруг себя достаточно много бывших белогвардейцев, которые перешли на его сторону в надежде добиться полной независимости Финляндии.\n\nВ столице белогвардейцы вступили в конфронтацию с егерями, чтобы показать им свою мощь. Обе стороны пока мирно стоят друг на против друга, и ни единой новости о драке не доходят до нас.\n\nИ пока кроль вздыхает с облегчением от того, что погромов удалось избежать, многие политики видят в этом назревающую бурю..."
 finland.9.a: "Мы должны спокойно принять неизвестность."
  
 finland.10.t: "Рабочие бастуют!"
 finland.10.d: "После Чёрного Понедельника, многие финские рабочие столкнулись с такими прелестями жизни как подскочившие на всё цены, задержки зарплаты и высокая безработица. Это привело к тому, что наш пролетариат стал еле-еле сводить концы с концами. Среди рабочих возникла атмосфера агрессии и недоверия правительству, коей успели воспользоваться левые оппозиционеры. По всей стране идут рабочие забастовки и нам надо что-то с этим делать."
 finland.10.a: "Пойдём на уступки..."
 finland.10.b: "Мы не прогнёмся!"
  
 finland.11.t: "Заговор Лапуа вскрылся!"
 finland.11.d: "Недавнее решение короля [Root.GetLeader] ввести отряды полиции в Виипури с целью выявления членов Лапуа, что привело к негодованию многих умеренных и социал-демократов, увенчалось успехом. Полиция вскрыла заговор Лапуа, по которому они собирались посеять смуту по всей стране и атаковать парламент с целью взятие власти и провозглашения независимой Финляндии.\n\nКурт Мартти Валлениус был арестован, а само движение - законодательно распущено. Многие влиятельные члены движения, однако, смогли уйти в подполье. Среди них - Вильхо Аннала, который собирается создать движение Народных Патриотов, на манер старого Лапуа."
 finland.11.a: "Надеюсь, мы от них избавились навсегда."
  
 finland.12.t: "Социалисты ушли в подполье"
 finland.12.d: "После успешного рейда на правых, полиция взялась за социалистов, проведя облаву на Красную Гвардию и Народную Делегацию. И хотя Отто Вилле Куусинен, лидер красногвардейцев, избежал ареста, партия была распущена, а её члены или были посажены за решётку, или ушли в глухое подполье. Что же до Народной Делегации, те из них, кому не хватило ума перебежать к социал-демократам, были арестованы, а сама Делегация была распущена также, как и Гвардия. Красная гидра сегодня лишилась всех своих голов."
 finland.12.a: "Чудесно!"
  
 finland.13.t: "Движение Лапуа штурмует парламент!"
 finland.13.d: "Консолидируя свои силы все эти года, движение Лапуа почувствовало себя достаточно сильным для открытого наступления на парламент. Ведя бой с Егерями, Белая Гвардия, которая решила присоединиться к революционерам, одерживает верх над элитой нашей армии. Король и остатки демократических партий крайне обеспокоены ситуацией. Генерал Курт Мартти Валлениус постоянно выкрикивает своим белогвардейцам слова о том, что "Немцы захватили власть в Финляндии" в попытках озлобить их и поднять боевой дух. И хотя Лапуа стремительно побеждают, для Национальной Коалиции есть ещё один шанс..."
 finland.13.a: "Лапуа захватывают власть!"
 finland.13.b: "..красногвардейцы приходят на помощь!"
 finland.13.c: "Егеря отбили атаку белогвардейцев!"
  
 finland.14.t: "Лапуа свергают монархию и разбивают красногвардейцев"
 finland.14.d: "После победы и последующего захвата власти, члены Лапуа начали серию арестов видных монархистов и сторонников Народной Делегации.\n\nНовый режим уже получил широкую поддержку от народа. Все те, кто решит встать на пути у новой власти - пожалеет о своём решении. Что будет дальше - неизвестно, но Финляндия в корне изменилась..."
 finland.14.a: "Мы приведём [Root.GetName] к славе!"
  
 finland.15.t: "Стычка между Лапуа и Красной Гвардией!"
 finland.15.d: "Теперь, с прибытием Красной Гвардии на поле боя, исход не настолько очевиден, как ранее. Лапуа, разделавшись с егерями теперь встретились лицом к лицу с красногвардейцами, которые сражаются за независимую социалистическую Финляндию.\n\nВ дополнение, фельдмаршал Маннергейм предложил белогвардейцам прекратить боевые действия и сформировать коалицию из умеренных партий.\n\nСитуация приобрела характер молчаливого ожидания: разные фракции сражаются за власть, а Маннергейм незаметно пытается утвердиться в кресле президента..."
 finland.15.a: "[Root.GetAdjective]ая Народная Делегация захватывает власть!"
 finland.15.b: "Лапуа захватывают власть!"
 finland.15.c: "Маннергейм убеждает белогвардейцев!"
 finland.15.e: "Маннергейм не смог убедить белогвардейцев!"
  
 finland.16.t: "Король переборол социалистов и националистов"
 finland.16.d: "После победы и над революционерами, Король и Национальная Коалиция начали серию арестов видных социалистов и националистов.\n\nПоддержка влиятельных элит обеспечила некоторую стабильность королевской власти. Все те, кто решит встать на пути у короля - пожалеет о своём решении. Что будет дальше - неизвестно, но Финляндия в корне изменилась..."
 finland.16.a: "Мы сохраним славу Финляндии!"
  
 finland.17.t: "Красная Гвардия свергает монархию и разбивает националистов"
 finland.17.d: "После победы и последующего захвата власти, Красная Гвардия начала серию арестов видных монархистов и членов Лапуа.\n\nНовый режим уже получил широкую поддержку от народа. Все те, кто решит встать на пути у новой власти - пожалеет о своём решении. Что будет дальше - неизвестно, но Финляндия в корне изменилась..."
 finland.17.a: "Мы приведём Финляндию к славе!"
  
 finland.18.t: "Маннергейм собирает белогвардейцев вокруг себя!"
 finland.18.d: "Судя по всему, речи Маннергейма оказали влияние на бунтующих белогвардейцев.\n\nПриказав верхушке Лапуа, в том числе и Валлениусу, сложить оружие, Маннергейм всерьёз взялся за Красную Гвардию.\n\nМежду двумя группировками завязалась кровавая борьба. Очевидных победителей нет, и народ застыл в ожидании того, кто же одержит верх..."
 finland.18.a: "Народная Делегация приходит к власти!"
 finland.18.b: "Маннергейм приходит к власти!"
  
 finland.19.t: "Красная Гвардия свергает монархию и разбивает белогвардейцев"
 finland.19.d: "После победы и прихода к власти [Root.GetAdjective]ая Народной делегации наряду с потерей Национальной коалиции и Движения Лапуа, [Root.GetAdjective]ая Народная делегация уже начала заключать в тюрьму известных монархистов, егерских военнослужащих и членов Белая гвардия.\n\nНовый режим уже получил широкую поддержку от народа. Все те, кто решит встать на пути у новой власти - пожалеет о своём решении. Что будет дальше - неизвестно, но Финляндия в корне изменилась..."
 finland.19.a: "Мы приведём Финляндию к славе!"
  
 finland.20.t: "Решение Маннергейма"
 finland.20.d: "Разделавшись с последними из противников, Маннергейм собрал в своих руках власть над страной. В своей речи, он поздравил народ с победой в этом противостоянии.\n\nВ глазах простых финнов, Маннергейм теперь выглядит как спаситель народа и борец за независимую Финляндию.\n\nНа повестке остался один насущный вопрос, который поднимают парламентарии. И хотя многие хотят возвращения к демократии, за Маннергеймом встала влиятельная клика белогвардейцев, которые хотят видеть его у власти. Конечный выбор лёг лично на Маннергейма..."
 finland.20.a: "Маннергейм остаётся у власти!"
 finland.20.b: "Маннергейм передаёт власть народу!"
  
 finland.21.t: "[Root.GetAdjective]ие внеочередные выборы"
 finland.21.d: "В стране проходят внеочередные выборы [GetYear] года. В них принимают участие три сильнейших партии. Социал-демократы, которые преследуют цель облегчить жизнь рабочих; Аграрии, которые борются за деревню; Национальная Коалиция, которая хочет удержать шаткую стабильность в стране.\n\nС целью сохранить демократический плюрализм, Социал-демократы и Аграрии согласны на создание коалиции.\n\nКакой бы выбор не сделал сегодня народ, Финляндия освободилась от немецкого ярма и смогла добиться настоящей демократии."
 finland.21.a: "Социал-демократы победили!"
 finland.21.b: "Победила коалиция!"
 finland.21.c: "Аграрии победили!"
 finland.21.e: "Национальная Коалиция победила!"
  
 finland.22.t: "Коалиция 'красноземельников'"
 finland.22.d: "Коалиция между Социал-демократами и Аграриями, прозванная в народе красноземельной, победила на прошедших выборах.\n\nНазвание партии вполне символично: от "красных" социал-демократов вошли поборники за права рабочих, а от аграриев-"земельников" в правительство вошли сельские делегаты. И хотя некоторые скептики предрекают распад этой коалиции, общие прогнозы вполне себе оптимистичны."
 finland.22.a: "Надежда ещё не угасла."
  
 finland.23.t: "Побеждая радикалов"
 finland.23.d: "С целью не допустить такого фиаско, как имевшие место недавно быть события, красноземельники собрались усилить демократию в стране.\n\nИ хотя им предстоит много работы, многие из числа молодёжи уже прониклись идеями нового правительства и открыто презирают радикальные взгляды своих старших родственников."
 finland.23.a: "Это приведёт нас в светлое будущее!"
  
 finland.25.t: "Преодолевая социальный разрыв"
 finland.25.d: "Фиаско былых дней всё ещё плотно сидит в мозгах народа. С целью не допустить подобного ещё раз, красноземельники устроили массовое собрание умеренных правых и левых сил, чтобы найти консенсус между ними. Время покажет, принесла ли эта встреча какие-либо плоды..."
 finland.25.a: "Мы должны добиться единства."
  
 finland.26.t: "Коалиция распалась!"
 finland.26.d.socdem: "Социал-демократы приняли решение о роспуске коалиции с целью отдать приоритет рабочим, полностью порвав со своими соратниками. И хотя данное решение вызвало негодование многих, голосов хватило чтобы юридически распустить коалицию.\n\nИ хотя социал-демократы теперь волны вести свою политику самостоятельно, для многих эта новость стала шоком, и среди скептиков появились идеи о том, что политическая жизнь Финляндии вновь поляризуется..."
 finland.26.d.soclib: "Аграрии приняли решение о роспуске коалиции с целью отдать приоритет фермерам, полностью порвав со своими соратниками. И хотя данное решение вызвало негодование многих, голосов хватило чтобы юридически распустить коалицию.\n\nИ хотя аграрии теперь волны вести свою политику самостоятельно, для многих эта новость стала шоком, и среди скептиков появились идеи о том, что политическая жизнь Финляндии вновь поляризуется..."
 finland.26.a: "Мы сделали всё, что могли."
  
 finland.27.t: "Сохранение коалиции"
 finland.27.d: "Вместо того, чтобы тянуть лямку каждый на себя и добиться развала коалиции красноземельников, который довольно многие предсказывали, Социал-демократы и Аграрии смогли решить свои разногласия и назло всем сохранить коалицию стабильной. Красноземельники ещё долго будут находиться у власти."
 finland.27.a: "Мы должны прекратить наши мелкие разногласия."
  
 finland.28.t: "Выполнение обещаний"
 finland.28.d.socdem: "С целью наградить своих сторонников, Социал-Демократы решили поддержать рабочий класс, выделив им субсидии и расширив права пролетариата на рабочем месте. И хотя это повысило верность ярых сторонников партии, политические оппоненты, такие как Аграрии и Национальная Коалиция, остались недовольны такими односторонними поблажками."
 finland.28.d.soclib: "С целью наградить своих сторонников, Аграрии решили поддержать фермеров, выделив им субсидии и дополнительные земли для распашки и посева. И хотя это повысило верность ярых сторонников партии, политические оппоненты, такие как Социал-Демократы и Национальная Коалиция, остались недовольны такими односторонними поблажками."
 finland.28.a: "Мы делаем то, что требуется"
  
 finland.29.t: "Социал-Демократическая партия"
 finland.29.d: "Известная многим как крайне левая партия во время гражданской войны, Социал-Демократическая партия, ведомая Вяйнё Таннер, всё больше и больше правила, хотя и оставалась верной идеалам социализма. Всё это стало прямым следствием стремления набрать электорат из патриотов-демократов.\n\nСоциал-демократы борются за расширение прав рабочих, ограничения дикого капитализма в стране, и внедрение постепенных социалистических реформ."
 finland.29.a: "Для Финляндии настала новая эра!"
  
 finland.31.t: "Лига Аграриев"
 finland.31.d: "Основанная в 1906 в среде финского сельского населения, Лига Аграриев уже долгие годы бьётся за децентрализацию жизни в Финляндии. Состоящая по большей части из фермеров, Лига выступает как анти-монархическая партия.\n\nАграрии продолжаются бороться за независимость Финляндии, децентрализованную политику и поддержку сельского хозяйства страны."
 finland.31.a: "Для Финляндии настала новая эра!"
  
 finland.32.t: "Права шведо-финнов"
 finland.32.d: "Среди нашего народа, да и самих аграриев, уже давно засел один вопрос: что делать с этническими шведами в нашей стране и их правами? Шведский язык сильно распространён на Аландских островах, и довольно часто слышен на побережье южной и восточной Финляндии.\n\nПолитики-аграрии должны решить: начать ли политику ущемления шведо-финнов в их правах или оставить ситуацию как есть, не нарушая статуса-кво."
 finland.32.a: "Шведо-финны угрожают нашей безопасности."
 finland.32.b: "Мы не можем обделить в правах крупную часть нашего населения."
  
 finland.33.t: "Освобожденные политические заключенные"
 finland.33.d: "На фоне победы [Root.GetAdjective]ой народной делегации  и репрессиям против реакционеров, многие финские социалисты, находившиеся в изгнании после гражданской войны или заключенные в тюрьму правительством, были освобождены и помилованы. Среди них - видный синдикалист Ниило Вялляри, который провел в изгнании последние два десятилетия. Чем обернётся всё это для страны, покажет время... или же красногвардейцы..."
 finland.33.a: "Какая замечательная новость!"
  
 finland.36.t: "Конституция Финляндии"
 finland.36.d.syndicalist: "С целью упрочить фундамент своей власти, Народная Делегация занялась написанием и ратификацией новой Конституции.\n\nНовая Конституция стала гарантом народной демократии, расширенных прав рабочих, справедливого налогообложения и нового социалистического правительства.\n\nПрофсоюзы, которые получили фактический карт-бланш на проведение внутренней политики, уже послали своих представителей с целью сформировать правительство. Теперь Народная Делегация держит ответ за всё то, что ждёт Финляндию впереди..."
 finland.36.d.totalist: "С целью упрочить фундамент своей власти, Красная Гвардия занялась написанием и ратификацией новой Конституции.\n\nНовая Конституция стала гарантом централизованной власти высших эшелонов Гвардии, полного переустройства армии, атеистической политики в отношении Церкви, а также полной национализации всей промышленности.\n\nГвардейцы, которые получили фактический карт-бланш на проведение внутренней политики, уже послали своих представителей с целью сформировать правительство. Теперь Красная Гвардия держит ответ за всё то, что ждёт Финляндию впереди..."
 finland.36.a: "Финляндия входит в новую эру."
  
 finland.37.t: "Народная Делегация"
 finland.37.d: "Народная Делегация, во времена гражданской войны состоящая по большей части из электората будущей Социал-Демократической партии, считает себя легитимной наследницей Красной Финляндии. Ведомая синдикалистом и профсоюзным активистом Ниило Вялляри, Делегация преследует амбициозные цели по расширению прав рабочих и написании новой социалистической Конституции.\n\nМногие из членов Делегации были арестованы или репрессированы бывшей Народной Коалицией во времена короля Фредерика. С помощью союзников из Красной Гвардии, Делегация смогла прийти к власти.\n\nТеперь, новое социалистическое правительство находится под угрозой свержения своими же союзниками-гвардейцами..."
 finland.37.a: "Мы не должны потерять лицо перед оппозицией."
  
 finland.38.t: "Ослабляя Красную Гвардию"
 finland.38.d: "Перед тем, чтобы просто подумать о роспуске Красной Гвардии, мы должны нанести ей существенный урон. Под этим подразумевается постепенное урезание бюджета и поставок оружия, пресечение их пропаганды законными методами и вывод представителей из правительства под любыми предлогами. Но больше всего, мы должны работать с их сторонниками, в попытках переманить их на свою сторону.\n\nОднако Вялляри не дурак, и не дастся так просто. Мы должны действовать осторожно, чтобы красногвардейцы не заподозрили ничего..."
 finland.38.a: "Шаг за шагом, мы оставим их ни с чем"
 finland.38.b: "Красная Гвардия раскрыла нас!"
  
 finland.39.t: "Столкновение с Красной Гвардией"
 finland.39.d: "Теперь, когда Красная Гвардия раскрыла наш план, поздно бить их из тени. Между Делегацией и Гвардией началась настоящая война, последние уже направили войска на парламент с целью создать новое правительство. Нам остаётся надеяться только на поддержку народа, который остановит этих радикалов и сохранит демократию в стране."
 finland.39.a: "Люди встали на нашу сторону!"
 finland.39.b: "Красная Гвардия захватила власть!"
  
 finland.40.t: "Роспуск Красной Гвардии"
 finland.40.d: "Теперь, после успешной кампании по ослаблению гвардейцев, мы можем официально распустить их. Однако до сих пор существует вероятность, что их радикальные сторонники в парламенте уничтожат нас. С другой стороны, мы вложились в пропаганду настолько, что народ с лёгкостью защитит нас."
 finland.40.a: "Красная Гвардия была распущена!"
 finland.40.b: "Красная Гвардия захватила власть!"
  
 finland.43.t: "Красная Гвардия"
 finland.43.d: "Парамилитаристические ячейки левого движения, красногвардейцы начали свою историю в 1905, и достигли пика в 1917, после прихода большевиков к власти в России.\n\nВыступая в качестве армии Красной Финляндии, красногвардейцы вошли в сознание народа как леворадикалы, способные на все, ради достижения целей. Это привело к их вражде с умеренными социалистами из Делегации, которые стремились охладить пыл сотоварищей.\n\nЭто позволило белым прорвать линию обороны Красной Гвардии в 1918 и положить конец войне.\n\nТе, кто не бежал в Советскую Россию, были арестованы.\n\nПосле поражения большевиков в 1920, и Делегация, и Красная Гвардия вернулись в Финляндию в виде подполья. Ведомая Отто Куусиненом, Гвардия стремится принести истинный социализм в Финляндию."
 finland.43.a: "Мы сделаем Финляндию великой!"
  
 finland.48.t: "Вопрос об офицерах"
 finland.48.d: "Между членами Лапуа уже давно идут споры. Движение стремится к освобождению от немецкого ига, и поэтому все офицеры, которые хоть как-то были связаны с Егерями, должны быть ликвидированы как потенциальные предатели. С другой стороны, Курт Валлениус, который и сам служил в Егерях, против таких радикальных чисток, которые надолго подорвут боеспособность армии.\n\nВзвесив все за и против, было принято решение..."
 finland.48.a: "Ликвидировать всех бывших Егерей"
 finland.48.b: "Оставьте их на своих местах"
  
 finland.52.t: "[FIN.GetName] ремилитаризировала Аландские острова!"
 finland.52.d: "Как мы и предполагали, националисты у власти в Финляндии провели ремилитаризацию Аландских островов. Прошлое правительство, при содействии Германии, обязалось уважать права местных шведов. К сожалению, так называемые Лапуа начхали на все договорённости.\n\nИ хотя многие из наших патриотов хоть сейчас готовы пойти на войну за эти острова, политики в нашем правительстве предлагают попытаться вернуть их мирным путём. Как нам поступить?"
 finland.52.a: "Нападём на них!"
 finland.52.b: "Мы должны надавить на них"
  
 finland.53.t: "[SWE.GetName] требует Аландские острова"
 finland.53.d: "Вслед за ремилитаризацией Аландских островов, Швеция, опасаясь нашей агрессии, выдвинула нам ультиматум, в котором она потребовала передать острова под их управление, мотивируя это тем, что местное население состоит, в основном, из шведов. Но мы не такие дураки, чтобы пугаться голословных угроз."
 finland.53.a: "Давно нас так не смешили"
  
 finland.54.t: "Национальная коалиция"
 finland.54.d: "Несмотря на то, что во главе партии стоит король-немец, а высшие эшелоны представлены реакционерами, для многих консервативных финнов Национальная Коалиция стала отдушиной.\n\nПартией управляет Пер Эвинд Свинхувуд, который не прочь был запустить свои лапы в республиканские институты при поддержке немцев, которые выдвинули его во время гражданской войны. Свинхувуд, который положительно относится к белогвардейцам, заявил, что радикалы из Лапуа никогда не будут в почёте, пока он жив, ровно как и леваки из Народной Делегации.\n\nПод его руководством, Национальная Коалиция старается усилить власть президента, при этом сохраняя давние традиции финского народа."
 finland.54.a: "Мы не можем отказаться от наших традиций!"
  
 finland.56.t: "Реакция жителей Аландских островов!"
 finland.56.d: "Жители Аландских остров, которые почти полностью являются носителями шведского, пришли в ужас от недавней резолюции правительства. По все островам идут протесты, а самые радикальные из местных уже собираются присоединиться к Швеции."
 finland.56.a: "Им придётся это проглотить."
  
 finland.57.t: "Национальная Коалиция"
 finland.57.d: "Состоящая из убеждённых анти-синдикалистов, монархистов, теократов и иных праворадикалов, радикальное крыло Национальной Коалиции с самого первого дня было опорой для власти короля и немецких бонз.\n\nНесмотря на потерю значительной части поддержки среди населения, которое мечтает освободиться от немецкого гнёта, Национальная Коалиция смогла доказать всем, что она способна принимать удары судьбы и находить решение злободневных проблем.\n\nКоалиция поставила перед собой цели сохранения тёплых отношений с Германией, объединения народа под эгидой консервативного короля, а также предотвращения дальнейших внутренних беспорядков."
 finland.57.a: "Интересно..."
  
 finland.58.t: "Король [Root.GetLeader] призывает народ сплотиться"
 finland.58.d: "Стоя напротив здания парламента, король Фредерик Каарле в это непростое для страны время решил выступить перед народом с целью сплотить его. Король хочет быть в глазах своего народа не каким-то лакеем Германии, но объединителем всего финского народа и хранителем мира.\n\nГоворя о недавних событиях, которые чуть не закончились революцией, король пообещал пересмотреть свою политику, чтобы она была более реальной и направленной на улучшения благосостояния страны. И хотя сегодня мы не услышали гром аплодисментов всё ещё неуверенной ни в чём толпы, данная речь прибавила нынешней власти сторонников и понизила напряжённость в стране."
 finland.58.a: "Не об этом ли нам всем стоит мечтать..."
  
 finland.59.t: "Расширение полномочий полиции"
 finland.59.d: "Ни ля кого не стала сюрпризом новость о том, что полномочия полиции были серьёзно расширены для того, чтобы эффективней выискивать антисоциальные элементы и диссидентов, которые угрожают порядку в стране.\n\nКороль уже перенаправил часть бюджета на нужды полиции и делегировал многие полномочия в деле слежки министру разведки. Увеличенный бюджет позволит расширить штат сотрудников полиции, а также повысит их лояльность режиму. Однако для многих это стало неприятной новостью, особенно для всяких радикальных маргиналов, вроде тоталистов..."
 finland.59.a: "Мы делаем это ради всех нас"
  
 finland.61.t: "Конституции Финляндии"
 finland.61.d: "Дни и ночи напролёт работая с остатками предыдущего правительства, авторами первой Конституции, юристами и членами своей клики, Маннергейм всерьёз задался целью написания.\n\nВ новом документе было официально заявлено о роспуске монархии, усилении парламента, а также о введение прав и свобод граждан Финляндии.\n\nТруд стольких экспертов не прошла даром - народ с радостью принял новую Конституцию, а легитимность правительства Маннергейма резко возросла. Какой эффект на страну окажет эта Конституция покажет время..."
 finland.61.a: "Замечательно!"
  
 finland.63.t: "[FIN.GetName] просит признания"
 finland.63.d: "С целью укрепить свою независимость и утвердиться на мировой арене, новое правительство Финляндии ищет поддержки от нас. Их дипломат уже прибыл к нам просит лишь признания. Мы должны подумать, имеет ли смысл связываться с этими финнами."
 finland.63.a: "Мы признаем их легитимность."
 finland.63.b: "Мы не признаем их легитимность"
  
 finland.64.t: "[FROM.GetNameDefCap] признала нас!"
 finland.64.d: "Как мы и думали, государство [FROM.GetNameDef] с радостью признало нашу легитимность и наладила дипломатические отношения с нами."
 finland.64.a: "Замечательно!"
  
 finland.65.t: "Государство [FROM.GetNameDefCap] не признало нас!"
 finland.65.d: "Так получилось, что государство [FROM.GetNameDef] не собирается налаживать дипсвязи с нами, что означает лишь то, что они не признали нас."
 finland.65.a: "Чёрт бы их побрал!"
  
 finland.108.t: "Конец войне?"
 finland.108.d: "В связи с тем, что наши цели в Швеции были достигнуты, будет разумно прекратить эту войну и подписать мирный договор, по которому к нам перейдут наши законные земли."
 finland.108.a: "Да - больше не время воевать."
 finland.108.b: "Нет - нам нужна полная победа!"
  
 finland.109.t: "[From.GetNameDefCap] желает заключить мир"
 finland.109.d: "Финны готовы заключить с нами мир, в случае если мы признаем их территориальные притязания. Что мы им ответим?"
 finland.109.a: "Да - мы больше не можем сражаться."
 finland.109.b: "Нет - мы не сдадимся!"
  
 finland.110.t: "[From.GetNameDefCap] продолжает борьбу"
 finland.110.d: "Наши глупые враги не захотели закончить наши распри. Война будет идти до победного конца.."
 finland.110.a: "Да будет так"
  
 finland.111.t: "Конец войне?"
 finland.111.d: "В связи с тем, что наши цели в Норвегии были достигнуты, будет разумно прекратить эту войну и подписать мирный договор, по которому к нам перейдут наши законные земли."
 finland.111.a: "Да - больше не время воевать."
 finland.111.b: "Нет - нам нужна полная победа!"
  
