 FIN_friedrich_karl_von_hessen_kassel_leader_desc: "Фридрих Карл фон Гессен-Кассельский, шурин кайзера Вильгельма, был избран королем Финляндии финским парламентом 9 октября 1918 года и прибыл вместе со своим сыном принцем Вольфгангом в качестве будущего кронпринца в 1919 году. Он зарекомендовал себя как суровый, молчаливый человек, который управлял страной твердой рукой со своими сторонниками в партии Национальной коалиции.\n\nОднако в последние годы финский король немецкого происхождения все больше превращается в символ немецкого влияния в Финляндии, и несмотря на все его попытки, его популярность, растущая после восстановления страны, уменьшилась за пределами сторонников Национальной коалиции."
  
 FIN_wolfgang_von_hessen_kassel: "Вольфганг фон Гессен-Кассельский"
 FIN_wolfgang_von_hessen_kassel_regnal: "Вяйнё I"
 FIN_wolfgang_von_hessen_kassel_leader_desc: "Если покойный отец принца Вольфганга был торжественным и отстраненным, то его сын сделал все возможное, чтобы по-настоящему интегрироваться в высшее общество Финляндии. Он служил в финской армии, женился на финской дворянке и уделял много внимания экономической и культурной жизни Финляндии. Все это подготовило его к тому, чтобы стать любимым королем, способным, возможно, по-настоящему укрепить Финляндию как монархию."
  
