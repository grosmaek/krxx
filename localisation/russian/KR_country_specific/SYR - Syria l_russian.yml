 syrfor.1.t: "[SYR.GetNameDefCap] приглашает нас в Лигу Арабских государств"
 syrfor.1.d: "Чтобы укрепить единство арабских народов и защитить их от империалистических амбиций, правительство в Дамаске объявило о новой инициативе по укреплению экономических и дипломатических связей между различными арабскими государствами. Получившая название 'Лига Арабских государств', эта наднациональная организация, без сомнения, является инструментом правительства Дамаска для расширения своего влияния на полуострове, но это также и подлинная попытка арабских националистов стремиться к более сильной и процветающей Аравии."
 syrfor.1.a: "Мы с радостью примем их предложение"
 syrfor.1.b: "Нам не нужно их вмешательство"
  
 syrfor.2.t: "[FROM.GetNameDefCap] принимает наше предложение"
 syrfor.2.d: "Наши друзья в [FROM.GetName]  приняли наше предложение и создали условия для их полного вступления в Лигу Арабских государств. По мере того, как растет наше число, растет и наш потенциал для процветания Леванта!"
 syrfor.2.a: "Добро пожаловать!"
  
 syrfor.3.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
 syrfor.3.d: "Мерзкие псы в [FROM.GetName] решили, что делить свою водопроводную трубу с империалистическими торговцами обувью более достойно своего времени, чем единство арабских народов. Хотя маловероятно, что мы сможем изменить их мнение, довольно много политиков по всей Сирии подняли свой голос против этого презренного предательства."
 syrfor.3.a: "Да уничтожит их Аллах!"
  
