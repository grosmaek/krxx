 ## Syrian Republic 
 syrrep.1.t: "Провозглашение Сирийской Республики"
 syrrep.1.d: "Будучи главным полем битвы Левантийской войны, регион Великой Сирии находится в полном упадке. Её политическая элита была разорвана на части убийствами, депортациями и казнями, поскольку месть за Османскую оккупацию безжалостно осуществляется партизанскими группами и жесткими арабскими националистами. Несмотря на то, что (преимущественно) суннитская каста, правившая Сирией почти тысячу лет, все еще находится у власти, многие из них осторожно пытаются найти свою опору в этом неизвестном ландшафте, поскольку власть семей, торговцев и землевладельцев теперь зависит как от арабских иррегулярных войск, бродящих по сельской местности, так и от египетской армии, пытающейся сгладить переход к стабильному, но 'лояльном' правительству в Дамаске.\n\nЕще больше усугубляет ситуацию неспособность 'центрального правительства' осуществлять контроль над более шумными территориями, находящимися под его комендантским часом. На севере бывшие турецкие и курдские солдаты, организованные в так называемые 'оборонительные организации', изо всех сил сопротивляются аннексии Киликии и Курдистана. Ближе к столице партизаны (в некоторых частях им помогали друзы) борются за свою независимость, провозгласив на землях бывшего Мутасаррифата собственную страну Ливан. Граница с государством Ирак также остается спорной, и между Багдадом и Дамаском мало согласия относительно ее точного местоположения, поскольку обе стороны считают контроль над реками Месопотамии квинтэссенцией своего правления."
 syrrep.1.a: "Похоже, что у нас есть своя работа..."
  
 syrrep.2.t: "Всесирийский конгресс в Дамаске: Национальный блок и Народная партия"
 syrrep.2.d: "Созванная дамасской элитой под бдительным оком египетских наблюдателей и с многочисленными дополнениями от изгнанников в Египте, вся Сирия попытается найти решение фактической гражданской войны, бушующей по всей Великой Сирии. Однако вскоре стало очевидно, что сирийского 'единства', существовавшего до войны, нигде не найти, поскольку повсюду происходят семейные, региональные и поколенческие конфликты.\n\nСтаршее поколение, османские знатные особы и большая часть дамасской элиты, организовались в Национальный блок, который видит себя продолжением как Аль-Фатха (сирийского сопротивления во время Вельткрига), так и послевоенного антитурецкого движения. Крупные землевладельцы, высокопоставленные религиозные деятели и сторонники старой ближневосточной системы покровитель-клиент, на них положительно смотрят со стороны египетского правительства, но с уходом турецких войск столкнулись с растущей враждебностью.\n\n Подобно Национальному блоку, но вопреки его южно-сирийскому направлению, промышленники и купцы Алеппо организовались в Народную партию. Несмотря на то, что их социальный класс схож с классом дамасских коллег, они стремятся к объединению с Ираком и выступают против монополии на власть, которой обладает элита столицы."
 syrrep.2.a: "'Стабильность и преемственность проведут нас через эти смутные времена!'"
  
 syrrep.3.t: "Всесирийский Конгресс в Дамаске: Второе Поколение"
 syrrep.3.d: "Обе эти группы, однако, происходят из старшего поколения, поколения, единственной целью которого было сохранение старой социальной системы и стремление к автономии от Константинии. Благодаря образовательным усилиям ОНП и массовым изменениям на европейском континенте на сцену вышло новое поколение сирийцев, которые не придерживаются того же мнения, что и их старшие. Вдохновленные социалистическими движениями в Европе, социалистические и коммунистические партии Сирии используют бедность и кризис, вызванные экономической депрессией и Левантийской войной, для укрепления своих партий при поддержке левых в Европе. С другой стороны, ССНП черпала вдохновение в итальянском и русском движениях и создала светскую, милитаристскую организацию с революционными идеями для сирийского региона.\n\nОднако самая большая угроза национальному блоку может исходить от лиги национального действия. Созданная высокообразованными арабскими националистами второго поколения, эта группа формирует умеренный центр, поддерживающий как светские амбиции экстремистов, так и веру в силу избирательного бюллетеня. Газеты, радиопередачи, разведчики и ополченцы составляют большую часть их организации, и их служба во время Левантийской войны может оказаться решающим фактором. Время покажет, какое из этих движений достигнет высшей должности, а какое будет навсегда потеряно в песках времени..."
 syrrep.3.a: "'Сирия должна смотреть в светлое будущее!'"
  
 syrrep.4.t: "Саид Аль-Джазаири объявляет о выборах"
 syrrep.4.d: "Когда солнце садится над собравшейся коллекцией интеллектуалов, торговцев и знати, спикер Палаты представителей Саид Аль-Джазаири призвал к выборам, чтобы определить будущее своей страны. Потомок легендарного алжирского Эмира Абделькадера Аль-Джазаири, чья роль в Гражданской войне в Ливане сделала его почитаемым во всем мире как 'святого среди принцев, принца среди святых'. В то время как его внук не имеет никаких полномочий, его решительные действия во время Вельткрига и Левантийской войны по обеспечению стабильности в Дамаске определили его судьбу как одного из самых влиятельных знатных людей города, что еще больше укрепилось после долгого пребывания в Османской Палате депутатов. Все собравшиеся партии, ассоциации и группы пообещали выступить за открытые, свободные и справедливые выборы и намерены вернуться в свои избирательные округа для проведения своих кампаний. Несмотря на то, что эти идеалы хорошо звучат на бумаге, глубоко укоренившаяся система патрон-клиент в Сирии, скорее всего, обеспечит победу старой элите, чем принесет истинное представительство сирийского народа."
 syrrep.4.a: "Пусть это принесет нам стабильность!"
  
 syrrep.5.t: "Хаос на избирательных участках"
 syrrep.5.d: "Несмотря на благие намерения Всесирийского Конгресса организовать честные выборы, это обещание, похоже, было отброшено сразу же после того, как переступило порог. Сообщения о мошенничестве, взяточничестве и манипуляциях со всей страны поступают в Дамаск, где иностранные наблюдатели с ужасом наблюдают за разворачивающимся кризисом.\n\nВ Алеппо оппозиция утверждала, что ей отказывают в доступе к избирательным участкам, особенно в избирательном округе Рушди-Бея'. Руши Аль-Кихия утверждал, что мошенничество и запугивание избирателей имели место по всей сельской местности Алеппо, где фермерам платили за то, чтобы они голосовали против него и его союзников. В одном случае двое граждан попытались оказать сопротивление, и их под дулом пистолета вывели с избирательного участка. Купец Абу Салех Саадиддин и Мохаммад Хейр аль-Халаби из Ассоциации исламских ученых официально подали жалобы в Дамаск. Они утверждали, что их избивали дубинками и выгоняли из кабин для голосования за то, что они проявили свое недовольство выборами. Лоялистов Национального блока обвинили во взломе избирательных участков в Еврейском квартале города и краже избирательных урн. Столкнувшись с местными жителями, они выстрелили в воздух и подожгли ящики. В ходе беспорядков один офицер был убит. В Баб-Шридже, в Старом городе, произошли спорадические бои, и один гражданин был застрелен. Нападавшие, переодетые полицейскими, в ответ застрелили Абдула Рахмана Мекки. В центре Алеппо в кафе была обнаружена бомба, заложенная с целью убийства Рушди Аль-Кихии, говорится в полицейском отчете.\n\nДамасская ежедневная газета 'Аль-Кабас' сообщила, что выборы проходят 'в атмосфере террора', и все стороны используют запугивание, чтобы одержать превосходство."
 syrrep.5.a: "Отличный старт для демократии..."
  
 syrrep.6.t: "Первые сирийские выборы"
 syrrep.6.d: "В условиях безудержного запугивания с обеих сторон и не полностью демобилизованных ополченцев, использующих тактику запугивания в сельской местности, выборы не столько показали желания сирийского народа, сколько подтвердили закон сильнейшего в стране, охваченной войной. Несмотря на обещания равного представительства для всех религиозных и этнических групп, уже стало ясно, что реальная власть останется у суннитского истеблишмента с лишь символическими представителями христианского меньшинства. Ни один из евреев не был избран, поскольку сионисты в Палестине бойкотировали выборы и объявили их оскорблением интересов еврейского народа, в то время как в городах с большим еврейским населением, таких как Алеппо и Дамаск, различные избирательные урны из их районов были либо объявлены 'пропавшими без вести', либо 'недействительными'.\n\nНесмотря на большие надежды на социалистические партии, их успех на выборах почти полностью отсутствовал, и только Акрам Аль-Хурани действительно утвердился в качестве ключевого игрока в своем избирательном округе Хама. Крайне правые при Сааде добились столь же плохих результатов, одержав лишь ограниченные победы в городских центрах Северной Сирии, но даже не получив места для своего партийного лидера. Тем не менее обе стороны спектра обвиняют в своем поражении фальсифицированные выборы и призывают к новым выборам, в то время как их ополченцы маршируют по улицам, размахивая партийным флагом."
 syrrep.6.a: "Лига Национального действия, Ливанская Партия реформ и Народная партия образуют коалицию"
 syrrep.6.b: "Национальный блок выходит на первое место"
  
 syrrep.7.t: "Шукри аль-Куватли возглавляет Национальный блок"
 syrrep.7.d: "Возглавляемый стареющим Хашимом Аль-Атасси, Национальный блок с тех пор, как закончилась Левантийская война, искал нового лидера, чтобы сменить Аль-Атасси. Хотя его многие считают одним из самых выдающихся сирийских националистов, он решил, что с обретением независимости Сирии пришло время передать факел следующему поколению.\n\nИзвестный националист Шукри аль-Куватли, по слухам, давно ждал в кулуарах отставки своего наставника и теперь полностью вышел на сцену. Борец сопротивления со времен Вельткрига, Аль-Куватли получил огромную популярность после того, как был заключен в тюрьму и, по сообщениям, подвергнут пыткам тираническим режимом Джемаля-Паши. Освободившись, он отбивался от администрации Алленби вплоть до ее ухода из Северной Сирии в 1920 году, после чего быстро возобновил свою деятельность против турецких оккупантов. После нескольких близких контактов с Османской жандармерией он в конечном итоге был вынужден отправиться в изгнание в Каир, где стал видным активистом среди Шавама, призывая к освобождению своей Родины. Такие его полномочия даны в сирийских националистических кругах, но тем не менее среди членов партии есть недовольство по поводу возраста Куватли. Хотя он был моложе Аль-Атасси, многие надеялись, что его отставка позволит следующему поколению взять факел и решить новый курс Сирии."
 syrrep.7.a: "Удачи Аль-Куватли!"
  
 syrrep.8.t: "Бечара эль-Кури объединяется с Аль-Куватли"
 syrrep.8.d: "Поскольку Национальный блок преимущественно выражает интересы дамасской элиты, Аль-Куватли ищет союзников среди других группировок Великой Сирии. В то время как ливанская идентичность внутренних районов Бейрута оказалась проблемой при формировании приемлемого правительства, Конституционный блок Бечара-Эль-Хури в конечном счете принял коалиционное предложение Национального блока в обмен на радикальные уступки ливанской партии.\n\nДоставив спикера Палаты представителей, министра Военно-Морского Флота и дополнительное финансирование для восстановления Бейрута, Национальный блок выразил протест, поскольку они считают это оскорблением единства Великой Сирии и косвенным признанием отдельной ливанской идентичности."
 syrrep.8.a: "Все сирийцы должны сотрудничать, если мы хотим добиться успеха!"
  
 syrrep.9.t: "Ахмад Шарабати назначен министром образования"
 syrrep.9.d: "Сын знаменитого Хаджи Усмана Шарабати, одного из богатейших людей Дамаска и сторонника сирийского националистического движения, молодой Ахмад Шарабати был назначен президентом аль-Куватли министром образования. На протяжении десятилетий, эти двое тесно сотрудничали с Шарабати, который в годы своего изгнания был лиасоном аль-Куватли в Дамаске. Студент Массачусетского технологического института и один из самых высокообразованных инженеров Сирии, этот человек, однако, имеет очень мало опыта в управлении администрацией, и многие противники Аль-Куватли осудили это решение как не что иное, как явный кумовство."
 syrrep.9.a: "Мы будем следить за ним"
  
 syrrep.10.t: "Реформы Шарабати"
 syrrep.10.d: "При поздней Османской системе, студенты были вынуждены посещать обязательные турецкие уроки, поскольку правительство решило, что только благодаря общему языку они смогут модернизироваться. Хотя это рассуждение, возможно, было ошибочным и против него протестовало сирийское население, оно также привело к значительному расширению школ и колледжей по всему Леванту, что, в свою очередь, значительно помогло грамотности в регионе.\n\nОднако теперь, когда Сирия стала независимым государством, потребность на турецких уроках почти полностью исчезла, и Шарабати решил, что реформа системы образования необходима. Турецкий язык будет исключен из учебной программы, в то время как акцент на Османской истории будет заменен изучением Сирии с явным акцентом на Дамасский халифат. Кроме того, наблюдается рост числа студентов, посылаемых учиться за границу и привозить ноу-хау Запада в Сирию, хотя глобальная нестабильность привела к тому, что пока это в основном ограничивается Египтом. Однако, чтобы заменить турецкий язык, в кабинете министров бушуют споры о том, лучше ли вместо этого преподавать немецкий язык, английский язык или придерживаться только арабского."
 syrrep.10.a: "Английский!"
 syrrep.10.b: "Немецкий!"
 syrrep.10.c: "Почему кому-то нужно больше, чем арабский, совершенно за пределами моего понимания..."
  
 syrrep.11.t: "Народная партия побеждает на выборах"
 syrrep.11.d: "Как ни странно, Национальный блок был разгромлен при голосовании, поскольку сообщения о широко распространенной коррупции его членов в последнюю минуту изменили общественное мнение. Активная кампания членов Народной партии Алеппо, при косвенном содействии Социалистической партии по очернению их репутации, также оказала большую помощь, в то время как обещания кандидатов в регионах меньшинств о большем количестве прав и большей автономии привели к уверенным победам в их избирательных округах.\n\nХотя коалиция тем не менее победила на выборах, есть еще много разногласий на пост президента, так как Эмир Саид Аль-Джазаири из крыла Дамаска имеет поддержку друзов, маронитов и алавитов меньшинства, в то время как Рушди Аль-Кихия имеет ухо промышленной столицы Сирии, Алеппо. Аль-Кихия также выигрывает от его поддержки среди лиги национального действия, которые бойкотируют Аль-Джазаири, который, по их мнению, слишком стар и слишком удален от (молодого) Сирийского населения, который будет представлять его интересы."
 syrrep.11.a: "Аль-Джазаири становится президентом"
 syrrep.11.b: "Рушди Аль-Кихия будет править страной"
  
 syrrep.12.t: "Коалиция компромиссов"
 syrrep.12.d: "С сокрушительным поражением Национального блока на выборах, путь был почти проложен для коалиционного билета, который противостоял им. Многие, однако, не ожидали, что зайдут так далеко, и союзы, закулисные сделки и джентльменские соглашения, заключенные для выборов, уже выдерживают серьезное напряжение, поскольку становится очевидным, что прежнее соглашение - это не что иное, как несколько поспешно составленных компромиссов.\n\nВ Ливане общество реформ ожидает обещанной автономии, в то время как аналогичные вопросы ставятся в Джебель-Аль-Друзе, Курдистане и алавитских горах. По ту сторону Таврских гор турки усиливают свои протесты и забастовки, надеясь убедить правительство в необходимости референдума, который позволит им воссоединиться с остальной Анатолией."
 syrrep.12.a: "Нам придется идти по натянутому канату"
  
 syrrep.13.t: "Голод в Сирии"
 syrrep.13.d: "Несмотря на то, что Сирия в мирное время была одним из важнейших сельскохозяйственных экспортных регионов Османской Империи, опустошение, вызванное Левантийской войной и перемещением десятков тысяч сирийцев, оказало катастрофическое воздействие на этот сектор. Поля оставляют без присмотра или уничтожают, огороды превращают в растопку и топливо для локомотивов, а фермы по всей Сирии уничтожают бродячие бандиты.\n\nХотя египетское правительство согласилось отправить помощь, организовать ее оказалось непросто, поскольку ущерб, нанесенный железным дорогам, портам и дорогам, затруднил доступ к внутренним районам Сирии. Различные сирийские промышленники и торговцы выделили часть своего состояния на кампанию по оказанию помощи, в то время как были установлены контакты с сирийской диаспорой по всему миру, надеясь, что они смогут побудить свои правительства к действию."
 syrrep.13.a: "Это катастрофа!"
  
 syrrep.14.t: "Состояние сирийской армии"
 syrrep.14.d: "Поскольку Османская империя в значительной степени полагалась на иракских арабов в военных позициях, как из-за того, что они считались менее подверженными влиянию арабского национализма, так и из-за презрения сирийской военной организации к армии, мы оказались в сложной ситуации. Османская сирийская армия, которая была в значительной степени расформирована после того, как турки были отброшены в Анатолию, формирует новый костяк нашей армии, но кишит офицерами, придерживающимися менее чем звездных взглядов демократического правительства.\n\nВозглавляет эту разношерстную армию бывший Османский полковник Хусни Аль-Заим, который в основном из-за отсутствия лучших вариантов был назначен ее первым командующим. Этот человек, курдского происхождения, рассматривается многими как коррумпированный, неадекватный и ответственный, но имеет огромное влияние среди войск, особенно тех, кто прибывает из регионов меньшинств.\n\nЭто убедило большую часть правительства, что избавление от этого человека, в то время как они едва контролируют свои собственные провинции, может привести к перевороту, свергающему молодую демократию и вводящему военный режим, мало чем отличающийся от наших иракских соседей."
 syrrep.14.a: "Увольте Аль-Заима!"
 syrrep.14.b: "Слишком рискованно..."
  
 syrrep.15.t: "Государственный переворот в Дамаске"
 syrrep.15.d: "Вскоре после полуночи, вооруженные отряды под командованием генерала Хусни аль-Заима вошли в Дамаск с приказом арестовать президента и его высших должностных лиц. Когда солдаты маршировали по пустым улицам Старого города, утренняя роса покрывала деревья и цветы жасмина, заполнявшие балконы Дамаска. Перед рассветом было прохладно. Несколько человек уже проснулись, направляясь на работу пешком или на велосипеде. Танки и пулеметы были размещены в стратегических точках по всей сирийской столице.\n\nСлово 'переворот' или Инкилаб было произнесено в Сирии впервые, но многие ожидают, что это будет далеко не последний случай.\n\nВсе границы были закрыты, а связь с внешним миром приостановлена. Телефонные линии с Дамаском и обратно были отрезаны. Одна из воинских частей направилась через спящий город к резиденции президента в Бустан-эль-Раисе. Солдаты легко разоружили единственного охранника, дежурившего у входа резиденции [SYR.GetLeader] и ворвались только для того, чтобы встретиться лицом к лицу с самим президентом. После оглашения короткого ордера на арест этого человека, под дулом пистолета вывели из его дома и отвезли в тюрьму Меззе на вершине холма к западу от Дамаска."
 syrrep.15.a: "Что происходит?"
  
 syrrep.16.t: "[SYR.GetLeader] подает в отставку"
 syrrep.16.d: "Только недавно избранный президент Сирийской Республики, [SYR.GetLeader] ранее сегодня он подал в отставку из своей тюремной камеры: 'Я представляю благородному народу Сирии мою отставку с поста Президента Республики, желая ему вечного величия и славы'. Он высказал свою точку зрения, обратившись к сирийскому народу, а не к Хусни Аль-Заиму или распущенной Палате депутатов. Аль-Заим приказал сделать цинкографию и напечатать ее в пропагандистской брошюре, распространяемой отделом средств массовой информации сирийской армии, сопровождая ее похвальными отзывами генерала. Все известные люди в Сирии высказались о его мудрости, обаянии и рыцарстве, включая друзей свергнутого президента.\n\nНесмотря на все насилие - следует отметить, что во время переворота не было убито ни одного человека, - международная пресса упоминает: 'Большинство сирийцев, потягивая кофе на базарах и куря свои трубки Хаббла, почти не обратили внимания на смену правительства. За свою 4000-летнюю историю они испытали на себе власть персов, греков, римлян, монголов и турок. Они тоже были готовы привыкнуть к Хусни Аль-Заиму'. Был введен комендантский час, и правительственные чиновники вынуждены были занять свои обычные посты, но в целом народ Сирии слишком устал, чтобы оказывать серьезное сопротивление. В ближайшие несколько недель и месяцев, вероятно, будет наблюдаться рост оппозиции, но пока Аль-Заим правит верховной властью."
 syrrep.16.a: "Да здравствует Аль-Заим!!"
  
 syrrep.17.t: "Враги государства"
 syrrep.17.d: "С приближением к завершению захвата сирийского государственного аппарата пришло время для второго этапа четырехэтапного плана 'Аль-Заим'. Хорошо понимая, что для легитимации своего правления ему необходимо провести радикальные реформы, обслуживающие все стороны, и прежде всего перезапустить разрушающуюся сирийскую экономику, Аль-Заим видит это возможным только через получение огромной экономической и военной поддержки из-за рубежа для своего режима.\n\nНесмотря на то, что многие из его врагов и коллег называли его грубияном, Аль-Заим избегал злить сторонников любого из двух европейских силовых блоков, как угождающих социалисту Акраму Аль-Хурани, так и сирийской армии, состоящей из многих прогерманских бывших османских офицеров, поддерживающих его правительство. Однако если Сирия хочет получить столь необходимую ей поддержку, ей необходимо занять решительную позицию в противостоянии между двумя блоками и избавиться от агентов внутри страны, которые могут оказать поддержку противостоящему блоку."
 syrrep.17.a: "Встаньте на сторону Аль-Хурани, очистите немецких сторонников!"
 syrrep.17.b: "Встаньте на сторону армии, арестуйте социалистов!"
  
 syrrep.18.t: "Введение аграрных реформ"
 syrrep.18.d: "Несмотря на попытки позднего османского правительства сокрушить власть традиционных феодальных землевладельцев, они контролировали большую часть земель в Сирии со времен Омейядского халифата. Имея мало земли, оставленной простому фермеру, социалист Акрам Аль-Хурани смог распространить свою популистскую риторику по всей стране, особенно успешно в своем родном городе Хама, где широко распространенная коррупция и нищета обеспечили ему уверенную победу на последних выборах.\n\nИспользуя планы своего друга Аль-Хурани, Аль-Заим одновременно ломает власть великих сирийских семей, своей главной оппозиции, и завоевывает благосклонность простого человека, который борется за выживание после Левантийской войны и отчаянно умоляет о сильной фигуре для восстановления порядка."
 syrrep.18.a: "Насколько дальше пойдет Аль-Заим?"
  
 syrrep.19.t: "Аль-Заим проводит социальные реформы"
 syrrep.19.d: "Вдохновленный программами покойной Османской ОНП и ее лидера Мустафы Кемаля-Паши, он положил глаз на модернизацию сирийского государства и разрыв с его традиционными, религиозными корнями. Нацелившись на школы, университеты и суды, кабинет Аль-Заима арестовал или заменил деятелей, которые были идентифицированы как враги режима, переписал учебные программы, чтобы обесценить арабских националистов, которые основали Национальный блок. Религиозные школы, закрытые поздним османским режимом, но вновь открытые после их ухода из Сирии, были закрыты еще раз, поскольку новый генералиссимус видит в Улемме не что иное, как древнее, дряхлое учреждение, призванное ослабить сирийский народ изнутри.\n\nПоскольку все политические партии запрещены, правительство также начало крестовый поход против газет и подпольных политических организаций, чтобы гарантировать, что его контроль не может быть оспорен. Налажено круглосуточное пропагандистское вещание на радиоволнах, а над любыми другими станциями осуществляется строгий контроль. Несмотря на эти усилия по подавлению оппозиции, газеты и радиопередачи, выпускаемые сирийскими эмигрантами в соседних с нами странах, способны проникнуть в страну."
 syrrep.19.a: "Он наживает себе много могущественных врагов..."
  
 syrrep.20.t: "Выборы в Сирии"
 syrrep.20.d: "Как и обещал Хусни Аль-Заим, когда он пришел к власти, на прошлой неделе по всей Сирии были проведены 'свободные' выборы, чтобы решить судьбу нации. То, что выборы будут фальшивыми, следовало ожидать, но не многие ожидали, что это будет настолько очевидно, поскольку Аль-Заим был сегодня объявлен Президентом со 117% голосов после того, как баллотировался без сопротивления, успешно набрав на 150 000 голосов больше, чем было имеющих право голоса избирателей. Государственные газеты поспешили поздравить президента с его удивительной победой в то время как в Дамаске были устроены праздничные мероприятия в честь консолидации власти военным истеблишментом.\n\nПромышленники, сторонники Национального блока или интеллектуалы, которые еще не покинули страну, теперь массово бегут, напуганные сильным гневом, вылившимся на их фигуру студенческими манифестациями и прозаическими протестующими. Правительство не делает ничего, чтобы воспрепятствовать их отъезду, но уже постановило, что каждый враг государства, который покидает страну, должен быть конфискован и перераспределен (среди приближенных Аль-Заима)."
 syrrep.20.a: "Мы стоим за нашего президента!"
  
 syrrep.21.t: "Государственный переворот в Дамаске"
 syrrep.21.d: "Подобно тому, как это произошло всего несколько месяцев назад, сирийские танки и грузовики катились по улицам Старого города сегодня рано утром, когда бывший друг и коллега Аль-Заима, Сами аль-Хинави совершил свой собственный переворот.\n\nСирийский диктатор был похищен из своего дома в Аль-Равде, недалеко от улицы Абу Румманех, и его постигла та же участь, что и последнего президента-демократа. Когда в 2 часа ночи солдаты появились у его порога, Аль-Заим столкнулся с ними из окна своего балкона, только что вернувшись с благотворительного бала в отеле 'Блудан', организованного Сирийским Красным Полумесяцем. Они открыли огонь, промахнулись, затем ворвались внутрь и вытащили его в майке, кричащего как сумасшедший. Фадлалла Абу Мансур, один из офицеров, возглавлявших переворот, ударил сирийского президента по лицу. ‘Не бей меня,- прорычал Аль-Заим. Он быстро добавил: 'Послушайте, у меня с собой 80 000 сирийских фунтов. Возьмите 50 000 и дайте 20 000 своим войскам. Только дай мне выбраться из Сирии живым. Абу Мансур снова ударил его: 'Откуда у тебя такое богатство? Как ваша бедность превратилась в богатство?' Солдаты уже конфисковали 36 000 фунтов из дома Аль-Заима. Уже в слезах Аль-Заим пробормотал: 'Говорю вам, я невиновен'. Затем он спросил: 'Кто стоит за переворотом?'. Абу Мансур зарядил пистолет и крепко прижал его к голове: 'Если ты не заткнешься, я вышибу тебе мозги!'\n\nДобравшись до заброшенного участка земли в Меззе, рядом со старым кладбищем, Аль-Заим постигла именно такая участь. Он был расстрелян вместе со своим премьер-министром и советником Мухсеном Аль-Барази рано утром, в общей сложности в его тело было выпущено 117 пуль."
 syrrep.21.a: "Верховный вождь мертв! Да здравствует верховный вождь!"
  
 syrrep.22.t: "Хлебные бунты в Алеппо"
 syrrep.22.d: "Подстрекаемый Народной партией в ответ на недостаточные меры, принятые правительством для борьбы с ростом цен на зерно, город Алеппо вышел на улицы в знак протеста против своего правительства. Все пекарни и хлебопекарни были закрыты, а студенты и торговцы маршировали по улицам. Хотя основная тема этого протеста сосредоточена вокруг слабой экономической политики правительства, на самом деле это протест промышленного капитала Сирии против ограниченного влияния, которое они имеют в принятии решений, которое почти исключительно осуществляется дамасской элитой."
 syrrep.22.a: "Пусть едят пирог!"
  
 syrrep.23.t: "Смерть Саадаллы Аль-Джабири"
 syrrep.23.d: "Саадалла аль-Джабири был найден мертвым сегодня утром в своем доме в Алеппо. Национальный блок - тяжеловес и убежденный защитник демократии, которого многие считали неофициальным лидером Алеппо, был близким другом Аль-Куватли и действовал как его партнер и союзник в спорной Северной Сирии. До сих пор неясно, какова причина смерти, но все еще относительно молодой политик боролся с собой после того, как минометный снаряд попал в его дом во время осады Алеппо во время Левантийской войны. Маловероятно, что слухи об убийстве когда-либо будут отброшены, так как в мусульманской традиции тело должно быть похоронено как можно скорее.\n\nС его уходом, многие Алеппинцы теперь смотрят на Народную партию, которая сформировала его главную оппозицию в городе. Их лидеры, Рушди Аль-Кихия и Назим Аль-Кудси, однако, быстро оплакивали его кончину и восхваляли его как образец добродетели и сирийского национализма."
 syrrep.23.a: "Огромный удар по Национальному блоку"
  
 syrrep.24.t: "Марада активизирует атаки на севере Ливана"
 syrrep.24.d: "Возглавляемые Пьером Амин Джумайил и Уильямом Хави, партизаны Марада активизировали свои атаки на военные аванпосты в западной Сирии. Группа получила свое название от независимых общин в Ливане и прилегающих высокогорьях после завоевания Сирии Арабской Армией в 630 году н. э., известных своей жестокой военной доблестью. Именно на их наследии хочет строить преимущественно маронитское ополчение, и их цели по созданию независимого Ливана, свободного от сирийского вмешательства, не подлежат обсуждению.\n\nОднако не все ливанские граждане поддерживают их действия, поскольку многие считают, что их чрезмерное насилие и жестокость по отношению к мусульманам разрушают вновь обретенную роль Ливана в сирийской нации. Мэр Бейрута и отпрыск известной семьи Даук Ахмад Даук осудил их действия и срочно потребовал отставки Гемаэля и Хави."
 syrrep.24.a: "Они не будут сопротивляться нам вечно!"
  
 syrrep.25.t: "Беспорядки в рядах ливанцев"
 syrrep.25.d: "Благодаря особому статусу Ливана в Османской Империи и их достаточно самостоятельной роли во время Левантийской войны, бывшему ливанскому сопротивлению было позволено создавать свои собственные подразделения и военную структуру в сирийских рамках. Называя себя "Ливанской Добровольческой армией", эти люди сражаются под руководством своего генерала Фуада Чехаба.\n\nПоскольку конфликт все еще бушует по всей Сирии, правительство в Дамаске призывает все части сирийской армии оказать помощь в восстановлении порядка. Однако ЛВА отказывается воевать за пределами ливанской территории, утверждая, что это сирийские проблемы, а не ливанские. Это вызвало сильное возмущение в Дамаске, который отрицает, что Ливан является отдельным образованием от Сирии, и направил новые приказы Чехабу, направив его и его войска в Палестину для оказания помощи в подавлении сионистских ячеек."
 syrrep.25.a: "Как они смеют отказываться от прямого приказа?"
  
 syrrep.26.t: "Фуад Чехаб провозглашает независимость Ливана"
 syrrep.26.d: "Недовольство агрессивным влиянием и вмешательством дамасской элиты в дела бывшего Мутасаррифата, последняя капля, которая опрокинула ведро, прибыла в начале этой недели, когда некомпетентность сирийской армии в подавлении различных повстанческих ячеек, все еще действующих на ее территории, побудила [SYR.GetLeader] послать ливанскую дивизию в Палестину. Ссылаясь на это как на вопиющее пренебрежение бейрутским договором, который предусматривал автономию маронитской общины и обещал, что ливанские силы будут использоваться исключительно на ливанской территории, их генерал Фуад Чехаб объявил, что 'Сирийско-ливанский союз' исчерпал свое время.\n\nСирийская общественность возмущена этим вопиющим предательством арабского дела и требует прямых военных действий, чтобы вернуть восставшую провинцию в исходное положение. С учетом того, что Бейрут является важнейшим портом Леванта, экономический ущерб, скорее всего, будет огромным для молодого сирийского государства, если не будет найдено решение. Президент [SYR.GetLeader] быстро объявил Ливанское государство незаконным и получил поддержку от всего арабского мира в этой позиции, при этом египтяне пообещали помочь Сирии, если в этом возникнет необходимость."
 syrrep.26.a: "Будет ли Сирия знать, что такое мир?!"
 syrrep.26.b: "Куллюнаа лиль-ватан, лиль-‘уляя, лиль-‘алям! (Играть за Ливан)"
  
 syrrep.27.t: "Ливанские представители протестуют против влияния Дамаска"
 syrrep.27.d: "Недавние кадровые перестановки в кабинете министров и явная предвзятость правительства в отношении Дамасских промышленников вызвали большое недовольство среди представителей Ливана.\n\nПосле того, как финансирование на реконструкцию гавани Бейрута и расширение медицинских учреждений в городе было предоставлено компании (министра образования) Ахмад Шарабати, представители города сегодня встали в середине парламентской сессии и покинули здание в знак протеста против кумовства, распространенного в городской администрации [SYR.GetLeader]."
 syrrep.27.a: "Они должны быть счастливы, что мы вообще им помогаем!"
  
 syrrep.28.t: "Плебисцит в Киликии"
 syrrep.28.d: "Чтобы выполнить пожелания преимущественно турецкого населения Киликии и положить конец деятельности по защите закона, правительство в Дамаске наконец-то решилось на проведение референдума в северных провинциях Сирии. В то время как это создает опасный прецедент для других групп, желающих покинуть сирийское государство, правительство было вынуждено признать, что оно совершенно неспособно победить иррегулярные турецкие силы и выписало референдум в надежде сохранить лицо.\n\nВ столице уже обнажены кинжалы и брошена обувь, поскольку население бастует и протестует против того, что они считают гибелью Сирии. Полиция и военные подразделения были направлены в город в попытке остановить эскалацию насилия, но в Дамаске и городах, расположенных дальше на севере, туркоязычные граждане подвергаются нападениям и кричат на улицах."
 syrrep.28.a: "У нас не было выбора..."
  
 syrrep.29.t: "Сами аль-Хинави восстанавливает демократию"
 syrrep.29.d: "Несмотря на то, что аль-Хинави был частью военного истеблишмента и близким другом покойного сирийского диктатора, сегодня он заявил, что полностью планирует вернуть Сирию ее народу и призвал известного сирийского националиста Хашима аль-Атасси сформировать правительство, которое вернет Сирию на правильный путь.\n\nНесмотря на свои благие намерения, лидер переворота позаботился о сохранении своего положения и использовал момент своей власти, чтобы передать больше привилегий и влияния главе вооруженных сил.  Министр обороны теперь всегда будет военным, чтобы избежать, по его словам, 'некомпетентности и отсутствия ноу-хау у гражданского персонала'."
 syrrep.29.d.Alt: "Несмотря на то, что аль-Хинави был частью военного истеблишмента и близким другом покойного сирийского диктатора, сегодня он заявил, что полностью планирует вернуть Сирию народу и призвал к созданию нового правительства во главе с Народной партией, надеясь, что они смогут вернуть нормальную жизнь в сирийскую политику.\n\nНесмотря на кажущиеся благие намерения восстановить статус-кво, лидер переворота убедился, что его положение в безопасности, и использовал свой момент власти, чтобы передать больше привилегий и влияния главе вооруженных сил. Министр обороны теперь всегда будет военным, чтобы избежать, по его словам, 'некомпетентности и отсутствия ноу-хау у гражданского персонала'."
 syrrep.29.a: "Аль-Хатасси берет мантию!"
 syrrep.29.b: "Народной партии дают второй шанс"
  
 syrrep.30.t: "Документ Зука Микаэля"
 syrrep.30.d: "В ответ на ультиматум сирийской армии, требующей мобилизации ливанских войск для подавления восстаний на алавитских и еврейских территориях, группа ливанских солдат и офицеров собралась сегодня в городе Зук-Микаэль, чтобы засвидетельствовать свое имя в документе, подтверждающем их клятву служить интересам Ливана исключительно и под ливанским знаменем и командованием его национального правительства. Манифест вызвал возмущение военного руководства в Дамаске, но приобрел широкую популярность как среди членов ливанской Добровольческой армии, так и среди гражданского населения Ливана.\n\nЗвучат призывы к потенциально мешок Фуад Шехаб, и назначить более про-сирийский офицер Шаукат Шукайр, чтобы возглавить ливанскую Добровольческую армию в Палестину, но даже Шукайр, кажется, проявляет сомнения, так как его телеграммы обратно в Дамаск занимают все больше и больше времени, чтобы прибыть, с каждым ответом. Сам Шехаб якобы взял 'отпуск', но был немедленно помещен под пристальный надзор наших правительственных агентов."
 syrrep.30.a: "Будем молиться, чтобы они образумились"
  
 syrrep.31.t: "Ливанские общественные деятели собрались во Дворце Бейтеддин"
 syrrep.31.d: "Генерал Фуад Шехаб был замечен в начале этого дня, когда он садился в машину вместе с заметным ливанским политиком Бечарой Эль-Хури и друзским шейхом Маджидом Арсланом. Хотя наши агенты проследили за машиной до Дворца Бейтеддин, Старого замка, построенного в эпоху ливанского эмирата, они были задержаны отрядом ливанской Добровольческой армии, который, казалось, без каких-либо четких объяснений разместил гарнизон во Дворце. Последовал несколько напряженный разговор, который перерос в сложный спор о полномочиях и бюрократической волоките, поскольку солдаты отказали им во въезде.\n\nПеред тем, как их заставили уйти, наши агенты отметили присутствие других политических деятелей на этом подозрительном собрании. Учитывая расположение Бейтдина в районе Чоуф, на территории клана друзов Джамблатт, весьма вероятно, что молодой вождь Камаль Джамблатт и его родственники также присутствовали на этом мероприятии.\n\n Хотя сирийская Конституция поддерживает право своих граждан на проведение публичного собрания, присутствие как военных, так политиков и вождей племен, собравшихся во дворце, который рассматривался как символ ливанской независимости, посеяло в Дамаске страх."
 syrrep.31.a: "Созвать партию для обсуждения кризиса"
  
 syrrep.32.t: "Конференция в Яффе"
 syrrep.32.d: "Избранный на основе обещания автономии для различных групп сирийского меньшинства, наш новоизбранный президент призвал ко второму Всесирийскому Конгрессу в Яффе для изучения возможностей передачи власти. Однако энтузиазм по поводу его планов остается низким среди арабов суннитов поскольку они опасаются что это значительно ослабит власть сирийского правительства и помешает его потенциалу стать лидером арабского движения.\n\nЧтобы показать свое недовольство, Национальный блок выступил против конференции в Яффе и попросил ее членов не присутствовать в надежде предотвратить какое-либо соглашение. Раскол свирепствует как в партии, так и в суннитской группе в целом, однако многие деятели видят в Яффе ступеньку к власти в Новой сирийской системе. Алеппинцы, уставшие от потери власти Дамаскинцами и опасающиеся, что агрессивное сирийское правительство может посеять хаос в их преимущественно турецких и курдских экономических глубинках, уже объявили о своем появлении. Алавиты, друзы и марониты также приняли приглашение, в то время как турки тусфар отказались участвовать. К огромному протесту своих коллег в Дамаске, президент также принял любопытное решение направить приглашение Давиду Бен-Гуриону из Ишува, надеясь, что он сможет прийти к соглашению с оставшимися сионистами, что может принести пользу Сирии."
 syrrep.32.a: "Яффа сломает или сделает новую Сирию..."
  
 syrrep.35.t: "Государственный переворот в Дамаске"
 syrrep.35.d: "Подобно тому, как это произошло всего несколько месяцев назад, сирийские танки и грузовики катились по улицам Старого города сегодня рано утром, когда бывший друг и коллега Аль-Заима Адиб бен Хасан совершил свой собственный переворот.\n\nСирийский диктатор был похищен из своего дома в Аль-Равде, недалеко от улицы Абу Румманех, и его постигла та же участь, что и последнего президента-демократа. Когда в 2 часа ночи солдаты появились у его порога, Аль-Заим столкнулся с ними из окна своего балкона, только что вернувшись с благотворительного бала в отеле 'Блудан', организованного Сирийским Красным Полумесяцем. Они открыли огонь, промахнулись, затем ворвались внутрь и вытащили его в майке, кричащего как сумасшедший. Фадлалла Абу Мансур, один из офицеров, возглавлявших переворот, ударил сирийского президента по лицу. ‘Не бей меня,-прорычал Аль-Заим. Он быстро добавил: 'Послушайте, у меня с собой 80 000 сирийских фунтов. Возьмите 50 000 и дайте 20 000 своим войскам. Только дай мне выбраться из Сирии живым. Абу Мансур снова ударил его: 'Откуда у тебя такое богатство? Как ваша бедность превратилась в богатство? Солдаты уже конфисковали 36 000 фунтов из дома Аль-Заима. Уже в слезах Аль-Заим пробормотал: 'Говорю вам, я невиновен.' Затем он спросил: 'Кто стоит за переворотом?'. Абу Мансур зарядил пистолет и крепко прижал его к голове: 'Если ты не заткнешься, я вышибу тебе мозги!'\n\nДобравшись до заброшенного участка земли в Меззе, рядом со старым кладбищем, Аль-Заим постигла именно такая участь. Он был расстрелян вместе со своим премьер-министром и советником Мухсеном Аль-Барази рано утром, в общей сложности в его тело было выпущено 117 пуль."
 syrrep.35.a: "Верховный вождь мертв! Да здравствует верховный вождь!"
  
