 SYR_shukri_al_quwatli: "Шукри аль-Куватли"
 SYR_shukri_al_quwatli_leader_desc: "Среди нескольких ветвей династии аль-Фатат, ни одно не добьётся успеха, сравнимого с сирийской, и всё благодаря ловкому политическому маневрированию её главы, Шукри аль-Куатри. Не смотря на его двойное изгнание из Сирии, он вернулся и собирает союзников в преддверии создания нового типа республиканского правительства. Шукри занимает сбалансированную позицию между либеральными бюргерами и консервативными землевладельцами, имеющих законодательную власть в Сирии."
  
