 SYR_antun_saadeh: "Антун Сааде"
 SYR_antun_saadeh_leader_desc: "Родившийся в Бейруте, Антун Сааде является человеком многих талантов и малого терпения. Прожил половину своей жизни на западе, а по возвращению обнаружил смерть мечты о демократическом Ливане. В руинах Левана Антоун оснавал организацию под названием ‘Великая Сирия’, посвящённую созданию секулярной, независимой Сирии, готовой сражаться с османским и западным империализмом. Единственной точкой соприкосновением между ним и синдикалистами является ненависть к империализму, и поэтому от отвергает идеологию как сеющую распри. Великая Сирия, согласно его идеям, является родиной всех сирийцев, курдов, иракцев и ливанцев, в не зависимости от этноса или расы. В своей литературе он заявляет, что объединит лучшие детали социализма, национализма и патриотизма под знаменем идеологии ‘Забваа’."
  
