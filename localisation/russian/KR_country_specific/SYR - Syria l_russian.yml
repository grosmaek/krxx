 # Yishuv Flavour (by Ido) # 
 ########################### 
  
 yishuvflavour.1.t: "Еврейский Национальный Совет возобновляет деятельность в мирное время"
 yishuvflavour.1.d: "Еврейский Национальный Совет, действующий с момента создания Мутасаррифата, управлял делами в Ишуве, многочисленных еврейских поселениях, которые были созданы в рамках сионистского движения, возобновил свою деятельность в мирное время после окончания войны в Палестине. Давид Бен-Гурион предложил уйти со своего поста президента ЕНС, вероятно, в качестве жеста примирения с зарождающимся сирийским правительством, и призвал провести выборы в Собрание представителей, чтобы избрать себе замену. Хотя многие удивлены отставкой самого влиятельного сионистского лидера в Палестине, многие предполагают, что он будет иметь влияние на управление будущими правительствами ЕНС."
 yishuvflavour.1.a: "Только не устраивайте беспорядок"
  
 yishuvflavour.2.t: "Еврейский Национальный Совет тихо одобряет Народную партию"
 yishuvflavour.2.d: "Официально бойкотируя сирийские выборы, Еврейский Национальный Совет намекнул о своей тихой поддержке Народной партии, возможно, надеясь, что либеральное правительство в Дамаске даст им больше шансов на автономию, что предпочтительнее, чем Национальный блок. Еще до создания Сирийской Республики, Ишув поддерживал теплые отношения с Рагибом ан-Нашашиби, которые переросли в позитивное отношение к аль-Джазаири и его идеалам мультикультурной федеративной Сирии. Это новое принятие статус-кво в Сирии уже вызывает беспокойство у более воинственных националистических элементов Ишува."
 yishuvflavour.2.a: "Ожидаемо, но удивительно"
  
 yishuvflavour.3.t: "Прекращение огня между Хаганой и Эцелем срывается"
 yishuvflavour.3.d: "Во время войны между Каирским Пактом и Османской Империей, Хагана, связанная с союзниками Бен-Гуриона и общим истеблишментом Ишува, и Эцель, более воинственное военизированное формирование, связанное с правым ревизионистским движением, возглавляемым Зеэвом Жаботинским, согласились на временное перемирие для защиты еврейских интересов в Палестине. Но теперь, когда ЕНС, похоже, вступил в союз с Сирией, Эцель расторг перемирие и заявил, что ЕНС, Бен-Гурион и Хагана предали сионистское движение, вступив в союз с Дамаском. ЕНС быстро согласился запретить ревизионистскую партию во всех своих органах, включая Собрание представителей. Многие опасаются, что Эцель планирует вооруженное восстание в Палестине, дестабилизирующее регион."
 yishuvflavour.3.a: "Палестина снова дестабилизируется..."
  
 yishuvflavour.4.t: "Выборы в Собрание представителей Ишува"
 yishuvflavour.4.d: "В еврейских городах Палестины прошли выборы в Собрание представителей Ишува [GetYear] года. После отставки Бен-Гуриона с поста президента ЕНС его партия социал-демократическая Мапай выдвинула в качестве преемника не вызывающего разногласий Залмана Шазара, и благодаря доминированию Мапай в организациях ишува, легко получила большинство голосов. Многие предполагают, что Залман Шазар находится под скрытым влиянием Бен-Гуриона, который ушел на покой в кибуц в Негеве. Результатом выборов для Мапай стало появление блока левых синдикалистов 'ХаПоэль ха-Цаир' и 'Поале Цион', что может означать ослабление влияния Мапай на левое крыло Ишува. Другие крупные партии, появившиеся на выборах, - это партия 'Новая алия', которую поддерживают многие либерально настроенные сионисты среднего класса, и социально-консервативная 'ХаПоэль ха-Мизрачи'. Ревизионистской партии, возглавляемой Зеэвом Жаботинским, запрещено участвовать в выборах из-за ее неприятия нового статус-кво, однако ее сторонники заявили, что будут бойкотировать выборы."
 yishuvflavour.4.a: "Кто?"
  
 yishuvflavour.5.t: "Декларация национального освобождения Жаботинского"
 yishuvflavour.5.d: "Ссылаясь на предательство учреждения Ишува по отношению к сионистскому идеалу суверенного еврейского национального государства, Жаботинский заявил в радиообращении, что Иргун теперь будет действовать, чтобы 'освободить землю Израиля от ее поработителей, и призвал всех 'гордых' евреев в Палестине сопротивляться сирийскому правительству любым возможным способом. Опасения сирийского правительства и ЕНС сбылись: Эцель поднял восстание. Шансы Эцеля на успех невелики, но многие опасаются, что это только начало худших событий. ЕНС объявил Жаботинского и нескольких лидеров ревизионистского движения, а также Эцеля персонами нон-грата, и сирийское правительство выступило с таким же заявлением."
 yishuvflavour.5.a: "Это означает неприятности"
  
 yishuvflavour.6.t: "Попытка подрыва офиса губернатора"
 yishuvflavour.6.d: "Заговор Эцель с целью взрыва офиса губернатора Иерусалима был успешно предотвращен сегодня властями: самодельная бомба была найдена в комнате под офисом губернатора Иерусалима. Хагана согласилась сотрудничать с сирийскими властями в поисках исполнителей попытки взрыва."
 yishuvflavour.6.a: "Хоть кто-то сотрудничает с нами..."
  
 yishuvflavour.7.t: "Сезон"
 yishuvflavour.7.d: "Хагана начала серию рейдов против отделений Эцель по всей Палестине, захватив склады с оружием и взяв в плен около 200 человек. Некоторые отделения оказали яростное сопротивление этим рейдам, что привело к перестрелкам, которые иногда длились часами. Среди убитых - известный член Эцель Авраам Штерн, который в результате был замучен Хаган."
 yishuvflavour.7.a: "Ишув обращается против самого себя?"
  
 yishuvflavour.8.t: "Жаботинский отправляется в изгнание"
 yishuvflavour.8.d: "Жаботинский, сославшись на отчаяние, вызванное 'Войной братьев', отправился в изгнание в Грецию, поклявшись продолжать 'истинное сионистское дело'. Вместе с ним отправился Авраам Техоми, командир Эцель, который, как утверждается, до сих пор организует новые подпольные ячейки Эцель, чтобы оттянуть время до нанесения нового удара по Сирии."
 yishuvflavour.8.a: "Пусть он останется в изгнании"
  
 yishuvflavour.9.t: "Какал сажает деревья в Палестине"
 yishuvflavour.9.d: "Keren Kayemet L'Israel, известный под аббревиатурой Kakal и английским названием Еврейский Национальный Фонд, начал кампанию по посадке деревьев вокруг Палестины. Хотя многие критикуют его усилия по покупке земли вокруг Палестины, также многие приветствуют его усилия по посадке деревьев, поскольку Палестина страдает от сильного обезлесения в последние столетия. Правительство заявило, что будет следить за усилиями ЕНФ по приобретению земли, чтобы успокоить возможную напряженность и сохранить региональную стабильность в Палестине."
 yishuvflavour.9.a: "Кажется достаточно безобидным"
  
