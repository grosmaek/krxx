 syr_hawran_secured: "Контроль над Авраном"
 syr_hawran_secured_desc: "Авран, населенный преимущественно друзским меньшинством, является одним из важнейших районов Сирии. Служа сельскохозяйственным центром внутренней Сирии и главным экспортером для гавани Бейрута, можно сказать, что тот, кто контролирует Авран, контролирует не только Дамаск, но и всю Сирию."
  
