 SIC_italian_confederation_desc: "Эта страна является членом Итальянской конфедерации, свободного союза государств, объединенных общим наследием, который был сформирован победившими сицилийцами после Второго Рисорджименто."
 SIC_confederate_army: "Объединенная армия Конфедерации"
 SIC_confederate_army_desc: "Хотя многочисленные государства новой Итальянской конфедерации имеют свои собственные армии, они не действуют полностью независимо. Благодаря совместной организации и сотрудничеству эти армии могут сражаться на поле боя как единое целое."
 SIC_imperial_splendour: "Возрождение Империи"
 SIC_regio_esercito: "Nuovo Regio Esercito"
 SIC_regio_esercito_desc: "После объявления о том, что объединенная Италия должна стать империей, старая, преимущественно сицилийская армия была заменена на армию, состоящую из жителей всей империи."
