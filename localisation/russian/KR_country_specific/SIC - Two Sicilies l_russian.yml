 ### Decisions ### 
 SIC_never_surrender: "Ни шагу назад!"
 SIC_never_surrender_desc: "Мы пойдём до конца, мы будем биться в Сицилии, мы будем бороться на морях и океанах, мы будем сражаться с растущей уверенностью и растущей силой в воздухе, мы будем защищать наш Остров, какова бы ни была цена, мы будем драться на пляжах, мы будем драться на побережьях, мы будем драться в полях и на улицах, мы будем биться на холмах; мы никогда не сдадимся!"
 SIC_attack_sri: "Атаковать государство [From.GetNameDef]"
 SIC_attack_sri_desc: "Время пришло! Синдикалисты заняты кое-где ещё, что предоставило нам прекрасную возможность вернуть себе Италию!"
 SIC_claim_sri: "Объявить претензии на Север"
 SIC_claim_sri_desc: "После того, как социалистическая республика на нас напала, мы должны заявить о своих претензиях на Север. Победа приведёт к объединению Италии нами!"
 SIC_declare_italian_empire: "Провозгласить Итальянскую Империю"
 SIC_declare_italian_empire_desc: "Хотя мы и не собирались вновь объединять Италию, после победы над нашими врагами мы всё же решили именно так и поступить. Пришло время объявить новую империю, которая будет править Италией, возрождённой под управлением сицилийцев!"
 SIC_invite_into_empire: "Пригласить государство [From.GetNameDef] в состав Империи"
 SIC_invite_into_empire_desc: "После устранения угрозы со стороны Социалистической Республики и формального провозглашения Итальянской Империи, пришло время протянуть руку государству [From.GetNameDef] и начать переговоры с [From.GetAdjective] правительством, чтобы они склонились перед их новым президентом Федерации, и наконец присоединились к единой Италии."
 owned_by_friendly_PAP: "принадлежит и контролируется дружественным и независимым государством §Y[PAP.GetNameDef]§!"
 SIC_may_now_acquire_cores: "Теперь можно будет интегрировать земли, на которые мы претендуем, и которые находятся вне собственно сицилийской территории\n"
 SIC_form_italian_confed: "Создать Итальянскую Конфедерацию"
 SIC_form_italian_confed_desc: "После того, как большая часть Апеннинского полуострова стала нам подконтрольна, пришло время объявить о восстановлении старого порядка: под нашим благосклонным управлением будет организована конфедерация итальянских государств. С определённой долей удачи, это меж-итальянское сотрудничество можно будет углубить и получить от этого выгоду."
 SIC_invite_into_confed: "Пригласить государство [From.GetNameDef] в состав Конфедерации"
 SIC_invite_into_confed_desc: "После устранения угрозы со стороны социалистической республики и формального провозглашения Итальянской Конфедерации под [Root.GetAdjective]им контролем, пришло время протянуть руку государству [From.GetNameDef] и начать переговоры с [From.GetAdjective] правительством, чтобы они наконец вернулись к Италии."
 SIC_three_italian_subjects: "Как минимум три итальянские страны находятся в [Root.GetAdjective]ом подчинении (обладание §Y[2.GetCapitalVictoryPointName]§! также считается)"
 SIC_join_entente: "Присоединиться к Антанте"
 SIC_join_entente_desc: "Наши друзья во Франции помогут нам освободить Север, точно так же, как и мы поможем им вернуться домой. Мы будем работать вместе, чтобы они вернули свои земли, и вместе с нами контролировали Средиземное море."
 SIC_join_reichspakt: "Присоединиться к Рейхспакту"
 SIC_join_reichspakt_desc: "Германия - это единственная великая держава в Европе, только она сможет стать эффективным противовесом синдикалистской угрозе."
 SIC_join_austria: "Присоединиться к Дунай-Адриатическому Союзу"
 SIC_join_austria_desc: "Габсубргская монархия уже помогала нам в прошлом, и они наверняка помогут истинному итальянскому правительству тогда, когда придёт время."
 SIC_offer_piedmont_to_SRD: "Заключить сделку с государством [SRD.GetNameDef]"
 SIC_offer_piedmont_to_SRD_desc: "Так как мы теперь обладаем Пьемонтом, у нас появилась интересная возможность: мы можем предложить Сардинии контроль над этим регионом, что позволить им вернуться на материк, а взамен они присоединятся к нашей конфедерации и станут автономной марионеткой сицилийского правительства. Им трудно будет отказаться от столь заманчивого предложения!"
 SIC_call_for_help: "Призвать государство [From.GetNameDef] на помощь"
 SIC_call_for_help_desc: "После того как государство [SRI.GetNameDef] объявило нам войну, государство [From.GetNameDef] должно понимать, что они станут их следующей целью в случае нашего поражения. Если они не глупцы, они ответят на наш призыв о помощи, пока не поздно."
 SIC_develop_campania_steel_mines: "Разработка железных рудников в [117.GetName]"
 SIC_develop_campania_aluminium_mines: "Разработка алюминиевых рудников в [117.GetName]"
  
 ### Military Focuses ### 
 SIC_armed_forces: "Королевские Вооружённые Силы"
 SIC_armed_forces_desc: "С самого конца разрушительной гражданской войны, разорвавшей Италию на части, остатки Итальянской Федеральной Армии на юге были реорганизованы в Королевскую Армию Обеих Сицилий. Однако эта реорганизация до сих не доведена до конца, что мы твёрдо намерены исправить."
 SIC_he_atacc: "Дайте им бой!"
 SIC_he_atacc_desc: "Мы придумали простое решение синдикалистской проблемы: надо просто ждать удачного момента для атаки! Тогда мы освободим всю Италию от этих коварных французских гадюк до того, как это успеют сделать завидующие нам силы!"
 SIC_sicilian_auto_industry: "Сицилийская автомобильная промышленность"
 SIC_sicilian_auto_industry_desc: "Ключ к современной войне - это двигаться быстрее своих врагов, чтобы получить над ними превосходство в манёвренности. К счастью, многие автопроизводители были изгнаны с синдикалистских земель, так что теперь они смогут нам помочь с возвращением оккупированной территории."
 SIC_motorization_offensive: "Механизированное наступление"
 SIC_motorization_offensive_desc: "Мы не остановимся на простых грузовиках. Для того, чтобы остановить красный потоп, мы станем использовать машины, специально предназначенные для перевозки пехоты в боевых условиях."
 SIC_mobilize_the_realm: "Мобилизировать королевство"
 SIC_mobilize_the_realm_desc: "Пусть каждый человек принимает участие в спасении итальянского духа от синдикализма и французского рабства. А что ТЫ сделал для Родины?"
 SIC_planning_grand_offensive: "План Великого Наступления"
 SIC_planning_grand_offensive_desc: "Вторжение на Север - это непростое дело. Для того, чтобы одержать верх в предстоящих битвах, мы должны учесть всё: рельеф, климат и логистику французских подкреплений."
 SIC_armored_thrusts: "Бронированное наступление"
 SIC_armored_thrusts_desc: "Синдикадисты наверняка подготовили против нас оборонительные линии... Но мы сломаем их с помощью итальянского инженерного гения!"
 SIC_strike_now: "Ударить сейчас!"
 SIC_strike_now_desc: "Мы находимся в состоянии войны с социалистической республикой - пришла пора освободить Италию от безбожников-синдикалистов!"
 SIC_apenini: "Arditi degli Appennini"
 SIC_apenini_desc: "Горный регион на границе с территорией, занимаемой синдикалистами, станет одним из основных полей боевых действий. Также не стоит забывать об Альпах, в которых мы будем сражаться уже непосредственно с французами. Наши элитные войска, наследники выживших Альпини Итальянской Федеральной Армии, смогут вновь с честью послужить своей стране."
 SIC_fusilero: "Сицилийский морской корпус"
 SIC_fusilero_desc: "Наш флот сможет достичь превосходства в море, а благодаря этому преимуществу мы сможем атаковать побережье синдикалистов и сделать Италию для итальянцев реальностью, а не мечтой."
 SIC_army_reform: "Начать реформу армии"
 SIC_army_reform_desc: "Наша армия - это всё ещё странная смесь ополчения, старых дивизий Итальянской Федерации, призывников и иностранных добровольцев. Организовать их в эффективную боевую силу будет непросто."
 SIC_army_innovation: "План реформы Мессе"
 SIC_army_innovation_desc: "Небольшая клика генералов, ведомая Джованни Мессе, ветераном Войны Сопротивления, собирается провести обширные реформы в организации и планировании нашей армии. Быть может, выслушав их просьбы, мы поспособствуем увеличению боевой эффективности наших вооружённых сил."
 SIC_he_protecc: "Защитная позиция"
 SIC_he_protecc_desc: "Мы находимся в безнадёжном меньшинстве перед силами Третьего Интернационала. Лучшим вариантом действий станет защита нашего оборонительного периметра, пока не придёт время уничтожить синдикалистов в решительной контратаке."
 SIC_artillery_batteries: "Артиллерийские Батареи"
 SIC_artillery_batteries_desc: "Линию Абруццо необходимо удержать, чтобы у наших планов была хоть какая-то надежда на успех. Мы должны обеспечить нашу артиллерию достаточной огневой мощью для того, чтобы она смогла отразить любые атаки синдикалистов."
 SIC_defend_sky: "Защита небес"
 SIC_defend_sky_desc: "Сохранение превосходства в воздухе будет крайне важно в этой войне обороны государства. Мы должны обеспечить нашу авиацию современными и качественными самолётами, не забывая также и об обслуживающем персонале."
 SIC_advanced_planning: "Развитие Плана обороны"
 SIC_advanced_planning_desc: "Мы знаем где и как они собираются нанести удар. Всё что нам остаётся сделать - это хорошо окопаться и быть готовыми отстоять свою независимость."
 SIC_further_fortifications: "Судьба Линии Абруцци"
 SIC_further_fortifications_desc: "Синдикалисты думают, что с французской помощью они легко прорвут оборону наших войск. Однако они даже не подозревают, как сильно они заблуждаются! Линия Абруццо - это одни из наиболее сильнейших укреплений во всей Европе, и мы ни пяди земли не отдадим противнику без боя!"
 SIC_coastal_batteries: "Прибрежные батареи"
 SIC_coastal_batteries_desc: "Коварные Синдикалисты наверняка будут раздосадованы нашим эффективным сопротивлением и будут пытаться высадиться на нашем побережье, чтобы захватить порты, играющие важную роль в путях снабжения нашего королевства. Мы собираемся установить особенно крупные и современные батареи на побережье, чтобы вежливо встретить синдикалистов."
 SIC_fight_them_in_the_streets: "Битва за Триникарию"
 SIC_fight_them_in_the_streets_desc: "Пришло время для борьбы! Мы будем защищать наши города до последнего человека и до последней капли крови, ведь нашей вере и нашим жизням угрожает ужас синдикализма."
 SIC_tanks_a_lot: "Попытка расширения ANFA"
 SIC_tanks_a_lot_desc: "Необходимо поддержать экономически и легально наше производство танков, чтобы мы не отставали от коварных врагов нашего королевства."
 SIC_modern_army: "Сицилийская армия"
 SIC_modern_army_desc: "Армия нашего Королевства должна быть лучше всех прочих - современной, хорошо снаряжённой и смелой. Гордость нации защитит её душу!"
  
 ### Industry Focuses ### 
 SIC_development: "Будущее Медзоджорно"
 SIC_development_desc: "На данный момент мы - самая богатая итальянская страна, не потому, что мы и в самом деле богаты, а потому, что прочие территории Апеннинского полуострова или разорены войной, или находятся под пятой у иностранных инвесторов. В принципе, мы остаёмся последней надеждой итальянской промышленности."
 SIC_agrarian_issue: "Аграрный вопрос"
 SIC_agrarian_issue_desc: "Ещё со времён лангобардского завоевания наши земли остаются распределены между крупными помещиками. Очень малому числу людей принадлежит почти вся земля, а те, кто эту землю обрабатывает, живут в полуфеодальных условиях. После завершения выборов, пришло время наконец взяться за эту проблему."
 SIC_invest_modern_farming: "Модернизация методов ведения с/х"
 SIC_invest_modern_farming_desc: "Никто в здравом уме не будет называть плуг, запряжённый лошадью, орудием труда, достойным современного крестьянина - его место медленно, но верно, замещает трактор и другие машины нашего времени."
 SIC_buy_back_land: "Выкупить землю"
 SIC_buy_back_land_desc: "Хоть это и выйдет нам в копеечку, мы всё же должны сесть за стол переговоров с крупными землевладельцами, чтобы договориться о справедливой цене, которую мы заплатим за большие участки их владений, чтобы потом получить возможность свободно ими распоряжаться."
 SIC_through_land_reform: "Первые шаги земельной реформы"
 SIC_through_land_reform_desc: "Используя военную силу, постоянное политическое давление и вмешательство сочувствующих нам местных властей, мы начнём разбивать крупные земельные участки в нашей стране, не обращая внимания на протесты их нынешних владельцев."
 SIC_through_land_reform2: "Завершение земельной реформы"
 SIC_through_land_reform2_desc: "Хотя нам пришлось применить силу и даже изгнать некоторых землевладельцев, это небольшая цена, уплаченная за улучшение нашей страны."
 SIC_future_of_farming: "Будущее сельского хозяйства"
 SIC_future_of_farming_desc: "Через некоторое время перемены, которые мы внесли, оказали свой эффект и мы уже наблюдаем значительное повышение эффективности сельского хозяйства и скорости роста городов. Путь был не из лёгких, но мы достойно его прошли."
 SIC_investment: "Вклады в промышленность"
 SIC_investment_desc: "Для того, чтобы по-настоящему модернизировать нашу великую страну нам понадобится вовлечь местный и иностранный капитал в наши инвестиционные планы."
 SIC_industry1: "Начало индустриализации"
 SIC_industry1_desc: "Учитывая то, что исторически Меццоджорно - сельскохозяйственный регион, индустриализация станет затратным и непростым делом. Тем не менее, мы готовы принять вызов."
 SIC_military_industrial: "Развитие военной промышленности"
 SIC_military_industrial_desc: "Военная промышленность - это важный сектор сицилийской экономики. Работая вместе с нашими подрядчиками и предоставляя им государственные заказы, мы сможем расширить уже построенные заводы."
 SIC_military_industrial2: "Военный промышленный комплекс"
 SIC_military_industrial2_desc: "Между экономикой и армией не должно быть никаких противоречий - они должны гармонично работать в составе общего государственного механизма."
 SIC_hvy_industry: "Субсидирование строительства"
 SIC_hvy_industry_desc: "Мы должны научиться строить ещё быстрее! Больше ДОТов, больше траншей, больше заводов, больше верфей, больше дорог! Только не прекращая наше великое строительство, мы сможем утвердиться как независимая держава."
 SIC_hvy_industry2: "Поддержка тяжёлой промышленности"
 SIC_hvy_industry2_desc: "Инвестируя в тяжёлую промышленность, мы подготовим её к трудностям военного времени."
 SIC_developed_nation: "Индустриализированный рывок"
 SIC_developed_nation_desc: "Хотя она ещё не завершена, мы уже можем с уверенностью сказать что индустриализация на века улучшит жизнь в Королевстве. Ради этого мы готовы пойти на любые траты."
 SIC_industrial_modernization: "Промышленная модернизация"
 SIC_industrial_modernization_desc: "Мы не будем удовлетворены просто большим количеством заводов - они также должны быть современными и оснащёнными самыми быстрыми машинами. Мы не позволим кровавому северному соседу обогнать нас по производству!"
 SIC_dig_deeply_and_greedily: "Копайте жадно и копайте глубже"
 SIC_dig_deeply_and_greedily_desc: "Мы изучим глубины нашей страны, чтобы обеспечить себя достаточным количеством минералов для успешного ведения войны."
 SIC_BM_gonepoof: "Окончание кризиса"
 SIC_BM_gonepoof_desc: "Наконец, мы можем уверенно заявить, что Чёрный Понедельник и беды, которые он принёс, более не влияют на нашу страну. Нашей первоочерёдной задачей станет полное устранение последних его симптомов."
 SIC_aluminium: "Расширение добычи алюминия"
 SIC_aluminium_desc: "Алюминий имеют ключевое значение для нашей военной промышленности, и мы не позволим дефициту этого металла поставить под угрозу нашу независимость!"
 SIC_thriving_economy: "Процветающая экономика"
 SIC_thriving_economy_desc: "Восстановившись после кризиса, наша экономика направляется к светлому и безмятежному будущему; а если она столкнётся с новыми трудностями, мы будем готовы с ними справиться."
 SIC_BM_deal: "Антикризисные меры"
 SIC_BM_deal_desc: "Справиться с настолько катастрофичной рецессией будет непросто. Хотя время поможет нам в восстановлении, без активных действий правительства кризис никуда не уйдёт."
 SIC_infro: "Инвестиции в инфраструктуру"
 SIC_infro_desc: "Являясь исторически сельскохозяйственным регионом, Меццоджорно долго страдало от недостатка железных дорог и прочих объектов инфраструктуры; небольшой прогресс в решении этой проблемы был достигнут только в последние 10 лет. Мы должны удвоить наши усилия."
 SIC_asuterity_measures: "Меры строгой экономии"
 SIC_asuterity_measures_desc: "Разумная трата денежных средств - вот признак настоящего лидерства. Наши враги будут завидовать золотовалютным запасам, которые мы сконцентрируем простым балансом бюджета."
  
 ### Navy and Air Focuses ### 
 SIC_theshipyardmatter: "Проблема верфей"
 SIC_theshipyardmatter_desc: "Уже более десяти лет Сицилия получала большой доход от строительства кораблей на своих крупных судоверфях на продажу любым странам, которым они могут понадобиться в эти тяжёлые времена. Этот доход составляет значительную часть нашего бюджета, хотя мы его и получаем ценой того, что наша морская промышленность в основном работает на другие страны. Быть может эту политику стоит пересмотреть, так как многие государства по всему миру в эти трудные времена стараются экономить."
 SIC_seize_existing: "Национализация верфей"
 SIC_seize_existing_desc: "Заполучив судоверфи в наше собственное распоряжение и отменив контракты с иностранцами, мы сможем строить куда больше кораблей!"
 SIC_merchant_marine: "Расширение портов"
 SIC_merchant_marine_desc: "Вместо того, чтобы избавляться от иностранного влияния в нашей морской промышленности, мы можем использовать их деньги, для того, чтобы привлечь ещё больше инвесторов и улучшить уровень услуг, предоставляемый сицилийскими портами. От этого выиграют как они, так и мы."
 SIC_build_state_ones: "Расширение неаполитанских верфей"
 SIC_build_state_ones_desc: "В эти времена лучше не тратить время на иностранные контракты, уж лучше мы увеличим количество кораблей, построенных для нашей страны. А начнём мы этот процесс с постройки новых судоверфей в самой столице - в Неаполе."
 SIC_build_state_ones2: "Расширение верфей в Таранто"
 SIC_build_state_ones2_desc: "Наш второй по значимости центр судостроения - это город Таранто; в его древних стенах будет открыт новый облик войны на море!"
 SIC_naval_moderniazation: "Морская модернизация"
 SIC_naval_moderniazation_desc: "Несмотря на то, что наш флот, в общем, силён, он страдает от большого количества устаревших кораблей, а также адмиралов с устаревшими мозгами. Это необходимо изменить."
 SIC_heavy_buildup: "Рывок в судостроении"
 SIC_heavy_buildup_desc: "Нам нужно ещё больше кораблей, которые смогут победить синдикалистов и обеспечить им могилу на самом дне нептунова царства. Маленькие, ничтожные корабли сопровождения не могут выиграть нам эту войну - а вот ряды крупных и опасных линкоров вполне себе."
 SIC_bb: "Новые линкоры"
 SIC_bb_desc: "Наши линкоры довольно стары - некоторые из них в мирное время уже бы отправились в музей. Если нам не удастся создать новые, боле современные классы линкоров, нашему флоту придётся нелегко."
 SIC_carry: "Эксперименты с авианосцами"
 SIC_carry_desc: "Наши судоделы знакомы с понятием авианосца, но у них ещё не было практики в проектировании и строительстве эффективного корабля этого типа - это упущение необходимо исправить."
 SIC_shbb: "Проект флагмана"
 SIC_shbb_desc: "Королевство нуждается в новом флагмане - тяжело вооружённом и бронированном дредноуте, который за пару часов сможет уничтожить целый синдикалистский порт. Для того, чтобы осуществить эту задачу, наши лучшие эксперты по судостроению будут работать без устали, ведь именно их труд позволит нам укрепить мир в водах Средиземного моря нашей огневой мощью."
 SIC_smaller_navy: "Стратегический флот"
 SIC_smaller_navy_desc: "Наша флот не выстоит в одиночку против Интернационала. Поэтому мы будем использовать его для защиты нашего побережья, а также будем строить небольшие корабли и рейдеры, которые смогут защитить наши стареющие линкоры и нанести существенный ущерб экономике наших врагов."
 SIC_cruiser: "Модели крейсеров"
 SIC_cruiser_desc: "Обновление моделей крейсеров позволит нам как защитить наши прекрасные линкоры, так и заполучить контроль над Тирренским и Адриатическим морем."
 SIC_naval_drilling: "Морские учения"
 SIC_naval_drilling_desc: "Тяжело в учении - легко в бою. Наши моряки должны чётко знать свои обязанности при боевом столкновении. Мы должны систематически проводить морские учения, чтобы выполнить эту задачу."
 SIC_medit_tactics: "Средиземноморская тактика"
 SIC_medit_tactics_desc: "Война на море в Средиземноморье - это трудное дело, и она сильно отличается от войны в открытом море. Контроль над береговыми линиями и портами, а также над небом, будет играть огромное значение, равно как и наша способность составлять эффективные планы морских кампаний и экспедиций."
 SIC_subs: "Подводные лодки"
 SIC_subs_desc: "Стремясь достичь превосходства на море, мы должны быть готовы перейти к нетрадиционным мерам. С помощью подводных лодок мы сможем поддерживать морское присутствие даже там, куда не сможет доплыть наш надводный флот."
 SIC_barbones_air_tree: "Реформа авиации"
 SIC_barbones_air_tree2: "Превосходство в воздухе"
 SIC_barbones_air_tree3: "Субсидии IMAM"
 SIC_barbones_air_tree_desc: "Наши военно-воздушные силы малы и необучены, а авиационная промышленность Южной Италии не очень хорошо развита. К счастью, основанная в 1923 году компания Industrie Meccaniche e Aeronautiche Meridionali, обычно называемая IMAM, является восходящей звездой в этом секторе. Поддержка ее роста может пойти нам только на пользу."
 SIC_barbones_air_tree2_desc: "Для победы в грядущей войне мы должны обеспечить постоянную защиту неба нашей страны от любых вражеских самолётов."
 SIC_barbones_air_tree3_desc: "Наша промышленность должна продолжать строить лучшие самолёты, даже если для этой цели придётся чем-то пожертвовать."
  
 ### Foreign Policy Focuses ### 
 SIC_old_order: "Старый порядок"
 SIC_old_order_desc: "Итальянская Федерация выжила и превратилась в новую Конфедерацию, в которой все государства будут работать сообща, для того, чтобы достигнуть всеобщего процветания и мира!"
 SIC_preserve_status_quo: "Сохранить статус-кво"
 SIC_preserve_status_quo_desc: "Конфедерация куда больше старого Савойского королевства уважает региональные различия, местные традиции и обычаи, и позволяет больше свободы самовыражения. Однако мы должны не терять бдительности, и постоянно напоминать потенциальным изменникам, что мы все - итальянцы, и мы все должны защищать нашу Родину."
 SIC_rebuild_northern_arms_industry: "Восстановление северной оружейной промышленности"
 SIC_rebuild_northern_arms_industry_desc: "Теперь, когда Северная Италия освободилась от синдикалистского гнета, предстоит проделать большую работу, чтобы полностью вернуть региону его былую славу. Чтобы помочь нашим товарищам по конфедерации достичь этой цели, мы должны стремиться к восстановлению былой славы некогда великой оружейной промышленности."
 SIC_coordinated_commercial_development: "Согласованное коммерческое развитие"
 SIC_coordinated_commercial_development_desc: "Годы правления синдикалистов не были добрыми для северного бизнеса, но теперь, когда с них снят груз социализма, настало время для итальянской торговли вновь распространиться по всему полуострову, а однажды и по всему миру."
 SIC_customs_union: "Конфедеративные таможенный союз"
 SIC_customs_union_desc: "Мы должны разрешить свободное передвижение товара, грузов, компаний и людей по территории Конфедерации, чтобы восстановление от послевоенной разрухи прошло быстрее, а малые государства не оказались в ситуации дефицита ресурсов."
 SIC_organise_conferate_army: "Организовать объединенную армию Конфедерации"
 SIC_organise_conferate_army_desc: "Хотя все государства конфедерации должны содержать свои собственные армии, очевидно, что не все эти армии будут равны. Чтобы решить эту проблему, мы должны обеспечить создание надлежащих командных структур, которые позволят всем армиям конфедерации действовать в унисон, сражаясь как единое целое, используя уникальные преимущества каждой армии и одновременно устраняя их слабые стороны."
 SIC_combined_theory_development: "Развитие комбинированной теории"
 SIC_combined_theory_development_desc: "Италия - фантастически разнообразный регион, где каждый из ее народов имеет свой собственный уникальный опыт, и при разработке боевых теорий наших вооруженных сил мы не должны пренебрегать знаниями, которые они могут нам дать. Благодаря сотрудничеству и обмену знаниями внутри конфедерации мы сможем развиваться гораздо эффективнее и результативнее."
 SIC_constituent_training_schemes: "Обучить членов конфедерации"
 SIC_constituent_training_schemes_desc: "Поскольку сицилийская армия - самая большая и сильная из всех, входящих в конфедерацию, неудивительно, что многие из государств, входящих в конфедерацию, хотят вступить непосредственно в нее. Мы должны поощрять этих новобранцев и следить за тем, чтобы они были обучены так же хорошо, как и остальные члены нашей армии."
 SIC_frattelli_ditalia: "Fratelli d'Italia"
 SIC_frattelli_ditalia_desc: "Италия вновь объединилась, но теперь уже под нашим лидерством! Наконец-то мы сможем создать Италию для всех итальянцев!"
 SIC_imppero_italiano: "Первая Итальянская Империя"
 SIC_imppero_italiano_desc: "После того, как мы получили контроль над большей частью северной Италии, мы можем сделать наш ход. Как и пруссаки 80 лет назад, мы провозгласим, что Итальянская Федерация будет реорганизована в Итальянскую Империю! Управляемая южным монархом, который преследует истинно итальянские интересы, наша страна будет процветать тысячу лет."
 SIC_restore_royal_titles: "Восстановить королевские титулы"
 SIC_restore_royal_titles_desc: "Когда север был захвачен социализмом, большая часть северной знати была вынуждена отправиться в изгнание по всему миру. Теперь, когда земли отвоеваны, эти дворяне должны восстановить свои титулы и получить возможность управлять своими бывшими владениями, как и положено им по праву рождения."
 SIC_direct_centralised_rule: "Прямое централизованное правление"
 SIC_direct_centralised_rule_desc: "Феодальный подход - это устаревший пережиток ушедшей эпохи, который будет просто удерживать Италию от величия, которого она заслуживает. Очевидно, что Италия должна оставаться высокоцентрализованным государством и ликвидировать всю бессмысленную провинциальную и дворянскую бюрократию, которая будет только мешать эффективному управлению."
 SIC_rebuilding_the_north: "Перестройка Севера"
 SIC_rebuilding_the_north_desc: "В то время как многие из северных дворян могут быть восстановлены в своих должностях, большая часть севера все еще остается покрытой шрамами от остатков синдикалистской оккупации. Италия не может просто сидеть сложа руки, пока ее народ страдает, поэтому мы должны сосредоточиться на помощи в реконструкции и восстановлении северных государств."
 SIC_rewarding_the_south: "Вознаграждение Юга"
 SIC_rewarding_the_south_desc: "Южная Италия долгое время считалась заброшенным захолустьем полуострова, о существовании которого северяне часто предпочитают не вспоминать. Но без храбрых мужчин и женщин этого 'захолустья' Италия все еще была бы под сапогом синдикалистов, и настало время, чтобы великий вклад юга был наконец признан и вознагражден."
 SIC_roma_caput_mundi: "Roma Caput Mundi"
 SIC_roma_caput_mundi_desc: "Неаполь служил нации в качестве прекрасной столицы, когда в этом была необходимость, но с воссоединением Италии пришло время для 'Вечного города' вернуться на свое законное место в качестве центра великой итальянской империи, поэтому инфраструктура, необходимая для поддержки такой важной столицы, должна быть развита как можно быстрее."
 SIC_nuovo_regio_esercito: "Nuovo Regio Esercito"
 SIC_nuovo_regio_esercito_desc: "Италия больше не просто Сицилия, она снова стала цельной, и ее армия тоже должна быть такой. Пришло время реорганизовать и расширить армию, превратив ее в новую королевскую армию, состоящую из всех народов Италии и способную служить ей долгие годы."
 SIC_defenders_of_the_alps: "Защитники Альп"
 SIC_defenders_of_the_alps_desc: "Альпы - это естественный щит итальянского полуострова, который защищает Италию от опасных противников, стремящихся к покорности и уничтожению Италии. Поэтому очень важно, чтобы солдаты Италии были должным образом обучены сражаться с этим щитом и защищать нацию независимо от силы врага"
 SIC_rethinking_the_rifle: "Переосмысление винтовки"
 SIC_rethinking_the_rifle_desc: "Винтовка для солдата - больше чем просто оружие, зачастую это единственное, что решает между его жизнью и смертью. Чтобы чаша весов всегда склонялась в сторону первого, итальянские солдаты должны быть вооружены только самым современным и передовым оборудованием, поэтому необходимо прилагать большие усилия для развития нашего оружия."
 SIC_ittalia_irredenta: "Italia Irredenta!"
 SIC_ittalia_irredenta_desc: "В то время как большая часть Италии снова свободна, некоторые ее части все еще страдают от иностранного гнета. Мы не успокоимся до тех пор, пока вся Италия и ее народы не обретут свободу вершить свою судьбу и строить свое независимое будущее."
 SIC_dalmatian_autonomous_province: "Автономная провинция Далмация"
 SIC_dalmatian_autonomous_province_desc: "Когда-то Далмация была ценным владением Серениссимы, но с тех пор она сильно пострадала от коррумпированного правления Габсбургов. Теперь, когда она снова находится под итальянским контролем, создание автономной области для управления ее восстановлением станет необходимым первым шагом к возрождению заброшенной береговой линии."
 SIC_restoration_of_savoy: "Восстановление Савойи"
 SIC_restoration_of_savoy_desc: "Савойя всегда была основополагающей частью итальянской нации, и мы давно мечтали о ее восстановлении с тех пор, как французское принуждение привело к ее передаче. Теперь, когда эта пародия была отменена, настало время позаботиться о том, чтобы эта территория была должным образом реинтегрирована и вернулась к своему законному статусу"
 SIC_paolis_legacy: "Наследие Паоли"
 SIC_paolis_legacy_desc: "Хотя ему так и не удалось осуществить свои мечты об освобождении Корсики от французского владычества, Паскуале Паоли стал источником вдохновения для многих корисканцев, особенно для тех, кто признает неразрывную связь острова с Италией. Сейчас, когда остров снова находится под властью Италии, мы должны стремиться к тому, чтобы новое правительство ассоциировалось с наследием, оставленным Паоли"
 SIC_venezia_tridentina: "Венеция Тридентина"
 SIC_venezia_tridentina_desc: "Со времен Рима, когда Венеция была известна как Venetia et Histria, внешние районы Венеции были домом для итальянцев с сильной собственной культурой. Теперь, когда Венеция вновь объединена, настало время обеспечить надлежащую реинтеграцию этого региона в его законный дом"
 SIC_revitalise_maltese_culture: "Возродить мальтийскую культуру"
 SIC_revitalise_maltese_culture_desc: "Под властью британцев Мальта пережила большие репрессии, когда речь зашла о языке: Британия подавляла итальянские и даже мальтийские языки в ошибочной попытке полностью интегрировать архипелаг в свою империю. Теперь, когда Мальта освободилась от этого гнета, необходимо приложить усилия, чтобы обратить эти усилия вспять и восстановить мальтийскую культуру"
 SIC_matter_of_fate: "Судьба Италии"
 SIC_matter_of_fate_desc: "После нашей великой победы пришла пора решить, как мы будем управлять Севером. Все трофеи - победителю!"
  
 ### Constitutional Kingdom Focuses ### 
 SIC_constitutional_kingdom: "Конституционное Королевство"
 SIC_constitutional_kingdom_desc: "На нашу юную конституцию радикалы нападали с самого её написания. Мы никогда не позволим потушить пламя свободы в нашей храброй Сицилии."
 SIC_civil_liberties: "Защитить гражданские права"
 SIC_civil_liberties_desc: "Многое права находятся под угрозой в это время постоянного ожидания войны - от основных, и до излишних. Мы не позволим отменить ни одно из них."
 SIC_free_thought: "Поддержка свободомыслия"
 SIC_free_thought_desc: "Свободный народ сможет независимо размышлять, жить, разговаривать и заниматься саморазвитием, таким образом улучшая всю нашу страну."
 SIC_business_relations: "Хорошие отношения с бизнесом"
 SIC_business_relations_desc: "Нет никого честнее доброго сицилийского бизнесмена. Многие из них имеют места в парламенте, что помогает правительству поддерживать хорошие отношения с капиталом. Это значительно упрощает нашу работу."
 SIC_urbanization: "Урбанизация"
 SIC_urbanization_desc: "Урбанизация уже происходит в нашем королевстве, но мы должны также её направлять, чтобы избежать появления городской бедноты и прочих неприятностей. При поддержке местных властей мы сможем обеспечить новоиспечённых горожан жильём по приемлемой цене."
 SIC_breadbasket: "Кормилица Средиземноморья"
 SIC_breadbasket_desc: "Мы должны увеличить количество еды, производимой королевством, чтобы суметь обеспечить ею население даже в случае частичной блокады во время будущей войны. Наши генералы и солдаты будут биться изо всех сил, но голодная армия эффективно воевать не может."
 SIC_public_work: "Общественные работы"
 SIC_public_work_desc: "Инвестиции в инфраструктуру сделают жизнь наших промышленников куда легче."
 SIC_catholic_social_teaching: "Католическое социальное учение"
 SIC_catholic_social_teaching_desc: "Мы не можем бросить наших менее удачливых соотечественников на произвол судьбы, когда им угрожает зима и война. Все люди нуждаются в помощи и сочувствии в эти тяжёлые времена."
 SIC_christian_democracy: "Христианская демократия"
 SIC_christian_democracy_desc: "Наш народ будет сообща бороться против настоящего врага всего светлого и доброго - против французов и против их кошмарных идей."
 SIC_civil_service: "Улучшение государственной службы"
 SIC_civil_service_desc: "Наш государственный аппарат по-прежнему нельзя назвать достаточно развитым, в некоторых регионах страны до сих пор управляют временные органы власти; в конце концов, никто не мог предвидеть что половина Италии будет так долго находиться под оккупацией. Для того, чтобы изменить это положение вещей, нам придётся потратить немало денег на улучшение государственной службы."
 SIC_contain_extermism: "Сдерживание экстремизма"
 SIC_contain_extermism_desc: "Несмотря на то, что многим это придётся не по душе, мы никогда не позволим радикализму закрепиться в нашей стране и угрожать правительству Его Величества."
 SIC_stable_democracy: "Стабильная демократия"
 SIC_stable_democracy_desc: "Даже после того, как наше правительство сменится другим, демократические принципы будут соблюдены, а нашу страну во веки веков будет направлять народная воля."
  
 ### Organic Kingdom Focuses ### 
 SIC_organic_kingdom: "Органичное Королевство"
 SIC_organic_kingdom_desc: "У Королевства Обеих Сицилий есть как общие, так и местные особые стороны. У каждого замка, каждой деревни и каждого дома есть длинная и поразительная история, тянущаяся через столетия, полные замечательных свершений. Мы не собираемся копировать чуждые нам буржуазные ценности, мы создадим наше собственное правительство - от народа, для народа и через Короля."
 SIC_national_catholicism: "Национальный католицизм"
 SIC_national_catholicism_desc: "Сицилийский народ свободен от расистских предрассудков и иллюзии мнимого превосходства, они едины в своей вере и нерушимом стремлении к самоулучшению и сопротивлению тирании, где бы она не находилась!"
 SIC_disolve_parliament: "Распустить парламент"
 SIC_disolve_parliament_desc: "Наиболее гнусные чужеземные идеи слышатся в нижней палате парламента, который ограничивает суверенную волю Короля; вместо этого издевательства над монархией мы создадим Великую Курию, которая будет выполнять совещательную роль для Его Величества."
 SIC_secret_police: "Тайная полиция"
 SIC_secret_police_desc: "Много богомерзких республиканцев разгуливает по улицам королевства, повсеместно распространяя якобинскую анархию. Быть может они прямо сейчас стоят за вашим окном, подслушивают ваши разговоры и замышляют очередное коварство..."
 SIC_organic_legal_code: "Органичный свод законов"
 SIC_organic_legal_code_desc: "Национальные законы должны учитывать не индивидуальные интересы немногих, а заботиться о каждом подданном Королевства, чтобы каждый имел возможность усердно работать на благо государства и заниматься саморазвитием в мире и спокойствии."
 SIC_loyal_officers: "Верные офицеры"
 SIC_loyal_officers_desc: "Многие из наших офицеров всё ещё симпатизируют республиканским идеалам. Мы должны убрать таких людей с ключевых постов, чтобы обеспечить полную лояльность армии государству."
 SIC_giustizierato: "Укрепить муниципализм"
 SIC_giustizierato_desc: "Любая из наших деревень имеет такую же ценность, что и самый крупный город. Столетия истории и традиций наших поселений не должны пострадать от тирании и атеизма тех, кто мечтает 'улучшить' и без того прекрасную жизнь жителей Меццоджорно."
 SIC_communes_protected: "Расширение муниципализма"
 SIC_communes_protected_desc: "У каждой из наших деревень будет крайне широкая экономическая и административная автономия, и они должны будут сами заботиться о своих нуждах. Разумеется, это не затронет обязанности Короля, заключающиеся в поддержке межмуниципальной инфраструктуры и наведении закона и порядка."
 SIC_rouse_the_people: "Воодушевление народа"
 SIC_rouse_the_people_desc: "Народ больше не будет заложником иностранных и чужеродных концепций. Мы победили либерализм, которому слишком долго позволяли отравлять Италию и Сицилию, и который привёл нас к огромным потерям после борьбы за бессмысленную цель."
 SIC_corportism: "Корпоративизм"
 SIC_corportism_desc: "Для блага королевства необходимо предоставить некоторым крупным корпорациям и влиятельным бизнесменам и промышленникам возможность участвовать в разработке нашей экономической политики. Таким образом мы надеемся навести мосты между ними и Его Величеством."
 SIC_royal_academy: "Королевская академия"
 SIC_royal_academy_desc: "Лучшие умы нашей нации не должны надеяться на удачу, когда они пытаются получить деньги на обучение; Король прекрасно понимает, что научный потенциал без поддержки оставлять нельзя."
 SIC_politics: "Храбрая Сицилия"
 SIC_politics_desc: "Сицилия устоит перед Красной Волной. Каждому жителю нашей страны ясно, что смерть предпочтительнее синдикализма и рабства, которое он приносит, ведь смерти не под силу обречь на вечные мучения человеческую душу и осквернить разум детей."
  
 ### Bookmark ### 
 SIC_KR_gathering_storm_desc: "Королевство Обеих Сицилий первоначально встало на сторону Австрии во время гражданской войны, что было необходимым злом, чтобы остановить продвижение Социалистической Республики. Однако позже, когда война с синдикалистами стала казаться неизбежной, австрийцы показали свое истинное лицо и покинули юг. Войны так и не было, но сицилийцы вошли в современную эпоху мудрее. Им будет трудно столкнуться лицом к лицу с более промышленно развитым севером, но эта война когда-нибудь придет, и они должны быть к ней готовы."
  
 ### Intro Screen ### 
 SIC_country_intro_background: "GFX_SIC_intro" #NT!
 SIC_country_intro_header: "Наследие Гражданской войны"
 SIC_country_intro_content: "Рождённое после Наполеоновских войн, королевство Обеих Сицилий объединило королевства Неаполь и Сицилия, пока в 1860 Савойя не присоединила эти земли к единой Италии. Юг, преимущественно аграрный, сильно пострадал от политики савойцев, которые не желали его развивать, порождая всё более и более глубокую бедность.\n\nВо Время Вельткрига, Италия встала на стороне Антанты, что и привело к её падению. Австрийцы разделили Италию на множество мелких княжеств, и после кровавой гражданской войны, королевство Обеих Сицилий родилось вновь. \n\nПосле обретения независимости, социал-демократы пытаются решить проблемы, созданные савоярами. Однако, увеличение популярности авторитарных 'Интегралистов' сигнализирует о том, что жизнь на Сицилии меняется.\n\nИ только время покажет, выстоит ли демократия."
  
 SIC_country_intro_header_1: "Королевство Обеих Сицилий"
 SIC_country_intro_content_1: "С момента окончания военных действий Королевство преимущественно фокусировалось на внутренней политике. Христианские демократы, находящиеся у власти с 1921, пытались осуществить вековую мечту о земельной реформе на юге. Однако, отсутствие прогресса в этой области привело к потере квалифицированного большинства христианской демократии в 1927, хотя демократическая коалиция сохранила свою силу и сделала несколько небольших движений в направлении земельных реформ в Кампании и Капуйе. Подъём популярности противостоящей ей 'Integralisti 'e Doje Sicilie' может означать радикальные изменения в политике Королевства, и время покажет, смогут ли они достичь своих реакционных целей, или демократия всё же восторжествует."
  
 SIC_country_intro_header_2: "Второе Рисорджименто"
 SIC_country_intro_content_2: "Что касается будущего Италии, то постепенно возникают вопросы относительно нашего места в грядущем конфликте. Мир на полуострове сохраняется за счёт шаткого баланса сил: если синдикалисты нанесут удар, они не должны вовлекать с собой в войну Третий Интернационал. Если они это сделают, то и Германия, и Австрия будут чувствовать необходимость собственной интервенции. Однако, они не будут испытывать подобных чувств, если Обе Сицилии нанесут удар первыми. Поэтому ответственность за первый шаг ко второму Рисорджименто лежит на Итальянской Социалистической Республике, и они должны сделать его без французского вмешательства. Мы должны внимательно следить за линией Абруцци на случай, если они слишком расхрабрятся."
  
 SIC_guide: "§MВыборы в королевстве§! (§SСоциал-демократия§! / §lСоциал-либерализм§! / §cСоциал-консерватизм§! / §gАвторитарная демократия§! / §NНационал-популизм§!)\n£white_dot Выберите любую из предложенных партий на выборах 1937-го года.\n£white_dot Выбрав §Nнационал-популистов§!, вы откроете ветку Органического королевства.\n£white_dot Все остальные выборы откроют ветку Конституционного королевства."
  
 ### Events ### 
 sic.2.t: "Чёрный Понедельник ударил по Сицилии"
 sic.2.d: "Экономический кризис, начавшийся в Германии, затронул и нас. Экономика Сицилии была сильно подорвана Чёрным Понедельником, а население всё меньше доверяет существующему правительству."
 sic.2.a: "Да защитит нас Бог!"
  
 sic.3.t: "Рост преступности и бедности"
 sic.3.d: "Чёрный Понедельник стал причиной резкого роста безработицы и бедности, уровень жизни сицилийцев упал на дно. В то же время, некоторые преступные группировки усилили свою деятельность, пользуясь беззащитностью государства. Бандитизм и разбой усилились, особенно в сельской местности. Народ требует от нас действий."
 sic.3.a: "Мы должны что-то сделать!"
  
 sic.4.t: "Чернорубашечники"
 sic.4.d: "Разгул бандитизма стал причиной для формирования Добровольной милиции национальной безопасности, больше известной как черноруба́шечники. Своё прозвище они получили за характерные чёрные рубашки, в которых они вершат правосудие от Палермо до Неаполя. Ведомая Ахиллом Старасси, эта военнизированная организация является боевым крылом интегралистов, что также добавляет в их перечень пресечение левых протестов. Их дисциплинированность и безупречные парады по большим городам привлекают толпы людей, особенно молодёжь, которая охотно пополняет их ряды.\n\nЧернорубашечники быстро стали силой, с которой надо считаться. Мы не уверен, что они останутся в стороне от выборов..."
 sic.4.a: "Мы должны следить за ними"
  
 sic.5.t: "Призыв к сохранению традиционных ценностей"
 sic.5.d: "Алессо Аскалеси, консервативный архиепископ Неаполя, провёл вдохновляющую и неистовую службу, в которой призывал к сохранению традиционных ценностей и винил социал-демократов во всех бедах, в том числе в Чёрном Понедельнике. Многие сторонники социал-консерватизма приняли это как знак и начали распространять подобную риторику."
 sic.5.a: "Да защитит Господь королевство"
  
 sic.6.t: "Либеральная коалиция"
 sic.6.d: "С самого основания, в парламенте заседали, в основном, социал-демократы и консерваторы. Но теперь, с ростом крайне правых идей, Партия Либералов и Народная партия объявил о создании коалиции. Этот союз призван сохранить ценности либерализма в королевстве.\n\nОднако эта коалиция лишь ослабила позиции социал-демократов, перетянув в свои ряды им сочувствующих. Для либералов же это значит, что факел свободы может не погаснуть в Сицилии. "
 sic.6.a: "Факел свободы не погаснет"
 sic.6.b: "Новая коалиция только расшатала правительство"
  
 sic.7.t: "Борьба между левыми и правыми"
 sic.7.d: "Демонстрация в поддержку социал-демократов, организованная Сицилийскй Конфедерацией Рабочих, была сорвана отрядами чернорубашечников. Это быстро привело к массовой драке, в которой пострадали обе стороны. И хотя члены Конфедерации отреклись от синдикализма, черноруба́шечники считают их агентами Социалистической Республики. \n\nТеперь мы должны решить, кто прав, а кто виноват. Невинны ли они, или черноруба́шечники правы? Консерваторы сочли их предателями, либералы выступают на их стороне. "
 sic.7.a: "Члены профсоюзов невиновны"
 sic.7.b: "Они - предатели. "
  
 sic.10.t: "Сицилийские выборы [GetYear] года"
 sic.10.d: "Выборы [GetYear] года станут наиболее тяжёлыми за всю историю королевства. Множество партий борются за первенство. Кто же победит?"
 sic.10.a: "Социал-демократы"
 sic.10.b: "Народные демократы"
 sic.10.c: "Христианские демократы"
 sic.10.e: "Аграрная партия"
 sic.10.f: "Интегралисты"
  
 sic.11.t: "Сицилийская соцполитика [GetYear] года"
 sic.11.d: "С концом Чёрного Понедельника, социал-демократы предложили повысить расходы на социальное обеспечение. Для многих это стало казаться переходом к синдикалистическим идеям. Консерваторы предложили куда гораздо скромный план. Однако самые правые силы предлагают вообще не тратить деньги на такие левые проекты."
 sic.11.a: "Масштабные расходы"
 sic.11.b: "Умеренные расходы"
 sic.11.c: "Никакого синдикализма!"
  
 sic.19.t: "Конец чернорубашечников"
 sic.19.d: "Стабильность в королевстве пошатнула позиции крайне правых сил, но сегодня их боевая организация, черноруба́шечники, была распущена. И хотя интегралисты никуда не делись, их влияние уже не то, что было раньше."
 sic.19.a: "Наконец-то"
  
 sic.20.t: "Выборы [GetYear] года"
 sic.20.d: "Наконец-то настало время выборов. Три главных партии борятся за голоса избирателей. Кто же победит на выборах?"
 sic.20.a: "Социал-демократы"
 sic.20.b: "Народные демократы"
 sic.20.c: "Христианские демократы"
 sic.20.e: "Аграрная партия"
  
 sic.21.t: "Восстановление дворянства"
 sic.21.d: "Одним из первых своих указов, интегралисты вернули разнообразные дворянские титулы. И хотя их никто не отменял, до интегралистов они носили исключительно декоративное значение. Интегралисты вернули титулам все их права, сделав дворян главами своих регионов. Местные правители лучше всех понимают, что нужно ИХ людям."
 sic.21.a: "Дворянство снова в моде"
  
 sic.22.t: "Закон о профсоюзах [GetYear] года"
 sic.22.d: "С профсоюзами надо что-то делать, на что у нас есть два варианта. Первый, просто полностью запретить профсоюзы раз и навсегда. Второй, создать полностью контролируемые профсоюзы, чистые от идей синдикализма, и заставить рабочих вступать в них."
 sic.22.a: "Запретить профсоюзы"
 sic.22.b: "Создайте контролируемые профсоюзы"
  
 sic.23.t: "Восстановление католичества"
 sic.23.d: "Как часть нашей политики, план по восстановлению католической веры был начат. Программа, прежде всего, нацелена на постройку мелких часовен по всей стране, которые бы прославляли интегарлистов и их идеи. Данная политика привлекла народ к церкви и возвысила её в глазах наших подданных."
 sic.23.a: "Красота божественного творения"
  
 sic.24.t: "Протест против роспуска парламента"
 sic.24.d: "По всей стране прошлась волна протестов против роспуска парламента, спонсируемых социал-демократами. У нас есть три варианта решения проблемы.\n\nПервый, дать им покричать и успокоиться. Второй, арестовать протестующих и заткнуть их. И третий, самый радикальный - натравить на них чернорубашечников."
 sic.24.a: "Пусть кричат"
 sic.24.b: "Арестовать их"
 sic.24.c: "Предоставьте дело чернорубашечникам"
  
 sic.25.t: "Интегрировать чернорубашечников?"
 sic.25.d: "Теперь, когда мы контролируем страну, настало время решить, что делать с чернорубашечниками. Некоторые хотят видеть их частью нашей тайной полиции. Другие же видят их отдельной организацией."
 sic.25.a: "Интегрируйте их"
 sic.25.b: "Оставьте их независимыми"
  
 sic.26.t: "Национал-Католический Союз Молодёжи"
 sic.26.d: "Национал-Католический Союз Молодёжи был создан, чтобы учить подростков по сей стране идеалам интегрализма и традиционным ценностям. Союз имеет две под организации: одна для мальчиков, другая для девочек. Зная, что молодёжь состоит в подобных организациях, мы можем быть уверены, что они не повернутся против нас."
 sic.26.a: "Молодёжь - наше будущее"
  
 sic.27.t: "Продвижение традиционного искусства"
 sic.27.d: "С возвращением традиционных ценностей, дворяне стали продвигать традиционное сицилианское искусство. Стили и жанры, забытые веками, снова вернулись в моду. Традиционное искусство снова в моде в королевстве Обеих Сицилий."
 sic.27.a: "Футуризм всё равно никому не нравился. "
  
 sic.28.t: "Магна Курия"
 sic.28.d: "Для управления королевством, снова была создана Магна Курия. Магна Курия в средние века была основным совещательным органом в СицилииЮ состоящей из дворянства. В отличие от современного парламента, здание Курии было по-истине роскошным, с картинами и украшениями. Магна Курия станет новой заменой парламенту и будет управлять местными дворянами."
 sic.28.a: "Новое правительство старого королевства"
  
 sic.29.t: "Бизнесмены-дворяне"
 sic.29.d: "Наше решение о восстановлении дворянства привело к тому, что богатые бизнесмены стали покупать себе титулы, официально делая свои рода дворянскими."
 sic.29.a: "Новое поколение дворян"
  
 sic.40.t: "Итальянская Империя"
 sic.40.d: "Сегодня регион Италия был провозглашен Итальянской Империей. Король Фердинанд поклялся на конституции Итальянской Федерации защищать ее как ее новый президент, первый среди равных. Сегодня вся Италия празднует мечту о единой стране и нации."
 sic.40.a: "Да здравствует Италия!"
  
 sic.41.t: "Десиндикализация"
 sic.41.d: "Теперь, когда север у нас в руках, настало время десиндикализации. Это затронет не только экономику севера но и весь общественный уклад. Однако, всех интересует, будем ли мы строги в этом плане, или же нашей политикой будет мирное воссоединение севера и юга."
 sic.41.a: "Они должны получить свой урок"
 sic.41.b: "Мы должны договориться с ними мирно"
  
 sic.42.t: "Усиление монархизма"
 sic.42.d: "Республиканские идеи сильны на севере, учитывая, что там существовало аж две республики разом. Однако время идёт, и всё больше народу склоняется к монархизму. Хоть мы и не выведем окончательно республиканские идеи, мысль о том, что север признаёт нам, радует императора."
 sic.42.a: "Да здравствует монарх"
  
 sic.43.t: "Интеграция генералов"
 sic.43.d: "Сегодня, некоторые из генералов побеждённых итальянских государств просили нас принять их к себе на службу. Одни видят в них предателей, обратившихся против нас. Другие же видят в них повод лишний раз показать единство итальянского народа."
 sic.43.a: "Они должны сражаться за единую Италию!"
 sic.43.b: "Нам не нужны предатели"
  
 sic.44.t: "Роль женщин в империи"
 sic.44.d: "Социалистическая Республика разрушила традиционную женскую роль в обществе. Однако теперь мы тут правим и мы решаем подобные вопросы. Некоторые требуют вернуть роль женщины. как хранительницы очага, некоторые при этом хотят дать им ещё и право голоса. Небольшое число политиков, преимущественно социал-демократы, предлагают НАМ перенять уклад, заложенный синдикалистами."
 sic.44.a: "Традиции должны быть сильными"
 sic.44.b: "Женщины могут голосовать"
 sic.44.c: "Женщины равны мужчинам"
  
 sic.45.t: "Христианский социализм"
 sic.45.d: "В Социалистической Республики были популярны идеи Христианского Социализма. В процессе десиндикализации мы столкнулись с этим течением. Либералы видят в этом неплохую философию, но правые настаивают, что это порочит веру в Христа. Социал-демократы предлагают перенять его в уверенной форме, чтобы получить поддержку на севере и оградить людей от левых радикальных идей. Многие критикуют эту идею, называя её поблажкой синдикализму на севере."
 sic.45.a: "Христианский социализм порочит веру в Христа!"
 sic.45.b: "Мы должны его продвигать"
  
 sic.46.t: "Сопротивление синдикалистов"
 sic.46.d: "Даже после поражения синдикалистов на севере Италии, у них осталось множество сторонников. Безопасность империи стала под угрозой, после новостей о том, что в некоторых городах и коммунах севера формируются террористические ячейки. Военные утверждают, что они подавят очаги сопротивления в ближайшее время."
 sic.46.a: "Чёртовы левые"
  
 sic.47.t: "Террористы уничтожены"
 sic.47.d: "Сегодня, Северная Италия вздохнула с облегчением, ведь последний из террористов был схвачен. Сельская местность и города вновь стали безопасными, и уже никто им не грозит, благодаря нам."
 sic.47.a: "Наконец-то"
  
 sic.49.t: "Итальянский ирредентизм"
 sic.49.d: "С рождением империи, среди наших политиков всё чаще идут разговоры о присоединении земель, которые исторически считаются итальянскими. У нас есть два плана. Первый предполагает претензии только на Мальту, Трест и Трентино. Второй же предполагает претензии на все наши исторические земли, но это сильно пошатнёт баланс в мире."
 sic.49.a: "Предъявите права на некоторые территории"
 sic.49.b: "Предъявите права на все наши территории!"
  
 sic.50.t: "Новые земли"
 sic.50.d: "Прошло некоторые время с тех пор, как мы присоединили новые земли к своей империи. Теперь, когда они под нашим лоном, мы точно знаем, что они НАШИ."
 sic.50.a: "Avanti Italia!"
 sic.50.b: "Avanti Italia!"
  
 sic.61.t: "Вопрос о престолонаследии"
 sic.61.d: "Один из главных вопросов на повестке дня - вопрос о престолонаследии. Проблема в том, что Фердинанду уже 67, а из детей у него только дочки. Два его брата заявляют права на трон.\n\nПо обычаю, трон должен перейти его брату Карлосу, но другой брат, Раниери, отсылается на Канский акт 1900 года, по которому Карлос, женатый на испанской принцессе, может претендовать только на испанские титулы."
 sic.61.a: "Принц Карлос и правило Агнатического первородства."
 sic.61.b: "Принц Раниери и Акт о Каннах."
  
 sic.62.t: "Язык Королевства"
 sic.62.d: "Королевство разделено по языковому принципу. На острове Сицилия пользуются сицилианским, а на материке пользуются неаполитанским. Государства обсуждает три пути. Первые два подразумевают предпочтение одного из двух, а третий - продвижение обоих сразу."
 sic.62.a: "Предпочтение сицилианскому"
 sic.62.b: "Предпочтение неаполитанскому"
 sic.62.c: "Предпочтение обеим языкам"
  
 sic.63.t: "Королевский брак"
 sic.63.d: "Сегодня принц Евгенио, родственник Амедео I Сардинского, женился на принцессе Лючии Марии Раньере, четвертой дочери короля Фердинанда Обеих Сицилий, на пышной церемонии в Неаполе."
 sic.63.a: "Кто не любит свадьбы?"
  
 sic.100.t: "Предложение от государства [From.GetNameDef]"
 sic.100.d: "Делегация из государства [From.GetNameDef] прибыла с предложением: взамен на наше возвращение на материк и получение под контроль оккупированного ныне ими Пьемонта, они просят, чтобы государство [Root.GetNameDef] присоединилось к ним в конфедерации, чтобы стать на шаг ближе к воссоединению Италии. В реальности это будет означать, что мы станем автономной марионеткой [From.GetAdjective]ого правительства. Это заманчивое предложение, однако если мы его примем, нам придётся выйти из нашего текущего альянса и заключить мир со всеми нашими противниками."
 sic.100.a: "Мы соглашаемся с их предложением"
 sic.100.b: "Пусть попросят снова после завершения войны"
 sic.100.c: "Это нам не интересно, ни сейчас, ни когда-либо ещё"
  
 sic.101.t: "Государство [From.GetNameDefCap] согласилось"
 sic.101.d: "[From.GetAdjective]ое правительство было более чем надо получить обратно свои территории взамен на присоединение к нашей конфедерации."
 sic.101.a: "Отлично!"
  
 sic.102.t: "Государство [From.GetNameDefCap] отказалось"
 sic.102.d: "[From.GetAdjective]ое правительство, очевидно, либо не так сильно хочет вернуть свои земли, либо попросту нам не доверяет. В любом случае, они отказались присоединиться к нашему альянсу."
 sic.102.a: "Им же хуже"
  
 sic.103.t: "Государство [From.GetNameDefCap] отказалось, пока что"
 sic.103.d: "Хотя [From.GetAdjective]ое правительство не так уж и сильно противилось продаже своего суверенитета за Пьемонт, они заявили, что они слишком сильно заняты текущей войной и намерены довести её до конца. Они попросили государство [Root.GetNameDef] вновь обсудить этот вопрос после того, как будет достигнут мир."
 sic.103.a: "Ну хоть что-то"
  
 sic.104.t: "Государство [From.GetNameDefCap] просит о помощи"
 sic.104.d: "После начала войны между государствами [From.GetNameDef] и [SRI.GetNameDef], не имея союзников, которые пришли бы к ним на выручку, они попросили нас о помощи. В конце концов, если дать социалистам сейчас победить, то на кого они нападут в будущем, кроме нас? Мы обязаны дать им бой сейчас, даже если мы к этому не готовы."
 sic.104.a: "Мы им поможем"
 sic.104.b: "Бог в помощь"
  
 sic.105.t: "Государство [From.GetNameDefCap] бросило нас на произвол судьбы"
 sic.105.d: "Зная, что государство [SIC.GetNameDef] почти наверняка нападёт на них после нас, государство [From.GetNameDef] отказалось прийти к нам на помощь и бросило нас на произвол судьбы."
 sic.105.a: "В конце концов, они получат по заслугам"
  
 sic.106.t: "Претензии на Северную Италию"
 sic.106.d: "После завершения войны с севером, нам больше не нужны претензии на северную Италию."
 sic.106.a: "Так тому и быть"
  
 sic.107.t: "Дружба с Австрией"
 sic.107.d: "Габсбургской дипломат, эрцгерцог Максимилиан Евгений, прибыл в Неаполь вместе с целым посольством к нашему королю. Он в частном порядке постарался убедить членов нашего правительства запустить процесс улучшения отношений между нашими странами, которые оказались испорчены после того, как Австрия перестала гарантировать нашу независимость в 1925 году. Согласимся ли мы на это?"
 sic.107.a: "Мы - естественные союзники"
 sic.107.b: "Один раз они нас уже предали, так что доверять им нельзя"
  
 sic.109.t: "Начало переговоров с государством [From.From.GetNameDef]"
 sic.109.d.sicconfedITA: "Сегодня начались переговоры с государством [From.From.GetNameDef] по поводу их вступления в Итальянскую Конфедерацию. Конечно, это будет означать разделение их страны на составные части и роспуск центрального правительства, но мы пытаемся им показать, что так будет лучше для всех. Они уже начали обсуждение этого вопроса и планируют дать ответ в течение нескольких недель."
 sic.109.d.sicconfedNOTITA: "Сегодня начались переговоры с государством [From.From.GetNameDef] по поводу их вступления в Итальянскую Конфедерацию. Хотя это будет означать передачу их суверенитета под [Root.GetAdjective]ий контроль, это также позволит им стать частью чего-то большего. Нам кажется, что так будет лучше для всей Италии. Они уже начали обсуждение этого вопроса и планируют дать ответ в течение нескольких недель."
 sic.109.d.empire: "Сегодня начались переговоры с государством [From.From.GetNameDef], так как мы пытаемся заставить их признать, что государство [Root.GetNameDef] - это единственный путь вперёд для итальянского единства, и поэтому они должны присоединиться к нашей стране. Детали, вроде того, какие будут полномочия у них будут в составе империи, а также какие должности они получат в [Root.GetAdjective]ом правительстве можно будет проработать в ближайшие месяцы. Пока что, всё, что мы хотим знать - это если они хотят залечить раны, нанесённые гражданской войной, и сделать Италию вновь единой. Они уже начали обсуждение этого вопроса и планируют дать ответ в течение нескольких недель."
 sic.109.a: "Помолимся за успех переговоров"
  
 sic.110.t: "Путь к итальянскому единству"
 sic.110.d.sicconfedITA: "Сегодня из государства [From.GetNameDef] прибыла делегация с занимательным предложением: залечить раны, нанесённые синдикалистами и гражданской войной, и стать частью Италии в целом, присоединившись к Итальянской Конфедерации. Это будет означать роспуск нашего центрального правительства и передачу суверенитета составных частей нашего государства под [From.GetAdjective]ий контроль... Но у них всё же будет широкая автономия, а провал переговоров может вызвать войну. Мы пообещали дать ответ [From.GetAdjective]ой делегации через пару недель, когда мы закончим прения в правительстве."
 sic.110.d.sicconfedNOTITA: "Сегодня из государства [From.GetNameDef] прибыла делегация с занимательным предложением: залечить раны, нанесённые синдикалистами и гражданской войной, и стать частью Италии в целом, присоединившись к Итальянской Конфедерации. Это будет означать передачу нашего суверенитета [From.GetAdjective]ому правительству... Но мы всё же сохраним широкую автономию, а провал переговоров может вызвать войну. Мы пообещали дать ответ [From.GetAdjective]ой делегации через пару недель, когда мы закончим прения в правительстве."
 sic.110.d.empire: "Сегодня [From.GetAdjective]ая делегация прибыла с предложением: залечить раны, нанесённые синдикалистами и гражданской войной и вновь стать частью единой Италии, присоединившись к государству [From.GetNameDef]. Детали, вроде того, какие будут полномочия у нас будут в составе империи, а также какие должности мы получим в [From.GetAdjective]ом правительстве можно будет проработать в ближайшие месяцы. Пока что они ждут явного да или нет. Учитывая то, что это приведёт к нашей аннексии, а провал переговоров будет означать войну, мы должны не торопясь подумать на этим вопросом. Мы пообещали дать ответ [From.GetAdjective]ой делегации через пару недель, когда мы закончим прения в правительстве."
 sic.110.a: "Это к лучшему"
 sic.110.b: "Мы согласны, но это нужно вынести на всенародное голосование"
 sic.110.c: "Пусть попросят ещё раз после окончания войны"
 sic.110.e: "Мы отклоняем их предложение"
  
 sic.113.t: "Новости из государства [From.GetNameDef]"
 sic.113.d: "Сегодня [From.GetAdjective]ое правительство сообщило нам о том, что после нескольких недель трудных прений они решили согласиться на объединение с государством [uniter.GetNameDef]. Как они говорят, этот шаг необходимо сделать ради единства Италии, но, к сожалению, из-за этого им придётся покинуть наш альянс [Root.GetFactionName], они хотели, чтобы мы узнали об этом первыми."
 sic.113.a: "Быть может государство [uniter.GetNameDef] захочет вступить в альянс [Root.GetFactionName]?"
 sic.113.b: "Попросим их пересмотреть своё решение"
 sic.113.c: "Попросим их пересмотреть своё решение ради завершения текущей войны"
 sic.113.e: "Пожелаем им удачи"
  
 sic.114.t: "Государство [uniter.GetNameDefCap] приглашено в [From.GetFactionName]"
 sic.114.d: "Внезапно, вместо возмущений о нашем выходе из альянса [From.GetFactionName], государство [From.GetNameDef] сообщило, что они согласны с [uniter.GetAdjective]им предложением... Но они пригласили государство [uniter.GetNameDef] вступить в альянс [From.GetFactionName] вместо нас. Как они говорят, от расширенного союза все только выиграют."
 sic.114.a: "Мы им об этом сообщим!"
  
 sic.115.t: "[From.From.GetAdjective]ое предложение"
 sic.115.d: "[From.GetAdjective]ое правительство проинформировало нас о том, что на их национальном референдуме наше предложение было одобрено, однако, есть ещё одна проблема: их забоит судьба их членства в альянсе [From.From.GetFactionName]. Они нас уведомили о том, что [From.From.GetAdjective]ое правительство хотело бы знать, если мы заинтересованы в присоединении к альянсу [From.From.GetFactionName] - взамен они одобрят наше объединение и все от такого соглашения только выиграют. [From.GetAdjective]ое правительство не уточнило, если их ответ на наше предложение изменится в случае нашего отказа - мы не знаем, насколько сильно они преданы [From.From.GetAdjective]ому делу."
 sic.115.a: "Мы с радостью к ним присоединимся"
 sic.115.b: "Спасибо, но нам и так хорошо"
  
 sic.116.t: "Государство [From.GetNameDefCap] согласилось присоединиться"
 sic.116.d: "Увидев обоюдную выгоду в нашем предложении, государство [From.GetNameDef] приняло членство нашего бывшего союзника и согласилось присоединиться к альянсу [Root.GetFactionName]."
 sic.116.a: "Отлично!"
  
 sic.117.t: "Государство [From.GetNameDefCap] не присоединится"
 sic.117.d: "Мы сообщили им пожелание наших союзников, но государство [From.GetNameDef] отказалось вступать в альянс [Root.GetFactionName]. Они по-своему правы в нежелании вмешиваться в войны, ведущиеся далеко от Италии, но нам жаль покидать тех, кто нас защищал нас в прошлом. Теперь мы должны решить, как нам поступить."
 sic.117.a: "Пусть они попросят нас ещё раз после завершения войны"
 sic.117.b: "Нет, мы собираемся оставаться в альянсе [Root.GetFactionName]"
 sic.117.c: "Мы должны выполнить принятое прежде решение"
  
 sic.118.t: "Государство [From.GetNameDefCap] остаётся"
 sic.118.d: "Хотя это решение им далось не легко, [From.GetAdjective]ое правительство решило остаться в альянсе [Root.GetFactionName] и отклонить [uniter.GetAdjective]ое предложение...по крайней мере пока."
 sic.118.a: "Как гора с плеч"
  
 sic.119.t: "Государство [From.GetNameDefCap] покидает альянс [Root.GetFactionName]"
 sic.119.d: "Хотя это решение им далось не легко, [From.GetAdjective]ое правительство решило покинуть альянсе [Root.GetFactionName] в любом случае, несмотря на попытку государства [Root.GetNameDef] удержать их в своём альянсе. Они намереваются принять [uniter.GetAdjective]ое предложение."
 sic.119.a: "Так тому и быть"
  
 sic.120.t: "Государство [From.GetNameDefCap] отменяет своё решение"
 sic.120.d: "Расстроившись из-за нашего отказа вступить в альянс [From.GetFactionName], государство [From.GetNameDef] проинформировало нас о том, что они не могут согласиться на наше предложение. Они слишком сильно преданны своим союзникам. Тем не менее, они оставили нам возможность спросить их ещё раз после завершения войны."
 sic.120.a: "Придётся удовлетвориться и этим"
 sic.120.b: "Мы не собираемся ждать!"
  
 sic.121.t: "Государство [From.GetNameDefCap] отменяет своё решение"
 sic.121.d: "Расстроившись из-за нашего отказа вступить в альянс [From.GetFactionName], государство [From.GetNameDef] проинформировало нас о том, что они не могут согласиться на наше предложение. Как они утверждают, они слишком сильно преданны своим союзникам. Более того, они не указали на свою готовность возобновлять подобные переговоры в будущем. Как оказалось, они намереваются и в дальнейшем сохранять свою независимость под защитой альянса [From.GetFactionName]."
 sic.121.a: "Так тому и быть"
  
 sic.122.t: "Государство [From.GetNameDefCap] согласилось на наше предложение"
 sic.122.d: "Хоть они и расстроились из-за нашего отказа вступить в альянс [From.GetFactionName], [From.GetAdjective]ое правительство заверяет нас, что это никак не отразится на принятом ими ранее решении. Ради единства Италии, с, или без альянса [From.GetFactionName]."
 sic.122.a: "Viva l'Italia!"
  
 sic.123.t: "Государство [From.GetNameDefCap] просит нас передумать"
 sic.123.d: "Хотя они не могут помешать нам принять [uniter.GetAdjective]ое предложение, [From.GetAdjective]ое правительство попросило нас задуматься о нашем выходе из альянса [From.GetFactionName]. Они говорят, что союз между нашими странами имеет для них большое значение, и что они в состоянии защитить нас от [uniter.GetAdjective]ой агрессии, если они решат добиться своего силой. Изменим ли мы наше решение?"
 sic.123.a: "Пусть государство [uniter.GetNameDef] попросит вновь после завершения войны"
 sic.123.b: "Хорошо, мы останемся в альянсе [Root.GetFactionName]"
 sic.123.c: "Мы намерены привести своё решение в действие"
  
 sic.124.t: "Пока что государство [From.GetNameDefCap] отказывается"
 sic.124.d: "[From.GetAdjective]ое правительство обдумывало наше предложение несколько недель, и хотя они изначально собирались принять наше предложение, похоже, что [From.From.GetAdjective]ое правительство убедило их остаться в альянсе [From.From.GetFactionName]... По крайней мере до тех пор, пока не завершится война. Государство [From.GetNameDefCap] заверило нас, что они с радостью примут наше предложение после того, как будет заключён мир."
  
 sic.125.t: "Государство [From.GetNameDefCap] отклоняет наше предложение"
 sic.125.d: "[From.GetAdjective]ое правительство обдумывало наше предложение несколько недель, и хотя они изначально собирались принять наше предложение, похоже, что [From.From.GetAdjective]ое правительство убедило их остаться в альянсе [From.From.GetFactionName]. Более того, они не указали на свою готовность возобновлять подобные переговоры в будущем. Как оказалось, они намереваются и в дальнейшем сохранять свою независимость под защитой альянса [From.GetFactionName]."
  
 sic.126.t: "Государство [From.GetNameDefCap] приняло наше предложение"
 sic.126.d: "Хотя [From.From.GetAdjective]ое правительство постаралось убедить их остаться в альянсе [From.From.GetFactionName], [From.GetAdjective]ое правительство заверило нас, что это не помешает им поступить так, как мы с ними договаривались, ради итальянского единства."
 sic.126.a: "Viva l'Italia!"
  
 sic.127.t: "Государство [From.GetNameDefCap] нас благословляет"
 sic.127.d: "[From.GetAdjective]ое правительство сообщает, что им жаль отпускать нас из альянса [From.GetFactionName], но они полностью понимают наше решение и желают нам добра."
 sic.127.a: "Пришло время для объединения"
  
 sic.128.t: "Государство [From.GetNameDefCap] согласно"
 sic.128.d.noconfed: "После долгих недель споров, [From.GetAdjective]ое правительство нас проинформировало, что государство [From.GetNameDef] присоединится к Итальянской Конфедерации. Детали того, как именно произойдёт присоединение, будут проработаны в ближайшие месяцы, но пока обе страны могут радоваться мирному разрешению сложной проблемы."
 sic.128.d.confed: "После крайне неоднозначного трёхнедельного референдума, [From.GetAdjective]ое правительство проинформировало нас о том, что на голосовании наше предложение было принято с большим перевесом голосов, и что государство [From.GetNameDef] присоединится к Итальянской Конфедерации. Детали точного соглашения будут проработаны в ближайшем будущем, ну а пока обе страны могут радоваться мирному разрешению столь сложной проблемы."
 sic.128.a: "Viva l'Italia!"
  
 sic.129.t: "Государство [From.GetNameDefCap] отказывается, пока что"
 sic.129.d: "[From.GetAdjective]ое правительство несколько недель обсуждало наше предложение, и теперь они готовы дать ответ: хоть они и не совсем против предложения государства [Root.GetNameDef]они слишком сильно заняты текущей войной и намереваются довести её до победного конца. Они попросили государство [Root.GetNameDef] вернуться с предложением ещё раз после заключения мира."
 sic.129.a: "Тогда будем молиться за их победу"
 sic.129.b: "Мы не собираемся ждать!"
  
 sic.130.t: "Государство [From.GetNameDefCap] отказалось"
 sic.130.d: "После долгих недель споров, [From.GetAdjective]ое правительство проинформировало нас о том, что предложение государства [Root.GetNameDef] отклонено. Будь то их недоверие к [Root.GetAdjective]ому правительству, или желание получить предложение получше, мы сказать точно не можем, но что-то заставило их правительство поступить именно так, и они решительно собираются сохранять свою независимость."
 sic.130.a: "Так тому и быть"
 sic.130.b: "Боюсь, мы этого не допустим"
  
 sic.140.t: "Земельный вопрос"
 sic.140.d: "То, каким образом правительство собирается решить земельный вопрос - очень важный вопрос. Землевладельцы - это члены дворянства, у которых есть значительная политическая власть и которые будут яростно сопротивляться любой земельной реформе, которую мы попробуем им навязать. Субсидирование их хозяйств и покупка у них земель для государства, однако, обойдётся нам в копеечку. В любом случае, проблему больше игнорировать нельзя - мы не можем себе позволить так долго отставать от севера."
 sic.140.a: "Мы проведём земельную реформу несмотря ни на что"
 sic.140.b: "Мы будем сотрудничать с землевладельцами в этом вопросе"
  
