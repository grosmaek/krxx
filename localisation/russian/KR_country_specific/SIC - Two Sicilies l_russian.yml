 SIC_ferdinando_borbone: "Фердинанд III"
 SIC_ferdinando_borbone_leader_desc: "Последние 20 лет жизни Фердинанда Бурбона были трудны, и спокойствие его жизни в изгнании, которым он наслаждался с самого рождения в 1869, было сменено обязанностями монарха суверенного государства и лидера Итальянской Федерации, по крайней мере, на временной основе. Прибыв в Италию уже после того, как гражданская война завершилась, он всегда осознавал и хрупкость своего положения, и крохотность своей роли в великой игре Сицилийской, Итальянской и мировой политики. Его присутствие узаконивает королевство в глазах мировой общественности и позволяет ему пользоваться защитой сил Европы, противостоящих синдикализму.  Он пришёл к власти после 6 лет войны и беспорядков, и хотя и не без политических проблем, пытается поддерживать процветание и мир. Несмотря на некоторую отрешённость от политики, ему известна хрупкость мира, для сохранения которого он и многие другие прилагают большие усилия. Постоянная угроза синдикалистов его святейшеству в Риме и отсутствие наследника также сильно заботит короля. Растущее чувство беспомощности делает Фердинанда ещё более уязвимым перед атаками радикальных монархистов, чем он  сам осознаёт."
  
