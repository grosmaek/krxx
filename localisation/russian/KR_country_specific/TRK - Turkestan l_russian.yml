 trkrep.99.t: "Наследие среднеазиатского восстания"
 trkrep.99.d: "Когда Мустафа Шокай вёл переговоры о создании Туркестанской автономии со своими российскими коллегами, он пожертвовал многим, чтобы не навлечь на себя гнев центрального правительства в Москве. Не обращая внимания на годы усердной службы против красной угрозы, российское правительство относилось к басмачам с презрением и делало многое, чтобы ослабить силу и самостоятельность Автономии. Когда политическая нестабильность в Москве угрожала разрушить Туркестан, Мадамин-бек поднялся, чтобы сбросить иго российского гнёта и создать новую независимую Республику в Средней Азии, свергнув Шокая и его прогрессивистский режим и захватив ограниченные территориальные приобретения в Семиречье. Вначале восстание Мадамин-бека поддержал дикий туркменский полководец Джунаид-хан, но вмешательство местных русских гарнизонов и тщедушного эмира Бухары заставило его сесть за стол переговоров, оставив Туркестан изолированным и замкнутым, а положение Мадамин-бека неопределённым.\n\nВ последние годы Мадамин-беку удалось стабилизировать свой режим, сосредоточившись на превращении из военачальника в настоящего государственного деятеля. Для этого он ещё больше сблизился с городскими торговцами и профсоюзными деятелями Ташкента, введя многих из них в свой зарождающийся Кабинет министров, что придало его правительству ярко выраженный технократический характер. Балансируя между этой новой группой и лояльностью и удовлетворённостью улемов - основы его поддержки, Мадамин-бек усиливает контроль над Республикой, в то время как его контроль над своей партией ослабевает. Его готовность договориться с русскими и прагматичная поддержка гражданского правительства оттолкнули от него некоторых из его приближённых басмачей, но он постепенно изолировал и устранил некоторых из своих самых рьяных противников.\n\nВ последние годы Мадамин-бек всё больше и больше страдает от паранойи по поводу российской агрессии, тем более что, по сообщениям, Москва жадно смотрит на свои южные границы. Считая, что только единая среднеазиатская нация сможет противостоять русскому стервятнику, Мадамин-бек всё чаще придерживается прагматичной пантюркистской позиции, что, возможно, является ещё одним отражением его растущего сотрудничества с либеральными купцами и финансируемым ими образовательным движением 'Джадид'. Используя эти идеологические атрибуты, Мадамин начал выходить из дипломатической изоляции, вызванной Ташкентским кризисом, в частности, налаживая тайные связи с антироссийскими деятелями на северной границе. Однако только время покажет, выдержит ли восстание Мадамин-бека против российского господства в Средней Азии усталый взгляд пробуждающегося медведя."
 trkrep.99.a: "За свободный Туркестан!"
  
 trkrep.100.t: "Перестановка"
 trkrep.100.d: "Последние шесть лет Туркестаном руководит Иттифак аль-Муслимин - Совет (Союз) мусульман, квазипартия, состоящей из религиозных лидеров, полевых командиров и племенных вождей. Находясь на посту Президента, Мадамин-бек балансирует между прихотями этих различных групп, награждая верных подчинённых и союзников министерскими постами и наказывая мятежников понижением в должности. Во многом поддержание зарождающихся республиканских институтов стало величайшим достижением Мадамина-бека за его недолгое пребывание на посту лидера нации. И хотя мало кто назовёт Туркестан настоящей демократией, это не значит, что голос народа не слышен. Просто его обычно игнорируют.\n\nЗа последние пару лет всё громче звучат новые голоса изнутри Партии. Одни - бывшие приближённые изгнанного Мустафы Шокая, которые поклонились Мадамин-беку и его новому Правительству, другие - верные члены Партии, которые с самого начала шли с нашим движением. Все они ратуют за великую пантюркистскую революцию, возглавляемую Мадамин-беком и направленную на объединение всей Средней Азии против русского ига. Хотя эта группа начинала как небольшая группа радикалов, их уже нельзя просто игнорировать. Недавно обнаруженная коррупция (разумеется, за пределами обычной, приемлемой коррупции) дала Мадамин-беку политический капитал для увольнения двух стареющих консервативных министров, что дало ему возможность перетасовать правительство и ввести в него свежую кровь. Он решил, что видные реформаторы Алихан Тура и Эшон Бабахан займут желанные посты министра иностранных дел и министра Шариата соответственно, наконец-то дав фракции реформаторов голос в своём Правительстве.\n\nТура и Бабахан немедленно приступили к работе, переориентируя Республику на свои цели. Они надеются укрепить наши отношения с туркменским лидером Джунаид-ханом, реформировать отношения между нашими русскими и тюркскими гражданами и открыть дверь для допуска более прогрессивных священнослужителей на нижние уровни нашей бюрократии. Удастся ли им достичь всех поставленных целей, пока неизвестно, но Алихан Тура уже отправился в Хиву, а Эшон Бабахан неустанно работает над переписью наших казиев."
 trkrep.100.a: "Новое направление для Республики!"
  
 trkrep.96.t: "Туркестанский балансирующий акт"
 trkrep.96.d: "Когда Мадамин-бек пришёл к власти в 1929 году, он возглавил большую и громоздкую коалицию недовольных застоем и слабостью Туркестанской автономии Мустафы Шокая. Он выражает интересы сельских старост, курбашей, мудрых и неразумных мулл, своих этнических русских союзников и может править только благодаря тщательному балансу этих групп и достижению консенсуса. Мадамин-бек провёл последние семь лет, медленно разрушая традиционные каналы власти, создавая кадры преданных членов партии, сосредоточенных вокруг его политической идеологии и зарождающегося культа личности. В конце концов, есть только один человек, который смог добиться расположения купцов и наёмников, деревенских беков и горных бандитов, российских промышленников и радикальных моджахедов.\n\nМадамин-бек имеет возможность реформировать партию Союз мусульман и Туркестан в целом, но для этого ему необходимо разобраться с разрозненными крыльями партии. Реформисты, возглавляемые Алиханом Тура, выступают за ликвидацию военной власти в гражданском правительстве и последующую мирную передачу власти более парламентскому правительству. Фундаменталисты во главе с Катта Эргашем вместо этого оказывают давление на Мадамин-бека, требуя распустить Национальное собрание и сосредоточить власть в руках военных защитников нации. Мадамин-бек должен уравновесить эти силы и укрепить свою власть в стране, если он хочет пережить конфликт невредимым."
 trkrep.96.a: "Расскажите мне об этих фундаменталистах."
 trkrep.96.b: "Расскажите мне об этих реформистах"
  
 trkrep.97.t: "Беки и курбаши"
 trkrep.97.d: "Традиционной основой власти в фундаменталистском крыле Союза мусульман и в регионе в целом издавна являются сельские старосты и племенные вожди, пользующиеся личным уважением и преданностью своих сородичей гораздо выше любых представлений о гражданском долге или идеологических обязанностейz. В сельской местности Туркестана преобладает множество мелких деревушек, во главе каждой из которых стоит видный деятель по имени 'бек', что в переводе означает 'повелитель'. Подобно 'беям' Османской империи, многие ведущие фигуры в Туркестане носят титул вождя, как, например, Президент Мадамин-бек, урождённый Мухаммад Амин. Некоторые из этих беков брали в руки оружие во время насилия последних десятилетий, собирая верные отряды из родственников и друзей для защиты своих домов от бандитов и социалистов. Хотя некоторые из этих групп вскоре сами занялись бандитизмом, многие объединились вокруг харизматичных личностей, которые стали называть себя 'курбаши', то есть лидер группы, или 'минбаши', то есть лидер тысячи человек. Хотя в годы после Гражданской войны военная необходимость в этих отрядах в значительной степени отпала, не вызывает сомнений, что управление Туркестаном осуществляется не из Ташкента, а из палаток и домов бесчисленных воинов-курбаши."
 trkrep.97.a: "Расскажите мне об этих реформистах"
 trkrep.97.b: "Возможно, им придётся снова сесть в седло.!"
  
 trkrep.98.t: "Прогрессивисты и купцы"
 trkrep.98.d: "Посторонние смотрят на Туркестан с презрением и отвращением, считая нашу культуру и народ отсталыми и невежественными. Конечно, это они невежественны, ведь под влиянием Исламского возрождения и великого столичного Шёлкового пути в нашей стране сформировался мощный класс интеллектуалов и бизнесменов, способных заткнуть рот даже самому убежденному софисту. Начав с повсеместной реформы школ-мактабов, прогрессивисты объединили модернистскую интерпретацию религиозных текстов с завуалированным антиколониализмом, чтобы создать идеологию, которая требовала учреждения современного и независимого Туркестана. Хотя некоторые из этих людей присоединились к большевикам во время Гражданской войны, многие из них поддержали Мадамин-бека в его стремлении к созданию государства, руководствующегося мудростью Шариата. В последние годы Мадамин-бек всё чаще приглашает в своё правительство видных джадидистов и представителей купеческих семей, создавая гражданское правительство, в котором консерватизм улемов сочетается с прогрессивистской интерпретацией Шариата, предложенной реформистами. Хотя власть гражданского правительства, безусловно, ограничена, джадидисты и купцы сохраняют огромное количество эмягкой силыэ в Туркестане, особенно в городах Ташкент, Коканд и Андижан."
 trkrep.98.a: "Расскажите мне об этих фундаменталистах."
 trkrep.98.b: "Их сотрудничество жизненно необходимо!"
  
 trkrep.101.t: "Наши договоры с русскими"
 trkrep.101.d: "С окончанием Гражданской войны в России началось строительство новых отношений между нашим краем и правительством в Москве, образовав Туркестанскую автономию Мустафы Шокая. В двадцатые годы мало кто думал, что статус-кво сильно изменится. Пока стареющие басмачи и джадидисты препирались между собой, командующий Туркестанским военным округом поддерживал поток хлопка на север со своего поста в Ташкенте. Когда командующий Владимир Дмитриевич Григорьев выступил с маршем в поддержку антиправительственного переворота, настало время перемен.\n\nМадамин-бек распустил старую автономию и провозгласил независимость новой Туркестанской Республики, после чего с армией верных патриотов двинулся на Ташкент. Однако когда он добрался до города, то обнаружил, что генерал Григорьев уже мёртв, убит лоялистами, а русские в основном деморализованы и выведены из города, чтобы справиться с последствиями неудавшегося переворота. Встретившись со старейшими купцами и руководителями Ташкента, Мадамин заключил соглашение, по которому городу предоставлялись особые привилегии в обмен на лояльность. Получив новые территории и стремительно ухудшая положение России в Средней Азии, Мадамин смог заключить с русскими агентами Ташкентский договор, официально закрепив суверенитет Туркестана и обретённое господство над бывшим сердцем ныне мёртвого Военного округа, в обмен на дальнейшую доминацию России в торговле и унизительное признание русского господства над Новым Ташкентом."
 trkrep.101.a: "Пришлось пойти на множество компромиссов..."
  
 trkrep.102.t: "Надвигающийся шторм"
 trkrep.102.d: "По сравнению с бурными днями Новогоднего переворота последние полдесятилетия стали периодом мира и застоя, когда все стороны зализывают раны и надеются на выздоровление. Сегодня Средняя Азия представляет собой котёл, готовый взорваться, в котором интеллигенция, бандиты, революционеры и деспоты стремятся разрушить статус-кво. За границей российское командование разрабатывает планы и просчитывает логистику, с ликованием ожидая момента, когда унижения Ташкентского кризиса будут отомщены, а генералы ждут разрешения от начальства разгромить автономии и протектораты раз и навсегда. Открытые конфликты в Средней Азии - лишь вопрос времени, а армии и ополчения государств региона повсеместно недисциплинированны, недофинансированы и практически не функционируют. Потребуется немало усилий, чтобы перековать крестьянский сброд и наглых бандитов в настоящие армии, и можно только догадываться, как каждое государство планирует реформировать свои армии.\n\nОднако есть одна вещь, которая несомненна - §Rмир 29-го года не будет длиться долго.§!"
 trkrep.102.a: "Дорогу к независимости прокладывает армия!"
  
 trkrep.103.t: "Черный понедельник наступает в Ташкенте"
 trkrep.103.d: "Почти месяц назад рухнула Берлинская фондовая биржа, посеяв хаос на мировых рынках и нанеся ущерб даже самым изолированным и отдалённым экономикам. В первую очередь пострадал близлежащий экономический гегемон в Москве, поскольку рубль резко упал в цене, а немецкие и австрийские инвестиции в промышленный рынок иссякли. Инвестиции, сделанные в Среднюю Азию во время правления Мустафы Шокая, невероятно тесно связали нашу экономику с российской: промышленники из Москвы, Петрограда и Берлина финансировали большую часть строительства в городах Коканд и Ташкент. Когда эти деятели быстро отказались от своих шатких инвестиций в наши земли, наша лояльная экономика практически замерла, но сейчас у нас есть возможность восстановить свой экономический суверенитет после десятилетий иностранного контроля. В то время как рынок зерновых, выращиваемых в зеленеющей Ферганской долине, остаётся стабильным в условиях глобального сельскохозяйственного спада, зарождающийся рынок экспорта хлопка оказался непоправимо подорван из-за прекращения спроса со стороны России. Это момент возможностей и опасностей в равных долях, и нашему Правительству придётся действовать осторожно."
 trkrep.103.a: "Нам придётся перестраиваться"
  
 trkrep.104.t: "Встреча с хивинцами"
 trkrep.104.d: "Когда Мадамин-бек восстал против русского господства, его единственным реальным союзником оказался совершенно неожиданным, а именно туркменским диктатором Хивы Джунаид-ханом. Хотя официально хивинцы сохранили лояльность России в последовавшем за этим мире, поход Джунаид-хана против разваливающейся Закаспийской администрации и лоялистов Алаша ознаменовал собой ключевой сдвиг в отношениях Хивы с Москвой. В последующие годы доверенный заместитель Джунаид-хана Азиз-хан тесно сотрудничал с нашим Правительством, координируя план будущего сопротивления и создавая сеть для переправки оружия из Европы в руки туркестанских басмачей. Сегодня Хива и Ташкент являются осью секретного среднеазиатского освободительного проекта, сдерживаемого лишь туркменским шовинизмом Джунаид-хана и непримиримым отношением Мадамин-бека к пантюркизму многих его соотечественников.\n\nСовсем недавно Азиз-хан и наш новый Министр иностранных дел Алихан Тура встречались в задних комнатах дворца хивинского хана, скрытых от любопытных глаз и ушей русских агентов и роялистских шпионов. Они использовали эту встречу, чтобы предложить новый этап координации между двумя государствами-изгоями Средней Азии, в основном направленный на защиту от всё более враждебной позиции российского правительства после избрания Бориса Савинкова. Эти новые переговоры - лишь одни из череды дипломатических манёвров между нашими странами, которые достигли своего апогея в ноябре 1935 года с секретным Пактом о помощи, договором о взаимопомощи, тайно заключённым между двумя странами Алиханом Тура (подвиг, который принёс ему его нынешнюю роль Министра иностранных дел) после особенно яростной речи, в которой Борис Савинков призвал к полной отмене Ташкентских договоров. "
 trkrep.104.a: "Его воинственность дала нам необходимую возможность."
  
 trkrep.105.t: "Туркестанское золото"
 trkrep.105.d: "Несмотря на отсутствие промышленности, наши земли благословлены щедрыми источниками золота, которое либо добывается трудом рабочих в огромных карьерах, либо из великих рек, ежегодно выносящих тонны золотой пыли с высокогорьев. Большая часть этой золотодобывающей инфраструктуры контролируется кабалой богатых курбаши, которые поддерживают свою автономию за счёт регулярных и щедрых личных подарков Мадамин-беку, обычно в виде расшитой золотом шёлковой одежды, тканых золотом ковров, а также прекрасных золотых украшений, изготовленных лучшими ювелирами-заргарами в Ташкенте и Андижане. Продажа этих товаров в Россию и за рубеж на рынки Миттельевропы подпитывала Мадамин-бека жизненно необходимым иностранным капиталом, давая ему возможность импортировать специализированные товары и финансировать внешнеполитические инициативы."
 trkrep.105.a: "Золото для нового Золотого века!"
  
 trkrep.106.t: "Расширить тайный пакт"
 trkrep.106.d: "Как мы и ожидали, манёвры России по укреплению своего контроля в Хивинском ханстве обернулись провалом: на этой неделе в Ташкент пришло сообщение о неудачном действии российской дипломатии. Они попытались убрать любимого русского агента Джунаид-хана, генерала Ивана Зайцева, который долгое время был самым прочным гвоздём, удерживающим российский контроль над хивинской политикой. Такой шаг может означать только одно - Москва стремится испортить свои шаткие отношения с несчастным хивинским союзником, предположительно пытаясь спровоцировать его. Теперь ясно, что Россия хочет оправдать конфликт в Средней Азии и что единственный способ выжить - это дальше расширять Туркестано-Хивинский секретный пакт. Доверенный заместитель Джунаид-хана Азиз-хан, похоже, солидарен с нашей оценкой, по крайней мере, в той мере, в какой он согласился встретиться с нами в кратчайшие сроки, чтобы обсудить поворот ханства к более тесной координации с нашим Правительством.\n\nВ ходе подготовки Алихан Тура получил от Мадамин-бека разрешение предложить радикально новое направление для наших двух наций. Мы предлагаем провести большую публичную конференцию с участием ведущих государственных деятелей Туркестана и Хивы, а также диссидентов, изгнанников и повстанцев, которые разделяют наше стремление к сотрудничеству в Средней Азии и нашу твёрдую позицию в противостоянии российскому господству в регионе. В дни после Новогоднего переворота и во время хаоса Ташкентского кризиса Джунаид-хан и Мадамин-бек координировали свои силы, косвенно поддерживая друг друга, - почему бы им не объединиться сегодня, когда Россия жадно смотрит на наши земли и марширует к нашим границам? Конференция по сотрудничеству стала бы первым шагом к созданию нового пантюркистского освободительного проекта, невзирая на туркменский шовинизм Джунаид-хана и непримиримое отношение Мадамин-бека к идеализму своего Министра. Алихан Тура пригласит Джунаид-хана лично присутствовать на этой встрече, чтобы он мог ещё раз встретиться с Мадамин-беком - надеемся, что личного обаяния Президента Туркестана будет достаточно, чтобы убедить хивинского военачальника присоединиться к проекту, но независимо от этого такая встреча ознаменует новую эру единства между нашими народами! Нам остаётся только выбрать, как мы обратимся к Азиз-хану и хивинцам с нашими предложениями - мы хотим заручиться их поддержкой, но мы не должны выглядеть слабыми, слишком глубоко преклоняясь перед хивинцами. В конце концов, они нуждаются в нашей помощи не меньше, чем мы в их."
 trkrep.106.a: "Подсластите пилюлю дополнительными сделками с оружием и подарками!"
 trkrep.106.b: "Кричите о единстве сколько угодно, но помните, что это союз по необходимости, а не по желанию."
  
 trkrep.107.t: "Баллада о Мустафе Шокае"
 trkrep.107.d: "Когда в феврале 1918 года Ташкентский совет двинулся на новорождённую Кокандскую автономию, тогдашний министр-председатель Мустафа Шокай бежал из города на север, поручив защиту города начальнику ополчения Кичик Эргашу и популярному мулле Катта Эргашу - дуэту, который, несмотря на потерю Коканда из-за безбожных красных, в дальнейшем станет ядром Ферганского национально-освободительного движения. Пока басмаческие командиры проливали кровь и умирали толпами за Туркестан, Шокай проводил свои дни, переругиваясь с русскими военными и политическими деятелями, заискивая перед ними как 'надёжный туземец'. Поэтому, когда два года спустя последние остатки большевистского сопротивления сдались в Перовске, именно к Шокаю обратилось за советом и поддержкой Временное правительство. Таким образом, именно под руководством Шокая Туркестан провёл десятилетие, атрофируясь от российской эксплуатации, поскольку он неоднократно пытался и не смог добиться каких-либо прочных политических реформ путём переговоров с Москвой. Нельзя сказать, что Шокай не был туркестанским патриотом - по мере того как Москва демонстрировала свою незаинтересованность в разумных и справедливых договорённостях с автономией, он всё чаще возглавлял борьбу с российским произволом, рискуя своим положением в поддерживаемом Россией правительстве Национального союза, чтобы бороться за истинную свободу туркестанцев. К сожалению, когда Мадамин-бек своим походом на Ташкент разрубил гордиев узел российской непримиримости, Мустафа Шокай решил не поддерживать это новое независимое Правительство, а бежал на север, в Алашскую автономию, где и живёт сегодня в изгнании."
 trkrep.107.a: "Возможно, мы сможем убедить его присоединиться к нашему делу?"
  
 trkrep.108.t: "Туркестан приглашает нас в Пишпек"
 trkrep.108.d: "Азиз-хан сообщил нам о новом драматическом событии на наших границах - Туркестанская республика предложила провести в своём городе Пишпеке грандиозную конференцию лидеров Средней Азии, собрав всех, кто выступает против российского господства в регионе. Хотя официально целью конференции являются переговоры о заключении всеобъемлющих торговых соглашений по всему региону, остаётся секретом Полишинеля, что собравшиеся лидеры будут обсуждать гораздо больше, чем медные монеты. На самом деле Азиз-хан убеждён, что эта встреча приведёт к созданию настоящего альянса против российского господства среди народов Средней Азии. Он утверждает, что мы добились невероятного успеха в общении с министром иностранных дел Туркестана Алиханом Тура на предварительных встречах по поводу расширения нашего секретного пакта с Туркестаном, заключённого против России в разгар Ташкентского кризиса полдесятка лет назад.\n\nПоскольку наши отношения с Москвой стремительно ухудшаются после их высокомерных действий против нашей независимости, нам придётся налаживать более тесные отношения с нашими соседями, особенно с Туркестаном. Однако Джунаид-хан лично опасается связывать себя с какой-либо другой нацией, особенно с нацией, которая отвергла естественный порядок мира - с правителем, служащим небесам, избранным в качестве Хана, - в пользу социалистических понятий 'республики' и 'выборов'. Что помешает Мадамин-беку через десять лет быть изгнанным в пользу очередного русского лакея? Однако Азиз-хан прав в одном: Хива не может позволить себе сидеть, сложа руки, пока Россия готовит интервенцию. Кем бы ни были наши потенциальные союзники - безбожными язычниками или возрождёнными ханами древности, - мы должны встретиться с ними, чтобы выступить против Москвы. Единственный реальный вопрос - должен ли присутствовать сам Джунаид-хан. Он - неоспоримый правитель Хивы, но в то же время преклонного возраста и параноик, опасающийся нечестной игры в чужих землях. Он мог бы с тем же успехом послать Азиз-хана в качестве своего агента, учитывая, что наш заместитель очень сведущ в вопросах иностранных дел и тесно сотрудничал с Алиханом Тура в последние пару месяцев. Ему можно доверять, и он добьётся нужных нам гарантий."
 trkrep.108.a: "Мы поедем в Пишпек вместе!"
 trkrep.108.b: "Лучше перестраховаться, чем потом жалеть - отправьте Азиз-хана с моими инструкциями."
  
 trkrep.109.t: "Пишпекская конференция"
 trkrep.109.d.trkjk: "Собрание представляло собой пестрое лоскутное одеяло из людей, принадлежащих к разным племенам, странам и слоям общества. Ферганские и хорезмские курбаши сидели, сбившись в небольшие кучки, а соперничающие интеллектуалы из Самарканда и Ташкента настороженно поглядывали друг на друга. Люди из Алашской автономии, в равном количестве либеральные государственные деятели и закалённые солдаты, стоически сидели вместе, к ним присоединился тихий агент из османского правительства. В глубине комнаты грубоватая группа изгнанников из Синьцзяна тихо переговаривалась между собой. Джунаид-хан сидел в центре комнаты в окружении своих курьеров и выглядел явно неуютно. Все затихли, как только Мадамин-бек изложит свой план будущего Средней Азии: в то время как Россия может легко подавить любую попытку вырваться из её власти в Средней Азии, если разрозненные региональные сопротивления объединят свои силы, они станут достаточно сложным противником для России, из-за чего она будет вынуждена сесть за стол переговоров.\n\nБыть может, прежде чем он продвинется в своих попытках убедить других присутствующих, алашский командир Садык Аманжолов поднялся, чтобы выступить. По словам лидера казахского ополчения, на его родине, контролируемой Россией, назревал широкомасштабный заговор, когда значительная часть руководства партии и ополчения 'Алаш' стремилась порвать с руководством автономии, чтобы выступить против российского господства. Аманжолов утверждал, что всего через два года он будет готов привести казахов к свободе, свергнув пророссийское правительство, что, скорее всего, приведёт к вмешательству России.\n\nСразу же различные стороны начали возбуждённо обсуждать жизнеспособность такого начинания и то, как различные присутствующие группы должны будут помочь воплотить его в жизнь. Вскоре были разработаны контуры скоординированного восстания, аналогичного Революции 1916 года, а также положения, которые должны были стать основой нового тайного оборонительного союза не только между Хивой и Туркестаном, но и с этим новым казахским заговором. По мере продолжения обсуждений всё больше и больше сторон стали предлагать различные схемы и предприятия, которые альянс мог бы предпринять, чтобы лучше объединить народы и группы, участвующие в нём. Конечно, такие планы требуют финансирования, и остаётся вопрос, сколько Туркестанская Республика выделит на это средств."
