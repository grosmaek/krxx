 TRK_bribe_kurbashi: "Купить преданность курбаши"
 TRK_bribe_kurbashi_desc: "Фундаменталистская фракция нашей Партии собирает свою поддержку и силу в сельской местности, где верховенствует власть курбаши. Каждый бек, курбаши и минбаши обещает часть своей поддержки и ресурсов фигуре, стоящей над ними, и те, кто поддерживает Катта Эргаша, составляют костяк фундаменталистского крыла Партии. Есть много таких лидеров, чью лояльность можно купить, правда, за правильную цену."
 TRK_bribe_mullah: "Заручиться поддержкой реформистского глашатая"
 TRK_bribe_mullah_desc: "Сильной стороной реформистской фракции нашей партии является их способность мобилизовать поддержку в городах Ташкент, Андижан и Коканд, в основном благодаря содействию ряда мулл, которые являются их сторонниками. Если нам удастся убедить одного из этих учёных-мыслителей выступить в пользу политики Мадамин-бека, это усилит нас и ослабит реформистов."
 TRK_expel_party_extremists: "Изгнать партийных крайних"
 TRK_expel_party_extremists_desc: "Хотя Союз мусульман долгое время был партией для всех видов и оттенков верующих, за годы, прошедшие после прихода к власти Мадамин-бека, именно его прагматичная идеология стала основой силы и популярности партии. Тем, кто не разделяет основные постулаты партии, пора найти дом в другом месте."
 TRK_crackdown_on_critics: "Заставить замолчать критиков"
 TRK_crackdown_on_critics_desc: "Город Ташкент - рассадник опасных революционных сил, которые жаждут возвращения Кокандской автономии и уничтожения нашего Правительства. Если несколько человек будут арестованы, а ещё несколько исчезнут, мы, несомненно, сломаем хребет инакомыслящим."
 TRK_anti_banditry_campaign: "Пресечь бандитизм"
 TRK_anti_banditry_campaign_desc: "В нашей стране есть регионы, которые полностью неподконтрольны центральному Правительству и партии. Здесь грубые разбойники правят как короли, не считаясь ни с Ташкентом, ни с Шариатом. Мы должны действовать, чтобы сокрушить их."
 TRK_call_on_kichik: "Вызвать Кичика Эргаша"
 TRK_call_on_kichik_desc: "В течение нескольких недель после разрушения Коканда большевиками мусульманское сопротивление объединилось вокруг бывшего начальника полиции города, харизматичного и смекалистого Кичика Эргаша (маленького Эргаша), провозгласив его Амир-уль-Муслиманом, или командующим верующими. После опустошительной битвы при Бачкире израненный Кичик передал бразды правления мусульманским сопротивлением Мадамин-беку. Хотя Кичик не имеет официальной власти, он остаётся уважаемой и популярной фигурой, и его слово имеет вес."
 TRK_liberal_newspapers: "Распространять проправительственные газеты"
 TRK_liberal_newspapers_desc: "Реформаторские движения Туркестана начали использовать печатные станки, чтобы распространять свои идеи во время правления Российской империи, которая часто уничтожала печатные станки тех, кто осмеливался выступать против них. Мы не Российская империя! Давайте поддержим создание новой прессы, которая будет информировать народ о наших успехах, сохраняя при этом свободу, чтобы вести по воле народа."
  
