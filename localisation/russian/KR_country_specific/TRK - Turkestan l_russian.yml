 TRK_country_intro_content: "В начале Гражданской войны в России большевики города Ташкент, центр российской Средней Азии, восстали в поддержку красной революции, свергнув российское колониальное правительство и провозгласив Туркестанскую Социалистическую Федеративную Республику. В ответ либеральные националистические и пантюркистские политические движения провозгласили свои альтернативные правительства, стремясь обеспечить себе автономию и демократическое представительство в обмен на лояльность белым.\n\nВ Коканде группа либеральных джадидистских элит сформировала Туркестанскую автономию (прозванную Кокандской, поскольку она базировалась в Коканде, а не в Ташкенте, где доминировали большевики), возглавляемую известным кадетом и алашцем (казахом) Мустафой Шокаем. Хотя красные силы в Ташкенте с самого начала владели инициативой, кампании по сплошной национализации и отсутствие жизненно важных поставок зерна быстро подорвали их поддержку среди крестьянства, как русского, так и иного.\n\nВ то время как белые силы на севере начали консолидироваться и укреплять свои позиции против красных, различные фракции Ферганской долины меняли свою лояльность. Заместитель лидера басмачей Эргаш-бека, умеренный Мадамин-бек сумел заключить союз между русской Крестьянской армией Ферганы и движением басмачей. Эта новая коалиционная армия захватила города Ош и Андиджан, несмотря на то, что Эргаш-бек был тяжело ранен при осаде Андижана, оставив Мадамин-бека бесспорным главой белого движения в Фергане. Встретившись с белыми войсками Пишпека, Мадамин был признан белым правительством командующим вновь сформированной Ферганской армией, созданной из Крестьянской армии Ферганы."
 TRK_country_intro_content_1: "С окончанием Гражданской войны новое Учредительное собрание в Москве официально признало Алашскую и Туркестанскую автономии, предоставив ограниченные политические привилегии демократическим правительствам в Алаш-Кале и Коканде в обмен на сохранение российского контроля в регионе. Туркестанская автономия получила де-юре контроль над бывшими Ферганской, Сырдарьинской и Самаркандской областями, в то время как Закаспийская область оставалась под прямым контролем российского губернатора в Ашхабаде. Чтобы поддерживать русское военное и экономическое влияние в регионе, военные командования были объединены под началом командующего Туркестанским военным округом, который проецировал власть центрального правительства из своей базы в Ташкенте. В условиях, когда реальная власть официальных органов ограничивалась лишь незначительными распоряжениями и бессмысленными склоками, такие города, как Самарканд, быстро обратились за поддержкой и помощью в обеспечении стабильности к Ташкентскому командованию, а не к Туркестанскому комиссару.\n\nПосле окончания военных действий старые конфликты, которые раньше были заметены под ковёр среднеазиатских белых, снова вышли на поверхность. В то время как либеральное правительство Туркестанской автономии было признано новым правительством в Москве в качестве официального, Мустафа Шокай, Мадамин-бек и Константин Монстров боролись за контроль над этим новым властным аппаратом. Хотя временами казалось, что споры перерастут в ещё одну гражданскую войну, в конце концов трём сторонам удалось заключить соглашение о разделе власти, по которому большинство гражданских полномочий переходило Шокаю и его прогрессивному альянсу Шура-и-Ислам (Совет Ислама), а Мадамин получал под личный контроль большую часть Ферганской долины, к тому же большинство полусамостоятельных местных военных отрядов интегрировались в армию Автономии, командующим которой оставался Мадамин, сохранивший таким образом и своё военное лидерство.\n\nДля Монстрова и российских крестьян был составлен ряд договоров, которые давали русским поселенцам и русскому кварталу Ташкента некоторые особые привилегии, а также привязывали Автономию ближе к экономике России. Хотя Мадамин и его близкие отношения с русскими солдатами и купцами сыграли важную роль в достижении этого соглашения, он был достаточно проницателен, чтобы позволить именно гражданскому правительству приписать себе эту заслугу, которая быстро стала рассматриваться как неравные и ненавистные договоры, что привело к тому, что многие умеренные мусульмане из Шура-и-Ислам перешли на сторону Мадамина в консервативном Шура-и-Улема (Совет улемов)."
 TRK_country_intro_content_2: "Когда Болдырев совершил Новогодний переворот в Москве, мир в Средней Азии рухнул. Владимир Дмитриевич Григорьев, командующий Туркестанским военным округом, присоединился к путчистам (предполагая, что путч получит поддержку Корнилова), как и большинство русских солдат, расквартированных в регионе, а именно семиреченские казаки и значительная часть гарнизона в Ташкенте. Увидев в этом возможность добиться подлинной независимости, Мадамин быстро собрал армию из лояльных русских и басмачей и двинулся на Ташкент. Сразу заручившись поддержкой нескольких ключевых джадидистских и российских фигур в городе, Мадамин смог быстро сместить командующего мятежниками и взять город.\n\nПоскольку ситуация в России оставалась неизвестной, а за ним самим стояла лояльная ему армия, Мадамин перешёл Рубикон, провозгласив себя Президентом новой Туркестанской Республики. Хотя Мустафа Шокай и его союзники поначалу пытались сопротивляться этой декларации, они были вынуждены бежать в Алашскую автономию, когда верные Мадамину силы внезапным броском захватили Коканд.\n\nПосле Ташкентского переворота местные командиры, верные Мадамин-беку, занялись захватом спорных регионов и свержением российских губернаторов в Самарканде и Семиречье. Силы Алаша, сохранившие верность гражданскому правительству, столкнулись с казаками в Семиречье. После того как с юга в бой вступили войска Мадамина, казаки были разбиты, а регион разделён на две части, поскольку мелкие рейдерские отряды и банды военачальников не могли одержать окончательную победу в борьбе за спорные участки земли. Самарканд оказался более труднодостижимым призом для Мадамина, который собрал значительную часть своих самых преданных армий для похода на город. Почувствовав возможность расширить своё влияние, эмир Алим-хан объявил себя 'защитником Самарканда' и вмешался в конфликт. Видя разорение Семиречья, город открыл свои ворота бухарским войскам, а предводитель эмирских войск, дисциплинированный Ибрагим-бек, начал готовиться к обороне. Опасаясь нападения русских или алашей с севера и видя на юге ожесточённого врага, Мадамин отменил вторжение в Самарканд и приготовился защищать свои недавно завоёванные территории."
 TRK_country_intro_content_3: "Мадамин-бек сумел стабилизировать свой режим, сосредоточившись на превращении из военачальника в настоящего политического государственного деятеля. Для этого он связал себя с городскими купцами Ташкента, введя многих из них в свой зарождающийся Кабинет министров, что придало его правительству ярко выраженный технократический характер, уравновешивая эту новую группу с лояльностью и удовлетворённостью улемов и курбаши (полевых командиров), которые были основой его поддержки. Его готовность договориться с русскими и прагматичная поддержка гражданского правительства оттолкнули от него некоторых из его подчинённых басмачей, но он использовал годы мира для чистки нелояльных офицеров и создания армии, более преданной лично Мадамину.\n\nВ последние годы Мадамин всё больше и больше страдает паранойей по поводу российской агрессии, тем более что, судя по сообщениям, Москва жадно смотрит на свои южные границы. Полагая, что только единая среднеазиатская нация сможет противостоять русскому орлу, Мадамин-бек всё чаще придерживается прагматичной пантюркистской позиции, что, возможно, является ещё одним отражением его растущего сотрудничества с либеральными купцами и джадидистами. Используя эти идеологические атрибуты, Мадамин начал выходить из дипломатической изоляции, вызванной Ташкентским кризисом, в частности, налаживая тайные связи с антироссийскими деятелями на северной границе и в Хиве."
 TRK_guide: "Среднеазиатские страны получат §Cдополнительные патчи и контент§! в будущих обновлениях.\n\nПосле победы в Среднеазиатской войне и разгрома Хивы, Вы получите возможность реформировать ваше правительство:\n£white_dot Проведение выборов сделает Вас §cконсерваторами§!.\n£white_dot Отказ от выборов сделает Вас §Pпатернальными автократами§!."
  
