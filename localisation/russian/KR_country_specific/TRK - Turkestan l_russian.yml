 TRK_pan_turkism_desc: "Хотя пантюркизм уже давно является одним из идейных течений в Туркестане, он долгое время был заслонён сектантским племенным мышлением и ограничивался некоторыми джадидистскими прогрессистами и теми, кто находился под влиянием османской парадигмы. Однако недавние усилия по координации сопротивления российскому господству в масштабах всего региона возродили это движение, и сегодня все элементы нашего Правительства в той или иной форме пропагандируют пантюркистскую мысль. Однако связи между различными народами и лидерами региона непрочны, и для достижения подлинного единства их необходимо укрепить.\n\nВ настоящее время §YПантюркистская мечта§: [TRK_get_pan_turk_coord].\n§GПрочность §YПантюркистской мечты§! будет влиять на исход потенциального объединения с Казахстаном.§! [TRK_get_kazakh_insurgency_loc][TRK_get_bukharan_dissidents_loc]\n"
 TRK_kazakh_insurgency_loc: "\n\n§Казахское повстанческое движение:§!\nКазахское повстанческое движение - это объединённые усилия консервативных казахских офицеров, ссыльных Туркестанской национальной армии и патриотически настроенных членов партии Алаш. В то время как основная часть заговора формируется в центральных казахских землях, некоторые патриотические элементы организовались по нашу сторону границы. Эти храбрые люди готовы и хотят бороться за свободу своего народа, но им потребуется наша помощь, если они надеются выстоять против всей мощи российской военной машины.\n\nНа данный момент §CКазахское повстанческое движение§! [TRK_get_kazakh_strength], [TRK_get_kazakh_equipment] и [TRK_get_kazakh_training].\n§YЧем больше мы будем оказывать поддержку §CКазахскому повстанческому движению§, тем больше дивизий отправятся на север, чтобы защитить своих казахских собратьев, если начнётся восстание.§!"
 TRK_bukharan_dissidents_loc: "\n\n§0Бухарские диссиденты:§!\nНа юге страны несколько групп выступают против тиранического правления бухарского эмира Мухаммеда Алим-хана, одиозного диктатора, удерживаемого на своём посту благодаря значительным усилиям его марионеточных хозяев в Москве. В эту обширную коалицию несогласных входят региональная знать Самарканда, ряд реформаторов в партии 'Младобухарцев' и некоторые яростные антироссийски настроенные вожди племён. Чем больше поддержки мы окажем бухарским диссидентам, тем больше вероятность того, что они смогут успешно противостоять гнёту Эмирата.\n\nВ настоящее время §0Бухарские диссиденты§! [TRK_get_yb_strength].\n§YЧем сильнее §0Бухарские Диссиденты§!, тем большее преимущество мы получим, когда столкнёмся с Бухарой.§!"
