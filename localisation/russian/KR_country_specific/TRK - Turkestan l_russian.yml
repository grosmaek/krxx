 TRK_madamin_bek: "Мадамин-бек"
 TRK_madamin_bek_leader_desc: "§YРодился:§! §L1893, Маргилан, Ферганская область, Российская империя§!\n§YБиография:§! §LОт бесславной судьбы сибирской ссылки (полученной в 1914 году за антицаристскую деятельность) Мадамин-бека, урождённого Мухаммада Амина, спасла внезапная Февральская революция. Будучи отпрыском давно обветшавшего дома кокандских дворян, молодой выскочка в конце 1917 года был назначен новым революционным правительством в Ташкенте начальником ополчения Маргилана. Когда Ташкентский совет вверг Коканд в пламя, он направил своих ополченцев на дело борца за свободу Ферганы 'Маленького' (Кичик) Эргаш-бека и быстро поднялся среди местных повстанцев. Когда Эргаш-бек был тяжело ранен в бою под Намаганом, Мадамин-бек был провозглашён собравшимися курбашинскими командирами Амир уль-Муслимином, Командующим Верующими.\n\nВ годы после создания Туркестанской автономии Мадамин-бек поддерживал холодные, но продуктивные отношения с либеральным кокандским правительством Мустафы Шокая, хотя вскоре ему надоели постоянные уступки в привилегиях и правах, сделанные для поддержания мира с Москвой. Когда военный комиссар региона поднял обречённое на провал восстание против Москвы, Мадамин-бек воспользовался возможностью взять власть в свои руки и провозгласить независимость Туркестана. Только благодаря тщательному дипломатическому танцу Мадамин-бек, ставший Президентом-Амиром новой Республики, смог уцелеть от российского возмездия. Несмотря на то, что Мадамин - военачальник, ставший Президентом, он не диктатор, а старается по возможности править на основе консенсуса и приложил немало усилий для создания жизнеспособной гражданской администрации. Мадамин выживает благодаря своим личным связям и компромиссному характеру, умело ориентируясь в жестоком мире племенной и межконфессиональной политики, чтобы управлять шаткой коалицией.§!"
