 TRK_KR_gathering_storm_desc: "Почти десятилетие после Гражданской войны жители Туркестанской Автономии разделяли судьбу своих казахских собратьев, будучи официальной частью Российской республики.\n\nНо ситуация перевернулась с ног на голову в хаосе 1929 года, когда глава автономии Мадамин-бек воспользовался возможностью провозгласить себя Президентом Туркестанской республики.\n\nПосле вмешательства России, которое не прекращается по сей день, ему предстоит воплотить в жизнь свое видение единой пантюркистской Средней Азии - или умереть в попытке."
  
