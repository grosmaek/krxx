 TRK_shackles_of_tashkent_postBM: "Ташкентский договор разорван"
 TRK_shackles_of_tashkent_postBM_desc: "Крах Чёрного понедельника принесло нашей Республике множество бед и несправедливостей, но оно также разрушило политический и экономический порядок, существовавший между нашей страной и северным соседом в течение последних пяти лет. В условиях, когда экономическое положение Туркестана значительно ухудшилось после ухода многих московских промышленников, появилась возможность на деле отказаться от некоторых наиболее одиозных элементов нашего экономического договора с Россией, а также пересмотреть наши меры защиты русского этнического меньшинства с местными российскими лидерами."
 TRK_shackles_of_tashkent_tt: "Новый Ташкентский договор"
 TRK_shackles_of_tashkent_tt_desc: "Посоветовавшись с коренными 'представителями русского народа' в Ташкенте, мы объявили о ряде поправок к особой автономии и защите, предоставляемой нашим русским гражданам, к гневу и разочарованию саблезубов в Москве. Воистину, мы вступили в новую эру исконно русско-тюркского сотрудничества! На смену экономическому регулированию, некогда направленному на подавление исконно тюркской промышленности, пришло регулирование, основанное на здравом смысле, а на смену возмутительной византийской структуре автономного управления пришла исполнительная власть Ташкентского совета. Это новое, всеобъемлющее соглашение между этнически русскими деловыми кругами Ташкента и нашим Правительством сделало нашу Республику сильнее и сплочённее, чем когда-либо."
 TRK_shackles_of_tashkent_fp: "Новый Ташкентский договор"
 TRK_shackles_of_tashkent_fp_desc: "Завершив работу над поправками к Ташкентскому договору, внесёнными с участием 'представителей русского народа' на наших землях, мы наконец избавились от болезненных и тупых требований Ташкентского договора, ставших результатом вмешательства с севера. Защитив на практике интересы местных предпринимателей и крестьян, народ Туркестана, как русский, так и тюркский, с гордостью стоит за Мадамин-бека. Наше новое, всеобъемлющее соглашение сделало нашу Республику сильнее и сплочённее, чем когда-либо."
  
