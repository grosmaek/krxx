 TRK_tribal_coalition: "Распадающаяся консервативная коалиция"
 TRK_tribal_coalition_desc: "Традиционный консенсус между религиозными лидерами, полевыми командирами и племенными вождями был разрушен недавним назначением реформистских лидеров на видные посты в Правительстве. Хотя Мадамин-бек, безусловно, обладает политическим капиталом, чтобы сохранить контроль над Партией и Республикой, шок от его недавнего поворота к широкой коалиции привёл в замешательство его традиционных союзников."
 TRK_uneasy_alliance: "Непростое правительство единства"
 TRK_uneasy_alliance_desc: "Оптимизм декабря уступил место суровой реальности января. Политические фракции борются за власть, споры приводят к насилию, а стабильность Республики пошатнулась. Однако есть и признаки надежды. Даже в условиях дрязг и противостояния новая конкуренция между министерствами заставляет Правительство двигаться вперёд."
 TRK_uneasy_alliance_reformists_successful: "Эффективное правительство единства"
 TRK_uneasy_alliance_reformists_successful_desc: "То, что раньше считалось невозможным, а именно интеграция джадидистов в Правительство Мадамин-бека, теперь просто стало фактом жизни. То, что раньше было криками о контроле, теперь превратилось в изнурительные переговоры о сотрудничестве. В настоящее время Кабинет министров тщательно сбалансирован между консерваторами, реформистами и теми, кто лично предан Президенту, при этом каждая партия создаёт себе свою базу поддержки в республиканских институтах."
 TRK_uneasy_alliance_reformists_fail: "Консервативное правительство единства"
 TRK_uneasy_alliance_reformists_fail_desc: "Мадамин-бек всегда был человеком сдержанным, поэтому введение в Правительство более реформаторски настроенных деятелей проходило с должной осторожностью. Хотя нет никаких сомнений в том, что джадидисты будут частью Правительства, и все партии с готовностью признают необходимость сотрудничества с этими более либеральными деятелями, возведение Исламкуля Полвана на пост военного министра вновь нарушило осторожный баланс в пользу более консервативной фракции Союза Мусульман."
  
