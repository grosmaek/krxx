олько между Хивой и Туркестаном, но и с этим новым казахским заговором. По мере продолжения обсуждений всё больше и больше сторон стали предлагать различные схемы и предприятия, которые альянс мог бы предпринять, чтобы лучше объединить народы и группы, участвующие в нём. Конечно, такие планы требуют финансирования, и остаётся вопрос, сколько Туркестанская Республика выделит на это средств."
 trkrep.109.d.khinojk: "Азиз-хан тихо сидел в грязной, наполненной дымом задней комнате чайханы 'Пишпек' и всё больше волновался. Он был в комнате, полной экзотических незнакомцев. Слева от него толпа запыленных казахских офицеров, к которым присоединились протеже туркестанского изгнанника Мустафы Шокая, в тишине обсуждала стратегию. Справа от него богатые купцы и известный поэт размышляли о последних культурных событиях в Самарканде, а за его спиной ветераны Уркуна обменивались военными историями. Азиз-хан отнюдь не был нелюбопытным человеком, и он прислушивалось к различным разговорам, улавливая намёки и обрывки информации от разных групп, пока внезапно в комнате не воцарилась тишина. Прибывший Мадамин-бек быстро начал излагать свои грандиозные планы в отношении Средней Азии.\n\nОн утверждал, что, хотя Россия может легко подавить любую попытку вырваться из её власти в Средней Азии, если разрозненные региональные сопротивления объединят свои силы, они будут достаточно сложным противником для России, из-за чего она будет вынуждена сесть за стол переговоров. Он только начал объяснять, как собравшиеся могут внести свой вклад в это дело, когда Садык Аманжолов, член партии 'Алаш' и командир казахского ополчения, поднялся, заявив, что значительная часть лидеров ополчения и членов партии 'Алаш' готовы порвать с руководством автономии, чтобы выступить против российского господства. Более того, он заявил, что всего через два года будет готов повести казахов к свободе, свергнув пророссийское правительство, что, скорее всего, приведёт к вмешательству России.\n\nНовость поразила Азиз-хана как пуля - если то, что утверждал Аманжолов, правда, то объединённые силы Туркестана, Хивы и повстанцев Алаша имели серьёзные шансы обескровить русских в степях. Вскоре были разработаны контуры скоординированного восстания по образцу Революции 1916 года, а также положения, которые должны были стать основой нового тайного оборонительного союза не только между Хивой и Туркестаном, но и с новым казахским заговором. По мере продолжения обсуждений всё больше и больше сторон стали предлагать различные схемы и предприятия, которые альянс мог бы предпринять, чтобы лучше объединить народы и группы, участвующие в нем. Конечно, такие схемы требуют финансирования, и остается открытым вопрос о том, какую сумму внесёт Хивинское ханство - хотя Джунаид-хан, скорее всего, будет расстроен, если Азиз-хан возьмёт на себя серьёзные обязательства, у него есть определённая свобода выбора уровня инвестиций, которые будет делать их держава."
 trkrep.109.d.khijk: "Джунаид-хан тихо сидел в грязной, наполненной дымом задней комнате чайханы 'Пишпек', и в нём медленно нарастало нетерпение. Кроме его самых надёжных телохранителей и Азиз-хана, его окружали незнакомые люди. Слева от него ворчали запыленные казахские офицеры, рядом с которыми неуютно чувствовали себя их 'друзья' из Туркестанской национальной армии Мустафы Шокая, находящегося в изгнании. Справа от него пухлые торговцы и писатели щебечущим тоном обсуждали какую-то новую пьесу, набирающую обороты в Самарканде, а позади него грубые на вид изгнанники из Синьцзяна громко жаловались на какие-то неудобства. Для хивинского Сердара Карима эта социальная бомбардировка была куда более смертоносной, чем артиллерийский шквал, с которым столкнулись его бойцы под Ургенчем, или град выстрелов, который он отважно выдержал у стен Петро-Александровска. К счастью для туркменского генерала, зал затих при появлении Мадамин-бека, который сразу же принялся излагать планы их новой общей миссии.\n\nПлан, который он нарисовал, был прост: хотя Россия может легко подавить любую индивидуальную попытку освободить её от власти в Средней Азии, если разрозненные региональные сопротивления объединят свои силы, они представят собой достаточно сложного противника, чтобы Россия была вынуждена сесть за стол переговоров. Джунаид-хан сильно сомневался в пользе видения Мадамин-бека, но уравнение было перевёрнуто с ног на голову, когда выступил казахский полководец Садык Аманжолов. По словам Аманжолова, в Алашской автономии назревал широкомасштабный заговор, и значительная часть руководства Алашской партии и ополчения стремилась порвать с руководством автономии, чтобы выступить против российского господства. Именно Мустафа Шокай привлёк его в Пишпек, но теперь, когда он был здесь, Аманжолов заявил, что всего через два года он будет готов привести казахов к свободе, свергнув пророссийское правительство - искра, которая, вероятно, приведёт к вмешательству России.\n\nОчевидно, воодушевлённые этими новыми перспективами, различные органы начали обсуждать, как и когда произойдёт такое скоординированное восстание, а также положения, которые будут определять новый тайный оборонительный союз, не только между Хивой и Туркестаном, но и с этим новым казахским заговором. Джунаид-хан не мог не унестись из комнаты и не вернуться к полям сражений, которые, несомненно, ожидали их всех. Либо он спасёт туркменский народ в бою, либо обречёт его на вечное русское рабство. В настоящее его вернул Азиз-хан, шепнувший ему на ухо вопрос о том, сколько Ханство может позволить себе вложить в новый союз."
 trkrep.109.a: "Мы дадим им все, что сочтём разумным."
 trkrep.109.b: "Инвестиции в этот альянс - это инвестиции в нашу свободу!"
 trkrep.109.c: "Будьте бережливы! Мы не будем вкладывать больше, чем получаем на выходе."
 trkrep.109.e: "Инвестиции? Это альянс, а не компания. Мы будем инвестировать на поле боя!"
  
 trkrep.110.t: "Наша ставка в Алашской автономии"
 trkrep.110.d: "Когда мы подписались за поддержку казахских патриотов в Алашской автономии, мы открыли дверь в сложную паутину межличностных и политических отношений внутри этого грандиозного офицерского заговора. Будучи номинальными союзниками и лично дружа друг с другом, Мустафа Шокай и Садык Аманжолов диаметрально противоположны в своём видении будущего казахского народа. Шокай искренне верит в создание единой федеративной республики всех тюркских народов Средней Азии по образцу немецкого и американского федерализма и считает, что если союзники Пишпека добьются успеха в достижении своих целей, они должны объединиться и создать страну, достаточно мощную, чтобы противостоять господству иностранных держав в регионе. Хотя Аманжолов разделяет его стремление сохранить независимость будущей Казахской республики, он явно менее заинтересован в любой форме объединения, окрашенного не казахским национализмом, а пантюркистскими наклонностями Шокая.\n\nЭти идеологические конфликты просачиваются во все наши отношения с казахскими союзниками: кому мы посылаем поддержку? В последние месяцы мы направили большую часть нашей помощи Туркестанской национальной армии Шокая, поскольку старые связи между изгнанниками Шокая и нашими соотечественниками были возрождены недавним потеплением отношений и расширением нашей внутренней пантюркистской пропаганды. Шокай встретил эти инвестиции с распростёртыми объятиями и предложил ряд дальнейших возможностей для сотрудничества между его личной армией и нашими северными кыргызскими курбаши. Аманжолов в частном порядке обратился к нам с просьбой ограничить нашу будущую помощь Шокаю и его союзникам, объяснив, что быстрое расширение Легиона обеспокоило сторонников Алаша и русских шпионов и что Шокай изо всех сил пытается правдоподобно отрицать свой недавний союз с нами. За этим потенциально разумным оправданием скрывается вопрос политики Алаша, поскольку Аманжолов потенциально чувствует угрозу из-за роста могущества Шокая как силы в автономии, не подчинённой его командованию. С другой стороны, мы в целом согласны со стойким командиром ополчения, поскольку Шокай - скользкая рыба, и дальнейшее расширение его полномочий может дать ему дополнительные рычаги для создания проблем в будущем."
 trkrep.110.a: "Шокай - наш ближайший союзник в автономии, дайте ему всё, что нужно."
 trkrep.110.b: "Аманжолов прав, давайте сосредоточимся на наших собственных солдатах."
  
 trkrep.111.t: "Деятельность Управления национальной безопасности"
 trkrep.111.d: "Когда Алихан Тура возглавил Министерство иностранных дел, он реалистично оценивал имеющиеся в его распоряжении ресурсы - это было бедное министерство в бедной стране. Однако в результате усиления внимания к Министерству появились новые источники финансирования для конкретных миссий, отобранные самим Мадамин-беком с одобрения и под руководством Туры. Самым последним шагом на пути расширения Министерства иностранных дел стало Управление национальной безопасности - новая группа с туманными полномочиями, но при ревностной поддержке Мадамин-бека. В конечном итоге Управление может быть ориентировано на выполнение одной из двух отдельных и противоположных задач - либо на расширение туркестанской тайной сети информаторов и агентов в контролируемой Россией Алашской автономии, либо на усиление нашей внутренней защиты от иностранного вторжения, в частности со стороны России. Финансирования недостаточно для реализации обеих возможностей, а распыление средств на оба проекта в полусерьёзной попытке получить всё и сразу, скорее всего, не приведёт к достижению ни одной из поставленных целей. Алихан Тура не питает особой любви к новому Управлению, видя в нём попытку Мадамин-бека втянуть некоторых из 'старой гвардии' Партии в новую маленькую реформаторскую вотчину Тура (опасения, вероятно, верны), поэтому он не вмешивается в ситуацию, возможно, надеясь, что без его вмешательства реализация Управления будет отложено, а средства вернутся в Министерство в целом. Без его руководства Мадамин-бек будет полностью определять направление деятельности этой новой группы."
 trkrep.111.a: "Отдайте приоритет координации действий с нашими казахскими союзниками."
 trkrep.111.b: "Сосредоточьтесь на защите наших лидеров от возможных нападений."
  
 trkrep.112.t: "Где место русских в пантюркистском мире?"
 trkrep.112.d: "Сказать, что у Мадамин-бека сложились бурные отношения с большинством россиян, значит преуменьшить их значение. Для большинства он - человек, свергнувший 'дружественное' России правительство Шокая и начавший охлаждение отношений с Москвой, в результате которого пострадал их бизнес, а средства к существованию оказались под вопросом. Однако за последние пять лет настроения среди русских Туркестана стали более тёплыми по отношению к Мадамин-беку: он предоставил значительные привилегии и жильё своим русским друзьям, а те, кто был наиболее возмущён его приходом, уехали на родину. Однако даже самые лояльные русские Ташкента обеспокоены недавним излиянием пантюркистских настроений со стороны Правительства Мадамин-бека, видя в этом новом национализме угрозу хрупкому равновесию, установившемуся между узбеками, казахами, киргизами и сартами и сравнительно крошечной русской общиной Республики. Хотя, разумеется, в наши намерения никогда не входило отчуждение русских, нет сомнений, что вся наша пропаганда, проповедующая достоинства 'Единства тюрков' и 'Тюрки стоят вместе', взъерошила некоторые перья, особенно по мере роста напряжённости между Туркестаном и собственно Россией. Конечно, подавляющее большинство этнических русских, живущих в Туркестане, верны только своей родине, но есть и такие, кто видит в этой нации возможность выкроить маленькую Россию в своём представлении, плацдарм, с помощью которого можно добиться перемен в самой Москве или создать маленькую вотчину по своему образу и подобию. Для них новый акцент на пантюркизме представляет угрозу, и Мадамин-бек должен найти способ вернуть их в лоно Нации."
 trkrep.112.a: "Лично развеять сомения ключевых лидеров."
 trkrep.112.b: "Уменьшите количество сомнительной риторики."
  
 trkrep.113.t: "Пишпекский пакт становится всё более тесным!"
 trkrep.113.d: "Хотя официально Пишпекский пакт является обязательным соглашением, объединяющим Хиву и Туркестан, на самом деле эти две страны не отличаются особым единством ни на практике, ни по целям. Движимые общей ненавистью к России и, в меньшей степени, к Бухаре, Джунаид-хан с его яростно независимым диктаторски-монархическим режимом и Мадамин-бек, чьё правление скреплено ограниченными демократическими возможностями и зарождающейся республиканской пантюркистской идеологией, не испытывают особой любви друг к другу. Несмотря на существенные различия, последние события позволили двум нациям более тесно координировать свои действия друг с другом. Никогда не знаешь, когда такая простая встреча и рукопожатие двух мелких курбаши принесут дивиденды, когда и если эти два человека окажутся вместе в отчаянной обороне или безнадёжном наступлении. Линии снабжения дополняют друг друга, боеприпасы обмениваются, чтобы снабдить оружием ту или иную сторону, ключевые фразы на туркменском, узбекском и таджикском языках также обмениваются, укрепляя наши армии и решимость. Эти небольшие улучшения, собранные воедино, начинают становится заметными по всей стране."
 trkrep.113.a: "Вместе мы выстоим против России!"
  
 trkrep.114.t: "Передовица"
 trkrep.114.d: "Наполненная дымом чайхана в центре Пишпека всегда была местом встречи самых разных народов: город расположен посреди земель казахских, киргизских и узбекских племён. Однако сегодня в чайхане собрались люди со всех уголков Средней Азии, а также несколько смелых и любопытных русских. Снаружи пожилой помощник из офиса Мадамин-бека спокойно пропускает через заднюю дверь в здание строго одетых журналиста и фотографа. Их отправила на юг рядовая петропавловская газета для освещения 'Собрания купцов Сарта в Пишпеке', целью которого было создание сухой бессмысленной чепухи, обычно читаемой бизнесменами, у которых слишком много свободного времени. Журналиста провели через несколько комнат, заполненных усатыми купцами, оживлённо обсуждающими динары и дефицит торгового баланса на смешанном русском, узбекском и сартском языках. Наконец, их провели в комнату, где сидело несколько пожилых интервьюеров, которые монотонно рассказывали о ценах на хлопок и расширении железных дорог. Усталый и обеспокоенный тем, что какая бы история ни вышла из этой туркестанской дыры, она не привлечёт внимания даже самого нудного петропавловского торговца тканями, журналист не удержался и поинтересовался слухом, который он услышал по дороге, - что на встрече присутствует туркменский диктатор Хивы Джунаид-хан.\n\nОтвет привлёк его внимание: хивинский лидер не давал интервью и не любил фотографироваться, но несмотря на свою незаинтересованность в каких-либо торговых сделках, заключаемых здесь, Джунаид-хан всё же присутствовал. Предполагалось, что он присоединился к обсуждению, чтобы символизировать свою приверженность сотрудничеству с туземцами и неприятие России, и громко надеялся, что русские люди обратят внимание на то, что он порвал с российскими купцами своего двора и отправился в сердце антироссийских настроений в Средней Азии. Журналист не мог не оживиться, услышав, что манёвр Джунаид-хана был призван 'привлечь внимание и разозлить русский народ'. Подобные действия привлекают внимание и приносят прибыль. Сделав несколько поспешных фотографий, журналист быстро, но вежливо удалился из чайханы, надеясь успеть на ближайший поезд на север. Он получил свой заголовок, а остальное не имело значения.\n\nЧерез две комнаты, скрытый за щедрым слоем богатых скучающих людей, Мадамин-бек обращается к самой многочисленной группе командиров, банкиров, торговцев, учителей, лидеров и вождей, когда-либо собиравшихся в Средней Азии, жаждущих замышлять поражение России."
 trkrep.114.a: "Русские могут злиться, но не по правильным причинам..."
  
 trkrep.115.t: "Местные разборки доходят до Президента"
 trkrep.115.d: "Основа Туркестанской Республики - тщательно выстроенная сеть региональных администраторов и губернаторов, позволяющая местным вождям и полевым командирам управлять своими делами, как правило, без прямого вмешательства центрального Правительства. Хотя это позволяет высвободить ресурсы и время, которые в противном случае пришлось бы тратить на более жёсткую администрацию, это также означает, что у нас нет никаких конкретных средств, чтобы привести местных чиновников в порядок. Большинство из них просто преданны своим собственным интересам или самому влиятельному лидеру басмачей.\n\nВ некоторых случаях конфликты между местными лидерами разгораются настолько, что привлекают внимание Мадамина и его Правительства. Недавно староста деревни воспротивился частым 'реквизициям' местного военачальника, что привело к ожесточённой схватке из-за их пересекающихся полномочий. Староста обратился к Мадамину с прямой просьбой вмешаться, поскольку его деревня доведена до голодного сопротивления перед лицом обжорства курбаши. Поход Правительственных войск против отряда беспринципного, но в остальном преданного басмачам военачальника вызовет резонанс среди командиров Мадамина, но игнорирование бедственного положения угнетённых жителей лишь укрепит мнение, что Мадамин - не более чем зажравшийся головорез."
 trkrep.115.a: "Вступить в дело от имени Бека."
 trkrep.115.b: "Предоставьте курбаши свободу действий."
  
 trkrep.130.t: "Природа Тайного договора"
 trkrep.130.d: "Секретный пакт между Хивой и Туркестаном имеет ограниченную сферу действия, обязывая две страны оказывать друг другу конкретную и ограниченную помощь, если им будет угрожать российское вмешательство, но до настоящего военного союза дело не дошло. Однако в последующие месяцы страны добавили дополнительные положения и обязательства, а недавно договорились о передаче и распределении карт, охватывающих земли их общего бухарского соседа и прилегающие территории.\n\nНаряду с улучшением нашей военной разведки, они смогли уладить ряд разногласий, кипевших между курбаши и вождями, действующими в туманных пограничных районах Сырдарьи, и хивинцы согласились продать нам партию свежего контрабандного стрелкового оружия, пронесённого мимо любопытных глаз их русских 'советников'. Хотя подобные мелкие соглашения выгодны нам обоим, Алихан Тура надеется, что Тайный пакт - это лишь основа для нового, обширного союза между нашими народами против русских. Откровенно говоря, судя по тому, как раздражает Азиз-хана высокомерие его русских коллег, кажется, что это лишь вопрос времени, когда русские доиграются в Хиве, выведя из себя Джунаид-хана и предоставив нам гораздо больше свободы для сотрудничества без оков неформального российского господства."
 trkrep.130.a: "Мы можем терпеливо ждать такого благодеяния."
  
 trkrep.131.t: "Шокай зарывает топор войны"
 trkrep.131.d: "Мустафа Шокай сегодня спустился с подножия Джунгарских ворот - горного перевала, прорезающего горный хребет Джунгарского Алатау вдоль границы между Туркестаном, Алашской автономией и Синьцзяном, служащего главным торговым коридором между Китаем и западной частью России. Последние полдесятилетия он потратил на создание в горах армии, получившей название 'Туркестанская национальная армия', набирая рекрутов из своих соотечественников - казахов Алашской автономии, а также изгнанников из Туркестана и тех, кто хотел вернуться после 'Уркуна' - насильственного изгнания царским правительством десятков тысяч казахов и киргизов в Синьцзян. Шокай превратил эти разрозненные группы в относительно сплочённую боевую силу, финансируемую за счёт пошлин с трансджунгарской торговли и поддерживаемую Москвой, которая была рада иметь союзника, прочно обосновавшегося на этом ключевом перевале.\n\nМы давно рассматриваем Мустафу Шокая как опасную угрозу для нашей Республики, а его армию в горах - как дамоклов меч, висящий над нами, слишком хорошо укреплённый и поддерживаемый, чтобы смести его без больших потерь, но не достаточно мощный или опасный, чтобы требовать вмешательства. Тем не менее, последние события внесли сумятицу в наше противостояние, поскольку Мустафа Шокай обратился к Алихану Туре с просьбой пригласить его на нашу предстоящую конференцию в Пишпеке. Хотя у Мадамин-бека есть серьёзные сомнения по поводу возвращения своего главного соперника, Алихан уже принял просьбу бывшего туркестанского государственного деятеля, пригласив его и некоторых его ближайших союзников на встречу. Министр иностранных дел утверждал, что Шокай давно борется против российского господства в регионе, и если он присоединится к нашему делу, то лишит Россию плацдарма на Алтае, даст нам закалённые кадры воинов и больше возможностей для координации действий с другими казахскими раскольниками. На самом деле Шокай уже предложил передать наше приглашение казахскому офицеру Садыку Аманжолову, ключевому лидеру Алашской автономии, известному своей растущей ненавистью к российскому правлению."
 trkrep.131.a: "Прошлое остаётся в прошлом - приветствуйте его как сына Туркестана."
 trkrep.131.b: "Мы можем простить, но мы никогда не забудем - держите этого проныру под пристальным наблюдением."
  
 ### Post Unification ### 
  
 trkrep.700.t: "Туркестан торжествует!"
 trkrep.700.d: "Мало кто в нашей коалиции верил, что мы когда-нибудь победим одиозного эмира, двуличного хана и деспотичный русский сапог. И всё же мы стоим здесь, глядя на новый рассвет для Туркестана, где свобода и процветание наших народов будут обеспечены.\n\nС нашей победой пришли и ожидания, обещания, данные в тёмные дни, стали явью. Либеральное крыло Союза мусульман, наши союзники по движению джадидистов и партия Национального союза Мустафы Шокая, на протяжении всей войны молчали о мягком авторитаризме нашего режима, понимая, что Туркестану нужен Президент, наделённый чрезвычайными полномочиями 'Амир уль-Муслимин', чтобы выстоять перед опасностью русской интервенции и межобщинных распрей. Даже Шокай, бежавший из страны в дни после марша на Ташкент в 1929 году, громко и стоически отстаивал Мадамин-бека и обещанную им свободу.\n\nС нашей победой этой самоцензуре был положен стремительный конец. Сегодня город Ташкент громогласно требует отмены военного положения, полного возвращения гражданского правления и свободных демократических выборов. И Национальный союх, и блок Алихана Туры в Союзе мусульман требуют проведения выборов, чтобы 'обеспечить стабильность Туркестана и подтвердить легитимность Правительства'\n\nИх стремление к демократии достойно восхищения, но, несомненно, эти люди понимают, что наша Республика всё ещё находится в глубоких муках чрезвычайного положения. Трупы режимов эмира и хана ещё могут расплодить мух бандитизма и мятежа, а русский медведь грозно навис над нашим севером - он всегда начеку. Выборы будут осложнены отсутствием национального единства, а лишение Мадамин-бека его чрезвычайных полномочий даст возможность иностранным державам или внутренним мятежникам угрожать нашему с таким трудом завоёванному миру. Мадамин-беку предстоит решить, будет ли Республика основана на славе и власти его руководства или же на институтах нового демократического порядка."
 trkrep.700.a: "Мы должны уважать демократический процесс!"
 trkrep.700.b: "Мы не можем проводить выборы до тех пор, пока Стабильность не будет полностью возвращена..."
  
 trkrep.710.t: "Объединение с казахами?"
 trkrep.710.d: "Казахи многим обязаны нам - мы помогли вооружить и организовать их, мы предоставили им убежище и плацдарм для Туркестанской национальной армии. Но в конечном итоге именно сами казахи освободили свой народ. Режим Садыка Аманжолова всячески подчёркивал своё равенство с нами и старался создать впечатление, что дело освобождения казахов не подчиняется нашему более мощному в военном отношении режиму. Пантюркисты, как и Шокай, занимают умеренную позицию, но Аманжолов занял скорее казахскую националистическую позицию, чтобы укрепить власть.\n\nДля нас это выглядит как отсутствие видения. У казахов, безусловно, есть свои благородные традиции и культура, но с военно-политической точки зрения мы не можем оставаться разделёнными. Русские вернутся - и только сильный, единый Туркестан сможет сдержать их натиск, когда они придут, а если это невозможно, то мы, по крайней мере, должны иметь постоянный оборонительный союз."
 trkrep.710.a: "Будет один, единый Туркестан."
 trkrep.710.b: "Мы будем уважать суверенитет Казахстана и стремиться только к союзу."
 trkrep.710.c: "Избегайте этого."
  
 trkrep.711.t: "Туркестан предлагает союз"
 trkrep.711.d: "К нам поступило предложение из Ташкента. Изначально ожидалось, что Мадамин-бек предложит объединить наши два народа, но, возможно, он увидел препятствия этому в казахском национализме, который продвигает [KAZ.GetLeader]. Тем не менее у Туркестана и Казахстана много общего и, что ещё важнее, они вместе проливали кровь. Всё, что он предлагает, - это военный союз, который обеспечит независимость тюркских братьев, особенно если российская армия вернётся - и не ошибитесь, скорее всего, так и будет."
 trkrep.711.a: "Да!"
 trkrep.711.b: "Нет!"
  
 trkrep.712.t: "Казахи принимают наше приглашение"
 trkrep.712.d: "[TRK.GetLeader] и [KAZ.GetLeader] ударили по рукам, что ознаменовало рождение нового оборонительного пакта. Отныне и навсегда тюркские народы Средней Азии будут вместе искать свой собственный путь, поклявшись никогда больше не быть подданными Москвы."
 trkrep.712.a: "Прекрасно!"
  
 trkrep.713.t: "Казахи отклонили наше приглашение"
 trkrep.713.d: "[KAZ.GetLeader] показал, что для него важнее собственное благополучие, чем общее процветание тюркских народов. Он решительно отверг наше предложение о союзе, дав понять, что объединение также не обсуждается. Похоже, что Турксетан придётся объединять мечом, а не пером."
 trkrep.713.a: "Вот ублюдки!"
  
 trkrep.714.t: "Туркестан просит об объединении"
 trkrep.714.d: "Правительство Мадамин-бека пришло в [KAZ.GetCapital] с интересной идеей: объединение двух наших народов. Ташкент уже некоторое время является центром пантюркистских идеалов, и кажется, что они намерены создать единый Туркестан из всех государств Средней Азии. Обоснование очевидно: единая, тюркская Средняя Азия гораздо лучше подходит для укрепления единства наших народов, развития процветающей экономики и вооружённых сил. При этом мы не обязаны присоединяться к ним. Мы могли бы предложить им альтернативу, связав экономику и вооружённые силы наших государств без ущерба для нашей независимости."
 trkrep.714.a: "Да!"
 trkrep.714.b: "Как насчёт альянса?"
 trkrep.714.c: "Ни в коем случае!"
  
 trkrep.715.t: "Казахи принимают наше приглашение"
 trkrep.715.d: "Мечты многих просвещённых тюркских интеллектуалов наконец-то воплотились в жизнь. [KAZ.GetLeader] поставил свою страну превыше всего и решил, что лучшим вариантом действий является объединение с Ташкентом. Мало кто верил, что этот день настанет, но сила и упорство тюркских народов доказали, что всё возможно. Договор о присоединении уже подписан, и перспективы будущего обнадёживают."
 trkrep.715.a: "Отлично!"
  
 trkrep.716.t: "Казахи отклонили наше приглашение"
 trkrep.716.d: "[KAZ.GetCapital] дал понять одно: они совершенно не желают 'снова продавать свою независимость иностранцам'. Поскольку объединение пером не обсуждается, у нас остаётся только один вариант."
 trkrep.716.a: "Вот ублюдки!"
  
 trkrep.717.t: "Казахи заключили союз"
 trkrep.717.d: "[KAZ.GetLeader] не желает объединять наши великие народы, и его правительство ясно дало это понять на переговорах. Тем не менее, казахи понимают суть уравнения - военный союз, как и экономические связи, необходимы для сохранения независимости тюрков."
 trkrep.717.a: "Да!"
 trkrep.717.b: "Нет!"
  
 trkrep.718.t: "Туркестанцы принимают наше встречное предложение"
 trkrep.718.d: "Ташкент был удовлетворён нашим контрпредложением. Мы снова будем сражаться и умирать вместе - как отдельные народы, да, но братские народы."
 trkrep.718.a: "Отлично!"
  
 trkrep.719.t: "Туркестанцы отвергают наше встречное предложение"
 trkrep.719.d: "[TRK.GetLeader] понимает: только единый Туркестан может должным образом обеспечить независимость тюркских народов. Если казахи будут ставить свои эгоистические амбиции выше этого, то нет смысла вести дальнейшие переговоры."
 trkrep.719.a: "Вот ублюдки!"
  
 ### Fired by Focus ### 
  
 trkrep.1005.t: "Работа с внутренними районами Кыргызстана"
 trkrep.1005.d: "В горных районах крайнего востока большинство наших подданных едва осознают, что являются частью большой Республики, зная лишь о землях и вражде, окружающих их деревню. Большинство этих крошечных общин отдают свои налоги товарами местному курбаши, связанному с кланами и племенами, который использует их поддержку для создания своей частной армии, возможно, посылая гроши Правительству в Ташкенте, если к этому обязывает личный долг или гордость. Некоторые деревни находятся за пределами нашего правления, не подчиняясь никаким курбаши и не отвечая ни перед кем, кроме своих собственных вождей. Многие из киргизских племён не испытывают особой любви или лояльности к нашей Республике и скорее предпочтут сражаться, чем склонить колено перед тем, кого они считают иностранным военачальником.\n\nЭто не значит, что эти племена не связаны с восточными курбаши: многие из них часто взаимодействуют с узбекским командиром Курширмат и кыргызским командиром Муэтдин-беком, двумя лидерами, которые испытывают личную вражду к Мадамин-беку и колеблются в поддержке его легитимности как Амир уль-Муслимина.\n\nВ ответ на инициативу Мадамин-бека по объединению армий Туркестана Курширмат запросил у Правительства финансирование для новой экспедиции в восточные горные районы, чтобы подкупить или подавить оставшихся сторонников независимости кыргызов. Хотя киргизские воины станут отличным дополнением к нашим армиям, Мадамин-бек не питает особой любви к Курширмату и сделает всё, чтобы помешать ему обрести влияние на ещё большее количество солдат. Муэтдин-бек был бы более разумным командиром для этих заблудших племён, но, учитывая историю конфликтов Мадамин-бека со многими кыргызскими вождями, потребуются серьёзные уступки, чтобы убедить его возглавить такое предприятие."
 trkrep.1005.a: "Отправьте Курширмата в эту экспедицию"
 trkrep.1005.b: "Почему бы не отправить Муэтдин-бека вместо него?"
 trkrep.1005.c: "Нам не нужны еще более нелояльные солдаты..."
  
 trkrep.1006.t: "Местные джадидисты ищут защиты"
 trkrep.1006.d: "Возникшее примерно на рубеже веков, движение джадидистов - это реформистское течение среди многих тюркских интеллектуалов и прогрессистов, выступающее за культурную реформацию тюрков Средней Азии путём возрождения старых Исламских учений и принятия современных европейских технологий и институтов. Хотя это движение носит ярко выраженный Исламский характер, улемы, которых они называют кадимистами, выступают против джадидистов за то, что они переворачивают традиционные моральные устои Средней Азии, а джадидисты в основном осуждают консервативное духовенство и суфийских мистиков за развращение Ислама и собственное корыстное им злоупотребление. Хотя джадидисты далеки от единого политического движения, использование ими современных средств массовой информации и низового активизма обеспечило им огромную армию сторонников по всему Туркестану и Средней Азии в целом.\n\nКогда Мадамин-бек освободил Туркестан от слабого правления марионеточного правительства Мустафы Шокая, многие джадидисты опасались, что начнутся массовые репрессии против прогрессивных элементов Республики. Вместо этого многие из этих учёных мастеров вошли в состав нового гражданского Правительства, превратившись в реформистское крыло Иттифак уль-Муслимин (Союза мусульман). Однако многие в армии Мадамин-бека продолжают считать письма колдовством, а социализм - делом рук дьявола, что делает учителей и мыслителей прогрессивистского движения лёгкой мишенью для бандитизма и преследований со стороны самостоятельных курбаши. Чтобы ещё больше усугубить этот раскол, некоторые джадидистские деятели продолжали активно выступать против просвещённого правления Мадамин-бека, призывая его уйти в отставку в пользу свободных выборов или возвращения Шокая и его союзников. Поскольку их слова отдаляют их от нашей милости, многие стали считать, что их легко запугать, и несколько низкопробных бандитов и бродяг стали вымогать деньги у этих деятелей, ободрённые отсутствием вмешательства Правительства.\n\nЛидеры нашей гражданской администрации, Алихан Тура и Эшон Бабахан, убеждены, что необходимо принять быстрые меры для защиты остатков Шура-и-Ислами (Совет Ислама) и восстановления верховенства закона в нашей Республике. Катта Эргаш и военное крыло нашего Правительства возражают, заявляя, что эти люди отвергли наши предложения о союзе десять лет назад и теперь просто получают по заслугам."
 trkrep.1006.a: "Пусть Тура разработает закон для их защиты"
 trkrep.1006.b: "Пусть Бабахан разработает для их защиты"
 trkrep.1006.c: "Предоставьте им неофициальную защиту"
 trkrep.1006.e: "Защищать наших врагов? Вы с ума сошли?"
  
 trkrep.1008.t: "Восстание новокиргизов"
 trkrep.1008.d: "Ферганская долина издавна была местом разведения всемирно известных лошадей, в жилах которых течёт кровь легендарного аргамака, лежащая в основе всех среднеазиатских пород. По этой причине многие лошади, от русской донской до английской чистокровной, были частично выведены из родословной знатных туркоманов, кыргызов и корабаиров. Совсем недавно одна предприимчивая группа завезла пятьдесят породистых лошадей на конезавод на Иссык-Куле, скрестив их с кыргызскими кобылами, чтобы создать новую породу, сочетающую выносливость и стойкость киргизов, произошедших от великой монгольской степной лошади, со скоростью и резвостью скаковых лошадей английской чистокровной породы. Эта ферма добилась большого успеха в местном масштабе со своей 'новой' кыргызской, или новокыргызской, породой, совершенствуя востребованные качества путём непрерывного смешивания киргизской, английской чистокровной и русской донской пород. Однако в годы, последовавшие за Ташкентским кризисом, развитие породы было невероятно ограничено, так как необходимое финансирование для расширения было, мягко говоря, ограничено."
 trkrep.1008.a: " прекрасная инициатива! Финансируйте её."
 trkrep.1008.b: "К сожалению, с деньгами по-прежнему туго."
  
 trkrep.1011.t: "Жатва чёрного золота"
 trkrep.1011.d: "Нефть в Ферганской области бурят и перерабатывают уже более пятидесяти лет. Первые настоящие нефтяные скважины в регионе появились в 1885 году в районе Шорсу под Кокандом. Керосин, добываемый из этих скважин, доставлялся в города Ташкент, Коканд и Андижан на спинах верблюдов и телегах, снабжая города и принося доход региону, а также способствуя прокладке первой железной дороги между Ташкентом и Кокандом. На рубеже веков первое крупное месторождение нефти было обнаружено в Чимионе, ещё одном селении в самом сердце Ферганской долины. С помощью инвестиций, поступивших от братьев Нобель, чья нефтяная империя базировалась в Баку, месторождение Чимион было разработано с помощью нескольких скважин и местного нефтеперерабатывающего завода, а также Ванновского трубопровода, который транспортировал нефть на запад, соединяя Туркестан с азербайджанской нефтяной инфраструктурой в Баку. В то время как многие ожидали светлого будущего туркестанской нефтяной разработки, шок Гражданской войны, нарушение британских интересов на азербайджанском нефтяном рынке и экономический застой тридцатых годов оставили нас с небольшим прогрессом за пределами незначительной добычи, начатой десятилетия назад.\n\nСледуя модели, заложенной Иваном Губкиным в 1932 году, и при помощи старых партнёров в Баку, мы начали новую волну бурения и эксплуатации, в основном сосредоточенную вокруг базы поддержки Мадамин-бека в Фергане. Были построены новые скважины в Чангырташе, Нефтеабаде и Южном Аламышике, частично финансируемые компаниями братьев Нобель (Branobel) и Шелл (Royal Dutch Shell Group), что стало громким международным вотумом доверия к безопасности и легитимности нашего Правительства и прибыльным источником налогов. Используя трубопроводы, которые идут из нашей страны через Персию в Азербайджан, мы можем обойти вмешательство России, хотя мы всё ещё обязаны платить оскорбительные пошлины бухарцам, чтобы наше чёрное золото текло через их границы. Хотя мы, конечно, предпочли бы полный контроль над нашими огромными запасами природного газа и нефти, эти последние события приблизили нас к экономической свободе, к которой мы стремимся, как никогда раньше."
 trkrep.1011.a: "Мы не позволим им пить наш молочный коктейль!"
  
 trkrep.1012.t: "Встреча с отцами города Ташкент"
 trkrep.1012.d: "Когда русский комендант Владимир Григорьев заявил о своей поддержке Новогоднего переворота Болдырева, хрупкая нить согласия между русскими Ташкента и их мусульманскими соседями была быстро разорвана. Однако когда Мадамин-бек во главе огромной армии курбаши вошёл в город, он решил не поднимать волну межрелигиозного насилия, а обратился к своим союзникам из числа купцов, чтобы заключить новый мир между русскими и тюрками. Ташкентский совет подчинился правлению новой Туркестанской Республики Мадамин-бека в обмен на прагматичные экономические уступки и местную автономию.\n\nС тех пор отношения между Мадамин-беком и возглавляемым русскими Ташкентским советом были относительно плодотворными и мирными, но трудные времена требуют трудных решений. Хотя Ташкентский договор хорошо послужил нам в последнее десятилетие, мы не можем оставаться разделёнными, когда Москва идёт на юг. К счастью, Ташкентский совет не доволен авторитаризмом нынешнего российского режима, опасаясь, что если Москва вновь станет править Ташкентом, то не пройдёт много времени, как какой-нибудь тупоголовый диктатор нападёт на них за их долгое сотрудничество с Мадамин-беком и его Правительством.\n\nФактический лидер этой группы, бывший мэр Николай Маллицкий, заявил, что совет готов отступить от многих из наиболее обременительных уступок нашего договора, чтобы укрепить связи между русскими и мусульманами. К сожалению, несколько российских политиков манипулируют правилами процедуры совета, чтобы не допустить рассмотрения законопроекта о реформе. Они почти наверняка согласились бы, если бы были предложены незначительные реформы, и их можно было бы переубедить, если бы на них надавили нужные люди. Однако некоторые члены нашего Правительства предлагают арестовать этих обструкционистов по подозрению в коррупции, но только на несколько дней, чтобы наши союзники в совете смогли провести поправки к договору. Конечно, заключение в тюрьму этих членов совета будет крайне непопулярным и потребует от Мадамин-бека использовать свои чрезвычайные полномочия Амира уль-Муслимина."
 trkrep.1012.a: "Мэр Маллицкий обходит несогласных!"
 trkrep.1012.b: "Гаврилов подкупает главных обструкционистов"
 trkrep.1012.c: "Давайте вместо этого выдвинем ограниченные экономические поправки"
 trkrep.1012.e: "Посадите в тюрьму обструкционистов и проведите закон через их голову!"
  
 trkrep.1013.t: "Переговоры с российскими офицерами"
 trkrep.1013.d: "Вскоре после разрушения Коканда красные войска в Средней Азии были вытеснены из Ферганской долины и отступили к Ташкенту. Для рядовых русских крестьян это означало, что единственная оставшаяся в регионе российская власть бросила их на произвол мусульманских борцов за свободу. Хотя Мадамин-бек относился к этим крестьянам с некоторым уважением, многие басмачи принялись без разбора грабить русские поселения. В ответ на это российские колонисты объединились и избрали своим командиром отставного царского офицера и мельника полковника Константина Монстрова. Видя в них полезный инструмент против своих врагов-басмачей, Константин Осипов (в то время военный комиссар Ташкентского совета) признал эту новую 'Ферганскую крестьянскую армию' и послал им оружие, чтобы они могли присоединиться к нему в борьбе против Мадамин-бека. В следующем году Монстров и Осипов предадут социалистов и присоединятся к растущей армии Мадамин-бека, придав столь необходимую легитимность движению басмачей.\n\nВ годы после окончания Гражданской войны многие русские поселенцы вернулись или бежали на север в Россию, оставив после себя только самых выносливых или заискивающих деятелей. По мере того как всё больше и больше русских покидали Республику, организации, некогда полностью контролируемые и управляемые русскими - известные банки, ташкентский гарнизон, железнодорожные компании - становились всё более неоднородными. В большинстве случаев организации были разделены по иерархическому принципу, когда во главе местных солдат и рабочих стояли русские. Российские офицеры в милиции и гарнизонах понимают, что их власть над подчинёнными непрочна, и делают всё возможное, чтобы сохранить контроль перед лицом демографических реалий. Оставшиеся офицеры с опаской относятся к самому Мадамин-беку, но туркестанский Президент всегда управлял страной через обширную сеть покровителей и считает Константина Монстрова и Константина Осипова ценными союзниками. Несмотря на преклонный возраст, Монстров обладает значительным неформальным контролем над крестьянскими ополчениями, а к Осипову прислушивается большинство оставшихся в Ташкенте русских офицеров. Мадамин-бек мог бы воспользоваться их поддержкой, чтобы успокоить небольшой отряд российских офицеров в ополчении или гарнизоне - либо убедив их продолжать поддерживать Туркестан в условиях растущей напряжённости в отношениях с Россией, либо вытеснив их, чтобы их родные туркестанские солдаты перешли под непосредственный контроль Мадамин-бека и его друзей."
 trkrep.1013.a: "Используйте и Монстрова и Осипова для установления контроля над этими нелояльными группами"
 trkrep.1013.b: "Используйте власть Монстрова над ополченцами"
 trkrep.1013.c: "Используйте контроль Осипова над ташкентским гарнизоном"
 trkrep.1013.e: "Отберите у этих нелояльных групп как можно больше людей."
 trkrep.1013.f: "Если подумать, то лучше оставить их в покое."
  
 trkrep.1014.t: "Саммит в Андижане"
 trkrep.1014.d: "В 1898 году суфийский старец Мухаммад Али Мадали возглавил движение антироссийских туркестанцев в городе Андижане, застав врасплох местный царский гарнизон, но был разгромлен, положив конец первому настоящему восстанию против российского правления в Кыргызском Туркестане. Сейчас, спустя десятилетия, память об этой недолгой Революции живёт в сердцах наших граждан и басмачей. Ведь причины восстания Али Мадали против русского ига находят отклик у тех, кто страдал в последние десятилетия российского правления и кто поднялся, чтобы закончить начатую этими людьми битву. Эти храбрые души восстали, сражались и погибли, чтобы бороться с нарушением Шариата, вмешательством Москвы в законы о закяте и вафде и медленным разрушением традиционной морали в семьях и общинах по всему региону. Сегодня Мадамин-бек призвал представителей всего Туркестана встретиться с ним на месте старого восстания, чтобы разрешить споры и обсудить будущее Республики. Хотя официально в Ташкенте заседает парламент представителей, они служат не более чем консультативным советом при Президенте. Настоящими арбитрами судьбы Туркестана являются курбаши и ханы, которые встречаются на неофициальных собраниях, где разбирают споры между своими зонами влияния, хотя ни одно из этих собраний не было столь амбициозным, как нынешний проект Мадамин-бека.\n\nВ Андижане он воспользовался возможностью, чтобы выдвинуть новую смелую платформу для своих командиров, требуя новой консолидации власти в своих руках в качестве Амир уль-Муслимина, чтобы лучше подготовиться к надвигающейся русской волне. Хотя многие командиры роптали на предложенную Мадамин-беком реорганизацию Туркестанской армии, твёрдая поддержка Катта Эргаш-бека и несколько удачно подложенных взяток заставили замолчать всех, кроме самых дерзких командиров. Однако с наступлением ночи вокруг пылкого узбекского Курширмата образовалось ядро несогласных, в основном вокруг предложенной Мадамин-беком возможности в чрезвычайных ситуациях объединять бойцов курбаши в национальные отряды. Большинство рассматривает эти полномочия как малообоснованное нарушение традиционных прав, хотя мало кто, кроме Курширмата, осмелится утверждать, что Мадамин-бек может использовать эти новообретённые полномочия, чтобы обескровить курбашистских командиров, которые выступают против него. Пусть Мадамин-бек и не может позволить себе отступить от своих радикальных реформ, некоторые из его ближайших советников предложили назначить одного из союзников (и брата) Курширмата Нурмухаммад-бека заместителем какого-нибудь Министерства - должность, которая могла бы успокоить Курширмата, но означала бы распространение его влияния на ещё большее количество элементов нашей администрации."
 trkrep.1014.a: "Пойдём на уступки, чтобы подавить несогласие"
 trkrep.1014.b: "Не будем останавливаться на достигнутом! Мы должны довести их до конца!"
  
 trkrep.1015.t: "Выбор главнокомандующего"
 trkrep.1015.d: "Флаги и знамёна развеваются из окон и балконов, напыщенные маршевые песни эхом разносятся по улицам, а нарядно одетые кавалеристы успокаивают своих прекрасных туземных коней. Мадамин-бек идёт во главе колонны, его гордость видна всем в толпе, по крайней мере, тем, кто может увидеть его за массивными личными телохранителями. Десятилетие назад Президент прятался в крестьянских домах и пещерах, выживая за счёт плодов земли. Сегодня он стоит в окружении огромной современной армии, Президент гордой и свободной Республики и лицо грандиозного пантюркистского сопротивления. Эта новая 'Армия Республики' по своей структуре не похожа ни на одну другую военную силу в стране, не запятнанную зловонием полевых командиров, с огромными ресурсами и усилиями, направленными на то, чтобы обойти племенные клики и сектантство, которые долгое время сдерживали нашу Нацию. Она имеет сильное ядро сержантского состава в стиле европейских армий, с иерархией командования, основанной на заслугах, а не кумовстве, и вооружена самым лучшим оружием, которое могут купить контрабандисты, с организованной системой материально-технического снабжения. Воистину, эта новая армия - лучшее, что было собрано в Туркестане, результат многолетней подготовки и работы.\n\nТеперь у всех на устах вопрос, кто возглавит эту новую, единую Национальную армию. Хотя подчинение новых сил главнокомандованию курбашистского военачальника может показаться контрпродуктивным для политических целей Мадамин-бека, правда заключается в том, что Президент оказывается всё более занят своими гражданскими обязанностями, что делает его потенциально непригодным для эффективного руководства своей собственной армией. Катта Эргаш-бек - наиболее очевидный кандидат на это место, поскольку он давно доказал свою способность и преданность, несмотря на свои связи с консервативными элементами Республики. Некоторые члены гражданского крыла настаивают на том, чтобы Мадамин-бек сам принял официальное командование, а затем передал свои полномочия другим офицерам, чтобы лучше сформировать новый, беспартийный офицерский корпус. Конечно, другие настаивали на возвышении постороннего лица, мятежного курбаши Курширмата. Они полагали, что, привлекая Курширмата к работе при дворе, можно будет наблюдать за ним, контролировать и ограничивать. Конечно, Мадамин-бек мог бы просто более полно посвятить себя роли главнокомандующего, хотя это могло бы отвлечь его как Президента и обеспокоить некоторых из его более беспокойных заместителей, которые уже рассматривают централизованную армию как угрозу своим полномочиям и привилегиям."
 trkrep.1015.a: "Мадамин-бек должен руководить лично!"
 trkrep.1015.b: "Катта Эргаш способный и надёжный"
 trkrep.1015.c: "Курширмат - смелый лидер, хоть и ненадёжный..."
 trkrep.1015.e: "Возможно, реформаторы правы..."
  
 trkrep.1016.t: "Конфликт среди русских"
 trkrep.1016.d: "В целом этнические русские Ташкента остаются влиятельным меньшинством в Республике, объединяясь в различные политические организации и группировки, часто родственные ведущим движениям в самой России (например, эсеры, кадеты и свободники имеют небольшие ташкентские отделения). Хотя многие русские, обосновавшиеся в Ташкенте и Фергане, вернулись в Россию после того, как Мадамин-бек положил конец автономии и провозгласил независимость Республики, те, кто остался, стали ключевыми игроками в неформальных сетях сотрудничества и покровительства, которые являются основой туркестанской политики. Константин Осипов, некогда ненавидимый всеми красный комиссар, ставший басмачом, превратившийся в члена Правительства, - один из таких примеров силы неформальной власти. Занимая пост лидера Союза русских ветеранов (СРВ) и члена партии эсеров, он укрепил свою базу власти в Ташкенте. Даже когда ветераны отступили на север, а избиратели эсеров в основном исчезли, Осипов нашёл способы оставаться заметным и полезным, чтобы смазывать колёса ташкентской политики и бизнеса.\n\nКонечно, его давно поддерживают личные отношения с Мадамин-беком, на стороне которого он сражался в последние дни Гражданской войны. Однако на каждого друга у Осипова приходится два врага, и бывший мэр Ташкента и ведущий консервативный российский лидер Николай Маллицкий начал новую активную атаку на позиции Осипова в Союзе ветеранов, ставя под сомнение его действия в начале Гражданской войны и призывая поддержать его отставку на выборах. Мадамин-бек находится на распутье - хотя Осипов долгое время служил ему союзником, он отличается сомнительной лояльностью, и, в конечном счёте, полностью своекорыстен. Маллицкий, с другой стороны, сохраняет лояльность Москве, лояльность, которая может оказаться губительной в ближайшем будущем. Конечно, Маллицкого можно убедить пойти на сделку: если Президент проведёт жёсткую кампанию в его пользу, его можно склонить к официальному нейтралитету или слабой поддержке Правительства Мадамина-бека."
 trkrep.1016.a: "Поддержите Маллицкого"
 trkrep.1016.b: "Защитите нашего старого друга Осипова"
 trkrep.1016.c: "Мадамин-беку удаётся играть на обеих сторонах"
  
 trkrep.1017.t: "Старый медведь отбивается от соперников"
 trkrep.1017.d: "В самые славные дни Гражданской войны Мадамин-бек шёл рядом с русским крестьянским вождём Константином Монстровым, старым мельником, который сумел объединить русские ополчения Ферганской долины в грозную боевую силу. Изначально враждебно настроенный к красным и басмачам, Мадамин-бек в разгар Гражданской войны заключил союз между своими ферганскими отрядами и крестьянской армией Монстрова, а Монстров был назначен Министром обороны Ферганского Временного правительства Мадамин-бека, провозглашённого после их дерзкой совместной победы под Андижаном. В годы, последовавшие за восстановлением Туркестанской автономии и последующим переворотом Мадамин-бека, Монстров занимал пост главы Ферганского крестьянского общества среди русских переселенцев, сохраняя своё положение благодаря тому, что пользовался поддержкой Мадамин-бека. Он служил ценным источником информации для Правительства, передавая Мадамин-беку жалобы русских крестьян и в целом держа их в узде, даже когда отношения с Россией становились всё более напряжёнными.\n\nОднако времена изменились со времён славы Андижана, Монстров становится всё более усталым и бессильным в свои преклонные годы. Новая фигура, богатый табачный фермер Михаил Алексеевич Гаврилов, стал оспаривать у него пост главы Ферганской Крестьянской ассоциации и в дальнейшем претендовать на его неформальную сеть покровительства и контроля. Хотя Гаврилов не имеет особых личных связей с Мадамин-беком, он проницательный бизнесмен и заявил, что намерен поставить свой бизнес на успех Туркестана, если Мадамин-бек поддержит его, независимо от любого будущего конфликта с Россией. Его глубокие карманы могут пригодиться, если Мадамин-беку понадобится 'убедить' русских поселенцев в том, что они должны хранить верность Ташкенту, а не Москве, что является, по меньшей мере, сомнительным предложением. С другой стороны, Монстрову принадлежит наследие русского, который доверился Мадамин-беку и был впоследствии вознаграждён, служа символом российского прогресса для своих соотечественников, и у него гораздо более глубокие отношения с действующим Президентом."
 trkrep.1017.a: "Защищайте Монстрова, он молод душой!"
 trkrep.1017.b: "Нам бы не помешала свежая кровь в лице Гаврилова"
 trkrep.1017.c: "Не высовывайтесь и не давайте никаких обещаний"
  
 trkrep.1018.t: "Реформисты достигли своих целей!"
 trkrep.1018.d: "Когда Мадамин-бек назначил Алихана Туру и Эшона Бабахана на руководящие посты в своём гражданском Правительстве, стало ясно, что недолгая эпоха 'Кабинета курбашей', доминировавшего в туркестанской политике сразу после переворота Мадамин-бека, завершилась. Этому дуэту и их союзникам в более широкой реформистской фракции Союза мусульман удалось реализовать ряд политических мер, которые они предложили Мадамин-беку в прошлом году, чтобы убедить его в своей жизнеспособности в составе Правительства. Благодаря их недавним успехам роль реформистов в Правительстве Мадамин-бека прочно закрепилась, и многие громкие голоса правых, критиковавших этих 'туранских радикалов', были заглушены либо действиями министров, либо твёрдой рукой самого Президента. Чтобы официально выразить своё одобрение этим последним событиям, Мадамин-бек произвёл значительные изменения в министерствах - он добился отставки Военного министра Йормата Махсума, близкого соратника Катта Эргаша со времён его пребывания в Коканде. Он заменил этого курбашистского министра своим заместителем Бахром-беком. Бахром-бек - знаменитый курбаши, известный своей симпатией к джадидистам и открытостью реформам и либеральным идеалам, что сделало его самым прогрессивным членом Правительства Мадамин-бека до его последних назначений.\n\nПродвинув Бахром-бека, Президент укрепил позиции реформистов настолько, что они могут серьёзно противостоять Катта Эргашу и его союзникам в некоторых вопросах политики, хотя Бахром-бек - непревзойдённый умеренный, защищающий полномочия Военного министерства и не заинтересованный в некоторых новых политиках, на которых настаивают Бабахан и Алихан. Алихан Тура особенно рад тому, что Бахром-бек возглавил Военное министерство, поскольку большая часть финансирования, которое ему удалось выбить, была получена благодаря щедрости Бахром-бека, с радостью предоставившего небольшую часть раздутого кошелька Военного министерства задиристым министрам, настроенным на реформы. С новым финансированием и поддержкой в Кабинете Мадамин-бека реформисты готовы внести долгосрочные изменения в жизнь Республики."
 trkrep.1018.a: "Пока они помнят, на кого работают..."
  
 trkrep.1019.t: "Туркестанский термидор"
 trkrep.1019.d: "Когда Мадамин-бек выдвинул Алихана Туру и Эшона Бабахана на руководящие посты в своем гражданском правительстве, стало ясно, что недолгая эпоха 'Кабинета курбаши', доминировавшего в туркестанской политике сразу после переворота Мадамин-бека, завершилась. Однако после разочаровывающих результатов деятельности этих новых лидеров и министров, настроенных на реформы, терпение Президента, похоже, иссякло. Он выразил своё недовольство этими двумя фигурами, не уволив или наказав их напрямую, а переведя заместителя министра военных дел Бахром-бека в Министерство иностранных дел Алихана Туры. Бахром-бек - известный курбаши, симпатизирующий джадидистам и открытый реформам и либеральным идеалам, что сделало его самым прогрессивистским членом Правительства Мадамин-бека до его последних назначений.\n\nЭтот идиосинкразический министр-курбаши был заменён суфийским шейхом и известным кокандским кулачным бойцом Исламкулом 'Борцом' Полваном, протеже Катта Эргаша. Хотя Алихан Тура может быть счастлив, что в Министерстве иностранных дел появился ещё один способный и идеологически выдержанный человек, Мадамин-бек одним росчерком пера сократил число Министерств с реформаторскими наклонностями на треть и, что ещё хуже, поставил близкого союзника и без того могущественного Катта Эргаша на ведущую должность в самом, пожалуй, важном Министерстве Республики. Хотя это далеко не смерть нового толчка к реформам, ясно, что эти реформаторы больше не пользуются полным доверием Мадамин-бека, и им придётся работать вдвойне усерднее, чтобы добиться изменений, которых они добиваются. С более прагматичной точки зрения, поскольку большая часть правительственных денег проходит через Министерство военных дел, возможности реформистов по финансированию своей политики были значительно ограничены недавними изменениями."
 trkrep.1019.a: "Курбаши снова нагрянули в министерства"
  
 trkrep.1020.t: "Напряжённость в старом Ташкенте"
 trkrep.1020.d: "Город Ташкент долгое время был опорой власти в Туркестане, а слабая поддержка его населения позволила Мадамин-беку успешно освободить державу от марионеточного режима Мустафы Шокая. Однако в городе, расколотом между различными фракциями русских и тюрок, кипит котёл межконфессиональной розни, требующий почти постоянного внимания со стороны Мадамина и его заместителей.\n\nНедавно мэр Ташкента, находящегося под управлением русских, Николай Гурьевич Маллицкий, обратился с просьбой оказать поддержку в преследовании одного из мусульманских предприятий. Он утверждает, что владелец неоднократно игнорировал законы и правила российского Ташкента и пресекал любые попытки привести его в соответствие с ними, прикрываясь своим богатством и связями. Хотя игнорирование закона создало бы плохой прецедент, у владельца фабрики, о которой идёт речь, у нас есть много друзей среди мусульманских купцов Ташкента, одних из главных сторонников режима Мадамина."
 trkrep.1020.a: "Закон есть закон."
 trkrep.1020.b: "Возможно, следует проявить некоторую снисходительность..."
  
 trkrep.1021.t: "Купцы требуют инвестиций"
 trkrep.1021.d: "Хотя времена шумных мегаполисов Шёлкового пути давно прошли, в нашей державе по-прежнему много тех, кто занимается тем, что берёт несколько серебряных тенге и превращает их в несколько российских рублей. Некоторые из этих городских торговцев и владельцев ларьков производят изысканные товары, другие по-прежнему занимаются торговлей прибыльным узбекским хлопком, который проходит через наши города. Традиционно эти деятели встречали лишь презрение со стороны правителей этих земель: русские презирали местных купцов из-за их крови, а у кровожадных военачальников было мало времени на цифры и прогнозы.\n\nМадамин-бек, напротив, долгое время считался другом купцов, и именно их поддержка обеспечила ему контроль над городами в разгар Среднеазиатского кризиса. Группа осаждённых ремесленников, прослышав об интересе Мадамина к бизнесу, выступила с предложением организовать предприятие по пошиву одежды при поддержке Правительства. Они утверждают, что при определённых инвестициях смогут поставлять товары для наших войск. Однако в бизнесе всегда есть риск, и мы находимся в таком положении, когда каждая копейка на счету!"
 trkrep.1021.a: "Дайте им то, что им нужно."
 trkrep.1021.b: "Они просят слишком многого."
  
 trkrep.1022.t: "Доходность наших инвестиций!"
 trkrep.1022.d: "Похоже, что наши инвестиции в портное дело принесли значительную прибыль! Хотя денежная прибыль всегда полезна для балансировки напряжённых финансов Республики, важнее то, что Мадамин может использовать её для закрепления своего положения в качестве торгового туза. В качестве дополнительного бонуса, некоторые материалы, которые мы получили от купеческих семей, позволят нам снабдить наших солдат настоящей униформой, помогая нашим армиям принять более сплочённый и современный вид!"
 trkrep.1022.a: "Фантастика!"
  
 trkrep.1023.t: "Популярный командир пойман на контрабанде"
 trkrep.1023.d: "Во время тяжёлых боев Гражданской войны в России и особенно во время напряжённых боев Ташкентского кризиса наша опора на местных командиров для руководства армиями Республики оказалась неоценимой. Без неповоротливого центрального командования местные части смогли опередить противника и отстоять ключевые позиции, сохранив при этом стройность. В последующие годы командиры-курбаши стали фактическими губернаторами, разделив страну на вотчины и оставив центральное Правительство не более чем периодическим поставщиком оружия для различных автономных командований, разбросанных по степям.\n\nНо приходит время, когда даже отсутствующий надзор натыкается на нечестную игру. Недавно один талантливый и харизматичный мелкий командир с южной границы неоднократно сообщал, что часть его вооружения была похищена местной бандитской шайкой. Хотя наши первоначальные расследования показали, что в этом районе действительно действует банда хорошо вооружённых контрабандистов, которые переправляют наше оружие в руки бухарцев, более глубокая оценка ситуации выявила доказательства того, что командир 'неправильно' размещал тайники с оружием в обмен на долю от их незаконно нажитых доходов. Хотя некоторые в нашем окружении требуют головы этого командира, наши доказательства нечестной игры в лучшем случае очень слабы, и этот военачальник, хотя и двуличный, но всё же курбаши. Если мы выступим против него, то навлечём на себя гнев всех наших приближённых, особенно если учесть, что мало кто из них чист на руку..."
 trkrep.1023.a: "Мы не можем оставить такие преступления безнаказанными!"
 trkrep.1023.b: "Сейчас не время убирать талантливых командиров!"
  
 trkrep.1024.t: "Работа с ненадёжными торговцами"
 trkrep.1024.d: "Незначительная часть нашей коммерции приходится на торговые отношения с Россией, поэтому неудивительно, что улицы Ташкента заполнены хорошо одетыми русскими бизнесменами. Хотя в разгар Ташкентского кризиса эти коммерсанты оставались в основном аполитичными, отношения между нашим молодым Правительством и Москвой остаются холодными, что заставляет многих беспокоиться об опасности, которую представляет для нашей страны эта денежная пятая колонна. В последнее время подозрения пали на небольшую группу торговцев оружием, которые зарабатывали на жизнь, продавая излишки европейских винтовок нашему Правительству. Некоторые из наиболее параноидальных членов Военного совета выразили свою обеспокоенность тем, насколько близки эти русские торговцы к некоторым бюрократическим элементам нашего Правительства, беспокоясь, что информация о нашей боеготовности потихоньку утекает к этим сомнительным фигурам.\n\nКонечно, приближённые к этим торговцам фигуры в нашем руководстве утверждают, что никакой информацией с ними не делились, и идут дальше, чтобы напомнить Правительству, что большинство торговцев оружием верны только своему кошельку. Наше положение незавидно: отсеяв этих торговцев, мы рискуем лишить наше Правительство ценного источника качественного оружия, но, игнорируя угрозу безопасности, которую они представляют, мы можем подвергнуть себя более глубокому проникновению наших врагов."
 trkrep.1024.a: "Лучше перестраховаться, чем потом жалеть."
 trkrep.1024.b: "Иногда бизнесмены просто... бизнесмены."
  
