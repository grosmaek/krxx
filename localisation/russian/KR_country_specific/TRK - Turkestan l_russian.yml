 TRK_beating_heart: "Новая страница для Республики"
 TRK_beating_heart_desc: "На протяжении многих лет самые высокие политические посты в нашей Республике доставались вождям племён и курбаши, составлявшим основу нашей политической поддержки. Однако недавние манёвры уважаемых религиозных лидеров, придерживающихся реформ, привели к ослаблению консервативной власти, к большому беспокойству Мадамин-бека. Независимо от этого, мы должны создать новый консенсус в правящей Иттифак уль-Мусилмин (Союз мусульман), чтобы интегрировать эти новые реформистские и пантюркистские голоса."
  
 TRK_expand_the_foreign_ministry: "Расширить Министерство иностранных дел"
 TRK_expand_the_foreign_ministry_desc: "В первые дни существования Республики, при марионеточном правительстве Шокая, Министерство иностранных дел было всего лишь крошечной канцелярией, не имевшей никакой власти в условиях особых отношений Туркестана с русскими владыками. Когда Мадамин-бек пришёл к власти, изоляционистские элементы нашего режима препятствовали расширению. С новым, ориентированным на внешний мир мышлением настало время наконец-то укрепить этот неотъемлемый элемент нашей Нации."
  
 TRK_walking_the_turkestan_tightrope: "Хождение по лезвию туркестанского ножа"
 TRK_walking_the_turkestan_tightrope_desc: "Руководство Туркестанским государством всегда было связано с тщательным балансированием между различными конкурирующими фракциями и группами власти, претендующими на господство или уничтожение Республики. Вхождение реформистов в правящую коалицию, безусловно, усложнило ситуацию, однако они оказались важным противовесом фундаменталистам, предоставив Мадамину новую возможность укрепить свой контроль."
  
 TRK_our_ottoman_brothers: "Наши османские братья"
 TRK_our_ottoman_brothers_desc: "Османская империя - это, по сути, тюркская нация, и её правительство долгое время было полутайным сторонником нашей Республики, подпитывая наши ограниченные экономические реформы частными инвестициями. С ростом савинковизма поддержка Стамбула только усилилась, и не потребуется много усилий, чтобы убедить их в том, что нам нужны османские советники и их военная поддержка."
  
 TRK_support_dissidents_abroad: "Поддержать диссидентов за рубежом"
 TRK_support_dissidents_abroad_desc: "Хотя наше Правительство не совсем идеологизировано, наше противостояние российскому империализму в Средней Азии обеспечило нам авторитет в глазах различных пантюркистских организаций по всему региону. Использование этих иностранных союзников для изменения геополитических тенденций в нашу пользу будет иметь решающее значение, если мы надеемся сохранить свою независимость и работать над освобождением наших соседей от российского господства."
  
 TRK_contacts_with_young_bukharans: "Связаться с бухарскими диссидентами"
 TRK_contacts_with_young_bukharans_desc: "В своё время городской купеческий и интеллектуальный класс мусульманских реформаторов-джадидистов был главным противником Мадамин-бека, выступая против его авторитарных методов и помогая советам во время их вторжения. Сегодня, однако, джадидисты знают, что в Средней Азии Мадамин-бек - их главный союзник в борьбе с продолжающимся правлением эмиров и ханов."
  
 TRK_tashkent_verniy_railway: "Железная дорога Ташкент-Верный"
 TRK_tashkent_verniy_railway_desc: "В годы, последовавшие после Вельткрига, железнодорожные линии в Среднюю Азию стали символом российско-германского экономического сотрудничества, когда было начато несколько совместных проектов. Однако в последующие годы эти престижные проекты были оставлены на произвол судьбы, заброшены растерянными немецкими промышленниками и всё более враждебным правительством в Москве. Мы должны восстановить их, чтобы лучше связать наши земли с нашими казахскими друзьями."
  
 TRK_supplies_to_kazakhs: "Помочь казахским ополченцам"
 TRK_supplies_to_kazakhs_desc: "Конфликт между подпольными казахскими ополченцами и марионеточным правительством Алаша назревает уже десятилетие, грозя зажечь искру, которая вновь привлечёт российские взоры на юг. Мы не сомневаемся, что в случае возникновения такого конфликта мы должны будем защитить наших союзников в рядах ополчения, чтобы их поражение не стало первой шашечкой домино, которое упадёт во имя нового российского империализма."
  
 TRK_turk_brother_nations: "Братство тюркских наций"
 TRK_turk_brother_nations_desc: "Пантюркистский проект может оказаться в плену различий точек зрения каждого из великих тюркских народов и наций, и мы потеряем из виду наши цели в пользу узких сектантских взглядов на тюркизм. Мы не допустим этой ошибки! Любая страна, в которой живут народы с тюркской кровью или которая открыла свои двери для огромного количества беженцев-тюрок, будет нашим другом и братом!"
  
 TRK_studying_caucasus_tactics: "Изучить кавказскую тактику"
 TRK_studying_caucasus_tactics_desc: "Через всего несколько месяцев после окончания Великой войны и в русской, и в османской армиях нашлось немало тех, кто увидел, что тактика, применяемая обеими сторонами на Кавказском фронте, сильно устарела. Вместо того чтобы прислушаться к этим молодым офицерам, обе страны предпочли свалить вину на местное население, неблагоприятную погоду и множество других оправданий. Мы не повторим этой ошибки."
  
 TRK_court_moderate_clergy: "Суд умеренного духовенства"
 TRK_court_moderate_clergy_desc: "Умеренные муфтии Ташкента и Ферганы уже давно играют важнейшую роль в поддержании мира в нашем государстве, часто выступая в роли посредников между враждующими узбекскими и киргизскими племенами. Нам необходимо объединить эти умеренные группы для ещё большей поддержки нашего Правительства, чтобы стабилизировать нашу власть, ведь если верующие не будут считать наше Правительство легитимным, оно долго не продержится."
  
 TRK_favor_yaushev: "Покровительствовать братьям Яушевым"
 TRK_favor_yaushev_desc: "Мелкие татарские дворяне Яушевы долгое время были одним из самых влиятельных столичных кланов в Средней Азии, их родственники и связи разбросаны по Уралу и Алашу, а также в городе Ташкент. После смерти Муллагали Яушева его сыновья Искандер и Хасан взяли на себя роль лидеров среди яушевских купцов. Их поддержка может оказаться неоценимой в предстоящем конфликте с Россией."
  
 TRK_ties_deep_in_russia: "Создать Управление национальной безопасности"
 TRK_ties_deep_in_russia_desc: "У нашей Республики нет официального органа, занимающегося тайной деятельностью, что ставит нас в невыгодное положение по сравнению с крупными державами, и в первую очередь с нашими русскими противниками. Хотя у нас нет средств на создание полноценной разведывательной службы, мы можем использовать наше Министерство иностранных дел, чтобы задействовать их контакты и торговых партнёров в других странах и сократить разрыв, просто держа ухо востро."
  
 TRK_favor_katta: "Покровительствовать братьям Эргаш"
 TRK_favor_katta_desc: "Хотя Кичик (Маленький) Эргаш и Катта (Большой) Эргаш не обязательно родственники по крови, они, безусловно, братья по оружию, вместе сражавшиеся против социалистов. Ни один из них не ушёл невредимым: Катта потерял контроль над моджахедами, а Кичик едва не лишился жизни. Тем не менее, эти два человека установили глубокие связи среди курбаши, которые Мадамин мог бы использовать, чтобы обеспечить контроль над своей партией."
  
 TRK_eliminate_party_factionalism: "Ликвидировать партийную фракционность"
 TRK_eliminate_party_factionalism_desc: "Европейцы веками свободно хозяйничали в Средней Азии, натравливая братьев на братьев ради реализации собственных империалистических амбиций. В борьбе с российской угрозой мы показали, какой могла бы быть истинная сила нашего народа, если бы его не сковывали мелкое сектантство и самодержавный эгоизм. Пришло время подняться над годами застоя и раскола, чтобы мы могли создать новую Нацию."
  
 TRK_tashkent_city_fathers: "Внести поправки в Ташкентский договор"
 TRK_tashkent_city_fathers_desc: "Хотя официально Ташкент является столицей нашей молодой Республики, реальность несколько сложнее. После переговоров о значительной автономии во время Ташкентского кризиса город в основном управляется советом, состоящим из мусульманских и русских деятелей, при незначительном участии Правительства Мадамина-бека. С голодной Россией на границах пришло время перезаключить договор и полностью включить Ташкент в состав Республики."
  
 TRK_reaffirm_anti_bolshevik_pact: "Интегрировать возглавляемых русскими ополченцев"
 TRK_reaffirm_anti_bolshevik_pact_desc: "Временное правительство Ферганы было основано на базе союза между Мусульманской Народной армией Мадамина-бека и Русской Крестьянской армией Константина Монстрова, союза, который спас Туркестан от советской власти и сохранил мир. Победа белых подорвала основы этого союза, но с новым подъёмом савинковизма в России появилась новая возможность объединить народы Туркестана против тирании!."
  
 TRK_reconstructing_turkestan: "Восстановливать Туркестан"
 TRK_reconstructing_turkestan_desc: "Годы войны и запустения наложили свой отпечаток на Туркестан: разрушающаяся инфраструктура соединяет пустые мануфактуры с полуразрушенными городскими центрами. Однако основы здоровой нации по-прежнему скрыты за пессимистичной оболочкой. Если бы мы снова смогли разжечь огонь промышленности и починить железные и автомобильные дороги, Туркестан мог бы действительно стать современной страной."
  
 TRK_exploit_petrol: "Разрабатывать нефтяные месторождения"
 TRK_exploit_petrol_desc: "Наша Республика располагает значительным количеством нефтяных месторождений, большинство из которых остаются совершенно неиспользованными. Хотя во времена правления Мустафы Шокая предпринимались слабые попытки разработать эти ресурсы, нам не хватает средств и технологий, чтобы должным образом развивать эту отрасль. Если мы хотим начать собирать это чёрное золото, нам придётся обратить внимание на более крупные и промышленно развитые страны."
  
 TRK_focus_on_heartland: "Связь с центром страны"
 TRK_focus_on_heartland_desc: "Долгое время мы находили благосклонность среди купцов наших городов и подстраивали свою политику так, чтобы сохранить их поддержку. Когда процветают великие люди Ташкента и Коканда, процветает весь Туркестан... особенно те, кто может дать взятку. Слухи быстро распространяются среди купцов, и по степи разбросано множество городов, чьи богатые люди быстро присоединяются к нам в нашем крестовом походе против отсталого самодержавия и насильственной революции."
  
 TRK_syr_darya_gold: "Золото Сырдарьи"
 TRK_syr_darya_gold_desc: "Река Сырдарья занимает доминирующее положение в Туркестане: она и её притоки питают пресной водой пышную Ферганскую долину. Река не только приносит прохладную воду на сельскохозяйственные угодья Туркестана, но и разносит по равнинам залежи золота, стимулируя экономику золотодобычу. К сожалению, местные военачальники, которые перекачивают богатства этой буквально золотой жилы в свои частные армии и личные тайники. Нам придётся встряхнуть эту систему, если мы надеемся обеспечить свои права."
  
 TRK_building_a_war_chest: "Расширить военный бюджет"
 TRK_building_a_war_chest_desc: "Это универсальная истина, что войны стоят крови, пота и, самое главное, золота. Наша цель в предстоящем конфликте - обескровить русского медведя путём длительной партизанской войны, но если мы хотим выжить, нам понадобятся глубокие карманы и хорошо укомплектованные арсеналы. Облагая налогом наши новые источники доходов и тщательно откладывая заработанное, мы сможем лучше подготовиться к грядущему насилию."
  
 TRK_meet_with_kurbashi: "Провести саммит в Андижане"
 TRK_meet_with_kurbashi_desc: "Во время нашей борьбы за независимость одни брали в руки оружие, чтобы защитить свои семьи и дома - простая борьба за выживание. С другой стороны, некоторые почувствовали влечение к более святому делу, объявив себя воинами Ислама. Эти люди могут стать ревностными союзниками, если мы убедим их в своей поддержке, и опасными противниками, если мы повернёмся к ним спиной."
  
 TRK_form_professional_army_core: "Сформировать ядро профессиональной армии"
 TRK_form_professional_army_core_desc: "Самым большим препятствием на пути к модернизации вооружённых сил Туркестана станет централизация армии в сплочённое ядро профессиональных национальных подразделений. Пока у Мадамина есть лишь личная армия верных приближённых, ни один курбаши не отдаст своих солдат в ему, ведь однажды он может использовать их для их же уничтожения, и мало кто из трудоспособных мужчин захочет служить в такой армии, которая не отражает их племенную принадлежность."
  
 TRK_integrate_militia: "Вооружить ополченцев"
 TRK_integrate_militia_desc: "Ни для кого не секрет, что наша армия - это не более чем объединение небольших отрядов солдат, верных только своим командирам и связанных узами племенного наследования, а не национального или гражданского долга. Эти командиры, курбаши, следуют своим собственным прихотям и морали, основанным на алчности и личных интересах, выходящих далеко за рамки любой предлагаемой идеологии. Именно по воле этих людей рождается или умирает в утробе матери армия Туркестана."
  
 TRK_horsemen_of_turkestan: "Всадники Туркестана"
 TRK_horsemen_of_turkestan_desc: "Туркестан имеет долгую историю талантливых коневодов и всадников, и хотя культура наездничества не так распространена в Ферганской долине, как в степях на севере и западе, из нашего наследия всё же можно извлечь очевидные уроки. Современная роль всадника становится всё более отчётливой - хотя кавалерийские наскоки больше не будут определять ход сражений, информация, полученная от талантливых разведчиков и конников, важна для достижения победы как никогда."
  
 TRK_inspect_ottoman_inspectorate: "Османскиая инспекция"
 TRK_inspect_ottoman_inspectorate_desc: "После окончания Вельткрига османы приложили немало усилий для модернизации своей техники и тактики. Их армейская инспекция, которая неустанно работает над организацией разрушенной логистики от Анатолии до Феззана, является ярким примером этого духа. Мы должны стремиться повторить их успехи и избежать их ошибок."
  
 TRK_supply_the_outposts: "Снабжать фортпосты"
 TRK_supply_the_outposts_desc: "Наши армии разделены между местными командирами басмачей и вождями ополчений, некоторые из которых вооружены лишь копьями и фитильными ружьями. Если мы надеемся противостоять иностранному вторжению, нам придётся поделиться богатствами столицы с этими отдалёнными форпостами, снабдив их командиров винтовками и другим оружием. Будем надеяться, что такие действия помогут укрепить наш контроль над сельской местностью."
  
 TRK_from_bribes_to_salaries: "От взяток к зарплатам"
 TRK_from_bribes_to_salaries_desc: "Хотя были предприняты усилия по институционализации сетей покровительства и неформальных отношений, которые служат основой нашей администрации, правда заключается в том, что наша страна всё ещё в значительной степени живёт по феодальным правилам. Теперь, когда мы в достаточной степени централизовали управление, у нас есть возможность выжечь гниль и перестроить нашу Республику сверху донизу так, как мы считаем нужным."
  
 TRK_begin_wartime_rationing: "Рационы военного времени"
 TRK_begin_wartime_rationing_desc: "Хотя мы не любим ограничивать куплю-продажу продуктов питания и ключевых военных материалов, это необходимая жертва, которую мы должны принести, чтобы укрепить нашу оборону и поддерживать нашу военную машину так долго, как сможем. Все наши граждане внесут свой вклад в то, чтобы наши солдаты маршировали с сытыми желудками, а арсеналы и склады Ташкента оставались полностью заполненными. Война начинается на наших тарелках, а каждый дом - это эскадрон бойцов!"
  
 TRK_proclaim_holy_war: "Объявить Священную войну"
 TRK_proclaim_holy_war_desc: "Наши земли поистине объединяет одно - слава нашей Веры. Улемы уже давно являются направляющей силой Средней Азии, и при поддержке этих мудрых отцов веры мы сможем официально объявить нашу войну против России Джихадом меча. Мы не будем относиться к этому легкомысленно, но разве есть лучший пример Джихада, чем борьба против иностранного господства и разрушения самого нашего образа жизни?"
  
 TRK_rely_on_sufi_orders: "Опираться на суфийские ордена"
 TRK_rely_on_sufi_orders_desc: "Хотя суфийские ордена - это религиозные организации, занимающиеся изучением и передачей мистических учений в стремлении к хакике - высшей Божественной истине, несомненно, они также являются мощными институтами для мобилизации людей. Нам понадобится их искренняя поддержка и убеждённость, если мы надеемся противостоять нашим врагам на поле боя. К счастью для нас, многие из наших ведущих деятелей являются лидерами различных суфийских отделений."
  
 TRK_banner_of_the_amir: "Знамя Амира"
 TRK_banner_of_the_amir_desc: "Когда Кичик Эргаш едва не погиб под Наманганом, дух национального движения не умер вместе с ним. Вместо этого его знамя борьбы за свободу для народа Ферганы попало в руки Мадамин-бека. Президент принял на себя тяжёлую ответственность, вплетённую в это знамя, потому что он, как и все патриоты, борцы за свободу и истинно верующие, шедшие вместе с ним, знал, что Туркестан стоит того, чтобы за него бороться и умереть."
  
 TRK_strengthen_the_party: "Укрепить партию"
 TRK_strengthen_the_party_desc: "Союз мусульман был первой массовой партией в Туркестане, призвавшей на помощь огромное мусульманское крестьянство задолго до того, как был основан Национальный союз и сброшено русское иго. Сегодня он в не только значительной степени является проводником национального движения Мадамин-бека за независимость, но продолжает оставаться голосом простого человека в Туркестане. Мы не должны забывать о роли Партии, она является важнейшим символом нашего единства и приверженности родной демократии!"
  
 TRK_reorganize_the_garrisons: "Реорганизовать гарнизоны"
 TRK_reorganize_the_garrisons_desc: "Хотя многие курбаши утверждают, что единственный способ победить Россию - это победить её в открытом бою, правда заключается в том, что для выживания в борьбе с ней мы должны использовать все преимущества, которые даёт нам оборона. Мы объединим местные гарнизоны под эгидой и контролем центрального правительства, чтобы лучше координировать расположение наших сил и подготовиться к атакам, которые, несомненно, подвергнут наши стены серьёзным испытаниям."
  
 TRK_create_wartime_coalition: "Создать коалицию на время войны"
 TRK_create_wartime_coalition_desc: "Между Мадамин-беком и его партией 'Союз мусульман', а также либералами и прогрессистами из партии 'Национальный союз' не было особой любви. Однако недавний альянс между нашим Правительством и казахским лидером партии в изгнании открыл путь к заключению настоящего соглашения на период войны между этими партиями и полной нормализации отношений, которые были весьма напряжёнными после переворота Мадамин-бека в 1929 году."
  
 TRK_begin_the_revolt: "Марш на Самарканд!"
 TRK_begin_the_revolt_desc: "Некоторые войны ведутся по непостижимым причинам, сложным переплетениям факторов, о которых историки будут спорить ещё долгие века. Эта война не из таких. Народ Самарканда умоляет освободить его от жирного бухарского эмира, и мы ответим на их призыв. Ликование освобождённых ускоряет наш марш, а вопли угнетённых гонят нас вперёд!"
  
 TRK_returning_our_favors: "Вернуть киргизских добровольцев"
 TRK_returning_our_favors_desc: "Ядро Восточно-Туркестанского восстания было выковано революционным духом самого Туркестана, многие ведущие деятели которого были изгнаны из своих домов во время пожаров Уркуна. Теперь группа киргизских ополченцев под предводительством Ид-Мираба прислала со своих отдалённых баз в предгорьях Тянь-Шаня сообщение о желании присоединиться к нашей борьбе. Мы пригласим их как героев!"
  
 TRK_the_fergana_porcupine: "Ферганский дикобраз"
 TRK_the_fergana_porcupine_desc: "Чтобы преуспеть в этой войне на выживание против наших российских врагов, мы должны изменить наше мышление, нанося удары не только по самим русским армиям, но и по их решимости. Сосредоточившись на изматывании российских захватчиков и передавая 'истинные' данные о российских потерях в международные источники, мы заставим Москву признать, что Туркестан обойдётся им дороже крови и сокровищ, чем они могут позволить себе потратить."
  
 TRK_rapid_adaptation: "Быстрое приспособление"
 TRK_rapid_adaptation_desc: "Хотя мы сделали всё возможное, чтобы подготовиться к реалиям затяжного конфликта с Бухарой и Россией, нам не потребовалось много времени, чтобы осознать серьёзные недостатки в нашей стратегии и организации. Опираясь на наши отношения с иностранными советниками, мы можем определить несколько ключевых областей, в которые необходимо вложить дополнительные средства и усилия, чтобы устранить наши самые большие недостатки."
  
 #Post-Uni 
 TRK_deal_with_leftover_russians: "Договориться с остатками русских"
 TRK_deal_with_leftover_russians_desc: "Хотя этнических русских, которые с радостью называют Туркестан своим домом, сейчас ещё меньше, чем до нашей войны с российским медведем, они всё ещё остаются активным меньшинством с политическим и экономическим влиянием, превышающим их численность. Нам нужно будет обеспечить их право жить и работать в нашей стране, но при этом мягко ограничить их чрезмерный политический контроль."
  
 TRK_crush_bukharan_exiles: "Разгромить бухарских изгнанников"
 TRK_crush_bukharan_exiles_desc: "Многие бухарские военные и политические лидеры бежали через границу в Афганистан, где король укрывает и защищает их от любого возмездия, даже когда они совершают набеги на наши приграничные города. Так или иначе, нам придётся с ними разобраться: либо договориться с афганскими коллегами, либо самим пересечь границу, чтобы разбить этих опасных отбросов покойного марионеточного эмирата."
  
 TRK_behead_the_bandits: "Обезглавить бандитов"
 TRK_behead_the_bandits_desc: "Где идёт война, там есть и те, кто наживается на страданиях сражающихся. Бандиты могут быть самыми разными: от тех, кто знает своё дело, безрассудно нападая на невинных, чтобы заработать на жизнь за счёт своей страны, до тех, кто ещё хуже - бандитов, которые прикрываются пышностью древних и забытых титулов, оправдывая свой грабёж жестокими традициями."
  
 TRK_secure_our_borders: "Защитить наши границы"
 TRK_secure_our_borders_desc: "Двадцать лет назад мало кто верил, что наши гордые земли когда-нибудь освободятся от ига иноземных хозяев. Сегодня матери нашей Нации могут спокойно вздохнуть, когда ополченцы возвращаются в свои деревни, а хорошо изношенные винтовки отправляются на хранение. Время чрезвычайного положения прошло, но печальная правда заключается в том, что на горизонте замаячил огонь новой войны. Единственный способ гарантировать наш мир - готовиться к следующей войне, оттачивая свои навыки и сохраняя бдительность."
  
  #All Democratic 
 TRK_hold_panturkestan_elections: "Провести выборы во всём Туркестане"
 TRK_hold_panturkestan_elections_desc: "Европейцы веками свободно хозяйничали в Средней Азии, натравливая братьев на братьев ради воплощения собственных империалистических амбиций. В нашей борьбе за объединение мы показали, какой могла бы быть истинная сила нашего народа, если бы его не сковывали мелкое сектантство и самодержавный эгоизм. Пришло время подняться над годами застоя и раскола, чтобы создать новую нацию!"
  
  #Madamin Bek 
 TRK_expand_the_conservative_coalition: "Расширить консервативную коалицию"
 TRK_expand_the_conservative_coalition_desc: "По всей Средней Азии миллионы людей верят в праведность умеренности, стабильность и традиции. Однако этих людей разделяют племена, языки и те самые традиции, которые они стремятся защищать. Как бы то ни было, мы должны приветствовать новые кадры в Союзе мусульман, чтобы мы могли и дальше оставаться ведущим голосом всех мусульман Средней Азии."
  
 TRK_divide_the_leftists: "Разделить левых"
 TRK_divide_the_leftists_desc: "В городах люди, запятнанные ядовитыми чужими философиями, пытаются одним росчерком пера перечеркнуть тысячелетнюю историю. Они размахивают возмутительными цитатами мертвецов, словно оружием, и угрожают разорвать на части всё святое. Чтобы предотвратить коварное усиление этого 'Национального союза', мы должны лишить его поддержки, разделив два крыла этой опасной партии радикалов."
  
 TRK_draft_a_presidential_constitution: "Разработать президентскую конституцию"
 TRK_draft_a_presidential_constitution_desc: "Мы всё ещё функционируем на основе конституции, написанной интеллигентами в 1919 году, которые представляли себе Туркестан как автономную парламентскую республику под властью русского сапога. Мы должны реформировать конституцию, чтобы она лучше отражала то, что нужно нашей молодой нации: сильная и решительная исполнительная власть, которая должна следить за подчинённым и стабильным федеральным законодательным органом, причём обе ветви должны работать синхронно."
  
 TRK_develop_national_turkism: "Развивать национал-тюркизм"
 TRK_develop_national_turkism_desc: "Долгое время в разговорах о пантюркизме господствовали прогрессивистские и левые голоса, в то время как более консервативные элементы нашей Республики по-прежнему разделены этническим сектантством. Нам необходимо сформировать новую национальную идентичность, в центре которой будет наша общая вера и связующие силы недавней истории. Эта новая идеология 'национал-тюркизма' станет тем клеем, который свяжет наш народ воедино, и со временем сможет заручиться поддержкой преданных идеологов."
  
 TRK_formalize_limited_federalism: "Формализовать ограниченный федерализм"
 TRK_formalize_limited_federalism_desc: "Наш народ разделён между русскими и тюрками, узбеками и казахами, соплеменниками и джадидистами. Ожесточённые конфликты грозят разорвать наш народ на части, но мы не можем поддаться низменному стремлению к полной власти и господству над территориями, недавно вошедшими в состав нашей Республики. Вместо этого мы построим нацию уравновешенного компромисса между порядком и автономией, основанную на принципах плодотворного сосуществования."
  
 TRK_exercise_executive_powers: "Осуществлять исполнительную власть"
 TRK_exercise_executive_powers_desc: "Ключевым элементом полномочий, предоставленных Президенту новой конституцией, является его односторонний контроль над внешней политикой и широкое официальное влияние на экономическую политику страны. Хотя Правительство всегда вращалось вокруг Мадамина-бека, всегда лучше, чтобы эти полномочия были институционализированы и чтобы Президент действительно мог свободно диктовать путь Республики."
  
 TRK_moderate_statist_reorganisation: "Умеренная этатистская реорганизация"
 TRK_moderate_statist_reorganisation_desc: "Если мы хотим выжить и процветать в эту новую эпоху, мы должны проводить индустриализацию и модернизацию. Как бы одиозно это ни было для некоторых, для решения этой задачи государству придётся вмешаться в развитие наших железных дорог, производства и современного сельского хозяйства. Мы будем смотреть на социалистические страны и работу османских модернизаторов, чтобы смоделировать нашу собственную 'туркестанскую промышленную революцию'."
  
 TRK_marshal_turkestans_resources: "Ресурсы маршала Туркестана"
 TRK_marshal_turkestans_resources_desc: "Средняя Азия - щедрая земля, обладающая средствам и ресурсами для обеспечения нашей молодой промышленности, если только мы сможем получить доступ к этим природным богатствам и правильно их разрабатывать. Мы не должны позволить мелким местным обидам помешать прогрессу, к которому мы стремимся, и мы не можем позволить себе полагаться на иностранные компании, которые руководили бы нашими усилиями по добыче ресурсов, как это делали некоторые в прошлом. Вместо этого мы должны сами встать на ноги и копать своими собственными руками."
  
 TRK_care_for_the_countryside: "Забота о сельской местности"
 TRK_care_for_the_countryside_desc: "Почти все наши граждане живут в сельской местности, зарабатывая на жизнь земледелием и выпасом скота. Хотя большая часть наших земель сурова и бесплодна, есть и плодородные регионы, которые могут послужить новой житницей для Туркестанского государства, больше не разоряемой жадными бюрократами и купцами из Москвы. Мы должны оказать поддержку крестьянам Ферганы и речных долин, чтобы они могли модернизировать свои технологии и увеличить производство!"
  
  #SocCon 
 TRK_assimilate_panturkist_rhetoric: "Усвоить пантюркистскую риторику"
 TRK_assimilate_panturkist_rhetoric_desc: "Не все в нашем Правительстве искренне верят в пантюркистский идеал, на котором была основана наша Федерация. Они могут видеть необходимость сотрудничества или даже ценность нашего единства во время борьбы с русскими, но не разделяют культурный и гражданский национализм более ярых пантюркистов. Тем не менее, мы видим ценность пантюркистских идеалов для поддержания мира и стабильности на наших землях и будем неустанно пропагандировать эти взгляды."
  
 TRK_humour_the_education_reformers: "Смелость реформаторов образования"
 TRK_humour_the_education_reformers_desc: "Чагатайский тюркский был общим языком нашей державы на протяжении столетий, но за последние двести с лишним лет местные диалекты резко разошлись с архаичными корнями. Однако есть группа смелых интеллектуалов, которые верят, что при должной модернизации и внедрении мы снова сможем создать общий язык, сформированный по образцу чагатайского, но не связанный с некоторыми из его наиболее сложных причуд."
  
 TRK_liberate_our_oppressed_brothers: "Освободить наших угнетённых братьев"
 TRK_liberate_our_oppressed_brothers_desc: "Независимо от политической принадлежности, все истинные патриоты наших земель боролись за права угнетённых народов. Они проливали свою кровь на полях и в степях, чтобы тюркские народы этих земель могли стать свободными. Однако и сейчас многие из них остаются угнетёнными под чужими сапогами - в России, Китае и других странах. Мы не можем мириться с этой затянувшейся несправедливостью - эти люди должны быть освобождены!"
  
 TRK_regime_of_the_red_basmachi: "Режим красных басмачей"
 TRK_regime_of_the_red_basmachi_desc: "В течение многих лет рабочие Средней Азии были лишены права на организацию и сотрудничество, особенно после Гражданской войны в России, когда любое объединение рабочих, не полностью лояльное эмирам, ханам и бекам, объявлялось проводником большевистской угрозы. Рабочие - это жизненная сила современной нации, и их голоса должны быть услышаны! Президент, давно дружащий с малыми профсоюзами, сделает всё возможное, чтобы добиться их расширения."
  
  #PatAut 
 TRK_ballot_by_bayonet: "Голосование штыков"
 TRK_ballot_by_bayonet_desc: "Теоретически наша поддержка демократии превыше всех остальных забот. Однако без надлежащего руководства наша республика может быть подорвана демагогами, которые введут граждан в заблуждение и заставят их действовать против собственных интересов. Для защиты от этого мы временно сохраним военное положение, благодаря которому наша страна пережила эти трудные последние годы."
  
 TRK_fund_the_sufi_orders: "Финансировать суфийские ордена"
 TRK_fund_the_sufi_orders_desc: "Многие из ведущих деятелей нашей республики, в том числе и Президент, имеют давние связи с суфийскими орденами региона, особенно с кадырийским отделением, расположенным в Фергане. Эти тарикаты (орден, традиция обучения) являются центральными в практике Ислама в нашей стране, и наша постоянная поддержка их целей не вызывает сомнений. Увеличив финансирование и государственную поддержку этих орденов, мы сделаем их основой нашей легитимности на местах по всей республике."
  
 TRK_glorify_the_amir_ul_muslimin: "Прославлять Амира уль-Муслимин"
 TRK_glorify_the_amir_ul_muslimin_desc: "Амир уль-Муслиман, Командующий Верующими, Воин Ислама, Спаситель Туркестана. Сейчас, как никогда, народу нужен символ, на который он мог бы опереться в поисках силы и чести, свет, направляющий всю Нацию вперёд. Амир может быть всего лишь человеком, но в его титул вложена сила великих халифов, Саада ибн Абу Ваккаса (сподвижник Пророка Мухаммада, первым проливший кровь неверных) и старых кокандских ханов - сила, которая должна быть использована, чтобы удержать нашу страну вместе! "
  
 TRK_pragmatic_warlordism: "Прагматичный военачальник"
 TRK_pragmatic_warlordism_desc: "Когда вы правите огромной территорией с суровыми землями и ещё более суровыми людьми, вы не можете позволить себе быть ослеплённым идеологией. Нашей целью должна быть единая и мирная республика, основанная на всеобщем верховенстве закона и подчиняющаяся демократическому руководству. В реальности большая часть земель управляется племенными командирами курбаши, а большинство наших людей необразованны и изолированы от мира за пределами своей деревни. Эти вопросы будут решаться прагматизмом, а не идеализмом."
  
 TRK_ensure_governor_loyalty: "Обеспечить лояльность губернаторов"
 TRK_ensure_governor_loyalty_desc: "Некоторые люди скажут, что лучший способ управлять бандитами - это думать как бандит. Они ошибаются. Для поддержания порядка на южных территориях нам придётся опираться на сильных военных, которым мы можем доверять, чтобы у узбеков, туркменов и киргизов не возникло и мысли о том, что они занимают какое-то там место в неофициальной иерархии. Чтобы гарантировать, что наши губернаторы будут способными и лояльными, они будут набраны из приближённых и доверенных лиц Мадамина."
  
 TRK_cast_aside_ideology: "Отбросить идеологию"
 TRK_cast_aside_ideology_desc: "Умы как наших союзников, так и врагов затуманены идеологическими догмами и непрактичными сентиментальностями. Откровенно говоря, в нашей суровой сфере мало места для таких понятий. Мы отбросили философские верования, которые ослепляют других, и будем править с помощью чистого, твердолобого реализма, нравится это радикалам или нет."
  
 TRK_strength_in_stability: "Сила в стабильности"
 TRK_strength_in_stability_desc: "Пока либеральные интеллектуалы рассуждают о высоких демократических идеалах, реальность такова, что единство людей, разделённых по языковому, этническому и классовому признакам, должно обеспечиваться твёрдой рукой. Политики беспокоятся о словах национального гимна, игнорируя истинные проблемы, которые мучают наше Государство. Мадамин-бек будет служить этой направляющей рукой, ведущей нашу Нацию к светлому будущему!"
  
 ### Ideas ### 
 TRK_legacy_of_tashkent: "Наследие Среднеазиатского восстания"
 TRK_legacy_of_tashkent_desc: "Пять десятилетий мы провели под российской гегемонией - время, которое нанесло непоправимый ущерб нашей культуре и привело к тому, что наши земли заполонили русские поселенцы. В 1916 году народ Средней Азии наконец решил, что хватит, и поднял Восстание. Мы долго и упорно сражались, используя Гражданскую войну русских, чтобы вернуть наши старые территории. В конце концов, мы вернули себе свободу, но цена, которую мы заплатили, была почти невыносимой. Огромная часть нашего населения была истреблена или депортирована из Средней Азии, вынужденная искать убежища на китайской территории Синьцзян. Киргизы были особенно опустошены этим, они стали называть это событие 'Уркун', или 'Изгнание'. В настоящее время небольшая группа беженцев возвращается в Туркестан, надеясь вернуться в свои старые дома. Среднеазиатское восстание ознаменовало рождение басмачей как организованного военно-политического движения, оно послужило той последней каплей, которая в итоге принесла нам независимость. Мы никогда не забудем, что русские сделали с нами и что они у нас отняли. Мы никогда больше не склонимся перед ними."
  
 TRK_shackles_of_tashkent: "Оковы Ташкентского договора"
 TRK_shackles_of_tashkent_desc: "Освободившись от оков российского гнёта благодаря патриотическому порыву, мы были вынуждены пойти на ряд компромиссов, чтобы добиться международного признания и положить конец среднеазиатскому конфликту. Ташкентский договор вынудил нас предоставить де-факто независимость районам нашей столицы, где доминировали русские, а пункты договора предоставляли особые права и привилегии русским интересам на всей территории нашей Республики. Возвращение нашей законной столицы и её обширной промышленности будет иметь первостепенное значение в ближайшем будущем, мы должны стремиться нанести удар по русским, в первый же момент их слабости."
  
 TRK_basmachi_army: "Басмаческая армия"
 TRK_basmachi_army_desc: "Термин 'басмачи' - это узбекское слово, означающее бандит или злоумышленник. Большевики и белые русские использовали этот ярлык, чтобы оклеветать борцов за свободу Средней Азии. Хотя эти воины заслужили уважение своих противников на поле боя, нашу страну иностранцы по-прежнему называют 'республикой басмачей', и пятно бандитизма придётся долго отстирывать. Храбрость наших солдат является предметом гордости нашей Республики, что бы ни говорили за рубежом."
  
