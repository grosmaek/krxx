 TRK_consolidation_decisions: "Консолидирвоать Туркестан"
 TRK_consolidation_decisions_desc: "Туркестанскую Республику объединяют лишь непрочная религиозная приверженность и личная клика, которую Мадамин-бек создал за годы, прошедшие после Гражданской войны в России. Эти некрепкие узы родства удерживают Нацию вместе сегодня, но просто не смогут выдержать напряжения открытого конфликта завтра. В конце концов, когда послевоенный мир был разрушен Новогодним переворотом 29-го года, шокайская автономия немедленно пала в гражданскую войну. Хотя Мадамин-бек гораздо крепче держит Туркестан, чем его предшественник, Республика остаётся невероятно разделённой. Потребуется немало усилий, чтобы объединить нацию под властью Мадамин-бека и Иттифак уль-Муслимин (Союз Мусульман).\n\n§RЕсли мы не достигнем§! §YУровня консолидации§! §Rв§! §Y25%§!, §Rто мы, вероятно, будем вынуждены бороться с внутренним расколом в случае конфликта.§!\n\nНаш текущий уровень §YКонсолидации§! составляет £authoritarian_democrat_texticon §Y[?TRK.party_popopularity@authoritarian_democrat|%0]§!\n\nКогда наша Консолидация превысит §Y30%§! мы получим возможность усилить власть над страной, изучив фокус §YОт взяток к зарплатам§!, предоставляя уникальные преимущества в зависимости от того, реформистское или фундаменталистское крыло Иттифак уль-Муслимин правит страной.\n"
 TRK_reformists_timer: "Мандат реформаторов"
