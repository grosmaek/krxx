### Events ###
 azerbaijan_events.1.t: "Берлинский биржевой кризис"
 azerbaijan_events.1.d: "Как и предсказывалось, финансы и экономика [ROOT.GetNonIdeologyName] находятся в глубоком кризисе. Среднестатистический житель сталкивается с проблемами сбыта своей продукции, а ряд заводов закрывается. Это означает, что различные опасные элементы будут оказывать большее влияние на политический ландшафт страны."
 azerbaijan_events.1.a: "Да убережет нас Аллах от худших последствий..."
