 fngconf.62.d: "[From.GetNameDefCap] хочет автономии в качестве предварительного условия получения оспариваемое региона."
 fngconf.62.a: "Принять."
 fngconf.62.b: "Отклонить."
 
 fngconf.63.t: "[From.GetNameDefCap] отказываются от автономии"
 fngconf.63.d: "[From.GetNameDefCap] отказались от компромисса автономии. Теперь мы должны принять трудное решение относительно того, как двигаться вперед в свете этого."
 fngconf.63.a: "Сдать территорию"
 fngconf.63.b: "Просите федералистов поддержать нас."
