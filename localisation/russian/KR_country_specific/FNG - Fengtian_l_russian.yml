 FNG_Break_Mantetsu_Monopoly: "Нарушить монополию Мантэцу"
 FNG_Break_Mantetsu_Monopoly_desc: "Японская компания Южно-Маньчжурской железной дороги уже давно держит мертвой хваткой логистическую сеть Маньчжурии, ограничивая нашу способность быстро реагировать, если они нападут на нас или если мы нападем на них. Взять под контроль японские железные дороги будет непросто, поскольку они, без сомнения, будут саботировать все, что смогут, и наши инженеры будут вынуждены оказаться в незнакомых условиях."

