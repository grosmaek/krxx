### Focuses ###
 FNG_Preservation_of_the_Xinhai_Order: "Верность Синьхайской Революции"
 FNG_Preservation_of_the_Xinhai_Order_desc: "По иронии судьбы, Фэнтянь - единственное национальное правительство, поддерживающее порядок, установленный Синьхайской революцией 1911 года, которая призвала к свержению Цин и установлению республики. Хотя его республиканские обязательства сомнительны, а освоение земель на юге в настоящее время нереально, правительство громко отстаивает обе цели, поскольку они способствуют внутренней легитимности."
 
 FNG_Fuguo_Qiangbing: "Фугуо Цянбин"
 FNG_Fuguo_Qiangbing_desc: "Эта пословица, грубо переведенная как 'обогащайте страну, укрепляйте армию', восходит к древним философам-законникам, но в последнее время использовалась для вдохновения реформ как в эпоху Гуансю в Китае, так и в эпоху Мэйдзи в Японии. Теперь это снова применяется в Фэнтяне, поскольку правительство стремится модернизироваться и в конечном итоге нанести удар на юг против возрождающейся Чжилийской Клики, а оттуда установить контроль над всем Китаем."
 
 FNG_Open_the_Propaganda_Front: "Пропагандистский фронт"
 FNG_Open_the_Propaganda_Front_desc: "Иногда самые решительные сражения происходят и побеждают в сердцах и умах. Мы вели пассивную словесную войну с [QIE.GetNameDef] с 1928 года, и теперь пришло время начать новое наступление и удвоить наши усилия. Десять тысяч лет Республике!"
 
#Suppress Regionalist Sentiment Branch
 FNG_Suppress_Regionalist_Sentiment: "Регионалистские настроения"
 FNG_Suppress_Regionalist_Sentiment_desc: "В течение многих лет основным политическим лозунгом Чжан Цзолиня был 'Северо-восток для северо-востока', но когда его амбиции обратились в сторону Пекина, это регионалистское послание пришлось отбросить. С тех пор оно оказался занозой для главнокомандующего, и многие до сих пор придерживаются этих старых взглядов. Пришло время положить конец этому раз и навсегда."
 
 FNG_Silence_Targeted_Subversives: "Подавить регионалистское движения"
 FNG_Silence_Targeted_Subversives_desc: "Регионалистское движение никогда не было организовано, но получило поддержку местной элиты, школьных учителей и правительственных чиновников. Некоторые из этих фигур становятся все более заметными, и заставив их замолчать, мы можем отрезать голову регионалистской змее. Некоторых можно подкупить, других - запугать или уволить - не говоря уже о других методах убеждения."
 
 FNG_Justify_Mass_Arrests: "Обоснование массовых арестов"
 FNG_Justify_Mass_Arrests_desc: "Пока регионалистское движение остается мирным, нам не хватает институциональной и общественной поддержки, чтобы решительно его подавить. Отправляя агентов, замаскированных под протестующих, мы можем подтолкнуть движение к насильственным методам, стоить им их общественной поддержки и затем оправдать массовые аресты."
 
#Enrich the Country Branch
 FNG_Enrich_the_Nation: "Обогатить страну"
 FNG_Enrich_the_Nation_desc: "Сила Маньчжурии заключается в ее обильных природных ресурсах, которые в японских публикациях называются "безграничным рогом изобилия", а ее запасы стратегических ресурсов, таких как уголь и железо, были обозначены как имеющие "мировое значение". С небольшой помощью японцев Фэнтянь может построить для себя и процветающее будущее, и могучую военную машину!"
 
#Mantetsu Collaboration Section
 FNG_Mantetsu_Collaboration: "Сотрудничество с Мантэцу"
 FNG_Mantetsu_Collaboration_desc: "Мантэцу, также известная как "Южно-Маньчжурская железнодорожная компания", осуществляет огромный контроль над нашей экономикой, имея множество дочерних предприятий, от мукомольных заводов до больниц. К сожалению, его помощь будет иметь важное значение для развития большинства аспектов нашей экономики, требующих технических знаний Японии."
 
 FNG_Yamato_Hotel_Licenses: "Лицензии отелей Yamato"
 FNG_Yamato_Hotel_Licenses_desc: "Одно из самых успешных предприятий Мантэцу в Маньчжурии - это сеть отелей Yamato, которая обслуживает бесчисленное количество японских бизнесменов, которые каждый день едут на Родные острова и обратно. Несмотря на нежелательное влияние, которое они оказывают, их навыки и капитал имеют решающее значение. Мы должны решить их будущее."
 
 FNG_Japanese_Electrical_Expertise: "Японский электротехнический опыт"
 FNG_Japanese_Electrical_Expertise_desc: "Из-за отсталости Китая в прошлом веке и хаоса последних двух десятилетий в стране мало местных инженеров. Японская помощь будет иметь важное значение в обеспечении современности на Северо-Востоке."
 
 FNG_Mantetsu_Research_Wing: "Исследования Мантэцу"
 FNG_Mantetsu_Research_Wing_desc: "Исследовательское крыло Мантэцу, известное как 'Мантэцу Тёсабу', служит центральным элементом колониальной программы Японии и преследует широкий спектр научных целей. Его огромное финансирование и кадровый резерв могут быть очень полезны нам в наших собственных усилиях."
 
 FNG_Mantetsu_Civil_Engineering_Projects: "Строительные проекты Мантэцу"
 FNG_Mantetsu_Civil_Engineering_Projects_desc: "Хотя японцы могут напрямую извлечь выгоду из крупных строительных проектов в Фэнтяни, они также делают это косвенно, помогая представить наш режим как успешный в улучшении повседневной жизни граждан. В этом плане наши интересы совпадают."
 
#Crossover Section
 FNG_Develop_the_Northern_Frontier: "Осваивать северную границу"
 FNG_Develop_the_Northern_Frontier_desc: "В северных районах Хэйлунцзян и Синъань с незапамятных времен преобладали горные бореальные леса, обдуваемые резкими сибирскими ветрами и населенные только проходящими мимо кочевниками. Современные технологии могут позволить поселенцам проникнуть в эту враждебную среду и распространять слухи об угле, золоте и графите в горах Хингана."
 
 FNG_Fengtian_Society_for_Light_Metals: "Месторождения металлов"
 FNG_Fengtian_Society_for_Light_Metals_desc: "В течение многих лет известно, что в провинции Фэнтянь существуют значительные месторождения бокситов и алунитов, но недавние достижения спонсируемых Мантэцу лабораторий в Фушуне и Токио позволили производить алюминий с помощью ряда электрохимических процессов."
 
 FNG_Yalu_and_Songhua_Hydroelectricity: "Новые ГЭС"
 FNG_Yalu_and_Songhua_Hydroelectricity_desc: "Обильные угольные месторождения Маньчжурии являются отличным источником энергии, но сильные течения рек Ялу и Сунгари могут обеспечить дополнительную энергию при минимальных затратах. Обладая японским опытом, мы могли бы использовать эти могучие реки для снабжения энергией большего числа домов и промышленности."
 
 FNG_Japanese_Coal_Gasification_Methods: "Японские методы газификации угля"
 FNG_Japanese_Coal_Gasification_Methods_desc: "Стремление Японии к добыче критически важной нефти привело ее в Маньчжурию, но теперь, когда результаты разведки неутешительны, газификация угля кажется единственным логическим путем вперед. Несмотря на энергоемкость, огромные залежи угля в Фушуне могут оправдать применение сложных процессов."
 
 FNG_Manchurian_Model_Cities: "Маньчжурские модельные города"
 FNG_Manchurian_Model_Cities_desc: "Япония иногда делает все возможное, чтобы изобразить роль проявление благожелательного патернализма, для чего Мантэцу планирует установить современные электрические, канализационные и трамвайные системы в крупных городах Шэньян, Чанчунь и Харбин."
 
#Industrial Development Committee Section
 FNG_Found_the_Northeast_IDC: "Основать Северную КПР"
 FNG_Found_the_Northeast_IDC_desc: "По рекомендации Японии было выдвинуто предложение об объединении нескольких влиятельных бизнесменов и политиков в орган под названием 'Северо-восточная комиссия по промышленному развитию', который мог бы направлять промышленное развитие Фэнтяни."
 
 FNG_Expand_the_Anshan_Mines: "Расширить рудники Аньшань"
 FNG_Expand_the_Anshan_Mines_desc: "Огромные месторождения железа в Аньшане были описаны как имеющие 'мировое значение', и они дают около 7 миллионов тонн железа с потенциалом утроить добычу к 1942 году. Это расширение, вероятно, приведет к тому, что Аншань станет одним из крупнейших промышленных центров Восточной Азии."
 
 FNG_Establish_the_Jinzhou_Industrial_Zone: "Промышленная зона Цзиньчжоу"
 FNG_Establish_the_Jinzhou_Industrial_Zone_desc: "Доки Цзиньчжоу и стратегическое положение в 'коридоре Ляоси', который соединяет наземный транспорт между Северным и Северо-Восточным Китаем, делают его главной целью для развития, стимулируемого государством. Еще неизвестно, будут ли применяться особые правила к этой зоне в пользу китайских или японских компаний."
 
 FNG_Expand_the_Fushun_Mines: "Расширить шахты Фушунь"
 FNG_Expand_the_Fushun_Mines_desc: "Шахты вокруг Фушуня производят около 11 миллионов тонн угля в год, а месторождения обещают добыть более 4,5 миллиардов тонн угля. В то время как некоторые современные поезда и корабли на Западе используют нефть, Японская империя работает на угле, и стратегическое значение этих шахт нельзя недооценивать."
 
 FNG_Yingkou_Commercial_Development: "Расширить порт Инкоу"
 FNG_Yingkou_Commercial_Development_desc: "Портовый город Инкоу служит основными воротами Фэнтяня в мир и вторым по величине портом в Бохайском заливе после контролируемого Японией Порт-Артура. Огромный рост производства материалов в Фэнтянь требует столь же больших инвестиций в коммерческую инфраструктуру."
 
#Develop the Nine Provinces Section
 FNG_Develop_the_Three_Northeast_Provinces: "Развитие трех северо-восточных провинций"
 FNG_Develop_the_Three_Northeast_Provinces_desc: "В трех северо-восточных провинциях - Фэнтяне, Цзилине и Хэйлунцзяне - уже содержится более 30% железных дорог Китая и большая часть его тяжелой промышленности, но если Фэнтянь будет двигаться в будущее, их необходимо будет расширить и усовершенствовать. В идеале это могло бы быть достигнуто исключительно китайским народом, но реальность диктует, что японцы будут вести большую часть пути вперед."
 
 FNG_Wang_Yongjiangs_Legacy: "Наследие Ван Юнцзяна"
 FNG_Wang_Yongjiangs_Legacy_desc: "Превращение Маньчжурии из отсталой приграничной территории в один из самых процветающих регионов Китая стало возможным благодаря работе Ван Юнцзяна, покойного министра финансов Чжан Цзолиня. Испытывая отвращение к дорогостоящим экскурсиям главнокомандующего к югу от Великой стены в 1928 году, Ван подал в отставку и вскоре умер, его работа осталась незавершенной. Мы должны продолжить с того места, где он остановился."
 
 FNG_Reorganise_the_NTC: "Реорганизовать НТК"
 FNG_Reorganise_the_NTC_desc: "Национальная транспортная комиссия, основанная правительством Фэнтянь вскоре после своего создания, выполняет функции совета по планированию строительства инфраструктуры по всей стране. Японцы утверждают, что их главная цель - сорвать операции Мантэцу, и в этом утверждении может быть хоть какая-то правда."
 
 FNG_Support_Sino-Japanese_Joint_Companies: "Поддержка китайско-японских компаний"
 FNG_Support_Sino-Japanese_Joint_Companies_desc: "Большое количество предприятий Фэнтяня предлагают акции как китайцам, так и японцам, включая печально известный Мантэцу, но относительно немногие китайцы имеют средства для инвестиций, и в результате в большинстве совместных компаний доминируют японцы. Поддержка правительства может позволить нам предоставить средства и стимулы для китайских собратьев и постепенно изменить этот баланс."
 
#Political Branch
 FNG_From_Beijing_to_the_Begonia_Leaf: "От Пекина до Бегонии"
 FNG_From_Beijing_to_the_Begonia_Leaf_desc: "На протяжении десятилетий студенты и националисты сравнивали форму Китая, то есть неразделенного Китая, с формой листа бегонии. Теперь, когда Пекин в наших руках, пришло время вернуть себе всю нашу родину и превратить Лист Бегонии в реальность!"
 
 FNG_Unification_through_Negotiation: "Объединение путем переговоров"
 FNG_Unification_through_Negotiation_desc: "С 1911 года все попытки по-настоящему объединить Китай путем переговоров терпели неудачу, поскольку разногласия оказались непреодолимыми. Однако после стольких лет конфликта и разногласий, когда Пекин, несомненно, находится в руках верховного маршала, возможно, удастся посадить по крайней мере некоторые партии и фракции Китая за стол переговоров."

 FNG_Restore_1923_Constitution: "Восстановить Конституцию 1923 года"
 FNG_Restore_1923_Constitution_desc: "Конституция 1923 года была широко признана самой современной в Китае, но явная коррумпированность Чжилийской Клики Цао Куня сделала ее провозглашение пустым, а ее выполнение невозможно. С 1928 года, когда Фэнтянь был передан факелу республиканизма, действие Конституции оставалось приостановленным из-за стратегической необходимости. Пришло время восстановить старую конституцию и возобновить выборы."

 FNG_The_China_Welfare_Fund: "Фонд благосостояния Китая"
 FNG_The_China_Welfare_Fund_desc: "Сунь Цинлин, жена покойного доктора Сунь, является фигурой, вокруг которой могут сплотиться все республиканцы. В обмен на свою политическую поддержку г-жа Сунь попросила [FNG.GetNameDef] дать взамен несколько гарантий. Первым из них является создание Китайского благотворительного фонда, который будет направлять государственную помощь женщинам и детям; часто те, кто подвергается наибольшему риску голода и нищеты."

 FNG_Limited_Womens_Suffrage: "Избирательное право женщин"
 FNG_Limited_Womens_Suffrage_desc: "Всеобщее избирательное право - это слишком большой шаг, поскольку гендерные роли лежат в основе любого морально стойкого конфуцианского общества, но Сунь Цинлин потребовала по крайней мере ограниченного избирательного права для женщин. При правильной подготовке женщины по всей стране вскоре смогут голосовать на местных выборах, несмотря на сомнительную популярность этого шага."

 FNG_Toward_the_Third_Principle: "К третьему принципу"
 FNG_Toward_the_Third_Principle_desc: "'Миншэн' или 'Народное благосостояние' - последний из трех принципов доктора Сунь Ятсена, но не менее важный, чем его коллеги. Сунь Цинлин надеется реализовать этот принцип через различные образовательные и развивающие программы. Фэнтяньское Правительство выделит для этого ряд ресурсов."

 FNG_Revived_Rural_Reconstruction: "Сельская реконструкция"
 FNG_Revived_Rural_Reconstruction_desc: "Сельские районы Китая слишком долго оставались без внимания. Пришло время сформулировать всеобъемлющий план оживления развития в этих районах, чтобы объединить их с более богатыми прибрежными районами и преодолеть разрыв между городом и деревней. Национальные программы общественных работ, включая строительство дополнительных каналов и железных дорог, должны дать толчок этому развитию."

 FNG_Redefine_Provincial_Obligations: "Провинциальные обязательства"
 FNG_Redefine_Provincial_Obligations_desc: "Одним из обещаний, данных Чэнь Цзюнмину Чжан Цзолинем, были заверения в том, что новое правительство примет федералистские черты. Провинциям будет разрешено взимать свои собственные независимые налоги, хотя они должны подлежать надзору со стороны центрального правительства. Это неудовлетворительный компромисс для обеих сторон, но компромисс тоже."

 FNG_Building_the_Road_to_Federalism: "На пути к федерализму"
 FNG_Building_the_Road_to_Federalism_desc: "Другое обещание, данное Чэнь Цзюнмину, заключалось в том, чтобы одобрить создание демократически избранных провинциальных ассамблей, организованных в соответствии с конституциями провинций. Центральное правительство теперь будет учитывать эту деятельность, но оно оставляет за собой право назначать губернаторов, каждый из которых имеет право наложить вето на любые неприятные решения, принятые этими провинциальными собраниями."

 FNG_Twin_Dragons_Taming_the_Water: "Драконы-близнецы, укрощающие воду"
 FNG_Twin_Dragons_Taming_the_Water_desc: "После десятилетий хаоса, разобщенности и плохого управления бдительный мир под двухсторонним правлением Великого Маршала Чжан Цзолиня и премьер-министра Чэнь Цзюнмина действительно кажется раем. Вместе они стали известны как "Драконы-близнецы, укрощающие воду", хотя некоторые задаются вопросом, может ли эта гармония длиться вечно."

 FNG_Suppress_the_Bandits_Collect_the_Harvest: "Старые идеи"
 FNG_Suppress_the_Bandits_Collect_the_Harvest_desc: "В последний раз, когда солдаты армии Фэнтянь вошли на Северо-Китайскую равнину, некоторым подразделениям было рекомендовано подавить бандитизм и помочь в сборе сезонного урожая в обмен на жилье и еду. Там, где такие удобства обычно попросту использовались, эта тактика, похоже, способствовала смягчению местных волнений и активности партизан. Всем командирам следовало бы последовать этому примеру."

 FNG_Continue_the_Reclamation_War: "Продолжить Войну за Возрождение"
 FNG_Continue_the_Reclamation_War_desc: "Война за Возрождение не закончилась взятием Пекина. Одна за другой каждая провинция Китая должна быть подчинена, и страна снова будет объединена."

 FNG_Integrate_Occupied_Arsenals: "Интегрировать оккупированные арсеналы"
 FNG_Integrate_Occupied_Arsenals_desc: "Шэньянский арсенал, несомненно, является крупнейшим в Китае, но за счет интеграции и специализации недавно изъятых арсеналов, которые теперь являются частью национальной системы снабжения, мы, возможно, сможем облегчить бремя Шэньяна и улучшить наши общие логистические возможности."

 FNG_Crush_Flies_and_Capture_Pigs: "Давить мух и ловить свиней"
 FNG_Crush_Flies_and_Capture_Pigs_desc: "Коррупция и злоупотребление властью распространились по всему Китаю за последние несколько десятилетий, и все уровни правительства Фэнтянь замешаны в этой деятельности. Чтобы вернуть доверие общественности, необходимо восстановить в некоторой степени закон и порядок, и будут приведены примеры как низкоуровневых "мух", так и "свиней" высокого уровня, которые жадно пожирали средства."

 FNG_Expand_the_Baojia_System: "Расширить Систему Баоцзя"
 FNG_Expand_the_Baojia_System_desc: "Система Баоцзя - древний метод социальной организации и вербовки в армию. Чжан Цзолинь возродил эту практику несколько десятилетий назад на северо-востоке, и с большим успехом, но теперь пришло время еще раз распространить систему на остальную часть Китая, где она в целом отошла на второй план."

 FNG_Incorporate_Local_Patronage_Networks: "Общее покровительство"
 FNG_Incorporate_Local_Patronage_Networks_desc: "Каждое учреждение - это больше, чем кажется на первый взгляд, и каждый хороший военачальник строит свою цитадель через сеть взаимных партнерских отношений, о которых ведутся переговоры за закрытыми дверями. С падением вражеской власти появилось много таких лиц и организаций, которым не нашлось четкого места в новом порядке. Есть все основания по возможности включать этих людей в наши собственные сети."

 FNG_Broaden_the_Bingzhan_Network: "Расширить сеть 'Бинчжань'"
 FNG_Broaden_the_Bingzhan_Network_desc: "Армия Фэнтянь давно известна своей выдающейся системой материально-технического снабжения, позволяющей солдатам получать регулярные пайки и боеприпасы там, где другие вынуждены собирать корм или воровать у крестьян. Ключевым компонентом системы являются "Бинчжань" или склады логистики, которые теперь должны быть построены на недавно завоеванных территориях."

 FNG_Reclaim_the_Railways: "Восстановить железные дороги"
 FNG_Reclaim_the_Railways_desc: "Железные дороги Китая, построенные в основном руками Запада или, по крайней мере, финансируемые иностранным капиталом, всегда считались символом империализма. Многие из них по-прежнему частично принадлежат тем же американским или европейским корпорациям, которые их построили, и пришло время официально вернуть себе эти железные дороги и укрепить контроль центрального правительства над своей собственной железнодорожной сетью, независимо от затрат."

 FNG_Centralize_Provincial_Revenues: "Централизовать провинциальные доходы"
 FNG_Centralize_Provincial_Revenues_desc: "Возможно, самым большим источником разногласий в Китае была децентрализация налоговой системы, начатая с введения провинциальных транзитных тарифов "Лицзинь" в 1853 году. Новое центральное правительство должно ограничить провинциальное налогообложение и снизить процентную ставку, которую местные власти могут оставлять себе. В противном случае местные органы власти будут продолжать отказывать стране в доходах."

 FNG_Institute_Labour_Discipline: "Институт трудовой дисциплины"
 FNG_Institute_Labour_Discipline_desc: "Промышленной политике нашей страны угрожают все более расходящиеся интересы промышленников, профсоюзов и рабочих. Профсоюзы служат только для разделения и создания недоверия, заставляя лидеров нашей страны идти на компромисс. Только через вмешательство, которое укрепит дисциплину и лояльность профсоюзных организаций, можно выковать единство, которое позволит нам продвигать нашу страну вперед."

 FNG_The_Generals_Know_Best: "Традиционное Командование"
 FNG_The_Generals_Know_Best_desc: "Нет сомнений в том, что централизованная армия может служить основой централизованного государства, но большие размеры Китая требуют иного подхода. По этой причине мы продолжим назначать военных губернаторов. Чтобы лучше сбалансировать эту схему, провинциальные армии должны набирать большинство войск из-за пределов своих провинций и ограничивать их производство и развертывание тяжелого вооружения."

 FNG_One_Army_One_Republic: "Централизованное Командование"
 FNG_One_Army_One_Republic_desc: "Если мы хотим извлечь хоть один урок из более чем двухтысячелетней истории Китая, так это то, что когда вооруженные силы разделены, то же самое происходит и в стране. Чтобы построить единый Китай, мы должны создать единую армию под единым знаменем под руководством единой командной структуры. Эта мера не будет пользоваться популярностью ни на одном уровне власти, кроме Кабмина."

 FNG_The_Ultimatum: "Сбросить оковы"
 FNG_The_Ultimatum_desc: "Китай был раздавлен и унижен под каблуком иностранных держав почти столетие. Пришло время положить конец национальному унижению, и Япония должна выполнить наши условия или получит свинец в спину."

 FNG_academy: "Четыре устремления"
 FNG_academy_desc: "Когда Китай впервые за последние десятилетия объединился, мы наконец-то можем посмотреть в будущее. [FNG.GetLeader] проконсультировался с ведущими мыслителями страны и подготовил набор из четырех 'устремлений', каждое из которых должно направлять национальное развитие в соответствии с потребностями и принципами Китая. Отныне мы должны стремиться к лидерству в мире в сельском хозяйстве, промышленных методах, авиационной науке и разработке оружия!"

 FNG_Unification_through_Subjugation: "Объединение путем подчинения"
 FNG_Unification_through_Subjugation_desc: "Переговоры, как всегда, провалились, и теперь нет другого выбора, кроме как объединить Китай силой. Наши немногочисленные друзья и союзники теперь сплотятся за нами, когда мы вынесем пятицветный флаг, поднимая вверх символ, объединяющий надежды и мечты всех китайцев. Это была сила, которая сломала Китай, затем сила, которая его унизила, а теперь сила снова его исцелит. Пришло время вернуть нашу страну раз и навсегда!"

 FNG_Secure_the_Rear_Area: "Обезопасить тыл"
 FNG_Secure_the_Rear_Area_desc: "Северо-Китайская равнина захвачена, но не усмирена. На данный момент армия контролирует только железные дороги и их непосредственную близость, а бандиты и партизаны бегают дальше. Китай - большая страна, и тылы должны быть тщательно очищены, чтобы обеспечить бескомпромиссное продвижение к цели национального воссоединения."

 FNG_The_Question_of_the_Presidency: "Вопрос о президентстве"
 FNG_The_Question_of_the_Presidency_desc: "В Пекине говорят, что когда Цзолинь топает ногой, весь город трясется. Тем не менее, он был солдатом перед тем как стал политиком, а когда-то был не более чем бандитом, что заставляет многих сомневаться в его пригодности для высшей политической должности в стране. Когда уже ходят слухи о его преклонном возрасте, неграмотности и пошлости, его сын, обучавшийся на западе, Чжан Сюэлян, возможно, сделает лучший выбор, в то время как Цзолинь ведет из тени."

 FNG_Eliminate_Internal_Dissent: "Устранить диссидентов"
 FNG_Eliminate_Internal_Dissent_desc: "В течение многих лет Фэнтяньское Правительство терпело определенную степень политического плюрализма, когда различные группы интересов лоббировали правительство в обмен на обещания и услуги. В нынешнем Пекине этой системе должен быть положен конец. Подрывные внутренние элементы будут устранены, а те, которые останутся, должны следовать линии правительства. Нет другого способа управлять китайским обществом."

 FNG_Minde_Zhuyi: "Четвертый принцип"
 FNG_Minde_Zhuyi_desc: "Сунь Ятсен был прав, призывая к Трем Принципам. И все же, без морали, как люди могут по-настоящему посвятить себя нации? Должен быть четвертый принцип, "нравственность народа", основанный на конфуцианских принципах, чтобы вытащить Китай из лап преступности и порока. Главным среди этих принципов, конечно же, является должное уважение к авторитетным фигурам отца."

 FNG_A_Father_to_the_People: "Отец для народа"
 FNG_A_Father_to_the_People_desc: "Хотя он, возможно, не подходит для поста президента, людей необходимо научить признавать ключевую роль Чжан Цзолиня в наших больших шагах к объединению и к концу столетия национального унижения. В своем восхождении от лохмотья до лидера он нес с собой чаяния народа. Десять тысяч лет верховному маршалу Чжан Цзолиню! Десять тысяч лет Китайской Республике!"

 FNG_Toward_Japan: "Восходящее Солнце"
 FNG_Toward_Japan_desc: "Пришло время обратиться к нашим японским союзникам во имя паназиатского сотрудничества. Снижая торговые барьеры и принимая контроль Японии в определенных секторах экономики, мы можем превратить Маньчжурию в процветающий краеугольный камень экономики Восточной Азии!"

 FNG_Chunchi-Xiangyi: "Язык и Зубы"
 FNG_Chunchi-Xiangyi_desc: "Когда-то было сказано, что Китай и Япония 'как язык и зубы', и сегодня дальнейшая интеграция может означать только дальнейшее процветание. Теперь мы можем гарантировать, что Китай воспользуется всеми преимуществами японского производства. Некоторые называют это воротами на зависимый китайский рынок, но нас это не должно пугать. Людям нужна дешевая одежда, радио и сигареты!"

 FNG_Collaborative_Equipment_Design: "Совместное проектирование снаряжения"
 FNG_Collaborative_Equipment_Design_desc: "Сотрудничая с японскими производителями для создания и оптимизации конструкций, подходящих для уникальной китайской среды, мы можем производить превосходное оружие по более низкой цене. Это может заставить нас полагаться на дорогостоящее оборудование японского производства, но в конечном итоге у нас будут инструменты, необходимые для умиротворения всего Китая."

 FNG_Treaty_of_Friendship_and_Cooperation: "Договор о дружбе и сотрудничестве"
 FNG_Treaty_of_Friendship_and_Cooperation_desc: "Признавая неоспоримо положение Японии на Востоке, мы должны признать свою собственную роль в качестве равноправных, но подчиненных партнеров в стремлении к пан-азиатской мечте. Пришло время присоединиться к союзу с Японией и посвятить себя достижению его достойных целей."

 FNG_Join_the_Yen_Bloc: "Блок Иены"
 FNG_Join_the_Yen_Bloc_desc: "Приняв японскую иену в качестве резервной валюты и сделав ее необходимой для всех иностранных расходов, Япония и Китай могут представить миру единый финансовый фронт. Это завершит процесс интеграции нашей экономики с экономикой Японии и формирования восточноазиатского экономического блока, независимого от жадных западных банкиров из Вашингтона, Оттавы и Берлина."
 
#Shenyang National Academy Section
 FNG_Found_the_Shenyang_National_Academy: "Основать Национальную Академию"
 FNG_Found_the_Shenyang_National_Academy_desc: "В годы экономических трудностей, последовавших за последней войной в Чжифэне, Военная академия трех восточных провинций начала стагнировать. Обновив старую академию под новым названием и обновив ее учебную программу, она снова может стать предметом гордости."
 
 FNG_Promote_Young_Officers: "Продвигать молодых офицеров"
 FNG_Promote_Young_Officers_desc: "Несмотря на годы реформ, наш офицерский корпус все еще страдает от хронического недостатка современного мышления, и значительную часть офицерского корпуса составляют старые некачественные офицеры. Хотя и клика Шикан, и клика Шаошуай имеют разные кандидатуры на повышение, тем не менее обе они выступают за продвижение молодых, талантливых офицеров. Давайте прислушаемся к их советам, чтобы решить наши текущие проблемы с руководством."
 
 FNG_Obtain_Japanese_Instructors: "Японские инструкторы"
 FNG_Obtain_Japanese_Instructors_desc: "Японцы представляют собой современный военно-промышленный сектор, сопоставимый по силе и дисциплине с любым западным. Учитывая, что японское правительство готово предоставить инструкторов бесплатно, мы должны воспользоваться этой возможностью, чтобы создать силу, которой будут завидовать наши враги."

 FNG_Modernized_Curriculum: "Модернизированная учебная программа"
 FNG_Modernized_Curriculum_desc: "Современная японская учебная программа, разработанная для противодействия российской агрессии на равнинах Маньчжурии, подчеркивает моральные факторы и упорство воли, делая упор на тренировках, направленных на развитие способности распознавать возможности для решительного нападения; огибая открытые фланги противника, окружая порядки и тем самым уничтожая численно и технологически превосходящие силы."

 FNG_Improve_Logistics: "Улучшить логистику"
 FNG_Improve_Logistics_desc: "Наша логистическая сеть всегда была одной из лучших в Китае. Со времен Первой Чжили-Аньхойской войны наша система логистики позволяет быстро и эффективно доставлять припасы и подкрепления на передовую, что дает нам возможность эффективно использовать нашу большую промышленную и рабочую базу в своих интересах. Давайте еще раз используем это преимущество против наших врагов!"

 FNG_Modernise_Infantry_Tactics: "Модернизировать тактику пехоты"
 FNG_Modernise_Infantry_Tactics_desc: "Во время последних нескольких конфликтов, в которых мы принимали участие, наша пехота была признана недостаточной во многих аспектах. Наши пулеметчики действовали по устаревшей тактике, часто с неквалифицированными пулеметчиками. Наша пехота часто оказывалась без поддержки артиллерии и других средств поддержки. Если мы надеемся одержать победу в предстоящей борьбе за объединение Китая, мы должны модернизировать нашу пехотную тактику и устранить все оставшиеся проблемы."

 FNG_Artillery_Reform: "Использовать наши сильные стороны"
 FNG_Artillery_Reform_desc: "За последние два десятилетия наша артиллерия была одним из ярких пятен в нашей зачастую слабой армии: ее эффективный и часто точный огонь помогал нам побеждать во многих сражениях. Хотя обе фракции Молодой Гвардии имеют разные представления о том, как должен действовать наш артиллерийский корпус в дальнейшем, они обе согласны с тем, что сохранение сильной артиллерии будет решающим фактором в наших грядущих войнах. Давайте и дальше использовать эту силу."
 
#Zhang Clique reforms

 FNG_Zhang_Clique: "Повернуться к молодым"
 FNG_Zhang_Clique_desc: "Возглавляемая Чжаном Сюэляном, клика Шаошуай возникла после нашего поражения в Третьей войне Чжили Фэнтянь. Состоящая в основном из молодых перспективных офицеров, она подчеркивает необходимость наличия хорошо дисциплинированного ядра сержантов и пехотинцев. Поэтому мы должны доверить реформу армии этим молодым офицерам и их союзникам из старой гвардии, чтобы мы могли подготовиться к неизбежному противостоянию с нашими врагами на юге и одновременно предотвратить влияние Японии в нашей армии."

 FNG_Train_New_Field_Officers: "Обучить новых полевых офицеров"
 FNG_Train_New_Field_Officers_desc: "Исторически сложилось так, что Фэнтяньской армии не хватало квалифицированных младших офицеров, способных поддерживать сплоченность на передовой. Обучив новое поколение полевых офицеров, мы сможем распределить квалифицированных младших офицеров по всей нашей армии и одновременно уменьшить нехватку квалифицированных руководителей и обеспечить эффективность наших войск на тактическом уровне."

 FNG_Promote_New_Non-Commissioned_Officers: "Продвигать новых сержантов"
 FNG_Promote_New_Non-Commissioned_Officers_desc: "Опираясь на учения в военной академии Боадинга и влияние Го Сунлина, клика Шаошуай подчеркивает необходимость наличия способного корпуса сержантов для поддержания сплоченности и дисциплины наших войск на передовой. Продвигая перспективных солдат на эти должности, наши армии могут надеяться победить врага за счет превосходной дисциплины и организации, а не полагаться только на наше превосходное снаряжение, как это было исторически."

 FNG_Model_Soldiers: "Показательные солдаты"
 FNG_Model_Soldiers_desc: "Хотя наша армия прошла долгий путь с момента поражения в 1922 году, значительная часть наших войск все еще состоит из немотивированных и плохо обученных солдат. Поэтому мы должны обязать наши войска пройти строгую физическую и боевую подготовку, а также моральную индоктринацию, чтобы создать квалифицированную, дисциплинированную и мотивированную боевую силу, которая сравнится с любой армией Китая."

 FNG_Mobilise_The_People: "Мобилизовать народ"
 FNG_Mobilise_The_People_desc: "Как мы уже делали во время наших многочисленных конфликтов до этого момента, мы должны использовать богатые промышленные и трудовые базы Северо-Востока, чтобы эффективно снабжать наши армии оружием и свежими рекрутами. "

 FNG_Absorb_Canmou_Clique_Remnants: "Наследие Го Сунлина"
 FNG_Absorb_Canmou_Clique_Remnants_desc: "Несмотря на предательство Го Сунлина, его наследие в армии Фэнтянь трудно игнорировать, особенно его влияние на наших молодых офицеров. Однако его идеи оказались весьма эффективными в годы после его смерти и привели нашу армию к множеству побед. Возможно, приняв и усовершенствовав его идеи, а также вернув его последователей на более влиятельные должности, мы сможем значительно увеличить мощь нашей армии."

 FNG_Modernise_The_Cavalry: "Модернизировать кавалерию"
 FNG_Modernise_The_Cavalry_desc: "Исторически сложилось так, что наши кавалерийские силы исключительно хорошо действовали на Северо-Китайской равнине против наших противников. Во время Второй Чжили-Фэнтяньской войны наша кавалерия оказалась жизненно важной частью нашей победы в Рехэ. Мы должны обеспечить соответствие наших кавалерийских сил современным стандартам, если мы надеемся повторить наши предыдущие успехи. Более того, генерал Ма Чжаньшань предположил, что наша кавалерия может оказаться полезной и в том случае, если наши враги оккупируют наши земли..."

 FNG_Learn_From_The_Russians: "Учиться у русских"
 FNG_Learn_From_The_Russians_desc: "После того как наши русские соседи увидели потрясающую мощь железнодорожной артиллерии и бронепоездов как во время гражданской войны, так и в нечастых пограничных столкновениях с нашей собственной армией и японскими войсками, многие в нашей клике убедились в эффективности железнодорожной артиллерии. Несмотря на дороговизну, они могут оказать неоценимую помощь в прорыве мощных укреплений, построенных нашими врагами на юге."
 
 #Shikan Clique reforms

 FNG_Shikan_Clique_Chosen: "Обратитесь к клике Шикана"
 FNG_Shikan_Clique_Chosen_desc: "Клика Шикана, возглавляемая Ян Ютином, - это группа офицеров, получивших образование в Рикугун Шикан Гакко в Японии. Цели Яна по созданию централизованной командной структуры, точных артиллерийских ударов и современного офицерского корпуса сослужили нам хорошую службу в прошлом, особенно на фронте Реэ во время Второй Чжили-Фэнтяньской войны. Возможно, идеи Ян Ютина вновь смогут превратить Фэнтяньскую армию в одну из величайших армий Китая."

 FNG_Exchange_Programs_With_Japan: "Программы обмена с Японией"
 FNG_Exchange_Programs_With_Japan_desc: "Хотя наши японские „союзники“ могут иметь скрытые мотивы за нашим союзом, мы, тем не менее, имеем доступ к богатому опыту офицерского корпуса Императорской армии Японии. Поэтому мы должны использовать этот ценный ресурс для совершенствования нашей армии, отправляя наших лучших и самых способных на обучение в японские академии."

 FNG_Lessons_of_the_Weltkrieg: "Уроки Вельткрига"
 FNG_Lessons_of_the_Weltkrieg_desc: "Хотя наши войска не участвовали в Вельткриге, мы все же смогли издалека наблюдать за бойней, вызванной современным оружием и тактикой, как через наблюдателей, так и через соратников в японских вооруженных силах. Мы можем надеяться на значительное повышение боеспособности нашей армии, если примем близко к сердцу уроки великих держав, подчеркнув необходимость создания квалифицированного инженерного и артиллерийского корпуса."

 FNG_Study_Japanese_Infantry_Tactics: "Изучить тактику японской пехоты"
 FNG_Study_Japanese_Infantry_Tactics_desc: "Во время очень ограниченных вмешательств Императорской армии Японии в наши конфликты их тактика оказалась чрезвычайно эффективной. В частности, их пехота оказалась чрезвычайно способной в инфильтрационных штурмовых операциях, приведших к многочисленным победам. Изучение этих японских стратегий может оказаться чрезвычайно полезным для повышения боеспособности нашей армии."

 FNG_New_Generation_Of_Chinese_Officers: "Новое поколение китайских офицеров"
 FNG_New_Generation_Of_Chinese_Officers_desc: "Если мы хотим создать одну из лучших боевых сил в Китае, наши офицеры должны соответствовать стандартам нашей новой армии. Поэтому новое поколение китайских офицеров должно быть дисциплинированным, знающим и преданным нам, если мы хотим производить квалифицированных офицеров, которые будут пригодны для руководства нашей новой армией."

 FNG_Modern_General_Staff: "Современный генеральный штаб"
 FNG_Modern_General_Staff_desc: "Большая часть успеха Императорской армии Японии связана с ее генеральным штабом. Поэтому, чтобы повторить их успехи, мы должны создать свой собственный современный генеральный штаб, который позволит нам разрабатывать планы сражений для любой конфронтации с нашими врагами задолго до того, как мы сойдемся в схватке. Следовательно, это даст нам преимущество перед нашими врагами и окажется чрезвычайно полезным в наших сражениях с южными противниками."

 FNG_Methodical_Approach_To_War: "Методичный подход к войне"
 FNG_Methodical_Approach_To_War_desc: "Наблюдая за последними тремя десятилетиями почти непрерывных боев, можно сделать только один вывод. Даже в Китае, где армии в сотни тысяч человек регулярно сталкиваются друг с другом, фанатизм и численность не помогут выиграть сражения. Только сильные, элитные и современные силы, опирающиеся на современную стратегию, выиграют наши сражения. Поэтому мы должны применять методичный подход к войне, чтобы наши армии могли выходить победителями."
 
 #Army Tree effect tooltips subsection

 FNG_young_officer_tt: "Эффекты этого фокуса будут зависить от того, нанаят ли в качестве командующего армией §YЯн Ютин§! или §YЧжан Цзуосян§!."
 FNG_if_zhang_clique: "Если наши реформы проводит §YКлика Чжана§!, мы получим:"
 FNG_if_shikan_clique: "Если наши реформы проводит §YКлика Шикана§!, мы получим:"
 FNG_cavalry_reform_tt: "Если §YМа Чжаньшань§! находится в верховном командовании, мы получим дополнительный бонус."
 FNG_railway_gun_tt: "Мы получим §Yжелезнодорожное орудие§! как только этот временный нац. дух исчезнет."
 FNG_shikan_clique_upgrade_tt: "Этот фокус усилит теоретика §YКлики Шикана§!."
 FNG_shaoshuai_clique_upgrade_tt: "Этот фокус усилит теоретика §YКлики Шаошуай§!."
 
#Chinese Equipment Section
 FNG_Rearming_the_Northeast: "Перевооружить Северо-Восток"
 FNG_Rearming_the_Northeast_desc: "Шэньянский арсенал когда-то был крупнейшим военно-промышленным предприятием Китая, но за последнее десятилетие его затмило совместное производство других китайских арсеналов, таких как Ханьян, Баодин и Цзяннань. Мы должны вернуть себе место наверху и тем самым уменьшить нашу зависимость от японской военной помощи. Мы можем начать с искоренения коррупции и увеличения производственных квот."

 FNG_Diversify_Armament_Production: "Диверсификация производства вооружений"
 FNG_Diversify_Armament_Production_desc: "Шэньянский арсенал всегда был масштабным, но полностью централизованным предприятием, с одним единственным заводом и вспомогательными заводами в районе Шэньяна, которые обеспечивали все производство вооружений на Северо-Востоке. В конце концов, размер становится бременем. Мы должны рассмотреть возможность диверсификации нашего процесса производства оборудования, чтобы включить в него компоненты, изготовленные на отдельных заводах или даже частными компаниями."

 FNG_Zaibatsu_Investments: "Инвестиции Дзайбацу"
 FNG_Zaibatsu_Investments_desc: "Открывая нашу военную промышленность для Дзайбацу, мы неизбежно придем к усилению японского влияния в Маньчжурии. Однако они могут дать больше денег, чем мы могли себе позволить потратить, а их производственные процессы намного сложнее, чем наши собственные."

 FNG_Jigyou_Hikaku: "Оценка производства"
 FNG_Jigyou_Hikaku_desc: "Японцы рекомендовали нашим военно-промышленным предприятиям принять стратегию сравнения бизнес-результатов, в которой раскрываются собственные данные о производстве. Затем они будут оценивать производительность и направлять консультантов для улучшения наших производственных методов. Это должно увеличить производство, хотя и даст японцам много информации о нашей военной промышленности."

 FNG_Expand_the_Shenyang_Arsenal: "Расширить Шэньянский арсенал"
 FNG_Expand_the_Shenyang_Arsenal_desc: "Огромный Шэньянский арсенал, крупнейшее военно-промышленное предприятие Китая в 1920-х годах, производит широкий спектр модифицированного стрелкового оружия и артиллерии, как правило, на основе образцов, приобретенных из-за границы. Расширяя свою деятельность и внедряя новое оборудование, мы можем существенно увеличить ее выпуск."

 FNG_Develop_the_Dadong_Artillery_Complex: "Артиллерийский комплекс Дадун"
 FNG_Develop_the_Dadong_Artillery_Complex_desc: "[FNG.GetLeader] всегда с энтузиазмом относился к крупнокалиберному оружию, и Мукденский арсенал всегда строил свою артиллерию на Шэньянском минометном заводе в Дадуне(северо-восточный район Шэньяна). Превратив его в полностью отдельный артиллерийский комплекс, мы можем максимально повысить ее эффективность."

 FNG_Inviting_Japanese_Experts: "Приглашение японских экспертов"
 FNG_Inviting_Japanese_Experts_desc: "Наши заводы по-прежнему используют неисправное оборудование для производства нашего оборудования, технологий и так далее. Правительство обратилось к японским специалистам с просьбой помочь с модернизацией заводов."

 FNG_A_Modernized_Military_Industry: "Модернизированная военная промышленность"
 FNG_A_Modernized_Military_Industry_desc: "Наши оружейные заводы наконец-то стали самыми современными заводами во всем Китае. Это очень поможет нам в восстановлении Китая."
 
#Modernizing Equipment Section
 FNG_Standardize_Equipment: "Вернуть стандартизацию"
 FNG_Standardize_Equipment_desc: "Хаос последних двух десятилетий и века повсеместного влияния Запада привел к эклектичному сочетанию старого, устаревшего и местного оружия, выставленного на вооружение многими фракциями. В результате логистический кошмар требует боеприпасов только для более чем 100 вариантов стрелкового оружия."

 FNG_The_Kwantung_Protocol: "Квантунский протокол"
 FNG_The_Kwantung_Protocol_desc: "В свете растущей дружбы между нашими двумя странами, Квантунская Армия обратилась в министерство армии Японии с просьбой расширить сотрудничество. Это предполагает передачу оружия и технологий, а также обучение. Все, что нам нужно сделать, это добавить нашу подпись к подготовленному документу, хотя принятие будет на руку Ассоциации Конкордия."
 
#Naval Branch
 FNG_The_Navy_of_the_Republic: "Республиканский Флот"
 FNG_The_Navy_of_the_Republic_desc: "Республиканский Военно-морской флот, более известный как флот Фэнтянь, в настоящее время состоит из небольшого набора крейсеров, эсминцев и переоборудованных гражданских судов. Подавляющее большинство его кораблей устарели, восходят к военно-морскому флоту Бейяна эпохи Гуансю, а моральный дух моряков низкий."

 FNG_Reorganise_the_Coastal_Defence_Forces: "Береговая оборона"
 FNG_Reorganise_the_Coastal_Defence_Forces_desc: "Поскольку флот Фэнтянь не имеет реального способа противостоять более крупному и новому флоту, выставляемому [QIE.GetNameDef], его основная цель - прибрежная оборона. В свете недавних тревожных недостатков, например, когда экипаж одного корабля продает свое вооружение на черном рынке, необходимы обширная реорганизация и реформа."

 FNG_Expand_Yingkou_Naval_Yard: "Расширение порта Инкоу"
 FNG_Expand_Yingkou_Naval_Yard_desc: "Инкоу - второй по величине порт Северо-Восточного региона после японского [GetDalianName] и дом нашего флота. Если мы собираемся начать какой-либо значимый проект военно-морской реконструкции, расширение военно-морской верфи Инкоу является важным первым шагом."

 FNG_The_Nine_Points_Strategy: "Девять позиций"
 FNG_The_Nine_Points_Strategy_desc: "Серьезная асимметрия сил между Фэнтянским и [QIE.GetAdjective]им флотом означает, что в отсутствие поддержки со стороны Японии все наше побережье окажется под угрозой вторжения. Японские стратеги обозначили девять позиций, на которых наиболее вероятна высадка с моря, и составили планы их защиты."

 FNG_Regular_River_Patrols: "Речные патрули"
 FNG_Regular_River_Patrols_desc: "Военно-морской флот имеет несколько небольших патрульных катеров, которые иногда используются для охраны рек Ялу и Сунгари, но большинство из них в настоящее время заржавели на складах. Их можно было бы лучше использовать для обучения наших бригад и поддержания нашей внутренней безопасности, если бы мы могли найти финансирование."

 FNG_Re-Forming_the_Marine_Corps: "Переформирование морской пехоты"
 FNG_Re-Forming_the_Marine_Corps_desc: "В 1914 году был создан корпус морской пехоты, получивший название 'Корпус морской пехоты Китайской Республики', но эта попытка ни к чему не привела. Мы возродим Корпус морской пехоты Китая в соответствии с современными тенденциями, что позволит нам лучше действовать в таких прибрежных зонах, как Хуанхэ и Янцзы. Если представится подходящая возможность, мы даже сможем пересечь Бохайское море и воплотить старую стратегию У Пэйфу в нашу собственную."

 FNG_Commission_Japanese_Ships: "Покупка японских кораблей"
 FNG_Commission_Japanese_Ships_desc: "Нет никаких сомнений в том, что наши собственные кораблестроительные возможности бледнеют по сравнению с возможностями Императорского флота Японии. Они никогда не дадут нам корабли, необходимые для создания по-настоящему современного флота, но они могут продать нам то, что будет иметь вес против других китайцев."
 
#Air Force Branch
 FNG_Request_Air_Shipment: "Запросить японские самолеты"
 FNG_Request_Air_Shipment_desc: "Хотя у нас сильные военно-воздушные силы по сравнению с большинством милитаристов, наши ВВС по-прежнему слабее чем ВВС [QIE.GetName], поскольку они оснащены современными немецкими самолетами. Нам нужно будет использовать наши отношения с Японией, чтобы иметь возможность противостоять им."

 FNG_The_China_Flying_Corps: "Реструктуризация китайского летного корпуса"
 FNG_The_China_Flying_Corps_desc: "Первоначально организованный сыном верховного маршала Чжан Сюэляном, Корпус хорошо проявил себя в последней войне, потеряв превосходство в воздухе только после прибытия более современных самолетов, пилотируемых немцами. С тех пор он расширяется, но сохраняет самолеты, на десятилетия отстающие от западных стандартов."

 FNG_Order_New_Aircraft: "Запросить чертежи самолетов"
 FNG_Order_New_Aircraft_desc: "Настоящий дизайн самолета требует хорошо образованных и высокоспециализированных инженеров, к которым у нас, к сожалению, нет доступа. В результате, чтобы улучшить наши военно-воздушные силы, мы должны заказывать больше в Японии."

 FNG_Reverse_Engineering_Efforts: "Обратный инжиниринг"
 FNG_Reverse_Engineering_Efforts_desc: "Имея в своем распоряжении некоторые японские самолеты, кажется возможным, что мы могли бы перепроектировать их для наших собственных нужд, хотя успех таких усилий не может быть гарантирован."

 FNG_Shoutai_Tactics: "Тактика 'Шоутай'"
 FNG_Shoutai_Tactics_desc: "Колоссальные успехи в дизайне самолетов в последние годы привели к созданию самолетов, которые летают совершенно иначе, чем их предшественники, что требует переоценки маневрирования и тактики полета. Японцы реорганизовали свои воздушные эскадрильи в отряды "Шоутай" с тремя самолетами, которые имеют гибкость, необходимую для ведения воздушного боя. Это может дать нам важное преимущество."

 FNG_Expand_the_Shenyang_Aerodrome: "Расширить аэродром Шэньяна"
 FNG_Expand_the_Shenyang_Aerodrome_desc: "Аэродром Шэньяна, один из первых центров военной авиации Китая, требует расширения в соответствии с ростом нашей авиации."
 
 ### Bookmark ###
 FNG_KR_gathering_storm_desc: "Шанхайская конференция 1928 года оставила Фэнтянь единственным наследником Старого Бэйянского правительства. Как и прежде, демократия поддерживается только в виде тонкой оболочки, а реальная власть поделена между широким кругом беспринципных автократов. Чжан Цзолинь, чьи амбиции ограничены суровыми реалиями силы Цин и японской мощи, был вынужден идти по политическому канату через махинации своего собственного разделенного правительства. Перспективы мрачные, но некоторые все еще питают надежду. Пятицветный флаг может снова развеваться высоко над Пекином и над всем Китаем..."

### Intro Screen ###
 FNG_country_intro_header: "Бастион на севере"
 FNG_country_intro_content: "Наступает 1936 год, и Фэнтянь стоит на северо-востоке как последний бастион китайской республиканской мечты. Однако, как и многое в Китае, за абстракциями этой мечты скрываются сложные и зачастую неудобные истины. Фэнтяньское правительство Китайской Республики, оспаривающее претензии [QIE.GetNameDef] на легитимность, поддерживает демократию лишь как тонкую оболочку, прикрывающую то, что всегда было и, возможно, всегда будет авторитарным государством.\n\nСобрание в Шеньяне, по общему мнению, коррумпировано, власть разделена между самодержавными генералами, беспринципными железнодорожными баронами и паназиатскими идеологами с сомнительными мотивами. Среди всего этого стоит Великий маршал Чжан Цзолинь, его амбиции велики, но ограничены суровыми реалиями [QIE.GetAdjective]ой силы и могущества Японии; сейчас он вынужден ходить по политическому канату между ними и над махинациями своего собственного разделенного правительства. Статус-кво не может длиться вечно, и если подходящий момент для удара на юг не будет выбран в ближайшее время, он может вообще никогда не наступить.\n\nОшеломляющая стоимость войны с югом и разрыв экономических связей привели Фэнтянь в чувство, и хотя последние годы были потрачены на восстановление, многое еще предстоит сделать. Армия также пострадала от пренебрежения, и ее необходимо реорганизовать. Японцы, влияние которых растет с каждым днем, представляют собой как страшную угрозу, так и возможность. Впереди коварные воды, и потребуется поистине великий рулевой, чтобы направить государственный корабль не только к выживанию, но и к завоеванию всего Китая.\n\nПодробнее о специальной механике Фэнтяня, его отношениях с японцами и внутренней политике."

 FNG_country_intro_header_1: "Брифинг по специальной механике"
 FNG_country_intro_content_1: "Правительство Фенгтиана нестабильно, на него давят извне и изнутри, и в конечном итоге оно представляет собой сплав элементов, которые противоречили бы друг другу, если бы не их общие цели. Партии, которые правильнее было бы назвать фракциями, осуществляют свою власть через доминирование в институтах страны, а не через массовую привлекательность. Таким образом, "популярность" партий должна представлять собой степень их контроля над правительством страны и другими структурами власти. Контроль определяется не популярной политикой министров, а выбором, фокусами и событиями, которые увеличивают или уменьшают их власть.\n\nСледовательно, вашей целью должен быть баланс между различными фракциями, каждая из которых может злоупотреблять своей властью, если получит ее слишком много, хотя каждая будет делать это по-разному. Каждый политический советник принадлежит к одной из четырех фракций. Каждый нанятый советник, помимо своей характеристики, будет улучшать национальный дух Разделенного правительства и одновременно усиливать влияние своей фракции. Поэтому советников следует выбирать с умом, чтобы избежать негативных последствий дисбаланса сил в дальнейшем.\n\nЕще один важный момент - роль Ассоциации Конкордии, о которой также рассказывается в брифинге по политике. По мере роста их влияния это приведет к увеличению бонусов к производству, но ценой политической власти и автономии. Рост этого влияния неизбежен с течением времени, и к нему следует относиться с осторожностью."

 FNG_country_intro_header_2: "Брифинг по японцам"
 FNG_country_intro_content_2: "Японцы осуществляют свою власть в Фэнтяне через ряд договоров, позволяющих им не только экстерриториальность, но и право жить и работать в Фэнтяне более или менее так, как если бы они были его гражданами. Хотя Великий маршал и другие используют широкий спектр средств, чтобы замедлить и доставить неудобства японцам, их присутствие необходимо, а рост их влияния неизбежен. Главным учреждением, ответственным за этот рост, является Южно-Маньчжурская железнодорожная компания, чаще называемая "Мантэцу", прибыль от которой в последние годы составляет почти четверть всего государственного бюджета Японии.\n\nВ то же время японцам нужен Фэнтянь и то, что он собой представляет. Его сотрудничество и перспектива победы на Юге могут сэкономить Японии много времени и денег. В результате получается хрупкий баланс: японцы стремятся к большей прибыли и власти, но прекрасно понимают, что слишком сильное давление поставит Чжан Цзуолиня в политически несостоятельное положение и тем самым сведет все его старания на нет.\n\nДо сих пор Чжан проводил лоскутную политику: пропагандировал паназиатское братство с Японией, лишь периодически сменяя его на отказ от японских инициатив, которые заходят слишком далеко, и последовательные частные усилия по уменьшению японского влияния. Как поступить - выбор за вами, но мы советуем проявлять осторожность."
 
 FNG_country_intro_header_3: "Политическая сводка"
 FNG_country_intro_content_3: "В Фэнтяне есть четыре основные политические фракции:\n\n1. Лига Восстановления - свободное объединение павших генералов, губернаторов, бюрократов и политиков без какой-либо сильной идеологической принадлежности, большинство из которых оказались в Фенгтиане, потому что мало где еще они могут удержать хоть какое-то подобие власти. Легко подкупаемые и искушаемые, они часто продвигают интересы тех, кто готов заплатить, и поэтому "Лига" сильно раздроблена, несмотря на контроль над значительной частью Ассамблеи, и не имеет политической воли для решительных действий.\n\n2. Клика Чжана\n\nСобрание лоялистов и генералов, Клика Чжана не придерживается никакой идеологии, кроме содействия дальнейшему развитию политических полномочий Великого Маршала. Хотя сторонники Чжана и претендуют на демократию, они не привержены республиканским идеалам и продвигают их только из соображений пользы.\n\n3. Коммуникационная клика\n\nЕдинственная политически целостная фракция, возникшая из бывшего правительства Бэйяна, Коммуникационная клика - это собрание железнодорожных и телеграфных баронов, в первую очередь преследующих собственные интересы, но вступающих в конфронтацию с Мантэцу и Обществоv Согласия по поводу инфраструктуры страны.\n\n4. Общество Согласия\n\nОбъединение политиков и лоббистов со всеми атрибутами партии, Общество Согласия представляет интересы Мантэцу, а иногда и других японских дзайбацу, в Ассамблее. Их фактические идеологические позиции различны: одни используют японцев для противодействия власти Чжана ради собственной выгоды, другие придерживаются паназиатских принципов."
 
 FNG_guide: "§MZhang Attempts Negotiation / The Federalist Compromise§! (§gAuthoritarian Democrat§!)\n£white_dot Capture and hold Beijing in the Zhili-Fengtian war.\n£white_dot An event chain will soon start, where you can choose to invite the warlords not aligned with the Kuomintang.\n£white_dot If by the end of the conference you have at least 3 supporters, the negotiations will be successful, and you will puppet all the provinces that supported you.\n£white_dot You can have Song Qingling support you if the Left Kuomintang was defeated in a war, you agree to her demands after inviting her, and you don't back down when Japan threatens you. This will not count as having one of the three required supporters.\n£white_dot You can have the Federalists support you if Chen Jiongming is in power either in Liangguang or Sichuan, the Shenyang conference was successfully held before the war, you agree to all of the Federalist demands, and you don't back down when Japan threatens you.\n\n§MMasters of Our Own Destiny - The Conference Fails§!  (§gAuthoritarian Democrat§!)\n£white_dot Capture Beijing in the Zhili-Fengtian war.\n£white_dot Either choose to unite China by the sword, or have the Unification Conference fail by having less than 3 supporters by the end.\n£white_dot After doing the Question of the Presidency, either have Zhang Zuolin survive the assassination attempt, or have him die and Zhang Xueliang retain control.\n£white_dot If Japan did not back the assassination attempt, you will be able to join their faction via Treaty of Friendship and Cooperation. If they did, they will declare war on you.\n\n§MThe Necessary Evil§! (§mMarket Liberal§!)\n£white_dot Capture Beijing in the Zhili-Fengtian war.\n£white_dot Either choose to unite China by the Sword, or have the Unification Conference fail by having less than 3 supporters by the end.\n£white_dot After doing the Question of the Presidency, have Zhang Zuolin assassinated.\n£white_dot In the following event, have Yang Yuting take over."

### New Fengtian Events ###
 fengtian.1.t: "Слухи вызывают возмущение регионалистов"
 fengtian.1.d: "Хотя никаких планов не было обнародовано, уже начали распространяться слухи о том, что армия Фэнтянь готовится выступить на юг и захватить Пекин в течение следующего месяца. Разрозненные новости, поступающие с юга, вызвали мощную смесь волнения и беспокойства, и в чайных, барах и других общественных местах уже вспыхнули столкновения между ярыми националистами и членами регионалистской "Партии Дунбэй". \n\n"Партия Дунбэй" не является политической партией в прямом смысле слова, и более того, это прозвище, которое недоброжелатели используют для выражения любых сомнений в отношении миссии Чжан Цзолиня по воссоединению страны. Значительное количество местных чиновников и бюрократов, включая школьных учителей, разделяют такой скептицизм и начали организовывать протесты, критикуя то, что они считают дорогостоящей и ненужной войной. \n\nЕстественно, правительство не станет опровергать слухи, так как это может высвободить руки Пекина для вмешательства в кризис Лиги."
 fengtian.1.a: "Слухи могут быть опасными..."

 fengtian.3.t: "Регионалисты принимают меры"
 fengtian.3.d1: "С криками 'Donbgei weile Dongbeiren' или 'Северо-Восток для людей с Северо-Востока' протестующие собрались возле дворца Верховного маршала, на Софийской площади в Харбине и у Медицинского колледжа Цзилиня, требуя прекратить приготовления к войне. Их количество недостаточно велико, чтобы создавать серьезные проблемы, и полиция уже направлена для поддержания порядка, но это только часть продолжающейся кампании, которая угрожает подорвать доверие общества к режиму. Если весь Северо-Восток не может быть объединен мечтой Верховного Маршала о воссоединении всего Китая, то как же она может быть реализована?"
 fengtian.3.d2: "Протестующие снова собрались в нескольких заметных местах в городах Северо-Востока. Их было недостаточно, чтобы создать серьезные проблемы, но это не помешало полиции жестко расправиться с толпами, ворваться в массы с дубинками и прикладами автоматов и разогнать бегущих протестующих по многолюдным переулкам. Возмущенные насилием, некоторые члены партии Дунбэй уже пообещали вернуться в еще большем количестве, но есть надежда, что этот быстрый и решительный ответ отпугнет всех, кроме сторонников жесткой линии движения, что облегчит на них облаву.\n\nБольше беспокойства вызывают разговоры членов местных торговых ассоциаций, торговых палат и городских собраний о налоговом бойкоте. В отличие от некоторых молодых студентов, эти пожилые люди помнят тяжелые времена в конце прошлого десятилетия, когда военные расходы переросли экономику северо-востока и привели ее к экономическому спаду."
 fengtian.3.d3: "Несмотря на усилия полиции, протесты регионалистов время от времени продолжались на Северо-Востоке и получили дополнительный вес благодаря поддержке местных торговых палат, валютных бирж и других деловых организаций, обеспокоенных экономическими издержками войны на юге. Хотя в настоящее время это выглядит позерством, неизвестно, подорвут ли эти группы военные усилия, когда наступит решающий момент, и хотя общественные протесты еще не переросли в насилие, это может быть лишь вопросом времени. Чем раньше эта проблема будет решена, тем лучше."
 fengtian.3.d4: "Новости о продолжающихся конфликтах на юге придали регионалистскому движению новый импульс. Попыткам подавления постоянно препятствовало нежелание некоторых сочувствующих бюрократов, начальников полиции и других должностных лиц полностью выполнять свои обязанности. Несомненно, потребуется приложить все усилия, чтобы искоренить эти неприятные элементы и навести порядок. По мере того как общественное недовольство продолжается, легитимность и сила нашего правительства постепенно истощаются."
 fengtian.3.a: "Не повезло..."
 
 fengtian.4.t: "Агенты-провокаторы в действии"
 fengtian.4.d: "Как и планировалось, наши хорошо подготовленные агенты успешно подтолкнули некоторых участников регионалистского движения к насилию. Все более ожесточенные протесты уже нанесли ущерб общественной собственности, и реакция была негативной. Это только вопрос времени, когда мы получим необходимое оправдание."
 fengtian.4.a: "Превосходно"
 
 fengtian.5.t: "Харбинские беспорядки"
 fengtian.5.d: "Прошлой ночью протест быстро перерос в тотальный беспорядок, когда протестующие столкнулись с полицией в центре Харбина. Было зарегистрировано пятнадцать смертей, при этом неизвестное количество раненых с обеих сторон, возможно, исчисляется несколькими сотнями. Особую озабоченность вызывает центральный вокзал Харбина, на котором были разбиты окна и горела крыша. Повреждение станции и нескольких единиц подвижного состава задержало движение по соединительным железнодорожным линиям, и бюрократы в Мантэцу уже заявили о своем возмущении. \n\nПрекращение этого беспорядка может занять некоторое время, но, по крайней мере, теперь у нас есть четкое оправдание действий против регионалистского движения."
 fengtian.5.a: "Хорошо... но плохо."
 
 fengtian.6.t: "Начинаются массовые аресты"
 fengtian.6.d: "Имея соответствующее оправдание, наши послушные полицейские при поддержке местной милиции и армии Фэнтянь начали облавы на подозреваемых в протестах. Большинство в конечном итоге будет отправлено домой, но не обязательно все. Надеюсь, их заключение послужит сигналом для других протестующих и любых сочувствующих, что правительство больше не будет терпеть их подрывную деятельность."
 fengtian.6.a: "Скатертью дорожка"
 
 fengtian.7.t: "Предложение от Кемпейтай"
 fengtian.7.d: "Кемпейтай, внесудебная полиция японской армии, приняла к сведению нашу регионалистскую проблему и предложила частичное решение. Имея широкую сеть информаторов, они заявляют, что располагают информацией о ряде фигур, лежащих в основе регионалистского движения - информацию - которую они предоставили добровольно. В ответ мы должны предоставить разведданные о нескольких антияпонских агитаторах и повстанцах, которые до сих пор ускользали от них; не в последнюю очередь из-за нашего вмешательства. До сих пор нам было удобно поддерживать связь с этими националистами, ожидая рассмотрения дел, когда нам нужно дать отпор японскому влиянию."
 fengtian.7.a: "Принять сделку"
 fengtian.7.b: "Нет, спасибо"
 
 fengtian.8.t: "Регионалистское движение подавлено"
 fengtian.8.d: ""Партия Дунбэй" и регионалистское движение в целом наконец подавлены. Хотя это не конец регионалистским настроениям на Северо-Востоке, это может продлиться еще несколько десятилетий, но на данный момент это перестало быть предметом рассмотрения, поскольку мы обращаем наше внимание на юг."
 fengtian.8.a: "Отлично."
 
#The Fate of Mantetsu Schooling
 fengtian.9.t: "Устранение недостатка в образовании"
 fengtian.9.d: "Наше целенаправленное устранение школьных учителей регионалистской 'партии Дунбэй' и других представителей интеллигенции предсказуемо привело к образовательному хаосу и серьезным перерывам в исследованиях, но сотрудники японского консульства предложили возможное решение. Мантэцу уже давно поддерживает ряд частных школ, изначально предназначенных для сыновей и дочерей сотрудников, а также для японских иммигрантов, которые гордятся тем, что предоставляют образование, сопоставимое или даже превосходящее те, которые доступны на Родных островах. По нашей просьбе японское правительство может оказать давление на Мантэцу, чтобы он открыл их для публики и предоставил персонал для восполнения временной нехватки. \n\nКак только мы откроем дверь для такого рода деятельности, ее будет очень трудно закрыть, и эти школы почти наверняка будут использоваться для распространения японской культуры и норм. Мы должны внимательно подумать."
 fengtian.9.a: "Отклоните предложение."
 fengtian.9.b: "Примите предложение."
 
 fengtian.10.t: "Скандал в кимоно"
 fengtian.10.d: "Скандал! При очень неудачном повороте событий младшая дочь Великого Маршала была сфотографирована в японском кимоно во время фотосессии в управляемой Мантэцу 'Хокуту Кокурицудайгаку' или 'Северо-восточной национальной академии'. Несмотря на риск ареста, слухи о фотографии уже широко распространились вместе с несколькими копиями самого изображения, хотя местные и национальные информационные агентства решили печатать другие новости, чем печатать эту клевету. Некоторые агенты из военной разведки предполагают, что изображение было намеренно сделано и распространено японцами в качестве средства наказания правительства за недавние действия, но никаких подтверждающих доказательств не появилось. \n\nОднако нет никаких сомнений в том, что наши враги воспользуются этой возможностью для распространения своей гнусной пропаганды."
 fengtian.10.a: "Какая досада!"
 fengtian.10.b: "Закройте школы Мантэцу!"
 
 fengtian.11.t: "Студенты присоединяются к Молодежной лиге"
 fengtian.11.d: "В ходе неприятного и глубоко разрушающего инцидента группа китайских школьников из Чанчуня недавно объявила о своем намерении присоединиться к Молодежной лиге Фэнтянь, которая активно продвигает интересы Японии в нашей стране. Очевидно, их молодые умы легко впечатлительны, но их парад по улицам их родного города, размахивая японскими флагами, вызвал у многих отвращение и вызвал открытую вражду к правительству. Родители плачут, спрашивая, как их дети могут стать такими искалеченными, и требуют альтернативы этим опасным японским школам."
 fengtian.11.a: "Это безобразие!"
 fengtian.11.b: "Закройте школы!"
 
 fengtian.12.t: "Китайская форма для китайских студентов"
 fengtian.12.d: "После деморализующих последствий наших суровых, но необходимых репрессий против учителей 'партии Дунбэй' наше министерство образования выступило с новой национальной школьной формой. Хотя это может показаться небольшим изменением, униформа является символом китайской независимости и национальной идентичности, выходящей за пределы любого конкретного региона. Несомненно, наших студентов ждет новое светлое будущее в составе единого Китая!"
 fengtian.12.a: "Предмет гордости!"
 
#NTC Infrastructure and Railway Construction
 fengtian.13.t: "Строительство линии Цзилинь-Хайлун"
 fengtian.13.d: "После завершения реорганизации Северо-восточного транспортного комитета было предложено построить и в некоторых случаях, достроить несколько новых железных дорог. Первый крупный проект - это железная дорога Цзилинь-Хайлун, первоначально запланированная в 1927 году, но столкнулась с серьезными задержками из-за начала войны на юге и попыток Японии приостановить строительство. Линия работает с ограниченными возможностями с 1931 года, но остается незавершенной, так как несколько небольших китайских компаний борются за контракт на продолжение строительства. \n\nЭти компании, в отсутствие Мантэцу и японских инженеров, сделают многое для демонстрации силы и независимости Китая."
 fengtian.13.d_jap: "После завершения реорганизации Северо-восточного транспортного комитета было предложено построить и в некоторых случаях, достроить несколько новых железных дорог. Первый крупный проект - это железная дорога Цзилинь-Хайлун, первоначально запланированная в 1927 году, но столкнулась с серьезными задержками из-за начала войны на юге и попыток Японии приостановить строительство. Линия работает с ограниченной пропускной способностью с 1931 года, но остается незавершенной и Мантэцу, и несколько небольших китайских компаний борются за контракт на продолжение строительства. \n\nЯпонцы утверждают, и возможно, правильно, что благодаря своим ресурсам и опыту они могли бы построить железную дорогу в два раза быстрее, но выбор китайской компании во многом поможет продемонстрировать силу и независимость Китая."
 fengtian.13.a: "Выберите китайскую компанию."
 fengtian.13.b: "Выберите Мантэцу."
 
 fengtian.14.t: "Линия Цзилинь-Хайлун завершена"
 fengtian.14.d: "После месяцев строительства и различных досадных задержек линия Цзилинь-Хайлун, наконец, завершена, что расширило досягаемость нашей основной железнодорожной системы до районов, которые в противном случае труднодоступны. После изучения планов и имеющихся ресурсов, КВЖД, несомненно, подготовится к заключению еще одного контракта."
 fengtian.14.a: "Отличные новости!"
 
 fengtian.15.t: "Строительство линии Чанчунь-Дайлай"
 fengtian.15.d: "Следующим крупным проектом КВЖД является линия Чанчунь-Далай, которая была первоначально предложена японцами для соединения небольших провинциальных линий Мантэцу с центральными линиями, проходящими через крупные города. Эта работа, в частности, служит стратегической цели, так как она должна значительно облегчить перемещение людей и материалов с севера на юг."
 fengtian.15.d_jap: "Следующим крупным проектом КВЖД является линия Чанчунь-Далай, которая была первоначально предложена японцами для соединения небольших провинциальных линий Мантэцу с центральными линиями, проходящими через крупные города. Эта работа, в частности, служит стратегической цели, поскольку она должна значительно облегчить перемещение людей и материалов с севера на юг. Хотя эта линия действительно имеет японское происхождение и могла бы расширить зону действия Мантэцу, разработчики КВЖД, тем не менее, отмечают ее практическую ценность. Как и прежде, Мантэцу предлагает провести строительство самостоятельно, но китайские компании готовы выполнить ту же задачу."
 fengtian.15.a: "Выберите китайскую компанию."
 fengtian.15.b: "Выберите Мантэцу."
 
 fengtian.16.t: "Линия Чанчунь-Дайлай завершена"
 fengtian.16.d: "Новая линия Чанчунь-Дайлай теперь является одной из самых современных в Китае, в полной мере используя новейшие технологии и наглядно демонстрируя огромный разрыв во времени между старыми линиями, возникшими в 1920-х годах. Поистине, Северо-Восток движется к светлому будущему."
 fengtian.16.a: "Превосходно!"
  
 fengtian.17.t: "Строительство линии Таонань-Суолунь"
 fengtian.17.d: "Последним из крупных строительных проектов КВЖД является линия Таонань-Суолунь, которая, как и другие недавние проекты, служит для соединения основных линий с труднодоступными районами. Однако, в отличие от предыдущей линии, она будет напрямую связана с Китайско-Восточной железной дорогой."
 fengtian.17.d_jap: "Последним из крупных строительных проектов КВЖД является линия Таонань-Суолунь, которая, как и другие недавние работы, служит для соединения основных линий с труднодоступными районами. Однако, в отличие от предыдущей линии, эта линия будет напрямую связана с Китайско-Восточной железной дорогой, теоретически удерживая ползучее влияние Мантэцу дальше от ее операций. Тем не менее, Мантэцу предлагает построить железную дорогу, вероятно, надеясь хоть что-то получить из ситуации."
 fengtian.17.a: "Выберите китайскую компанию."
 fengtian.17.b: "Выберите Мантэцу."
 
 fengtian.18.t: "Линия Таонань-Суолунь завершена"
 fengtian.18.d: "После завершения строительства линии Таонань-Суолинь Северо-восточная транспортная комиссия может сосредоточиться на более мелких проектах и на обеспечении того, чтобы железные дороги Китая оставались китайскими. Эта вторая задача, несомненно, будет проблемой сама по себе."
 fengtian.18.a: "Отлично!"
 
 fengtian.19.t: "Забастовка железнодорожников!"
 fengtian.19.d: "Китайские рабочие, жалуясь на неадекватную оплату и тяжелые условия труда, отказались вернуться на работу в результате тщательно скоординированной забастовки. Несмотря на присутствие профсоюзов железнодорожников на Северо-Востоке, их координация в данном случае предполагает участие Коммуникационной клики, возможно, как часть попытки продемонстрировать свое влияние или отомстить за некоторые предполагаемые незначительные нарушения. \n\nХотя такой поворот событий тоже влияет на них, японцы счастливы наблюдать, как мы ссоримся между собой. Забастовка закончится, но не без значительных задержек."
 fengtian.19.a: "Не повезло..."
 
 fengtian.20.t: "Задержки в постройке железных дорог"
 fengtian.20.d: "Природа ситуации прояснилась, как только появились первые признаки: необъяснимо пропавшие грузы, рельсы, проложенные под неправильным углом, достаточным для полной реконструкции, и внезапные проверки рабочей силы японскими агентами, якобы разыскивающими "опасных преступников" - инспекции - которые неизбежно потребовали приостановки работ. \n\nТа же самая тактика использовалась японцами в 1920-х годах против железнодорожных проектов клики Фэнтянь, пытаясь замедлить и дискредитировать китайское строительство, чтобы ограничить конкуренцию Мантэцу, и теперь они, похоже, снова откладывают наши усилия. К сожалению, мы мало что можем сделать."
 fengtian.20.a: "Разочарование."
 
 fengtian.21.t: "Задержки Мантэцу в построке ж/д"
 fengtian.21.d: "Несмотря на прекрасных инженеров и оборудования Мантэцу, текущий проект строительства железной дороги неоднократно откладывался, так как рабочие пропадают без вести, материалы исчезают в ночи, а бандиты совершают набеги на лагеря вдоль рельсов, но исчезают до прибытия японских войск. \n\nМестная полиция и наши разведывательные службы не хотят ничего делать для расследования или разрешения этих повторяющихся инцидентов, вместо этого предпочитая смотреть, как извиваются японцы. Тот факт, что Мантэцу получил контракт на строительство железной дороги, хорошо известен общественности, и некоторые патриотически настроенные граждане, похоже, взяли дело в свои руки."
 fengtian.21.a: "Какая жалость."
 
#Imperial Fury/Japanese Aid Cut
 fengtian.22.t: "Имперская ярость"
 fengtian.22.d: "Разъяренное правительство Японии сегодня выступило с заявлением о прекращении различных программ помощи Фэнтяньскому Правительству, в том числе таких секторов, как исследования, промышленное развитие, сельскохозяйственное развитие и военное вооружение. Помощь должна вернуться через некоторое время, так как японцы не могут позволить нам слишком ослабеть, но до тех пор многие функции нашего государства нарушены."
 fengtian.22.d_influence_low: "Обеспокоенное уменьшением силы своих политических доверенностей в Ассамблее, японское правительство сегодня выступило с заявлением, в котором объявило о прекращении различных программ помощи Фэнтяньскому Правительству, включая такие сектора, как исследования, промышленное развитие, сельскохозяйственное развитие и военное вооружение. Помощь должна вернуться через некоторое время, так как японцы не могут позволить нам слишком ослабеть, но до тех пор многие функции нашего государства нарушены."
 fengtian.22.d_fengtian_refuses_food: "Возмущенное тем, что они считают дерзостью, японское правительство сегодня выступило с заявлением, в котором объявил о прекращении различных программ помощи Фэнтяньскому Правительству, включая такие сектора, как исследования, промышленное развитие, сельскохозяйственное развитие и военное вооружение. Помощь должна вернуться через некоторое время, так как японцы не могут позволить нам слишком ослабеть, но до тех пор многие функции нашего государства нарушены."
 fengtian.22.d_fengtian_blames_japan: "Возмущенное нашей "серьезной наглостью", японское правительство сегодня выступило с заявлением, в котором объявило о прекращении различных программ помощи Фэнтяньскому Правительству, включая такие сектора, как исследования, промышленное развитие, сельскохозяйственное развитие и военное вооружение. Помощь должна вернуться через некоторое время, так как японцы не могут позволить нам слишком ослабеть, но до тех пор многие функции нашего государства нарушены."
 fengtian.22.a: "Тяжелый ситуация."
 fengtian.22.b: "В отместку изгоните японских офицеров"
 
 fengtian.23.t: "Возврат японской помощи"
 fengtian.23.d: "Видимо чувствуя, что их урок послушания ясен и достаточно карает, японцы возобновили свою помощь. Мы должны быть осторожны, чтобы не провоцировать их в будущем, и не выдвигать Ассоциацию Конкордия слишком далеко из Ассамблеи, пока мы не будем готовы."
 fengtian.23.a: "Наконец!"
 
 fengtian.24.t: "У Цзинлянь критикует Японию"
 fengtian.24.d: "Ссылаясь на недавнее расширение японского военного гарнизона в Шэньяне, У Цзинлянь выступил с резкой критикой Японии и ее внешней политики из зала Ассамблеи. Хотя другие политики, как известно, пренебрегали японцами в прошлом, пост министра иностранных дел придает словам У иное значение и ставит их выше рамок Ассамблеи. \n\nНе теряя времени, генеральный консул Японии уже потребовал отстранить министра У от должности."
 fengtian.24.a: "Вот черт!"
 fengtian.24.b: "Япония - наш братский союзник..."

 fengtian.25.t: "Мантэцу протестует против строительства железной дороги"
 fengtian.25.d: "Президент компании Мантэцу, Мацуока Ёсукэ, уведомил правительство о том, что ему стало известно о нашем недавно возобновленном строительстве железной дороги. Разочарованный нашими попытками обойти удушающий контроль его компании над логистикой, Мацуока самовольно поднял цены на импортную высококачественную сталь, необходимую нам для завершения проекта. Сталелитейные заводы в Японии оказались не более сговорчивыми, вероятно, уже получив указания от японского правительства. Хотя мы можем получить материал в другом месте, затраты сделают весь проект нецелесообразным.\n\nСогласие на повышение цен будет связано со значительными политическими издержками и сокращением числа рабочих, которых мы можем нанять, но есть и другое решение. Заявив о прекращении проекта, мы могли бы продолжать получать сталь по нормальным ценам, тайно продолжая строительство. Водя сотрудников Мантэцу за нос с помощью волокиты, бюрократических препятствий и фиктивной бумажной работы, мы сможем закончить строительство до того, как кто-нибудь об этом узнает. Мы уже делали это раньше. К сожалению, из-за секретности проекта, это, скорее всего, займет гораздо больше времени."
 fengtian.25.a: "Деньги есть деньги"
 fengtian.25.b: "Они не заметят, пока не станет слишком поздно."

 fengtian.26.t: "Квантунская армия разрушает нашу новую железную дорогу"
 fengtian.26.d: "Очевидно, обнаружив наш обман, солдаты из 'Железнодорожной гвардии' Квантунской армии ворвались в наш текущий проект строительства железной дороги, жестоко разрушая рельсы и оставляя десятки мертвых рабочих; их расстреляли за якобы 'враждебное вмешательство'. Хотя японцам не удалось уничтожить все, большие участки рельсов были даже расплавлены и скручены в 'железнодорожные шпалы'. Чтобы усугубить проблемы возобновления проекта, цены на японскую сталь были подняты до небес, вероятно, по указанию Мантэцу. Хотя японцы не в состоянии полностью остановить нашу работу, теперь нам придется начинать практически с нуля."
 fengtian.26.a: "Эти невыносимые японцы!"

 fengtian.27.t: "Чжан Цзолинь строит дублирующие железные дороги!"
 fengtian.27.d: "Из разведывательного отдела Мантэцу до нас дошли слухи, что Чжан Цзолинь возобновил один из своих старых проектов, цель которого - обойти нашу монополию на железнодорожную сеть Маньчжурии. Построив параллельные железнодорожные линии с ВСР и ССВ, в случае начала войны между нами, Чжан сможет переправлять своих людей через регион без непосредственного вмешательства Квантунской армии, не говоря уже о том, что они не будут знать об этом. Это представляет угрозу нашим интересам, и обычно заслуживает быстрого ответа.\n\nА Квантунская армия уже требует, чтобы этим наглым китайцам не спускали с рук это наглое оскорбление нации."
 fengtian.27.a: "Они получат быстрый ответ!"
 fengtian.27.b: "У нас есть более серьезные проблемы"

 fengtian.28.t: "Япония игнорирует строительство железных дорог"
 fengtian.28.d: "Удивительно, но японцы, похоже, решили проигнорировать строительство нашей железной дороги, несмотря на то, что они обнаружили ее продолжение. Кроме 'письма с резкими формулировками', лишенного реальной силы, быстрого и жесткого ответа, которого мы ожидали, так и не последовало. Возможно, они считают, что их полное удушение маньчжурских перевозок больше невозможно, но более вероятно, что в данный момент у них есть более важные заботы."
 fengtian.28.a: "Мы обвели этих дураков вокруг пальца!"
 
 fengtian.29.t: "У Цзинлянь ведет переговоры о новых торговых условиях"
 fengtian.29.d: "[QIE.GetAdjective]о-Германское эмбарго на товары, перемещаемые на северо-восток и обратно, сильно ударило по экономике страны. Восстановление произошло в значительной степени как продукт торговли, в которой Города-Концессии выступали в качестве посредника, позволяющего обойти эмбарго, но за счет дополнительных тарифов и зависимости от третьих сторон. Поскольку шанхайские предприятия, как законные, так и нелегитимные, полностью осознают свой контроль над торговлей всего региона, торговые сделки всегда были тусклыми, несмотря на их необходимость. \n\nТем не менее, каким-то образом У Цзинлянь сумел протолкнуть годы переговоров и заключил сделку, предлагающую лучшие условия торговли. Ходят слухи, что руки были запачканы при этом, но, похоже, никто не хочет задавать вопросы."
 fengtian.29.a: "Отлично."

 fengtian.30.t: "Мантэцу отменяет ограничения на железнодорожные перевозки"
 fengtian.30.d: "После некоторых раздумий, несмотря на наши порой непростые отношения, правление Мантэцу решило отменить ограничения, обычно накладываемые на наши стратегические перемещения. Это, несомненно, уступка, сделанная в связи с нашей недавно начавшейся войной. Мантэцу, вероятно, снова введет ограничения, когда будет заключен мир."
 fengtian.30.a: "Наконец-то!"

 fengtian.31.t: "Мантэцу вводит ограничения на железнодорожные перевозки"
 fengtian.31.d: "Учитывая окончание нашей недавно завершившейся войны, правление Мантэцу решило вновь наложить ограничения на наши стратегические передвижения в Маньчжурии."
 fengtian.31.a: "Разумеется..."
 
 fengtian.32.t: "Новая автомобильная компания"
 fengtian.32.d: "Благодаря регулярному производству автомобилей "Миншэн" Шэньянским арсеналом и нашим усилиям по поощрению китайско-японского сотрудничества, группа олигархов Коммуникационной Клики объединилась с компанией Jidosha-Seizo, дочерней компанией Nihon Sangyo Zaibatsu, для финансирования создания нового автомобильного завода в провинции Фэнтянь. Группа молодых инженеров, в основном получивших образование в Японии, уже изучает перспективы более современных ориентированных на потребителя моделей, вдохновленных "Миншэн"."
 fengtian.32.a: "Хорошие новости."
 fengtian.32.b: "Участие Японии неприемлемо."
 
 fengtian.33.t: "Конец нехватке инвестиций"
 fengtian.33.d: "Примерно через десять лет ограниченных внешних или внутренних инвестиций, помимо собственных государственных, Фэнтянь превратился в надежное и заслуживающее доверия место для процветающего роста. Мы набираем силу, а промышленные пожары позади, и наши перспективы вернуть страну растут с каждым днем. \n\nПо мере того, как мы начинаем другие проекты развития, мы должны начать видеть, что наши инвестиционные усилия открывают соответствующие возможности."
 fengtian.33.a: "Наконец-то!"
 
 #Post-Beijing Chaos Events
 fengtian.34.t: "Красные копья в Цанчжоу!"
 fengtian.34.d: "Отряды красных копий, крестьянские отряды самообороны, которые зачастую немного лучше бандитов, в последнее время выросли в размерах и силе в Цанчжоу, особенно вдоль Чжили-Шаньдуньской границы . Как новые правители в этом районе, мы должны поддерживать мир и порядок, которые в настоящее время существенно нарушены. Было совершено нападение на несколько местных гарнизонов, сожжены деревни и совершены набеги на города. Силы уже направлены для решения этой проблемы, но, вероятно, потребуются согласованные усилия по подавлению сопротивления в тыловых районах, за нашими линиями фронта, чтобы навсегда с ними справиться."
 fengtian.34.a: "Вот черт!"
 
 fengtian.35.t: "Дезертиры восстают в Дамине!"
 fengtian.35.d: "Когда наши войска пронеслись через провинцию Чжили, они подавили все признаки организованного сопротивления, но иногда сопротивление не столь организовано. Группы дезертиров, происходящие из бывших армий нашего врага и наших собственных сил, начали организовываться, чтобы атаковать более крупные цели через Дамин. Несколько поездов в окрестностях Шимэня подверглись атаке и вызвали серьезную озабоченность наших логистов из-за большого стратегического значения линии Цзиньхан. Для решения этой проблемы будут мобилизованы местные гарнизоны, но такие вопросы, как эти, в тылу, заслуживают скоординированного ответа."
 fengtian.35.a: "Предателей много!"
 
 fengtian.36.t: "Милитаристы сопротивляются в Лояне"
 fengtian.36.d: "Не все местные силовые структуры, состоящие из неформальных сетей патронажа, могут быть задействованы нашими оккупационными силами. В данном случае несколько местных полевых командиров, ранее верных У Пэйфу, по-видимому, обиделись на нашу политику в Лояне и захватили Гунсянский арсенал в Синьяне. Несмотря на их относительную организацию и вооружение из арсенала, их войска все еще слишком малочисленны и слишком плохо оснащены, чтобы сражаться с нашими в больших масштабах, но они, тем не менее, заставят нас отвлечь силы от линии фронта. Нам нужен последовательный ответ на эти случаи сопротивления."
 fengtian.36.a: "Дураки."
 
 fengtian.37.t: "Бандиты захватывают Гуаньчжун"
 fengtian.37.d: "Горы вокруг Сиань были домом для бандитов с незапамятных времен, но теперь эти разбойники спустились с холмов и начали охотиться на незадачливых путешественников, незащищенные деревни и самое главное, на наши караваны с припасами. Из-за их разрозненного и дезорганизованного характера бандитов бывает трудно выследить и навсегда устранить. Для этого, несомненно, потребуются согласованные усилия."
 fengtian.37.a: "Ну чего мы ждем?"
 
#Soy Agricultural Initiative
 fengtian.42.t: "Выращивание сои"
 fengtian.42.d: "Соевые бобы - чрезвычайно гибкая культура, полезная для употребления в пищу человека, корма для животных, удобрений и для самых разных промышленных применений. Исследовательское подразделение Мантэцу добилось больших успехов в повышении эффективности выращивания, обработки и использования, но процент посевов по Фэнтяню остается относительно неизменным. Корейские фермеры, составляющие большинство иммигрантов в Маньчжурию, являются прекрасными плантаторами риса и как и многие китайцы, предпочитают культуры, с которыми у них больше опыта. \n\nПытаясь изменить это положение, Мантэцу начал "Сельскохозяйственную инициативу по выращиванию сои", план, направленный на обучение фермеров и стимулирование производства сои в качестве товарной культуры, но до сих пор он был плохо воспринят. Мантэцу надеется заручиться поддержкой правительства в продвижении инициативы, которая почти наверняка увеличит урожай сои и следовательно, долгосрочную прибыль. \n\nНесколько несогласных отметили, что чрезмерное производство сои может снизить продовольственную безопасность на северо-востоке, а в подходящих условиях может привести к голоду."
 fengtian.42.a: "Поддержите инициативу."
 fengtian.42.b: "Нам больше не нужна соя."
 
 fengtian.43.t: "Япония и Корея борются с засухой"
 fengtian.43.d_fengtian_forced: "И Япония, и Корея переживают суровые засухи, которых нам, к счастью, удалось избежать, но теперь страдают их экономики и люди, а некоторые живут на грани голода. Правительство Японии официально потребовало, чтобы мы приняли участие в программе, по которой мы поставляем рис и просо в Корею, которая, в свою очередь, будет поставлять рис в Японию. Однако этот план несколько сбивает с толку ошеломляющий успех Инициативы по выращиванию сои Мантэцу, которая заменила обширные участки рисовых участков выращиванием сои. В результате у нас почти нет риса и проса, чтобы прокормить Корею, а производство сои остается ключевым для нашей промышленности и международной торговли. \n\nБлагодаря политическому и экономическому влиянию Японии у нас нет другого выбора, кроме как подчиниться."
 fengtian.43.d_fengtian_normal: "И Япония, и Корея переживают суровые засухи, которых нам, к счастью, удалось избежать, но теперь страдают их экономики и люди, а некоторые живут на грани голода. Правительство Японии неофициально попросило нас принять участие в программе, по которой мы поставляем рис и просо в Корею, которая, в свою очередь, будет поставлять рис в Японию. Однако этот план несколько сбивает с толку ошеломляющий успех Инициативы по выращиванию сои Мантэцу, которая заменила обширные участки рисовых участков выращиванием сои. В результате у нас совсем не хватает риса и проса, чтобы прокормить Корею, а производство сои остается ключевым фактором для нашей промышленности и международной торговли. \n\nЭто удивительный поворот для типично отстраненных японцев, но, тем не менее, хотя мы можем отказаться, это почти наверняка встретит серьезные последствия."
 fengtian.43.a: "Обеспечим их едой."
 fengtian.43.b: "Япония сама по себе."
 
 fengtian.44.t: "Еда отправляется в Корею"
 fengtian.44.d: "После принятия предложения Японии провизия отправляется из Инкоу в Инчхон и другие порты Кореи, а также по линиям Анфэн и Кёнги в Пхеньян. Хотя голод еще не наступил, трудно представить поставки, покидающие берега Китая, иначе, чем актом подчинения японцам."
 fengtian.44.a: "Мы будем терпеть."
 
 fengtian.45.t: "Предложение по промышленной сои"
 fengtian.45.d: "Увеличение нашего экспорта продовольствия в целях борьбы с засухой, с которой в настоящее время сталкиваются островные государства и Корея, привело к тому, что на всей территории Фэнтяня не хватает продовольствия, и это вызвало серьезные общественные потрясения. Некоторые министры правительства предложили сократить производство промышленной сои, обеспечивая тем самым достаточное количество продовольствия, но затрудняя нашу гражданскую промышленность и некоторый экспорт до тех пор, пока кризис не будет разрешен."
 fengtian.45.a: "Принять предложение."
 fengtian.45.b: "Мы не можем себе этого позволить."
 
 fengtian.46.t: "Конец засухи"
 fengtian.46.d: "После нескольких месяцев лишений засуха в Корее и Японии закончилась. От нас больше не ждут помощи Японии или Корее."
 fengtian.46.a: "Наконец-то!"
 
#Hokkaido Farming
 fengtian.47.t: "Предложение Мантэцу"
 fengtian.47.d: "Представитель Исследовательского крыла Мантэцу выступил с предложением, принятие которого, как он заверяет, отвечает его интересам, но которое, по его словам, должно держаться в полной тайне. Очевидно, после засухи 1939 года Мантэцу собрал вместе экспертов по сельскому хозяйству, старших должностных лиц сельскохозяйственных организаций и ученых, обладающих соответствующими знаниями, чтобы возглавить инициативу, направленную на повышение эффективности сельского хозяйства и производства в Фэнтяни. После нескольких месяцев тестирования одна из нескольких исследовательских групп создала решение, основанное на методах ведения сельского хозяйства, используемых на Хоккайдо, которое могло бы позволить средней китайской семье обрабатывать десять гектаров земли без необходимости нанимать сезонных рабочих, тем самым улучшая производство и высвобождая рабочую силу для фабрик в Аньшане, Фушуне и Шэньяне. Чиновник Мантэцу указывает, что эти методы следует распространять путем распространения информационных листовок и китайских инструкторов, обученных японскими экспертами, и похоже, подчеркивал идею о том, что этот проект следует всячески отделить от Южно-Маньчжурской железной дороги. \n\nПосле некоторого расследования отдел армейской разведки установил, что Квантунская армия отказалась поддержать усилия Мантэцу по неясным причинам, предполагая, что две фракции могут конкурировать, или что это просто часть какой-то тщательно продуманной японской уловки. Относительно либеральные чиновники в исследовательском крыле Мантэцу и другие бюрократические чиновники, как известно, сталкивались с консервативной Квантунской Армией."
 fengtian.47.a: "Примите предложение."
 fengtian.47.b: "Отказаться от предложения."
 
 fengtian.48.t: "Методы ведения сельского хозяйства на Хоккайдо"
 fengtian.48.d: "Спустя много времени и усилий методы ведения сельского хозяйства на Хоккайдо, предложенные Мантэцу, похоже, приносят плоды в некоторых областях, увеличивая производство и высвобождая дополнительные земли на севере."
 fengtian.48.a: "Отлично."
 
 fengtian.49.t: "Открытие"
 fengtian.49.d: "Хотя никаких публичных заявлений сделано не было, исследовательское подразделение Мантэцу сообщило, что Квантунская армия обнаружила наши совместные фермерские усилия, и это утверждение подтверждается данными наших разведывательных служб. Говорят, что сам генерал Кекичи Уэда ворвался в кабинет президента Мантэцу, Йосуке Мацуока, и устроил громовой словесный шквал о необходимости сохранения зависимости Фэнтяня. Способность Квантунской армии наказать Мантэцу в конечном итоге ограничена, так как могущественная рота практически автономна, но нет никаких сомнений в том, что армия сделает все возможное, чтобы усложнить жизнь всем участникам. К сожалению, на этом конкретный проект сотрудничества с Мантэцу определенно закончится."
 fengtian.49.a: "Не повезло."
 
 fengtian.50.t: "Раскрытие"
 fengtian.50.d: "Хотя никаких публичных заявлений сделано не было, недавние признаки недовольства в части армейского руководства стало трудно игнорировать. Судя по всему, слухи о нашем сельскохозяйственном проекте сотрудничества с Мантэцу распространились дальше, чем мы ожидали, и по мнению некоторых националистически настроенных генералов, 'Китай должен реформировать себя', а не подчиняться 'принудительной реструктуризации, замаскированной под совместную реформу'. \n\nХотя это далеко не серьезный кризис, любая угроза продолжающемуся сотрудничеству наших генералов и других официальных лиц - не повод для смеха. Некоторые министры предполагают, что мы могли бы защищать наше сотрудничество, изображая его как пример, в котором мы можем манипулировать Мантэцу, а не наоборот. Другие предполагают, что это может просто вырыть нашу яму глубже."
 fengtian.50.a: "Обвинить его в клевете."
 fengtian.50.b: "Наши действия были законными!"
 
 fengtian.51.t: "Смена общественного мнения в нашу пользу"
 fengtian.51.d: "Несмотря на все шансы, защита Чжаном фермерского проекта на Хоккайдо, похоже, убедила всех, кого это касается. Воздействие смягчено, и программа может работать без перебоев."
 fengtian.51.a: "Прекрасные новости!"
 
 fengtian.52.t: "Публика в ярости!"
 fengtian.52.d: "Несмотря на все усилия нашего бюрократа и даже Чжана, многие видные военные деятели по-прежнему не убеждены в том, что Сельскохозяйственный проект Хоккайдо стоит наших усилий. В результате программа почти наверняка будет остановлена, и наше разделенное правительство столкнется с еще одним предметом спора."
 fengtian.52.a: "Черт!"
 
#Focus Tree Specific Events
 
 fengtian.53.t: "Обогатите страну, укрепите армию"
 fengtian.53.d: "После десятилетий упадка и нищеты необходимость прогресса и развития никогда не была столь очевидной. Однако, хотя мы не можем позволить себе стагнацию, перемены сопряжены с собственными рисками, а именно с бесхозяйственностью и общественным недовольством. \n\nЗадача правительства - ответить на призывы "Обогатить страну и усилить армию", но мы должны уделять первоочередное внимание тому или другому."
 fengtian.53.a: "Мы должны обогатить Страну!"
 fengtian.53.b: "Мы должны укрепить армию!"
 fengtian.53.c: "Расскажите подробнее о состоянии экономики."
 fengtian.53.e: "Расскажи подробнее о состоянии армии."
 
 fengtian.54.t: "Обогатить страну"
 fengtian.54.d: "Хотя ресурсы Маньчжурии богаты и разнообразны, а Фэнтянь является третьим по величине промышленным центром в Восточной Азии, ее экономика по-прежнему страдает от ряда структурных проблем, симптомы которых наносят ущерб государству и замедляют продвижение к Южному освоению земель. Крупнейшим инвестором Фэнтяня является само государство, возвращающее налоговые поступления в ключевые секторы, такие как производство стали, угля и сои. Тем не менее, японцы и Мантэцу лишь незначительно отстают от правительства в этом отношении и инвестируют гораздо шире, что дает им безоговорочный контроль над экономикой и обществом Фэнтянь. \n\nХотя степень этого контроля растет с каждым днем, реформа могла бы способствовать увеличению доходов правительства за счет подавления широко распространенной коррупции, создания более здоровой среды для частных инвестиций и неудачного, но необходимого сотрудничества с Мантэцу в таких ключевых областях, как инфраструктура и технологии. Пока правительство может поддерживать политическую автономию и по крайней мере, большую часть контроля над экономикой, оно может выдвигать инициативы по противодействию японскому влиянию, сохранять легитимность в глазах китайского народа и в конечном итоге достигать своих основных целей. \n\nСледует отметить, что, хотя Япония кровно заинтересована в том, чтобы мы добились успеха по сравнению с [QIE.GetNameDef], они будут оказывать помощь только в конкретных усилиях, направленных на преодоление нашей отсталой отрасли, даже когда они пытаются расширить свое и без того тревожное влияние на нашу экономику."
 fengtian.54.a: "Давайте обогатим страну!"
 fengtian.54.b: "Может, армия важнее?"
 
 fengtian.55.t: "Укрепить армию"
 fengtian.55.d: "Армия Фэнтяня, официально именуемая Армией Республики, является впечатляющим зрелищем по большинству китайских стандартов, хотя бледнеет по сравнению с большинством иностранных сил и только недавно восстановила большую часть своей силы после истребления в последней Чжифэнской войне. Большинство оружия и транспортных средств устарели, даже включая его стандартную винтовку, предоставленную японцами, а низкая организация является неоднородной из-за ограниченного оборудования связи. Самый большой недостаток армии - это моральный дух, отчасти из-за того, что в рядах рядов широко распространены японские офицеры, прошедшие обучение за границей. \n\nМежду тем, Фэнтяньские ВВС, официально именуемые Китайскими ВВС, являются гордостью и радостью старшего сына главнокомандующего, Чжан Сюэляна, который использовал свою страсть к авиации для обучения своих первых пилотов. Летный корпус хорошо проявил себя во время войны и потерял превосходство в воздухе над 'Чжили' только с появлением современных самолетов, пилотируемых немцами. С тех пор Корпус немного вырос, хотя его самолеты более чем на десять лет отстают от европейских стандартов. \n\nВ целом силы Фэнтянь отстают от сил [QIE.GetNameDef] и по-прежнему сильно зависят от японского оборудования и помощи. Эта помощь и все, что Фэнтянь может сделать, чтобы стать самодостаточным, будет иметь решающее значение для сокращения этого разрыва и в конечном итоге, для восстановления юга."
 fengtian.55.a: "Укрепим армию!"
 fengtian.55.b: "Но как насчет экономики?"
 
 fengtian.56.t: "Возвращение с пустыми руками"
 fengtian.56.d: "Несмотря на все усилия, ученые и инженеры, которых мы направили для изучения японских методов производства, вернулись с пустыми руками. Возможно, явное несоответствие в уровне сложности их технологиям и нашей собственной было помехой, а может, японцы изо всех сил старались быть бесполезными. Как бы то ни было, население в целом, похоже, было больше впечатлено очевидными достижениями наших "лучших людей", чем их неудачей, поскольку об этом по загадочным причинам не сообщалось. Насколько известно, наши ученые выезжали за границу, чтобы получить очень престижные награды."
 fengtian.56.a: "они 'лучшие' инженеры"
 
 fengtian.57.t: "Реформирование маньчжурских финансов"
 fengtian.57.d: "В начале 20 века Маньчжурия была плохо управляемой границей, чреватой беззаконием и бандитизмом. Однако с правлением Чжана начались быстрые реформы, проводимые его министром финансов Ван Юнцзяном. Ван обеспечивал свою валюту, изначально не отличавшуюся от валют, напечатанных другими кликами, серебром, создавая доверие, которое привело к некоторому повышению стоимости по отношению к японской иене. Обширная налоговая реформа решила проблему непогашенных долгов, и к началу 1920-х годов экономика была поддержана иммигрантами, спасавшимися от нестабильности по всему Китаю. \n\nКонечно, это не могло продолжаться, и министр Ван подал в отставку в 1928 году и умер в следующем году. Поскольку экономика Фэнтяня только начинает оправляться от восьмилетнего послевоенного спада, пришло время провести новые реформы, вдохновленные реформами старых, и вернуть Северо-Восток на его законное место в качестве одного из самых процветающих регионов Китая. \n\nДолжен быть выбран министр, чтобы составить необходимые планы и определить приоритеты для усилий правительства."
 fengtian.57.a: "Назначьте Пан Фу."
 fengtian.57.b: "Назначьте Ли Шаогэна."
 fengtian.57.c: "Назначьте Сунь Цичана."
 fengtian.57.e: "Назначьте Ляон Чжэндуо."
 
 fengtian.58.t: "Лицензии для отелей Yamato"
 fengtian.58.d: "Сеть отелей Yamato, принадлежащих Мантэцу, долгое время была основным продуктом железнодорожной зоны Южной Маньчжурии. Зона концессий перешла сначала к Императорской России, а затем к Японии после 1906 года, а затем расширилась после 21 требования 1915 года посредством довольно вольной интерпретации ее положений, включив в нее всю южную Маньчжурию. Тем не менее, хотя договорные права позволяют японцам проживать и заниматься бизнесом и производством любого рода, строительство все еще теоретически требует одобрения местного губернатора и при необходимости, самого верховного маршала. \n\nМантецу стремится построить новые отели, все из которых неизбежно станут центрами для дальнейшей деятельности Японии, и хотя строительство невозможно остановить, не рассердив правительство Японии, могут быть наложены ограничения, чтобы предотвратить влияние Японии в определенных областях. К сожалению, несмотря на то, что они являются физическим сооружением мощи Японии, отели часто посещаются японской элитой и многими сотрудниками Мантэцу, что делает их крайне важными для стремительного развития, которого мы добиваемся."
 fengtian.58.a: "Ограничьте строительство."
 fengtian.58.b: "Пусть строят, как хотят."
 
 fengtian.59.t: "Комиссия по промышленному развитию Северо-Востока"
 fengtian.59.d: "По просьбе Японии и без особых причин для отказа мы создали правовую и налоговую базу, позволяющую создать Комиссию по промышленному развитию северо-востока. Комиссия предназначена для надзора и управления развитием индустрии Фэнтяня, в основном за счет выделения средств и аренды. Теперь перед комиссией стоит вопрос о ее составе. \n\nОбщество Согласия предложила включить в нее ряд чрезвычайно талантливых людей с опытом работающих на Nissan и Mitsubishi в Японии, которые подчеркивают необходимость экспортно-ориентированной экономики с использованием существующих природных ресурсов Фэнтяня, в то время как генералы главнокомандующего настаивают на необходимости подхода к развитию армии и используют свои значительное влияние на обеспечение помещения военнослужащих в комиссию. Коммуникационная Клика рекомендует собственное присутствие и выступает за смешанный подход к развитию, ссылаясь на свой многолетний опыт ведения бизнеса в Китае, а также в последнее время здесь, на северо-востоке. \n\nК сожалению, компромисс с участием всех трех сторон практически невозможен, поскольку для задачи необходимо четкое видение, а внутрикомиссионные споры почти наверняка сделают ее функционально бессильной. Кроме того, хотя природа комиссии как назначенного органа допускает присутствие японцев в ее составе, общественность и большая часть Ассамблеи, скорее всего, негативно отреагируют на их присутствие. В то же время японцы не оценят исключения."
 fengtian.59.a: "Сделайте экспорт приоритетным."
 fengtian.59.b: "Армия должна быть на первом месте."
 fengtian.59.c: "Лучше всего смешанный подход."
 
 fengtian.60.t: "Мантэцу Чосабу"
 fengtian.60.d: "Исследовательское крыло Южно-Маньчжурской железнодорожной компании, в просторечии известное как "Мантэцу Чосабу", за годы выросло из простого корпоративного отдела исследований и разработок в сердце японской колониальной исследовательской программы с отделами, занимающимися всем, от сельскохозяйственных наук до сбора разведывательной информации. Огромный масштаб Mantetsu Chosabū и его амбиции привели к открытию офисов в Берлине, Ванкувере и Нью-Йорке для привлечения иностранных талантов, а также к широкому набору сотрудников из ведущих университетов Японии. Результатом является удивительно либеральное и открытое интеллектуальное сообщество, которое иногда ставит научные изыскания выше националистических проблем. \n\nПохоже, это один из тех случаев, когда к нашему правительству обратился представитель Чосабу, предлагающий в будущем помощь в одной из нескольких областей. Следует отметить, что гарнизон Квантунской Армии в [GetDalianName] был категорически против этого соглашения."
 fengtian.60.a: "Радарные технологии."
 fengtian.60.b: "Строительство."
 fengtian.60.c: "Эффективность производства."
 fengtian.60.e: "Разведывательные технологии."
 
 fengtian.61.t: "Радарные технологии Мантэцу"
 fengtian.61.d: "В свете недавних технологических разработок Японии в области радаров ученые из исследовательского крыла Мантэцу начали сотрудничать с нашими, чтобы мы могли скорее достичь того же уровня развития."
 fengtian.61.a: "Отлично."
 
 fengtian.62.t: "Радарные технологии Мантэцу"
 fengtian.62.d: "В свете недавних технологических разработок Японии в области радаров ученые из исследовательского крыла Мантэцу начали сотрудничать с нашими, чтобы мы могли скорее достичь того же уровня развития."
 fengtian.62.a: "Отлично."
 
 fengtian.63.t: "Строительные технологии Мантэцу"
 fengtian.63.d: "В свете недавних событий в Японии официальные лица исследовательского крыла Мантэцу начали сотрудничать с нашими, предлагая новые инструменты и передовые методы, чтобы мы могли быстрее достичь того же уровня развития."
 fengtian.63.a: "Отлично."
 
 fengtian.64.t: "Строительные технологии Мантэцу"
 fengtian.64.d: "В свете недавних событий в Японии официальные лица исследовательского крыла Мантэцу начали сотрудничать с нашими, предлагая новые инструменты и передовые методы, чтобы мы могли быстрее достичь того же уровня развития."
 fengtian.64.a: "Отлично."
 
 fengtian.65.t: "Производственные технологии Мантэцу"
 fengtian.65.d: "В свете последних технологических разработок Японии ученые из исследовательского крыла Мантэцу начали сотрудничать с нашими, предлагая новые машины и производственные методы, чтобы мы могли скорее достичь того же уровня прогресса."
 fengtian.65.a: "Отлично."
 
 fengtian.66.t: "Производственные технологии Мантэцу"
 fengtian.66.d: "В свете последних технологических разработок Японии ученые из исследовательского крыла Мантэцу начали сотрудничать с нашими, предлагая новые машины и производственные методы, чтобы мы могли скорее достичь того же уровня прогресса."
 fengtian.66.a: "Отлично."
 
 fengtian.67.t: "Разведывательные технологии Мантэцу"
 fengtian.67.d: "Опираясь на свои широкомасштабные разведывательные операции, исследовательское крыло Мантэцу предоставило серию руководств с подробным описанием специальных методов и передовых практик для наших тайных агентов. Хотя книги явно устарели, а некоторые разделы отредактированы, еще есть чему поучиться. Особый интерес представляет работа под названием 'Ракка Рюсуи', или 'Падающие цветы и текущая вода', в котором подробно рассказывается о работе Мотодзиро Акаси, главного разведчика Японии во время русско-японской войны."
 fengtian.67.a: "Отлично."
 
 fengtian.68.t: "Разведывательные технологии Мантэцу"
 fengtian.68.d: "Опираясь на свои широкомасштабные разведывательные операции, исследовательское крыло Мантэцу предоставило нашим агентам доступ к некоторым из своих тайных ресурсов, разбросанных по всему Китаю. Это значительно улучшит возможности наших оперативников."
 fengtian.68.a: "Отлично."
 
 fengtian.69.t: "Промышленная зона Цзиньчжоу"
 fengtian.69.d: "Удобное расположение Цзиньчжоу делает его превосходным для предлагаемой промышленной зоны, и несколько групп уже начали борьбу за доминирующее положение в развитии; в первую очередь это дочерняя компания Мантэцу, специализирующаяся на консервировании и обработке легких металлов, Коммуникационная клика, которая хочет создать завод по производству подвижного состава, и военные, которые настаивают на том, что зона должна использоваться для производства боеприпасов, выше чем 'личные капиталистические выгоды'. Ситуация создается несколько необычной из-за коммуникационной клики, которая обычно может выставить довольно много денег, и по слухам, некоторые члены находятся под давлением со стороны военных, чтобы они ослабили свои позиции на торгах."
 fengtian.69.a: "Выбрать Мантэцу."
 fengtian.69.b: "Выбрать Коммуникационную клику."
 fengtian.69.c: "Выбрать Клику Чжан."
 
 fengtian.70.t: "Пополнение серебряного резерва"
 fengtian.70.d: "Полный запас серебра имеет решающее значение для укрепления доверия к валюте Фэнтяня и даже более важен для привлечения иностранных инвестиций, без которых Фэнтянь никогда не сможет сравниться с Чжили на юге, которые в течение последних восьми лет были заполнены немецким капиталом. Однако серебро - дорогой товар, и оплата достаточного количества для полного заполнения резерва, несомненно, приведет к сокращению финансирования из других областей. \n\nНекоторые министры в частном порядке предлагали покупать только половину желаемого количества, так как многие считали, что перед последней Чжифэнской войной резервы были неполными, и эти слухи так и не подтвердились. Конечно, позже было трудно объяснить значительный экономический спад, последовавший за неспособностью правительства погасить свои военные долги. \n\nТем не менее, неадекватное заполнение резерва, безусловно, было бы большим риском, но, возможно, стоящим."
 fengtian.70.a: "Заполнить резерв."
 fengtian.70.b: "Нет риска - нет выгоды."
 
 fengtian.71.t: "Экономическая катастрофа!"
 fengtian.71.d: "После того, как Банк Японии Банк Митсуи, основные кредиторы нашего правительства, неожиданно потребовали выплатить непогашенные долги, наш Центральный банк внезапно обнаружил, что не может предоставить достаточно серебра для транзакции. Новости о ситуации быстро просочились в общественность, что спровоцировало массовый набег на банки и повсеместную финансовую панику. Ходят слухи, что кризис - это не результат вопиющего бесхозяйственности и некомпетентности правительства, что мало кого удивит в Фэнтяни, а скорее преднамеренный шаг с целью обмануть общественность. Офисы Мантэцу в Шэньяне и Харбине уже начали полномасштабное расследование, и если не будут приняты меры, они, вероятно, обнаружат очень компрометирующий документальный след. \n\nХотя есть несколько вариантов, было бы жаль, если бы некоторые правительственные файлы по необъяснимой причине пропали..."
 fengtian.71.a: "Сжечь доказательства!"
 fengtian.71.b: "Сжечь и обвинить японцев!"
 fengtian.71.c: "Попросить Японию о финансовой помощи!"
 fengtian.71.e: "Мы должны сказать правду"
 
 fengtian.72.t: "Обнаружены банковские доказательства!"
 fengtian.72.d: "После тщательного расследования, связанного с неисчислимыми взятками и угрозами, следователи Мантэцу пришли к выводу, что наше правительство намеренно обманывает свой народ и полностью виновато в недавней финансовой катастрофе. Мы не можем отклонить их призывы к аресту нескольких причастных к этому министров министров, но, к счастью, Великий Маршал и его ближайшие советники были избавлены от прямой вины, а директор Мантэцу Йосуке Мацуока предположил, что в обмен на политические услуги все дело может отложить на неопределенный срок."
 fengtian.72.a: "Принять предложение."
 fengtian.72.b: "Отказаться от предложения."
 
 fengtian.73.t: "Японии прислала помощь"
 fengtian.73.d: "Сделав шаг, который, несомненно, спасет нашу экономику, Япония согласилась дать нам серебра, достаточно для пополнения нашего резерва, и не будет больше заниматься этим вопросом. Конечно, это, вероятно, было вызвано немногим большим, чем личный интерес, но некоторые говорят, что Япония, возможно, все-таки не так уж плоха..."
 fengtian.73.a: "Мы спасены!"
 
 fengtian.74.t: "Япония отклонила просьбу"
 fengtian.74.d: "Несмотря на наши просьбы, Япония отказалась от финансовой помощи, оставив нас в том же экономическом положении, в котором мы были до того, как мы обратились с просьбой, и в придачу с большим унижением. Единственная 'серебряная подкладка' заключается в том, что многие граждане, включая некоторых сотрудников Мантэцу, потеряли большую веру в благожелательное отношение Японии к Китаю."
 fengtian.74.a: "Если бы это было больше, чем метафора."
 fengtian.74.b: "Возможно, министр Жуань сможет все сгладить."
 
 fengtian.75.t: "Состояние офицерского корпуса"
 fengtian.75.d: "Офицеры Фэнтяня представляют собой необычную смесь молодых китайцев, получивших образование в Военной Академии Императорской армии Японии, китайцев старшего возраста, которые служили в Гражданских войнах, и японских офицеров, участвовавших в военной миссии в Фэнтяни, всех которых объединяет общая лояльность к отдельным людям больше, чем какая-либо особая преданность государству. Обесценившаяся валюта позволяет им жить в относительной роскоши и нанимать слуг для выполнения самых черных задач, вызывая неприязнь не только их товарищей, но и местного населения. \n\nТеперь, с основанием Шэньянской национальной академии, эти офицеры воспользовались возможностью, чтобы высмеять нынешние помещения академии, которым уже несколько десятилетий и которые находятся в аварийном состоянии. В то время как поблизости возвышается новое современное здание, плачевное состояние академии в настоящее время оставляет правительство открытым для критики."
 fengtian.75.a: "Печально."
 
 fengtian.76.t: "Изгнать японских офицеров"
 fengtian.76.d: "Япония поддерживает военную миссию в Фэнтяни с момента основания правительства Фэнтянь в 1926 году, которому предшествовали более десяти лет неформальных японских операций в поддержку клики Фэнтянь Чжан Цзолиня. Миссия помогла многим аспектам развития вооруженных сил, в первую очередь за счет поставок оружия и оборудования, а также помощи в обучении и планировании. \n\nОднако, к сожалению, нехватка офицеров после гражданской войны дала Японии возможность назначать японских офицеров на командные позиции в полевых условиях и даже самостоятельно руководить нашими подразделениями. Это оказало негативное влияние на моральный дух наших людей, сделав влияние Японии слишком очевидным, даже несмотря на то, что Военная миссия пытается, а часто и преуспевает, влиять на наши правительственные дела. Чтобы наши солдаты и китайский народ уважали наше правительство, японская военная миссия должна покинуть страну."
 fengtian.76.a: "Выгоните их всех!"
 fengtian.76.b: "Давайте будем дипломатичными."
 
 fengtian.77.t: "Япония объявляет войну"
 fengtian.77.d: "В ответ на наше изгнание их офицеров японское правительство разорвало все связи и объявило войну! Многие сочтут это катастрофой, но, возможно, это замаскированная возможность. Истина будет найдена на поле боя."
 fengtian.77.d_breakaway: "В ответ на то, что они считают нарушением наших обязательств по сотрудничеству, а также тринадцати требований 1915 года, Япония впоследствии объявила войну "в защиту своих договорных прав и интересов в Китае"."
 fengtian.77.d_ally: "В акте бесстыдного предательства японцы совершили неожиданное нападение на члена Альянса Умиротворения Нации! Несмотря на годы нашего сотрудничества, мы не можем этого допустить. Если мы не можем защитить [FROM.GetName], как мы можем защитить весь Китай?"
 fengtian.77.a: "Вперед!"
 
 fengtian.78.t: "Япония ставит ультиматум"
 fengtian.78.d: "Несмотря на наши смелые попытки сместить японскую военную миссию, их влияние в нашем правительстве оказалось слишком большим, что вынудило его восстановить. Единственным другим вариантом сейчас был бы отказ от ультиматума и объявление войны по указанию самого верховного маршала."
 fengtian.78.d_ultimatum: "Переговоры провалились, и Япония поставила простой ультиматум. Мы должны возобновить миссию, иначе они немедленно объявят войну."
 fengtian.78.a: "У нас нет выбора, кроме как подчиниться."
 fengtian.78.b: "Да будет война!"
 
 fengtian.79.t: "Речь Чжан Цзолиня"
 fengtian.79.d: "Великий Маршал Чжан Цзолинь произнес короткую, но яркую речь, намекая на историческое государство Ци, которое, когда оно было на грани поражения при осаде Цзюй, переломило ситуацию и в конечном итоге выиграло войну. Это должен быть наш пример, когда мы идем вперед против тех, кто хочет держать Китай слабым и разделенным."
 fengtian.79.a: "Прочтите текст выступления."
 fengtian.79.b: "Южное освоение неминуемо!"
 
 fengtian.80.t: "Возвращение Внутренней Монголии"
 fengtian.80.d: "Пришло время вернуть Внутреннюю Монголию в сферу Китая и снова подчинить себе этот приграничный регион. Мы должны начать войну как можно быстрее."
 fengtian.80.a: "Вперед!"
 
 fengtian.81.t: "Победа во Внутренней Монголии"
 fengtian.81.d: "Захватив Внутреннюю Монголию и удерживая ее от контратак противника, мы успешно заключили мир и достигли своих целей. Это один маленький шаг в борьбе за возвращение всего Китая."
 fengtian.81.a: "Мы достигли поставленных целей."
 fengtian.81.b: "Не будет мира!"
 
 fengtian.1000.t: "[FNG.GetName] принес нам мир"
 fengtian.1000.d: "[FNG.GetName] предложил нам мир, если мы уступим им их претензии."
 fengtian.1000.a: "Необходимая жертва"
 fengtian.1000.b: "Мы выиграем эту войну"
 
 fengtian.82.t: "Предложение Дойхары"
 fengtian.82.d: "Полковник Дойхара, начальник отдела разведки Квантунской Армии, выступил с предложением, которое он намеревается реализовать с нашей помощью или без нее, хотя первое было бы очень предпочтительным. \n\nВмешательство Германии фактически закрыло подавляющую часть китайского рынка для японских товаров, в том числе для особо прибыльных товаров, таких как сигареты "Golden Bat". Дойхара намеревается получить доступ к старому рынку, переименовав эти сигареты в "Golden Dragon", затем продавать их через Города-Концессии, чтобы избежать [QIE.GetAdjective]ое эмбарго, и что наиболее важно, добавляя следовые количества опиума для быстрого привыкания. Все, что нам нужно сделать, это поддержать производство мака в ключевых районах Ляобэй и Синъань, и со временем прибыль может начать поступать. \n\nДойхара - весьма сомнительный персонаж, и наше участие в таком проекте может подорвать нашу политическую легитимность, но правительству отчаянно нужны средства, и это может дать преимущество против [QIE.GetNameDef]."
 fengtian.82.a: "Поддержите предложение."
 fengtian.82.b: "Мы не будем иметь к этому никакого отношения."
 
 fengtian.83.t: "Сигареты 'Golden Dragon'"
 fengtian.83.d: "Необходимые приготовления сделаны, и скоро начнется производство. Судя по телеграфному сообщению, отправленному из Шанхая, Дойхара намерен сообщить нам о своем прогрессе с течением времени."
 fengtian.83.a: "Хорошо."
 
 fengtian.84.t: "Задержки в планах Дойхары"
 fengtian.84.d: "Сообщения от Дойхары были нечастыми, разрозненными и часто уклончивыми до недавнего времени, когда он предложил встречу в старом отеле Astor House в Шанхае. Принося свои извинения за задержки в его программе, Дойхара казался искренне разочарованным, но после возвращения наш агент постарался подчеркнуть, что прогресс все еще идет в нужном направлении и деньги скоро потекут. \n\nДругие оперативники разведки в Городах-Концессиях и других частях Китая рассказывают совсем другую историю и предполагают, что операция уже приносит прибыль, и подавляющая часть денег идет на финансирование другой подрывной деятельности Дойхары. Судя по имеющимся данным, нашего представителя в Шанхае подкупили, но Дойхара в конце концов откажется от того, что обещал..."
 fengtian.84.a: "Не повезло."
 fengtian.84.b: "С нас хватит."
 
 fengtian.85.t: "Дальнейшие задержки"
 fengtian.85.d: "Дойхара предложил еще одну встречу, снова после длительного периода ограниченного общения, но на этот раз в уединенном убежище недалеко от Сямэня в провинции Фуцзянь. Настаивая на том, что у него возникли проблемы с Зеленой бандой, Дойхара еще раз приносит свои извинения за задержки, но настаивает на том, что мы получим наши средства в течение следующих нескольких месяцев. \n\nБольшинство наших оперативников, которым поручено следить за деятельностью Дойхара, таинственным образом исчезли, поэтому его настоящий статус трудно определить."
 fengtian.85.a: "Не повезло."
 fengtian.85.b: "С нас хватит."
 
 fengtian.86.t: "Дойхара добился успеха"
 fengtian.86.d: "За удивительно короткий промежуток времени, учитывая поставленную задачу, Дойхара удалось создать надежные средства контрабанды сигарет с опиумом в остальную часть Китая, производить указанные сигареты по дешевке с нашей помощью и продавать их в массовом порядке."
 fengtian.86.a: "Отлично."
 fengtian.86.b: "У нас было достаточно"
 
 fengtian.87.t: "Открытие и неудача"
 fengtian.87.d: "После быстрой серии арестов как в [QIE.GetAdjective]ой юрисдикции, так и в Городах-Концессиях, планы Дойхары, похоже, провалились, и полковник прекратил все контакты с нами и предположительно, со своими бывшими соратниками. К сожалению, [QIE.GetAdjective]ое правительство, похоже, обнаружило наше участие и уже опубликовало доказательства. Политические последствия уже были разрушительными."
 fengtian.87.a: "Черт!"
 
 fengtian.89.t: "Судьба Дойхары"
 fengtian.89.d: "Один из наших агентов, следящих за продвижением Дойхары, отправил неприятные новости. Похоже, что в своих усилиях по обеспечению прибыльных трансферных ставок в Шанхае Дойхара нажил врагов Триады Зеленой Банды. Сообщается, что его тело было найдено за пределами борделя на заднем дворе вместе с телами нескольких телохранителей, опознаваемых только по форме и показаниям ближайших гражданских лиц. \n\nАгенты Кемпэйтай уже начали расследование в сотрудничестве с муниципальной полицией Шанхая, но для всех намерений и целей инициативу Дойхары можно считать мертвой в воде."
 fengtian.89.a: "Пусть будет так."
 
 fengtian.90.t: "Опиумная зависимость распространяется в [QIE.GetNameDef]"
 fengtian.90.d: "Несмотря на все усилия местных властей и даже [QIE.GetNameDef], опиумная зависимость медленно распространилась среди населения до уровней, сопоставимых с уровнями эпох Тунчжи и Гуансю, ослабляя 'центральное правительство' и его армии. Это в наших интересах, но если наши усилия по достижению такого положения дел станут достоянием общественности, то влияние связей с общественностью будет трудно сдержать. Торговля опиумом долгое время рассматривалась не только как зло, но и как инструмент западного империализма."
 fengtian.90.a: "К сожалению, но это необходимо."
 
 fengtian.91.t: "Эскалация пропагандистской войны"
 fengtian.91.d: "Департамент пропаганды уже энергично запускает разрушительный идеологический шквал, под которым регрессивный режим [QIE.GetAdjective]ого обязательно должен сломаться и рухнуть! Великий Маршал лично выступил с несколькими короткими речами, осуждающих 'марионетку кайзера в Азии' [QIE.GetLeader], назвав его 'псом' за его 'трусость и наглое сотрудничество с немецким империалистами' и за 'предпочтение интересов иностранцев интересам китайцев'."
 fengtian.91.d_mantetsu: "Департамент пропаганды уже удваивает свои усилия по запуску разрушительного идеологического шквала, под которым регрессивный режим [QIE.GetAdjective]ого правительства непременно должен сломаться и рухнуть! Великий Маршал лично выступил с несколькими короткими речами, осуждающих 'марионетку кайзера в Азии' [QIE.GetLeader], назвав его 'псом' за его 'трусость и наглое сотрудничество с немецким вторгшимся' и за 'предпочтение интересов иностранцев интересам китайцев'. В то же время степень влияния Японии на наше собственное правительство очевидна даже самому нищему, и поэтому наши усилия звучат лицемерием в ушах многих."
 fengtian.91.a: "Южное освоение неминуемо!"
 
 fengtian.92.t: "Устаревшая артиллерия из Японии"
 fengtian.92.d: "В ответ на наш запрос Императорская армия Японии санкционировала крупную партию устаревшей артиллерии, которая, вероятно, не использовалась со времен Вельткрига. Это разочаровывает, если не совсем бесполезно."
 fengtian.92.a: "Хорошо."
 
 fengtian.93.t: "Новейшая артиллерия из Японии"
 fengtian.93.d: "В ответ на наш запрос Императорская армия Японии санкционировала поставку значительной партии своей новейшей артиллерии из арсенала Кокура. Наши офицеры уже смотрят на обещанное оружие с особым энтузиазмом, присущим исключительно обработанной стали и взрывчатым веществам."
 fengtian.93.a: "Хорошо."
 
 fengtian.94.t: "Фэнтянь запрашивает артиллерию"
 fengtian.94.d1: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном конкретном случае у нас просят артиллерию. \n\nМы могли бы послать лучшее, что у нас есть, что должно иметь большое значение в такой отсталой стране, но мы также могли бы обеспечить большее количество дешевого устаревшего оружия с меньшими затратами для себя. Или мы всегда могли вообще ничего не отправлять."
 fengtian.94.d2: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном конкретном случае у нас просят артиллерию, которая особенно ценится среди арсеналов милитаристов."
 fengtian.94.a: "Отправить новейшее снаряжение"
 fengtian.94.b: "Отправить устаревшее снаряжение"
 fengtian.94.c: "Ничего не отправлять"
 fengtian.94.d: "Мы не можем себе этого позволить"
 
 fengtian.95.t: "Япония поставляет устаревшее оборудование"
 fengtian.95.d: "В ответ на наш запрос Императорская армия Японии санкционировала крупную поставку устаревшего пехотного снаряжения. Некоторые из них в последний раз видели боевые действия во время русско-японской войны или даже раньше. Это неутешительно."
 fengtian.95.a: "Хотя бы что-то."
 
 fengtian.96.t: "Япония поставляет новейшее оборудование"
 fengtian.96.d: "В ответ на наш запрос Императорская армия Японии санкционировала поставку крупной партии новейшего пехотного оборудования."
 fengtian.96.a: "Спасибо."
 
 fengtian.97.t: "Фэнтянь запрашивает пехотное вооружение"
 fengtian.97.d1: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном конкретном случае нас просят предоставить пехотное снаряжение. \n\nМы могли бы послать лучшее, что у нас есть, что должно иметь большое значение в такой отсталой стране, но мы также могли бы предоставить большее количество дешевого устаревшего оружия. Или мы можем вообще ничего не отправлять."
 fengtian.97.d2: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном конкретном случае нас просят предоставить пехотное снаряжение. \n\nВсе, что мы можем себе позволить в настоящее время, - это дешевое устаревшее оружие. Конечно, мы можем вообще ничего не отправлять."
 fengtian.97.a: "Отправить новейшее оборудование"
 fengtian.97.b: "Отправить устаревшее оборудование"
 fengtian.97.c: "Ничего не отправлять"
 
 fengtian.971.t: "Япония отказывается отправлять снаряжение"
 fengtian.971.d: "Япония отклонила наш запрос на поставку снаряжения, сославшись на собственные 'большие потребности'. По общему признанию, в этом нет ничего удивительного."
 fengtian.971.a: "Видимо... слишком дорого."
 
 fengtian.98.t: "Устаревшие танки из Японии"
 fengtian.98.d: "Хотя японцы предсказуемо отказались прислать нам свою новейшую бронетехнику, только самые циничные ожидали прибытия ржавеющих и помятых танков времен Вельткрига, которые сейчас разгружаются в Инкоу. Хотя это лучше, чем вообще ничего, это вызывает явное разочарование."
 fengtian.98.a: "Хорошо."
 
 fengtian.99.t: "Танки из Японии"
 fengtian.99.d: "Хотя японцы предсказуемо отказались прислать нам свою новейшую бронетехнику, они все же согласились отправить несколько лишних легких танков более старой, но не совсем устаревшей модели."
 fengtian.99.a: "Хорошо."
 
 fengtian.100.t: "Фэнтянь просит легкие танки"
 fengtian.100.d1: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном случае у нас просят легкие танки, которые лучше подходят для пересеченной местности и примитивной инфраструктуры Китая, чем более тяжелые модели. \n\nНовейшие бронетранспортеры будут потрачены впустую или даже опасны в руках китайцев, но у нас действительно есть избыточные запасы лишь слегка устаревших танков, которые можно было бы оценить. В качестве альтернативы мы могли бы отправить даже старое оборудование, хотя, конечно, мы также могли бы вообще ничего не отправлять."
 fengtian.100.d2: "Фэнтяньское Правительство долгое время имело преимущество перед своими китайскими соперниками благодаря нашей частой материальной помощи. В данном случае у нас просят легкие танки. \n\nХотя в настоящее время у нас нет современных танков, мы можем отправить партию очень старых танков эпохи Вельткрига без каких-либо реальных затрат для себя. Или мы  могли бы вообще ничего не отправлять."
 fengtian.100.a: "Отправьте излишки легких танков"
 fengtian.100.b: "Отправьте устаревшие танки"
 fengtian.100.c: "Ничего не отправлять"
 
 fengtian.101.t: "Прокламация Великого Маршала"
 fengtian.101.d: "Сегодня Великий Маршал произнес воодушевляющую речь, призвав весь Северо-Восток приложить все усилия для достижения победы в предстоящей Войне за Национальное Возрождение. Десять тысяч лет Республике!"
 fengtian.101.a: "Прочтите текст выступления."
 fengtian.101.b: "Вперед!"
 
 fengtian.102.t: "[FNG_zhifeng_war_name]!"
 fengtian.102.d.no_shanhaiguan: "Назначенный час наконец настал. В ближайшие дни плоды более чем десятилетнего обширного планирования и подготовки, наконец, будут использованы против врага, и будут сделаны первые шаги на пути к национальному возрождению. Все, что остается, - это сделать шаг вперед и воспользоваться моментом. Десять тысяч лет Великий Маршалу Чжану! Десять тысяч лет Республике!"
 fengtian.102.d.shanhaiguan: "Назначенный час наконец настал. В ближайшие дни плоды более чем десятилетнего обширного планирования и подготовки, наконец, будут использованы против врага, и будут сделаны первые шаги на пути к национальному возрождению. Все, что остается, - это сделать шаг вперед и воспользоваться моментом. Десять тысяч лет Великий Маршалу Чжану! Десять тысяч лет Республике! \n\nВыйдя из небольших деревень и городков на северном берегу реки Чаобай, наши солдаты успешно подняли восстание, изолировав и уничтожив местные гарнизоны и удерживая ключевые переправы через реки. Мы должны продвигаться на юг как можно быстрее, прежде чем они будут подавлены ответом врага и его большим числом."
 fengtian.102.a: "История запомнит этот день!"
 
 fengtian.103.t: "Проникновение в Шаньхайгуань"
 fengtian.103.d: "Пришло время нашим солдатам претворить в жизнь наши тщательно продуманные планы и начать проникать через Шаньхайгуань в провинцию за его пределами. Их миссия будет непростой, так как любое количество вещей может пойти не так, но, если они добьются успеха, мы поднимем восстание в тылу врага, чтобы занять их и сократить снабжение."
 fengtian.103.a: "Удачи нашим храбрым солдатам!"
 fengtian.103.b: "Забудьте про это."
 
 fengtian.104.t: "Подготовка в Шаньхайгуане завершена"
 fengtian.104.d: "До наших разведчиков дошли слухи о том, что большинство наших проникших солдат сейчас на позициях к югу от Шаньхайгуаня. Теперь они должны лечь на дно и ждать начала Войны за Национальное Возрождение."
 fengtian.104.a: "Хорошие новости."
 
 fengtian.105.t: "Неудача в Шаньхайгуане"
 fengtian.105.d: "До наших сотрудников разведки дошли слухи, что в процессе проникновения через Шаньхайгуань наши солдаты были обнаружены и схвачены вражескими оперативниками и группами военной полиции. Если кто-то останется, они, несомненно, будут слишком рассредоточены и дезорганизованы, чтобы иметь какую-либо пользу, когда мы начнем войну, и поэтому, к сожалению, этот план следует считать провальным."
 fengtian.105.a: "Смелая жертва."
 
 fengtian.106.t: "Диверсанты исчезли"
 fengtian.106.d: "Хотя наши разведывательные службы получали сообщения о продвижении на начальных этапах проникновения в Шаньхайгуань, контакт был внезапно прерван, и наши войска исчезли к югу от Великой стены. Возможно, что некоторые были обнаружены и просто избегают обнаружения, или что все силы были уничтожены. Судьба этих храбрых солдат никогда не будет известна."
 fengtian.106.a: "Еще есть надежда."
 
 fengtian.107.t: "Неожиданное преимущество"
 fengtian.107.d: "Несмотря на прекращение всех контактов с войсками проникновения в Шаньхайгуань, сообщения дошли к северу от перестрелок и хаоса на северных берегах реки Чаобай. Кажется, что эти герои избежали всякого обнаружения, только чтобы нанести удар в подходящий момент. Поистине, это неожиданное преимущество, и мы должны продвигаться на юг, прежде чем они будут подавлены ответом врага и большим числом врагов!"
 fengtian.107.a: "Славьтесь!"
 
 fengtian.108.t: "Шаньхайгуаньское восстание провалилось"
 fengtian.108.d: "Прежде чем оно могло начаться по-настоящему, наше восстание к югу от Шаньхайгуаня было обнаружено и быстро подавлено местным вражеским гарнизоном в коротком, но ожесточенном столкновении. Хотя мы можем столкнуться с некоторыми выжившими, когда будем продвигаться на юг, у нас не будет организованной помощи с другой стороны Великой стены."
 fengtian.108.a: "Черт."
 
 fengtian.110.t: "Ложь в правительстве"
 fengtian.110.d: "Широко признано, что Лига Возрождения подвержена коррупции, как рыхлая коалиция павших генералов, губернаторов, бюрократов и политиков, изгнанных с Юга из-за краха правительства Бэйяна. Однако недавние открытия полиции вызвали необычайную тревогу. Похоже, что группа политиков Лиги Возрождения, которые были назначены мэрами поселков в провинции Цзилинь благодаря своему опыту управления на юге, на самом деле никогда не были мэрами нигде или вообще. Вместо этого они убили и заменили своих однофамильцев и с помощью запутанного обмана обманули власти, устранив всех, кто мог бы им противоречить. \n\nПаутина лжи, коррупции и убийств, необходимая для поддержания этой лжи, простирается по всей провинции, и легитимность правительства нанесен значительный ущерб."
 fengtian.110.a: "Отвратительно."
 
 fengtian.111.t: "Взятки в Мантэцу"
 fengtian.111.d: "Пара членов Ассоциации Конкордия была недавно поймана на попытке подкупа политиков Лиги Возрождение, и хотя об этой деятельности давно подозревали, это первый раз, когда она была обнаружена открыто. Хотя члены других партий подали ходатайство об удалении виновных членов, японское консульство уже передало сообщение, "настоятельно рекомендующее" не предпринимать никаких действий против членов Ассоциации Конкордия. \n\nВеликий Маршал мог сделать это в любом случае, но не без риска гнева японцев."
 fengtian.111.a: "Убрать их."
 fengtian.111.b: "Мы ничего не можем сделать."
 
 fengtian.112.t: "Аншаньский инцидент"
 fengtian.112.d: "Поскольку руда в Аншане залегает близко к поверхности, его шахты в основном расширялись наружу, а не вниз, поглощая близлежащие земли с ужасающей скоростью. Наше решение одобрить дальнейшее расширение компании привело к полному разрушению нескольких близлежащих ферм и половины деревни от рук японской горнодобывающей техники.\n\nЗаявленная компенсация не была получена, и среди местных фермеров быстро вспыхнули протесты, которые наша местная полиция отказалась разгонять по 'патриотическим соображениям'. В результате беспорядков было серьезно повреждено дорогостоящее горнодобывающее оборудование, что привело к привлечению японской железнодорожной охраны и применению смертоносной силы для разгона беспорядков. Эта расправа над нашими гражданами не осталась незамеченной, а существующие антияпонские настроения только разгорелись. Народ потребует от нас ответа за наши действия, но месторождения и работающие на них компании имеют большое значение для стратегических целей Японии, и наши отношения с японцами не дают нам возможности для маневра."
 fengtian.112.a: "Разоблачить японцев."
 fengtian.112.b: "Молчать."
 
 fengtian.113.t: "Япония осуждает нас"
 fengtian.113.d: "Назвав наше осуждение их поведения во время недавнего инцидента в Аньшане 'наглым' и 'неподходящим для японской щедрости', японское правительство выступило с резким упреком как публично, так и в письме, направленном непосредственно генеральным консулом Японии в Шэньяне. Квантунский гарнизон выполнил серию маневров с моторизованными и бронетранспортерами на виду у столицы, и их цель была ясна. Любая эскалация этой ситуации, несомненно, приведет к дальнейшим упрекам, на которые мы не сможем дать значимого ответа."
 fengtian.113.a: "Пусть будет так."
 fengtian.113.b: "Нас не запугать!"
 
 fengtian.114.t: "Появление возможности"
 fengtian.114.d: "С тех пор, как армия Фэнтяня отступила за Великую Китайскую стену, на юг не спускали глаз. Из-за естественного узкого прохода, созданного перевалом Шанхай, армиям Чжили всегда было трудно попасть внутрь, но и нашей собственной - выйти наружу. Любая попытка вернуть себе Китай всегда зависела от момента слабости юга. Такой момент сейчас, кажется, наступает, когда закипающие антинемецкие настроения вылились в насилие в Лиге Восьми Провинций, а губернатор Аньхоя отделился от Нанкина в надежде использовать Лигу и Центральное правительство друг против друга для его собственная выгоды. \n\nК сожалению, мы еще не готовы начать нашу долгожданную кампанию, на северо-востоке есть нерешенные вопросы, и все еще не ясно, что именно станет с ситуацией в Лиге. Мы должны смотреть и ждать подходящей возможности."
 fengtian.114.a: "Будем выбирать с умом."
 
 fengtian.115.t: "Инцидент с прослушкой Чжан Цзолиня"
 fengtian.115.d: "В ходе того, что стало известно как 'Инцидент с прослушкой Чжан Цзолиня', [QIE.GetAdjective]ая подрывная группа смогла записать откровенный разговор между главнокомандующим и его генералами и передать его по широко используемым частотам в Шэньяне в течение почти сорока минут до того, прежде чем его заглушили на близлежащей станции, принадлежащей Мантэцу. Разговор, в котором Великий Маршал описал 'врагов Севера, Юга, Востока и Запада', выражает отношения Фэнтяня с Японией в нетрадиционной резкости, нанося ущерб нашей пропаганде и интересам Японии. \n\nТрансляция была вдвойне разрушительной, так как в ней Чжан обсуждает реалии относительной промышленной и военной мощи [QIE.GetNameDef], а также степень, в которой мы должны полагаться на японцев в вопросе критически важных технологий, что мы старались скрыть от публики."
 fengtian.115.a: "Как и в случае с законами, лучше не видеть, как создается Хунчан."
 
 fengtian.116.t: "Распространение подстрекательских статей"
 fengtian.116.d: "Статья в 'Nihon Kogy Shimbun', или 'Японская Промышленная Газета', была переведена на китайский язык и широко распространилась в местных газетах, прежде чем чиновникам цензуры удалось отследить и закрыть издателя. В статье подробно описывается, в какой степени Мантэцу и другие японские компании установили контроль над большинством секторов нашей экономики, и составлен прогноз, предусматривающий почти полный контроль в течение пяти лет. По очевидным причинам статья глубоко расстроила население в целом, и мы мало что можем сделать, чтобы предотвратить распространение существующих копий."
 fengtian.116.a: "Безобразие!"
 
 fengtian.117.t: "Хунхуцзы атакуют в провинции Хэйлунцзян"
 fengtian.117.d: "Хунхузи, что буквально переводится как 'красные бороды', - это группы бандитов и грабителей, которые издавна преследуют Северо-Восток. Хотя кампания Великого Маршала по умиротворению и централизации после последней войны уменьшила их число, с тех пор были нападения. Теперь несколько ферм на юге Хэйлунцзяна были подожжены, а их обитатели ограбили ценные вещи. \n\nНекоторые предлагали организовать экспедицию, чтобы сокрушить бандитов на их базе, но другие говорят, что такая миссия не стоит центрального правительства и не стоит ни времени, ни усилий."
 fengtian.117.a: "Отправьте экспедицию."
 fengtian.117.b: "Обратитесь за помощью к японцам."
 fengtian.117.c: "Экспедиция - это просто глупость"
 
 fengtian.118.t: "Нападения Хунхуцзы в Синъане"
 fengtian.118.d: "Несмотря на усилия, предпринятые для их сдерживания, Хунхуцзы нанесли еще один удар, на этот раз в Синъане, совершив набег на фермеров и торговцев на его основных дорогах. Местный губернатор направил свой гарнизон для защиты от будущих вторжений, но пересеченная местность и неуловимый характер бандита предполагают, что они могут просто нанести новый удар в другом месте."
 fengtian.118.a: "Выследить их!"
 fengtian.118.b: "Обратитесь за помощью к японцам."
 fengtian.118.c: "Обратитесь за помощью к японцам снова!"
 fengtian.118.e: "Возможно, Лао Байфэну достаточно.

 fengtian.119.t: "Нападения Хунхуцзы в Ляобэй"
 fengtian.119.d: "Ободренные нашей неспособностью остановить их, Хунхуцзы проявили особую смелость, возглавив атаки на провинцию Ляобэй и даже отважившись приблизиться к границам Цзилиня, прежде чем сорвать пригородный поезд и ограбить его пассажиров, в том числе ряд японских граждан. Местные власти принесли свои извинения за это смущение, и в близлежащих поездах была размещена дополнительная охрана, но консульство Японии уже потребовало от нашего правительства компенсации за потерянное имущество. \n\nПозволить этому продолжаться дольше было бы позором для всей страны."
 fengtian.119.d_jap: "Ободренные нашей неспособностью остановить их, Хунхуцзы проявили особую смелость, возглавив атаки на провинцию Ляобэй и даже отважившись приблизиться к границам Цзилиня, прежде чем сорвать пригородный поезд и ограбить его пассажиров, в том числе ряд японских граждан. Местные власти принесли свои извинения за это смущение, и в близлежащих поездах была размещена дополнительная охрана, но консульство Японии уже потребовало от нашего правительства компенсации за потерянное имущество. \n\nПозволить этому продолжаться дольше или просить японскую помощь снова, было бы ничем иным, как национальным унижением."
 fengtian.119.a: "Это проблема!"
 fengtian.119.b: "Обратитесь за помощью к японцам."
 fengtian.119.c: "Попросите японцев о помощи снова!"
 
 fengtian.120.t: "Маньчжурская молодежная лига"
 fengtian.120.d: "Маньчжурская молодежная лига существует как общее объединение сотрудников Мантэцу и других японских жителей на северо-востоке в течение нескольких лет, но недавние нападения бандитов вынудили ее выступить с заявлением по этому поводу, призывающим правительство Японии лучше защищать свои граждан, и требуя большей степени контроля над нашим правительством. \n\nКонечно, непосредственное воздействие, вероятно, будет минимальным, но если Молодежная лига продолжит свои усилия, это может вскружить голову некоторым в Токио."
 fengtian.120.a: "Не повезло."
 
 fengtian.124.t: "Гнусное убийство в Шэньяне!"
 fengtian.124.d: "По пути к правительственным учреждениям член Коммуникационной Клики был публично застрелен тем, кто, похоже, был [QIE.GetAdjective]им лоялистом, набранным из числа маньчжурского населения Северо-Востока! [QIE.GetNameDefCap], как известно, вербовал шпионов и убийц и раньше, но некоторые слухи предполагают, что этот убийца вместо этого был нанят членами Ассоциации Конкордия, находящейся в конфликте с баронами железной дороги и телеграфа Коммуникационной Клики за контроль над инфраструктурой страны."
 fengtian.124.a: "Ужасная потеря."
 
 fengtian.125.t: "Рекордная прибыль Мантэцу"
 fengtian.125.d: "Компания Южно-Маньчжурской железной дороги, в просторечии "Мантэцу", долгое время доминировала в крупных секторах экономики Фэнтяня и в свою очередь, действует как основное средство влияния Японии на наше правительство. Хотя это влияние нежелательно, оно приносит важный капитал и технологии, без которых Великий Маршал никогда бы не надеялся вернуть себе Китай. \n\nСегодня компания объявила о рекордных прибылях, большая часть которых поступает правительству Японии в виде налоговых поступлений."
 fengtian.125.a: "Это необходимое зло?"
 
 fengtian.126.t: "Распространение фальшивых долларов"
 fengtian.126.d: "В целях экономии денег версия доллара Фэнтяня, распространяемая в настоящее время, такая же, как и при первом выпуске, поскольку качественное печатное оборудование очень дорого. Однако это, похоже, сделало валюту открытой для подделки, и уже, как полагают, в обращении находятся тысячи фальшивых долларов Фэнтяня."
 fengtian.126.a: "В конце концов их найдут."
 
 fengtian.128.t: "Прокламация Чжана"
 fengtian.128.d: "Великий Маршал Чжан из правительства Фэнтяня объявил, что в течение года его страна начнет Войну за Национальное Возрождение, чтобы вернуть себе Юг и воссоединить страну под его руководством. Конечно, наша помощь сыграла огромную роль в том, чтобы Фэнтянь стал там, кем он является сейчас, и уже некоторые министры предложили нам взять на себя личное обязательство присоединиться к их войне. \n\nЭто было бы в наших интересах, поскольку Фэнтянь - лучшее средство вытеснения германского влияния из Китая, но в то же время, возможно, лучше всего ограничить их амбиции, а наши ресурсы не безграничны. Великий Маршал, конечно, продолжит свое дело. От этого зависит его легитимность."
 fengtian.128.a: "Поддержите Фэнтянь."
 fengtian.128.b: "Отказать в поддержке Фэнтяня."
 
 fengtian.129.t: "Война идет с севера"
 fengtian.129.d: "Сегодня Великий Маршал Чжан из правительства Фэнтяня объявил, что в течение одного года он начнет свою 'Войну за Национальное Возрождение' и нанесет удар на юг против нас. Независимо от того, получит ли он поддержку Японии или нет, впереди будет большая борьба, потому что в конце концов может быть только один Китай."
 fengtian.129.a: "Они не пройдут."
 
 fengtian.130.t: "Япония подтверждает свою поддержку"
 fengtian.130.d: "Правительство Японии в частном порядке заверило, что будет способствовать нашему нападению на юг!"
 fengtian.130.a: "Превосходно."
 
 fengtian.131.t: "Соблюдение обязательств"
 fengtian.131.d: "Пришло время сдержать свое слово и вступить в войну Фэнтяня против [QIE.GetNameDef]."
 fengtian.131.a: "Япония выполняет взятые на себя обязательства."
 fengtian.131.b: "Фэнтянь сам по себе."
 
 fengtian.132.t: "Парад на площади Тяньаньмэнь"
 fengtian.132.d: "Обеспечив безопасность и контроль над капиталом, мы достигли первой и возможно, самой большой цели на долгом пути к Национальному Возрождению. Скоро мир больше не сможет игнорировать наше право на признание единственного законного правительства! К сожалению, наши японские союзники тоже участвовали в боях под Пекином и уже начали организовывать парад победы на площади Тянььнаньмэнь. Местный командующий Императорской Армии Японии направил приглашение, но с опозданием, которое кажется слишком преднамеренным, и нашим войскам придется спешить, чтобы подготовиться. \n\nНекоторые из наших генералов уже предлагают запретить японцам проводить свой парад или организовать свой позже, поскольку Пекин в конечном итоге является нашей столицей, и это наш день славы. Другие, более дипломатичные члены Кабинета и Ассамблеи предлагают принять приглашение, в первую очередь это члены Ассоциации Конкордия."
 fengtian.132.d_mantetsu: "Обеспечив безопасность и контроль над капиталом, мы достигли первой и возможно, самой большой цели на долгом пути к Национальному Возрождению. Скоро мир больше не сможет игнорировать наше право на признание единственного законного правительства! К сожалению, наши японские союзники тоже участвовали в боях под Пекином и уже начали организовывать парад победы на площади Тянььнаньмэнь. Местный командующий Императорской Армии Японии направил приглашение, но с опозданием, которое кажется слишком преднамеренным, и нашим войскам придется спешить, чтобы подготовиться. Общество Согласия, имеющая большое влияние в нашем правительстве, затрудняет занятие жесткой позиции, хотя мы, вероятно, могли бы убедить наших местных командиров пренебрегать этим случаем. Если бы это произошло, японцы почти наверняка пришли бы в ярость."
 fengtian.132.a: "Это наш день!"
 fengtian.132.b: "Мы пойдем бок о бок!"
 fengtian.132.c: "Мы не будем участвовать!"
 
 fengtian.133.t: "Китайская наглость на площади Тяньаньмэнь!"
 fengtian.133.d: "Обеспечив безопасность столицы Китая, мы помогли правительству Фэнтяня достичь первой и возможно, самой большой цели на его долгом пути к Национальному Возрождению. Местный Командующий Императорской Армии Японии, который возглавляет штурм столицы, уже начал организацию парада победы и любезно пригласил для участия близлежащие подразделения Фэнтяня. Однако, проявив беспрецедентную дерзость, Фэнтяньское Правительство не только отклонило наше предложение, но и активно препятствовало нашему собственному параду, утверждая, что это "их день славы", а не наш! \n\nМы могли бы сделать немедленное заявление, сократив помощь со стороны Фэнтяня, но они остаются нашими союзниками, и война не утихает."
 fengtian.133.a: "Немедленно наказать их за эту наглость!"
 fengtian.133.b: "С наказанием придется повременить."
 fengtian.133.c: "Пусть будет так."
 
 fengtian.134.t: "Китайская наглость на площади Тяньаньмэнь!"
 fengtian.134.d: "Обеспечив безопасность столицы Китая, мы помогли правительству Фэнтянь достичь первой и возможно, самой большой цели на его долгом пути к Национальному Возрождению. Местный Командующий Императорской Армии Японии, который возглавляет штурм столицы, уже начал организацию парада победы и любезно пригласил для участия близлежащие подразделения Фэнтяня. Однако, проявив беспримерную дерзость, Фэнтяньское Правительство отклонило наше предложение и проведет свой собственный отдельный парад! Конечно, наши собственные великолепные войска будут их одурачивать, но их действия могут заслужить более серьезного ответа."
 fengtian.134.a: "Немедленно наказать их за эту наглость!"
 fengtian.134.b: "С наказанием придется повременить."
 fengtian.134.c: "Пусть будет так."
 
 fengtian.135.t: "Япония затаила обиду"
 fengtian.135.d: "В ответ на то, что наши силы поставили в неловкое положение во время оккупации Пекина, правительство Японии временно сократило различные формы помощи нашей стране. Кажется, гордость японцев легко запятнать, а обиды не скоро забываются."
 fengtian.135.a: "Не повезло."
 fengtian.135.b: "Мы тоже можем затаить обиду, и изгнать их военную миссию!"
 
 fengtian.136.t.annexed: "Крах Фэнтяньского правительства"
 fengtian.136.t.puppeted: "Предательство Фэнтяня"
 fengtian.136.d.annexed: "В течение всего дня в наш главный штаб военного командования стекались срочные телеграммы и судорожные звонки от бизнесменов Мантэцу. Режим [FNG.GetLeader] на китайском северо-западе Маньчжурии, похоже, попал в руки врага [716.owner.GetName]. В результате Маньчжурия - родина самых больших прибылей и ресурсов Японии - была потеряна одним махом. После одного неудачного похода за другим, некогда могущественная армия клики Фэнтянь полностью развалилась - ее солдаты и офицеры массово дезертировали к дерзкому правительству соперника [716.owner.GetName]. Его местонахождение неизвестно, но ходят слухи, что [FNG.GetLeader] либо покончил с собой, либо скрылся.\n\nПосле потери великого города Шэньян и угрозы Порт-Артуру со стороны [716.owner.GetName], наше высшее военное командование и владельцы бизнеса Мантэцу призывают к прямой военной интервенции, чтобы защитить японские интересы и граждан от хаоса и беспорядка. Тем не менее, некоторые в нашем правительстве призывают нас отступить и говорят, что война в Китае - это не то, что для нас сейчас приоритетно."
 fengtian.136.d.puppeted: "В течение всего дня в наш главный штаб военного командования стекались срочные телеграммы и судорожные звонки от бизнесменов Мантэцу. Режим [FNG.GetLeader] на китайском северо-западе Маньчжурии принял поразительное и возмутительное решение, сменив флаги клики Фэнтянь на флаги [FROM.overlord.GetNameDef]. Тем самым Фэнтяньская клика признает национальное правительство [FROM.overlord.GetNameDef] и, таким образом, отказывается от своих претензий на Китайскую Республику. В результате их заявления [FNG.GetLeader] объявил, что связи Фэнтяня с Японией теперь будут разорваны, и что они больше не будут поддерживать интересы Японии в Китае.\n\nВ течение многих лет [FNG.GetNameDef] выживал только благодаря нашей военной и экономической помощи их отсталой провинции. При Японии Маньчжурия стала жемчужиной Востока - провинцией, на которую равнялась вся Азия. Мы не можем рисковать унижением и позором, которые принесет нам это предательство. Наше высшее военное командование и владельцы предприятий Мантэцу сейчас призывают к прямой военной интервенции, чтобы защитить честь Японии и поставить на место мятежную клику Фэнтянь. Тем не менее, некоторые в нашем правительстве призывают нас отступить и говорят, что война в Китае - это не то, что для нас сейчас приоритетно."
 fengtian.136.a: "Мы не можем рисковать сейчас."
 fengtian.136.b: "Вперед, в Маньчжурию!"
 
 fengtian.138.t: "Основание Киноассоциации Цзилинь"
 fengtian.138.d: "Собрав вместе сотрудников своего фотографического отдела, режиссеров из Японии и местных актеров, Мантэцу начал процесс создания киностудии в Цзилине, которая, как он утверждает, "продемонстрирует, чего Китай может достичь современностью, через объектив камеры, в уникальном Китайском стиле". В частном порядке президент Мантэцу указал, что студия также будет использоваться для тонкого распространения анти-[QIE.GetAdjective]их посланий, но это заставило некоторых близких советников Великого Маршала задать вопрос, что еще можно было бы незаметно вставить. \n\nПравительство всегда могло дать указание губернатору Цзилиня отказать Мантэцу в разрешении на строительство, но Киноассоциация, скорее всего, просто двинется на юг, в [GetDalianName], где мы не будем иметь никакого влияния на это вообще."
 fengtian.138.a: "Наша цель - современность!"
 fengtian.138.b: "Не на нашей земле."
 
 fengtian.139.t: "Пять цветов"
 fengtian.139.d_1: "Киноассоциация Цзилинь сегодня выпустила свой первый полнометражный фильм, в котором подробно рассказывается о разнообразных популяциях северо-востока, от заснеженных сосен провинции Хэйлунцзян до плодородных берегов нижнего течения реки Ляо. \n\nБлагодаря поддержке правительства Ассоциация смогла легко получить доступ к ряду удаленных мест, чтобы снимать и лучше распространять свое послание о единстве и гармонии, хотя некоторая критика была высказана в отношении освещения корейцев и японцев, многие из которых также живут на Северо-Востоке, но официально не являются частью "пяти рас", обозначенных на национальном флаге. В целом, несмотря на относительно небольшой просмотр из-за ограниченного числа кинотеатров, фильм считается большим успехом."
 fengtian.139.d_2: "Киноассоциация [GetDalianName] сегодня выпустила свой первый полнометражный этнографический фильм с подробным описанием разнообразного населения Северо-Востока, от заснеженных сосен провинции Хэйлунцзян до плодородных берегов нижнего течения реки Ляо, поддерживая ценности национальной пятерки.\n\nХотя его послания о расовом единстве и гармонии прекрасны сами по себе, фильм подвергся критике за то, что почти половину своего времени он тратит на японцев и корейцев, многие из которых сожительствуют на северо-востоке, но официально не являются частью "пяти рас", обозначенных на национальном флаге. Тем не менее, несмотря на это и его относительно небольшой просмотр из-за ограниченного числа кинотеатров, фильм был признан успешным."
 fengtian.139.a: "Маленькие успехи - путь к победе!"
 fengtian.139.b: "Маленькие успехи - путь к победе!"
 
 fengtian.140.t_1: "Песня Белой Орхидеи"
 fengtian.140.t_2: "Пугающие вши"
 fengtian.140.d_1: "За время, прошедшее с момента его первого выпуска, Киноассоциация Мантэцу выпустила еще несколько фильмов, каждый из которых получил определенное внимание и как правило, следовал договоренностям, достигнутым при его основании. Однако последний фильм "Песня Белой Орхидеи" привлек внимание. \n\nСюжет повествует о романтических связях между японцем (Кадзуо Хасэгава) и китаянкой (Ли Сянглань), где Ли оставляет своего возлюбленного по недоразумению и присоединяется к маньчжурской бандитской группе, планирующей саботировать Южно-Маньчжурскую железную дорогу. Позже она узнает, что [QIE.GetAdjective]ие шпионы умышленно устроили это недоразумение, возобновляет свою веру в Хасэгаву и подрывает заговор. Оба главных героя кажутся ясными аллегориями для своих стран, и были высказаны опасения, но анти-[QIE.GetAdjective]ая пропагандистская ценность значительна, и мелодия фильма настолько цепляющая..."
 fengtian.140.d_2: "За время, прошедшее с момента его первого выпуска, Киноассоциация [GetDalianName] выпустила еще несколько фильмов, каждый из которых получил определенное внимание и как правило, следовал договоренностям, достигнутым при его основании. Последний фильм "Пугающие Вши", однако, привлек заметное внимание. \n\nЭта работа представляет собой научный и гигиенический урок для зрителей благодаря сочетанию микроскопии и "возмутительных" анимированных вшей, которые, как утверждают некоторые, "прыгают с экрана". Помимо того, что некоторые впервые зрители испугались в кинотеатре, общий посыл является унизительным, играя на японских предположениях о том, что китайцы по своей привычке грязные и зараженные вшами; в результате этот прием был весьма негативным и заставил некоторых задуматься, можно ли этого избежать, если бы правительство приняло более активное участие в производстве."
 fengtian.140.a: "Хорошо."
 fengtian.140.b: "Я не боюсь вшей!"
 
 fengtian.141.t: "Хунхуцзы раздавлен!"
 fengtian.141.d: "После длительной охоты хунхуцзы выследили до подножия горы, которую местные жители называют 'Хушань' или 'Тигровая гора'. Бандиты бились насмерть, почти три часа сопротивляясь нападению нескольких тысяч регулярных войск; крутые склоны, узкие тропы и скрытые пещеры помогали им в защите.\n\nБыло освобождено несколько заключенных из окрестных деревень, а также значительная сумма ценностей. Затем лагерь был подожжен, создавая зрелище, видимое на многие мили вокруг."
 fengtian.141.a: "Так и надо всем бандитам!"
 
 fengtian.1411.t: "Принц Каньин Котохито отправляется на Северо-Восток"
 fengtian.1411.d: "Японское консульство в Шэньяне передало правительственные документы с подробным описанием планируемого прибытия принца Каньина Котохито, двоюродного дядюшки правящего императора, который совершит поездку на Северо-Восток в конце этого года. Он уже бывал в Маньчжурии, и это почти наверняка будет не только выставкой для пиара, но и инспекцией. Известно, что он проявляет особый интерес к нашим планам по возвращению остальной части Китая. \n\nТочная дата его прибытия не указана по соображениям безопасности, и японские опасения небезосновательны. Хорошо известно, что в Шэньяне и во всем регионе есть экстремистские элементы, которые могут желать принцу зла. \n\nСледует приложить все усилия, чтобы он был в безопасности и был доволен во время посещения."
 fengtian.1411.a: "Мы должны подготовиться"
 
 fengtian.142.t: "Прибытие принца Каньина"
 fengtian.142.d: "Японское консульство в Шэньяне передало правительству уведомление о прибытии принца Каньина, который недавно высадился с линкора Нагато в гавани [GetDalianName]. В соответствии с его рангом, этому случаю придается вся пышность и обстановка государственного визита, и принц отправится на север, в Шэньян, где состоится официальный прием у Великого Маршала, после чего состоится поездка по стране. \n\nРазличные министры и генералы заверяли принца в безопасности, поскольку нанесение любого вреда члену императорской семьи было бы политической катастрофой."
 fengtian.142.d_security: "Японское консульство в Шэньяне передало правительству уведомление о прибытии принца Каньина, который недавно высадился с линкора Нагато в гавани [GetDalianName]. В соответствии с его рангом, этому случаю придается вся пышность и обстановка государственного визита, и принц отправится на север, в Шэньян, где состоится официальный прием у Великого Маршала, после чего состоится поездка по стране. \n\nРазличные министры и генералы дали заверения относительно безопасности принца, поскольку нанесение любого вреда члену императорской семьи было бы политической катастрофой, но отсутствие определенных мер безопасности оставило их в частном порядке."
