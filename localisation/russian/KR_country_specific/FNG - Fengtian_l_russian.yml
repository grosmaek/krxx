 #張學良
 FNG_zhang_xueliang: "Чжан Сюэлян"
 FNG_zhang_xueliang_bio: "Чжан Сюэлян родился в противоположных условиях по сравнению со своим отцом, старым маршалом. В то время как Чжан Цзолинь родился в бедности и не имел формального образования, он позаботился о том, чтобы его сын родился в привилегированной жизни и имел доступ к частным репетиторам. Чжан Сюэлян вырос гораздо более открытым для западных идей, чем его консервативный отец, которого недолюбливали представители интеллектуального класса Китая. Стремясь пойти по стопам отца, Чжан поступил в Фэнтяньский лекторий.\n\nПосле окончания артиллерийского факультета Чжан Цзолинь повысил своего сына до командира бригады гвардейцев Северо-Востока. Когда клика Фэнтянь потерпела поражение от клики Чжили в 1-й Чжифэньской войне, Чжан Сюэлян получил от отца задание провести мирные переговоры. Чтобы отомстить за поражение, Чжан Цзолинь начал модернизацию своих армий, а Чжан Сюэлян стал начальником Северо-Восточного авиационного управления, которому было поручено создать для отца современные военно-воздушные силы, чего он добился путем закупки иностранных самолетов.\n\nУсилия "молодого маршала" окупились во время 2-й Чжифэньской войны, в ходе которой клика Фэнтянь установила контроль над Пекином и стала доминировать в китайской политике. К несчастью для Чжанов, клика Чжили восстановила свой контроль над Пекином всего несколько лет спустя. С тех пор Чжан Сюэлян помогает своему отцу в дальнейших модернизациях, чтобы однажды отец и сын снова стали править Поднебесной."
 FNG_zhang_xueliang_notes: "§YПримечания: Известно, что он часто посещает Города-Концессии, где курит, играет в азартные игры и развлекается с женщинами, к неудовольствию своего отца. Несмотря на это, Чжан проявляет неподдельный интерес к политике, будучи заметно более антияпонски настроенным, чем его отец.§!"
 FNG_zhang_xueliang_leader_desc: "§YОписание лидера\nРодился:§! 3 июня 1901, Тайянь, Шэнцин, Империя Цин\n§YПолитическая карьера:§! Чжан Сюэлян родился в противоположных условиях по сравнению со своим отцом, старым маршалом. В то время как Чжан Цзолинь родился в бедности и не имел формального образования, он позаботился о том, чтобы его сын родился в привилегированной жизни и имел доступ к частным репетиторам. Чжан Сюэлян вырос гораздо более открытым для западных идей, чем его консервативный отец, которого недолюбливали представители интеллектуального класса Китая. Стремясь пойти по стопам отца, Чжан поступил в Фэнтяньский лекторий.\n\nПосле окончания артиллерийского факультета Чжан Цзолинь повысил своего сына до командира бригады гвардейцев Северо-Востока. Когда клика Фэнтянь потерпела поражение от клики Чжили в 1-й Чжифэньской войне, Чжан Сюэлян получил от отца задание провести мирные переговоры. Чтобы отомстить за поражение, Чжан Цзолинь начал модернизацию своих армий, а Чжан Сюэлян стал начальником Северо-Восточного авиационного управления, которому было поручено обеспечить отца современными военно-воздушными силами, чего он добился путем закупки иностранных самолетов.\n\nУсилия "молодого маршала" окупились во время 2-й Чжифэньской войны, в ходе которой клика Фэнтянь установила контроль над Пекином и стала доминировать в китайской политике. Хотя Чжаны потеряли Пекин год спустя, клика Фэнтянь снова захватила Пекин и теперь является законным правительством Китая. Молодой маршал полон амбиций, и только время покажет, справится ли он с задачей возглавить нацию."
