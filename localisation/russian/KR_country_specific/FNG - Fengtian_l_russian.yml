 #謝剛哲
 FNG_xie_gangzhe: "Се Ганчже"
 FNG_xie_gangzhe_bio: "Поступив на третий этап обучения в Школе вооруженных сил в Фучжоу, Се Ганчже окончил ее и отправился в Японию для продолжения учебы в Токийской школе торгового флота и в Школе морской артиллерии и торпедной стрельбы в Йокосуке. После Синьхая он работал директором военно-авиационного отдела Временного правительства Нанкина, а затем директором Шестого бюро штаба правительства Пекина.\n\nВ 1925 году он был назначен начальником штаба Северо-восточного военно-морского командования, а в 1934 году стал подчиненным командира Шэнь Хунли."
 FNG_xie_gangzhe_mhc_desc: "§YОписание офицера\nРодился:§! §g1885, in Хуаян, Сычуань, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$FNG_xie_gangzhe_bio$§!"

 #李桂丹
 FNG_li_guidan: "Ли Гуйдань"
 FNG_li_guidan_bio: "Стремясь участвовать в воздушной войне и быть смелым пилотом, Ли Гуйдань в 1930 году поступает в Фэнтяньскую воздушную академию, которую заканчивает в 1932 году и поступает на второй летный факультет Фэнтяньской авиационной школы. После окончания школы через год он служил летчиком-инструктором в скудных военно-воздушных силах Фэнтяня и руководителем группы преследования летного отделения, одновременно являясь капитаном эскадрильи ВВС."
 FNG_li_guidan_mhc_desc: "§YОписание офицера\nРодился:§! §g1 декабря 1913, Синьминь, Фэнтянь, Republic of China§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$FNG_li_guidan_bio$§!"

 #佟彦博
 FNG_tong_yanbo: "Тун Янбо"
 FNG_tong_yanbo_bio: "Отец Тун Янбо, выходец из благополучной семьи с многочисленными братьями и сестрами, стал примером для подражания во всем, что касалось его жизни. Строгий, бережливый, ориентированный на детали и одновременно доброжелательный, он привел к тому, что Тун стал вести аскетичный образ жизни. Учился Тонг в местном округе, был одаренным и прилежным учеником, даже пропустил целых два класса в юности из-за отличной успеваемости. Поступив в Северо-Восточный университет в 1928 году, он учился на факультете машиностроения, был веселым, уравновешенным, прямолинейным и щедрым. Уделяя большое внимание своей внешности и вежливости, он стал близким другом Чжана Сюэляна, часто играл с молодым маршалом в теннис.\n\nВдохновленный патриотизмом молодого маршала, Тун по просьбе Сюэляна записался в военно-воздушные силы Фэнтяня. Во время учебы он специализировался на бомбометании и окончил школу в 1935 году, оставшись в ней в качестве летного инструктора и одного из растущих асов ВВС молодого маршала."
 FNG_tong_yanbo_mhc_desc: "§YОписание офицера\nРодился:§! §gЯнварь 1911, И, Фэнтянь, Империя Цин§!\n§YСимпатизирует:§! §gШаошуай§!\n§YВоенная карьера:§! §g$FNG_tong_yanbo_bio$§!"

 #高志航
 FNG_gao_zhihang: "Гао Чжихан"
 FNG_gao_zhihang_bio: "В 1920 году Гао Чжихан был принят в офицерский класс Северо-Восточной армии, а в 1924 году был отобран для обучения пилотированию самолетов во Франции в течение двух лет. Получив специальность истребителя, Гао недолго служил в Нанси в 23-м истребительном полку ВВС французской армии. Вернувшись в Китай в 1927 году, Гао был назначен Чжаном Сюэляном на должность старшего пилота эскадрильи "Летающий орел" Северо-Восточного авиационного управления и служил старшим инструктором Северо-Восточного учебного авиационного класса."
 FNG_gao_zhihang_mhc_desc: "§YОписание офицера\nРодился:§! §g14 мая 1907, Тунхуа, Фэнтянь, Империя Цин§!\n§YСимпатизирует:§! §gШаошуай§!\n§YВоенная карьера:§! §g$FNG_gao_zhihang_bio$§!"

 FNG_the_old_marshals_clique: "Клика Дашуай"
 FNG_the_old_marshals_clique_desc: "§LСостоящая в основном из ближайшего окружения Чжан Цзолиня и других соратников из его бандитского прошлого, клика Старого Маршала представляет собой значительное, но стареющее большинство командования Фэнтяня. Истинная сила ее членов заключается в легком доступе к самому Чжану, а также в разветвленных связях по всему Северо-Востоку. В стратегическом плане группа отдает предпочтение эффективной логистике и проявляет особый интерес к тяжелой артиллерии на оперативном уровне.§!"
 FNG_the_young_marshals_clique: "Клика Шаошуай"
 FNG_the_young_marshals_clique_desc: "§L'Клика' Молодого Маршала - это смесь личных друзей Чжан Сюэляна и дерзких молодых офицеров, следующих за ним во главе. Многие из них получили образование в западных школах или по крайней мере относятся к современным военным методам и технологиям с некоторым волнением. Для Чжан Сюэляна, в частности, это вылилось в страсть к самолетам и воздушным боям.§!"
 FNG_the_shikan_clique: "Клика Шикан"
 FNG_the_shikan_clique_desc: "§LКлика Шикан носит имя Рикугун Шикан Гакко, или 'Академия Имперской Армии'; главная военная школа Японии. Большинство ее членов учились в ней или в других элитных японских школах, привнося в Фэнтяньскю Клику ярко выраженный японский военный менталитет.§!"
 FNG_Anguojun_General_Staff: "Генеральный штаб Ангуоцзюнь"
 FNG_Anguojun_General_Staff_desc: "§LПоскольку нынешняя армия правительства Фэнтянь официально является Ангуоцзюнь, все еще остается множество опытных офицеров времен правительства Фэнтянь к югу от Великой Китайской стены, не связанных с какой-либо отдельной фракцией в армии Фэнтянь. Не являясь, возможно, сторонниками определенного стратегического направления, офицеры генерального штаба продолжают разрабатывать новые идеи и стратегии.§!"
 
