 FNG_Sell_Anshan_Iron_and_Steel: "Продать Аньшаньскую Железокомпанию"
 FNG_Sell_Anshan_Iron_and_Steel_desc: "Аньшаньская Железокомпания была китайско-японской совместной компанией с момента ее основания в 1916 году, и обе стороны имели определенный контроль над ее управлением, прибылью и продукцией. Теперь Мантэцу хочет купить компанию и официально переименовать ее в Сёва-Сталь. Предполагается, что под их управлением работа будет более эффективной, а часть прибыли и продукта все равно будет поступать в нашу казну."
 
 FNG_Revise_our_Position_on_Looting: "Пересмотреть нашу позицию в отношении мародерства"
