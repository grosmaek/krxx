 FNG_disgruntled_soldiers_idea: "Недовольная армия"
 FNG_disgruntled_soldiers_idea_desc: "В Китае мародерство издавна считалось правом солдата-победителя. Теперь армии Фэнтянь отказано в этом праве, и они недовольны этим."
 FNG_north_china_famine_idea: "Голод в Северном Китае"
 FNG_north_china_famine_idea_desc: "Густонаселенная Северо-Китайская равнина, как известно, склонна к голоду и зависит от импорта из других мест Китая, чтобы поддерживать даже базовый уровень существования. В условиях хаоса и разрушения войны, а также ее отделения от богатых продовольствием районов на юге и западе новые оккупанты изо всех сил пытаются поддерживать порядок и кормить свои войска."
 
 FNG_ANQ_Reconstruction_Plan: "План реконструкции Аньцин"
 FNG_ANQ_Reconstruction_Plan_desc: "Чтобы Аньцин быстро восстановился и мог присоединиться к нам в войну, мы посылаем им значительную помощь."
 
 FNG_Disagreements_in_Economic_Policy: "Разногласия в экономической политике."
 FNG_Disagreements_in_Economic_Policy_desc: "У Ян Ютинга были некоторые разногласия с Торговой палатой Шэньяна. Они были решены, но, к сожалению, пули беспорядочные, а иногда их последствия еще более неприятны."

 FNG_successful_infiltration_of_shanhaiguan: "Успешное проникновение в Шанхайгуань"

 FNG_Fengtian_Army_1: "Недостатки армии"
 FNG_Fengtian_Army_1_desc: "Несмотря на годы реформ, мы все еще страдаем от серьезных проблем с моральным духом и руководством. Возможно, эти проблемы удастся решить к тому времени, когда наши войска переместятся к югу от Великой стены..."
