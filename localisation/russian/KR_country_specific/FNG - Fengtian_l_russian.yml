 fengtian.143.a: "Большая честь."
 fengtian.143.b: "Визит должен быть отменен в целях его безопасности."
 fengtian.143.c: "Goodbye to Prince Kan'in!"                                           
 
 fengtian.144.t: "Осмотр Южного фронта"
 fengtian.144.d: "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. К сожалению, с тех пор время и плохое обслуживание сделали свое дело. Котохито явно не впечатлило то, что он увидел, и использовал свой обширный солдатский опыт для критики плохого состояния нашей обороны. \n\nВместо дальнейших проверок принц остановится в недавно построенном отеле Yamato в Цзиньчжоу, а затем снова переедет на север в Харбин."
 fengtian.144.d_hotel: "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. К сожалению, с тех пор время и плохое обслуживание сделали свое дело. Котохито явно не был впечатлен увиденным, он использовал свой обширный солдатский опыт, чтобы критиковать плохое состояние нашей обороны. \n\nЧтобы усугубить положение, он был встревожен, обнаружив, что в отеле Yamato в Цзиньчжоу возникли значительные задержки в строительстве и он не сможет принять его. Вместо этого Императорский принц вынужден был провести несколько ночей в старом китайском отеле недалеко от центра города. \n\nКак только его инспекции будут завершены, он снова переедет на север в Харбин."
 fengtian.144.d_modern_defenses: "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. Впечатленный недавними пристройками фортов и других укреплений к северу, идущих параллельно Великой стене, Котохито был также удивлен профессионализмом наших солдат. Учитывая значительное звание нашего уважаемого гостя в японских вооруженных силах, вполне вероятно, что Япония будет рассматривать нас как более надежного союзника в будущем. \n\nВместо дальнейших проверок принц остановится в недавно построенном отеле Yamato в Цзиньчжоу, а затем снова переедет на север в Харбин."
 fengtian.144.d_hotel_and_defenses: "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. Впечатленный недавними пристройками фортов и других укреплений к северу, идущих параллельно Великой стене, Котохито был также удивлен профессионализмом наших солдат. \n\nОднако его хорошее настроение испортилось, когда он обнаружил, что в отеле Yamato в Цзиньчжоу возникли значительные задержки в строительстве и он не сможет принять его. Вместо этого Императорский принц вынужден был провести несколько ночей в старом китайском отеле недалеко от центра города. \n\nКак только его инспекции будут завершены, он позвонит в следующий раз в Харбин на севере."
 fengtian.144.a: "Фэнтяньская защита сильна!"
 fengtian.144.b: "Здесь безопаснее всего закончить визит."
 
 fengtian.145.t: "Промышленная экскурсия"
 fengtian.145.d: "Перед отъездом в Харбин принц Каньин удивил свое окружение, прервав установленный график, чтобы изучить развивающуюся промышленность Цзиньчжоу, являющуюся прямым продуктом новой Особой промышленной зоны. Заинтригованный ростом, который он уже наблюдал во время поездки на поезде через Аньшань, Котохито был еще более впечатлен быстрыми темпами индустриализации, присутствующими здесь, комментируя, что большая часть окрестностей во время его последнего визита была не более чем голым полем. \n\nНадеемся, этот опыт оставит неизгладимое положительное впечатление."
 fengtian.145.a: "Будущее - наступило сегодня!"
 
 fengtian.146.t: "Чудеса Харбина"
 fengtian.146.d: "Принц Канъин прибыл в город Харбин, культурная столица Северо-Востока и центр инноваций, город Харбин принял принца Каньина всего через четыре с половиной часа после его отъезда благодаря поразительной скорости 'Азиатского экспресса' Мантэцу, одного из самых быстрых локомотивов в мире. Хотя Котохито знал о существовании поезда, мало что может подготовить даже королевских особ к скорости и роскоши этого чуда света. \n\nПринц быстро перешел к экскурсии по городу, в том числе по Русскому кварталу, и получил донесения от китайских и японских гарнизонов вдоль северной границы. Его отъезд из города через несколько дней ознаменует функциональное завершение визита, хотя он остается гостем страны до тех пор, пока его поезд не вернется на арендованную территорию Квантунской Армии."
 fengtian.146.d_electrical_speech: "Принц Канъин прибыл в город Харбин, культурная столица Северо-Востока и центр инноваций, город Харбин принял принца Каньина после его долгого путешествия через летнюю жару. Принц быстро перешел к экскурсии по городу, в том числе по Русскому кварталу, и получил отчеты как от китайских, так и от японских гарнизонов вдоль северной границы. \n\nВскоре после этого он заявил о своем восхищении тем, чего мы достигли за последние несколько лет, а также о своем намерении использовать недавно проложенные линии связи для передачи речи по японскому радио в реальном времени. Принц заверил нас, что содержание будет только похвалой, и хотя большинство в правительстве ожидают обычного самовосхваления японцев, это отличная возможность улучшить наш национальный статус. \n\nХорошо это или плохо, но отъезд принца из города через несколько дней ознаменует функциональное завершение визита, хотя он остается гостем страны, пока его поезд не вернется на арендованную территорию Квантунской Армии."
 fengtian.146.d_speech: "Принц Канъин прибыл в город Харбин, культурная столица Северо-Востока и центр инноваций, город Харбин принял принца Каньина всего через четыре с половиной часа после его отъезда благодаря поразительной скорости 'Азиатского экспресса' Мантэцу, одного из самых быстрых локомотивов в мире. Хотя Котохито знал о существовании поезда, мало что может подготовить даже королевских особ к скорости и роскоши этого чуда света. \n\nПринц быстро перешел на экскурсию по городу, в том числе по Русскому кварталу, и получил донесения от китайских и японских гарнизонов вдоль северной границы. Вскоре после этого он заявил о своем восхищении тем, чего мы достигли за последние несколько лет, а также о своем намерении использовать недавно проложенные линии связи для передачи речи по японскому радио в реальном времени. \n\nПринц заверил нас, что содержание будет только похвалой, и хотя большинство в правительстве ожидают обычного самовосхваления японцев, это отличная возможность улучшить наш национальный статус. \n\nХорошо это или плохо, но отъезд принца из города через несколько дней ознаменует функциональное завершение визита, хотя он остается гостем страны, пока его поезд не вернется на арендованную территорию Квантунской Армии."
 fengtian.146.a: "Харбин - это мультикультурная жемчужина Северо-Востока!"
 
 fengtian.147.t: "Принц Каньин возвращается в Японию"
 fengtian.147.d: "Выполнив свои обязанности здесь, принц Каньин Котохито благополучно отправился в [GetDalianName]. Любые сильные впечатления могут иметь длительное влияние на наши отношения с Японией."
 fengtian.147.a: "Надеемся, они положительные."
 
 fengtian.1477.t: "Щедрый сюрприз!"
 fengtian.1477.d: "Принц Канъин-но-мия Котохито, по-видимому, очень впечатленный своим посещением северо-востока, по-видимому, потянул за различные ниточки обратно в Токио. Теперь в [GetDalianName] ждет передовая дивизия легких танков!"
 fengtian.1477.a: "Это будет частью наступления, чтобы помнить"
 
 fengtian.148.t: "Принц Каньин отравлен"
 fengtian.148.d: "Жаловавшись на головные боли и головокружение после государственного обеда, принц Каньин упал прямо возле своей комнаты в поместье Великого Маршала. Благодаря медицинской помощи, оказанной близлежащей больницей, принадлежащей Мантэцу, он, похоже, полностью выздоровел. Однако анализы крови не оставляют сомнений в том, что это было покушением на его жизнь. \n\nУтрата ответственности за безопасность и само событие представляют собой глубокое национальное смущение и серьезное оскорбление императорской семьи Японии. Совершенно очевидно, что возможны тяжелые последствия."
 fengtian.148.a: "Как это могло случиться?"
 
 fengtian.149.t: "Принц Каньин ранен!"
 fengtian.149.d: "Во время инспекции форпоста к северу от Шанхайского перевала солдат-отступник внезапно открыл огонь по принцу Каньину, убив нескольких его охранников, прежде чем был убит сам. К счастью, принц получил относительно легкие травмы, но нарушение службы безопасности и само событие представляют собой глубокое национальное смущение и серьезное оскорбление для императорской семьи Японии. \n\nНа данный момент расследование, похоже, предполагает, что солдат был частью экстремистской группировки внутри Клики Чжан, и ответ Японии может быть суровым."
 fengtian.149.a: "Как это могло случиться?"
 
 fengtian.150.t: "Поезд принца взорван!"
 fengtian.150.d: "Всего через несколько минут после отъезда со станции Хуангутунь в Шэньяне поезд принца был сотрясен мощным взрывом, уничтожившим его задние вагоны. К счастью, произошедшая в последнюю минуту перестановка привела к тому, что его вагон переместили к передней части поезда, что позволило ему сбежать с незначительными травмами. Отсутствие ответственных за безопасность и само событие представляют собой глубокое национальное замешательство и серьезное оскорбление для императорской семьи Японии. \n\nНа данный момент расследование, похоже, предполагает, что ответственность за это могут нести члены Коммуникационной Клики более низкого ранга, а реакция Японии может быть суровой."
 fengtian.150.a: "Как это могло случиться?"
 
 fengtian.1500.t: "Визит принца прерван"
 fengtian.1500.d_1: "Из-за начала войны принц решил закончить свой визит раньше и отправится в [GetDalianName] завтра утром."
 fengtian.1500.d_2: "Из-за начала войны принц Каньин Котохито решил отменить свой визит на северо-восток. Прискорбный поворот событий, но, естественно, война должна иметь наивысший приоритет."
 fengtian.1500.a: "Ну что ж."
  
 fengtian.167.t: "Ма Чжаньшань предлагает свои услуги?!"
 fengtian.167.d: "Общаясь через конного посыльного, генерал Ма Чжаньшань из [From.GetNameDef] предложил дезертировать, сославшись на свои когда-то близкие отношения с Чжан Цзолинем. Чжаншан известен как эффективный, хотя и эксцентричный генерал, проводящий большую часть своего времени, практикуя свою превосходную меткую стрельбу; вероятно, продукт ранней жизни, которую он провел, бродя по Северо-Восточной равнине. \n\nВсе, что бывший бандит просит взамен, - это новейшее оборудование для экипировки своих людей и три миллиона долларов золотом."
 fengtian.167.a: "Небольшая цена за опытного генерала."
 fengtian.167.b: "Перебежчик? Нам не нужна эта мразь!"
 
 FNG_ma_zhanshan_equipment_tooltip: "§H1.00K§! единиц [Root.GetAdjective]ого §HПехотного снаряжения§! будут удалены из национального запаса."
 
 fengtian.168.t: "Ма Чжаньшань перешел на сторону [From.GetNameDef]!"
 fengtian.168.d: "По неизвестным причинам Ма Чжаньшань внезапно перешел на сторону [From.GetNameDef], взяв с собой десять тысяч человек и получив взамен три миллиона долларов золотом. Ма давно поддерживает тесные отношения с Великий Маршалом, поэтому этот шаг стал ошеломляющим сюрпризом."
 fengtian.168.a: "Нет слов..."
 
 fengtian.169.t: "Ма Чжаньшань обманул нас дважды!"
 fengtian.169.d: "Генерал Ма Чжаньшань, который только недавно перешел в наши ряды после получения огромной взятки, обманул нас и вернулся, чтобы сражаться за [FNG.GetNameDef]; взяв с собой оружие и золото, которые мы дали ему!"
 fengtian.169.a: "Никогда не верь бандиту!"
 
 fengtian.170.t: "Ма Чжаньшань становится предателем!"
 fengtian.170.d: "Генерал Ма Чжаньшань, который только недавно перешел в наши ряды после получения огромной взятки, обманул нас и попытался вернуться, чтобы сражаться за [FNG.GetNameDef]; забрав с собой оружие и золото, которые мы дали ему! \n\nК счастью, прежде чем он смог сбежать, Ма и его люди были отрезаны и уничтожены. Генерал Ма погиб в бою."
 fengtian.170.a: "Никогда не верь бандиту!"
 
 fengtian.171.t: "Ма Чжаньшань возвращается героем!"
 fengtian.171.t_ma_dead: "Ма Чжаньшань умер героем!"
 fengtian.171.d: "Генерал Ма Чжаньшань, совсем недавно перешедший на сторону [From.GetNameDef], устроил дерзкое предательство и вернулся в наши ряды, принеся с собой склад оружия и золото на сумму более трех миллионов долларов, которое первоначально использовалось для "покупки" его лояльности. Ма уже называют героем, и газеты от [GetDalianName] до Харбина описывают подозрительно разные "свидетельства из первых рук" о его бесстрашном прорыве [From.GetAdjective]их границ."
 fengtian.171.d_ma_dead: "Генерал Ма Чжаньшань, который только недавно перешел на сторону [From.GetNameDef], устроил дерзкое предательство и вчера попытался вернуться в наши ряды, едва не прихватив с собой тайник с оружием и золото на сумму более трех миллионов долларов, которое изначально использовалось для " купить его лояльность. К сожалению, [QIE.GetAdjective]ие силы поспешили отрезать и окружить войска Ма, что привело к жестокому сражению, в результате которого амбициозный генерал погиб. Тем не менее, он уже увековечен как герой, и газеты от [GetDalianName] до Харбина описывают подозрительно разные "свидетельства из первых рук" о его бесстрашной попытке прорваться через [From.GetAdjective]ие границы и о его падении."
 fengtian.171.a: "Этот великолепный ублюдок!"
 fengtian.171.b: "Но можем ли мы ему доверять?"
 fengtian.171.c: "Кто бы мог подумать?"
 
 fengtian.173.t: "Азия-Экспресс курсирует из [GetDalianName] в Харбин!"
 fengtian.173.d: "Впервые модернизированный поезд Мантэцу "Азия-Экспресс" будет курсировать от оконечности [GetDalianName] до северного города Харбина со скоростью 130 километров в час, что сделает его одним из самых быстрых поездов в мире. Поездка заняла всего 21 час 30 минут. Чудо-локомотив имеет вагоны, оборудованные системой отопления, кондиционирования воздуха и роскошными залами для посетителей третьего класса, а также фирменный коктейль, который подают в баре. \n\nВ то время как безграничный успех Мантэцу послужил поводом для радости и может вызвать зависть в Пекине, другие могут лишь с растущей озабоченностью относиться к достижениям Мантэцу."
 fengtian.173.a: "Современное чудо!"
 
 fengtian.174.t: "Лу Жунхуан дарит Северо-Восточного коня"
 fengtian.174.d: "По причинам, вероятно связанным с его недавним назначением на пост министра, Лу Жунхуан подарил Великий Маршалу великолепного маньчжурского коня по кличке "Понг", редкой породы, предположительно способной к выполнению трюков, стоимостью почти миллион иен. Обмен подарками, который можно было бы интерпретировать как взятку в других странах, является обычным явлением на Северо-Востоке и во всем Китае, но глубокие карманы Лу известны тем, что производят всевозможные дорогостоящие странности."
 fengtian.174.a: "Никогда не смотрите дареному коню в рот."
 
 fengtian.175.t: "Железнодорожные забастовки!"
 fengtian.175.d: "Влиятельные члены Ассоциации Конкордия планировали завтра внести закон, усиливающий их контроль над телеграфом страны, утверждая, что некоторые участки в провинции Цзилинь были построены без разрешений, и призывая передать их "более надежным властям". Однако на основных линиях, идущих от [GetDalianName] до Харбина, внезапно произошла серия забастовок, в результате чего служба остановилась в знак протеста против предложенного закона. \n\nСтолкнувшись с этим подавляющим сопротивлением, закон был отложен на время, и кажется вероятным, что Ли Шаофэн и его широкие связи несут ответственность."
 fengtian.175.a: "Хорошо." 

 fengtian.1751.t: "Железнодорожные забастовки!" 
 fengtian.1751.d: "Сегодня рано утром основные железнодорожные линии, проходящие между [GetDalianName], Шэньяном и Харбином, почти полностью остановились, поскольку на них, казалось, спонтанно вспыхнули забастовки, фактически остановив экономию ресурсов страны. \n\nМантэцу и его сторонники в Ассоциации Конкордия, кажется, воспользовались возможностью, чтобы выгнать рабочих с территории Квантунской Армии, чтобы обеспечить продолжение работы основных служб, но забастовка тем не менее продолжалась."
 fengtian.1751.a: "Черт побери, Лян!"
 
 fengtian.176.t: "Коррупционный скандал с Пан Фу"
 fengtian.176.d: "Несмотря на безмерную помощь, оказанную Пан Фу, предоставив ему и его партии право управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Великого Маршала привлекли доказательства того, что огромные суммы денег на развитие направлялись на частные проекты и на счета по всей стране. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
 fengtian.176.a: "Кому можно доверять?"
 
 fengtian.177.t: "Коррупционный скандал с Ли Шаогэном"
 fengtian.177.d: "Несмотря на безмерную веру в Ли Шаогэна, даровавшую ему и его партии право руководить финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Великого Маршала привлекли доказательства, свидетельствующие о том, что огромные суммы денег на развитие были направлены на отчаянные меры по борьбе с Мантэцу по всей стране, подавляющее большинство из которых были взяты. Вдобавок ко всему, Ли злоупотребил своим положением, чтобы обеспечить благоприятные права на строительство, возглавляемое его союзниками в правительстве. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
 fengtian.177.a: "Кому можно доверять?"
 
 fengtian.178.t: "Коррупционный скандал с Сунь Цичанем"
 fengtian.178.d: "Несмотря на безмерную веру в Сунь Цичана, наградив его и его партию правом управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. До сведения Великого Маршала пришли свидетельства того, что огромные суммы денег на развитие были направлены на закупку оружия для оснащения провинциальных подразделений и телохранителей, а также в карманы выдающихся генералов. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
 fengtian.178.a: "Кому можно доверять?"
 
 fengtian.179.t: "Коррупционный скандал с Руаном Чжэндуо"
 fengtian.179.d: "Несмотря на безмерную веру в Руань Чжэндуо, наградив его и его партию правом управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Великого Маршала привлекли доказательства, свидетельствующие о том, что огромные суммы денег на развитие направлялись в спонсируемые Мантэцу школы и больницы, каждая из которых использовала внезапное увеличение финансирования для продолжения своих усилий по продвижению китайско-японской дружбы. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
 fengtian.179.a: "Кому можно доверять?"
 
 fengtian.180.t: "Тан Юйлинь едет на тигре!"
 fengtian.180.d: "Министр Тан Юйлинь был замечен смело сидящим на хищном тигре где-то в провинции Жэхе! \n\nИзображение, изображающее Тан, получило широкое распространение, появилось в газетах на Северо-Востоке, хотя его происхождение неясно. Некоторые утверждают, что изображение подделано, в то время как другие считают, что тигр только чучело, но наибольшее внимание привлекает контекст. Великого Маршала Чжан Цзолиня часто называют "Мукденским тигром", и поэтому тот факт, что Тан изображен верхом, рисует очень сомнительную картину. \n\nСо своей стороны, Тан Юйлинь утверждает, что изображение является созданием [QIE.GetAdjective]ого саботажника , но его экстравагантные вечеринки в Чаояне предполагают, что изображение, если не тигр, вполне может быть подлинным."
 fengtian.180.a: "Это безобразие!"
 fengtian.180.b: "Наверняка это подделка..."
 
 fengtian.181.t: "Налоговый спор с СER"
 fengtian.181.d: "Взимание кажущихся произвольными налогов для заполнения пробелов в бюджете, подлинных или нет, было давней практикой национальных, региональных и местных органов власти по всему Китаю, включая нашу собственную. На этот раз министр внутренних дел Юань оказывает давление на директора Китайско-Восточной железной дороги и министра экономики Ли Шаогэн, чтобы тот взимал дополнительные налоги с железной дороги в целях дальнейшего укрепления армии; угрожает расследованием активов Коммуникационной Клики, а также различными комиссиями, которые Совет директоров уже взимает со своих клиентов, доход от которых почти наверняка останется у многих. \n\nСуществует большая вероятность того, что, поскольку Юань сам является членом совета директоров КВЖД, это силовая игра с его стороны, чтобы ослабить его соперников, но такой налог, несомненно, поможет наполнить национальную казну, за счет подрыва конкуренции Мантэцу. Похоже, что Великий Маршал будет вынужден уладить этот спор, чтобы он не вышел из-под контроля."
 fengtian.181.a: "Взимать налог."
 fengtian.181.b: "Никаких налогов не требуется."
 
 fengtian.182.t: "Юань ведет расследование"
 fengtian.182.d: "Взволнованный решением предотвратить его предложение о введении железнодорожного налога, министр Юань Цзинкай продолжил свою угрозу и начал интенсивное расследование в отношении других членов Совета КВЖД, а также всей Коммуникационной Клики в целом. Силы полиции уже начали объединяться, и если в ближайшее время Великий Маршал не заступится, возрастает риск того, что расследование может раскрыть более важные секреты, которые лучше скрывать от общественности. \n\nКонечно, если его расследование будет остановлено, Юань почти наверняка уйдет с поста министра внутренних дел."
 fengtian.182.a: "Это недопустимо."
 fengtian.182.b: "Пусть расследование продолжается."
 
 fengtian.183.t: "Расследование Юаня дает результаты"
 fengtian.183.d_large: "Когда Юань начал свое расследование, были опасения, что оно может выявить глубокую сеть коррупции, которая, как многие полагают, существует в правительстве, и предмет этих опасений теперь сбылся. Хотя Коммуникационная Клика больше всего пострадала от этого скандала, правительство в целом понесло серьезный удар по ее легитимности, несмотря на все усилия Юаня сохранить все результаты в тайне. Хотя к Юаню были призывы уйти в отставку, приоритетом является борьба с ущербом, а министр внутренних дел заслужил большое уважение со стороны населения, как бы это ни парадоксально ни звучало."
 fengtian.183.d_small: "Когда Юань начал свое расследование, были опасения, что оно может выявить глубокие сети коррупции, которые, как многие полагают, существуют в правительстве, но, к счастью, его результаты прямо нацелены на членов Коммуникационной Клики, в результате чего правительство практически не пострадает. Юань почти наверняка уйдет с большей степенью контроля над КВЖД и большим уважением среди населения в целом, несмотря на его собственные "предполагаемые" теневые сделки."
 fengtian.183.a: "По крайней мере, это закончено."
 
 fengtian.184.t: "Расследование Юаня ничего не дает"
 fengtian.184.d: "Несмотря на широко распространенное мнение, что расследование Юаня неизбежно обнаружит какие-то следы коррупции Коммуникационной Клики, официальный отчет, опубликованный сегодня, показывает, что ничего не было найдено. Юань глубоко недоволен, но он мало что может сделать, кроме как эскалации конфликта таким образом, чтобы гарантированно нанести значительный ущерб его собственной репутации."
 fengtian.184.a: "Кто бы мог подумать?"
 
 fengtian.191.t: "Кризис в Фэнтяни"
 fengtian.191.d.losing: "Несмотря на всю помощь, которую мы оказывали Фэнтяньскому Правительству на протяжении многих лет, теперь ему грозит поражение, поскольку его армии начинают рассыпаться. У нас есть не только общая приверженность защите Фэнтяня политически и экономически, но и остается единственным средством, с помощью которого мы можем косвенно контролировать Китай в целом. Прямое занятие почти наверняка будет дорогостоящим, но вмешательство также может повлечь за собой собственные риски. Пришло время решать."
 fengtian.191.d.long: "Несмотря на всю помощь, которую мы оказывали Фэнтяньскому Правительству на протяжении многих лет, теперь оно сталкивается с риском поражения, поскольку его война продолжается бесконечно. У нас есть не только общая приверженность защите Фэнтянь политически и экономически, но и остается единственным средством, с помощью которого мы могли бы косвенно контролировать Китай в целом. Прямое занятие почти наверняка будет дорогостоящим, но вмешательство также может повлечь за собой собственные риски. Пришло время решать."
 fengtian.191.d.peace: "Несмотря на всю помощь, которую мы оказывали правительству Фэнтяня на протяжении многих лет, сейчас оно рискует потерпеть поражение, поскольку правительство к югу от Великой стены собирает армии, намного превосходящие по численности армию Старого маршала. Мы не только несем общую ответственность за защиту Фэнтяня в политическом и экономическом плане, но он также остается единственным средством, с помощью которого мы можем косвенно контролировать Китай в целом. Прямая оккупация почти наверняка обойдется дорого, но и интервенция может быть сопряжена со своими рисками. Пришло время принять решение."
 fengtian.191.a: "Япония выполняет взятые на себя обязательства."
 fengtian.191.b: "Чжан сам по себе."

 fengtian.1911.t: "Япония отказывается вмешиваться"
 fengtian.1911.d: "В ошеломляющем акте предательства, Япония отказалась защищать нас в самый трудный час. Теперь, похоже, мы должны обратить внимание на нашу собственную оборону, поскольку это все, что стоит между нами и забвением."
 fengtian.1911.a: "Предатели!"

 fengtian.1912.t: "Шэньянская возможность"
 fengtian.1912.d: "Поскольку недавние конфликты в Китае переросли в тотальную войну на жизнь и смерть, наши бывшие союзники в [FNG.GetNameDef] провели значимую для региона "Конференцию национального объединения" с рядом борющихся провинциальных клик военачальников в попытке победить своих врагов в Китае и объединить нацию. Несмотря на то, что эта конференция - блестящий толчок к укреплению их легитимности, влияния и дипломатической мощи, есть тревожные признаки того, что она является лишь первым важным шагом, который отвратительный [FNG.GetLeader] намерен предпринять, чтобы отдалиться от нашей благосклонной помощи.\n\n Возможно, отдаленный или отчужденный Фэнтянь несомненно захочет ущемить права японских интересов в Китае или Мантэцу. После того как недавний конфликт обернулся в пользу их врагов, положение Фэнтяня становится все более шатким, и перед Императорской японской армией открывается возможность. Напав в критический момент, мы сможем обеспечить все наши финансовые интересы в Маньчжурии с небольшим сопротивлением; силы Фэнтяня, несомненно, рухнут под давлением с двух сторон. Установив стабилизирующий режим, мы смогли бы победить невыносимую китайскую угрозу на наших собственных условиях, не имея дела с вероломными посредниками.\n\n Конечно, наши интересы могут лежать в другом месте, и некоторые члены кабинета проявляют нерешительность в отношении таких агрессивных действий, вместо этого выступая за то, чтобы сосредоточиться на других вопросах в Азии, пока не пришло время уничтожить китайцев."
 fengtian.1912.a: "Японские интересы превыше всего!"
 fengtian.1912.b: "Наши глаза устремлены в другие места"
 
 fengtian.192.t: "Япония присоединяется к войне!"
 fengtian.192.d: "Выполняя свою общую приверженность нашей защите, Япония присоединилась к войне."
 fengtian.192.a: "Вперед!"
 
 fengtian.193.t.jinhan: "Восстановление железной дороги Цзиньхань"
 fengtian.193.t.jinpu: "Восстановление железной дороги Цзиньпу"
 fengtian.193.t.yuehan: "Восстановление Юэханьской железной дороги"
 fengtian.193.d.jinhan: "Первоначально финансируемая бельгийской столицей, железная дорога Цзинхань проходит с севера на юг от Пекина в Чжили до Ханькоу в провинции Хубэй. На протяжении десятилетий он служил одной из основных транзитных артерий Китая, переправляя товары по всей Северо-Китайской равнине и соединяя ее через Чжэнчжоу. \n\nЗа годы, прошедшие с момента постройки, железная дорога пережила тяжелые времена, и хотя бельгийцы давно ушли, потребуется немало инвестиций, чтобы восстановить ее инфраструктуру и интегрировать ее с нашими новыми национальными железнодорожными службами."
 fengtian.193.d.jinhan_JAP: "$fengtian.193.d.jinhan$ $ask_Mantetsu_for_railway$"
 fengtian.193.d.jinpu: "Железная дорога Цзиньпу, финансируемая британским и немецким капиталом почти за пятнадцать лет до Вельткрига, проходит с севера на юг от Тяньцзиня до Пукоу, района Нанкина. Как и железная дорога Цзинхань, она долгое время служила одной из важнейших логистических артерий Китая, соединяя север с югом и восток с западом через Сюйчжоу. \n\nЗа годы, прошедшие после последней войны в Чжифэне, участки железной дороги в Шаньдуне и Цзянсу постепенно попадали под влияние Германской Остазии, которая обновила и расширила свою инфраструктуру. Однако, поскольку сотрудников компании увезли или расстреляли как Ханьцзяня, их нужно будет заменить. К сожалению, процесс поиска и оплаты этих лиц, не говоря уже о реинтеграции самой железной дороги, может оказаться дорогостоящим предприятием."
 fengtian.193.d.jinpu_JAP: "$fengtian.193.d.jinpu$ $ask_Mantetsu_for_railway$"
 fengtian.193.d.yuehan: "Железная дорога Юэхань, соединяющая Ханькоу и Гуандун, зародилась в результате конфликта между бельгийскими и американскими инвесторами, и поэтому строительство заняло необычно много времени, когда обе стороны вышли из проекта. Железная дорога была в конечном итоге завершена под наблюдением Германской Остазии в начале 1930-х годов и оставалась под ее контролем до краха Лиги Сунь Чуаньфана. \n\nПосле ухода немцев потребуется совершенно новое управление и интеграция в новую национальную железнодорожную систему. Это будет дорогостоящая задача."
 fengtian.193.d.yuehan_JAP: "$fengtian.193.d.yuehan$ $ask_Mantetsu_for_railway$"
 fengtian.193.a: "Отдайте это Мантэцу."
 fengtian.193.b: "Мы сами это будем контролировать."
 ask_Mantetsu_for_railway: "Конечно, мы всегда можем попросить Мантэцу сделать это за нас."

