 fngconf.1.t: "Национальная конференция по воссоединению"
 fngconf.1.d: "Прорвавшись через перевал Шанхай, наша армия потрясла всю страну, когда захватила Пекин, и снова возвысила пятицветный флаг над городом! Благодаря этой победе мы сделали первый крупный шаг к национальному воссоединению и возобновили нашу роль в качестве активного соперника за национальное лидерство. \n\nНамереваясь воспользоваться моментом, маршал Чжан приказал своему штабу приступить к разработке плана мирного объединения Китая. Если он будет приведен в действие - и что более важно, будет согласован, - это приведет к объединению оставшихся провинций Китая без дальнейшего кровопролития, что неизмеримо повысит легитимность нашего правительства. Конечно, у этого плана есть свои противники, поскольку некоторые политики сомневаются, что предприятие такого масштаба может быть осуществлено, в то время как некоторые военные считают, что дипломатия только предотвратит формирование сильной центральной власти и снова покинет страну, объединенную воедино. \n\nМы должны тщательно обдумать это решение, поскольку росчерк пера здесь может иметь гораздо большее влияние, чем любой приказ, отданный старым маршалом за свою долгую и легендарную карьеру."
 fngconf.1.a: "Разошлите приглашения!"
 fngconf.1.b: "Только меч может объединить Китай!"
 
 fngconf.2.t: "Посетить конференцию по воссоединению страны?"
 fngconf.2.d: "Захватив Пекин и подняв пятицветный флаг над его стенами, Фэнтяньское Правительство сделало первый крупный шаг к запланированному "возвращению" Китая и возобновило свою роль активного соперника за национальное лидерство. Ее лидер, маршал Чжан Цзолинь, созвал национальную конференцию для обсуждения того, что он называет 'мирным объединением Китая'. Сторонники идеи подчеркивают единство перед лицом западного империализма, в то время как противники цитируют все, от зависимости Цзолиня от поддержки Японии до самой структуры его правительства. \n\nЕсли оставить в стороне прошлые разногласия и споры, тот факт, что ветер дует в направлении Чжан Цзолиня, означает, что мы не потеряем лицо, присутствуя, но простое участие может дать ему законность."
 fngconf.2.a: "Да, мы будем присутствовать."
 fngconf.2.b: "Это пустая трата времени."
 
 FNG_betrayal_tooltip: "§RЯвляясь Фэнтяньским союзником, отказ от участия в конференции будет рассматриваться как отказ от союза.§!"
 
 fngconf.3.t: "Заявление [QIE.GetNameDef]"
 fngconf.3.d.zhili: "Никого не удивив, что милитаристы, которые по глупости делают ставку на Чжили, осуждают наши попытки объединить Китай под нашим знаменем, ссылаясь на все нелепые причины между небом и землей, чтобы оправдать свои обвинения против нас. Если они не называют нас воинственными преступниками, они обвиняют нас в том, что мы просто японские друзья. Очевидно, они гораздо больше заинтересованы в спорах из-за того, что они потеряли, когда Чжили потеряли влияние, а не в объединении на благо Китая."
 fngconf.3.d.manchu: "Никого не удивляя, милитаристы, которые по глупости делают ставку на маньчжурцев, осуждают наши попытки объединить Китай под нашим знаменем, ссылаясь на все нелепые причины между небом и землей, чтобы оправдать свои обвинения против нас. Если они не называют нас воинственными преступниками, они обвиняют нас в том, что мы просто японские друзья. Очевидно, они гораздо больше заинтересованы в споре из-за того, что они потеряли, когда маньчжуры потеряли влияние, а не в объединении на благо Китая."
 fngconf.3.a: "Мы не ожидали другого."
 
 fngconf.4.t: "Враг на юга"
 fngconf.4.d: "В ответ на наш недавно объявленный план провести конференцию по объединению Китая, представитель Гоминьдана публично осудил нас и заявил, что партия бойкотирует нашу инициативу. Объявляя нас милитаристами, бандитами и японскими беговыми собаками, они уже называют конференцию незаконной и намереваются игнорировать любой согласованный документ, который она могла бы выдать. Никого не должно удивлять, что радикалы, единственная цель которых - искоренить все традиции и культуру Китая, не заинтересованы в объединении."
 fngconf.4.a: "Мы не ожидали другого."
 
 fngconf.5.t.JAP: "Конференция в Пекине"
 fngconf.5.d.JAP: "Мы получили известие о том, что наши друзья в Шэньяне проводят конференцию с целью объединения Китая под руководством Фэнтяньского Правительства. Поскольку ветер явно дует в их сторону, Чжан Цзолинь считает, что это лучшая возможность сплотить страну, поскольку никто другой не может законно утверждать, что может заполнить вакуум власти, образовавшийся после краха бывшего правительства Пекина. \n\nВпоследствии нам нужно решить, какой должна быть наша роль в конференции, если таковая имеется. Хотя мы, естественно, не можем быть представлены обычными делегатами, многие в МИД предлагали нам потребовать статус наблюдателя. Хотя у нас не было бы права голоса, некоторые утверждают, что наше присутствие поддержит утверждения о том, что Чжан Цзолинь действует по нашей воле, и таким образом, подорвет наши позиции в Китае. Остальные, однако, похоже, согласны с тем, что наши причины посетить законны и что мы не должны попадать в плен иррациональным страхам китайских националистов. В конце концов, если эта конференция начнет развиваться в направлении, противоречащем интересам Японии, было бы лучше узнать об этом из первых рук - и возможно, склонить чашу весов в нашу пользу."
 fngconf.5.a: "Требовать статус наблюдателя."
 fngconf.5.b: "Не беспокойтесь."
 
 fngconf.5.t.FNG: "Япония требует статуса наблюдателя"
 fngconf.5.d.FNG: "Японский посол недавно связался с нами с вежливой, но твердой просьбой возглавить делегацию наблюдателей на Национальную конференцию по воссоединению, настаивая на том, что они просто намерены наблюдать за развитием азиатских дел в этот исторический поворотный момент. Мы, конечно же, с распростертыми объятиями встретим наших друзей из Токио."
 fngconf.5.c: "Хорошо, присаживайтесь."
 
 fngconf.6.t: "Пригласить Чэнь Цзюнмина?"
 fngconf.6.d: "Чэнь Цзюнмин - один из относительно немногих людей, которые могут утверждать, что действуют на высшем уровне национальной политики, и из своей цитадели на юге он оставался ведущей фигурой федералистского движения более двух десятилетий. Идеалы Чэнь Цзюнмина и методы нашего правительства имеют относительно мало общего, но есть место для компромисса. Присутствие Чена дало бы федералистам возможность влиять на итоги конференции, но отказ от его присутствия может сделать этот процесс для некоторых незаконным."
 fngconf.6.a: "Отправьте приглашение."
 fngconf.6.b: "Не беспокойтесь."
 
 fngconf.7.t: "Пригласить Сунь Цинлин?"
 fngconf.7.d: "Третья жена доктора Сунь Ятсена, Сунь Цинлин, ранее занимала видное место в Левом Гоминьдане и предоставила движению легитимность своего мужа даже за пределами его смертного одра. Когда ее организация потерпела военное поражение, Сунь могла передать нам такую же легитимность, хотя бы за счет некоторых уступок своим социалистическим идеалам. Тем не менее, члены Ассоциации Конкордия, Коммуникационной Клики и даже некоторые из сторонников Старого Маршала убеждают нас не приглашать столь радикальных головорезов в нашу среду."
 fngconf.7.a: "Отправьте приглашение."
 fngconf.7.b: "Не беспокойтесь."
 
 fngconf.8.t: "Япония подает жалобу"
 fngconf.8.d: "Представитель японского посольства в Шэньяне подал официальную жалобу от имени правительства в Токио, выразив недовольство нашим решением пригласить "радикальные" элементы на конференцию. Он отметил, что Япония надеется, что эта "ошибка" не приведет к каким-либо сбоям в "сердечных" китайско-японских отношениях. Как бы то ни было, мы продолжим работу по плану."
 fngconf.8.a: "Пусть кричат."
 
 fngconf.9.t.conference: "Делегаты прибывают"
 fngconf.9.d.conference: "Делегаты [FNG_conference_participant_0][FNG_conference_participant_1][FNG_conference_participant_2][FNG_conference_participant_3][FNG_conference_participant_4][FNG_conference_participant_5][FNG_conference_participant_6][FNG_conference_participant_7][FNG_conference_participant_8][FNG_conference_participant_9][FNG_conference_participant_10][FNG_conference_participant_11][FNG_conference_participant_12][FNG_conference_participant_13][FNG_conference_participant_14][FNG_conference_participant_15][FNG_conference_participant_16][FNG_conference_participant_17][FNG_conference_participant_18][FNG_conference_participant_19] прибыли в Пекин на Объединительную Конференцию."
 fngconf.9.a: "Добро Пожаловать!"
 
 fngconf.9.t.conference_fails: "Разрушенная мечта"
 fngconf.9.d.conference_fails: "Запланированная Объединительная конференция проваливается еще до того, как она может начаться, поскольку большая часть Китая отказалась даже участвовать в дипломатических переговорах с Фэнтянем."
 fngconf.9.b: "Кажется, только сила снова объединит Китай."
 
 fngconf.10.t: "Конференция Национального Воссоединения начинается"
 fngconf.10.d: "С прибытием делегатов Конференция по воссоединению официально началась с церемонии открытия, подобающей столь знаменательному событию. После краткого выступления самого Старого Маршала, приветствуя присутствующих и подчеркивая важность этого исторического собрания, делегаты заняли свои места. Хотя начало многообещающее, переговоры в ближайшие дни, несомненно, будут сложными."
 fngconf.10.a: "Давайте начнем."
 
 fngconf.11.t: "Речь Тяоюаня"
 fngconf.11.d: "В Пекине одним из ключевых моментов сегодняшней повестки дня было выступление Чэнь Тяоюаня, бывшего губернатора провинции Аньхой, получившего известность во время распада Лиги Восьми Провинций. Он поздравил усилия [FNG.GetLeader] по противостоянию германскому империализму, а также их многочисленных приспешников, которые ставят интересы иностранцев впереди китайцев, но предупредил, что он ожидает, упорное сопротивление против каких-либо других иностранных агрессоров. Речь была встречена аплодисментами со всех сторон зала, хотя некоторые интерпретировали ее как тонкую критику связей Чжан Цзолиня с японцами."
 fngconf.11.a: "Хорошо сказано."
 
 fngconf.12.t: "Вопрос Конституции"
 fngconf.12.d.federalist: "Когда конференция началась, первым распоряжением этого дня было предложение о создании новой конституции. В предложении четко излагаются права и полномочия, данные как народу, так и правительству, но не всем это нравится. Чэнь Цзюнмин, как и следовало ожидать, оказался ярым критиком предложения в его нынешней форме, которое, как он утверждает, предоставит слишком много власти исполнительной власти страны. Вместо этого он предпочел бы восстановление приостановленной конституции 1923 года, которая на сегодняшний день считается самой либеральной в Китае. Блок федералистов быстро встал на сторону Чэня, и этот вопрос, без сомнения, останется острым вопросом в ходе конференции."
 fngconf.12.d.no_federalist: "Когда конференция началась, первым распоряжением этого дня было предложение о создании новой конституции. Хотя это может быть не тем, чего хотят все, похоже, с этим каждый может согласиться или, по крайней мере, принять, поскольку он четко определяет права, полномочия и ограничения, установленные для ветвей власти. После некоторых дебатов и нескольких предложенных поправок, похоже, что это в целом согласовано. Некоторые комментаторы отметили, что проявленная относительная невозмутимость является признаком того, что немногие из присутствующих планируют следовать фактическим принципам конституции в долгосрочной перспективе."
 fngconf.12.a: "Начинаются дебаты."
 fngconf.12.b: "Интересно."
 
 fngconf.13.t: "Разногласия с федералистами"
 fngconf.13.d: "Разногласия по поводу конституции были в центре внимания конференции практически с самого ее начала, и теперь к федералистам присоединились другие делегаты, которые, хотя они, возможно, и не разделяют тех же опасений, что и федералисты, использовали эту возможность, чтобы устранить незначительные проблемы. \n\nХотя они, вероятно, приняли бы предложенную конституцию в ее нынешнем виде, стойкая оппозиция, оказанная федералистами по этому вопросу, позволила им объединить силы и сформировать в конференц-залах значительный, хотя и неформальный оппозиционный блок, достаточно большой, чтобы вместить остальную часть конференц-зала. Казалось бы, разбирательство застопорилось, пока одна из сторон не сдвинется с места или не предложит компромисс."
 fngconf.13.a: "Нам нужно решение."
 fngconf.13.b: "Это могло быть проблемой."
 
 fngconf.14.t: "Предлагается компромисс"
 fngconf.14.d.FNG: "После нескольких дней энергичных дебатов между сторонами был наконец достигнут компромисс, который они сейчас представляют нам. Конституция 1923 года будет в целом восстановлена как есть, но с четким ограничением ослабленной исполнительной власти и централизованной армии. Чтобы принять этот компромисс, Чэнь Цзюнмин требует поста премьер-министра при Чжан Сюэляне в качестве президента. Согласно этому предложению, Чжан Цзолинь также получит титул главнокомандующего армии. \n\nХотя эту пилюлю сложно проглотить, маловероятно, что мы получим от них гораздо лучшую сделку. Таким образом, многие в нашем лагере предлагают нам принять это, поскольку даже горстка дезертиров может дать их блоку большинство. Другие, однако, настаивают на том, чтобы мы называли федералистов блефовщиками и что требования Чена стать премьер-министром необоснованны. Как нам действовать?"
 fngconf.14.d.others: "После нескольких дней переговоров был достигнут компромисс. Восстановление конституции 1923 года будет сопровождаться дополнительными проверками исполнительной власти и централизованной армии. Согласно этой сделке, Цзюнмин будет премьер-министром при Сюэляне в качестве президента. Чжан Цзолинь также получит титул главнокомандующего армии. \n\n Хотя это не то, что всем нравится, надеюсь, с этим все согласны. Теперь мы ждем ответа от Фэнтяня."
 fngconf.14.a: "Хорошо, у нас есть сделка."
 fngconf.14.b: "Это неприемлемо!"
 fngconf.14.c: "Звучит как хорошая идея."
 
 fngconf.15.t: "Федералисты покидают конференцию"
 #Non-Federalist POV:
 fngconf.15.d.rejected: "Когда конституционный компромисс был отклонен, мы ожидали, что федералисты выступят с более рациональным предложением, которое не было бы голым захватом власти Чэнь Цзюмином. К сожалению, они вернулись после некоторых размышлений, заявив всем, что покидают конференцию, осуждая лидеров Фэнтяня. Без их присутствия часть конференц-зала теперь явно пуста. Конференция, конечно, не идеальна, но, по крайней мере, может продолжаться без перерывов." #Non-Federalist POV
 #Federalist POV:
 fngconf.15.d.rejected_feds: "Поскольку Фэнтянь отказался сдвинуться с места в реализации конституции 1923 года, не ослабив ее, федералисты отказались от дальнейших попыток переговоров. После осуждения отказа Цзолиня от компромисса их блок делегатов немедленно покинул конференц-зал и уже направляется из Пекина. Хотя конференция продолжается, многочисленные вакантные места в залах оставили шрам на ее легитимности." #Federalist POV
 #Non-Federalist POV:
 fngconf.15.d.betrayed: "Несмотря на их разногласия, компромисс между федералистами Чжан Цзолиня и Чэнь Цзюнмина мог быть возможен, но этого не произошло. По иронии судьбы, спор был не идеологическим ни в какой форме, а территориальным. Фэнтянь пообещал территорию федералистов другому претенденту, надеясь привлечь их на борт, но этим Чжан непреднамеренно разрушил всякую доброжелательность между собой и его партнерами по переговорам с федералистами. Разъяренные они уже уходят из города." #Non-Federalist POV
 #Federalist POV:
 fngconf.15.d.betrayed_feds: "Несмотря на наши разногласия, компромисс с Фэнтяньским Правительством Чжан Цзолиня мог быть возможен. Но теперь ясно, что таким мечтам просто не суждено было сбыться. В наглом акте предательства Чжан пообещал части нашей территории другому претенденту, и при этом показал себя не лучше, чем любой другой хищный милитарист. Мы не можем принять такое оскорбление, и наши делегаты уже собираются покинуть конференцию завтра." #Federalist POV
 fngconf.15.a: "Их потеря."
 fngconf.15.b: "Это не сулит ничего хорошего."
 
 fngconf.16.t: "Сун Цинлин выходит на сцену"
 fngconf.16.d: "Само ее присутствие на конференции было неоднозначным, и выступление гоминьдановского светила неизбежно привлекало к себе много внимания. Несмотря на полное военное поражение ее организации, наследие ее покойного мужа по-прежнему вызывает симпатию многих республиканцев и интеллектуалов по всей стране, что делает ее поддержку ценным товаром - особенно для Чжан Цзолиня, который продолжает искать внешнюю легитимность. Как и ожидалось, Сун Цинлин осудил неспособность предыдущих режимов удовлетворить реальные нужды и потребности населения и заявил, что любое действительно законное китайское правительство должно добиться успеха там, где его предшественники потерпели поражение. Ее слова вызвали вежливые аплодисменты со стороны других делегатов, но нет никаких сомнений в том, что предложенные ею в конечном итоге реформы вызовут споры у более консервативных делегатов."
 fngconf.16.a: "Посмотрим, что она предложит."
 
 fngconf.17.t: "Санминские переговоры"
 fngconf.17.d: "У большинства милитаристов были шаткие отношения с идеологией доктора Сунь Ятсена как до, так и после его смерти в 1925 году. Некоторые, включая Чжан Цзолиня, время от времени заявляли, что являются наследниками его наследия, стремясь заручиться поддержкой его бывших адептов, несмотря на собственное безразличие к самим идеям. Теперь, однако, Чжану, возможно, придется выбрать сторону палки. Среди требований Сунь Цинлин - формальное принятие "Трех Принципов Народа", которые теоретически вынудили бы Чжана отвернуться от японцев, провести демократические реформы и принять участие в широкомасштабных социальных программах. \n\nРеальность предлагает компромисс как единственный путь вперед, и к счастью, принципы открыты для интерпретации. Лагерь Фэнтяня уже заявил о своей готовности поддержать первый и третий из трех принципов, если второй будет реализован только номинально. Чжан пообещает занять жесткую позицию по отношению к японцам, профинансировать некоторые благотворительные инициативы Сунь и назначить своего сына Сюэляна президентом республики, пока реальная власть остается в его руках через вооруженные силы."
 fngconf.17.a: "Приемлемое предложение!"
 fngconf.17.b: "Нелепое предложение!"
 fngconf.17.c: "Внимательно следите за этим."
 
 fngconf.18.t.success: "Четыре принципа жизни людей"
 fngconf.18.d.success: "Переговоры были трудными, но в конце концов готовность обеих сторон к компромиссу возобладала. Обещанное господство Чжан Цзолиня и его сына Сюэляна рассматривалось консерваторами как достаточная гарантия против радикализма и признак того, что, хотя времена меняются, традиционные ценности Китая будут уважаться, а не искореняться. \n\nКогда все было сказано и сделано, переговоры закончились тем, что Сунь выразила благодарность Фэнтяню за их готовность к сотрудничеству и компромиссу. Она заявила о своей личной поддержке инициативы Цзолиня по объединению Китая, передав ему мощный инструмент, с помощью которого можно добиться легитимности на национальной арене."
 fngconf.18.a: "Прекрасно."
 
 fngconf.18.t.failure: "Разделение по принципам"
 fngconf.18.d.failure: "Очевидно, что количество социальных и политических реформ, необходимых для умиротворения Сунь Цинлин, оказалось слишком горькой пилюлей для Фэнтяня и его союзников, чтобы проглотить, в то время как сама Сунь отказалась "осквернить" наследие своего мужа из-за милитариста и бывшего бандита. \n\nВпоследствии переговоры закончились неудачей, и Сунь Цинлин быстро покинула Пекин и вернулась в политическую глушь Китая. Хотя, возможно, неудивительно, что этот широкий идеологический раскол не удалось преодолеть, тем не менее, это удар по идее единства Китая и стремлению Чжан Цзолиня к национальной легитимности."
 fngconf.18.b: "Ее потеря."
 
 fngconf.19.t: "Вопрос о концессиях"
 fngconf.19.d.ANQ: "По мере того как конференция продолжалась, вопрос иностранных уступок навис над заседаниями, как темное облако. В принципе, все фракции едины в своем противостоянии иностранному империализму. Однако практически все партии за столом имели дело с иностранцами в прошлом, и ни одна из них не была более близкой, чем Чжан Цзолинь, чью администрацию в Шэньяне уже некоторое время преследуют суровые реалии японской власти. Чжан может открыто выступать против западного империализма, но даже сейчас японские наблюдатели причастны к каждой дискуссии и закулисной сделке на объединительной конференции. \n\nТеперь Чэнь Тяоюань из Аньцина, который построил свою политическую платформу на антиконцессионизме, в частном порядке 'напомнил' Чжан Цзолиню о его предыдущем обещании осудить концессии. Похоже, что эту проблему нужно будет решить раньше, чем хотелось бы."
 fngconf.19.d.ANQ_angered: "По мере того как конференция продолжалась, вопрос иностранных уступок навис над заседаниями, как темное облако. В принципе, все фракции едины в своем противостоянии иностранному империализму. Однако практически все партии за столом имели дело с иностранцами в прошлом, и ни одна из них не была более близкой, чем Чжан Цзолинь, чью администрацию в Шэньяне в течение некоторого времени преследовали суровые реалии японской власти. Чжан может открыто выступать против западного империализма, но даже сейчас японские наблюдатели причастны к каждой дискуссии и закулисной сделке на объединительной конференции.\n\nТеперь Чэнь Тяоюань из Аньцина, который построил свою политическую платформу на антиконцессионизме, в частном порядке 'напомнил' Чжан Цзолинь, что его поддержка остается не менее условной. Чэню нужны гарантии, на этот раз настоящие, и их нужно будет дать раньше, чем позже."
 fngconf.19.d.feds_allied: "По мере того как конференция продолжалась, вопрос иностранных уступок навис над заседаниями, как темное облако. В принципе, все фракции едины в своем противостоянии иностранному империализму. Однако практически все партии за столом имели дело с иностранцами в прошлом, и ни одна из них не была более близкой, чем Чжан Цзолинь, чью администрацию в Шэньяне в течение некоторого времени преследовали суровые реалии японской власти. Чжан может открыто выступать против западного империализма, но даже сейчас японские наблюдатели причастны к каждой дискуссии и закулисной сделке на объединительной конференции. \n\nТеперь, федералист Чэнь Цзюнмин "напомнил" Чжан Цзолиню о его обещании отказаться от уступок. Похоже, что эту проблему нужно будет решить раньше, чем хотелось бы."
 fngconf.19.d.feds_not_allied: "По мере того как конференция продолжалась, вопрос иностранных уступок навис над заседаниями, как темное облако. В принципе, все фракции едины в своем противостоянии иностранному империализму. Однако практически все партии за столом имели дело с иностранцами в прошлом, и ни одна из них не была более близкой, чем Чжан Цзолинь, чью администрацию в Шэньяне уже некоторое время преследуют суровые реалии японской власти. Чжан может открыто выступать против западного империализма, но даже сейчас японские наблюдатели причастны к каждой дискуссии и закулисной сделке на объединительной конференции. \n\nТеперь федералисты во главе с Чэнь Цзюнмином публично потребовали, чтобы Чжан Цзолинь открыто осудил японский империализм. Публичный характер требований Чэня поставил старого маршала в затруднительное положение, и кажется, что этот вопрос не может оставаться без внимания долго."
 fngconf.19.a: "Начинаются очередные дебаты."
 fngconf.19.b: "Японии это может не понравиться..."
 
 fngconf.20.t: "Антиконцессионистские дебаты"
 fngconf.20.d: "Хотя они не всегда сходятся во мнениях по вопросам, тема антиконцессионизма объединила двух Чэнов на конференции. Чэнь Тяоюань из Аньцина и федералист Чэнь Цзюнмин нашли общий язык в своем противодействии уступкам и сформировали единый блок. Под предводительством этих двух сильных голосов антиконцессионистская сторона показала очень сильную позицию в дебатах, склонив на свою сторону многих делегатов без обязательств."
 fngconf.20.a: "Это может быть проблемой."
 fngconf.20.b: "Очередной жаркий спор?"
 
 fngconf.21.t: "Сунь поддерживает антиконцессионизм"
 fngconf.21.d: "Никогда не будучи сторонником колониализма дома или за границей, все ожидали, что Сунь Цинлин полностью поддержит антиконцессионистскую позицию. Хотя она старалась не нарушить ее тщательно согласованную сделку с Чжан Цзолинем, Сунь незаметно помогла за закрытыми дверями достичь антиконцессионистского консенсуса. Давление на Чжана и его правительство с целью разрыва отношений с Японией будет только продолжаться."
 fngconf.21.a: "Она может быть права..."
 
 fngconf.22.t: "Окончательное решение"
 fngconf.22.d.FNG: "Уступки иностранным державам предсказуемо стали основным предметом разногласий для всех сторон, присутствующих на конференции по воссоединению страны в Пекине. Хотя большинство делегатов сейчас призвали к обязательству отменить концессии и отказаться от любых дальнейших обязательств, мы остаемся единственным крупным присутствующим игроком, который еще не принял публично какую-либо сторону по этому вопросу. \n\nНи для кого не секрет, что мы в долгу перед Японией за всю ту помощь, которую они нам оказали. Присоединяясь к антиконцессионистам, мы будем прямо противостоять нашим номинальным друзьям в Токио, и этот акт во многих глазах станет предательством. Как бы то ни было, заявив о своем противодействии антиконцессионистскому делу, мы серьезно подорвем нашу легитимность и дадим боеприпасы тем, кто хочет изобразить нас всего лишь марионетками японцев. Старый маршал теперь должен сделать свой выбор и сделать все возможное, чтобы избежать неизбежных последствий своего судьбоносного выбора."
 fngconf.22.d.others: "Уступки иностранным державам, как и ожидалось, стали основным предметом разногласий для всех сторон, присутствующих на конференции по воссоединению страны в Пекине. В то время как большинство делегатов теперь призвали к обязательству отменить концессии и отказаться от любых дальнейших обязательств, Фэнтянь остается единственным присутствующим крупным игроком, который еще не принял публично какую-либо сторону по этому поводу. Сейчас Чжан Цзолинь стоит перед очень трудным выбором, поскольку голоса, призывающие его присоединиться к антиконцессионистскому движению, становятся громче с каждым часом. Молчание или отказ, несомненно, подтвердят утверждения о том, что Чжан - не более чем японская марионетка."
 fngconf.22.a: "Отвергните японцев!"
 fngconf.22.b: "Мы не можем рассердить Японию."
 fngconf.22.c: "Точка невозврата."
 
 fngconf.23.t: "Опасность на Пекинской конференции"
 fngconf.23.d: "Самым позорным явлением было то, что Чжан Цзолинь поддался давлению анти-иностранных сил внутри Китая. Осуждая наши доброжелательные попытки защитить и поднять Китай перед лицом западного империализма, Чжан показал свое истинное лицо. Эта дерзость, эта наглость перед лицом нашего многолетнего военного и экономического сотрудничества - несравненное оскорбление! \n\nНесмотря на предупреждения некоторых в министерстве иностранных дел против поспешных действий, широкие круги военного и политического истеблишмента требуют немедленного ответа, а некоторые сторонники жесткой линии даже настаивают на том, чтобы мы использовали оставшееся влияние, чтобы отправить Чжану ультиматум, вынуждая его изменить курс."
 fngconf.23.a: "Требовать, чтобы они изменили курс."
 fngconf.23.b: "Пока ничего не делать."
 
 fngconf.24.t: "Строгое послание"
 fngconf.24.d: "Токио быстро отреагировал на наше решение встать на сторону антиконцессионистов. Из японского посольства пришло письмо с требованием, чтобы мы немедленно изменили курс на нашу новую антиконцессионистскую позицию и немедленно принесли публичные извинения за нашу "постыдную наглость". \n\nЕсли мы не согласимся, ответ Токио, скорее всего, будет серьезным. Однако, если мы отступим сейчас, в Китае нет ни одного человека, который воспринял бы это как нечто иное, кроме предательства иностранных интересов."
 fngconf.24.a: "У нас нет выбора. Отступить."
 fngconf.24.b: "Нет, унижение на этом заканчивается."
 
 fngconf.25.t: "Чжан Цзолинь отступает"
 fngconf.25.d: "Наконец, видя причину, Чжан Цзолинь отступил перед лицом наших справедливых требований прекратить свое трусливое предательство наших общих интересов в Китае. Хотя это могло бы усложнить ему политическую ситуацию в Китае, мы никогда не могли допустить подрыва наших более крупных целей, которые учитывают судьбу всей Восточной Азии."
 fngconf.25.a: "Придется за ним присматривать."
 
 fngconf.26.t: "Поворот Фэнтяня"
 fngconf.26.d: "Хотя казалось, что Чжан Цзолинь принял смелое решение противостоять японскому империализму, осудив иностранные концессии, как мы просили, теперь он изменил курс. Мы должны были ожидать такого двуличного поведения от бывшего бандита, а теперь он зашел так далеко, что принес публичные извинения японскому императору! Поистине, он избрал путь трусости и позора, на который он, несомненно, будет обречен до конца своих дней. Если Чжан не сможет оторвать руку Японии, нам придется сделать это за него. На это возмущение не может быть другого ответа, кроме как полностью покинуть конференцию."
 fngconf.26.a: "Он все время был марионеткой Японии!"
 
 fngconf.27.t: "Крах конференции"
 fngconf.27.d.feds_song: "Тогда как казалось, что Чжан Цзолинь принял решение противостоять японскому империализму, осудив иностранные концессии, теперь он изменил курс. Как и ожидалось, федералисты Чэнь Цзюнмина первыми в ярости покинули конференцию, осудив двуличие Чжана и назвав его Ханьцзянем - предателем расы. Сунь Цинлин и ее небольшая делегация быстро последовали его примеру, и тем, кто остался, оставался трудный выбор, следовать ли им за ними. Ход Чжана окажется крайне непопулярным по всем направлениям, хотя поддержка Японии, конечно же, имеет свои собственные награды."
 fngconf.27.d.feds: "Тогда как казалось, что Чжан Цзолинь принял решение противостоять японскому империализму, осудив иностранные концессии, теперь он изменил курс. Как и ожидалось, федералисты Чэнь Цзюнмина первыми в ярости покинули конференцию, осудив двуличие Чжана и назвав его Ханьцзянем - предателем расы. Те, кто остались, оказались перед трудным выбором, следовать ли их примеру, и этот шаг окажется крайне непопулярным по всем направлениям. Конечно, поддержка Японии приносит свои плоды."
 fngconf.27.d.feds_own_song: "Учитывая позорную прострацию Чжан Цзолиня перед японцами, пришло время нашей делегации в Пекине собрать чемоданы и уехать. Вся конференция по объединению была не более чем фарсом и сценой для Чжан Цзолиня, где он хвастался своими военными победами в тщетной попытке преодолеть свое бандитское происхождение. Теперь Китай должен быть объединен мечом, и другие уже выстраиваются позади нас, чтобы сделать это. Сунь Цинлин и ряд других делегатов уже заявили о своем намерении пойти по нашим стопам."
 fngconf.27.d.feds_own: "Учитывая позорную прострацию Чжан Цзолиня перед японцами, пришло время нашей делегации в Пекине собрать чемоданы и уехать. Вся конференция по объединению была не более чем фарсом и сценой для Чжан Цзолиня, где он хвастался своими военными победами в тщетной попытке преодолеть свое бандитское происхождение. Теперь Китай должен быть объединен мечом."
 fngconf.27.a: "О чем он думал?"
 fngconf.27.b: "Пусть будет так."
 
 fngconf.28.t: "Поворот Фэнтяня"
 fngconf.28.d.feds: "Хотя казалось, что Чжан Цзолинь принял смелое решение сопротивляться японскому империализму, отвергнув иностранные концессии, как мы просили, теперь он изменил курс. Мы должны были ожидать такого двуличного поведения от бывшего бандита, а теперь он зашел так далеко, что принес публичные извинения японскому императору! Это ставит нас в трудное положение, поскольку антиконцессионизм сформировал основу нашего доверия среди людей, но Фэнтянь был нашим главным спонсором. Федералисты Чэнь Цзюнмина уже осудили этот шаг и заявили о своем намерении покинуть конференцию. Сейчас на нас растет давление, чтобы мы сделали то же самое."
 fngconf.28.d.ANQ: "Хотя казалось, что Чжан Цзолинь принял смелое решение сопротивляться японскому империализму, отвергнув иностранные концессии, как мы просили, теперь он изменил курс. Мы должны были ожидать такого двуличного поведения от бывшего бандита, а теперь он зашел так далеко, что принес публичные извинения японскому императору! Это ставит нас в трудное положение, поскольку антиконцессионизм сформировал основу нашего доверия среди людей, но Фэнтянь был нашим главным спонсором. Сейчас на нас растет давление, чтобы мы отказались от конференции или как можно скорее осудили плачевные действия Чжан Цзолиня."
 fngconf.28.a: "Прощай, Фэнтянь!"
 fngconf.28.b: "Сделайте официальный протест."
 
 fngconf.29.t: "Чэнь Тяоюань осуждает Чжан Цзолиня"
 fngconf.29.d.ANQ_song: "Чэнь Тяоюань, чье влияние в Восточном Китае во многом объясняется его популярной антиконцессионистской платформой, предсказуемо стал громким критиком недавних извинений Чжан Цзолиня перед японцами. Однако, к удивлению многих, его заявления переросли в полное осуждение, увенчанное заявлением о том, что он намерен полностью покинуть Конференцию по воссоединению страны. Поскольку Сунь Цинлин уже объявила о своем намерении уйти, это является серьезным ударом по власти и престижу Фэнтяня, лишает Чжана ключевого союзника и заставляет многих вообще усомниться в обоснованности конференции. Остающиеся сторонники Чжана поспешили указать, что Чэнь также обязан своим положением помощи Фэнтяня, и возложили вину за это бедствие на махинации радикальной Сунь!"
 fngconf.29.d.ANQ: "Чэнь Тяоюань, чье влияние в Восточном Китае во многом объясняется его популярной антиконцессионистской платформой, предсказуемо стал громким критиком недавних извинений Чжан Цзолиня перед японцами. Однако, к удивлению многих, его заявления переросли в полное осуждение, увенчанное заявлением о том, что он намерен полностью покинуть Конференцию по воссоединению страны. Это серьезный удар по власти и престижу Фэнтяня, лишающий Чжана ключевого союзника и заставляющий многих вообще усомниться в обоснованности конференции."
 fngconf.29.a: "Этот неблагодарный ублюдок!"
 fngconf.29.b: "Тревожно."
 
 fngconf.30.t: "Ярость Аньцина"
 fngconf.30.d: "Чэнь Тяоюань, чье влияние в Восточном Китае во многом объясняется его популярной антиконцессионистской платформой, предсказуемо стал громким критиком недавних извинений Чжан Цзолиня перед японцами. Однако он не решился полностью покинуть конференцию, что было истолковано большинством участников конференции как знак того, что это, в конечном счете, мера для сохранения лица и не более того. Фэнтянь был главным спонсором Чэня, и отказ от его защиты не только оставил бы Аньцин без защиты, но и оставил бы его обширные прибрежные районы уязвимыми для японского вторжения. \n\nСлова Чэняя резкие, но могут закончиться скорее лаем, чем укусом."
 fngconf.30.a: "Со временем они успокоится..."
 
 fngconf.31.t: "Конференция продолжается"
 fngconf.31.d: "Конференция приближается к завершению, когда рассмотрены наиболее спорные вопросы национального уровня. Однако остаются конфликтующие территориальные претензии различных сторон."
 fngconf.31.a: "Давайте продолжим."
 
 fngconf.32.t: "Крах Конференции"
 fngconf.32.d.failure: "Все больше и больше делегатов покидают конференцию, и вскоре пустые места составили большинство. К этому моменту любому честному наблюдателю ясно, что решенное здесь не будет иметь значения, поскольку конференция лишена своей легитимности. Даже на международном уровне это высмеивается в прессе как еще одна неудачная попытка объединения, а сам Цзолинь - еще одна фигура в длинной череде неудачливых корыстных китайских лидеров. \n\nПонимая, что конференция теперь неизгладимо запятнана, Чжан с тяжелым сердцем и большим разочарованием объявил конференцию неудачной и твердо решил объединить Китай мечом."
 fngconf.32.d.cancelled: "После безвременной кончины Чжан Цзолиня многие задавались вопросом, умрет ли инициатива единого Китая, которую он возглавлял. Сегодня ответ на любые подобные предположения пришел, когда его преемник, поддерживаемый Квантунской Армией Ян Ютин, незамедлительно отозвал конференцию и объявил любое предыдущее решение, принятое на ее основе, недействительным. \n\nХотя роль Японии в этом кажется очевидной, сейчас ничего не добьешься, показывая пальцем. Попытка объединить Китай мирным путем умерла вместе с Цзолинем, и вероятно, не будет другого шанса сделать это без кровопролития в ближайшие годы."
 fngconf.32.d.beijing_lost: "Напряженная атмосфера росла с каждым днем, поскольку враждебные силы подходили все ближе и ближе к Пекину. Для конференции, направленной на объединение Китая пером, а не мечом, вся ее легитимность была поставлена ​​под сомнение, когда армия Фэнтяня начала отступать, уступая все больше и больше земель, пока сам Пекин не стал линией фронта. По мере того, как ситуация ухудшалась, сам город стал полем битвы. \n\nЕще до того, как враг вошел в город, были приняты меры по эвакуации делегатов, и вскоре пришлось претворять в жизнь эти наспех составленные планы эвакуации. К концу той же недели армия Фэнтяня была изгнана из города. \n\nКонференция рухнула до падения города, и вместе с ней исчезла всякая надежда на возвращение участников. Излишне говорить, что это было глубоким унижением для Чжан Цзолиня. Инициатива объединения не только потерпела полный провал, но и его армии были разбиты в одном из великих городов Азии, на что смотрел весь мир."
 fngconf.32.a: "Тогда сила объединит Китай."
 fngconf.32.b: "Что за трата времени."
 
 fngconf.33.t: "Чжан Цзолинь сопротивляется"
 fngconf.33.d: "К сожалению, Фэнтянь не имеет разума. Чжан Цзолинь отверг наши требования, настаивая на том, что "век унижения" должен закончиться. \n\nЭто составное оскорбление абсолютно недопустимо! Теперь даже самые умеренные голоса настаивают на том, чтобы мы отправили Чжану ультиматум, который нельзя игнорировать. Другие, среди которых уже были воинственные генералы, настаивают на том, чтобы мы просто вторглись в Маньчжурию, прежде чем Чжан сможет мобилизоваться против нас."
 fngconf.33.a: "Накажите их."
 fngconf.33.b: "Единственный ответ - сила."
 fngconf.33.c: "Пока ничего не делать."
 
 fngconf.34.t: "Япония молчит"
 fngconf.34.d: "К всеобщему удивлению, Япония не ответила на наш отказ от их ультиматума и позиции, которую они ранее назвали "дерзкой" и "неприемлемой". Возможно, Япония просто боится подорвать нашу легитимность, все еще надеясь, что мы можем служить для них мостом, чтобы усилить контроль над Китаем в целом. Или, возможно, Япония - бумажный тигр, и он намного слабее, чем кто-либо ожидал."
 fngconf.34.a: "Интересно."
 
 fngconf.35.t: "Подозрительные передвижения войск"
 fngconf.35.d: "С тех пор, как мы решили выступить против Японии, по северо-востоку распространились тревожные слухи о надвигающемся японском вторжении. Теперь наблюдатели в провинции Цзилинь, похоже, нашли подтверждение в сообщениях о подозрительных передвижениях войск на южном берегу реки Ялу. Мы должны рассмотреть возможность немедленного усиления нашей обороны, чтобы встретить надвигающийся удар."
 fngconf.35.a: "Надо быть готовым!"
 
 fngconf.36.t: "Вторжение в Маньчжурию"
 fngconf.36.d: "Менее часа назад части японской императорской армии переправились через реку Ялу в районе Синыйджу, Хэджу и Расон. Объявив это необходимой мерой для защиты "международно признанного права Японии на свободу действий в Маньчжурии" и для защиты своей "национальной линии жизни", японское правительство объявило войну всем. Молодежь Японии уже призывается "выполнить долг своих отцов", которые сражались и погибли в Маньчжурии в 1905 году, и не может быть никаких иллюзий относительно серьезности или масштабов этой войны - для нас она скоро станет войной выживания или уничтожения."
 fngconf.36.a: "Не сдаваться!"
 
 fngconf.37.t: "Перестрелка через Ялу"
 fngconf.37.d: "С тех пор как [FNG.GetNameDef] провел конференцию по объединению, напряженность на границе с ними возросла до неприемлемой степени. Сегодня она наконец достигла предела, когда за рекой Ялу произошла перестрелка между солдатами Фэнтянь и нашими солдатами. Наши войска утверждают, что первыми выстрелили китайцы, но [FNG.Getleader] решительно опровергает это, заявляя, что его солдаты не делали ничего подобного. Независимо от того, кто сделал первый выстрел, у нас есть четкий казус белли, чтобы наказать [FNG.GetNameDef] за их неподчинение и риторику против нас. Армия готова нанести удар и обеспечить правительство, которое будет более восприимчиво к сотрудничеству с нами. Все, что нужно, - это отдать приказ."
 fngconf.37.a: "Это последняя капля, мы маршируем на север!"
 fngconf.37.b: "Сейчас неподходящее время, прикажите армии повременить"
 
 fngconf.45.t: "Наше время предъявлять требования"
 fngconf.45.d: "Разрешив важные вопросы, мы теперь можем выдвинуть требования к нашему сотрудничеству. Будь то земельные концессии, богатство или автономия, мы должны просить о справедливой цене, которую мы считаем нашей поддержкой. Конечно, если мы считаем, что дело Фэнтяня справедливо, мы можем просто предложить им нашу безоговорочную поддержку в улучшении Китая."
 fngconf.45.a: "Восемь провинций."
 fngconf.45.b: "Экономические уступки."
 fngconf.45.c: "Гуанси."
 fngconf.45.e: "Гуйчжоу."
 fngconf.45.f: "Гуанси и Гуйчжоу."
 fngconf.45.g: "Синьцзян."
 fngconf.45.h: "Датун."
 fngconf.45.i: "Хэнань."
 fngconf.45.j: "Автономия."
 fngconf.45.k: "Ничего."
 
 fngconf.46.t: "Участники представляют свои требования"
 fngconf.46.d: "Члены конференции представляют свои требования для обсуждения."
 fngconf.46.a: "Посмотрим..."
 
 fngconf.47.t: "[From.GetNameDefCap] объявляет о поддержке"
 fngconf.47.d.normal: "[From.GetNameDefCap] официально заявляет о своей поддержке Фэнтяньского Правительства как законного правителя Китая."
 fngconf.47.d.reluctant: "Хотя у них все еще есть некоторые опасения, [From.GetNameDefCap] официально заявляет о своей поддержке Фэнтяньского Правительства как законного правителя Китая."
 fngconf.47.a: "Отлично."
 
 fngconf.48.t: "[FNG_active_negotiations_target.GetNameDefCap] требуют автономии"
 fngconf.48.d: "[FNG_active_negotiations_target.GetNameDefCap] требуют автономии в обмен на поддержку Фэнтяня."
 fngconf.48.a: "Хорошо."
 fngconf.48.b: "Неприемлимо."
 
 fngconf.49.t: "[From.GetNameDefCap] принимает автономию"
 fngconf.49.d: "[From.GetNameDefCap] пообещал нам автономию в своей сфере в обмен на нашу поддержку."
 fngconf.49.a: "Отлично."
 
 fngconf.50.t: "[From.GetNameDefCap] отказались от автономии"
 fngconf.50.d: "[From.GetNameDefCap] отказался от нашего требования автономии. Нас попросили разъяснить нашу позицию относительно того, поддерживать их или нет, не выдвигая никаких "нереалистичных" и "необоснованных" требований."
 fngconf.50.a: "Иметь в виду."
 fngconf.50.b: "Покинуть конференцию."
 
 fngconf.51.t: "[From.GetNameDefCap] покинули конференцию"
 fngconf.51.d: "[From.GetNameDefCap] сердито покинули конференцию после того, как их требования были отклонены."
 fngconf.51.a: "Их потеря."
 
 fngconf.52.t: "[FNG_active_negotiations_target.GetNameDefCap] требуют экономических уступок"
 fngconf.52.d: "[FNG_active_negotiations_target.GetNameDefCap] требуют экономических уступок в обмен на поддержку Фэнтяня."
 fngconf.52.a: "Хорошо."
 fngconf.52.b: "Неприемлемо."
 
 fngconf.53.t: "[From.GetNameDefCap] принимают экономические уступки"
 fngconf.53.d: "[From.GetNameDefCap] предоставили нам экономические уступки в обмен на нашу поддержку."
 fngconf.53.a: "Чудесно."
 
 fngconf.54.t: "[From.GetNameDefCap] отказываются от экономических уступок"
 fngconf.54.d: "[From.GetNameDefCap] отказался дать нам экономические уступки в обмен на нашу поддержку. Нас попросили разъяснить нашу позицию относительно того, стоит ли их поддерживать, не выдвигая никаких 'нереальных' и 'необоснованных' требований."
 fngconf.54.a: "Требуйте автономии."
 fngconf.54.b: "Иметь в виду."
 fngconf.54.c: "Покинуть конференцию."
 
 fngconf.55.t: "[FNG_active_negotiations_target.GetNameDefCap] требуют территориальных уступок"
 fngconf.55.d.SQI: "В обмен на свою поддержку [SQI.GetLeader] из Шаньдуна потребовал, чтобы все территории бывших восьми провинций были взяты под их контроль. Это дало бы им доминирующее положение на всем китайском побережье, дав им доступ к торговым и промышленным богатствам, которые приходят с этим."
 fngconf.55.d.YUN: "В обмен на поддержку нашей инициативы по объединению [YUN.GetLeader] потребовал [GetYunnanDemands]."
 fngconf.55.d.YUN_HNN: "В обмен на поддержку нашей инициативы по объединению Юньнань требует [GetYunnanDemands]. Однако Гуйчжоу принадлежит нашему уважаемому союзнику [HNN.GetNameDef], а это означает, что нам придется либо предать их, либо предложить Юньнаню встречное предложение, чтобы убедить их."
 fngconf.55.d.YUN_GXC: "В обмен на поддержку нашей инициативы по объединению Юньнань требует [GetYunnanDemands]. Однако Гуанси принадлежит  нашему уважаемому союзнику [GXC.GetNameDef], а это означает, что нам придется либо предать их, либо предложить Юньнаню встречное предложение, чтобы убедить их."
 fngconf.55.d.YUN_GXC_HNN: "В обмен на поддержку нашей инициативы по объединению Юньнань требует [GetYunnanDemands]. Однако и Гуанси, и Гуйчжоу принадлежат нашим уважаемым союзникам [GXC.GetNameDef] и [HNN.GetNameDef]. Это ставит нас в трудное положение, когда нам придется либо предать обоих наших союзников, либо сделать Юньнани встречное предложение, чтобы заручиться их поддержкой."
 fngconf.55.d.SHX: "Делегаты из Шаньси сказали нам, что они требуют, чтобы Восточный Шаньси был возвращен им. Если мы согласимся на эту уступку, они предложат нам свою поддержку нашей инициативы по объединению."
 fngconf.55.d.SZC: "Делегаты из Сычуани сообщили нам, что хотят получить полный контроль над провинцией Хэнань, включая город Ухань. Если мы им это предоставим, то сможем рассчитывать на их поддержку в будущем."
 fngconf.55.d.XSM: "В обмен на свою поддержку, господин Сибэй потребовал, чтобы провинция Синьцзян была взята под их контроль. Согласны ли мы удовлетворить это требование?"
 fngconf.55.d.XSM_SIK: ""
 fngconf.55.d.XSM_KUM: ""
 fngconf.55.a: "Хорошо."
 fngconf.55.b: "Вместо этого предложите им автономию."
 fngconf.55.c: "Неприемлемо."
 
 YUN_demands_guizhou_desc: "Гуйчжоу"
