### Parties ###
 FNG_totalist_party: "СПК"
 FNG_totalist_party_long: "Синдикалистская партия Китая\n§gНесмотря на относительно большую промышленную базу, влияние синдикализма на Северо-Востоке ограничено. Отряды радикальных партизан под предводительством Гуань Сянъина вызывают беспорядки в сельской местности, но по большей части являются не более чем политическими пугалами.§!"
 FNG_syndicalist_party: "СПК"
 FNG_syndicalist_party_long: "Синдикалистская партия Китая\n§gНесмотря на относительно большую промышленную базу, влияние синдикализма на Северо-Востоке ограничено. Отряды радикальных партизан под предводительством Гуань Сянъина вызывают беспорядки в сельской местности, но по большей части являются не более чем политическими пугалами.§!"
 FNG_radical_socialist_party: "Гоминьдан"
 FNG_radical_socialist_party_long: "Гоминьдан\n§gГоминьдан, основанный Сунь Ятсеном, в основном является партией южного происхождения. Загнанная в подполье в 1927 году, она сохранила несколько сторонников на Севере. Крупнейшая ячейка известна как Северо-восточное антияпонское управление национального спасения под руководством Чжу Цзицина, члена Реорганизованной ассоциации товарищей.§!"
 FNG_social_democrat_party: "Конституционалисты"
 FNG_social_democrat_party_long: "Партия Конституционалистов\n§gНекоторые последователи Лян Цичао и распавшейся Прогрессивной партии добрались до Шэньяна, не желая мириться с восстановлением монархии и цепляясь за последние остатки Бэйяна. Эта ветвь партии остается практически неорганизованной, хотя симпатии к ее реформам сохраняются.§!"
 FNG_social_liberal_party: "Республиканцы"
 FNG_social_liberal_party_long: "Независимые республиканцы\n§gВ правительстве Бэйяна было много независимых политиков, и эта традиция сохраняется в собрании Фэнтянь. Немногие осмеливаются выступать против нынешнего режима, хотя те, кто это делает, явно мечтают о более демократичной республике.§!"
 FNG_market_liberal_party: "Общество Согласия"
 FNG_market_liberal_party_long: "Общество Согласия\n§gОбъединение политиков и лоббистов со всеми атрибутами партии, Общество Согласия представляет интересы Мантэцу, а иногда и других японских дзайбацу в Собрании. Их фактические идеологические позиции различаются: одни используют японцев для противодействия власти Чжана в собственных интересах, другие придерживаются паназиатских принципов.§!"
 FNG_social_conservative_party: "Коммуникационная Клика"
 FNG_social_conservative_party_long: "Коммуникационная Клика\n§gЕдинственная политически последовательная фракция, вышедшая из бывшего правительства Бэйяна. Коммуникационная Клика - это собрание железных и телеграфных баронов, в первую очередь эгоистичных, но вовлеченных в конфронтацию с Мантэцу и Ассоциацией Конкордия из-за инфраструктуры страны.§!"
 FNG_authoritarian_democrat_party: "Лига Возрождения"
 FNG_authoritarian_democrat_party_long: "Лига Возрождения\n§gСлабая ассоциация павших генералов, губернаторов, бюрократов и политиков без какой-либо сильной идеологической принадлежности, большинство из которых оказываются в Фэнтяне, потому что мало других мест, где они могли бы удерживать хоть какое-то подобие власти. Их легко подкупить и соблазнить, они часто служат для продвижения интересов тех, кто готов платить, и следовательно, "лига" сильно расколота, несмотря на то, что контролирует значительную часть Ассамблеи и не имеет политической воли для решительных действий.§!"
 FNG_paternal_autocrat_party: "Клика Чжана"
 FNG_paternal_autocrat_party_long: "Клика Чжана\n§gГруппа лоялистов и генералов, клика Чжана не придерживается какой-либо конкретной идеологии, кроме содействия продвижению политической власти главнокомандующего. Претендуя на демократию, сторонники Чжана не привержены республиканским идеалам и продвигают их только ради их полезности.§!"
 FNG_national_populist_party: "Младокитайцы"
 FNG_national_populist_party_long: "Младокитайцы\n§gНационалистическая партия, выступающая за масштабные реформы (включая некоторые номинальные призывы к демократии), Партия молодого Китая имеет несколько сторонников на северо-востоке, но остается в основном неорганизованной.§!"
 
