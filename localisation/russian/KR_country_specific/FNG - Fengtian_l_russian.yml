 #阮振鐸
 FNG_ruan_zhenduo: "Жуань Чжэньдуо"
 FNG_ruan_zhenduo_bio: "Получив стандартное образование, Жуань Чжэньдуо в 1918 году окончил медицинский колледж Наньман в японском стиле, после нескольких переходов в низшие учебные заведения. Получив диплом врача, Жуань работал врачом в больнице Фэнтянь Манти, а также временно исполнял обязанности врача по профилактике чумы в Шэньяне. С 1919 по 1920 год Жуань изучал медицинскую химию в Медицинской школе Императорского университета Киото, а в 1912 году вернулся в Китай, чтобы служить школьным чиновником и школьным врачом в Северо-Восточном университете.\n\n Проработав врачом до 1924 года, он стал президентом Фэнтяньского отделения Всекитайской медицинской ассоциации, а в 1928 году был назначен помощником офицера по профилактике чумы. В 1930 году Жуань стал директором железнодорожной больницы Чанчунь Цзи-Чан Цзи-Дун, а в следующем году был назначен консультантом Фэнтяньской местной ассоциации технического обслуживания.\n\n Войдя в политику, используя японские связи, Жуань был назначен генеральным секретарем правительства провинции Фэнтянь и вместе с другими членами Маньчжурской молодежной лиги основал ассоциацию "Конкордия", чтобы стать той гранью, через которую Япония будет влиять на собрание Фэнтяня. Продолжая покорно демонстрировать свои знания и опыт на различных должностях в сфере транспорта и связи, Жуань продолжал отстаивать интересы Японии в Собрании."
