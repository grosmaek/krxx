 #張作霖
 FNG_zhang_zuolin: "Чжан Цзолинь"
 FNG_zhang_zuolin_bio: "Чжан Цзолинь родился в обедневшей семье недалеко от Шэньяна и начал свой стремительный взлет как бандит, используя хаотичную военную ситуацию конца эпохи Гуансюй. После Синьхайской революции Чжан смог установить контроль над своей родной провинцией Фэнтянь. Многочисленные союзы Чжана, состоявшие из местных бэйянских офицеров и старых друзей-бандитов, составили ядро Фэнтяньской клики, которая стала одним из основных осколков Бэйянской клики.\n\nЧжан первоначально заключил союз с Дуань Цируем, чтобы использовать его японские связи для получения огнестрельного оружия, но затем обратился против Аньхойской клики вместе с Чжилийской кликой. Впоследствии эти две группировки военачальников стали заклятыми врагами, и такое положение дел сохраняется до сих пор. Некоторое время Чжан был единственным контролером Пекина, но в 1927 году клика Чжили восстановила свой контроль над городом.\n\nПосле реставрации Цин Чжан добился независимости Северо-Востока от власти Пекина и бросил вызов их прямым полномочиям управлять Китаем, заявив о себе как о мантии Синьхайской революции и законном наследнике правительства Бэйяна. Истинная приверженность Чжана демократическому республиканству в лучшем случае сомнительна, но если старый маршал сможет использовать республиканскую риторику для восстановления своего статуса международно признанного правительства, то так тому и быть."
 FNG_zhang_zuolin_notes: "§YПримечания: Несмотря на плохую грамотность и отсутствие формального образования, старый маршал - способный и самокритичный лидер, умеющий делегировать полномочия. Его прагматичная натура заставляет многих называть его идеологически "прочжанским маршалом".§!"
 FNG_zhang_zuolin_leader_desc: "§YОписание лидера\nРодился:§! 19 марта 1875, Хайчэн, Шэнцин, Империя Цин\n§YПолитическая карьера:§! $FNG_zhang_zuolin_bio$§!"
 FNG_zhang_zuolin_commander_desc: "§YОписание генерала\nРодился:§! §g19 марта 1875, Хайчэн, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_zhang_zuolin_bio$§!\n\n$FNG_zhang_zuolin_notes$"
