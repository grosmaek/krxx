 fngconf.59.d.GXC: "Юньнань требует Гуанси. Как нам ответить?"
 fngconf.59.d.GXC_HNN: "Юньнань претендует на Гуанси и Гуйчжоу. Как нам ответить?"
 fngconf.59.a: "Дорогая цена за объединение."
 fngconf.59.b: "Требуйте автономии взамен."
 fngconf.59.c: "Просите федералистов поддержать нас."
 fngconf.59.e: "Предложите компромисс: Хунань уступит Гуйчжоу и получит автономию."
 fngconf.59.f: "Мы не уступим свою территорию."
 
