 fngconf.64.t: "[From.GetNameDefCap] просят о вмешательстве"
 fngconf.64.d: "[From.GetNameDefCap] запрашивают подкрепление против требований Юньнани, называя это нарушением их суверенитета."
 fngconf.64.a: "Убедить Хунань уступить регион"
 fngconf.64.b: "Попросите Фэнтянь дать им автономию взамен."
 fngconf.64.c: "Мы не уступим территорию нашего союзника."
 
 fngconf.65.t: "Аргумент федералистов"
 fngconf.65.d.ceded: "[From.GetNameDefCap] просят нас уступить спорную область ради мира."
 fngconf.65.d.compromise: "[From.GetNameDefCap] предлагают нам автономию в обмен на Гуйчжоу."
 fngconf.65.a: "Хорошо, уступите регион"
 fngconf.65.b: "Мы принимаем автономию в обмен на Гуйчжоу."
 fngconf.65.c: "Регион наш!"
 
 fngconf.66.t: "Федералисты требуют автономии для Хунани"
 fngconf.66.d: "После некоторых размышлений и переговоров федералисты предложили нам компромисс: Гуйчжоу в обмен на Хунаньскую автономию."
 fngconf.66.a: "Принять."
 fngconf.66.b: "Отклонить."
 
 fngconf.67.t: "Компромисс принят"
 fngconf.67.d: "Фэнтянь согласился на компромисс."
 fngconf.67.a: "Отлично."
 
 fngconf.68.t: "Компромисс отклонен"
 fngconf.68.d: "Несмотря на все наши усилия, Фэнтянь отказался от предложенного нами компромисса. Вместо этого нас снова попросили просто уступить то, о чем они просили."
 fngconf.68.a: "Убедить Хунань уступить регион."
 fngconf.68.b: "Мы не уступим территорию нашего союзника."
 
 fngconf.69.t: "Противоречивые претензии"
 fngconf.69.d.normal: "У двух участников есть противоречащие друг другу претензии, которые необходимо разрешить."
 fngconf.69.d.XSM: "Клика Ма хочет аннексии Синьцзяна, против чего протестует [FNG_xinjiang_tag.GetNameDef]. Как нам действовать?"
 fngconf.69.a: "Встать на сторону [From.GetNameDef]."
 fngconf.69.b: "Предложите автономию [FNG_active_negotiations_target.GetNameDef] вместо этого."
 fngconf.69.c: "Встать на сторону [FNG_active_negotiations_target.GetNameDef]."
 
 fngconf.70.t: "Фэнтянь выступает против нас"
 fngconf.70.d: "Фэнтянь встал против нашей стороны в отношении конфликтующих территориальных претензий."
 fngconf.70.a: "Отбросьте наши претензии."
 fngconf.70.b: "Покинуть конференцию."
 
 fngconf.71.t: "Фэнтянь выступает против нас"
 fngconf.71.d: "Фэнтянь встал против нашей стороны в отношении конфликтующих территориальных претензий."
 fngconf.71.a: "Сдать спорную территорию."
 fngconf.71.b: "Покинуть конференцию."
 
 fngconf.73.t: "Конец Объединительной конференции"
 fngconf.73.d.success: "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу через испытания и невзгоды, которые принесла конференция. В самом деле, им всем удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего. \n\nНесмотря на все трудности, нет никаких сомнений в том, что [FNG.GetLeader] войдет в историю благодаря этому историческому подвигу. Китай сейчас как никогда близок к объединению. Благодаря его усилиям и усилиям делегатов, вероятно, удалось также избежать невыразимого кровопролития."
 fngconf.73.d.failure: "Противников было много, и вряд ли без уважительных причин для их пессимизма, хотя они, вероятно, сейчас просто назвали бы это реалистической точкой зрения. По мере того, как события переходили от одного провала к другому, они, к сожалению, снова и снова оказывались верными, поскольку злополучная шарада конференции продолжалась, пока последний гвоздь не был забит в ее гроб. \n\nКонференция завершилась без лишнего шума, и среди присутствующих не было даже победителей. То, на что Маршал Цзолинь возлагал такие большие надежды, теперь станет просто еще одной исторической сноской среди многих других неудачных инициатив по объединению Китая."
 fngconf.73.d.warrers: "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу через испытания и невзгоды, которые принесла конференция. В самом деле, им всем удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего.\n\nХотя Китай сейчас как никогда близок к объединению, некоторые из тех, кто согласился с нашими условиями на конференции, по-прежнему втянуты в войну между собой. Пока их конфликты не прекратятся, они не смогут присоединиться к нашему объединенному Китаю."
 fngconf.73.a: "Мастерский дипломатический ход."
 fngconf.73.b: "Итак, объединение силой."
 
 fngconf.74.t: "Конец Объединительной конференции"
 fngconf.74.d.success: "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу, связанную с испытаниями и невзгодами конференции. В самом деле, всем им удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего. \n\nХотя изначально это была инициатива Фэнтяня, мы не должны преуменьшать роль, которую мы и другие участники сыграли в ее конечном успехе. Китай сейчас ближе, чем когда-либо, к объединению благодаря нашим совместным усилиям, и в результате, вероятно, удалось избежать невыразимого кровопролития."
