 #唐紹儀
 FNG_tang_shaoyi: "Тан Шаои"
 FNG_tang_shaoyi_leader_desc: "§YОписание лидера\nРодился:§! 2 января 1862, Сианшань, Гуандун, Империя Цин\n§YПолитическая карьера:§! Что за унижение? Вынужденный уйти в отставку, чтобы танцевать на конце японских струн. Преданный государственный деятель, которого некоторые сочли бы героем, превратился в развалину, якобы "президент" от имени своих японских похитителей. Однако Тан Шаои имеет богатую историю как один из первых республиканских государственных деятелей Китая.\n\nБыв близким другом Юань Шикая в ранние годы, он поднялся в гражданской бюрократии империи Цин, следуя за Юанем, куда бы тот ни пошел. Получив в 1906 году повышение в Министерстве иностранных дел за умелое решение ситуации в Тибете, Тан ненадолго стал губернатором Фэнтяня, министром почт и связи, а затем принял участие в Синьхайской революции в качестве гражданского рупора Юань Шикая. Приняв участие в мирных переговорах между Севером и Югом, Тан Шаои стал первым премьер-министром Республики.\n\n Вскоре после этого он подал в отставку, ссылаясь на пренебрежение Юань Шикаем верховенства закона, осужденного им во время Войны за национальную защиту. Тан работал в одном из кабинетов Дуань Цируй, а затем отправился в Движение защиты конституции на юге, возглавляемое доктором Суном. С ростом авторитаризма Суня, который отражался и в Пекине, демократ и парламентарий в Танге увял и умер. Живя в уединении в 1927 году, он в конце концов возвращается в 1929 году, чтобы служить уездным магистратом, участвуя в античилийских кругах.\n\nВернувшись в Шанхай, японские оккупационные войска вытащили Тан Шаои из его дома и поставили его во главе своего режима. Считает ли он себя мучеником или добровольным коллаборационистом - вопрос, который продолжает обсуждаться.\n\n§YПримечания: Его зять - знаменитый В.К. Веллингтон Ку.§!"

