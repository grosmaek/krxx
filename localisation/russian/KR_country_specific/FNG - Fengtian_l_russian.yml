 fngconf.74.a: "Присоединяемся к Ангуоцзюнь."
 fngconf.74.b: "Мы присоединяемся к Фэнтяньскому Правительству."
 fngconf.74.c: "Пустая трата времени."
 fngconf.74.e: "Мы присоединимся, как только наши войны закончатся."
 
 fngconf.75.t: "Объединение силой"
 fngconf.75.d: "После Пекинской конференции о мирном объединении не может быть и речи. Теперь будет говорить меч, а не перо."
 fngconf.75.a: "Они подчинятся или умрут."
 
 fngconf.78.t: "Чжан Цзолинь предает Чэнь Цзюнмина"
 fngconf.78.d: "Сменив свои обещания на Объединительной конференции, Чжан Цзоулинь решил централизовать, а не федерализовать провинции. Из-за этого предательства идеалов федералистов все шансы на мир потерпели неудачу, и армии федералистов маршируют на север!Сменив свои обещания на Объединительной конференции, Чжан Цзоулинь решил централизовать, а не федерализовать провинции. Из-за этого предательства идеалов федералистов все шансы на мир потерпели неудачу, и армии федералистов маршируют на север!Сменив свои обещания на Объединительной конференции, Чжан Цзоулинь решил централизовать, а не федерализовать провинции. Из-за этого предательства идеалов федералистов все шансы на мир потерпели неудачу, и армии федералистов маршируют на север!"
 fngconf.78.a: "Мечты исчезают, и вся надежда превращается в пыль."
 
 fngconf.79.t: "Чжан Цзолинь предает Чэнь Цзюнмина"
 fngconf.79.d: "Бывшие идеи федералистов, уведомленные о предательстве Чжана, могут выбрать, на чьей стороне встать."
 fngconf.79.a: "Встать на сторону Чжан Цзолиня."
 fngconf.79.b: "Оставайся верным Чэну."
 
 fngconf.80.t: "Мир"
 fngconf.80.d: "Верховный маршал [FNG.GetLeader] из [FNG.GetNameDef], обратился к нашим делегатам на объединительной конференции в Пекине с личным призывом положить конец нашему конфликту с [FNG_enemy_0] [FNG_enemy_1] [FNG_enemy_2] [FNG_enemy_3] [FNG_enemy_4] и любые связанные с ними силы. Он считает, что продолжающиеся боевые действия подрывают дух конференции, хотя он, скорее всего, надеется использовать свою роль миротворца для дальнейшего укрепления своей легитимности как национального лидера.\n\nМы всегда можем отказаться, поскольку [FNG.GetLeader] еще не в состоянии довести до конца какую-либо скрытую угрозу, но мы определенно потеряем некоторое уважение в глазах наших коллег по конференции и народа Китая в целом. \n\n Судя по всему, к нашим врагам была обращена аналогичная просьба."
 fngconf.80.a: "Мы согласны"
 fngconf.80.b: "Мы продолжаем сражаться!"
 
 fngconf.81.t: "[FROM.GetName] отклоняет мир [FNG.GetLeader]"
 fngconf.81.d_fng: "Несмотря на все наши усилия, кажется, что [FNG_enemy_0] [FNG_enemy_1] [FNG_enemy_2] [FNG_enemy_3] [FNG_enemy_4] и связанные с ними силы не желают заключать мир. Нам придется подождать, пока конференция закончится, и они решат присоединиться к нашему делу. Или, если они сделают неправильный выбор, их мелкий конфликт станет неуместным благодаря нашим большим усилиям по умиротворению Китая. Иногда мир нужно доставить мечом."
 fngconf.81.d_nonfng: "Наши делегаты в Пекине получили сообщение от делегации, представляющей [FROM.GetNameDef], что [FROM.GetLeader] отклонил наше предложение мира от имени [FNG.GetLeader]. Неутешительный поворот событий, но теперь, конечно, весь Китай должен увидеть, кто прав, а кто виноват."
 fngconf.81.a: "Одно разочарование"
 
 fngconf.82.t: "Пора присоединиться к [FNG.GetNonIdeologyNameDef]"
 fngconf.82.d: "Победив нашего врага, мы теперь можем присоединиться к альянсу. В соответствии с нашим соглашением мы сделаем это немедленно."
 fngconf.82.a: "Конечно"
 
 fngconf.83.t: "[FROM.GetName] присоединился к Национальной Армии Умиротворения"
 fngconf.83.d: "Пришли отличные новости от [FROM.Capital.GetName]! [FROM.GetLeader] наконец-то присоединился к Национальной Армии Умиротворения, как он согласился в конце Национальной конференции по воссоединению."
 fngconf.83.a: "Может быть только один Китай!"
 
 fngconf.84.t: "[FROM.GetNameDefCap] примет участие в конференции"
 fngconf.84.d.federalists: "Это было не удивительно, что [FROM.GetLeader] и его федералисты согласятся принять участие в Пекинской Конференции Объединения. Он уже готовиться выезжать из [FROM.Capital.GetCapitalVictoryPointName]. И хотя у них на уме есть несколько непонятных нам идей, которые мы не принимает, их основной целью является мирное объединение Китая."
 fngconf.84.d.default: "Хорошие новости пришли из [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetLeader] согласился посетить конференцию в Пекине. Мы рады, что наше приглашение было так радостно одобрено."
 fngconf.84.a: "Отлично!"

 fngconf.85.t: "[FROM.GetNameDefCap] не примет участие в конференции"
 fngconf.85.d.federalists: "Как оказалось, [FROM.GetLeader] и его федералисты оказались мелочными людьми, забыв о своих идеалах ради личных обид и недомолвок. Несмотря на то, что мирное объединение Китая является их приоритетной целью, они, как это не смешно, отказались принять участие в конференции с нами, заявив, что готовы разговаривать с нами только с тысячами винтовок за их спиной."
 fngconf.85.d.default: "Плохие новости пришли из [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetLeader] не согласился посетить конференцию в Пекине. Возможно, наша следующая встреча с ним будет уже под дулом пистолета."
 fngconf.85.a: "Они многое теряют"

