 fngconf.56.d: "[From.GetNameDefCap] предоставили нам территориальные уступки в обмен на нашу поддержку."
 fngconf.56.a: "Чудесно."
 
 fngconf.57.t: "[From.GetNameDefCap] предложили нам автономию"
 fngconf.57.d.offered: ""
 fngconf.57.d.territory_rejected: "[From.GetNameDefCap] отказались предоставить нам требуемые нами земли, но предложил автономию взамен."
 fngconf.57.a: "Принять."
 fngconf.57.b: "Отклонить."
 
 fngconf.58.t: "[From.GetNameDefCap] отказываются от территориальных требований"
 fngconf.58.d: "[From.GetNameDefCap] отказались предоставить нам заявленные нами земли."
 fngconf.58.a: "Иметь в виду."
 fngconf.58.b: "Вместо этого требуйте автономии."
