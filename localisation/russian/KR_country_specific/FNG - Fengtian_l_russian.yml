 #梁士詒
 FNG_liang_shiyi: "Лян Шии"
 FNG_liang_shiyi_bio: "Лян Шии был ученым-бюрократом, который начал свою карьеру в качестве академика в Гуандуне, а затем добился назначения в Пекине. После первого фальстарта, якобы из-за того, что суд посчитал его родственником Лян Цичао из-за их общей фамилии и региона проживания, он получил назначение под началом Юань Шикая в Министерстве иностранных дел. Юань назначил его главой Банка коммуникаций, что позволило ему усилить свое влияние.\n\nКак глава Департамента почт и коммуникаций, его фракция стала известна как Клика коммуникаций. После того как он был вынужден отправиться в изгнание из-за поражения Юань, он вступил в контакт с Японией, а затем вернулся к власти вместе с Аньхойской кликой под покровительством премьера Дуань Цируй. Вернувшись к власти, он проводил кампанию против иностранного совместного управления китайскими железными дорогами, публикуя статьи по этому вопросу и выступая за слияние крупных китайских железных дорог и банков.\n\nВторым пиком его Политическая карьера стала в 1921 году, когда при поддержке Чжан Цзуолиня он стал премьер-министром на один год. Поражение клики Фэнтянь в 1-й Чжифэнской войне привело к распаду его кабинета, и Лян на два года уехал в изгнание в Японию. Лян вернулся в Пекин, когда клика Фэнтянь захватила Пекин в 1924 году, но был вынужден снова бежать, когда клика Чжили вновь захватила город после Северной экспедиции, на этот раз в Шэньян."
 FNG_liang_shiyi_political_advisor_desc: "§YОписание советника\nРодился:§! §g5 мая 1869, Фошань, Гуандун, Империя Цин§!\n§YСимпатизирует:§! §cКоммуникационная Клика§!\n§YПолитическая карьера:§! §g$FNG_liang_shiyi_bio$§!\n\n$FNG_liang_shiyi_notes$"
 FNG_liang_shiyi_notes: "§YПримечания: Лян пользуется уважением за свои дипломатические способности и является одним из единственных высокопоставленных гражданских политиков в лагере Чжан Цзуолиня. Лян поддерживает контакты со своими старыми союзниками из Аньхой и выступает против Японии.§!"
 FNG_liang_shiyi_leader_desc: "§YОписание лидера\nРодился:§! 5 мая 1869, Фошань, Гуандун, Империя Цин\n§YПолитическая карьера:§! $FNG_liang_shiyi_bio$"

 #靳雲鵬
 FNG_jin_yunpeng: "Цзинь Юньпэн"
 FNG_jin_yunpeng_bio: "Брат Цзинь Юнъэ, дуэт был вынужден вступить в "Новую армию", которую тренировал Юань Шикай в Тяньцзине, став подчиненным ставшего вскоре легендарным Дуань Цируй. Учась в Тяньцзиньской военной академии, он образовал прочную связь между Дуаном, Сюй Шучжэном, У Гуансинем и Фу Лянцзуо. Стал известен как "четыре Кинг-Конга" Аньхойской клики. Получив ряд повышений по службе, он был назначен в Юньнань в 1911 году. После того, как Цай Е и Ли Гэньюань подняли восстание Двойного Девятого, Цзинь выступил на стороне Цин, в итоге ему пришлось бежать.\n\nПостоянно рекомендуемый Дуань Цируем, Цзинь поднялся по служебной лестнице и в 1913 году занял пост исполняющего обязанности губернатора Шаньдуна, став влиятельным и богатым благодаря своему правлению. Работая с такими людьми, как Сюй Шучжэн, Цюй Тунфэн и Фу Лянцзуо, они вчетвером решительно поддерживали Дуаня в любых вопросах во время его пребывания на посту премьер-министра. Однако между Сюем и Цзинем назревал конфликт: Сюй был заносчивым молодым солдатом гвардии, а Цзинь - старым и пассивным.\n\nВ итоге, придерживаясь про-японской политики Аньхойской клики, он стал начальником армии благодаря президенту Сюй Шичану, в результате чего между Дуанем и Цзинем медленно нарастал разрыв. Пытаясь отвоевать контроль у клуба Дуаня "Анфу" во время пребывания на посту премьер-министра, Цзинь в конце концов подал в отставку из-за оппозиции, но позже был отозван благодаря Цао Куню и Чжан Цзуолиню. Постепенно расширяя свое влияние, Цзинь стал враждовать с Кликой Связи, Чжан Цзуолинем и даже с Сюй Шичаном, и в 1921 году снова ушел в отставку.\n\n Живя в отставке, он ненадолго был вновь назначен Чжан Цзуолинем на пост премьер-министра в 1926 году, несмотря на оппозицию со стороны У Пэйфу. Изгнанный Чжили после Чжифэнских войн, Цзинь живет в Фэнтяньском собрании, действуя как незначительный игрок, далекий от дней своего господства."
 FNG_jin_yunpeng_advisor_desc: "§YОписание советника\nРодился:§! §g1877, Зоу, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YПолитическая карьера:§! §g$FNG_jin_yunpeng_bio$§!"
 FNG_jin_yunpeng_leader_desc: "§YОписание лидера\nРодился:§! 1877, Зоу, Шаньдун, Империя Цин\n§YПолитическая карьера:§! $FNG_jin_yunpeng_bio$"

 #潘復
 FNG_pan_fu: "Пань Фу"
 FNG_pan_fu_bio: "Получив образование имперского ученого, Пань Фу стал известным местным чиновником в Шаньдуне, ходатайствуя об открытии железной дороги в Цзинин. Во время Синьхайской революции Пэн служил непосредственным помощником губернатора Шаньси Лу Чжунци, но после того, как Лу погиб в бою, Пэн вернулся в Шаньдун. В 1912 году он был членом министерства финансов во временном правительстве Нанкина, а затем стал секретарем штаба губернатора Цзянсу Чэн Дэцюаня.\n\nПоработав одновременно в ряде местных промышленных и гражданских ведомств Шаньдуна, Пань стал членом зарождающейся клики Чжан Цзуолиня, а Чжоу Цзыци назначил его директором промышленного департамента Шаньдуна. Работая под началом Чжоу, а затем Цзинь Юньпэна, Пэн в 1915 году стал советником министра финансов, а затем исполняющим обязанности президента Национального бюро по сохранению водных ресурсов. Занимая должность заместителя министра финансов в первом кабинете Цзинь Юньпэна, он проработал в ряде финансовых министерств до отставки в Тяньцзинь в 1921 году.\n\nНазначенный генеральным советником Контрольного управления при Чжан Цзунчане, Пань занимал пост министра финансов в кабинете Веллингтона Ку в 1926 году, а затем министра связи. После создания Ангуоцзюнь в 1912 году7 Пань Фу стал премьер-министром Бэйянской республики и министром связи. Изгнанный после Третьей и Четвертой Чжифэнских войн, Пань Фу служит якобы одним из лидеров "Лиги восстановления"."
 FNG_pan_fu_advisor_desc: "§YОписание советника\nРодился:§! §g22 ноября 1883, Вэйшань, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §gБэйян§!\n§YПолитическая карьера:§! §g$FNG_pan_fu_bio$§!"

 #曹汝霖
 FNG_cao_rulin: "Цао Жулинь"
 FNG_cao_rulin_bio: "Окончив в 1900 году Токийскую низшую школу, Цао Жулинь вернулся в Китай в 1904 году, работал в Министерстве торговли, а затем перешел в Министерство иностранных дел. В 1910 году Цзайфэн назначил его помощником министра иностранных дел, после Синьхая он некоторое время работал адвокатом, а затем вернулся в политику в качестве члена первого Сената Бэйяна.\n\nПозднее, став заместителем министра иностранных дел в 1913 году, в 1915 году Цао вместе с Лу Чжэнсяном вел переговоры по "Двадцати одному требованию", предъявленному японским правительством Юань Шикаю, и был отруган Чжан Сюнем за предательство страны. В следующем году он стал генеральным директором по коммуникациям, а еще через год был назначен министром иностранных дел. Сменив Лян Шии на посту премьер-министра Банка коммуникаций, Цао сформирует собственную "Новую клику коммуникаций", которая будет работать параллельно со "Старой кликой коммуникаций" Лян Шии.\n\nЗанимая должности генерального директора транспорта, генерального секретаря финансов и различные другие посты в кабинете при Дуань Цируе, Цао будет приветствовать увеличение японской финансовой помощи для финансирования правительства и армии Аньхой. После того как его резиденция была сожжена во время ноябрьских протестов, он был выведен из состава кабинета в 1920 году, а затем снова стал премьер-министром Банка коммуникаций.\n\nПо приглашению Чжан Цзуолиня на должность председателя Комитета финансов в правительстве Чжан Цзуолиня "Ангуоцзюнь", Цао последовал за старым маршалом на север после Третьей войны Чжифэн, воссоединившись с Лян Шии и остальными членами клики коммуникаций."
 FNG_cao_rulin_advisor_desc: "§YОписание советника\nРодился:§! §g2 января 1877, Шанхай, Цзянсу, Империя Цин§!\n§YСимпатизирует:§! §cКоммуникационная Клика§!\n§YПолитическая карьера:§! §g$FNG_cao_rulin_bio$§!"

 #楊宇霆
 FNG_yang_yuting: "Ян Ютин"
 FNG_yang_yuting_bio: "Родившись в сумерках династии Цин, Ян решил сделать карьеру в армии. Ян отправился в Японию, чтобы изучать артиллерию в 8-м классе Академии императорской армии Японии, а по возвращении в Китай был назначен часовым в Чанчуне. После Синьхайской революции Ян отправился в Северо-Восточный армейский лекторий, где служил инструктором по артиллерии. После того как Чжан Цзолинь возглавил провинцию Фэнтянь, он назначил Яна своим начальником штаба.\n\nЯн Ютин тайно сотрудничал с Сюй Шучжэном, чтобы использовать военные фонды Фэнтяня для создания новой армии под их командованием. Узнав об этом, Чжан Цзолинь пришел в ярость и изгнал Яна, который был переведен в армию Сюя. В 1921 году Чжан Цзолинь почувствовал нехватку способных подчиненных и вызвал Яна к себе на службу, чтобы тот работал вместе с Ван Юнцзяном. После провала 1-й Чжифэньской войны старая гвардия Фэнтяньской клики оказалась в опале, и Чжан Сюэлян, Го Сунлин и Ян Ютин получили больше власти.\n\n Однако Го и Ян не ладили, и первый все больше возмущался тем, что его все больше любят, несмотря на то, что первый проявил большую активность во 2-й Чжифэньской войне. Недовольство Го вылилось в мятеж, и после поражения Ян настоятельно попросил старого маршала казнить Го. В последующие годы Ян и Чжан разделили молодую гвардию клики Фэнтянь, причем клика Шикан Яна состояла из офицеров, обучавшихся в Японии и поддерживавших дружбу с Токио до тех пор, пока в ней не отпала необходимость."
 FNG_yang_yuting_notes: "§YПримечания: Ян Ютин - главный соперник Чжана Сюэляна. Однако его дальнейшему росту серьезно мешает отсутствие возможности напрямую командовать армией.§!"
 FNG_yang_yuting_commander_desc: "§YОписание генерала\nРодился:§! §g29 августа 1886, Факу, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PШикан§!\n§YВоенная карьера:§! §g$FNG_yang_yuting_bio$§!\n\n$FNG_yang_yuting_notes$"
 FNG_yang_yuting_leader_desc: "§YОписание лидера\nРодился:§! §g29 августа 1886, Факу, Шэнцин, Империя Цин§!\n§YПолитическая карьера:§! §gРодившись в сумерках династии Цин, Ян решил сделать карьеру в армии. Ян отправился в Японию изучать артиллерию, а по возвращении в Китай был назначен часовым в Чанчуне. После Синьхайской революции Ян отправился в Северо-Восточный армейский лекторий, где служил инструктором по артиллерии. После того как Чжан Цзолинь возглавил провинцию Фэнтянь, он назначил Яна своим начальником штаба.\n\nЯн Ютин тайно сотрудничал с Сюй Шучжэном, чтобы использовать военные фонды Фэнтяня для создания новой армии под их командованием. Узнав об этом, Чжан Цзолинь пришел в ярость и изгнал Яна, который был переведен в армию Сюя. В 1921 году Чжан Цзолинь почувствовал нехватку способных подчиненных и вызвал Яна к себе на службу, чтобы тот работал вместе с Ван Юнцзяном. После провала 1-й Чжифэньской войны старая гвардия Фэнтяньской клики оказалась в опале, и Чжан Сюэлян, Го Сунлин и Ян Ютин получили больше власти.\n\n Однако все трое не ладили друг с другом, и Го все больше обижался на растущее расположение Яна, несмотря на то, что тот проявил большую активность во 2-й Чжифэньской войне. Недовольство Го вылилось в мятеж, и после поражения Ян настоятельно попросил старого маршала казнить Го. Амбиции Яна были окончательно удовлетворены с его приходом к руководству Китаем, и он будет пытаться использовать Японию до тех пор, пока она будет полезна Китаю.§!"
 FNG_yang_yuting_advisor_desc: "§YОписание советника\nРодился:§! §g29 августа 1886, Факу, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PШикан§!\n§YВоенная карьера:§! §g$FNG_yang_yuting_bio$§!\n\n$FNG_yang_yuting_notes$"
 FNG_yang_yuting_mhc_desc: "§YОписание офицера\nРодился:§! §g29 августа 1886, Факу, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PШикан§!\n§YВоенная карьера:§! §g$FNG_yang_yuting_bio$§!\n\n$FNG_yang_yuting_notes$"
 #李鼎彝
 FNG_li_dingyi: "Ли Динъи"
 FNG_li_dingyi_bio: "О прошлом Ли Динъи, человека с загадочным происхождением, известно немного. Некоторые ссылаются на то, что он был потомком народа мяо, однако одно можно сказать наверняка: Ли Динъи был необычайно талантлив. Поступив на китайское отделение Пекинского университета в 1920 году, он окончил его в 1926 году и вернулся в Цзилинь, где занимался преподаванием и исследованиями в области истории китайской литературы.\n\nПосле того, как угроза со стороны японцев постоянно присутствовала, Ли из патриотизма организовал организацию, известную как "Северо-восточная ассоциация четырех провинций против врагов", фактически управляя разведывательной сетью от имени старого маршала."
 FNG_li_dingyi_advisor_desc: "§YОписание советника\nРодился:§! §g1899, Фуйю, Цзилинь, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YПолитическая карьера:§! §g$FNG_li_dingyi_bio$§!"

 #王揖唐
 FNG_wang_yitang: "Ван Итан"
 FNG_wang_yitang_bio: "Сдав императорский экзамен в 1904 году, Ван Итан обратился к цинскому двору с просьбой разрешить ему изучать военное дело в Японии, и был направлен в токийскую школу Чжэньву. После окончания школы Ван недолго служил стажером в артиллерийском полку, но из-за трудностей с привыканием к солдатской жизни сменил курс и стал учиться в университете Хосэй.\n\nВозвратившись в Китай в 1907 году, Ван служил директором военного министерства, военным советником при генерал-губернаторе Северо-Востока и командиром бригады. Отправившись в 1909 году по дипломатическим делам в Россию, Ванг получил от царя орден Драгоценной Звезды и совершил ряд поездок по странам Европы и Америки, изучая военно-политические и транспортные события. Вернувшись на родину, он занял пост генерального директора Цзилиньского военного подготовительного департамента.\n\nВступив в ряд республиканских партий после Синьхая, Ван был избран в первый Сенат, присоединившись к Республиканской партии Ли Юаньхуна, позже объединившейся с Прогрессивной партией. Участвуя в Конституционной конференции Юань Шикая от имени Аньхой, Ван поддерживал монархические амбиции Юань Шикая, а после ее провала присоединился к Аньхойской клике Дуань Цируй.\n\nПосле пребывания на посту спикера Сената Ван организовал партию-государство "Клуб Аньфу", фактически управляя Китаем через клику внутри клики. Вынужденный бежать в Японию по ордеру на арест после падения Аньхой, Ван участвовал в правительстве Дуаня 1924 года под руководством Чжан Цзуолиня, став его активным сторонником и крупной фигурой. После ухода Фэнтяня в результате Третьей войны Чжифэна Ван стал одним из важнейших членов свободной "Лиги восстановления"."
 FNG_wang_yitang_advisor_desc: "§YОписание советника\nРодился:§! §g1878, Хэфэй, Аньхой, Империя Цин§!\n§YСимпатизирует:§! §gБэйян§!\n§YПолитическая карьера:§! §g$FNG_wang_yitang_bio$§!"

 #吳景濂
 FNG_wu_jinglian: "У Цзиньлянь"
 FNG_wu_jinglian_bio: "Получив образование имперского ученого, У Цзинлянь поначалу вел реформистскую карьеру. Основав школу и примкнув к реформаторам поздней Цин, У стал поддерживать местные усилия по конституционной реформе в Фэнтяне, курируя различные проекты в качестве председателя Консультативного бюро провинции Фэнтянь.\n\nПосле Синьхайской революции У, хотя и нерешительно, мирными средствами добился смещения губернатора Чжао Эрксуна. Однако солдаты под командованием Чжан Цзуолиня заставили У смириться и бежать к революционерам, опасаясь покушения. Участвуя в создании Временной конституции, Ву становится сенатором, а затем и спикером Сената. Выбрав сотрудничество с Юань Шикаем, Ву становится спикером Собрания.\n\n Выступая против реставрации Чжан Сюня, Ву участвует в Движении по защите конституции доктора Суня, но после его провала отдаляется от него. Живя в Тяньцзине, У попытается влиться в клику Чжили в 1922 году, помогая президентским амбициям Цао Куня. Помогая Цао в свержении "Кабинета добрых людей", У лично вручил Цао президентскую печать после его избрания.\n\nПолагая, что его обманули, лишив законного назначения на пост премьер-министра за все, что он сделал, он украл печать Собрания и бежал в Японию в изгнание. Вернувшись через год, У попытался присоединиться к клике Фэнтянь через своего двоюродного брата Ван Чэнбина, который помог Фэнтяню свергнуть Чжили. Поначалу Цзолинь игнорировал У и Вана, вынудив Вана распустить своих солдат и уйти в отставку. Однако после поражения в Третьей Чжифэнской войне Цзолинь смирился и пригласил У Цзинляня в Собрание Шэньяна, чтобы обеспечить легитимность."
 FNG_wu_jinglian_advisor_desc: "§YОписание советника\nРодился:§! §g1873, Нинъюань, Фэнтянь, Империя Цин§!\n§YСимпатизирует:§! §gБэйян§!\n§YПолитическая карьера:§! §g$FNG_wu_jinglian_bio$§!"

 #孫其昌
 FNG_sun_qichang: "Сунь Цичан"
 FNG_sun_qichang_bio: "Отправившись в Японию для обучения в Токийской нормальной школе, Сунь Цичан вскоре в 1911 году возвращается в Китай, где занимает должности директора Фэнтяньской нормальной школы, директора Фэнтяньской коммерческой школы и секретаря канцелярии губернатора провинции Хэйлунцзян. В 1920 году Сунь становится исполняющим обязанности директора департамента образования провинции Хэйлунцзян, а позже в том же году переезжает в Цзилинь в качестве специального переговорщика Министерства иностранных дел от имени правительства Бэйян.\n\nВ 1925 году Сунь занимает должность директора департамента финансов провинции Цзилинь и директора небольшой банковской ассоциации, выдерживая бурю до самого 1928 года, когда Сунь становится директором департамента строительства провинции Цзилинь. Позднее, перейдя на должность директора департамента финансов, Сунь в 1932 году становится заместителем министра финансов. Продолжая продвигаться по бюрократической лестнице, Сунь в 1935 году становится министром финансов в обновленном кабинете министров Шэньяна."
 FNG_sun_qichang_advisor_desc: "§YОписание советника\nРодился:§! §g1885, Ляоян, Фэнтянь, Империя Цин§!\n§YСимпатизирует:§! §gБэйян§!\n§YПолитическая карьера:§! §g$FNG_sun_qichang_bio$§!"

 #王蔭泰
 FNG_wang_yintai: "Ван Интай"
 FNG_wang_yintai_bio: "Окончив в 1906 году Токийскую государственную среднюю школу № 1, Ван Интай в 1912 году отправился в Германию, чтобы учиться на юридическом факультете Берлинского университета. Вернувшись на следующий год в совершенно другую страну, Ван будет работать государственным служащим в Бюро по законодательным вопросам Государственного совета при правительстве Бэйяна. Даже недолго проработал преподавателем на юридическом факультете Пекинского университета. В 1917 году Ван работал судьей в Высшей прокуратуре, а в 1919 году - юридическим советником Управления по управлению государственным имуществом.\n\nПереведенный на должность директора Департамента общих дел, в 1921 году он отправился на северо-восток, чтобы служить советником Чжан Цзуолиня. В составе правительства Фэнтяня в Бэйяне в 1926 году Ван был заместителем министра иностранных дел, представителем Таможенной конференции и председателем Китайско-российского комитета по переговорам. Занимая пост министра иностранных дел в кабинете Пань Фу в 1927 году, он стал председателем Верховного суда в 1928 году.\n\nПосле отступления Фэнтяня на север после Третьей Чжифэньской войны, он продолжал работать на различных должностях в правительстве, как председатель Верховного суда, или как менеджер местных промышленных проектов."
 FNG_wang_yintai_advisor_desc: "§YОписание советника\nРодился:§! §g1886, Линьфэнь, Шаньси, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YПолитическая карьера:§! §g$FNG_wang_yintai_bio$§!"

 #李紹庚
 FNG_li_shaogeng: "Ли Шаогэн"
 FNG_li_shaogeng_bio: "Поступив в Харбинское коммерческое училище, Ли Шаогэн научился двум вещам. Коммерции и свободному владению русским языком. В 1920 году Ли окончил Харбинское высшее коммерческое училище и стал работать в дипломатическом отделе небольшой банковской фирмы. В 1924 году Ли стал заместителем директора Бюро муниципального управления Особого района Восточных провинций, а через два года - директором Департамента образования Особого района Восточных провинций. В 1926 году Ли стал исполняющим обязанности генерального консула во Владивостоке благодаря своим знаниям русского языка.\n\nОставшись в Дунбэе во время пребывания Фэнтяня на юге, Ли стал исполняющим обязанности председателя Китайской Восточной железной дороги, а позже стал управляющим различных других железнодорожных предприятий в Дунбэе. Вовлеченный в клику связистов по мере роста своих амбиций, Ли Шаогэн представляет собой одно из их многочисленных лиц в мире железных дорог."
 FNG_li_shaogeng_advisor_desc: "§YОписание советника\nРодился:§! §g1896, Ляоян, Фэнтянь, Империя Цин§!\n§YСимпатизирует:§! §cКоммуникационная Клика§!\n§YПолитическая карьера:§! §g$FNG_li_shaogeng_bio$§!"

 #呂榮寰
 FNG_lu_ronghuan: "Лу Жунхуань"
 FNG_lu_ronghuan_bio: "Окончив в раннем детстве среднюю школу № 1 провинции Фэнтянь и законодательный и политический колледж провинции Цзянсу, Лу Жунхуань сначала стремился к карьере преподавателя в Фэнтяньском нормальном университете, юридическом и политическом колледже, а затем в промышленной школе. Попытавшись стать юристом, он стал президентом Ассоциации юристов Фэнтяня, а в 1917 году был избран в провинциальное собрание Фэнтяня, став заместителем спикера. Отправленный в Россию в качестве представителя для решения спорных вопросов, он впоследствии работал председателем Фэнтяньской дорожной конференции и занимал другие мелкие чиновничьи должности.\n\nОпять отправленный в Москву для переговоров с русскими от имени Чжан Цзуолиня, Лу помог заключить соглашение между Фэнтянь и Россией об особенностях границы и бывших российских активах в Фэнтянь. В 1924 году он стал директором Китайской восточной железнодорожной компании, а в 1927 году - ее руководителем. В 1932 году Лу стал директором муниципального подготовительного управления в Харбине, а затем был избран мэром.\n\n Продолжая свою карьеру, он перешел в министерство внутренних дел, занимая пост министра по гражданским делам, помогая обеспечить правительству Чжан Цзуолиня столь необходимый гражданский дух легитимности."
 FNG_lu_ronghuan_advisor_desc: "§YОписание советника\nРодился:§! §g1890, Фушунь, Фэнтянь, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YПолитическая карьера:§! §g$FNG_lu_ronghuan_bio$§!"

 #袁金鎧
 FNG_yuan_jinkai: "Юань Цзинькай"
 FNG_yuan_jinkai_bio: "Став ученым в возрасте девятнадцати лет, он учился в академии Цюйшэн в Шэньяне, подружившись с Ван Юнцзяном благодаря реформаторской деятельности студентов. После окончания академии Юань попытался открыть ряд частных школ в своей и соседних деревнях, начав карьеру плодовитого учителя. Вдохновленный Сюй Чжэнем, Юань также работал над организацией деревенской милиции для защиты различных деревень от бандитизма.\n\nВ 1904 году Юань стал начальником полиции уезда Лиоян и генеральным директором Бюро патрульной полиции Ляояна. Став личным отпрыском влиятельного Чжао Эрсюня, Юань был избран членом Фэнтяньского консультативного бюро, а после восхождения У Цзинляня на пост спикера бюро, Юань стал заместителем спикера. После назначения Чжао Эрсюня губернатором Юань стал его советником и доверенным лицом. Назначенный членом первого парламента Фэнтяня, он стал финансовым секретарем, а после прихода к власти Чжан Цзуолиня в 1915 году - генеральным секретарем старого маршала. \n\nПосле непродолжительного пребывания на различных должностях, начиная от провинциальных и заканчивая должностью во Временном совете Пекина в 1925 году, в 1927 году он стал старшим советником канцелярии Великого маршала, служа правой рукой Цзуолиня в гражданских делах.\n\nПосле отступления на Север Юань продолжил служить Старому маршалу, также занимая должность члена Северо-восточного комитета по политическим делам."
 FNG_yuan_jinkai_advisor_desc: "§YОписание советника\nРодился:§! §g1870, Ляоян, Фэнтянь, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YПолитическая карьера:§! §g$FNG_yuan_jinkai_bio$§!"

 #丁鑑修
 FNG_ding_jianxiu: "Дин Цзяньсюй"
 FNG_ding_jianxiu_bio: "Еще один из многих японских студентов, родившихся в Китае, Дин Цзяньсю закончил Университет Васэда по специальности "экономика". Вернувшись в Китай, он проходит императорский экзамен и занимает должность чиновника в Департаменте почты и связи. Хотя и ненадолго, он вернулся в Фэнтянь, чтобы поработать учителем в различных школах - от начальной до армейской и полицейской.\n\nВ 1913 году Дин был назначен членом секции японского языка в дипломатическом департаменте Фэнтяня, а два года спустя он стал начальником дипломатической секции патрульной миссии Фэнтяня. В последующие годы Дин последовательно занимал должности директора Управления иностранных дел штаба армии, советника канцелярии губернатора Фэнтяня, генерального офицера совместной китайско-японской горнодобывающей компании Гунчан Тиэлин и генерального офицера угольной и железной компании Ляоян Тяньли.\n\nВ период пребывания Фэнтяньской клики на юге Дин Цзяньсюй последовал за Юань Цзинкаем, чтобы служить советником в канцелярии Великого маршала. Однако с отступлением на север Дин нашел различные сферы деятельности под эгидой Ассоциации Конкордия, в том числе должность генерального директора Министерства связи и министра промышленности, которую он сохраняет до сих пор."
 FNG_ding_jianxiu_advisor_desc: "§YОписание советника\nРодился:§! §g1890, Фушунь, Фэнтянь, Империя Цин§!\n§YСимпатизирует:§! §mОбщество Согласия§!\n§YПолитическая карьера:§! §g$FNG_ding_jianxiu_bio$§!"

 #町野武馬
 FNG_takema_machino: "Такема Матино"
 FNG_takema_machino_bio: "Странный человек среди окружения Фэнтяня, Такема Матиноначал жизнь как второй сын самурая, Мизусуи Матино. Получив традиционное для такой роли в жизни образование, он переезжает в Токио и становится учеником Ямакавы Хироси, поступает в школу Сэйдзё, а затем в Сикан Гакко, которую заканчивает в 1898 году. В звании лейтенанта пехоты Такэма участвовал в Русско-японской войне, был ранен в бою и решил остаться в Даляне, чтобы восстановиться. Помогая Чжан Цзуолину во время Синьхайской революции, он попытался пресечь первые попытки независимости Маньчжурии, но потерпел неудачу.\n\nВозвратившись в Японию в 1920-х годах, Такэма был избран в японскую Палату представителей как член второго округа префектуры Фукусима. Проработав в Палате один срок, он не утратил интереса к защите целостности клики Фэнтянь, последовательно выступая за союз между Фэнтянь и Японией.\n\nВозвратившись в Китай в 1925 году, он продолжал служить Старому маршалу, даже попытался вмешаться во время восстания Го Сунлина, чтобы выступить посредником для обеих сторон. Выступая в качестве посредника между Японией и Фэнтянем, Такэма становится той разумной силой, благодаря которой колониальные амбиции Японии умерились."
 FNG_takema_machino_notes: "§YПримечания: Чжан Цзолинь, которого все любят, считают разумным и очень ценят, известен как бескорыстный человек и очень находчивый.§!"
 FNG_takema_machino_advisor_desc: "§YОписание советника\nРодился:§! §g16 ноября 1875, Айцувакамацу, Фукусима, Японская империя§!\n§YСимпатизирует:§! §mОбщество Согласия§!\n§YПолитическая карьера:§! §g$FNG_takema_machino_bio$§!\n\n$FNG_takema_machino_notes$"

 #吳俊陞
 FNG_wu_junsheng: "У Цзюньшэн"
 FNG_wu_junsheng_bio: "Родившись в семье бедного торговца лошадьми, У в детстве кормил свиней и пас скот в лавках. Когда он вырос, Ву поступил на службу в цинскую армию, присоединившись к антибандитской армии Дин Чуньхуа. К 1897 году Ву стал часовым офицером и правой рукой Динга. Во времена поздней династии Цин в Шэнцзине процветало бандитизм, и У взял на себя ответственность искоренить его, став авангардом борьбы с бандитизмом на северо-востоке.\n\nВ 1907 году Чжан Цзолинь встретил У, и они стали друзьями на всю жизнь и заклятыми братьями. После восстания в Вучане У и Чжан отправились в Шэньян для поддержания порядка, обратившись к Юань Шикаю с просьбой усмирить революцию. После Синьхайской революции У постоянно поддерживал амбиции Чжана, помогая ему сместить старого бандитского лидера Чжана Фэн Дэлиня и стать военачальником Фэнтяня. В 1921 году Чжан Цзолинь установил контроль над всем Северо-Востоком и передал У контроль над Хэйлунцзяном.\n\nУ помог старому маршалу покончить с восстанием Го Сунлина, а также сражался против Гоминьцзюня. Во время Северной экспедиции Чжан Цзуосян и У Цзюньшэн охраняли тыл, пока авангард продвигался на юг. После Северной экспедиции У вернулся к управлению Хэйлунцзяном вместе со своими ставленниками Ма Чжаньшанем и Ван Фулинем. Неуклюжий во внутренней политике, он любит маскироваться под ученого, часто создает тигриную каллиграфию и картины, несмотря на относительное отсутствие мастерства."
 FNG_wu_junsheng_notes: "§YПримечания: Известно, что дружба У Цзюньшэна и Чжан Цзолиня была настолько глубокой, что У, как говорят, сказал Чжану в 1917 году: "Хотя мы не можем жить вместе, мы надеемся умереть вместе".§!"
 FNG_wu_junsheng_commander_desc: "§YОписание генерала\nРодился:§! §g11 октября 1863, Чанту, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_wu_junsheng_bio$§!\n\n$FNG_wu_junsheng_notes$"
 FNG_wu_junsheng_advisor_desc: "§YОписание офицера\nРодился:§! §g11 октября 1863, Чанту, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_wu_junsheng_bio$§!\n\n$FNG_wu_junsheng_notes$"

 #張作相
 FNG_zhang_zuoxiang: "Чжан Цзуосян"
 FNG_zhang_zuoxiang_bio: "Родившись в бедной крестьянской семье, Чжан несколько лет посещал частную школу. В 1901 году Чжан Цзуосян присоединился к "Страховой команде" Чжан Цзолиня, группе бандитов, которые собирали плату за защиту с деревень, купцов и путешественников. В 1908 году Чжан Цзолинь стал первым студентом недавно открывшегося лектория Северо-Восточной армии. После Синьхайской революции Чжан помог Старому маршалу выиграть борьбу за власть против Тан Юйлиня и Фэн Дэлиня и получить контроль над Фэнтянь.\n\nЧжан Цзуосян стал вторым после Старого маршала в новообразованной Фэнтяньской клике. Чжан стал директором Северо-восточного армейского лектория и обучал Чжан Сюэляна во время своего пребывания на этом посту. После смерти Сунь Личэня старый маршал назначил своего заклятого брата новым губернатором Цзилинь.\n\nПосле антифэнтяньского мятежа Го Чжан выступил за мягкий подход к мятежникам, к чему Чжан Цзолинь прислушался. Во время Северного похода он вместе с У Цзюньшэном обеспечивал тыл, поддерживая Сунь Чуаньфана и Чжан Цзунчана. После Северной экспедиции Чжан вернулся в Цзилинь, где умело управляет провинцией и по сей день."
 FNG_zhang_zuoxiang_notes: "§YПримечания: Чжан Цзосян и Чжан Цзолинь, хотя и имеют общую фамилию и общее имя, не родственники, но стали заклятыми братьями во время своей разбойничьей деятельности. Чжан Цзуосянь пользуется огромным уважением в клике Фэнтянь за свою честность, скромность и доступность.§!"
 FNG_zhang_zuoxiang_commander_desc: "§YОписание генерала\nРодился:§! §g8 марта 1881, Исиань, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_zhang_zuoxiang_bio$§!\n\n$FNG_zhang_zuoxiang_notes$"
 FNG_zhang_zuoxiang_mhc_desc: "§YОписание офицера\nРодился:§! §g8 марта 1881, Исиань, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_zhang_zuoxiang_bio$§!\n\n$FNG_zhang_zuoxiang_notes$"
 FNG_zhang_zuoxiang_advisor_desc: "§YОписание советника\nРодился:§! §g8 марта 1881, Исиань, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_zhang_zuoxiang_bio$§!\n\n$FNG_zhang_zuoxiang_notes$"

 #王樹常
 FNG_wang_shuchang: "Ван Шучан"
 FNG_wang_shuchang_bio: "Ван родился в богатой семье и был принят в Фэнтяньский университет. Благодаря своей выдающейся успеваемости Ван Шучан был отобран для обучения за границей в Японии. В 1908 году, после окончания учебы в токийской Синбу Гакко и стажировки в японском пехотном батальоне, Ван по рекомендации Сюй Шичана поступил в 8-й класс Академии императорской японской армии для изучения пехоты. После возвращения в Китай он поступил на работу во Временное правительство в Нанкине, где служил клерком. В следующем году Ван отправился на север, в Пекин, и служил в Генеральном штабе в звании подполковника. Ван продолжил свое военное образование в 1917 году, поступив в 13-й класс Военного колледжа армии в Японии, и после возвращения в 1920 году стал старшим чиновником Генерального штаба.\n\nКарьера Вана в клике Фэнтянь началась в 1921 году, когда он был введен в армию Чжан Цзолиня в качестве начальника штаба У Цзюньшэна. После 1-й Чжифэньской войны Ван служил командиром бригады под командованием У Цзюньшэна в Хэйлунцзяне, а затем стал старшим советником старого маршала. К 1928 году Ван, получивший в 1927 году звание генерал-лейтенанта, стал директором Департамента военных дел Северо-Востока, одновременно являясь членом правительства провинции Хэйлунцзян. Ван не имеет тесных политических связей, которыми обладают многие высокопоставленные фэнтяньские офицеры и правительственные чиновники, но, тем не менее, пользуется уважением за свое усердие."
 FNG_wang_shuchang_notes: "§YПримечания: Несмотря на учебу в Японии, у него нет особых отношений с Обществом Согласия или Кликой Шикана. Известно, что Ван намеренно избегает восхваления или уничижения Японии, за исключением случаев, когда это абсолютно необходимо.§!"
 FNG_wang_shuchang_commander_desc: "§YОписание генерала\nРодился:§! §g11 сентября 1885, Ляучжун, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$FNG_wang_shuchang_bio$§!\n\n$FNG_wang_shuchang_notes$"
 FNG_wang_shuchang_mhc_desc: "§YОписание офицера\nРодился:§! §g11 сентября 1885, Ляучжун, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$FNG_wang_shuchang_bio$§!\n\n$FNG_wang_shuchang_notes$"

 #馬占山
 FNG_ma_zhanshan: "Ма Чжаньшань"
 FNG_ma_zhanshan_bio: "Родившись в бедности, Ма Чжаньшань рос болезненным ребенком. В возрасте 7 лет Ма пас лошадей для Цзян Шуня, помещика из деревни Цзянцзявэцзы, что помогло ему развить навыки верховой езды. В 1903 году Цзян обвинил Ма в краже лошадей, и тот был вынужден бежать в Харабалинские горы и стать бандитом. После русско-японской войны 1905 года бандитская шайка Ма Чжаньшаня была включена правительством уезда Хуайде в состав местных партизанских отрядов для поддержания общественного порядка. Три года спустя партизанский отряд Ма был включен в состав регулярной армии Цин.\n\nВ 1911 году Ма вступил в патрульный батальон У Цзюньшэна, и тот стал его наставником. Когда Чжан Цзолинь предоставил У контроль над Хэйлунцзяном, Ма получил от своего наставника звание командира полка. Во время антифэнтяньского восстания Го Сунлина Ма разбил Го в Байцибао и захватил его и его жену живыми. Благодаря своим достижениям он получил повышение до командующего 2-й кавалерийской армией. После того как У вернулся в Хэйлунцзян после Северного похода, Ма был размещен в Хэйхэ в качестве командира дивизии. Хотя он младше Ван Фулина по званию, Ма принимает более активное участие в управлении Хэйлунцзяном."
 FNG_ma_zhanshan_notes: "§YПримечания: Ма известен как мужественный и упрямый человек, что, несомненно, является следствием его бурного детства. Бывший бандит, превратившийся в солдата, пользуется популярностью среди населения Хэйлунцзяна, направив большую часть ресурсов провинции на реформы. С годами Ма все больше симпатизирует Чжан Сюэляну.§!"
 FNG_ma_zhanshan_commander_desc: "§YОписание генерала\nРодился:§! §g30 ноября 1885, Хуайдэ, Цзилинь, Империя Цин§!\n§YСимпатизирует:§! §gШаошуай§!\n§YВоенная карьера:§! §g$FNG_ma_zhanshan_bio$§!\n\n$FNG_ma_zhanshan_notes$"
 FNG_ma_zhanshan_mhc_desc: "§YОписание офицера\nРодился:§! §g30 ноября 1885, Хуайдэ, Цзилинь, Империя Цин§!\n§YСимпатизирует:§! §gШаошуай§!\n§YВоенная карьера:§! §g$FNG_ma_zhanshan_bio$§!\n\n$FNG_ma_zhanshan_notes$"

 #萬福麟
 FNG_wan_fulin: "Ван Фулин"
 FNG_wan_fulin_bio: "Родившись в бедности, Ван Фулин нашел работу носильщика у богачей и пас животных. Когда Альянс Восьми Народов вторгся в Китай, дворяне Нонгана создали деревенскую ассоциацию, а Ван стал солдатом ополчения. Позже лидеры деревенской ассоциации решили создать банду разбойников, в которую и вошел Ван. Командир банды У Цзюньшэн, находившийся в Цзилине, заставил Вана сдаться ему и сразу же взял его в свою цзиньбийскую армию.\n\nВан продолжал расти по служебной лестнице под крылом У, став к 1921 году генерал-майором, а его наставник - военачальником Хэйлунцзяна. Во время 1-й Чжифэньской войны Ван служил в резерве и не участвовал в активных боевых действиях. Во время 2-й Чжифэньской войны Ван лично отправился на фронт под Шаньхайгуань и внес большой вклад во взятие Рехэ. Когда Го Сунлин восстал против Чжан Цзолиня, Ван помог подавить восстание и был награжден командованием 8-й армией.\n\nВ 1928 году Ван был назначен заместителем командующего Хэйлунцзянской охраной под командованием У Цзюньшэна. Ван, со своей стороны, мало интересуется управлением Хэйлунцзяном, предпочитая делегировать свои политические обязанности сыну, а военные заботы - главе полиции. Однако если Старый маршал вновь призовет их с У на службу, Ван, несомненно, откликнется."
 FNG_wan_fulin_notes: "§YПримечания: Ван известен своей нерешительностью, его часто называют посредственным офицером, а до своего нынешнего положения он добрался только благодаря преданности У Цзюньшэну. Интересно, что Ван известен своей заботой о бедных, несмотря на отсутствие интереса к политике.§!"
 FNG_wan_fulin_commander_desc: "§YОписание генерала\nРодился:§! §g1880, Нунань, Цзилинь, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_wan_fulin_bio$§!\n\n$FNG_wan_fulin_notes$"
 FNG_wan_fulin_mhc_desc: "§YОписание офицера\nРодился:§! §g1880, Нунань, Цзилинь, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_wan_fulin_bio$§!\n\n$FNG_wan_fulin_notes$"

 #臧式毅
 FNG_zang_shiyi: "Цзан Шии"
 FNG_zang_shiyi_bio: "Цзан Шии родился в бедной семье, учился в начальной армейской школе Фэнтянь, после чего в 1908 году был отправлен в Японию. После окончания подготовительного курса в Токийской школе Синбу Гакко и стажировки в японской армии Цзан поступил в 8-й класс Академии императорской армии Японии, где изучал кавалерию. По возвращении в Китай в 1910 году он сначала служил преподавателем тактики в Баодинской военной академии, а затем был назначен младшим офицером на Северо-Востоке, где Цзан заслужил расположение цзилиньского военачальника Сунь Личэня, ветерана Чжан Цзолиня. Как один из доверенных сотрудников Суня и опытный командир, Цзан был уполномочен исполнять обязанности губернатора Цзилиня в отсутствие Суня. Эффективные административные способности Цзана быстро привлекли внимание самого старого маршала.\n\nПосле 2-й Чжифэньской войны Чжан назначил Цзана работать вместе с Ян Ютином в управлении Цзянсу в качестве начальника штаба Яна. Когда чжилийские войска окружили Цзянсу, Цзан помог Ян Ютину бежать, хотя сам попал в плен к Сунь Чуаньфану на год. После 3-й Чжифэньской войны Чжан Цзолинь назначил Цзана председателем провинциального правительства Фэнтяня, и он продолжает занимать эту должность. Цзан прославился своим умелым управлением финансами провинции."
 FNG_zang_shiyi_notes: "§YПримечания: Хотя Цзан не принадлежит ни к одной из группировок, он известен тем, что поддерживает хорошие отношения с Чжан Сюэляном и Ян Ютингом. Как и многие другие его коллеги, Цзан считает сотрудничество с Японией полезным, но с осторожностью относится к тому, чтобы позволить их влиянию распространиться дальше.§!"
 FNG_zang_shiyi_commander_desc: "§YОписание генерала\nРодился:§! §11 мая 1894, Фэнтянь, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$FNG_zang_shiyi_bio$§!\n\n$FNG_zang_shiyi_notes$"

 #張海鵬
 FNG_zhang_haipeng: "Чжан Хайпэн"
 FNG_zhang_haipeng_bio: "До китайско-японской войны Чжан был бандитом на службе у Фэн Дэлиня. После Китайско-японской войны разбойничья армия Фэн Дэлина была включена в состав Цинской армии, а Чжан стал командиром патруля. После этого Чжан учился в Северо-восточном армейском лектории. В 1910 году Чжан Хайпэн встретил другого бывшего бандита Чжан Цзолиня, и они стали заклятыми братьями из-за общей фамилии. Чжан Хайпэн продолжал служить Фэн Дэлину после Синьхайской революции вплоть до 1917 года.\n\nОн перешел на сторону Чжан Цзолиня после того, как Фэн был арестован Дуанем за поддержку Чжан Сюнем Цинской реставрации. К 1923 году Чжан был главнокомандующим Харбинско-Северо-Восточной армии Средневосточной железной дороги. В 1927 году Чжан служил начальником гарнизона Таоляо во Фэнтяне. В 1931 году Чжан Цзолинь поручил ему подавить монгольское восстание. После вмешательства Японии в 4-ю Чжифэнскую войну Чжан Хэйпэн стал ярым сторонником расширения связей с Токио."
 FNG_zhang_haipeng_notes: "§YПримечания: Он служил чиновником в трех провинциях и может считаться в значительной степени аполитичным. Однако он известен своей жадностью, эгоизмом и взяточничеством, особенно со стороны японцев. Кроме того, он занимается торговлей наркотиками через Мантецу и заставляет мирных жителей выращивать на своих землях большое количество опиума. Является членом Общества Согласия.§!"
 FNG_zhang_haipeng_commander_desc: "§YОписание генерала\nРодился:§! §g1867, Гайпин, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §mОбщество Согласия§!\n§YВоенная карьера:§! §g$FNG_zhang_haipeng_bio$§!\n\n$FNG_zhang_haipeng_notes$"

 #湯玉麟
 FNG_tang_yulin: "Тан Юйлинь"
 FNG_tang_yulin_bio: "Родившись в бедности, семья Танга не смогла дать ему образование. Он провел свое детство, пася скот и овец для богатых людей. Когда он был подростком, Танг перевозил товары между Чаояном и Фуксином. В конце концов Танга ограбили, и он решил сам стать разбойником, в итоге став королем горы Цзиньси Хунлуо. Тан подружился и стал заклятым братом с Чжан Цзолинем, когда тот пришел ему на помощь, когда на него напал бандит Цзинь Шоушань.\n\n Эти двое объединили свои бандитские силы и вступили в контакт с Чжан Цзинхуэем и Чжан Цзуосянем, и они составили ядро того, что в итоге стало Фэнтяньской кликой. После Русско-японской войны войска Чжана были включены в состав цинской армии, а Тан получил задание ликвидировать разбойника Ду Лисаня. Когда Чжан Цзолинь возглавил Фэнтянь, Тан Юйлинь и старый маршал все больше отдалялись друг от друга из-за преференций Чжана по отношению к Чжан Цзуосяну и растущего высокомерия Тана.\n\nТан вступил в сговор с Фэн Дэлинем, чтобы сместить Чжана, что не удалось, и первый позже пытался поддержать неудачный переворот Чжан Сюня в Реставрации. Позже Чжан Цзинхуэй и Цзи Цзиньчунь вернули Тана в клику Фэнтянь. Отношения Чжана и Тана полностью наладились после того, как последний принял участие в разгроме восстания Го Сунлина. После Северного похода Тан был назначен Старым маршалом губернатором Рехэ и с тех пор оставался там."
 FNG_tang_yulin_notes: "§YПримечания: Тан - сторонник отвоевания Чахара у монголов, от чего Чжан Цзолинь пока отказывается. Его прозвище - Большой Тигр из-за его признанной любви к этому животному, и он часто приветствует гостей, сидя на диване из тигровой шкуры. Он даже утверждает, что оседлал тигра во время охоты в 1929 году.§!"
 FNG_tang_yulin_commander_desc: "§YОписание генерала\nРодился:§! §gИюль 1871, Исиань, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_tang_yulin_bio$§!\n\n$FNG_tang_yulin_notes$"

 #鮑文樾
 FNG_bao_wenyue: "Бао Вэньюэ"
 FNG_bao_wenyue_bio: "Несмотря на то, что Бао Вэньюэ был уроженцем Северо-Востока и маньчжуром, свои подростковые годы он провел в Пекине, где вместе с братьями нашел убежище у их дяди, проживавшего там после того, как Бао потерял отца в возрасте 8 лет. До поступления в штабной колледж в 1919 году Бао учился в начальной школе столичной армии, подготовительной школе армии Цинхэ и поступил во 2-й класс военной академии в Баодине, специализируясь на пехоте. Он также служил младшим офицером во 2-й дивизии, дислоцированной в Хубэе.\n\nПосле окончания штабного колледжа в 1922 году Бао вернулся домой, чтобы служить в клике Фэнтянь. Он поступил на службу к молодому маршалу, стал его начальником штаба и помогал молодому маршалу в различных конфликтах с кликой Чжили. После 3-й Чжифэньской войны влияние Чжан Сюэляна в армии значительно возросло, и он обратился к Старому маршалу с просьбой назначить Бао новым директором Лекционного зала Северо-восточной армии. Должность Бао позволяет Чжан Сюэляну оказывать большее влияние на начинающих офицеров Северо-восточного армейского лектория."
 FNG_bao_wenyue_notes: "§YПримечания: Бао считается правой рукой Чжана Сюэляна и является главным мыслителем молодого маршала по вопросам военной стратегии. Кроме того, Бао является соучредителем и заместителем председателя ассоциации выпускников штабного колледжа, у него хорошие отношения с одноклассниками в Баодине и штабном колледже.§!"
 FNG_bao_wenyue_commander_desc: "§YОписание генерала\nРодился:§! §g1892, Фэнчен, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §gКлика Шаошуай§!\n§YВоенная карьера:§! §g$FNG_bao_wenyue_bio$§!\n\n$FNG_bao_wenyue_notes$"
 FNG_bao_wenyue_mhc_desc: "§YОписание офицера\nРодился:§! §g1892, Фэнчен, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §gКлика Шаошуай§!\n§YВоенная карьера:§! §g$FNG_bao_wenyue_bio$§!\n\n$FNG_bao_wenyue_notes$"

 #張景惠
 FNG_zhang_jinghui: "Чжан Цзинхуэй"
 FNG_zhang_jinghui_bio: "Чжан Цзинхуэй родился в крестьянской семье. В юности он последовал за отцом и стал продавать тофу, чтобы заработать на жизнь. Позже он основал "Страховую команду" в городе Бацзяотай. Чжан Цзолинь, бежавший от Цзинь Шоушаня, нашел дорогу в Бацзяотай. Там Чжаны встретились, стали заклятыми братьями и объединили свои бандитские силы. К 1906 году страховой отряд Чжан Цзолиня был включен в состав Цинской армии, а Чжан Цзинхуэй стал командиром батальона патрулирования тыла. В 1910 году Чжан Цзолинь поручил своим подчиненным Чжан Цзуосяну, Тан Юлиню и Чжан Цзинхуэю посещать лекторий Северо-Восточной армии. К 1917 году Чжан Цзинхуэй стал еще выше, а Тан Юйлинь рассорился с Чжаном.\n\nВ 1918 году Чжан обнаружил, что Сюй Шучжэн и Ян Юйцин сговорились использовать ресурсы Фэнтяня в своих корыстных целях, и сообщил об этом старому маршалу, в результате чего Ян и Сюй были изгнаны. В Первой Чжили-Фэнтяньской войне он служил главнокомандующим Фэнтяньской армии Западной дороги, но его недостаток решимости привел к краху армии Западной дороги.\n\nПосле войны Цао Кунь назначил его начальником Государственного управления шоссейных дорог, предав старого маршала. В 1925 году, после смерти матери, Чжан Цзолинь разрешил ему вернуться домой, чтобы заняться похоронами в качестве заступника Чжан Цзосяна и У Цзюньшэна. С тех пор Чжан занимал различные должности, в том числе начальника армии."
 FNG_zhang_jinghui_notes: "§YПримечания: Японцы считают, что ему не хватает амбиций и знаний, и вообще им легко манипулировать. В Общество Согласия его привел Токио, устроив банкет, на котором были представлены знаменитые иностранные товары.§!"
 FNG_zhang_jinghui_commander_desc: "§YОписание генерала\nРодился:§! §g21 июня 1871, Тайянь, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §mОбщество Согласия§!\n§YВоенная карьера:§! §g$FNG_zhang_jinghui_bio$§!\n\n$FNG_zhang_jinghui_notes$"

 #馮占海
 FNG_feng_zhanhai: "Фэн Чжаньхай"
 FNG_feng_zhanhai_bio: "В детстве Фэн разводил свиней и посещал частную школу. В 1917 году Фэн решил присоединиться к своему дяде Чжан Цзуосяну в клике Фэнтянь в качестве военнослужащего. Позже Фэн поступил в Северо-восточный армейский лекторий для продолжения учебы. По окончании учебы Фэн служил капитаном-адъютантом 108-й дивизии 27-й армии и продолжал расти в звании, достигнув статуса командира к 1925 году. Фэн был направлен в Цзилинь после того, как его дядя Чжан Цзуосян получил должность губернатора провинции. Под командование Фэна попал гвардейский полк канцелярии губернатора Цзилиня, которому он послушно служил.\n\nДядя Фэна Чжан Цзуосян, в отличие от другого друга старого маршала У Цзюньшэна, продемонстрировал сильный талант к административным делам. Во время своего правления Чжан уточнил полномочия чиновников, ввел меритократию, пресек бандитизм, избавил провинцию от опиума, реформировал налогообложение, устранил бюджетный дефицит Цзилиня, а излишки средств потратил на общественное благосостояние, строительство железных дорог, водопроводных станций, насыпей, асфальтовых дорог, начальное и среднее образование. Склонность Чжана к управлению и сильный моральный облик передались Фэну, который в последние годы все больше недоволен усилением японского влияния на Северо-Востоке."
 FNG_feng_zhanhai_notes: "§YПримечания: Фэн - близкий союзник Чжана Сюэляна во фракции "Молодая гвардия" и продвигает реформаторские взгляды своего дяди в Цзилине.§!"
 FNG_feng_zhanhai_commander_desc: "§YОписание генерала\nРодился:§! §g21 июня 1889, Цзиньсянь, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §gШаошуай§!\n§YВоенная карьера:§! §g$FNG_feng_zhanhai_bio$§!\n\n$FNG_feng_zhanhai_notes$"
 FNG_feng_zhanhai_mhc_desc: "§YОписание офицера\nРодился:§! §g21 июня 1889, Цзиньсянь, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §gШаошуай§!\n§YВоенная карьера:§! §g$FNG_feng_zhanhai_bio$§!\n\n$FNG_feng_zhanhai_notes$"

 #蘇炳文
 FNG_su_bingwen: "Су Бинвэнь"
 FNG_su_bingwen_bio: "Когда в 1905 году Су Бинвэнь решил посвятить себя службе в армии, он поступил в начальную армейскую школу Фэнтянь, а затем в подготовительную армейскую школу Цинхэ. В 1912 году Су был принят в 1-й класс Баодинской военной академии для изучения пехоты. После окончания академии в 1914 году он был назначен Юань Шикаем в Образцовый полк Министерства армии в качестве младшего офицера. Когда в 1917 году Чжан Сюнь попытался восстановить монархию Цин, Су участвовал в сражении в качестве командира батальона, чтобы положить конец перевороту Чжана. Во время Вельткрига Су входил в состав китайских войск, направленных на Дальний Восток, и был расквартирован во Владивостоке. Ван Хуайцин привлек Су в клику Чжили после Чжили-Аньхойской войны в 1920 году, но тот был уволен из-за своего северо-восточного происхождения во время 1-й Чжифэньской войны.\n\nСу провел два года в Фуцзяни, прежде чем Го Сунлин привлек Су в клику Фэнтянь. Го использовал Су во время восстания против старого маршала, но восстание Го было подавлено до того, как Су успел принять участие в реальных действиях. Су был включен в состав 6-й бригады в качестве начальника штаба и привлек внимание Чжан Сюэляна благодаря своему успеху в разгроме Гоминьцзюня в 1926 году. После того как Чжан Цзолинь был отброшен за Великую стену в ходе 3-й Чжифэньской войны, Су был направлен в Хэйлунцзян на службу к У Цзюньшэну и Ван Фулину. Во время пребывания в Хэйлунцзяне он помогал создавать коллективные фабрики для местных жителей/"
 FNG_su_bingwen_notes: "§YПримечания: Хотя Су служит Хэйлунцзянской клике, широко известно, что он предан своему покровителю Чжану Сюэляну. Как и молодой маршал, Су выступает против усиления японского влияния в Фэнтяне.§!"
 FNG_su_bingwen_commander_desc: "§YОписание генерала\nРодился:§! §g2 сентября 1892, Синьминь, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §gКлика Шаошуай§!\n§YВоенная карьера:§! §g$FNG_su_bingwen_bio$§!\n\n$FNG_su_bingwen_notes$"

 #于芷山
 FNG_yu_zhishan: "Юй Чжишань"
 FNG_yu_zhishan_bio: "Урожденный Юй Шивэнь, он вырос в семье помещика в Фэнтяне. Несмотря на свое воспитание, в юности Юй занялся бандитизмом, присоединившись к банде Ду Лисаня. Как и многие другие бандиты, Юй вступил в Цинскую армию в 1903 году. В 1914 году, после Синьхайской революции, Юй Чжишань поступил учиться в Северо-Восточный армейский лекторий и в 1920 году стал полковником пехоты под командованием Цзолиня.\n\n Поднявшись по карьерной лестнице в эпоху военачальников, Юй стал атташе Чжана. Позже Юй был отправлен в Шаньдун во время кризиса 1927 года, который привел к третьей Чжили-Фэнтяньской войне. Хотя в конечном итоге план Чжана оказался неудачным, Юй был отозван в Маньчжурию и получил повышение за свои усилия. Когда Чжан потерял Пекин, Юй отступил обратно в Фэнтянь и с тех пор управлял значительной частью восточных районов провинции."
 FNG_yu_zhishan_notes: "§YПримечания: После 4-й Чжифэнской войны японское влияние на северо-востоке значительно усилилось. Хотя Юй не входит в Клику Шикана или Общество Согласия, в ближайшем окружении Чжан Цзолиня он считается сторонником более тесных отношений с Японией. Он также чрезвычайно амбициозен и без колебаний предаст Чжана, если представится возможность получить личную выгоду.§!"
 FNG_yu_zhishan_commander_desc: "§YОписание генерала\nРодился:§! §g1879, Тайянь, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_yu_zhishan_bio$§!\n\n$FNG_yu_zhishan_notes$"

 #鄒作華
 FNG_zou_zuohua: "Цзоу Цзохуа"
 FNG_zou_zuohua_bio: "Цзоу Цзохуа родился в богатой купеческой семье, ему посчастливилось посещать высшую начальную школу, а затем поступить в ряд военных учебных заведений на северо-востоке и в Пекине. Кульминацией стало его зачисление в 5-й класс Баодинской военной академии в 1916 году. Через год, наряду с другими талантами, включая Хэ Чжуго, этот блестящий студент получил возможность учиться в 12-м классе Академии императорской японской армии, где его обучали артиллерии.\n\nПосле ухудшения ситуации в Китае его навыки были необходимы разделенной нации, и он вернулся в 1919 году, чтобы служить инструктором артиллерии и командиром батальона под командованием Аньхойской клики. После Чжили-Аньхойской войны в 1920 году многие аньхойские войска были включены в состав Чжилиской армии, но Цзоу предпочел присоединиться к Фэнтяньской армии. Вступив в Фэнтяньскую клику в качестве штабного офицера, Цзоу благодаря своим артиллерийским навыкам стал восходящей звездой Фэнтяньской армии, став командиром полка к 1922 году и командиром бригады в звании генерал-майора к 1925 году.\n\nВ том же году Цзоу служил начальником штаба Го Сунлина во время его неудачного восстания против Фэнтяньской армии. В итоге Чжан Цзолинь помиловал его по совету Чжан Цзосяна, и молодой офицер продемонстрировал непоколебимую преданность старому маршалу. После того как Чжан Цзолинь проиграл Пекин У Пэйфу, Цзоу, назначенный начальником артиллерии армии Фэнтяня, усердно восстанавливал Северо-Восточную армию, используя свой обширный опыт в артиллерии для подготовки нового поколения солдат для старого маршала."
 FNG_zou_zuohua_notes: "§YПримечания: Несмотря на то, что он прошел обучение в Японии, Цзоу не связан с Кликой Шикана Ян Ютина. Цзоу лично предан Чжан Цзолиню, но считается аполитичным офицером с большим талантом.§!"
 FNG_zou_zuohua_commander_desc: "§YОписание генерала\nРодился:§! §g11 мая 1894, Юнцзи, Цзилинь, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$FNG_zou_zuohua_bio$§!\n\n$FNG_zou_zuohua_notes$"
 FNG_zou_zuohua_mhc_desc: "§YОписание офицера\nРодился:§! §g11 мая 1894, Юнцзи, Цзилинь, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$FNG_zou_zuohua_bio$§!\n\n$FNG_zou_zuohua_notes$"

 #何柱國
 FNG_he_zhuguo: "Хэ Чжугуо"
 FNG_he_zhuguo_bio: "Родившись в бедной крестьянской семье и осиротев в детстве, Хэ Чжугуо полагался на своего старшего брата в обеспечении своего существования. После учебы в государственной школе и подготовительной армейской начальной школе в Гуанчжоу, он поступил в 6-й класс Баодинской военной академии в 1917 году, и, показав отличные результаты, в том же году был переведен в 12-й класс Академии Императорской японской армии для изучения кавалерии под правительственной опекой. \n\nДо присоединения к клике Фэнтянь в 1922 году по приглашению Цзоу Цзохуа, который учился в одном классе с Хэ, он служил воспитателем, начальником кавалерийского отряда и переводчиком в Баодине после своего возвращения в 1919 году. Когда началась Вторая чжили-фэньтяньская война, Хэ, работавший преподавателем тактики и начальником кавалерии лектория Северо-Восточной армии, был выбран офицером оперативного штаба Чжан Сюэляна. Когда в 1925 году Го Сунлин восстал против клики Фэнтянь, молодой маршал назначил его командиром кавалерийского подкрепления, с которым он вместе с Ма Чжаньшанем захватил в плен самого Го Сунлина во время внезапной атаки и получил звание командира полка.\n\n В дальнейшем Хэ, которого Чжан Сюэлян считал одним из своих самых ценных подчиненных, сражался за Чжанов в различных конфликтах и неуклонно поднимался в чинах. Поскольку армия Фэнтянь расширяется, а верные таланты востребованы, он стал генералом при поддержке молодого маршала."
 FNG_he_zhuguo_notes: "§YПримечания: Он предан своему покровителю Чжану Сюэляну и разделяет его недоверие к японскому влиянию.§!"
 FNG_he_zhuguo_commander_desc: "§YОписание генерала\nРодился:§! §g1897, Жун, Гуанси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Шаошуай§!\n§YВоенная карьера:§! §g$FNG_he_zhuguo_bio$§!\n\n$FNG_he_zhuguo_notes$"
 FNG_he_zhuguo_mhc_desc: "§YОписание офицера\nРодился:§! §g1897, Жун, Гуанси, Империя Цин§!\n§YСимпатизирует:§! §gКлика Шаошуай§!\n§YВоенная карьера:§! §g$FNG_he_zhuguo_bio$§!\n\n$FNG_he_zhuguo_notes$"

 #吳克仁
 FNG_wu_keren: "У Кежунь"
 FNG_wu_keren_commander_desc: "§YОписание генерала\nРодился:§! §g1894, Нинъянь, Цзилинь, Империя Цин§!\n§YВоенная карьера:§! §gБудучи маньчжуром по этике, У Кежунь происходил из семьи простых белых знамен и получил возможность получить начальное и среднее образование, что для большинства китайцев является редкостью. Однако У, чьи националистические чувства разгорались с детства, решил не заканчивать учебу, а пойти в армию, чтобы спасти свою страну, и поступил в 5-й класс Баодинской военной академии в 1916 году.\n\nПосле двухлетнего обучения артиллерии У был назначен младшим офицером в Северо-Западную пограничную армию обороны под командованием Сюй Шучжэна из Аньхойской клики. После того как войска У потерпели поражение и были включены в Чжили-Аньхойскую войну в 1920 году, он присоединился к Фэнтяньской клике в качестве военного наставника и командира роты. В 1926 году У, который в то время был артиллерийским наставником в Северо-Восточной военной академии, был отправлен Чжаном Сюэляном в Японию для изучения современной артиллерии. После возвращения в следующем году У был назначен начальником артиллерии учебного полка академии и командиром полка. Помогая клике Фэнтянь своим артиллерийским опытом в войнах против клики Чжили, У поднялся по карьерной лестнице как выдающийся командир. Через два года после 4-й Чжили-фэнтяньской войны Чжан Сюэлян отправил У за границу, на этот раз в Европу, чтобы тот лучше изучил артиллерию и получил больше знаний о современной артиллерийской войне. Поэтому, когда фэнтяньской армии потребовались более способные командиры, У был выдвинут в качестве одного из естественных вариантов."

 #劉鎮東
 FNG_liu_zhendong: "Лю Чжэньдун"
 FNG_liu_zhendong_commander_desc: "§YОписание генерала\nРодился:§! §g1893, Ишуй, Шаньдун, Империя Цин§!\n§YСимпатизирует:§! §gКлика Шаошуай§!\n§YВоенная карьера:§! §gКогда Лю Чжэньдун учился в начальной школе в своем родном городе, он считался выдающимся учеником, но, к сожалению, ему пришлось оставить учебу и вместе с отцом заняться ремеслом по дереву, чтобы прокормить семью. В 1911 году 19-летний Лю вместе с отцом переехал в Северо-Восточный Китай, чтобы заработать на жизнь.\n\nДо поступления в Северо-Восточный армейский лекторий по направлению Го Сунлина, Лю сначала работал письмоводителем, а в 1918 году поступил на службу в Фэнтяньскую армию в качестве клерка. После окончания учебы он остался в войсках Го Сунлина в качестве младшего командира и принял участие во Второй Чжили-Фэнтяньской войне. Когда Го поднял восстание против фэнтяньской клики, Лю последовал за ним в качестве дивизионного командира. Несмотря на это, Лю в конце концов помиловали, и он поступил в Штабной колледж в 1927 году, став курсантом с самым высоким званием в своем классе. Будучи образованным и увлеченным офицером, Лю выделяется в рядах клики Фэнтянь при выдвижении новых групп офицеров. Тем не менее, следует отметить, что Лю, по-видимому, имеет твердое мнение против японского присутствия в северо-восточных провинциях и про-японских элементов так называемой клики Шикана."

 #周福成
 FNG_zhou_fucheng: "Чжоу Фучэн"
 FNG_zhou_fucheng_commander_desc: "§YОписание генерала\nРодился:§! §g1897, Фэнтянь, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §gКак и многие офицеры Фэнтяньской армии, Чжоу Фучэн учился в начальной школе Фэнтяньской армии, а затем поступил в 9-й класс Баодинской военной академии в 1919 году после окончания средней школы в своем родном городе. Хотя Чжоу изучал пехоту в Баодине, после окончания академии в 1923 году он начал свою военную карьеру в качестве командира взвода в войсках, дислоцированных в Хэйлунцзяне, под командованием У Цзюньшэна, известного старого кавалериста, который в то время был дивизионным командиром. Чжоу участвовал в 3-й и 4-й Чжили-Фэнтяньских войнах и поднялся по служебной лестнице благодаря тому, что был хорошо обученным офицером на фронте против чжилийских войск. К 1927 году Чжоу уже был командиром полка, а не так давно его повысили до командира дивизии, заменив неспособного начальника.\n\nКак уверенный и обученный внутри страны офицер, Чжоу получил большое признание в клике Фэнтянь (за исключением некоторых старших членов, входящих в клику Шикана), особенно от молодого маршала, который ценит таланты в армии, и именно поэтому он теперь получил командные полномочия как старший генерал. При этом Чжоу не особо интересуется политикой клики, но, похоже, его беспокоит японское присутствие в родной провинции."

 #郭恩霖
 FNG_guo_enlin: "Го Эньлинь"
 FNG_guo_enlin_commander_desc: "§YОписание генерала\nРодился:§! §g1893, Ляоянь, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §PКлика Шикана§!\n§YВоенная карьера:§! §gБудучи сравнительно молодым офицером Фэнтяньской клики, Го Эньлинь получил обширную военную подготовку, с которой вряд ли могли сравниться многие (если не большинство) его начальники и коллеги. Закончив обучение в военной начальной школе в Фэнтяне, Го в 1915 году поступил в 5-й класс Баодинской военной академии и изучал артиллерию. Вместо того чтобы завершить обучение в военной школе, Го решил продолжить свою кадетскую жизнь в Японии и поступил в 12-й класс Академии императорской армии Японии, чтобы изучать пехоту под государственной опекой. В отличие от большинства своих соотечественников, которые возвращались в Китай после учебы в академии, Го поступил в японский артиллерийский полк в качестве стажера, а затем поступил в 4-й класс Военного колледжа армии Японии в 1923 году.\n\nГо закончил свое военное обучение в Японии в 1925 году и присоединился к армии Фэнтянь в качестве старшего штаба под началом Чжан Цзуосяна, Го также отвечал за подготовку армий в Цзилине. Хотя он пропустил первые две Чжили-Фэнтяньские войны, Го все же проявил себя как способный сотрудник в двух других конфликтах с Чжилийской кликой. Как хорошо образованный офицер, изучавший современную войну в Японии, Го мог бы стать ценным специалистом. Го очень близок к клике Шикана и открыто выражал свое восхищение японской армией, что, скорее всего, связано с его образованием."

 #郭希鵬
 FNG_guo_xipeng: "Го Сипэн"
 FNG_guo_xipeng_commander_desc: "§YОписание генерала\nРодился:§! §g1890, Гайпин, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §gВыходец из купеческой семьи в небольшом уезде, Го Сипэн смог получить начальное и среднее образование в своем родном городе. После непродолжительного обучения в Фэнтяньской школе права и политических наук Го поступил в Северо-восточный армейский лекторий и изучал кавалерию. Перед отправкой в Японию для получения более современной военной подготовки Го служил младшим командиром кавалерии и участвовал в Первой Чжили-Фэнтяньской войне в 1922 году.\n\nВ Японии Го учился в кавалерийской школе в Чибе (некоторые люди в Фэнтяньской армии всегда думают, что он учился в Академии Императорской японской армии), затем он поступил в Военный колледж армии Японии для изучения современной военной науки и военного дела. В 1925 году Го вернулся в качестве командира кавалерийского полка под командованием Ю Чжишаня, в следующем году он командовал кавалерийской бригадой, действуя на равнинах Чархара во время Чжили-Фэнтяньских войн в 1927 и 1928 годах. Го продолжал расти в армии Фэнтянь как способный кавалерист. Его знания о современной войне, полученные в Японии, стали бы отличным дополнением к армии Фэнтянь. Го известен тем, что не сотрудничал с Кликой Шикана или Обществом Согласия, несмотря на то, что учился в Японии."

 #沈鴻烈
 FNG_shen_honglie: "Шэнь Хунли"
 FNG_shen_honglie_bio: "Шэнь Хунли, будучи молодым человеком с амбициями, рано увидел слабые стороны китайского флота и решил стать генералом флота. В 1906 году он поступил в Императорскую военно-морскую академию Японии, где вступил в Тонгменгуй (Комитет Китайского союза). Вернувшись домой после окончания академии, он получил приказ начать военно-морскую антицинскую кампанию в среднем и нижнем течении реки Янцзы в Хубэе, но не смог поступить на службу в военно-морские силы. В то время все ведущие деятели военно-морского флота учились в Британии, и большинство из них были родом из Фучжоу. Очевидно, что Шэнь Хунли, который учился в Японии и был родом из Хубэя, не мог быть принят. Позже, в 1916 году, он отправился в Пекин, чтобы служить военно-морским атташе полка Евровояжа. После 1920 года он стал доверенным лицом Чжан Цзолиня, помогая последнему создавать Северо-восточный флот. После нескольких Чжили-Фэнтяньских войн он стал главнокомандующим Северо-Восточного флота, монополизировав власть в нем.\nНесмотря на то, что он учился в Японии, он не вступил в Общество Согласия, а был членом клики Чжана."
 FNG_shen_honglie_admiral_desc: "§YОписание адмирала\nРодился:§! §g1882, Тяньмэнь, Хубей, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_shen_honglie_bio$§!"
 FNG_shen_honglie_mhc_desc: "§YОписание офицера\nРодился:§! §g1882, Тяньмэнь, Хубей, Империя Цин§!\n§YСимпатизирует:§! §PЧжан§!\n§YВоенная карьера:§! §g$FNG_shen_honglie_bio$§!"

 #尹祚乾
 FNG_yin_zuoqian: "Инь Цзуоцянь"
 FNG_yin_zuoqian_bio: "Отправившись в Японию для обучения военно-морскому делу в военно-морской артиллерийской школе в Йокосуке, Инь Цзуоцянь окончил ее в 1911 году, а по возвращении был назначен капитаном морской пехоты при военном губернаторе Шанхая, а затем получил должность клерка в военно-морском департаменте правительства Бэйяна. В 1913 году Инь получил звание капитан-лейтенанта, а в 1920 году стал начальником отдела кодексов военно-морского министерства.\n\nПозднее, командуя кораблями "Цзянпин" и "Лицзи", он был награжден медалью Вэньху четвертого класса и командовал другими кораблями до начала Северного похода и Чжифэнских войн, в результате которых Инь занял должность главного инструктора Северо-восточного флота обороны. \n\nБлагодаря тесным связям с японскими адмиралами во время обучения, Инь Цзуоцян имеет тесные связи с Обществом Согласия, но остается неуловимым в плане официального членства."
 FNG_yin_zuoqian_admiral_desc: "§YОписание адмирала\nРодился:§! §g1887, Чжицзян, Хунань, Империя Цин§!\n§YСимпатизирует:§! §L"Аполитичен"§!\n§YВоенная карьера:§! §g$FNG_yin_zuoqian_bio$§!"
 FNG_yin_zuoqian_mhc_desc: "§YОписание офицера\nРодился:§! §g1887, Чжицзян, Хунань, Империя Цин§!\n§YСимпатизирует:§! §L"Аполитичен"§!\n§YВоенная карьера:§! §g$FNG_yin_zuoqian_bio$§!"

