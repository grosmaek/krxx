 fengtian.194.t.jinhan: "Восстановленна железная дорога Цзиньхань"
 fengtian.194.t.jinpu: "Восстановленна железная дорога Цзиньпу"
 fengtian.194.t.yuehan: "Юэханьская железная дорога восстановлена"
 fengtian.194.d.jinhan_mantetsu: "Операции вдоль железной дороги Цзинхань были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
 fengtian.194.d.jinpu_mantetsu: "Операции вдоль железной дороги Цзиньпу были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
 fengtian.194.d.yuehan_mantetsu: "Операции вдоль Юэханьской железной дороги были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
 fengtian.194.d.jinhan_national: "После огромных усилий была собрана команда бюрократов и инженеров, чтобы взять под свой контроль железную дорогу Цзинхань. Некоторых сотрудников пришлось отозвать на пенсию, у других были сомнительные аттестаты об окончании школы, но, тем не менее, поезда до сих пор ходят вовремя."
 fengtian.194.d.jinpu_national: "Наконец-то собрана команда бюрократов и инженеров, чтобы взять под контроль железную дорогу Цзиньпу. Многие из новолицых сотрудников, некоторые из которых прошли обучение совсем недавно, нервничали по этому поводу. Тем не менее, восстановление этой железной дороги, когда-то принадлежавшей иностранным владельцам, является важным шагом вперед в восстановлении национальной гордости Китая."
 fengtian.194.d.yuehan_national: "Команда бюрократов и инженеров наконец-то собралась в штаб-квартире Юэханьской железной дороги в Гуанчжоу, и хотя вывеска на входе на китайском языке, бортовые журналы и другие документы внутри остаются в основном на немецком. Преобразование всей этой информации станет еще одной задачей, и найти немецкоязычных инженеров без опыта сотрудничества было сложно. \n\nТем не менее, это значительная пропагандистская победа."
 fengtian.194.a: "Отлично."
 
 fengtian.195.t: "Железнодорожная система Мантэцу"
 fengtian.195.d: "В связи с тем, что сотрудники Мантэцу разместились в последней "отреставрированной" железнодорожной штаб-квартире, компания решила создать два региональных филиала для контроля деятельности в Северном и Центральном Китае. Транспортная компания Северного Китая со штаб-квартирой в Пекине возьмет на себя управление операциями между Шаньхайгуань и Янцзы, а Транспортная компания Центрального Китая будет работать между этим районом и Гуанчжоу на юге. По иронии судьбы японцы теперь достигли того, чего никогда не могла сделать Германская Остазия."
 fengtian.195.a: "Чудо инженерной мысли."
 
 fengtian.196.t: "Национальная собственность на железные дороги"
 fengtian.196.d: "Центральное правительство, наконец, выполнило свою миссию по устранению влияния Запада на нашу железнодорожную систему. Это очень дорогостоящий проект, но большая пропагандистская победа, поскольку владение Западом китайскими железными дорогами долгое время считалось верхом национального унижения. В долгосрочной перспективе эти усилия приведут к увеличению доходов правительства и удешевлению дальнейшего расширения инфраструктуры."
 fengtian.196.a: "Очередная победа Китая над Западом!"
 
 fengtian.197.t: "Интересная находка!"
 fengtian.197.d_Wu: "Наши агенты, работающие в Городах-Концессиях, сделали удивительное открытие в шанхайском отеле "Palace", который недавно принимал делегацию правительства Фэнтяня во главе с министром иностранных дел У Цзинлянь. Книжка с шифрами высокого уровня, найденная уборщиками отеля, дает исчерпывающий обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и в других местах. \n\nФэнтяньское Правительство со временем изменит свои шифры, но на данный момент преимущество принадлежит нам."
 fengtian.197.d_Ruan: "Наши агенты, работающие в Токио, сделали удивительное открытие в идзакая в Нихонбаси. Книга с шифрами, кажется, была оставлена в задней комнате, арендованной Жуаном Чжэндуо, министром иностранных дел Фэнтяня, и его окружением. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает всесторонний обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и в других местах. \n\nФэнтяньское Правительство со временем изменит свои кодексы, но на данный момент преимущество принадлежит нам."
 fengtian.197.d_Tang: "Наши агенты, работающие в Городах-Концессиях, сделали в Тяньцзине удивительное открытие, в частности, книгу с шифрами Фэнтяня, купленную у местной зеленой банды. Судя по всему, преступники получили книгу от куртизанки, которая ехала из Чэндэ, где печально известный экстравагантный министр внутренних дел Фэнтяня Тан Юйлинь, как известно, устроил пышную вечеринку. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает всесторонний обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и где-либо еще. \n\nФэнтяньское Правительство со временем изменит свои кодексы, но на данный момент преимущество принадлежит нам."
 fengtian.197.d_JAPwu: "Наши агенты, работающие в Городах-Концессиях, сделали удивительное открытие в шанхайском отеле "Palace", который недавно принимал делегацию правительства Фэнтяня во главе с министром иностранных дел У Цзинлянь. Книжка с шифрами высокого уровня, первоначально присланная уборщиками отеля, попала в руки немецких агентов Abteilung III, которые в итоге были освобождены от бремени нашими собственными храбрыми оперативниками. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает еще более полный взгляд на сообщения Фэнтяня, чем мы уже имеем. \n\nКак "братский союзник" Фэнтяня, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить ее себе."
 fengtian.197.d_JAPtang: "Наши агенты, работающие в Городах-Концессиях, сделали в Тяньцзине удивительное открытие, в частности, книгу с шифрами правительства Фэнтяня, "приобретенную" у местной Зеленой банды. Бандиты явно намеревались продать книгу тому, кто больше заплатит, но, к счастью, наши храбрые оперативники просто захватили ее силой. После некоторого расследования было обнаружено, что книга попала на черный рынок во время щедрой вечеринки в Чэндэ, которую устроил министр внутренних дел Фэнтяня Тан Юйлинь. Она почти наверняка подлинная и предлагает еще более полный взгляд на коммуникации Фэнтяня, чем мы уже имеем. \n\nКак "братский союзник" Фэнтянь, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить ее себе."
 fengtian.197.d_JAPruan: "Столичная полиция Токио сделала интересное открытие в Nihonbashi Izakaya, где министр иностранных дел Фэнтяня и его окружение недавно арендовали подсобное помещение. Книга с шифрами, кажется, была оставлена под столом, и хотя может потребоваться несколько дней, чтобы подтвердить подлинность книги, это предлагает событие более всестороннее рассмотрение коммуникаций Фэнтяня, чем мы уже имеем. \n\nКак "братский союзник" Фэнтянь, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить ее себе."
 fengtian.197.d_JAPruanremoved: "Столичная полиция Токио сделала интересное открытие в Nihonbashi Izakaya, где министр иностранных дел Фэнтяня и его окружение недавно арендовали подсобное помещение. Книга с шифрами, кажется, была оставлена под столом, и хотя может потребоваться несколько дней, чтобы подтвердить подлинность книги, это предлагает событие более всестороннее рассмотрение коммуникаций Фэнтяня, чем мы уже имеем. \n\nК сожалению, пропажа книги, похоже, было замечено, о чем свидетельствует отстранение Руана от должности. Его увольнение как высокопоставленного члена Ассоциации Конкордия является оскорблением наших усилий по поддержке правительства Фэнтяня и развитию Маньчжурского региона. И Квантунская армия в Шэньяне, и министерство иностранных дел здесь, в Токио, уже требуют ответа. \n\nМы можем быть вежливыми или полностью проигнорировать их."
 fengtian.197.a: "Это переворот разведки!"
 fengtian.197.b: "Вежливо вернуть книжку с шифрами"
 fengtian.197.c: "Сохранить книгу с шифрами"
 fengtian.197.d: "Требуйте восстановления Руана!"
 
 fengtian.198.t: "Япония возвращает нашу книгу с шифрами"
 fengtian.198.d: "Кажется, что Япония вернуля книгу с шифрами, недавно утерянную нашим неумелым министром. Президент Мантэцу Юске Мацуока передал ее сегодня утром лично Великий Маршалу. \n\nЕсть все основания полагать, что японцы сделали копии наших сверхсекретных кодов, и Общество Согласия, несомненно, воспользуется этим в своих интересах. Но все могло быть и хуже."
 fengtian.198.a: "Намного, намного хуже."
 
 fengtian.199.t: "Япония требует восстановления должности Руана Чжендуо"
 fengtian.199.d: "Назвав отстранение нашего бывшего министра иностранных дел "неприемлемым" и сердито размахивая книгой с шифрами "потерянной" в Токио, японский дипломат потребовал немедленного восстановления Руана Чжэндуо. Не может быть никаких сомнений в том, что японцы уже скопировали наши сверхсекретные коды, и "история", предоставленная для объяснения их "открытия" в Nihonbashi Izakaya, кажется маловероятной. \n\nТем не менее, с Японией шутить нельзя, и гнев дипломата, несомненно, отражается в Токио. Мы должны сделать следующий шаг осторожно."
 fengtian.199.a: "Восстановить Руана в должности"
 fengtian.199.b: "Они должны быть благодарны, что мы не расстреляли его"
 
 fengtian.200.t: "Конференция союзников Возрождения Нации"
 fengtian.200.d1: "Распад Лиги Восьми Провинций предоставил нам огромное преимущество перед [QIE.GetNameDef], поскольку наш союзник Аньцин теперь контролирует пять провинций.[getfngshandongally] Мы должны подойти к ним, чтобы обсудить возможные стратегии в Войне за Возрождение и заставить их принять участие в конфликте на нашей стороне."
 fengtian.200.d2: "Распад Лиги Восьми Провинций предоставил нам огромное преимущество перед [QIE.GetNameDef], поскольку наш союзник Шаньдун теперь контролирует пять провинций. Мы должны подойти к ним, чтобы обсудить возможные стратегии в Войне за Возрождение и убедить их присоединиться к конфликту на нашей стороне."
 fengtian.200.a: "Спросите их."
 fng_shandong_ally_strategy_conference: "Благодаря успешному посредничеству между Аньцином и Шаньдуном, последний также является нашим союзником, что дает нам еще большие преимущества."
 fng_shandong_puppet_strategy_conference: "Аньцин смог взять под свой контроль Шаньдун, но мы заставили их создать автономное правительство в Шаньдуне. Однако, когда начнется война, мы сможем взять его под свой контроль."
 fng_shandong_defeated_strategy_conference: "Чжан Цзунчан, когда-то наш верный сторонник, потерпел поражение и в результате не будет присутствовать на конференции."
 
 fengtian.201.t: "Фэнтянь позвал нас участвовать"
 fengtian.201.d: "Фэнтяньское Правительство попросило нас принять участие в его конференции союзников по восстановлению, чтобы обсудить стратегию победы над [QIE.GetNameDef]. Если мы хотим присутствовать, мы должны действительно присоединиться к Фэнтяню в его Войне за Возрождение."
 fengtian.201.a: "Мы прибудем."
 
 fengtian.202.t: "Конференция союзников Возрождения Нации"
 fengtian.202.d1: "Аньцинская Клика, сославшись на сочетание неспособности с нашей стороны должным образом поддержать их, надлежащего заключения сделок, японского влияния и других событий, решила отказаться от участия в войне, а вместе с тем и поддержки нас. Это крайне прискорбно, поскольку означает, что мы потеряли союзника. [getfngshandongreclaccept]"
 fengtian.202.d2: "Аньциньская Клика обязалась присоединиться к Войне за Возрождение.[getfngshandongreclaccept]"
 #anqing:
 fengtian.202.a: "Изучите стратегии."
 #shandong:
 fengtian.202.b: "Изучите стратегии."
 fengtian.202.c: "Придется придерживаться нашей текущей стратегии."
 fng_shandong_commits_reclamation: "Шаньдун, конечно же, примет участие в Войне за Возрождение."
 
 # Duplicate loc keys are a nono
 #fengtian.202.t: "Anqing Suggests a Strategy"
 #fengtian.202.d: "The Anqing Clique has suggested a strategy. They are willing to go participate in the war, but only if we and our Japanese backers provide very generous and extensive aid to help them recover from the disastrous League War. This strategy would indeed bring them back to full strength quickly, but would cost us significant capital. We also do not know if the Japanese will accept. We can also think of other options."
 #fengtian.202.a: "Commit support, ask Japan"
 #fengtian.202.b: "Investigate other options"
 
 fengtian.203.t: "Другие стратегии"
 fengtian.203.d1: "Япония решила не заниматься реконструкцией, и мы не можем сделать это в одиночку. Итак, теперь наши генералы придумали две другие стратегии, которые не предполагают немедленных крупных вложений в Аньцин. Первый - это просто откладывание наших планов относительно Войны за Возрождение как минимум на полтора года, чтобы дать Аньцину время на самостоятельное восстановление. Причина этого в том, что преимущество, которое дает нам Аньцин, настолько велико, что мы не должны тратить его впустую, вступая в войну, пока они слабы. Риск состоит в том, что правительство Пекина сможет до этого времени организовать надлежащую оборону. Другой вариант - не ждать, пока Аньцин восстановится, а атаковать, как только мы сможем. Риск заключается в том, что правительство Аньцина может рухнуть, но [QIE.GetNameDef] все еще не оправился от последствий войны Лиги и также слаб. Мы в основном изолированы от конфликта. Однако мы не можем рисковать и по последнему варианту, они тоже должны согласиться."
 fengtian.203.d2: "Наши генералы придумали две другие стратегии, которые не предполагают немедленных крупных вложений в Аньцин. Первый - это просто откладывание наших планов относительно Войны за Возрождение как минимум на полтора года, чтобы дать Аньцину время на самостоятельное восстановление. Причина этого в том, что преимущество, которое дает нам Аньцин, настолько велико, что мы не должны тратить его впустую, вступая в войну, пока они слабы. Риск состоит в том, что правительство Пекина сможет до этого времени организовать надлежащую оборону. Другой вариант - не ждать, пока Аньцин восстановится, а атаковать, как только мы сможем. Риск заключается в том, что правительство Аньцина может рухнуть, но [QIE.GetNameDef] все еще не оправился от последствий войны Лиги и также слаб. Мы в основном изолированы от конфликта. Однако мы не можем рисковать в ближайшее время атаковать, если у нас нет благословения Японии, поэтому, если мы выберем последний вариант, они также должны согласиться."
 fengtian.203.a: "Подождите, пока Аньцин восстановится"
 fengtian.203.b: "Начните рекультивацию раньше"
 
 fengtian.211.t: "Вспыльчивые союзники"
 fengtian.211.d: "Чэнь Тяоюань из Анциньской Клики, наш новый союзник, а также Чжан Цзунчан, который давно поддерживает с нами хорошие отношения и когда-то сражался на нашей стороне, не имеют хороших отношений. \n\nЧто еще хуже, так это то, что Чен считает свою клику Аньцин полноправным правителем всех пяти основных провинций, составляющих Лигу. Чжан также стремится вступить в конфликт, но, скорее всего, не будет удовлетворен, если останется ни с чем, что неизбежно произойдет, если Чен будет настаивать на контроле всех пяти провинций. Мы должны начать думать о решении, потому что мы определенно не хотим войны между нашими союзниками."
 fengtian.211.a: "Я надеюсь, что все закончится хорошо..."
 
 fengtian.213.t: "Шаньдун-Аньцинская военная конференция"
 fengtian.213.d1: "Лига Ци Сеюаня, которая считала себя преемницей Лиги Восьми Провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, клика Аньцин и клика Шаньдун, являются нашими союзниками. Аньцинская клика Чэнь Тяоюаня успешно взяла под свой контроль все северные провинции, и только возрожденный левый Гоминьдан находится на юге. Однако это не устраивает Чжан Цзунчан из Шаньдуна, который считает, что контроль над северной провинцией Цзянсу (Сюхай, Хуайян, Наньтун) должен быть его. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
 fengtian.213.d2: "Лига Ци Сеюаня, которая считала себя преемницей Лиги восьми провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, клика Аньцин и клика Шаньдун, являются нашими союзниками. Шаньдунская клика Чжан Цзунчана захватила часть севера Лиги в провинции Цзянсу (Сюхай, Хуайян, Наньтун). Это неприемлемо для Чена, который считает себя преемником Лиги и следовательно, законным владельцем провинции. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
 fengtian.213.d3: "Лига Ци Сеюаня, которая считала себя преемницей Лиги восьми провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, клика Аньцин и клика Шаньдун, являются нашими союзниками. Шаньдунская клика Чжан Цзунчана захватила части северной провинции Цзянсу (Сюхай, Хуайян, Наньтун), но также и государства еще дальше на юг. Это совершенно неприемлемо для Чена, который считает, что Чжан контролирует слишком большую часть бывшей территории Лиги, которая, по его мнению, по праву принадлежит Аньцину. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
 fengtian.213.a: "Протянуть руку."
 fengtian.213.b: "Не стоит посредничать между этими двумя"
 
 #for ANQ:
 fengtian.214.t: "Фэнтянь стремится к посредничеству"
 fengtian.214.d1: "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
 fengtian.214.d2: "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал часть провинции Цзянсу (штаты Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
 fengtian.214.d3: "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал критические районы провинции Цзянсу (Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
 fengtian.214.d4: "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал большую часть провинции Цзянсу (Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
 fengtian.214.a: "Чжан остается угрозой."
 fengtian.214.b: "Они могут оставить весь Цзянсу."
 fengtian.214.c: "Они могут оставить только Цзянсу."
 fengtian.214.d: "Мы требуем всех пяти провинций."
 fengtian.214.e: "Мы не позволим им выступить посредником."
 
 #for SQI:
