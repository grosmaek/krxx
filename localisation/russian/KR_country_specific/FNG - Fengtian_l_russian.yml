 fengtian.142.a: "Добро пожаловать, принц Каньин!"
 
 fengtian.143.t: "В глазах тигра"
 fengtian.143.d: "После прибытия в резиденцию Великого Маршала в Шэньяне, принц был торжественно принят в Тигровой комнате видными членами Ассамблеи и самим [Root.GetLeader] перед тем, как совершить поездку по бывшему Дворцу династии Цин, который с тех пор был преобразован для использования правительством и Шэньянский арсенал в северо-западном пригороде города. Вечер завершился элегантным государственным ужином в китайском стиле, во время которого прозвучал тост за особые отношения между Китаем и Японией. \n\nКотохито планирует покинуть Шэньян через несколько дней, чтобы осмотреть оборону на юге, но ходят слухи, что на его жизнь может быть совершено покушение."
 fengtian.143.d_embarassment: "После прибытия в резиденцию Великого Маршала в Шэньяне, принц был торжественно принят в Тигровой комнате видными членами Ассамблеи и самим [Root.GetLeader] перед тем, как совершить поездку по бывшему Дворцу династии Цин, который с тех пор был преобразован для использования правительством и Шэньянский арсенал в северо-западном пригороде города. Вечер завершился элегантным государственным ужином в китайском стиле, во время которого был произнесен тост за особые отношения между Китаем и Японией. \n\nК сожалению, Котохито отметил плохое состояние снаряжения наших солдат и прокомментировал это как "смущение Японии". Принц планирует покинуть Шэньян через несколько дней, чтобы осмотреть оборону на юге, но ходят слухи, что на его жизнь может быть совершено покушение."
