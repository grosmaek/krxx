 FNG_mantetsu_profits_desc: "Южно-Маньчжурская железнодорожная компания, неофициально известная как Мантэцу, присутствует в Маньчжурии после окончания русско-японской войны. Сегодня их деятельность охватывает весь регион и составляет основу его растущей промышленной экономики. Мантэцу обеспечивает более высокий валовой доход японскому правительству, чем остальная часть его империи вместе взятых."
