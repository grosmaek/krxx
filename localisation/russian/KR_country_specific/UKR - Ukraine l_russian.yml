 UKR_crimean_autonomy: "Крымская автономия"
 UKR_crimean_autonomy_desc: "Благодаря многочисленному этническому русскому населению, а также большому количеству крымских татар, Крым является автономной частью Украины с момента обретения независимости. При поддержке украинского правительства Германией в 1918 году были проведены переговоры между Крымским региональным правительством и Украинской Державой, в результате которых полуостров получил административный статус, сохраняющийся до сих пор."
