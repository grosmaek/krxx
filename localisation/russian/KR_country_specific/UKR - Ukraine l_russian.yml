 UKR_unfinished_revolution_desc: "Украинская национальная идентичность никогда не была по-настоящему объединена вокруг одной идеи, и период независимости не изменил этого. С одной стороны, есть мажоритарное сельское население, которое в подавляющем большинстве является украинским по языку, культуре и этнической принадлежности. С другой стороны, есть \"смешанное\" население городов и городских центров. Украинцы, как нерусифицированные, так и русифицированные по своей природе, этнические русские и евреи, а также некоторые другие, составляют национальный состав городского населения Украины. Таким образом, смешанный состав населения крупных городов представляет собой культурный контраст с преобладанием украиноязычных сельских регионов. Это компенсируется концентрацией городских центров на восточной периферии страны и тем фактом, что между городскими и сельскими жителями существует заметная разница в уровне грамотности."
