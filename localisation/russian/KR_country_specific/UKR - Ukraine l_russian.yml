 ukraine_republican.176.t: "Our Hopes under Threat" #NT!
 ukraine_republican.176.d: "The failure of the National Defence Act has shown deep political divisions at a time when we cannot afford them. Much debate now surrounds why it failed: was the political importance of the land reform too deep-rooted for such a change in budget priorities? Was it due to grievances and petty angers between the two parties at the top, the URDP and USDRP? Or was the belief that Russia would invade soon seen as too farfetched, too nonsensical given German military dominance in Europe?\n\nRecent statements by the Russian foreign minister, as well as fears that Communard aggression towards Germany could spiral into a greater conflict, have only contributed to the worry that the bill's failure may be more costly than imagined. Proponents of the act, many of whom are concentrated in Mikhnovskyi's UNP and other right wing figures, have loudly denounced the bill's failure, citing it as one of the greatest failures of the restored people's republic. If Ukraine cannot defend itself because it failed to recognise the importance of a domestic military industry and the dangers of increasing Russian revanchism, then the only ones to blame will be the ruling coalition.\n\nThe army had not taken the bill's failure well, either. Behind closed doors, members of the nationalist "Sichovyky" group in the army, in particular General Konovalets, have expressed extreme disappointment in the National Zbory. There have even been murmurs that, should the coalition continue to fail to uphold its duties to the nation, then military interference in politics may become a serious problem.\n\nThe reality of an imminent Russian invasion is beginning to set in. We must recognise it is there or it will crush us like a tidal wave." #NT!
 ukraine_republican.176.d2: "It's been some time since the passing of the National Defence Act, and its provisions are certainly being carried out, granting Ukraine the tools it needs to defend itself. While the internal threats to the People's Republic have largely withered away, and the act's passing was a sign of much-needed unity in the National Zbory, one prospect still looms large.\n\nReality is hitting that Russian invasion may be just around the corner, and it is not a reality that anyone in the Zbory nor in the whole country want to entertain. But in particular, for the dreamers of 1917 who made their hopes of an independent, free Ukraine come true, it is even more of a dreadful thought. Soon the Second People's Republic will have hit its third year its existence; frankly, a time too short, given the Hetman's nearly two decades of neglect.\n\nMuch has happened in the past two years, and that is exactly why the thought of Russian invasion razing the fields and towns of Ukraine, undoing everything that we have accomplished, is not the most comforting thought. Even disregarding Russian ambitions of the reconquest and total subjugation of Ukraine, we are stuck in a rock and a hard place. The military alliance with Germany will make [202.GetName] a target, and yet this is a military alliance we cannot forgo.\n\nThe Ukrainian People's Republic has not lived long enough yet. It has yet to fully show that the dreams of 1917 were something worth fighting for. Hopefully, some day, we can prove that it is." #NT!
 ukraine_republican.176.a: "Worrying." #NT!
 ukraine_republican.176.a2: "Do not fret. We have not yet perished." #NT!
 ukraine_republican.176.tt: "Если какая-либо фракция §lURDP§! в настоящее время имеет §PLow§! влияние, оно будет сброшено до §MModerate§!."
  
 ukraine_republican.177.t: "Ковалевский принимает председательство в UPS-R"
 ukraine_republican.177.d: "Всего через год после всеобщих выборов 1937 года Украинская партия социалистических революционеров пересматривает свое направление после поражения партии в умеренной коалиции. После некоторых внутренних дебатов, многие в партии согласились с тем, что связь UPS-R с более радикальными Р-РБ сделала создание последовательного послания, которое могло бы привлечь избирателей, трудным — то, что более умеренные партии делают гораздо лучше. Кроме того, с продолжающейся земельной реформой, революционный настрой, характерный в начале выборов, кажется, исчезает.Столкнувшись с этими событиями, произошла смена руководства: после партийной конференции был смещен предыдущий председатель UPS-R, Никифор Григориев, в пользу лидера умеренного крыла партии, Николая Ковалевского. Странный поворот, учитывая, что Николай Николаевич был на посту главы партии в 1917 и 1918 годах. Ковалевский — сторонник национализации земли, а не социализации, что сближает его с USDRP, которые тепло восприняли возвращение Ковалевского в кресло председателя. Теперь изменение отношений между двумя партиями в весьма положительном направлении кажется вполне вероятным.Смена руководства UPS-R вызвала бурные дебаты в URDP. Некоторые видят в этом серьезную угрозу — практические вопросы управления порой оставляют наших партнеров в USDRP неудовлетворенными, и нельзя недооценивать возможность появления умеренной социалистической коалиции на следующих выборах. Другие видят ситуацию по-другому, считая, что это может расколоть левый фланг и оставить URDP в роли короля, способного доминировать в политическом центре и свободно выбирать свой курс."
 ukraine_republican.177.a: "Необходимо сделать дополнительные уступки..."
 ukraine_republican.177.b: "В худшем случае это не имеет значения — в лучшем случае это приветственное развитие."
  
 ukraine_republican.178.t: "[GetYear] Выборы"
 ukraine_republican.178.d: "Когда разрушительная война наконец заканчивается, народ стремится вернуться к мирной жизни. Этот конфликт принес огромное количество страданий многим людям — беженцам, раненым ветеранам, сиротам и многим другим, кто потерял многое в этой войне. Нашей нации предстоит начать процесс восстановления, но сначала настало время провести те выборы, которые были отложены в результате конфликта.Естественно, основной темой этих выборов будет восстановление. Все партии представили свои планы амбициозных послевоенных программ социального обеспечения и других кампаний для исцеления ран войны. Радикалы надеются получить большинство, обещая создать процветающую и бурно развивающуюся экономику, которая, в свою очередь, поможет тем, кто пострадал от войны, вернуться к нормальной жизни. Тем временем, Рабочая партия привлекает поддержку, принимая пацифистскую риторику, обещая никогда не допустить, чтобы Украина снова стала жертвой подобной трагедии. Однако самые большие обещания перемен снова исходят от UPS-R и Р-РБ. С тем, что угроза для Украины нейтрализована, они заявляют, что теперь идеальное время для радикальных социальных и политических изменений.Избирательная ситуация стала еще более непредсказуемой из-за нового претендента — Украинской народной партии (УНП). Хотя правая Украина еще не оправилась от поражения Гетмана, и Народная Республика без сомнений доказала свою состоятельность, политический ландшафт меняется в их пользу. Война разожгла патриотический пыл, так необходимый УНП, и под популярным руководством Михновского партия привлекает избирателей больше, чем когда-либо.Теперь, на [?global.date.GetDateStringNoHourLong], миллионы избирателей снова идут на выборы, чтобы выбрать свое правительство. Для многих это кажется целой вечностью с тех пор, как состоялись выборы 1937 года, и на самом деле люди давно ждут того, чтобы их голос был снова услышан. Демократия, похоже, победила, и новое правительство обеспечит ее процветание на века."
 ukraine_republican.178.a: "Тенденция URDP заканчивается, и партия остается вне власти."
 ukraine_republican.178.b: "Тенденция URDP заканчивается, и партия становится младшим партнером USDRP."
 ukraine_republican.178.c: "URDP возвращается к власти под руководством Доленко!"
 ukraine_republican.178.e: "URDP возвращается к власти под руководством Никовского!"
 ukraine_republican.178.f: "URDP возвращается к власти под руководством Вышиваного!"
 ukraine_republican.178.g: "URDP возвращается к власти под руководством Шульгина!"
  
 ukraine_republican.182.t: "Украина и Pax Germanica"
 ukraine_republican.182.d: "С тем, что URDP теперь занимает позицию правящей партии, разногласия между различными ее крыльями теряют исключительно теоретический характер и переходят в сферу практической политики. Хотя дебаты обычно касаются в первую очередь порядка приоритетов принятия определенных решений, некоторые вопросы остаются довольно спорными. Одним из таких является место Украины в Pax Germanica.Правое крыло URDP в основном поддерживает существующий статус-кво. Хотя эти взгляды редко выносятся на передний план в публичном имидже фракции (с учетом относительно низкой популярности Берлина среди обычных украинцев), многие правые частные лица сохраняют довольно положительное мнение о текущем международном порядке. Рейхспакт, по их мнению, является оплотом порядка против синдикалистской анархии, Миттелевропа — союзом самых развитых экономик континента, необходимым для мирного и плодотворного сотрудничества между народами Европы. Поэтому неудивительно, что Пилип Пилипчук, один из ведущих представителей правого крыла URDP и член экономического комитета партии, всегда настаивал на укреплении связей между Украиной и Германией.Тем не менее, эти взгляды сейчас не находят понимания среди левого крыла партии. Они утверждают, что милитаризация Германии частично ответственна за рост напряженности в Европе, в то время как Миттелевропа слишком навязчива, чтобы позволить развитию своих государств-членов (с исключением Германии). Как выразился Иван Фещенко-Чопивский, видный представитель левого крыла URDP и Народный министр экономики: «Национальное развитие должно контролироваться национальным правительством, а не невыбранными иностранными бюрократами».С течением времени нашему Министерству иностранных дел все труднее лавировать между этими противоречивыми взглядами. С ростом международной напряженности, возможно, уже скоро, возможно, будет необходимо занять твердую позицию по этому вопросу."
 ukraine_republican.182.a: "Будущее Украины связано с европейским порядком."
 ukraine_republican.182.b: "Наша ответственность перед нашим народом, а не перед далекими столицами."
  
 ukraine_republican.183.t: "Спилка и правая партия"
 ukraine_republican.183.d: "Возрождение 'Селянской Спилки', профсоюзной сети, ориентированной на крестьянство, является одним из самых заметных недавних событий в сфере организованного труда. Многие считают эту огромную организацию, возрожденную под покровительством UPS-R, свидетельством того, что способность к сотрудничеству и местной организации остается одной из сильных сторон украинского народа.Однако не все разделяют эту точку зрения. Правая фракция URDP, в частности, настроена скептически по отношению к этой структуре. Как всегда, ее члены опасаются потенциально разрушительного влияния «социального коллективизма», который, по их мнению, не характерен для украинского крестьянства и остается обременительным наследием российской колонизации, опасным иностранным экспортом.Эти опасения теперь принимают форму беспокойства за безопасность украинского государства. Очевидно, что Спилка предоставляет идеальное прикрытие для радикальных социалистов, распространяющих антиреспубликанскую пропаганду среди самых бедных слоев крестьянства. Поскольку организация настолько велика и децентрализована, вполне естественно ожидать, что боротбисты и радикалы UPS-R тайно захватят ее местные отделения и повернут их против республиканского порядка. Необходима тщательная проверка возможных незаконных действий, и сама организация должна находиться под строгим наблюдением.Однако левая фракция URDP не слишком склонна к этому взгляду. Костянтин Мациевич, один из ведущих представителей левого крыла и ключевой член аграрного комитета партии, в частных беседах назвал эти подозрения «погранично параноидальными». Он утверждает, что Спилка важна для развития сельской местности, а ее образовательные и организационные усилия особенно ценны сейчас, во время продолжающейся земельной реформы. Более того, это укрепляет позиции умеренного крыла UPS-R, тем самым уменьшая радикализм социалистической оппозиции. Поэтому государство должно сотрудничать с этим союзом, а не ограничивать его."
 ukraine_republican.183.a: "Действительно подозрительная организация."
 ukraine_republican.183.b: "Ее усилия следует поддерживать."
  
 ukraine_republican.184.t: "Генералы выражают беспокойство"
 ukraine_republican.184.d: "Наше решение поддержать инициативу USDRP относительно надлежащего идеологического и образовательного развития вооруженных сил неизбежно привлекло много критики. Хотя громкие возмущения генерала Болбочана и тихие недовольства генерала Омельяновича-Павленко были ожидаемы, неудовлетворенность заметна даже среди более сдержанных высокопоставленных офицеров.Генералы Хрекив и Чижевский — редкие примеры офицеров военного командования, поддерживающих нашу партию, особенно ее правое крыло. Это связано с их связями с партиями Социалистов-Независимых и Народных Республиканцев, многие из которых вступили в URDP в 1920-е годы и теперь составляют ее правое крыло. Теперь эти офицеры тайно обратились в партию, чтобы выразить свои опасения по поводу реформ в армии. Суть их аргумента сводится к простому утверждению: чрезмерная политизация армии вредна, независимо от того, кто ее осуществляет — гетманист или демократ.Хотя мы отвергаем обвинения в «чрезмерной политизации» и считаем, что долгосрочные выгоды от реформы перевешивают краткосрочные неудобства, вызванные ею, некоторые в партии предлагают хотя бы признать реальные опасения наших союзников среди военных. Другие более скептичны и видят в этом лишь завуалированную просьбу к партии использовать свое влияние для защиты позиций двух генералов и их сторонников — довольно богато, если учесть, что эти люди жалуются на предполагаемую 'политизацию' армии."
 ukraine_republican.184.a: "Вежливый ответ будет достаточен."
 ukraine_republican.184.b: "Успокойте генералов, заверив, что им нечего бояться."
  
 ukraine_republican.185.t: "Будущее под угрозой"
 ukraine_republican.185.d: "Военная ситуация развивалась не в нашу пользу. Огромная огневая мощь российского наступления вытеснила нас с оборонительных позиций, и многие крупные города уже оказались под контролем русских.\n\nВ то время как миллионы украинцев теперь находятся под оккупацией, а наши вооруженные силы показали неудачи, ответственность за это возлагается на правительство. Оппозиция укрепила свои позиции, и общественное мнение, похоже, становится все более негативным в отношении того, как правительство справляется с войной.\n\nХотя победа в конечном итоге наступит, эти события явно не дают надежды на успех на послевоенных выборах. Патриотические украинцы, оказавшиеся под оккупацией российскими силами, едва ли с благодарностью вспомнят, как мы их оставили."
 ukraine_republican.185.a: "Неудача."
 ukraine_republican.185.a.tt: "Правящая партия гарантированно §Rпроиграет§! послевоенные выборы."
  
  #USDRP Events Start Here 
 ukraine_republican.187.t: "Глаза влево"
 ukraine_republican.187.d: "Несмотря на наши усилия, Украина по-прежнему связана с миттелеевропейским порядком — Берлин продолжает оказывать на нас давление, часто используя Миттелеевропу как инструмент. Наша торговая независимость ограничена, и наша экономика всё ещё остаётся под значительным влиянием иностранных держав.\n\nЕсть один способ обойти эти неблагоприятные обстоятельства. Хотя у нас мало симпатий к насильственному социализму Интернационала, возможно, лучшим вариантом было бы заключить двустороннее торговое соглашение. Франция и Великобритания — это промышленно развитые страны, которые могут предложить Украине многое.\n\nОднако такое соглашение стало бы прецедентом, учитывая двадцатилетнее господство Германии в восточноевропейской торговле. Кроме того, Миттелеевропа была создана с учётом протекционизма, и торговля за её пределами обычно не приветствуется, особенно для стран, находящихся под германским сапогом.\n\nТем не менее, ради нашей выгоды мы готовы отправить переговорщика в Париж, чтобы сделать это реальностью. Арнольд Марголин, член URDP, имеет опыт работы в иностранной службе и будет хорошим кандидатом для компромисса как с нашим младшим партнёром, так и с Берлином, если наши переговоры с Интернационалом вызовут их гнев. Некоторые предлагают отправить другого члена партии, например, Михаила Еремеева, чтобы показать, что мы серьёзно настроены на эти переговоры и действуем независимо от Германии."
 ukraine_republican.187.a: "Отправим Марголина в Париж."
 ukraine_republican.187.b: "Отправим вместо него Еремеева!"
 ukraine_republican.187.a.tt: "§HАрнольд Марголин§! из §lURDP§! будет отправлен в Париж для переговоров о торговой сделке с французами и британцами.\n\nЭто §Rусложнит§! условия сделки, но вероятность её успеха §Gincreased§! на §Y20%§!."
 ukraine_republican.187.b.tt: "§HМихаил Еремеев§! из §SUSDRP§! будет отправлен в Париж для переговоров о торговой сделке с французами и британцами.\n\nЭто §Gулучшит§! условия сделки, но вероятность её успеха §Rуменьшится§! на §Y20%§!."
  
 ukraine_republican.188.t: "Искусство сделки"
 ukraine_republican.188.d: "Наш переговорщик прибыл в столицу Франции, что стало небольшой неожиданностью для коммунистических чиновников. Уже становится очевидным, что отношения между Интернационалом и Украиной значительно улучшились по сравнению с тем, что было при Гетманате, и этим мы можем гордиться.\n\nВ обмен на дешёвое украинское зерно у нас есть несколько вариантов: поставка высококачественных потребительских товаров или, возможно, необходимое оборудование для продолжающейся программы индустриализации. Поставка топлива в Интернационал, учитывая нынешний нефтяной бум, также на повестке дня и, вероятно, позволит улучшить условия сделки."
 ukraine_republican.188.a: "Промышленная помощь, безусловно, важна."
 ukraine_republican.188.b: "Мы можем справиться с индустриализацией. Потребительские товары в приоритете."
 ukraine_republican.188.c: "Время на большую сделку: продадим и нашу нефть."
 ukraine_republican.188.tt: "Если торговое соглашение состоится:"
 ukraine_republican.188.c.tt: "Этот вариант доступен, поскольку решение §HBASF Petroleum Development§! завершено.\n\nВероятность успеха сделки §Rуменьшится§! на §Y20%§!."
  
 ukraine_republican.189.t: "Берлин стучится в дверь"
 ukraine_republican.189.d.spd: "Изначально ожидалось, что отношения могут достичь нового уровня с приходом СДПГ в Рейхстаг, но их требования показывают, что они не менее империалистичны, чем их предшественники."
 ukraine_republican.189.d.schleicher: "Хотя администрация Шлейхера кажется прагматичной на первый взгляд, нет сомнений, что они воспользуются этой возможностью, чтобы выжать из нас все возможные уступки. Для них тот факт, что мы свергли одного из самых верных германских союзников, — это пощёчина, так что можно ожидать, что они оправдают свои действия."
 ukraine_republican.189.d.swr: "На самом деле, германский министр иностранных дел, Ульрих фон Хассель, не скрывает, что он презирает народную республику и её социал-демократическое правительство. Уже в Германии принимаются антисоциалистические законы, в основном направленные против наших идеологических братьев в их стране. Их нежелание работать с нами теперь выставлено на всеобщее обозрение."
 ukraine_republican.189.d: "Когда переговоры, казалось, шли хорошо, произошло беспорядки. В Национальное Зборы поступило вербальное уведомление от администрации [GER.GetSecondInCommand], посланное немецким послом в Украине, Иоганнесом фон Вельцеком.\n\nВ нём прямо требует от украинского правительства объяснений о природе переговоров с французами и британцами. Если это требование не будет выполнено, будет объяснено, что последуют серьёзные последствия.\n\nТеперь более чем когда-либо ясно, что Германия не ценит USDRP. $ukraine_republican.189.d.spd$\n\nНо мы должны найти выход из этой ситуации. Больно, но некоторые предлагают отменить сделку полностью и искать новые пути, чтобы дистанцироваться от Берлина. Мы уже так далеко зашли — и у нас есть множество вариантов."
