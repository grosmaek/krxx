 UKR_executive_office_resistance_increasing: "Повышение сопротивляемости исполнительной власти"
 UKR_visit_executive_office: "Посетить исполнительную власть"
 UKR_visit_executive_office_desc: "Убедить гетмана и его советников поддержать наши предложения будет трудной задачей, но, тем не менее, необходимой. Мы должны общаться напрямую, чтобы было хоть какое-то доверие."
 UKR_rally_the_democrats: "Объединение демократов"
 UKR_rally_the_democrats_desc: "УСХД всегда была не очень большой партией, и голоса реформаторов в последние годы часто замалчивались. Пришло время воспользоваться возможностью изменить статус-кво и сплотиться ради общего дела."
 UKR_concessions_to_skoropadskyi: "Уступки Скоропадскому"
 UKR_concessions_to_skoropadskyi_desc: "Мы не добьемся своего, пытаясь протащить наши идеи. Если гетман сочтет наши предложения слишком радикальными, они не пройдут. Только тщательно заверив его в том, что мы работаем не против, а вместе с ним, мы обеспечим безопасность демократического процесса."
 UKR_concessions_cost: "£GFX_social_conservative_texticon £GFX_authoritarian_democrat_texticon §R-1%§!"
 UKR_concessions_cost_blocked: "§RInsufficient £GFX_social_conservative_texticon или £GFX_authoritarian_democrat_texticon Popularity§!"
 UKR_end_reform_debate_otaman_minister_tt: "§CВ конце задания мы получим национальный дух, дарующий нам §YСтабильность§!; количество будет зависеть от количества оставшегося у нас §RСопротивления исполнительной власти§!.§!"
 UKR_end_reform_debate_no_confidence_tt: "§CВ конце задания мы получим национальный дух, дарующий нам §YПрирост политической власти§!; количество будет зависеть от количества оставшегося у нас §RСопротивления исполнительной власти§!.§!"
 UKR_end_reform_debate_electoral_laws_tt: "§CВ конце задания мы получим национальный дух, дарующий нам §YСкорости исследования§!; tколичество будет зависеть от количества оставшегося у нас §RСопротивления исполнительной власти§!.§!"
