 ### AuthDem Hetmanate Ideas ### 
 UKR_uskhd_issues_1: "Консолидация УСХД"
 UKR_uskhd_issues_1_desc: "Союз Хлеборобов-Державников имеет амбициозную программу по масштабному преобразованию украинского общества в целом. Однако он находится под большим давлением, чтобы сделать это быстро, учитывая значительное количество оппозиции его платформе.\n\n§CЭтот национальный дух будет §Rухудшаться§! каждые 150 дней и будет удален, как только фокусная ветвь УХСД будет завершена§!."
 UKR_uskhd_issues_tt: "§CЭтот национальный дух будет §Rухудшаться§! каждые 150 дней и будет удален после завершения ветки фокуса УХСД§!."
 UKR_transformation_of_the_state: "На пути к органической нации"
 UKR_transformation_of_the_state_desc: "Децентрализованное государство, свободное от парламентского хаоса. Государство, где все люди, независимо от их этнической принадлежности, работают на благо общества. Государство, где производящие классы добиваются своего суверенитета через собственные советы и организации. Государство, где монарх является олицетворением всей нации. Это тот идеал, к которому мы стремимся."
 UKR_loyal_intelligentsia: "Лояльная интеллигенция"
 UKR_loyal_intelligentsia_desc: "Ни в коем случае не исключаем из нашей программы тех, кто не принадлежит к производящим классам - до тех пор, пока они присягают на верность и не ведут агитацию против нас, то есть."
 UKR_highest_moral_authority: "Авторитет церкви"
 UKR_highest_moral_authority_desc: "Без великого учения Православной Церкви, на кого наш народ мог бы смотреть как на моральный авторитет? Гетман может быть нашим мужественным, благородным и мудрым главой государства, но он не Бог."
 UKR_territory_patriotism: "Территориальный патриотизм"
 UKR_territory_patriotism_desc: "Что является источником бед Украины? Некоторые считают, что это поляки, русские, евреи. Но это шовинистическое мышление опасно; важна не этническая принадлежность, а беззаветное служение нации."
  
 UKR_revolutionary_leftism_suppression: "Подавление левой деятельности"
 UKR_revolutionary_leftism_suppression_desc: "Даже после восстания революционеры все еще скрываются в некоторых частях Украины, надеясь нанести удар в спину, когда она будет слаба. Мы будем иметь наше государство, свободное от этих недугов, - ведь излишнее усердие в арестах не должно вызывать проблем, не так ли?"
 UKR_cultural_autonomy_and_suffrage: "Культурная автономия и избирательное право"
 UKR_cultural_autonomy_and_suffrage_desc: "Украина не идет в ногу со временем. Во всей Европе уже провозглашено избирательное право для женщин, но различные силы удерживают нас от принятия этой новой нормы. Пришло время сделать это реальностью."
  
