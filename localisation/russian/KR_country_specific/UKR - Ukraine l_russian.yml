 UKR_revbloc_revolt_tt4: "Так как §RUPS-R§! §oРадикалы§! в настоящее время доминируют, мы сможем восстать, когда у £KR_game_rule_flag_GER §YGерманской Империи§! будет более §Y25%§! прогресса капитуляции."
 UKR_revbloc_revolt_tt5: "Так как §RR-RB§! §SУмеренные§! в настоящее время доминируют, мы сможем восстать, когда у £KR_game_rule_flag_GER §YGерманской Империи§! будет более §Y25%§! прогресса капитуляции."
 UKR_revbloc_revolt_tt6: "Так как §RR-RB§! §oРадикалы§! в настоящее время доминируют, мы сможем восстать, когда у £KR_game_rule_flag_GER §YGерманской Империи§! будет более §Y10%§! прогресса капитуляции."
  
 ukraine_republican.65.t: "На грани краха"
 ukraine_republican.65.d: "Все кончено. Гегемония Германии разрушена, Европа охвачена пламенем. Мы и наши восточноевропейские братья доблестно сражались, но это лишь вопрос времени, когда мы будем раздавлены один за другим. Единственный способ выжить - это сплотить оставшихся союзников, объединенных верой в народную демократию и свободу. "
 ukraine_republican.65.a: "Мы не бросим своих товарищей!"
 ukraine_republican.65.b: "Какая глупая идея"
  
 ukraine_republican.66.t: "Выборы на Украине"
 ukraine_republican.66.d: "Молодая украинская республика проводит свои первые выборы в тревожной ситуации. К участию в них допущены все партии, независимо от того, насколько они социалистичны и революционны. Альянс нескольких крайне левых партий, получивший название \"Рабочего Демократического Союза\", реально рискует победить на выборах. Хотя они уверяют, что не будут кардинально менять внешнеполитический курс Украины, есть все основания с подозрением относиться к их намерениям.\n\n Хотя идеальным кандидатом был бы человек, более ориентированный на оборону, правое крыло Украины находится на самом низком уровне после долгого сотрудничества с режимом Скоропадского. Мы могли бы мягко поддержать - и возможно, предоставить анонимное финансирование - более \"умеренным\"- партиям, Радикальным демократам и Социал-демократической рабочей партии, чтобы гарантировать, что сторонники жесткой линии не победят."
 ukraine_republican.66.a: "Поддерживать ответственных лиц"
 ukraine_republican.66.b: "Пусть у них будут свободные выборы!"
  
 ukraine_republican.67.t: "Вопрос обороны"
 ukraine_republican.67.d: "На фоне выборов посол Германии Йоханнес фон Вельцек запросил у временного председателя Петлюры меморандум о позиции Украины по вопросам национальной обороны. В своем заявлении фон дер Шуленбург заверил, что Германия будет уважать украинскую демократию, но просит гарантий, что оборонное сотрудничество между двумя странами будет продолжаться в соответствии с ранее достигнутыми договоренностями, и намекнул, что некоторые стороны могут относиться к национальной обороне не так серьезно, как другие. В явной насмешке над Винниченко он отметил, что в трудные времена странам нужны надежные умеренные люди, такие как Петлюра, а не идеалисты,\"оторванные от реальности\". Подобные завуалированные вмешательства Германии не редкость в политике Восточной Европы. Посыл был ясен: Революционный блок не пользуется доверием Германии. И хотя это не беспокоит большинство их избирателей - скорее наоборот, - это дает другим партиям оружие для борьбы с неопределившимися избирателями. В конце концов, как бы кто ни относился к Германии, их постоянная дружба - это то, что держит Россию на расстоянии вытянутой руки, а украинскую национальную экономику - в рабочем состоянии."
 ukraine_republican.67.d2: "Amidst the elections, the German Ambassador Johannes von Welczeck requested a memorandum on Ukraine's stance on national defence from the Provisional Chairman Petliura. In his statement, von Welczeck assured that Germany will respect Ukrainian democracy, but requests assurances that defence cooperation between the two countries will continue as previously agreed upon, and implied that some parties might not take national defence as seriously as others. In an obvious quip against Vynnychenko he pointed out that in times of trouble, nations need reliable moderates like Petliura instead of idealists \"detached from reality\".\n\nThese kinds of veiled German interventions are not rare in the politics of Eastern Europe. The message was clear: the Workers' Democratic Union does not enjoy Germany's trust. While this does not bother most of our voters - quite the contrary - it does provide the other parties with ammunition in targeting undecided voters.\n\nNow, the question is how we should react. The RDS has rode on a platform of true independence from foreign powers, and obviously that has meant keeping our distance from Berlin. With statements like this coming out, though, perhaps it is best we not double down on this rhetoric for the election season." #NT!
 ukraine_republican.67.a: "УРСР обещает рациональную и ответственную внешнюю политику!"
 ukraine_republican.67.b: "УСДРП обвиняет Винниченко в игнорировании реалий безопасности"
 ukraine_republican.67.a2: "The USDRP blames Vynnychenko for ignoring the realities of security." #NT!
 ukraine_republican.67.c: "УПС-Р рисует своих соперников как слишком дружественных Берлину"
 ukraine_republican.67.c2: "We have been pragmatic from the beginning. Tone it down." #NT!
  
 ukraine_republican.68.t: "Украинская революция"
 ukraine_republican.68.d: "Свержение гетмана Павла Скоропадского на Украине вызвало дрожь во всем польском политическом спектре. Некоторые ораторы правого толка указывали на то, что "Центролев" участвует в опасно похожей кампании анархии, хотя многие утверждали, что это лишь доказывает, почему для монархии важно допускать в Сейм либеральные и левые партии. В заявлении премьер-министра Пониковский назвал социалистическую агитацию самой большой опасностью для стабильности как в Польше, так и на Украине, и активно похвалил PSL и \"некоторых государственных деятелей в PPS\" за их \"зрелый\" взгляд на политику и отказ от союза с революционерами, несмотря на их оппозицию правительству MKP. Трудно сказать, было ли это искренне или просто попытка вбить клин между умеренной и радикальной частями Центролевы.\n\n Однако республиканская база была наэлектризована. Самые ярые активисты активно призывали воспользоваться моментом и оседлать большую революционную волну, которая поднялась на Украине. Более спокойные головы лишь признавали, что украинская революция стала доказательством того, что с авторитаризмом можно бороться, но не должна менять веру "Центролева" в мирные методы. Наиболее острая дискуссия развернулась среди социал-демократов, где многие стали охотнее прислушиваться к левым, проповедующим насильственную революцию"
 ukraine_republican.68.a: "Ужесточить цензуру вокруг украинских событий"
 ukraine_republican.68.b: "Так мы только больше будем похожи на гетмана"
  
 ukraine_republican.70.t: "Кризис предотвращен!"
 ukraine_republican.70.d: "Несмотря на болтовню о возможном распаде коалиции, похоже, что на этот раз нам удалось переждать бурю. Урегулировав разногласия с нашими партнерами по коалиции в УСДРП, "Селянской спилке", а также в УПС-Р и Р-РБ, был достигнут меморандум о продолжении программы социализации. Председатель Винниченко, как сообщается, был очень доволен"
 ukraine_republican.70.a: "Хорошие новости!"
  
 ukraine_republican.71.t: "Правительство Винниченко рухнуло!"
 ukraine_republican.71.d: "Подлые изверги! Похоже, мы не смогли разобраться в тонкостях земельной реформы, из-за чего наши так называемые коалиционные \"партнеры"\ из УСДРП объявили нам вотум недоверия в Национальных Зборах. Хуже того, предатели революции в одной из своих партий (УПС-Р) во главе с Ковалевским поддержали это предложение! И как стервятники, радикал-демократы и те, кто остался от консерваторов, последовали их примеру. Председатель Винниченко подал в отставку, и в стране появилось правительство УСДРП-УДРП во главе с Исааком Мазепой..."
 ukraine_republican.71.a: "Предатели революции!"
  
 ukraine_republican.75.t: "Выборы [GetYear]"
 ukraine_republican.75.d1: "Когда разрушительная война, наконец, подходит к концу, люди стремятся вернуться к мирному образу жизни. Этот конфликт принес непомерные страдания многим людям - беженцам, раненым ветеранам, сиротам и многим другим, кто многое потерял в этой войне. Наша страна должна начать процесс восстановления, но прежде необходимо провести выборы, которые были отложены после конфликта.\n\n Естественно, что главной темой этих выборов будет восстановление. Все партии обнародовали свои планы масштабных послевоенных программ социального обеспечения и других кампаний, призванных залечить раны, нанесенные войной. Радикалы рассчитывают получить большинство голосов за счет обещания создать процветающую экономику, которая, в свою очередь, поможет пострадавшим от войны встать на ноги. В то же время Рабочая партия заручается поддержкой пацифистской риторики, обещая, что Украина никогда больше не станет жертвой подобной трагедии. Однако наибольшие обещания перемен вновь исходят от УПС-Р и Р-РБ. Они утверждают, что сейчас, когда природная угроза Украине нейтрализована, наступило идеальное время для радикальных социальных и политических перемен.\n\nЭлекторальная ситуация становится еще более непредсказуемой благодаря появлению нового претендента - Украинской народно-крестьянской партии, созданной из членов правой и центральной фракций УНРП, несколько разочаровавшихся в многопалаточном характере партии и ее нечеткой программе, а также перебежчиков из УДХП, стремящихся вернуться на политическую сцену под новым брендом, не воспринимаемым как \"гетманистский\". Партия сосредоточена вокруг лидеров Пилипа Пилипчука и Виктора Андриевского и ориентирована на защиту экономических интересов мелких и средних фермеров. Хотя партия остается малочисленной, она может оказаться ценным партнером для потенциальной парламентской коалиции.\n\nСегодня, в день [?global.date.GetDateStringNoHourLong], миллионы избирателей вновь придут на избирательные участки, чтобы выбрать свое правительство. Многим кажется, что со времени выборов 1937 года прошла целая жизнь, и действительно, народ долго ждал, когда его голос снова будет услышан. Демократия, похоже, восторжествовала, и новое правительство должно обеспечить ее процветание на долгие века"
 ukraine_republican.75.d2: "Снова пришло время выборов. Проблемы, возникшие после войны, решены, и в республике все хорошо. Эти выборы больше похожи на рутину. Мы надеемся, что этот мир и стабильность сохранятся надолго"
 ukraine_republican.75.a: "Центристская коалиция реабилитирует правых"
 ukraine_republican.75.b: "Радикалы обеспечивают себе большинство"
 ukraine_republican.75.c: "Предвыборная агитация УСРР сработала хорошо"
 ukraine_republican.75.e: "Необходима широкая левая коалиция"
 ukraine_republican.75.f: "The right of the URDP maintain their dominance." #NT!
 UKR_postwar_fatigue_tt: "Отказ от прежней политической позиции и создание более радикальной коалиции может разочаровать многих"
  
 ukraine_republican.76.t: "Выбор главы государства"
 ukraine_republican.76.d1: "Председатель Республики избирается представителями Национальных Зборов и действует до тех пор, пока после всеобщих выборов не будет сформирован новый состав Зборов. Хотя обычно председатель избирается на четыре года, но в ходе войны правительство председателя просуществовало гораздо дольше этого срока, и настало время выбрать нового главу правительства.\n\n Неудачные результаты выборов как для УСДРП, так и для Рабочего Демократического Союза открыли путь к формированию правительства во главе с УРДП. Радикальная партия, объединившись с недавно образованными УНСП и УДХП, которые показали лучшие результаты, чем ожидалось, возглавит новое правительство. Многие ожидают, что на пост председателя будет выдвинут Александр Шульгин, человек, который вел партию в трудные времена. Однако на первое место может выйти Василий Вышиваный, так называемый \"красный принц\" Его считают патриотичным и воспитанным человеком, на его стороне стоит значительное число представителей.\n\nПосле некоторых дебатов 'Зборы' решают выдвинуть..."
 ukraine_republican.76.d2: "Председатель Республики избирается представителями Национальной Збори, срок его полномочий длится до формирования новой Збори после всеобщих выборов. Хотя обычно председатель избирается на четыре года, но в ходе войны правительство председателя просуществовало гораздо дольше этого срока, и настало время выбрать нового главу правительства.\n\n Неудачные результаты на выборах как УСДРП, так и Рабочему Демократическому Союзу открыли путь к формированию правительства во главе с УРДП. Многие ожидают, что на пост председателя будет выдвинут Александр Шульгин, человек, который вел партию в трудные времена. Однако Василий Вышиваный, так называемый \"красный принц\", еще может выйти на первое место. Его считают патриотичным и воспитанным человеком, на его стороне находится значительное число представителей.\n\nНесмотря на то, что он не получил большинства, это не означает, что УДРП не участвует в дискуссии. Используя свое положение в коалиции, они тоже могут предлагать в качестве кандидатов членов своей партии. Так, Опанас Феденко выдвигается в качестве кандидата от Рабочей партии, а Саймон Петлюра, вернувшийся с военной службы, также выразил желание участвовать в выборах.\n\nПосле некоторых дебатов Зборы решают выдвинуть..."
 ukraine_republican.76.d3: "Председатель Республики избирается представителями Национальной Збори, срок его полномочий длится до тех пор, пока после всеобщих выборов не будет сформирована новая Збори. Хотя обычно председатель избирается на четыре года, в ходе войны правительство председателя просуществовало гораздо дольше этого срока, и настало время выбрать нового главу правительства.\n\nСоюз с УРДП помог УСДРП сформировать большинство в Зборе, хотя кандидат на пост председателя еще не найден. Одной из ведущих фигур является Опанас Феденко, ставленник Мазепы, выступающий за сохранение господства фракции Екатеринослава над УСДРП. Другой потенциальный кандидат - бывший председатель партии Саймон Петлюра. Вернувшись с военной службы, он выразил желание вновь заняться политикой. Его участие в войне и восприятие себя как спасителя республики может помочь ему претендовать на пост председателя.\n\nПосле некоторых дебатов Зборы решают выдвинуть кандидатуру..."
 ukraine_republican.76.d4: "Председатель Республики избирается представителями Национальной Збори, срок его полномочий длится до тех пор, пока после всеобщих выборов не будет сформирована новая Збори. Хотя обычно председатель избирается на четыре года, но в результате войны правительство председателя просуществовало гораздо дольше этого срока, и настало время выбрать нового главу правительства.\n\nСмягчив свою платформу и объединившись с Рабочей партией, УПС-Р получила ведущую роль в новой леворадикальной коалиции. Народный фронт, получивший большинство в 'Зборах', должен выбрать председателя своего нового правительства. Лидер УПС-Р Никифир Григорьев - очевидный выбор. Выступая за медленный и осторожный переход к аграрно-социалистическому обществу, он является одним из самых популярных кандидатов на пост председателя. Впрочем, УСДРП выдвинула и своих, менее радикальных кандидатов. Опанас Феденко, ставленник Мазепы, популярен среди более умеренного крыла коалиции, а Саймон Петлюра, желающий снова участвовать в политике, также на слуху.\n\nПосле некоторых дебатов 'Зборы' решают выдвинуть..."
 ukraine_republican.76.a: "Александр Шульгин"
 ukraine_republican.76.b: "Василий Вышиваный"
 ukraine_republican.76.c: "Опанас Феденко"
 ukraine_republican.76.e: "Симон Петлюра"
 ukraine_republican.76.f: "Найкіфір Хріхорів"
  
 ukraine_republican.77.t: "Наша безопасность на Украине"
 ukraine_republican.77.d: "С момента избрания Рабочего Демократического Союза наши дипломаты испытывают беспокойство. Обычно избрание такого левого правительства на Украине было бы еще как-то терпимо, поскольку шансов на поддержку со стороны Интернационала у него практически не было. Но с недавним приходом к власти в России социалистического правительства ситуация перевернулась с ног на голову. Недавние действия Рабочего Демократического Союза, включая массовые национализации и социализацию земли, вызывают опасения - и теперь вопрос о возможности союза Украины с такой же левой Россией в случае войны с ней остается открытым.\n\n К счастью, в [202.GetName] еще есть потенциальные союзники. Мы можем попросить нашего посла на Украине Фридриха-Вернера Графа фон дер Шуленбурга связаться с министром иностранных дел Украины Арнольдом Марголиным и организовать встречу с руководством УСДРП. Цель такой встречи - убедить руководство УСДРП ограничить влияние Революционного блока и тем самым лишить его возможности вести самостоятельные переговоры с Россией"
 ukraine_republican.77.a: "Организуйте встречу"
 ukraine_republican.77.b: "В этом нет необходимости. Украина, безусловно, останется верной"
 ukraine_republican.77.b.tt: "§RCМожно ли доверять Рабочему Демократическому Союзу? §!"
  
 ukraine_republican.78.t: "Международные ставки на украинские выборы"
 ukraine_republican.78.d: "Надежда на социалистическую Украину снова возгорелась в последнее время. Всего несколько месяцев назад изгнанная Украинская Народная Республика, возглавляемая Симоном Петлюрой и его союзниками из Директории, начала восстание против поддерживаемого Германией гетмана Павла Скоропадского и успешно свергла его правительство. Несмотря на надежды на полноценную революцию в Украине, многие были разочарованы, когда новое правительство продолжило поддерживать связи с Миттельевропой и ориентироваться на германскую сферу влияния.Тем не менее, часть надежды вернулась с новостью о том, что Украина проведет выборы в ближайшие месяцы, в которых будут участвовать три основные партии: Радикально-демократическая партия, Социал-демократическая рабочая партия и Рабочий демократический союз. Рабочий демократический союз, верный своим революционным социалистическим взглядам, несмотря на свою довольно уязвимую позицию между Германией и Россией, является нашим наилучшим союзником, и, без сомнения, они поддержат нас, если мы одержим победу над Германией. Мы поддерживаем неофициальные контакты с Рабочим демократическим союзом в изгнании, и некоторые предлагают тайное финансирование для блока, а также встречи с их руководством, чтобы укрепить их шансы на победу на выборах."
 ukraine_republican.78.a: "Давайте свяжемся с господином Винниченко."
 ukraine_republican.78.b: "Как бы мы ни старались, старые связи с Германией не исчезают."
  
 ukraine_republican.79.t: "Французская помощь Рабочему демократическому союзу"
 ukraine_republican.79.d: "Контакты между Интернационалом и Рабочим демократическим союзом были редкими и поверхностными с тех пор, как последний оказался в изгнании, но с наступлением выборов можно наконец начать более официальные переговоры. Тайно французы предложили помочь Союзу с финансированием и агитацией на выборах. Конечно, их помощь сопровождается некоторыми последствиями — хотя Германия может быть защитником Украины сейчас, ситуация может измениться, если социалистические силы на Западе смогут выполнить свои обещания по свержению германского гегемона."
 ukraine_republican.79.a: "Необходимый союз."
  
 ukraine_republican.80.t: "Завет выполнен"
 ukraine_republican.80.d: "В 1845 году знаменитый Тарас Шевченко написал поэму \"Заповит\" как свое завещание украинскому народу. Может быть, наконец, можно сказать, что это завещание исполнилось.\n\nКогда я умру, похороните меня\nНа любимой Украине,\nМоя могила на кургане высоком,\nСреди расстилающейся равнины,\nЧтобы поля, бескрайние степи,\nПогружающийся берег Днепра,\nМои глаза видели, мои уши слышали\nРёв могучей реки.\n\nКогда из Украины Днепр понесет\nв синее море\nкровь врагов...\nТогда я оставлю\nэти холмы и плодородные поля\nЯ оставлю их все и улечу\nв обитель Бога,\nи тогда я буду молиться ..... Но до того дня\Nя ничего не знаю о Боге.\NПохороните меня, тогда поднимитесь,\NИ разорвите свои тяжелые цепи,\NИ кровью тиранов полейте свободу, которую вы обрели.\NИ в новой великой семье,\Nсемье свободных,\NС мягким, добрым словом\Nпомяните и меня."
 ukraine_republican.80.a: "Вперед к светлому будущему"
  
 ukraine_republican.81.t: "Дух восстания"
 ukraine_republican.81.d: "В бурные годы бунта и страданий слова поэта Ивана Франко из \"Духа бунта\" были на устах у многих. Неужели в Украине наконец-то зажгли неугасимое пламя?\n\nНеугасимый дух бунта - \nПобуждающий человека к могучей доблести,\nБорьба за счастье и прогресс,\nСегодня пламя горит, как в старину!\nНи дыба инквизиции,\nни тюрьма королевского деспота,\nни войска на войне не обучены,\nни самые мрачные пушки не созданы,\nни подлое ремесло доносчика -\nНикто не может уложить его в могилу!\n\nБесстрастный дух бунта,\nЛюбовь к свободе, свет познания,\nДвижение вперед, без возврата,\nНе может быть скован, как в старину.\nНыне лавовый поток течет,\nНыне лавина катится,\nИ есть ли на земле сила столь мощная,\nЧтобы остановить этот поток,\nИ погасить, как пламя,\nПробуждение дня?..."
 ukraine_republican.81.a: "Пламя горит ярко"
  
 ukraine_republican.100.t: "Предложение о единой Украине"
 ukraine_republican.100.d: "Союз между украинской частью Двуединой монархии и Украинской Народной Республикой уже рассматривался в 1918 году, но был отброшен немецкими замыслами. Но история дала украинцам еще один шанс: гетман был свергнут, и вновь была создана Украинская республика. И галичане, и правительство в [202.GetName] обратились к Вене с просьбой позволить жителям Галиции самим решать свою судьбу, скорее всего, присоединиться к своим государствам.\n\n Проще говоря, это предложение означает раздел Галиции на Польшу и Украину в обмен на их лояльность. Это решение поддерживают как поляки нашей империи, так и сам император. По мнению сторонников австро-польского решения, галичане за 150 лет не стали и никогда не станут австрийцами, поэтому имеет смысл дать им собственное государство в австрийской сфере влияния. Противники такой идеи видят в ней уступку славянским меньшинствам и компрометацию империи"
 ukraine_republican.100.a: "Предоставить полякам Западную Галицию"
 ukraine_republican.100.b: "Краков останется с нами"
 ukraine_republican.100.c: "Ерунда!"
  
 ukraine_republican.101.t: "Вопрос о Закарпатье"
 ukraine_republican.101.d: "После восстания и поражения Венгрии Закарпатье оказалось в составе Галицко-Лодомерии в результате переговоров в Аугсляйхе. Теперь она вновь оказалась на перепутье.\n\n В первые годы независимости Украины ее претензии распространялись не только на более обширный регион Галиции-Лодомерии, но и на небольшие регионы юго-восточной Западной Галиции и Восточной Словакии, основанные на проживании украинского населения в горах. Однако многие жители региона, хотя и имеют много общего, в конечном итоге считают себя самостоятельными.\n\n Так или иначе, но баланс установлен. Передадим ли мы ее Украине и решим вопрос в ее пользу? Или же сохранить его в угоду тем членам кабинета министров, которые скептически относятся к лояльности Украины, и местному населению, которое хочет сохранить свою идентичность (которая может оказаться под угрозой со стороны украинского правительства) под властью Габсбургской монархии?"
 ukraine_republican.101.a: "Закарпатье принадлежит им, но с одной оговоркой"
 ukraine_republican.101.b: "Этим украинцам нельзя доверить такой стратегически важный регион"
  
 ukraine_republican.102.t: "Закарпатье признано!"
 ukraine_republican.102.d: "Удивительным сюрпризом после галицийских переговоров стало решение австрийского истеблишмента о передаче региона [73.GetName], а не о сохранении его за собой! Перспективы того, что Украина когда-нибудь будет контролировать этот регион, в эпоху Гетманата значительно померкли, так как страну волновали более приоритетные вопросы, но после революции и прихода к власти более дружественного Вене правительства австрийцы образумились. Это несомненный триумф республики и всего украинского народа в целом"
 ukraine_republican.102.a: "Мы благодарны"
  
 ukraine_republican.103.t: "Необходимость или ошибка?"
 ukraine_republican.103.d: "На украинской политической сцене существует общеизвестная точка зрения, что внешние альянсы необходимы — Москва может официально признать независимость Украины, но на практике ситуация гораздо более шаткая. Это стало причиной возвращения Народной Республики в Миттелеуропу, и даже среди многих представителей левого коалиционного правительства Украины оборонительные соглашения с Берлином в основном рассматриваются как необходимое зло. В конце концов, как Украина может защитить себя от агрессии Германии?\n\nНо двадцать лет эксплуатации при поддержке Германии в гетманате не могут не вызвать сильных чувств взаимного недоверия, что подчеркивает новый министр внутренних дел, Анатолий Писоцкий, в своей статье, опубликованной в газете Р-РБ. Писоцкий, возможно, один из немногих, кто достаточно смел, чтобы открыто осудить германское правительство и критиковать курс правительства Винниченко.\n\nЦентральным элементом взглядов Писоцкого является то, что Антигетманское восстание было остановлено до того, как оно смогло раскрыть весь свой «революционный потенциал». Повстанцы, открыто выражавшие социалистические лозунги, свергли Гетмана не мирным протестом, а насильственным конфликтом с открыто поддерживаемым Германией режимом. Этот революционный потенциал, по словам Писоцкого, был прерван, когда временное правительство решило вступить в переговоры с Германией после падения [202.GetName].\n\nВозможно, наиболее резкая критика Писоцкого направлена на решение временного правительства вступить в переговоры, не имея настоящей популярной поддержки — народ желает настоящей независимости от иностранных сил, и выборы в Рабочий демократический союз это показывают. Но учитывая, что многие, кто боролся за эти переговоры, составляют большинство в составе Блока, несогласие Писоцкого выявило более глубокие разделения среди революционной левой фракции, чем правительство Винниченко готово было признать."
 ukraine_republican.103.a: "Убедите Писоцкого не публиковать статью."
 ukraine_republican.103.b: "Революция всё же имеет своих настоящих солдат."
 UKR_revbloc_less_radical_tt: "Правительство Винниченко будет более §умеренным§!"
 UKR_revbloc_more_radical_tt: "Правительство Винниченко будет более §радикальным§!"
  
 ukraine_republican.104.t: "Вопрос внешнего министерства"
 ukraine_republican.104.d: "Как сказал мудрый человек, попасть к власти — одно, а править — другое. Пока это утверждение полностью оправдывается в отношении Рабочего демократического союза. Их планы радикальных действий с самого начала противоречили ограничительным институтам Миттелеуропы и немецким требованиям поддерживать высокий уровень военных расходов, не говоря уже о подавлении украинской внутренней промышленности из-за импорта из Берлина.\n\nУже спорная фигура, будучи наиболее заметным либералом в кабинете Винниченко, именно Марголин и его контроль над внешним министерством часто получают большую часть критики, а радикалы из UPS-R и Р-РБ становятся основными обвинителями. За закрытыми дверями такие, как Писоцкий и Христюк, призывали к немедленному удалению Марголина с должности, утверждая, что его халатность в переговорах о более «проукраинских» условиях с Германией делает его непригодным для этой должности и вредным для правящего блока в целом.\n\nНо Марголин не стал министром иностранных дел, чтобы предлагать оливковую ветвь побежденному УРДП, а для того, чтобы обеспечить признание самого левосоциалистического правительства в Миттелеуропе на сегодняшний день. Пока что, похоже, Марголин хотя бы сдерживает Германию на расстоянии, уверяя их, что Винниченко и его кабинет не стремятся к конфликтам.\n\nТем не менее, требования об удалении Марголина за так называемую «небрежность» только усилились после нескольких месяцев медленных, но стабильных социальных реформ. Хотя Винниченко пока молчал по этому вопросу, он неизбежно должен будет принять решение вскоре..."
 ukraine_republican.104.a: "Уверен, мы можем найти решение, не так ли?"
  
 ukraine_republican.105.t: "Работа с Марголином"
 ukraine_republican.105.d: "Винниченко уже выполнял роль посредника в множестве межкоалиционных переговоров, но вопрос внешнего министерства обещает стать значительным испытанием. Хотя это, к сожалению, жестокая реальность, на данный момент важнейшим является поддержание рабочих отношений с Берлином. Невозможность сохранить эти отношения может означать конец всему, за что боролись смелые герои Антигетманского восстания, поглотив еще одну украинскую революцию под прусским сапогом.\n\nСогласно статье 57 Конституции, члены Совета Министров могут быть отстранены Национальным Собранием при наличии большинства голосов. Было предложено несколько кандидатов на замену Марголина, в основном из УСДРП. Хотя голосование против Марголина еще не состоялось, с учетом всех разговоров на эту тему, похоже, оно неизбежно произойдет в ближайшие дни.\n\nЛидер Спилки и министр сельского хозяйства Николай Ковалевский лично посоветовал Винниченко по поводу слухов, недавно распространившихся, посоветовав ему встретиться с Марголином и побудить его изменить позиции в Министерстве иностранных дел в более угодном для Блока ключе — и в любом случае, поддержать Марголина, чтобы избежать гнева Берлина. Маловероятно, что Марголин будет удален в ходе голосования, но это может быть демонстрацией единства среди радикалов в Ассамблее, а также более прямым давлением на Марголина, чтобы он реформировал свой офис более тщательно."
 ukraine_republican.105.a: "Марголин может вести офис так, как ему угодно. Поддержите его."
 ukraine_republican.105.b: "Что плохого в обсуждении этого вопроса? Пусть голосуют."
 ukraine_republican.105.a.tt: "Keep in mind the current §Cdominant faction§! when considering what response he will make." #NT!
 ukraine_republican.105.b.tt: "Keep in mind the current §Cdominant faction§! when considering how the vote may end." #NT!
  
 ukraine_republican.106.t: "Невозможный компромисс"
 ukraine_republican.106.d: "Из множества назначенных в Совет Министров Винниченко особое внимание привлекает одна знакомая фигура. Это Арнольд Марголин: еврейский украинец и член УРДП, который ранее работал в судебной системе и внешнем министерстве государства Гетмана.\n\nРепутация Марголина как защитника заслуживает особого внимания, так как он стал известен по всему государству благодаря его участию в широко освещаемом «Деле Бейлиса» более двадцати лет назад. В период, когда в Российской империи царил антисемитизм, Марголин мастерски защищал еврейского рабочего от обвинений в ритуальном убийстве. Хотя Марголин не был единственным защитником Менахема Бейлиса, он все же заслужил репутацию защитника прав меньшинств в Украине, особенно большой еврейской общины.\n\nНо хотя этот процесс принес ему большую известность, это не причина, по которой его выбрали на пост министра иностранных дел Винниченко. Все слишком хорошо знают о недоверии Германии к Рабочему демократическому союзу, и мы не можем позволить себе разрушить все это преждевременно. Опыт Марголина в внешнем министерстве, а также его принадлежность к УРДП стали основой важного компромисса между [202.GetName] и Берлином, который, по сути, должен продлиться, если мы хотим выжить.\n\nЭто не компромисс, с которым все довольны. У Марголина есть обширные связи среди его однопартийцев, а также среди начальников штаба Петлюры, и нет сомнений, что он будет использовать пост министра, чтобы влиять на революционное правительство любым способом, который сможет."
 ukraine_republican.106.a: "В конце концов, это просто политика."
 ukraine_republican.106.b: "Следите за внешним министерством."
  
 ukraine_republican.107.t1: "Бесплодная встреча"
 ukraine_republican.107.t2: "Успешный компромисс"
 ukraine_republican.107.d1: "Послушав совет Ковалевского, Винниченко организовал частную встречу с Марголином, чтобы обсудить текущий вопрос. Когда Винниченко сообщил Марголину, что многие в Совете Министров и Национальной Ассамблее хотят его отставки, тот ответил, что такие требования ему уже не новы.\n\nПо-видимому, он тоже осознавал масштаб ситуации. Когда Винниченко предложил провести перераспределение должностей в Министерстве иностранных дел, Марголин отказался, полагая, что это не только подтолкнет Германию к открытому вмешательству в правительство Винниченко, но и ничего не даст радикалам Р-РБ и UPS-R. Несколько часов обсуждений между председателем и министром закончились ничем.\n\nТолько на следующий день результат встречи стал очевиден. В тщательно подготовленной речи на собрании Рабочего демократического союза Винниченко предупредил против «мелкой междоусобной борьбы и фракционности», подчеркивая единство перед лицом реакционных сил. Хотя он не упомянул Марголина напрямую, заявление явно было направлено на защиту его поста и предупреждение о попытках Национальных Зборов его отставить. Вероятно, что, по крайней мере на данный момент, слова Винниченко помогут Марголину удержаться на должности, но проблему нельзя считать решенной, и оба мужчины вышли из ситуации в невыгодном положении."
 ukraine_republican.107.d2: "Послушав совет Ковалевского, Винниченко организовал частную встречу с Марголином, чтобы обсудить текущий вопрос. Когда Винниченко сообщил Марголину, что многие в Совете Министров и Национальной Ассамблее хотят его отставки, Марголин ответил, что такие требования ему уже не новы.\n\nПо-видимому, он тоже осознавал масштаб ситуации. Когда Винниченко предложил провести перераспределение должностей в Министерстве иностранных дел, Марголин отказался, полагая, что это не только подтолкнет Германию к открытому вмешательству в правительство Винниченко, но и ничего не даст радикалам Р-РБ и UPS-R. Несколько часов обсуждений между председателем и министром закончились ничем.\n\nТолько на следующий день результат встречи стал очевиден. В тщательно подготовленной речи на собрании Рабочего демократического союза Винниченко предупредил против «мелкой междоусобной борьбы и фракционности», подчеркивая единство перед лицом реакционных сил. Хотя он не упомянул Марголина напрямую, заявление явно было направлено на защиту его поста и предупреждение о попытках Национальных Зборов его отставить. Вероятно, что, по крайней мере на данный момент, слова Винниченко помогут Марголину удержаться на должности, но проблему нельзя считать решенной, и оба мужчины вышли из ситуации в невыгодном положении."
 ukraine_republican.107.a: "Хорошо. Теперь разберемся с этим."
 ukraine_republican.107.b: "Не забивайте себе голову."
  
 ukraine_republican.108.t: "Голосование"
 ukraine_republican.108.d1: "Когда его неоднократно обвиняли в том, что он продал украинскую республику 'интересам иностранных держав', министр иностранных дел Марголин ответил, что все его действия были направлены на обеспечение безопасности Украины, и, кроме того, что обвинения против него были необоснованными, политически мотивированными и неразумными. В конечном итоге, несмотря на бесконечные дебаты, вопрос об отставке Марголина был вынесен на голосование в Национальном Зборе.\n\nКогда голоса были подсчитаны, стало ясно, что Марголин сохранит свою должность. Умеренные в УПСР, а также единогласное голосование депутатов УРДП и нескольких правых депутатов объединились, чтобы защитить Марголина от этих 'необоснованных' обвинений. Но факт, что Марголин пережил голосование, не был особенно примечательным. Удивительным было то, как легко оно было побеждено: многие делегаты Р-РБ, поддерживающие Винниченко, отказались одобрить отставку Марголина, и группа Писоцкого оказалась изолированной. В довольно очевидной шутке против Писоцкого несколько депутатов задали вопрос, зачем вообще было необходимо голосование, учитывая почти единогласное решение Збора.\n\nЭта критика, похоже, распространилась и на Винниченко. В конце концов, Винниченко поощрял вынесение вопроса на голосование в Национальном Зборе. Несмотря на его согласие с умеренными по этому вопросу, его поощрение теперь выглядит так, будто он дал власть громкому меньшинству над молчаливым большинством, что заставляет многих задаваться вопросом, где на самом деле лежат верности председателя: к революционной коалиции и благу Украины или только к его партнёрам в Р-РБ."
 ukraine_republican.108.d2: "Когда его неоднократно обвиняли в том, что он продал украинскую республику 'интересам иностранных держав', министр иностранных дел Марголин ответил, что все его действия были направлены на обеспечение безопасности Украины, и, кроме того, что обвинения против него были необоснованными, политически мотивированными и неразумными. В конечном итоге, несмотря на бесконечные дебаты, вопрос об отставке Марголина был вынесен на голосование в Национальном Зборе.\n\nКогда голоса были подсчитаны, стало ясно, что Марголин сохранит свою должность. Умеренные в УПСР, а также единогласное голосование депутатов УРДП и нескольких правых депутатов объединились, чтобы защитить Марголина от этих 'необоснованных' обвинений. Но факт, что Марголин пережил голосование, не был особенно примечательным. Удивительным было то, насколько близким оказалось голосование. Многие из Р-РБ, даже те, кто поддерживал Винниченко, который оставался осторожным по этому вопросу, проголосовали за отставку Марголина - и так же поступила большая часть радикальной фракции УПСР.\n\nНа этот раз казалось, что умеренные силы в Национальном Зборе больше не имели явного преимущества над жёсткими революционерами, и их отсутствие серьёзного сопротивления критике Марголина до голосования теперь ставит под сомнение их способность сдерживать радикалов в будущем."
 ukraine_republican.108.a: "Довольно разочаровывающий результат..."
 ukraine_republican.108.b: "Теперь мы можем действовать против них более открыто."
  
 ukraine_republican.109.t: "Правая оппозиция"
 ukraine_republican.109.d: "After nearly twenty years in exile, the socialists of the Workers' Democratic Union and the Social Democratic Workers' Party have truly turned the political tables. The fall of \"Hetmanist conservatism\" has been sudden and rapid, and the Ukrainian people, at least for the near future, have rejected it completely, as evidenced by the socialist electoral victory.\n\nThat is the version of events we would have liked to see, at least.\n\nOut of the many smaller parties who barely gained enough seats to remain in the National Zbory, one in particular stood out: the Ukrainian People's Party (UNP). Now the largest right wing party in the Assembly, the UNP was formed sometime during election season, where it seemingly gained little traction. But though their presence in the Assembly is small, they have made their mark on the streets by organising protests against the Workers' Democratic Union's "Bolshevik" policies.\n\nThe party is led by Mykola Mikhnovskyi, a former Hetmanist and previously a candidate for UDKhP leadership who ostensibly left the party to leave behind Hetmanist connections in a Republican age. Wherever these right-wing protests go, Mikhnovskyi has made impassionate speeches painting the RDS as a 'gathering of traditionally feeble intelligentsia, far removed from the struggles and needs of the Ukrainian nation'. His efforts may be few and far between for now, but in comparison to other disgraced Hetmanist figures, Mikhnovskyi's populist rhetoric and political expertise may prove a greater threat than we could have imagined." #NT!
 ukraine_republican.109.a: "Easy to say when you've never governed yourself!" #NT!
  
 ukraine_republican.110.t: "Новый год, новые планы"
 ukraine_republican.110.d: "С наступлением нового года председатель Винниченко воспользовался моментом, чтобы созвать Национальный Збор. Снижение бедности, земля для всех и новая промышленная база, немыслимая в эпоху гетманства, были ключевыми темами в начале вступительного заявления Винниченко - но хотя это было приятно слышать, это не было темой речи Винниченко.\n\nСлон в комнате - это вопрос национальной обороны. Агрессивные действия России на мировой арене и их отрицание украинской государственности ясно дали понять, что если Украина хочет выжить, этот вопрос будет иметь первостепенное значение. Впервые с момента избрания Рабочего демократического союза военные расходы стали приоритетом превыше всего. Слова Винниченко вызвали бурные аплодисменты и одобрение в Национальной Ассамблее - в конце концов, кто бы мог быть против такого патриотического начинания?\n\nНо после того, как Винниченко покинул центр внимания, началось обсуждение, которое, вероятно, вызвало бы значительно меньше аплодисментов в Зборе. Собрав несколько министров Р-РБ и УПСР, а также генералов Тютюнника и Волоха, Винниченко попросил Тютюнника разработать планы защиты Украины от русских, но и от немцев на западе.\n\nС возможностью новой Великой войны в Европе в ближайшее время, опасения, что Германия может предпринять действия против украинского правительства, больше не являются просто разговорами. Вопрос заключается в характере этих планов: должны ли они быть только оборонительными или учитывать возможность решительного успеха Третьего Интернационала и потенциальных наступательных манёвров в западный Рейхспакт?"
 ukraine_republican.110.a: "В любом случае, оборонительная позиция в двухфронтовой войне - это естественно."
 ukraine_republican.110.b: "Готовьтесь к удару в сердце реакции!"
  
 ukraine_republican.111.t: "Центральный комитет экономического развития"
 ukraine_republican.111.d: "Земельная реформа и индустриализация обещают стать грандиозным проектом, который потребует значительных финансов, времени, планирования и экспертизы. Верно, что в сравнении с правительством Гетмана отсутствие мощного лобби землевладельцев, как у ВСЗВ, упростит задачу — но это не сделает её легкой, а Национальное Собрание, с множеством партий, групп интересов и фракций, может сделать процесс гораздо более сложным, чем предполагалось. Очевидно, что для реализации этих задач необходима определённая степень централизации — ведь это будут самые амбициозные проекты, которые украинская республика начнёт.Для достижения этих целей и более тщательной координации планирования был предложен специальный орган — Центральный комитет экономического развития. Идея была поддержана политическими силами по всей линии, даже некоторыми более правыми депутатами Национального Собрания, но остаётся важный вопрос: перед кем должен быть подотчётен комитет?Множество представителей UPS-R и USDRP выразили желание, чтобы он подчинялся Национальному Собранию, придерживаясь принципов республиканского парламентаризма и давая возможность предложить более широкий круг идей. С другой стороны, Р-РБ настаивает, чтобы комитет подчинялся Министерству экономики. Легко понять, почему — пропорционально в Совете министров больше представителей Р-РБ, чем в Национальном Собрании. Кроме того, такая мера обойдёт "бюрократическое раздутие" первого варианта и избежит конфронтации с не революционными силами в Национальном Собрании."
 ukraine_republican.111.a: "Он будет подотчётен Министерству экономики."
 ukraine_republican.111.b: "Национальное Собрание сохраняет свою законодательную верховенство."
  
 ukraine_republican.112.t: "Выбор председателя комитета"
 ukraine_republican.112.d: "Следующий вопрос: кто станет председателем Комитета по экономическому развитию? Два наиболее перспективных кандидата разделены по партийным линиям, так что этот вопрос может стать более спорным, чем ожидалось.Павло Попов — один из ближайших людей Винниченко и давно состоит в Р-РБ. Как и Винниченко, он был членом USDRP, пока партия не раскололась на социал-демократическую и полностью социалистическую. Недавно его назначили главой управления землепользования в Юзовке, и он имеет большое влияние как сельскохозяйственный учёный. Несмотря на это, Попов считает процесс индустриализации решающим, и под его председательством Комитет по экономическому развитию, вероятно, сосредоточится на создании мощной промышленной базы.Микола Шрах — второй кандидат. Он был одним из первых членов Центрального комитета UPS-R в 1917 году и уважаем за свои знания в области водного планирования, а также за свою работу преподавателем в [221.GetName]."
 ukraine_republican.112.a: "Выбрать Попова."
 ukraine_republican.112.b: "Выбрать Шраха."
  
 ukraine_republican.112.a.tt: "§YРешения по индустриализации§! будут стоить на 5 политической силы §Gменьше§!, но §Yрешения по земельной реформе§! потребуют 20 политической силы §Rбольше§!."
 ukraine_republican.112.b.tt: "§YРешения по земельной реформе§! потребуют 20 политической силы §Gменьше§!, но §Yрешения по индустриализации§! будут стоить на 5 политической силы §Rбольше§!."
  
 ukraine_republican.113.t: "Ожидаемое разногласие"
 ukraine_republican.113.d1: "Это частая ситуация, когда социалисты, не сталкиваясь с непреодолимыми силами против реакционных сил, начинают бороться друг с другом. Исторически это происходило и в Украине, как видно из расколов UPS-R и USDRP во время Украинской революции.Несмотря на довольно плюралистичный характер нового правительства, было обещано, что расколы и раздоры прошлого будут забыты. Наследие разрушительного гетманского правительства должно было быть устранено в пользу революционного социалистического, и интересы любой партии или фракции должны были быть поставлены на второй план ради высшего блага: блага украинского народа.Но прошло всего месяц после формирования революционного кабинета, и появились трещины. Назначение председателя Р-РБ в Центральный комитет показало, что многие устремления "левого единства" — это не более чем фарс — несколько делегатов UPS-R и USDRP протестовали против назначения, некоторые даже утверждали, что Р-РБ планирует захватить Национальное Собрание в целом. Независимо от правомерности таких заявлений, это не способствует уже разделённому настроению в Национальном Собрании. Очевидно, что Рабочий демократический союз, каким бы благородным ни был его идеал, столкнётся с трудностями в достижении успеха, когда необходимы компромиссы с либералами, существует сложная геополитическая ситуация, мощная правая оппозиция и явные партийные различия.Как бы там ни было, очевидно, что украинский социалистический эксперимент столкнётся с множеством внутренних и внешних вызовов. Но, возможно, стоит сохранять надежду. Ведь мы так усердно боролись за эту выборную победу — естественно, что мы будем бороться ещё сильнее, чтобы исполнить свои обещания."
