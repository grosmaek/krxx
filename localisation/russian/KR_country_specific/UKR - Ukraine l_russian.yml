 ukraine_republican.115.a: "Этот палач не заслуживает пощады."
 ukraine_republican.115.b: "Затаивание обид вредно. Дай ему более мягкое наказание."
  
 ukraine_republican.116.t: "Финансирование польских социалистов"
 ukraine_republican.116.t2: "Stakes in Warsaw" #NT!
 ukraine_republican.116.d: "Политика Восточной Европы меняется. То, что когда-то было очагом в основном реакционных режимов, теперь содержит яркий социалистический пример в Украине, который многие обязательно будут следовать. В этом году несколько предсказывают еще один удар по полному германскому господству над его восточными клиентскими государствами в виде предстоящих польских выборов.\n\nПравление пронемецкого Интерпартизанского Круга, коалиция подчиненных короля Августа IV, несомненно столкнется с вызовом в остановке прогресса либеральной и социал-демократической коалиции Центролев. В течение многих лет эти левые активисты критиковали монархию и ее авторитарные прусские корни, а также обещали восстановить экономический порядок после «неумелого» управления кризисом Черного Понедельника.\n\nНо их борьба не наша. Несмотря на некоторые из их более благородных целей, Центролев действовал как парламентская оппозиция королю, подобно тому как буржуазное УРДП (достаточно сомнительно) пыталось свергнуть коалицию Гетмана несколько лет назад через выборы в Соим. Пока мы, по крайней мере, пытались вести войну с капиталистическими институтами через парламентские институты, вряд ли победа Центролева будет какой-либо выгодой для нас или поляков — они просто не имеют революционного пыла Рабочего Демократического Союза.\n\nТем не менее, как и в случае с УСРП в ее лучшие годы, Польская Социалистическая Партия содержит значительное количество настоящих революционеров. Финансирование этих активистов, безусловно, будет большой помощью для мировой революции, а также для нас, и, возможно, это может вызвать восстание, которое растянется по всему востоку — от Черного моря до Балтики. Социалистическая солидарность и принципы в стороне, единственное мнение против заключается в том, что мы не можем полагаться на польских социалистов, которые находятся в совсем других условиях, чем мы. Плюс, разве у нас нет достаточно проблем дома?"
 ukraine_republican.116.d2: "Elections in the Kingdom of Poland are to be held this year, and there is talk of the entrenched, pro-German Interpartisan Circle losing power. The opposition parties, concentrated around the republican Centrolew movement, have been steadily gaining traction.\n\nOur relationship with the King of Poland, August IV, is rocky to say the least, in large part due to the clashes between the VDR and the Polish garrison stationed near [93.GetName] during the Anti-Hetman Revolt. The regime he reins over is in almost every way opposite to the republican ideal - he is the very symbol of German economic and political influence over Poland, much like the Hetman was for Ukraine.\n\nNaturally, the Centrolew are being eyed in [202.GetName] as a much more attractive partner to work with than the King. Plans for further cooperation between the two democratic peasant republics of Ukraine and Belarus have already been drawn up, and if the Centrolew takes power, those plans could include Poland as well.\n\nSome issues between our two states may remain even with the Centrolew in power, in particular the potential division of Galicia. Otherwise, however, there is little reason not to support their campaign - and our coalition partners have pressured us to do so, given the chances of a new ideological ally and neighbour." #NT!
 ukraine_republican.116.a: "Наши борьбы едины!"
 ukraine_republican.116.b: "Французы могут заняться такими делами..."
 ukraine_republican.116.a2: "Make a statement of support to the Centrolew." #NT!
 ukraine_republican.116.b2: "It's not our problem." #NT!
  
 ukraine_republican.117.t: "Украина влияет на нашу политику"
 ukraine_republican.117.d: "В последние дни активисты левого крыла ППС настойчиво призывают польский народ свергнуть свои 'буржуазные институты' и про-германский порядок, который продолжает угнетать страну. После некоторых расследований властей, похоже, что эта поддержка была переправлена через границу с Украины. Их радикально социалистическое правительство — удивительно, что оно все еще держится в Центральной Европе — вероятно, либо поддерживало такие действия, либо позволяло им происходить через неподготовленных пограничников. Нам остается только надеяться, что такого рода деятельность не продолжится."
 ukraine_republican.117.d2: "The Chairman of the Ukrainian People's Republic, [UKR.GetLeader], has recently made statements supporting the Centrolew's campaign. Likely due to the poor relationship that has developed between the August IV's Poland and the new government in [202.GetName], they are now actively supporting the opposition and have motioned that they would be willing to cooperate with a similarly-minded republican Poland in the future if it is brought about." #NT!
 ukraine_republican.117.a: "Я понимаю."
  
 ukraine_republican.118.t: "Критика с левого фланга"
 ukraine_republican.118.d: "Сегодняшние разговоры о левой литературе касаются новой статьи, опубликованной лидером боротбистов Александром Шумским. Хотя некоторые изначально полагали, что боротбисты примут новое социалистическое правительство, статья Шумского показала обратное. Два раздела из нее особенно выделяются, в которых говорится следующее:\n\n\"Я бы поздравил товарища Винниченко с 'победой' на недавних выборах, если бы было что-то, достойное праздников, но, увы, единственное, что достигнуто этим 'спектакулярным' выступлением — это укрепление изъянов основ этой буржуазной республики. Видимо, прошлый опыт не научил товарища Винниченко ничему. Эта неспособность учиться на своих собственных ошибках должна показать всем, каким революционером является уважаемый Владимир Кирилович и какие перспективы ожидают украинское революционное движение под его руководством.\n\nВ 1925 и 1936 годах мы, коммунисты, сражались против Гетмана, не обращая внимания на отвратительные клеветы, которые мы получали от всех... мы были действительно преданы борьбе за свободную Украину. Мы не можем предложить толстовское непротивление злу — только продолжать безжалостно поддерживать социалистическое дело.\"\n\nПока что боротбисты не пытались активно подавить новое правительство, но недовольство Шумского им теперь известно и широко распространяется как одна из наиболее четко сформулированных критик со стороны левых."
 ukraine_republican.118.a: "Посмотрим, как это будет."
 ukraine_republican.118.b: "Что ты знаешь о руководстве, Александр Яковлевич?"
  
 ukraine_republican.119.t1: "Дела, которые мы обязаны"
 ukraine_republican.119.t2: "Белорусский вопрос"
 ukraine_republican.119.d1: "С начала 1936 года Беларусь находится под властью деспотического реакционного правительства, возглавляемого [BLR.GetLeader] и его [BLR.GetRulingParty]. Про-германский переворот сверг законное правительство БСДП и разрушил многие свободы и демократические институты, которые последние тщательно внедряли на протяжении двух десятилетий.\n\nТаким образом, немногие были удивлены, когда многие видные члены БСДП и солдаты, поддерживавшие эту партию, оказались в западной Украине, как только началось Анти-Гетманское восстание. Естественно, так как их дело — дело свободной, демократичной, социалистической Восточной Европы — это и наше дело, эти белорусские эмигранты нашли себе новый дом в Украине. С конца восстания они организовали себя для защиты белорусских интересов в Украине — а также против их тиранического режима, публикуя статьи, осуждающие [BLR.GetLeader]'s соратников и надеясь, что однажды смогут вернуться в свой родной дом в безопасности.\n\nИменно эти действия и разгневали Минск. По словам белорусского министра иностранных дел, украинское правительство укрывает 'осужденных преступников', участвующих в 'sabotaже и терроризме', и потребовало от нас их экстрадиции.\n\nЭто явно неприемлемое и возмутительное требование. Продавать наших товарищей реакционным властям через границу было бы предательством наших принципов и народа, но, несмотря на это, некоторые поддерживают принятие этого требования. В их мнении это не вопрос принципов — это просто реальность, что если их правительство не получит того, что хочет, оно обратится к Германии, чтобы заставить нас поступить по-своему."
 ukraine_republican.119.d2: "Совсем недавно, в разгар Анти-Гетманского восстания, белорусы встали на сторону украинского народа против Гетмана, когда никто другой этого не делал. Белорусская Народная Республика служила оплотом социального демократии в регионе Европы, в котором доминируют германские интересы и реакционные автократы, и с тех пор как наша революция увенчалась успехом, связи между нами лишь укрепились.\n\nИменно поэтому председатель Винниченко организовал поездку в Минск, чтобы отблагодарить белорусов за их помощь и укрепить связь между нашими двумя демокрациями. Там Винниченко выступил в Государственном Соиме, чтобы поздравить правящее правительство БСДП с их достижениями — и если бы не некоторые особые обстоятельства, эта поездка не имела бы ничего примечательного.\n\nТе особые обстоятельства касаются самого БСДП. Несмотря на то, что партия провозглашает себя светочем прогресса для молодого белорусского государства, она в значительной степени доминирует правыми тенденциями, которые не действительно стремятся к социализму, а их аграрная реформа, «План Серда», существенно затруднена увеличением компенсации землевладельцам. В некоторых случаях эти действия понимаемы — Германия не колебалась бы послать войска, если бы партия не сделала значительных уступок.\n\nЭти несчастные реалии совсем не служат нашим интересам, но БСДП все еще содержит значительное и влиятельное левое крыло, которое постоянно игнорируется в вопросах принятия решений. С слухами о сочувствующих на самых высоких уровнях, включая самого председателя Тарашкевича, есть потенциал сделать их более податливыми для настоящего социализма. Если мы подготовим необходимые средства и финансируем левое крыло настолько, насколько сможем — финансово или иначе — захват Беларуси, как начало нашей революции, будет очень дорогим предприятием, но чрезвычайно полезным, если оно будет успешным."
 ukraine_republican.119.a: "Мы не подведем наших граждан, независимо от того, что думают иностранные державы."
 ukraine_republican.119.b: "Примите их требования. Идеализм не приведет нас к успеху."
 ukraine_republican.119.c: "Революция — это не вопрос денег, а моральных принципов!"
 ukraine_republican.119.d: "Разве у нас нет достаточно проблем дома?"
  
 ukraine_republican.120.t: "Народная партия в движении"
 ukraine_republican.120.d: "'Винниченко пытается убедить вас, что главным врагом являются коварные силы капитала, но не заблуждайтесь: главный враг — в Москве! Подрывая наше правительство и внутренний порядок социалистическими революционными глупостями, они лишают нас силы перед российской угрозой'.\n\nПодобные пылкие речи произносил сам Михновский на последнем митинге УНП в Харькове. УНП Михновского добилась значительных успехов среди населения города, обеспокоенного угрозой российского вторжения, зная, что в случае войны они станут одной из первых целей.\n\nК сожалению, партия Михновского не распалась сразу, как мы надеялись. Обещание нового украинского будущего — не гетманистского и не социалистического — оказалось успешным посланием, и Михновский продолжает поездки по сельской местности и городам, укрепляя поддержку среди консервативных избирателей, готовых бросить вызов левым.\n\nЕще более тревожным является то, что Михновский установил связи с другими влиятельными консерваторами, которые все больше оставляют позади гетманистскую политику и присоединяются к УНП. Среди них такие личности, как Юрий Коллард, Иван Луценко и Опанас Андреевский — все они были сторонниками украинской независимости, открыто оспаривая влияние Рабочего Демократического Союза на национальную повестку.\n\nНачальный состав был позднее дополнен более молодой волной правых мыслителей и культурологов, таких как Евген Маланюк, Леонид Мосендз и особенно, Макар Кушнир. Известность работ Кушнира и способность УНП расширять свою базу поддержки за пределы долгосрочных 'ветеранов' национальной борьбы вызвали обеспокоенность в правительственных кругах."
 ukraine_republican.120.a: "Организуем собственное мероприятие в ответ, покажем им, насколько они 'популярны'."
 ukraine_republican.120.b: "Игнорировать этих некомпетентных дураков, что они когда-либо сделали, кроме как устраивали митинги?"
  
 ukraine_republican.121.t: "Угрозы от армии"
 ukraine_republican.121.d: "Помимо растущих связей УНП с крестьянской и городской базой, кажется, что пропаганда михновистов проникает и в армию.\n\nЕще с гетманистских времен контакты между правыми националистическими группами и видными военными — особенно в ЛУН — были обыденным делом, даже если это были изолированные инциденты или простые совпадения. В каком-то смысле это неудивительно. Хотя большинство армии оставалось аполитичным, некоторые военные круги видят свою роль в украинском государстве не только как аппарат безопасности, но и как защитника простого народа, более важного, чем любой Збор или Председатель.\n\nХотя ЛУН оставался в стороне от большинства высших военных чинов, вероятно, из-за их эзотерических и тоталитарных убеждений, эти военные круги нашли новое место среди УНП, где популистская риторика Михновского и приверженность армии как спасителю Украины нашли отклик у многих.\n\nВ частности, генералы Петр Болбочан и Владимир Оскилько, которые зарекомендовали себя как независимые и смелые личности, подхватили ту же риторику, что и УНП, и подчеркнули необходимость увеличения военных расходов для защиты от иностранных угроз. Сейчас в окружении Винниченко идет серьезная дискуссия, пытаются ли они просто вести пустую болтовню или это часть более широкой конспирации против Рабочего Демократического Союза и Народной Республики в целом?"
 ukraine_republican.121.a: "Не стоит принимать меры, даже если такой заговор существует."
 ukraine_republican.121.b: "Перевести этих двоих на другую должность, тогда они не будут представлять угрозу."
 ukraine_republican.121.tt: "Так как мы не взяли фокус §YSpecial Bureau of Military Affairs§, эти события будут иметь §Rworse§! эффекты."
 ukraine_republican.121_condition.tt: "Неудача в принятии этого фокуса вовремя может §Rworsen§! нашу хватку на армии."
  
 ukraine_republican.124.t: "Правосудие рабочих"
 ukraine_republican.124.d: "Новый Совет Министров, утвержденный Зборами, обозначил возвращение одного из самых многообещающих людей Р-РБ: Анатолия Писоцкого. Известный как марксист и бескомпромиссный человек, Писоцкий теперь занимает одну из самых могущественных должностей в правительстве.\n\nОн немедленно приступил к радикальной реорганизации Министерства внутренних дел — тех, кто имел связи с гетманистским правительством и множество сторонников Петлюры в переходной администрации, уволили, а на высокие посты были назначены люди с близкими связями с Писоцким, в основном ветераны из Антигетманского восстания и члены партии.\n\nКроме того, ссылаясь на возможность 'анти-республиканской деятельности' после выборов, Писоцкий также расширил Народное ополчение. Обычно Народное ополчение имеет гораздо более социалистические наклонности, чем армия, и многие из их лучших бойцов пережили худшее от гетманской власти, что стало ключевым фактором в их идеологическом развитии как силы, тесно связанной с Рабочим Демократическим Союзом.\n\nХотя те, кто действительно предан революции, признают многие его действия как необходимые, прошло не так много времени с момента учреждения народного правления. Слишком радикальные действия слишком быстро могут побудить Германию задуматься — или подчеркнуть раскол в нашей коалиции в целом."
 ukraine_republican.124.a: "Его пост, его решения."
 ukraine_republican.124.b: "Скажите Писоцкому немного успокоиться..."
  
 ukraine_republican.125.t: "Нечего терять"
 ukraine_republican.125.d: "Слово высшего порядка дошло до офиса Председателя Винниченко. Глава разведки Иван Литвиненко принес на стол Председателя документ с шокирующим откровением.\n\nНаписанный на немецком языке, документ — это запрос от Германского Министерства иностранных дел к Германской 6-й армии на 'обеспечение украинской лояльности'. В нем говорится, что операция должна быть проведена как 'быстро и гладко, как только возможно', чтобы ее последствия не сильно повлияли на немецкие военные усилия на востоке.\n\nДокумент детализирует, как будет проводиться эта операция:\n- Немецкие войска в украинской территории окружат Киев и Национальные Зборы.\n- Заставить кабинет Винниченко подать в отставку.\n- Назначить временное правительство, лояльное Берлину. Точные детали будут рассматриваться после обеспечения операции, но потенциальные союзники в УНП или восстановление гетманства рассматриваются как возможные.\n- Если будет признано абсолютно необходимым для обеспечения военного сотрудничества и экспорта зерна в Берлин, немецкий комиссар возьмет временный контроль.\n\nНе было времени решать, подделка ли это документ. Но было время действовать."
 ukraine_republican.125.a: "И это время — сейчас!"
  
 ukraine_republican.126.t: "Против партизанских расколов"
 ukraine_republican.126.d: "Прошло два года с тех пор, как правительство Рабочего Демократического Союза пришло к власти. За это время многое было сделано — земельная реформа и индустриализация идут успешно, принято законодательство, защищающее рабочих, создана социальная сеть безопасности и многое другое.\n\nНо для того, чтобы все эти политики сработали, это было не просто вопросом принятия действий. С самого начала мы были разделены и должны были кооперироваться с менее радикальным партнером в США.\n\nТеперь, когда кажется, что многие более серьезные вопросы управления решены, мы можем только смотреть наружу. Российская агрессия не может и не будет терпима, но в конце концов, то же самое будет справедливо и для немецкого господства. Истинная свобода Украины неизбежна — и теперь мы должны неустанно работать для достижения этой великой мечты."
 ukraine_republican.126.a: "За единство народа и партий!"
 ukraine_republican.126.a.tt: "Механики §RDirection of the Workers' Democratic Union§! теперь §Yнеактивированы§!. Борьба не заканчивается здесь.\n\nКроме того, наша доминирующая фракция смогла укрепить себя как лидера Блока, что имеет последствия для того, как будет выглядеть наше правительство в конце борьбы."
  
 ukraine_republican.127.t: "Начало конца"
 ukraine_republican.127.d: "В Министерстве внутренних дел было зафиксировано серьезное осложнение: руководство УНП оказалось под следствием. Пока нет официального заявления от Писоцкого, можно только догадываться о причине расследования. УНП на данный момент является одной из сильнейших правых оппозиционных партий Рабочего Демократического Союза и, кажется, в попытке устранить их влияние, обвиняется в получении средств от иностранных разведок для дестабилизации украинского правительства.\n\nТемп расследований не случаен. Под псевдонимом Писоцкого 'Андрий Ричицкий' была опубликована новая статья в газете Р-РБ, 'Нова Доба (Новая Жизнь)'. Статья под названием 'О проблемах общественного бдительности в эпоху развивающегося социализма' призывает к 'жестким мерам против контрреволюционных сил'. Несмотря на то, что Писоцкий всегда был жестким представителем Р-РБ и Рабочего Демократического Союза, его язык в этой статье был воспринят как особенно агрессивный, даже по отношению к другим членам Союза."
 ukraine_republican.127.a: "Наверное, это всего лишь слова... правда?"
 ukraine_republican.127.a.tt: "Механики §RDirection of the Workers' Democratic Union§! теперь §Yнеактивированы§!."
  
 ukraine_republican.128.t: "Тупик"
 ukraine_republican.128.d: "Слово дошло до Национальных Зборов о новой инициативе Министерства внутренних дел. Для защиты от 'анти-республиканских мер' министерство подготовило законодательный пакет, который на практике исключает всех тех, кто служил в гетманистском режиме, не только от службы в Национальных Зборах, но и от госслужбы в целом.\n\nНа этом дело не закончено. Министерство внутренних дел также запросило расследование в отношении министра иностранных дел Марголина по обвинению в 'незаконном получении пожертвований от иностранных разведок' и коррупции. К сожалению для инициатив Писоцкого, такое предложение было быстро отклонено Национальными Зборами, при этом большинство UPS-R и USDRP проголосовало против, и таким образом предложение не достигло необходимого двухтрех голосования.\n\nГнев охватил многих из жестких революционеров Р-РБ и UPS-R. В следующем законодательном заседании, когда был вынесен реформаторский закон о национализации земли, они мстили, проголосовав против этого предложения.\n\nНа данном этапе законодательные тупики стали чем-то привычным, но они становятся все более личными — линии уже не проводятся из-за серьезных соображений для хорошей политической работы, а из-за партийной линии."
 ukraine_republican.128.a: "Мы должны это исправить, и как можно скорее."
  
 ukraine_republican.129.t: "Смерть партии?"
 ukraine_republican.129.d: "Когда многие важнейшие делегаты и министры Р-РБ были вызваны на встречу, все взгляды были устремлены на Писоцкого. Немедленно Винниченко потребовал объяснений по поводу этих жестких мер, которые быстро разрушали всякую надежду на единство Рабочего Демократического Союза и создавали стойкий тупик в Национальных Зборах.Писоцкий защищал себя яростно. Как он уже объяснял в своей недавней статье, революционный импульс был утрачен, и его нужно было как-то вернуть. Дух Анти-Гетманского Восстания должен быть вновь направлен на народ — если этого не сделать, то Р-РБ будет уничтожена, атаковавшая одновременно другие социалисты с левого фланга, такие как Боротбисты и УКП, и реформаторы справа. В такие трудные времена, когда Берлин внимательно следит за каждым шагом Украины и тайно замышляет против ее республиканских институтов, такая бдительность необходима для спасения революции.Винниченко ответил, повторив свое предыдущее заявление, открыто критикуя Писоцкого за то, что тот не обсудил эти меры с остальными членами партии и действовал слишком независимо, хотя ситуация требует компромисса.К сожалению для Р-РБ, этот ответ оказался слишком снисходительным.На встрече представителей УПС-Р было решено раскрыть содержание заседания Р-РБ, так как один из членов партии сообщил о происходившем. Хотя утечка была представлена в довольно предвзятой манере, теперь она угрожала самому существованию Р-РБ: для всех, кто был в курсе, недостаток критики Винниченко по отношению к аргументам Писоцкого стал доказательством того, что Р-РБ намерена разрушить коалицию и захватить полный контроль."
 ukraine_republican.129.a: "Социалистическое единство было лишь мечтой, не так ли?"
  
 ukraine_republican.130.t: "Конец Союза"
 ukraine_republican.130.d: "Р-РБ понесла еще один удар, когда в [221.GetName] была организована огромная митинг, на который собрались сторонники партии УСДРП, такие как Петлюра и Ковалевский. Мазепа поднялся на трибуну, чтобы воспользоваться новостями о утечке.Стремления к свободе и демократии лежат в самом основании нашего народного государства. Это именно та причина, по которой мы подняли оружие против Гетмана, когда никто не поддержал нас: потому что эти убеждения являются неотъемлемой частью украинского народа. Несмотря на все препятствия, мы совершили нашу революцию, зная, что нам предстоит столкнуться с огнем врага. Судьба Гетмана должна служить напоминанием всем, кто пытается подорвать наш демократический процесс, ибо если нам снова придется умереть, чтобы его спасти, мы не сомкнемся'.Пока Винниченко пытается защитить себя и опровергнуть содержание утечки, ситуация в Р-РБ становится крайне серьезной. В последней отчаянной попытке сохранить лицо, Винниченко потребовал от Писоцкого уйти в отставку, утверждая, что Рабочий Демократический Союз можно спасти, если будет заключен глубокий компромисс с УСДРП.Но его усилия были напрасны. В полном ответе Писоцкий немедленно отверг требование Винниченко: время для компромиссов прошло. Только решительные действия могли спасти партию и будущее страны. Если это означает войну с Германией, то пусть так и будет — многолетняя борьба должна быть завершена, даже если для этого понадобится миллион жизней."
 ukraine_republican.130.a: "Начинается противостояние."
  
 ukraine_republican.131.t: "Последний гвоздь в гроб"
 ukraine_republican.131.d: "Организация Народной Милитии не была легким делом, и время неумолимо шло. В первые часы так называемого 'Второго Восстания', по приказу Писоцкого Народная Милития собрала оружие и готовилась к решающей битве с гарнизоном [202.GetName]. Мало кто на самом деле понимал, за что они сражаются, и покинули попытку захватить армию едва ли не сразу, как только приказ был отдан.Когда Народная Милития подошла к гарнизону и был отдан приказ открыть огонь, началась перестрелка, но дело не длилось долго. Не сумев стрелять по своим соратникам, многие из которых также участвовали в Анти-Гетманском Восстании, великий 'Марш на [202.GetName]' продлился не более двенадцати часов.Когда армия начала разоружать Народную Милитии, был выписан ордер на арест Писоцкого и его союзников из Министерства внутренних дел. Тем временем Винниченко вел напряженные переговоры с УСДРП. Он искренне утверждал, что сделал все возможное для спасения ослабленной коалиции, но продолжал подвергаться критике за отсутствие реплики на аргументы Писоцкого ранее, что только дало еще один повод для исполнения этого беззаконного переворота. Тем не менее, они пришли к соглашению: в обмен на отставку Винниченко как председателя ему удастся избежать расследований по этому делу.Временный председатель Христьюк пробыл на посту всего день. На голосовании за недоверие, в котором почти единогласно проголосовали умеренные фракции UPS-R и УСДРП, Исаак Мазепа был приведен к присяге как новый председатель страны.Обещания Мазепы исцелить недавно открытые раны в Национальных Зборах получили некоторое внимание, но в конечном итоге можно сказать, что вся эта беспорядочная история посеяла большие сомнения в легитимности Народной Республики. Что может существовать теперь, может быть более устойчиво, чем правительство Гетмана, но будет ли восстановлена вера в демократию после такого инцидента?"
 ukraine_republican.131.a: "Лучше задать вопрос: заслуживает ли она этого?"
  
 ukraine_republican.132.t: "Фракции Рабочего Демократического Союза"
 ukraine_republican.132.d: "Рабочий Демократический Союз состоит из двух крупных партий: УПС-Р (Украинская партия социалистов-революционеров), возглавляемой в основном Никифором Григориевым, Павлом Христьюком и Николаем Ковалевским, и Р-РБ (Советско-Революционный Блок), возглавляемой в основном Владимиром Винниченко, Владимиром Чехивским и Анатолием Писоцким.УПС-Р подчеркивает украинскую деревенскую общину как естественную форму народной организации. В 1917 году партия пережила несколько расколов — один из которых стал основой для Боротбистов, которые сегодня отделены от основной партии УПС-Р. Первая остается популистской и ориентированной на крестьянство, в то время как Боротбисты приняли более марксистскую точку зрения, значительно сместив свой фокус на промышленный пролетариат.Сегодня УПС-Р можно грубо разделить на две фракции, умеренную и радикальную, которыми в основном руководят Ковалевский и Григориев соответственно. Идеологические различия между ними незначительны, но в отличие от радикалов, умеренные УПС-Р, как правило, считают возможное восстание против Германии преждевременным и предпочитают работать в рамках социализма, применяя прагматизм в немецкой сфере. Они также считают коалицию с УСДРП желательной, особенно по сравнению с их более радикальными коллегами.Р-РБ имеет корни в левом крыле УСДРП, обладая программой советского коммунизма и коллективной собственности на средства производства. Мнения в партии по поводу частной собственности разнятся: умеренные, возглавляемые самим Винниченко, высказали свою поддержку ограниченной частной собственности, в то время как радикалы, возглавляемые Писоцким, полностью против этого и сохраняют более строгий контроль за управлением партией. Помимо этих идеологических отличий, умеренные и радикалы в партии расходятся в плане направления, которое Союз должен выбрать в целом, при этом радикалы предпочитают жесткие меры для защиты Блока от внешнего вмешательства и внутреннего разногласия, а коалицию с УСДРП рассматривают с большой подозрительностью."
 ukraine_republican.132.a: "Я уже вижу, у нас есть отличная формула для левого единства!"
  
 ukraine_republican.133.t: "Обещание, которое так и не было выполнено"
 ukraine_republican.133.d: "С ужасами войны, оставшимися позади, вопрос о перенесенных выборах становится все более актуальным с каждым днем. Электральные перспективы не выглядят особо яркими для правящей коалиции — несмотря на многочисленные успехи, оппозиция сумела оправиться от поражения 1937 года, используя различные недостатки правительственных реформ последних лет и неизбежные ошибки правления во времена войны в свою пользу. Внутренние разногласия в социалистическом альянсе, которые уже длительное время разрывают его целостность, также не помогают.На фоне этого лидер Боротбистов Александр Шумский опубликовал еще одну статью, направленную против Рабочего Демократического Союза. Его вывод был достаточно прямолинейным.Глубоко реакционный характер так называемого "Рабочего Демократического Союза" был очевиден для любого с хоть малейшим здравым смыслом с самого начала. Несмотря на нескончаемое повторение пустых обещаний и призывов к демократической революции, на самом деле все они не имели большего значения, чем марксистский лозунг о переходе к социалистической революции. С самого начала Р-РБ никогда не собиралась по-настоящему защищать демократические права трудового народа, скорее, она была призвана захватить власть и подчинить себе каждого, кто сопротивляется этой жестокой и некомпромиссной борьбе'.Готов ли народ восстать и снова пройти сквозь огонь? Бороться ли за этот справедливый процесс?"
 ukraine_republican.133.a: "Обещание не было выполнено."
  
 UKR_prepare_for_germany_tt: "§YПри выборе§!:\n§YGermany§! не понравятся такие радикальные политики. §RПодготовьтесь защищать свои интересы.§!"
 ukraine_republican.134.t: "Катастрофа Миттельевропы"
 ukraine_republican.134.d: "В новом эпизоде германского империалистического вмешательства в наши дела, немецкий посол в Украине Иоганнес фон Вельцек потребовал прямой встречи с председателем Винниченко. Обычно дипломатические сообщения между Германией и Украиной обрабатываются министром иностранных дел Марголином, так что этот случай вызывает особое беспокойство.\n\nВельцек и Винниченко пока что поддерживали относительно добрососедские отношения, несмотря на свои идеологические различия, так как Вельцек известен как антикоммунист. Несмотря на эти различия, Вельцек сообщил, что Берлин крайне обеспокоен новыми трудовыми законами, принятыми новым правительством. Эти новые законы, по его словам, осложняют работу немецким компаниям в Украине. Он даже поставил под сомнение законность таких мер: законы Миттелеуропы предписывают, что в любой стране-члене следует свободно вести бизнес.\n\nВинниченко не ведет переговоры на равных условиях. Тем не менее, любой здравомыслящий социалист понимает, что наша законодательная защита украинского рабочего имеет первостепенное значение, особенно после многих лет правления Гетмана, который постоянно продавал пролетариат промышленникам в Протофисе. Возможно, уступки в других областях заставят их отказаться от этих абсурдных требований - или мы можем просто признать, что у нас нет выхода из этой ситуации."
 ukraine_republican.134.a: "Похоже, так оно и есть."
 ukraine_republican.134.b: "Может, мы сможем заключить более выгодную сделку?"
 UKR_socialisation_no_buff_tt: "Мы §Rбольше не§! получим лучших результатов от фокуса §YSоциализация Земли§!, даже если §RUPS-R§! §oРадикалы§! доминируют."
  
 ukraine_republican.135.t: "Подозрительные симпатии"
 ukraine_republican.135.d: "Требования фон Вельцека не ограничились вопросами, связанными с Миттелеуропой. Следующий вопрос касался безопасности. По словам фон Вельцека, немецкая служба безопасности Абтельюнга III выявила «подозрительные симпатии» у некоторых представителей украинского правительства, многие из которых принадлежат партии Винниченко.\n\nХотя Вельцек не обвиняет Винниченко напрямую, он намекает, что такие личности представляют собой серьезную угрозу как для Германии, так и для Украины. Если у них действительно есть связи с Парижем, то утечка военных документов Рейхспакта в Третью Интернационалу не только возможна, но и вероятна.\n\nЭти заявления сопровождаются требованием от Вельцека: Украина должна опубликовать заявление с осуждением Третьей Интернационалы и ее приспешников, а также гарантировать, что эти радикальные политики либо будут максимально маргинализованы, либо исключены из партии.\n\nСнова Винниченко оказался в сложной ситуации, так как полная реорганизация Союза не только будет катастрофической, но и трудной, ведь, вероятно, только Р-РБ окажется подвержена таким действиям, учитывая руководство Винниченко. Но может быть еще способ избежать этих необоснованных требований Германии?"
 ukraine_republican.135.a: "Уверяю вас, фон Вельцек, это называется коллектократия, а не коммунизм."
 ukraine_republican.135.b: "Давайте сделаем неопределенные обещания, но ничего не предпринимать."
 ukraine_republican.135.c: "...хорошо."
  
 ukraine_republican.136.t: "Протесты в Черкассах"
 ukraine_republican.136.d: "Расследования против гетманистских чиновников продолжаются уже некоторое время. Особенно высокопрофильные фигуры, такие как сам Скоропадский и Присовский, были осуждены за свои преступления, а большинство оставшихся дел касается местного уровня. В последнее время расследования касаются не только УДХП или бывших членов УСКД и ШД, но и некоторых представителей УНП. Ведь их лидер Михновский работал в гетманистской системе и ранее был кандидатом на лидерство в УДХП.\n\nХотя расследования в отношении УНП вызвали протесты местной партии, которые заявляют, что их преследуют Комитет, эти протесты пока не нашли большого отклика или внимания. Все изменилось, когда против одного из представителей УНП было открыто расследование.\n\nВ гетманистском правительстве Макар Кушнир был независимым делегатом в Сойме, имеющим связи как с правым крылом УРДП, так и с популистами (теми, кто был связан с Михновским) в УДХП. Сегодня, в республиканскую эпоху, он становится восходящей звездой УНП. Его решение перейти на сторону республиканцев в начале Анти-Гетманского Восстания позволило ему стать частью делегации Шульгина в Берлине, где Шульгин и другие либеральные политики вели переговоры с Германией от имени ВДР во время восстания. После того как восстание было успешно завершено, Кушнир не баллотировался на выборах 1937 года, а получил известность через местное законодательство в Черкассах.\n\nКроме того, он представляет УНП в местном земельном совете Черкасс и работает в Комитете по внешним делам УНП. Все эти факторы сделали его восходящей звездой в УНП, возможно, представителем нового поколения украинских консерваторов, не связанных с гетманистами.\n\nПротесты против расследования были спокойными, и, вероятно, Кушнир будет оправдан, так как против него нет убедительных доказательств."
 ukraine_republican.136.a: "Понимаю."
  
 ukraine_republican.137.t: "Член УНП арестован по обвинению в измене!"
 ukraine_republican.137.d: "В Черкассах произошла неожиданная эскалация ситуации, поскольку только вчера Макар Кушнир был арестован полицией и обвинен в измене.\n\nЭти обвинения исходят от его прошлой работы в качестве гетманистского разведчика, так как он был якобы завербован из-за своих связей с некоторыми представителями республиканского движения. Эти связи, по обвинению, позволили ему infiltrировать делегацию Шульгина в Берлине как гетманистского шпиона и передавать информацию обратно в [202.GetName] с целью саботировать делегацию. Даже сейчас, по словам обвинения, Кушнир может быть связан с преступными гетманистскими эмигрантами, которые покинули Украину после успешного восстания.\n\nУНП утверждает, что ситуация как раз противоположна. По их словам, Кушнир работал как двойной агент республиканцев, будучи завербованным гетманистами как шпион, но на самом деле работал на республиканцев.\n\nТем не менее, арест Кушнира сильно обострил ситуацию не только в Черкассах, но и по всей стране. Хотя обычно УНП были бы единственными, кто выступает против этой «тирании», значительная часть УРДП выразила поддержку Кушниру, включая самого Шульгина, который теперь активно защищает роль Кушнира в своей делегации.\n\nОднако не все республиканцы поддерживают делегацию Шульгина. Для Революционного Блока делегация Шульгина не имела права вести переговоры от имени всего ВДР, особенно учитывая их теперь меньшинственное положение в Национальных Зборах - да и кто знает, какие безумные уступки УРДП могли сделать немцам в самом начале? Но именно недоверие к этому привело к тому, что УРДП активно защищает Кушнира, опасаясь, что вся делегация может быть обвинена в измене."
 ukraine_republican.137.a: "Все стало сложным внезапно..."
  
 ukraine_republican.138.t: "Выход из этого беспорядка"
 ukraine_republican.138.d: "В руководящую коалицию поступила информация, что, из-за отсутствия доказательств, скорее всего, Кушнир будет оправдан. Это само по себе не является поражением для Блока, но есть опасения, что продолжающиеся протесты могут привести к поражению. УРДП и УНП продемонстрировали беспрецедентную солидарность, сотрудничество, которое когда-то казалось невозможным, несмотря на социалистическое доминирование в Национальных Зборах. Разделенные, они не представляют угрозы для Блока, но они могут стать серьезной угрозой, если преодолеют свои разногласия.\n\nПисоцкий, вместе с его союзниками, предостерегает от того, чтобы сейчас «подарить победу» УНП, когда они находятся на пике своей популярности, так как это может быть катастрофически для правящей коалиции. Вместо этого они предложили сообщить УРДП в целом, что они не будут, и не будут, являться целью расследований Специального Комитета — и перенаправить внимание с делегации Шульгина на «иностранные контакты» УНП. По словам Писоцкого, имеются разрозненные данные о том, что УНП получала большие пожертвования от зарубежных, реакционных сил. Как член Комитета по внешним делам УНП, вполне возможно, а может и вероятно, что, если эти данные подтвердятся, Кушнир окажется замешанным.\n\nС другой стороны, некоторые считают, что затягивание расследований является ненужным и будет восприниматься как продолжение преследования со стороны правых. Может быть, для Блока лучше всего просто отпустить этот вопрос, поскольку, вероятно, УНП не так сильна, как это представляли некоторые в коалиции, и протесты спадут, как только Кушнир будет оправдан."
 ukraine_republican.138.a: "Затянем расследования, посмотрим, к чему это приведет."
 ukraine_republican.138.b: "Просто отпустите этот вопрос, это не стоит того."
 ukraine_republican.138.a.tt: "Имейте в виду текущую §Cдоминантную фракцию§! при принятии решения о том, какой результат будет."
  
 ukraine_republican.139.t: "Кушнир оправдан"
 ukraine_republican.139.d: "В конце концов, Кушнир был оправдан по всем обвинениям, поскольку его связи с возможными иностранными пожертвованиями в пользу УНП не удалось доказать. Однако после того как УРДП было успокоено, похоже, что возможный альянс между УРДП и УНП был предотвращен. Протесты в значительной степени иссякли, как и расследование в глазах общественности.\n\nХотя УНП празднует победу, кажется, что этот результат только доказал Писоцкому — и многим другим, что Рабочий Демократический Союз может быть более смелым в своих желаниях и все равно выходить победителем."
 ukraine_republican.139.d2: "В конце концов, Кушнир был оправдан по всем обвинениям, поскольку его связи с возможными иностранными пожертвованиями в пользу УНП не удалось доказать. Однако после того как УРДП было успокоено, похоже, что возможный альянс между УРДП и УНП был предотвращен. Протесты в значительной степени иссякли, как и расследование в глазах общественности.\n\nНо игра Писоцкого не сработала так, как планировалось. Большинство в УПС-Р осудило его за бессмысленное затягивание расследований, заявив, что победу в глазах общественности можно было бы добиться и без этого."
 ukraine_republican.139.a: "Думаю, это хороший результат!"
 ukraine_republican.139.b: "Бессмысленно? Это было совершенно необходимо!"
  
 ukraine_republican.140.t: "Кушнир оправдан"
 ukraine_republican.140.d: "В конце концов, Кушнир был оправдан по всем обвинениям, поскольку его связи с возможными иностранными пожертвованиями в пользу УНП не удалось доказать. Однако после того как УРДП было успокоено, похоже, что возможный альянс между УРДП и УНП был предотвращен. Протесты в значительной степени иссякли, как и расследование в глазах общественности. Похоже, что решение просто позволить проблеме исчезнуть само собой оказалось выгодным для Блока, и возможный кризис был предотвращен."
 ukraine_republican.140.d2: "В конце концов, Кушнир был оправдан по всем обвинениям, поскольку его связи с возможными иностранными пожертвованиями в пользу УНП не удалось доказать. Однако после того как УРДП было успокоено, похоже, что возможный альянс между УРДП и УНП был предотвращен. Протесты в значительной степени иссякли, как и расследование в глазах общественности. Но в конечном итоге решение отложить переговоры так и не было принято, и похоже, что разрыв между умеренными и радикальными в Союзе только увеличивается."
 ukraine_republican.140.a: "Пока мы контролируем нарратив, нас ничто не разорвет."
 ukraine_republican.140.b: "Разобщенность в моменты, когда это требуется, никогда не может привести к хорошему..."
  
 ukraine_republican.141.t: "Национальные Зборы распущены"
 ukraine_republican.141.d: "Финальная война за независимость Украины и свободу от иностранного угнетения дала возможность Рабочему Демократическому Союзу положить конец Национальным Зборам, которые, хотя и были полезны в моменты для легитимизации его целей, позволяли правым заговорам плести интриги против Блока. В особенности последние несколько лет УНП создавали проблемы. Парламентская перебранка и анти-революционная активность не могут продолжаться так, как раньше.\n\nПодавляющее большинство членов Союза, от радикалов из лагеря Писоцкого до умеренных из лагеря Ковалевского, объединились, чтобы проголосовать за последний акт Национальных Зборов, который был принят с легкостью. Чтобы предотвратить предательство революции и устранить фракционализм ради войны, а также для продвижения интересов революции в целом, Национальные Зборы должны быть распущены.\n\nАкт гласит, что Зборы будут заменены или изменены в ближайшем будущем, как только ситуация стабилизируется. Несмотря на протесты правых и либералов, они бессильны противодействовать акту. Тем не менее, вопрос о том, чем будут заменены Национальные Зборы, остается открытым. Популярное предложение — создание 'Трудового Конгресса', где места в конгрессе будут поделены между представителями крестьян, рабочих и трудовой интеллигенции."
 ukraine_republican.141.a: "Нам нужно выиграть войну, чтобы выиграть мир."
 ukraine_republican.141.a.tt: "Как только мы победим в мировом конфликте, наш §поствоенный контент§! будет разблокирован."
  
 ukraine_republican.142.t: "Остатки Первой Революции"
 ukraine_republican.142.d: "Роль Михаила Грушевского в истории современной Украины едва ли можно переоценить. Историк по профессии, он был одним из тех, кто значительно развил интеллектуальную основу украинского национального дела. Его вклад был не только научным: в 1917 году Грушевский был избран главой Центральной Рады — парламентского органа новой Украинской республики. В этот период он установил прочные связи с Украинской партией социалистов-революционеров. Он активно участвовал в разработке украинской конституции и даже современные административные деления Украины отчасти основаны на его идеях.\n\nПосле гетманистского переворота Грушевский покинул Украину и переехал во Львов, где постепенно отошел от политики, сосредоточив внимание на исторических исследованиях. Возможно, решающую роль в этом сыграло то, что украинское национальное движение становилось все более разделенным, с большой частью, принимающей гетманистский режим, а изгнанники погрязли в мелких раздорах. Когда в 1923 году он получил приглашение от Украинской академии наук вернуться в Украину и продолжить свою научную работу, он, возможно, неожиданно согласился.\n\nТеперь, с восстановлением республики, положение Грушевского стало необычным. Радикалы рассматривают его как мелкого интеллектуала, который легитимировал преступный режим своими действиями. Несмотря на то что Грушевский не упускал случая критиковать его за излишества, в их глазах это создавало ложное впечатление плюрализма, только поддерживая его существование. Однако многие утверждают, что он неоднократно привлекал общественное внимание к ошибкам бывшего режима и, в конце концов, кто, если не он, был лучше подготовлен, чтобы защищать украинскую историческую науку от гетманистского ревизионизма?\n\nНа данный момент, похоже, что с тем, как уважаемый ученый начинает получать положительное внимание со стороны властей, его противники вынуждены оставить его в покое."
 ukraine_republican.142.a: "Сложные времена, сложная судьба..."
  
 ukraine_republican.143.t: "Наследие Председателя"
 ukraine_republican.143.d: "Наконец, все завершено. Обет, данный Рабочим Демократическим Союзом — завершить революцию, начавшуюся с падения Гетманщины — исполнен. После многих лет борьбы Украина больше не связана с Германской империей и теперь может сосредоточиться исключительно на движении к социализму.\n\nМногое изменилось за эти годы. Со временем власть была медленно децентрализована к крестьянским и рабочим советам по всей стране, которые все больше несут ответственность за местные и региональные дела и во многом определяют состав Трудового Конгресса. Этот процесс продолжится, когда военные меры, надеемся, станут ненужными в ближайшем будущем. Даже сейчас украинская политика несет отпечатки этой трансформации. Верно, что Совет-Революционный Блок остается у руля власти, а социалисты-революционеры являются их в основном конструктивными партнерами, как это было раньше. Но за пределами самых базовых динамик ситуация совершенно изменилась: часто провинциальный характер советов дал rise в куклы местных фракций и депутатов, не аффилированных с Р-РБ, УПС-Р, или даже с остаточной оппозицией УСДРП. Политические интриги теперь в значительной степени сосредоточены вокруг них, так как их выравнивание колеблется между поддержкой и противодействием двух ведущих партий, и временные альянсы между различными силами постоянно возникают и распадаются. Трудовой Конгресс неизменно является местом оживленных дебатов.\n\nНекоторые в Р-РБ с тоской смотрят на состояние дел, считая, что этот хаос только вредит социализму и опасен для положения партии в долгосрочной перспективе — но председатель Винниченко утверждает, что в стране сейчас существует 'здоровая политическая конкуренция' и что партия должна терпимо относиться к ее развитию.\n\nВ это время, тем не менее, многие критики считают, что виной происходящему являются не политические дебаты, а тот факт, что власть в стране так сильно рассеяна между провинциями. Слишком много времени прошло с падением Гетманщины, и теперь Винниченко и его коллеги пытаются решить, что такое социальное устройство."
 ukraine_republican.143.a: "Работа продолжается!"
  
 ukraine_republican.144.t: "Вознесение Рабочей партии"
 ukraine_republican.144.d: "Наконец-то это завершено. Обет, данный Рабочим Демократическим Союзом — завершить революцию, начавшуюся с падения Гетманщины — выполнен. После многих лет борьбы Украина больше не связана с Германской империей и теперь может сосредоточиться исключительно на движении к социализму.\n\nМногое изменилось за эти годы. Советы крестьян и рабочих получили определенные государственные полномочия и в конечном итоге определяют состав Трудового Конгресса. Однако Советы-Революционеры приложили немало усилий, чтобы обеспечить себе максимально возможное присутствие и влияние в советах, а значит, и доминирующее положение как внутри Конгресса, так и за его пределами. Таким образом, партия утверждает гегемонию в украинской политике, опираясь на свою собственную силу и на поддержку со стороны Коммунистической партии. Сам Р-ДБ пережил значительные изменения: председатель Винниченко был отстранен, и вместо него в качестве высшего руководящего органа партии был избран Президиум, состоящий из членов партии. Он принимает решения по важнейшим вопросам, которые затем становятся основой партийной политики, которую все члены обязаны поддерживать без исключений. Это напоминает то, что большевики называли демократическим централизмом.\n\nНесмотря на это, Народная Республика пока не может считаться партийным государством. Р-ДБ не имеет полного контроля над Трудовым Конгрессом или советами, и другие фракции по-прежнему играют роль сдерживающих факторов. Социалист-Революционеры, хоть и ослаблены, по-прежнему существуют наряду с более мелкими группами, которые нашли опору благодаря успеху в советах. Хотя эти внешние фракции поощряются к сотрудничеству, Р-ДБ не может заставить их работать вместе, а их партийные комитеты еще не вытеснили исполнительную власть Республики в реальном осуществлении политики. Что касается архитектора подъема Р-ДБ, то он не стремится к принуждению. Анатолий Писоцкий — Первый Народный Министр Республики, Первый Секретарь Президиума Р-ДБ и настоящий лидер партии — уверен, что это временное явление. Со временем необходимость в различных партиях исчезнет, и все действительно прогрессивные силы естественно объединятся в одно целое. Принуждение к этому лишь создаст реакционную оппозицию — со временем материальные условия сами подскажут решение.\n\nВремя покажет, прав ли он."
 ukraine_republican.144.a: "И вот мы идем, к концу истории."
  
 ukraine_republican.145.t: "Путь, прорубленный серпом и косой"
 ukraine_republican.145.d: "Наконец-то это завершено. Обет, данный Рабочим Демократическим Союзом — завершить революцию, начавшуюся с падения Гетманщины — выполнен. После многих лет борьбы Украина больше не связана с Германской империей и теперь может сосредоточиться исключительно на движении к социализму.\n\nМногое изменилось за эти годы. Со временем власть была постепенно децентрализована на крестьянские и рабочие советы по всей стране, процесс, который, вероятно, ускорится, когда военные меры станут ненужными. Реальность демографической ситуации Украины такова, что крестьянские советы намного многочисленнее и важнее рабочих, и без специальных мер ситуация останется таковой — что вполне устраивает власти. Эти советы имеют некоторое влияние на состав Трудового Конгресса, что способствует поддержанию его пролетарского характера. Но в остальном Конгресс остался удивительно близким к тем Зборам, которые он заменил: центр системы, напоминающий традиционный парламент. Таким образом, даже Радикальные Демократы смогли пробиться в Конгресс, хоть и на весьма маргинальной основе.\n\nСоциалист-Революционеры, во главе с их радикальными компонентами, сформировали эти события и теперь стоят в центре нового революционного порядка. Пост председателя был передан от Владимира Винниченко человеку С-Ров, Никифору Григорьеву. Теперь правительство возглавляет Первый Народный Министр Павел Христюк, человек, наиболее ответственный за восхождение партии. Под его руководством Боротысты были приведены в революционный лагерь, и их аграрное крыло активно сотрудничает с правительством, ориентированным на крестьян. Р-ДБ была в значительной степени вытеснена своими бывшими партнерами, но по-прежнему конкурирует с коммунистами за рабочие избирательные округа, где она занимает роль конструктивной оппозиции, в отличие от радикальной оппозиции коммунистов. Разница между их электоратами в основном заключается в том, верит ли избиратель в сотрудничество с сельскими районами или считает, что они были ими оставлены.\n\nС-Ры не так считают. Крестьянство почувствовало тяжесть гетманского гнета, и на полях Украины были посеяны семена революции — кто сказал, что они не должны быть теми, кто их пожнёт?"
 ukraine_republican.145.a: "Чёрт возьми, урожай хороший."
  
 ukraine_republican.146.t: "Эволюция и Революция"
 ukraine_republican.146.d: "Наконец-то это завершено. Обет, данный Рабочим Демократическим Союзом — завершить революцию, начавшуюся с падения Гетманщины — выполнен. После многих лет борьбы Украина больше не связана с Германской империей и теперь может сосредоточиться исключительно на движении к социализму.\n\nМногое изменилось за эти годы... и всё же, некоторые скажут, что на самом деле мало что изменилось. Крестьянские и рабочие советы медленно получают полномочия от центрального правительства и, вероятно, получат больше, когда военные меры исчезнут. Эти советы имеют некоторое влияние на состав Трудового Конгресса, чтобы сохранить его пролетарский характер — но те, кто ожидал более революционной замены Зборов, в целом разочарованы. Конгресс по-прежнему управляется достаточно традиционным парламентским способом, а правительство не проявляет особого интереса к преследованию буржуазии и «ревизионистской» левой, что даёт место для существования Социалистической партии вместе с левыми, а радикальные демократы иногда могут войти через места, предназначенные для «трудовой интеллигенции». Даже среди крестьянских советов — которые значительно превосходят рабочие по численности — иногда можно встретить удивительно консервативных независимых представителей, что вызывает шок и ужас.\n\nНесмотря на некоторые напряжённые отношения, многие из этих прогрессивных сил действительно смогли установить рабочие, хотя и порой шаткие, отношения друг с другом. Винниченко в конце концов был заменён на посту председателя на Никифора Григорьева из UPS-R, но настоящим организатором этой гармонии стал Первый Народный Министр Николай Ковалевский. Возглавляя умеренных социалистов-революционеров, он сохранил баланс между силами революции и эволюции и достиг примирения между фракциями, одновременно маневрируя, чтобы поставить С-Ров в лидирующую позицию в Конгрессе. Вместе с Социал-Демократами С-Ры теперь возглавляют народный фронт, состоящий из них и Советов-Революционеров, в то время как коммунисты выступают основными антагонистами системы.\n\nБудет ли этот статус-кво долгосрочным — вопрос открытый. Некоторые предсказывают, что фронт не выдержит; что Конгресс в конечном итоге будет захвачен более революционными элементами — или проникнут реакционными силами, что приведет к его подрыву изнутри. Но это будущее: а пока что революционный период продолжается."
 ukraine_republican.146.a: "Ведь мы все сильнее вместе."
  
 ukraine_republican.147.t: "Беспокойное будущее"
 ukraine_republican.147.d: "С исчезновением повседневных проблем управления российская угроза, кажется, становится реальностью. Наше разведывательное управление, АПДМВС, обнаружило значительное российское сосредоточение войск на украинской границе со всех сторон, что вызывает опасения, что их обещания отказаться от Брест-Литовского мира могут быть реализованы скорее, чем мы думали.\n\nРеакция председателя Винниченко была типичной: он осудил империалистскую ментальность России по отношению к Украине и призвал Москву отказаться от своих глупых амбиций, которые навредят не только украинцам, но и россиянам, поскольку украинцы будут бороться до последнего, чтобы сохранить суверенитет своей страны. Его риторика в отношении Германии сменилась на более примирительный тон, даже подчёркивая немцев как надёжных партнёров по обороне.\n\nПублично такие заявления хорошо воспринимаются немцами, и недавно они стали менее склонны требовать от нас бесконечных уступок, чтобы мы могли сохранить наше правительство. В более скрытых встречах с его кабинетом стало очевидно, что когда-то Украина должна полностью разорвать связи с Миттелевропой. Несмотря на кажущуюся невозможность этого шага, Винниченко заявил, что его нужно осуществить, независимо от всего.\n\nМинистр сельского хозяйства Николай Ковалевский выразил мнение, не согласное с анализом Винниченко. Главной угрозой для украинской независимости всегда будет Москва, объяснил он. Отказ от Германии даст Рабочему Демократическому Союзу полное господство в политической системе, но лучше попытаться выиграть будущие выборы, даже если Германия останется влиятельной. Ведь так много уже сделано — переизбрание блока, конечно же, неизбежно. Христюк и Писоцкий воспользовались случаем, чтобы атаковать заявление Ковалевского, указав, что Германия будет вмешиваться в дела Восточной Европы так, как посчитает нужным, и даже если блок будет переизбран, кайзер использует все средства, чтобы противостоять правительству, которое они явно считают укрывающим сторонников Интернационала.\n\nВ конце концов Винниченко пришлось успокоить кабинет, но спор только подчеркнул, как разделено правительство по этому вопросу. Тем не менее, такие распри не могут длиться долго, когда появится возможность — решение должно быть принято, и оно должно быть принято скоро."
 ukraine_republican.147.a: "Последний акт революции зовёт."
  
 ukraine_republican.148.t: "В память о товарище Шаповале"
 ukraine_republican.148.d: "Немногие могут претендовать на такую же влиятельность в украинских национальных и социальных движениях, как один Николай Шаповал. Родился под Бахмутом в Донбассе, Шаповал в начале своей жизни в основном ограничивался деятельностью в родном регионе. Его революционная кампания приобрела новый поворот, когда он перебрался в Харьков, где начал официально вступать в украинские подпольные организации, включая первые ячейки будущего UPS-R. С продвижением дорогого товарища Шаповала по стране, рос и его статус в украинских политических кругах. К моменту революционных событий 1910-х годов, Николай Шаповал был одним из ведущих революционных социалистов и национальных освободителей всей Украины.\n\nХотя он не был подавлен после реакционного переворота Гетмана Скоропадского, товарищ Шаповал немедленно принялся за организацию украинских левых и республиканских партий для координации восстания против Гетмана в наиболее удобный момент — трагически, этот момент не наступил так скоро, как бы он хотел. Столкнувшись с неминуемыми репрессиями, Николай Шаповал, а также его товарищи из UPS-R и USDRP пересекли границу и начали организовываться в австрийской Галиции. После долгих размышлений, в изгнании центральный комитет UPS-R выбрал Николая Шаповала на пост председателя партии. Не теряя надежды увидеть падение угнетающего режима Гетманщины, товарищ Шаповал оставался очень активным в аналитической и полемической работе, а также в партийной деятельности UPS-R.\n\nТаким образом, великая трагедия его смерти в 1933 году, всего за несколько лет до конца Гетманщины, не может быть преуменьшена. Григорьев занял его место на посту председателя, но как Р-ДБ, так и UPS-R никогда не забыли его. Он не дожил до успехов восстаний против Гетмана и Германии, но его дух на самом деле вёл нас, даже после смерти. Процесс перезахоронения в [202.GetName] уже начат."
 ukraine_republican.148.a: "Спасибо, Николай Шаповал."
  
  # URDP and USDRP from here 
  
 ukraine_republican.150.t: "Опасности революционного рвения"
 ukraine_republican.150.d: "Левая фракция сыграла очень важную роль в борьбе против Гетманщины. Поддерживая пламя сопротивления и поднимая знамя восстания среди угнетенных, коммунисты сильно нам помогли. Это не означает, однако, что у нас нет значительных разногласий между нами. Пока одни, как большинство РДС, решили правильно интегрироваться в новую политическую систему, другие выбрали более аморфную или даже открыто враждебную позицию по отношению к Народной Республике.Такие события нельзя игнорировать. Помимо политических разногласий, те, кто отказывается признавать право нашей Республики на существование, должны быть сопротивляться, независимо от их прошлых заслуг. Сейчас наши службы безопасности, поддерживаемые немецкими партнерами, ставят перед собой две основные задачи: внимательно следить за внутренними организационными мерами, предпринимаемыми некоторыми радикальными группами, и исследовать их возможные иностранные контакты. Что касается первой задачи, имя Михаила Полоза сразу привлекло внимание. Талантливый координатор подпольных действий при правлении Гетмана, он снова, похоже, замешан в революционных заговорах. С другим известным боротбистом, Левко Коваливым, возглавляющим влиятельную левую фракцию в местном полтавском совете, Полоз имеет удобную базу для своей деятельности в этом регионе.Что касается возможного иностранного вмешательства, то внимание стоит уделить УКП и радикалам в РДС. 'Интернационалистское' крыло первой, возглавляемое Станиславом Косіором и Лазарем Кахановичем, подозревается в поддержке тесных связей с российскими социалистами. Между тем, некоторые элементы РДС, сосредоточенные в основном вокруг Анатолия Писоцкого и Павла Христюка, по слухам, сохраняют обширные связи с Парижем. Учитывая уязвимое положение нашей страны и важность немецких гарантий безопасности, крайне важно внимательно следить за такой деятельностью."
 ukraine_republican.150.a: "Мы могли быть союзниками, но времена изменились."
  
 ukraine_republican.151.t: "Единственный выстрел"
 ukraine_republican.151.d: "Пару недель назад произошел особенно тревожный инцидент во время плановой проверки Северного военного округа в Чернигове. Генерал Тютюнник, глава делегации, был атакован огнестрельным оружием, когда готовился покинуть город. К счастью, генерал остался невредим, а преступник был быстро задержан благодаря оперативным действиям присутствующего персонала.Задержанный, капитан местного гарнизона, отрицал свою причастность к какой-либо группе и утверждал, что действовал один, 'по патриотическому долгу и приверженности, присущей любому украинцу'. Следователи сочли это заявление довольно сомнительным, и после тщательной проверки выяснилось, что он может быть связан с СХД.Это открытие весьма тревожно. Наши службы безопасности, будучи заняты борьбой с радикальной левицей, недооценили риски, связанные с остаточными гетманистскими элементами в вооруженных силах. Многие теперь призывают правительство пересмотреть свою стратегию в отношении политического экстремизма и перераспределить усилия контрразведки на борьбу с монархическими элементами в армии. Даже минимальные меры, такие как более тщательные проверки офицеров, могут выявить потенциальные угрозы и предотвратить инциденты, подобные этой попытке убийства. Тем не менее, существует оппозиция этим предложениям. Расследование, в конце концов, не выявило никаких сообщников преступника или связи с продолжающимся заговором. Противники утверждают, что это сожалительное, но, вероятно, изолированное событие не оправдывает масштабных репрессий среди офицеров."
 ukraine_republican.151.a: "Мы должны быть бдительными и тщательными."
 ukraine_republican.151.b: "Не стоит принимать поспешных решений. Сосредоточим внимание на коммунистах."
  
 ukraine_republican.152.t: "Неожиданные посетители"
 ukraine_republican.152.d: "Как и ожидалось, восхождение режима [RUS.GetLeader] окончательно разрушило демократическую оппозицию его власти. Несмотря на все их усилия, демократическая оппозиция в России потерпела неудачу, и теперь, спасаясь от тирании, они, иронично, просят убежища в том месте, которое они часто называли германской марионеточной страной: Украине.Среди них есть несколько известных имен: с левого фланга — Даниил Сулимов и Александр Титов, а также более правые кадеты, такие как Петр Долгоруков и Антон Карташев. Естественно, будучи открытым и свободным обществом, мы позволили им войти. Однако, несмотря на то, что некоторые из них могут разделять те же идеалы, что и мы, они все же оставались российскими государственными деятелями. Независимо от того, демократичны ли они или нет, те, кто в Кремле, часто считали Украину лишь германским изобретением, которое всегда будет служить оплотом против России."
 ukraine_republican.152.a: "Они welcome здесь, но... следите за ними."
  
 ukraine_republican.153.t: "Эхо недовольства"
 ukraine_republican.153.d: "Когда российские политики, оппозиционные власти [RUS.GetLeader], прибыли в Украину, сначала никто не обратил на это большого внимания. Изгнанники в основном организовывались между собой, пытаясь укрепить поддержку против 'зла, обитающего в Кремле', и предупредить мир об опасностях нового России. Именно поэтому было относительно мало комментариев о стране, в которой они только что поселились, и те, которые были, казались относительно благими.Однако со временем замечания относительно политической истории и развития Народной Республики, хотя и оставались благопристойными, приобрели определенный патерналистский оттенок. Украинский парламент одновременно был слишком слаб для обеспечения стабильного управления и слишком силен для своего блага. Отсутствие 'сильной исполнительной власти' мешало необходимым реформам. Земельная реформа была слишком амбициозной по своим целям и слишком робкой по исполнению. Система национальной личной автономии была слишком лабиринтной и перегруженной, но одновременно недостаточно прочной, чтобы защищать интересы российской нации. Культурная политика и инициативы были слишком узконаправленными. Левые изгнанники lamentировали, что Республика слишком зависима от интересов буржуазии, в то время как более консервативные критиковали её как беззащитную против 'заблуждений социализма'. Часто упоминалась и 'беспощадная', 'эксплуататорская', 'вездесущая' германская власть, а также, видимо, отсутствие воли ей противостоять.В общем, внешний наблюдатель мог бы получить впечатление, что определенная восприимчивость украинской аудитории привлекла многих изгнанников к проповедованию каждого их политического поворота и личной политической фиксации, сейчас запрещенной в новой России."
 ukraine_republican.153.a: "Вы потеряли свою страну из-за диктатуры и разорения. Кто вы такие, чтобы говорить?"
 ukraine_republican.153.b: "Пусть говорят. Однажды они поймут, как сильно они нуждаются в нас."
  
 ukraine_republican.154.t: "Объединены против деспотизма"
 ukraine_republican.154.d: "Не прошло и много времени, как русские изгнанники, живущие в стране, стали проблемой, но не той, на которую мы рассчитывали. Для широкой публики критика изгнанников в адрес украинской республики не оказала большого воздействия, и сами изгнанники в основном посвятили себя анти-Савинковской деятельности. Именно эта деятельность дальше ухудшила русско-украинские отношения.Российский посол в Украине передал записку от правительства Савинкова, требуя выдать изгнанников для суда за 'преступления против российского народа'. После того как мы были смягчены и предупреждены о последствиях отказа, министр иностранных дел Марголин доложил Национальной Зборе подробности этого послания. Прямые угрозы из Москвы были редки последние годы, но с созданием Московского соглашения и другими подобными событиями такие инциденты становятся все реже.Недолго спустя было достигнуто согласие: Украина не поддастся российскому империализму снова, особенно после восстановления демократии в [202.GetName]. Так или иначе, мы отвергнем их жалкие попытки запугать нас. Вопрос в том, как именно мы это сделаем. Более левые члены Зборы хотят предложить твердое опровержение, задавая вопрос, какое право имеет Савинков требовать экстрадиции тех, кто хочет жить в Украине. Это обязательно покажет, что Украина готова встать против иностранной агрессии. С другой стороны, некоторые предлагают проявить осторожность и предложить вообще не реагировать на это. Ведь, как они говорят, это лишь усилит уже растущую напряженность между двумя странами."
 ukraine_republican.154.a: "Пусть Вождь узнает. Мы не уступим тебе, но будем бороться с тобой."
 ukraine_republican.154.b: "Нет смысла отвечать на такую чепуху."
  
 ukraine_republican.155.t: "Богатство народа"
 ukraine_republican.155.d: "Государственная поддержка кооперативных предприятий всегда была общим делом как для УРДП, так и для США. Украинское кооперативное движение неуклонно росло с 1860-х годов, и даже Гетманщины помогала в определенной степени. Однако реальность практического управления может поставить наши отношения с кооперативами в иную перспективу.Для реализации амбициозной программы социального обеспечения наше правительство обратилось к одному из самых распространенных и надежных источников государственных доходов — увеличению налогов. Хотя мы сделали все возможное, чтобы обеспечить справедливое распределение налоговой нагрузки, жалобы были ожидаемы. На этот раз они пришли от кооперативных предприятий.Через публичные заявления и частные каналы несколько кооперативных ассоциаций выразили свое недовольство курсом правительства. Они утверждают, что кооперативы должны либо быть освобождены от налоговых увеличений, либо хотя бы получить значительный срок отсрочки. Их аргументы стандартны: кооперативы — это наиболее естественная форма деятельности на местах, и их развитие важно для процветания нации. Что касается благосостояния рабочих, то они, по их мнению, уже обо всем позаботились: обширные взаимные фонды помощи и сети самообслуживания обеспечивают все необходимые удобства. Конечно же, изымать деньги напрямую из карманов рабочих и тратить их на неэффективную, громоздкую и чрезмерно бюрократическую систему 'государственного благосостояния' — это не лучший вариант?Хотя этот подход выглядит маловероятным, существует более прозаическая точка зрения. Кооперативы составляют существенную и хорошо организованную часть нашей избирательной базы. Слишком сильное раздражение кооперативов может поставить под угрозу наши политические перспективы в будущем."
 ukraine_republican.155.a: "Возможно, стоит немного задержать решение."
 ukraine_republican.155.b: "Благосостояние всей нации требует вкладов от каждого."
  
 ukraine_republican.156.t: "Искусство Торга"
 ukraine_republican.156.d: "Широкая национализация горнодобывающих предприятий не была в числе наиболее приоритетных пунктов нашей повестки, но экономические и политические обстоятельства заставили нас действовать в этом направлении. Сейчас правительство погрязло в долгих и трудных переговорах с крупными горнодобывающими магнатами, как украинскими, так и иностранными, многими из которых являются члены Национального союза горнодобывающей промышленности (ранее часть печально известного Протофиса). Переговоры продвигаются очень медленно, благодаря тому, что горнодобывающие магнаты используют все свои возможности, как публичные, так и скрытые, чтобы добиться более выгодных условий.\n\nИх упрямство вполне ожидаемо, но тем не менее вызывает множество головной боли. Задержки уже наносят ущерб нашим возможностям для надлежащего планирования в рамках программы индустриализации. Кроме того, наши партнёры в УССРДП становятся всё более нетерпеливыми, так как переговоры затягиваются. Почему, спрашивают они, мы не можем использовать наши законодательные и исполнительные полномочия, чтобы диктовать свои условия? Не нужно быть снисходительными к тем, кто не заинтересован в ответной услуге. Мы должны просто представить им свершившийся факт в виде государственной процедуры для установления цен на выкуп. Они могут обратиться в суд, но маловероятно, что смогут что-то добиться.\n\nХотя такой подход звучит заманчиво, сжигание мостов с влиятельными бизнесменами может создать больше проблем для нашего правительства в будущем. Всё же, возможно, приоритетом должно оставаться стремление к взаимовыгодному компромиссу."
 ukraine_republican.156.a: "Конечно, мы можем найти компромисс."
 ukraine_republican.156.b: "Интересы государства важнее забот о крупном капитале."
  
 ukraine_republican.157.t: "Угроза или Возможность?"
 ukraine_republican.157.d: "Недавнее соглашение, заключённое между партией и группой независимых депутатов, связанных с УДХП и Протофисом, открыло для нас новые возможности. Налаживание тесных связей с бизнес-кругами может не только способствовать общему развитию здоровой экономики, но и помочь непосредственно партии. Однако полезно помнить уроки предыдущих администраций. Ни при каких обстоятельствах наше правительство не должно становиться заложником крупного капитала, как это часто происходило во времена Гетманщины.\n\nИменно поэтому последнее предложение, выдвинутое некоторыми кругами нашей партии, вызвало значительный переполох. Речь идёт о Фёдоре Терещенко – влиятельном авиационном промышленнике с обширными связями с ныне упразднённым Протофисом. Терещенко – опытный организатор, который начинал с авиамастерских и закончил созданием крупнейшего авиастроительного предприятия Украины. Однако его путь был значительно облегчён покровительством его чрезвычайно богатой семьи и большими государственными субсидиями, скорее всего полученными через лоббизм Протофиса.\n\nТем не менее, Фёдор Фёдорович обладает реальной и значительной экспертизой, и именно поэтому некоторые предлагают пригласить его в один из государственных плановых советов, курирующих программу индустриализации. Он, по слухам, заинтересован и готов сотрудничать, особенно если правительство гарантирует, что его авиационное предприятие не будет национализировано.\n\nЭто заманчивое предложение, но и спорное. Наши партнёры в УССРДП и некоторые члены нашей партии могут воспринять этот шаг как капитуляцию перед крупным капиталом. Обещание сохранить компанию Терещенко частной может вызвать недовольство части нашей базы и всего левого крыла. Оправдают ли потенциальные выгоды разделённость внутри партии?"
 ukraine_republican.157.a: "Это немного заходит слишком далеко."
 ukraine_republican.157.b: "Национальный прогресс – это общее дело, не так ли?"
  
 ukraine_republican.158.t: "Мельницы Правосудия"
 ukraine_republican.158.d: "Реформа судебной системы, проводимая одновременно с земельной реформой, привела к ожидаемым, но всё же неприятным трудностям. Многие судьи либо находятся на проверке, либо в стадии отстранения или апелляции, а суды, перегруженные исками и делами, связанными с перераспределением земель, встали в тупик. Серьёзность проблемы растёт с каждым днём, так как судебный backlog продолжает увеличиваться. Различные бюрократические препятствия уже создают проблемы для земельной реформы, и это новое развитие событий точно не помогает.\n\nОдним из возможных решений является передача всех дел, связанных с земельной реформой, в юрисдикцию специального судебного органа, состоящего из судей, чья честность была уже подтверждена обзором Генерального суда. Конечно, создание новой структуры в условиях кризиса может ещё больше осложнить ситуацию, поэтому это решение не стоит принимать легкомысленно."
 ukraine_republican.158.a: "Давайте продолжим создание нового судебного органа."
 ukraine_republican.158.b: "Дополнительная бюрократизация нам не поможет."
  
 ukraine_republican.159.t: "Угрозы с Востока"
 ukraine_republican.159.d: "С момента подписания Брест-Литовского мирного договора в Кремле всегда жаловались на то, что независимая Украина существует на карте. Однако, начиная с Чёрного понедельника, эти жалобы — а иногда и угрозы из Москвы — только усилились.\n\nОсобенно после восхождения Савинкова и его последующей консолидации власти, российские государственные СМИ и высокопоставленные политики начали активно использовать антикоррупционную риторику, направленную против самой республиканской власти. Идея, которая продвигается, заключается в том, что Гетман всегда был слишком дружелюбен с Россией, и, следовательно, немцы, желающие расширить свое влияние в Восточной Европе и систему укреплений Оствалл, были бы заинтересованы в его замене на режим, направленный исключительно на уничтожение русской идентичности и языка в Украине.\n\nЭто, по всей видимости, часть сосредоточенной усилий по укреплению гегемонии Германии в Восточной Европе и окончательному устранению российского присутствия в регионе. Такие идеи, конечно, абсурдны, но они кажутся хотя бы частично резонансными для русского народа — и скорее всего, их слова будут подкреплены силой."
 ukraine_republican.159.d2: "Since the Treaty of Brest-Litovsk, those in the Kremlin have always complained of the mere fact that an independent Ukraine exists on the map. However, in the years since Black Monday, those complaints - and sometimes threats from Moscow - have only grown.\n\nThe triumph of republicanism over Savinkov in Russia, despite being interpreted as a positive sign by many Ukrainian liberals and left-wingers, has perhaps not yielded the results we expected. Despite acknowledging some similarities in governance and ideology between our two countries, their rhetoric has only intensified. Russian politicians have criticised the Ukrainian People's Republic as not a 'true democracy', claiming that it is still beholden to the rigid demands, treaties and economic influence of Berlin. As long as Russians and Ukrainians are separated due to Germany's iron grip over Eastern Europe, mutual hostilities will always remain. If war between [202.GetName] and Moscow will come, they say, it will be because of the forced divisions between the two, engineered by greedy and xenophobic German elites.\n\nSuch ideas are nonsense, of course, but they seem to at least somewhat resonate with the Russian people - and it is likely that sooner or later, their words may be backed up with force." #NT!
 ukraine_republican.159.d3: "Since the Treaty of Brest-Litovsk, those in the Kremlin have always complained of the mere fact that an independent Ukraine exists on the map. However, in the years since Black Monday, those complaints - and sometimes threats from Moscow - have only grown.\n\nThe restoration of the monarchy in Russia, especially in tandem with the republican restoration in Ukraine, has most definitely soured relations even further. Many remember the long periods of Russification and oppression under the tsar, and now are worrying that a renewed attack on Ukraine and her way of life is inevitable. Statements from Russian politicians since the restoration have not been surprising, but still concerning; they say that the very existence of an independent Ukraine, especially one tied to Berlin, is a 'dagger aimed at the heart of Russia'. For hundreds of years, Ukraine was a rightful part of the Russian cultural and political sphere of influence, the 'Russkiy Mir'. Without a preemptive strike to get rid of this threat, they say, Germany will strike first and destroy Russia again.\n\nSuch ideas are nonsense, of course, but they seem to at least somewhat resonate with the Russian people - and it is likely that sooner or later, their words may be backed up with force." #NT!
 ukraine_republican.159.d4: "Since the Treaty of Brest-Litovsk, those in the Kremlin have always complained of the mere fact that an independent Ukraine exists on the map. However, in the years since Black Monday, those complaints - and sometimes threats from Moscow - have only grown.\n\nThough the red flag now flies on the top of the Kremlin once again, something totally unexpected given the years under the extremely reactionary Savinkovist rule, relations between [202.GetName] and Moscow have only soured. The Russian narrative is that the Ukrainian People's Republic is beholden solely to the interests of German capital - in the end, the republican restoration served to reinforce bourgeois rule and to sideline socialist efforts to build a free Ukraine. The total destruction of the enemies of the revolution - German imperialism, Ukrainian bourgeois-nationalism, and so on - are necessary to ensure the victory of socialism and the end of capitalism in Europe.\n\nSuch ideas are nonsense, of course, but they seem to at least somewhat resonate with the Russian people - and it is likely that sooner or later, their words may be backed up with force." #NT!
 ukraine_republican.159.a: "Если они хотят прийти к нам, мы будем готовы."
  
 ukraine_republican.160.t: "Председатель под Атакой"
 ukraine_republican.160.d: "То, что началось как вспышка рабочего недовольства в галичском городе Дрогобич, может иметь заметные последствия и для [202.GetName]. Демонстрация, состоящая в основном из местных нефтяников, была грубо разогнана полицией: были сделаны выстрелы, несколько протестующих были ранены. Это возмутительное событие вызвало резкие осуждения со стороны социалистов и левых сил как в Галиции, так и в Украине. Однако в последнем случае протесты имеют одну характерную черту, направленную не только против жестокой полиции и равнодушных властей Дрогобича и Галиции, но и против председателя Национального Собора, Василия Вышиваного, родившегося Вильгельма Франца фон Габсбург-Лотарингена.\n\nПредседатель из аристократии всегда был несколько аномальным явлением на республиканской политической арене. Несмотря на то, что он по сути является чужаком в украинской политике, он приобрел статус, близкий к народному герою среди части населения и уважение (хотя и с некоторым недовольством) со стороны бывших политических изгнанников. Действительно, «Аустро-Украинское Общество Дружбы», учреждённое Вышиваным в Галиции, значительно помогло их делу и принесло ему много признания.\n\nОднако быть благодетелем за кулисами и быть в центре политической жизни — это две разные вещи. Особенно РДС всегда ненавидели его назначение председателем, считая, что иностранный аристократ не должен занимать такую важную должность. Теперь их критика становится особенно язвительной. Габсбурги, эти тираны, эти тюремщики наций, поедают кровь народа, а один из них возглавляет парламент Народной Республики? Разве это не величайшее унижение, не великое осквернение республиканских ценностей?\n\nОбычно такие абсурдные высказывания не требуют признания, не говоря уже о прямом ответе. Однако сейчас политическая ситуация настолько напряжённая, что даже некоторые наши партнёры в коалиции находят удобным признать эту ненавистную чушь, угождая части своей базы. Чтобы избежать дальнейших осложнений, возможно, будет разумно осторожно подойти к этому вопросу."
 ukraine_republican.160.a: "Лающие собаки не кусают."
 ukraine_republican.160.b: "Одного заявления, похоже, недостаточно."
  
 ukraine_republican.161.t: "УРДП и Вера"
 ukraine_republican.161.d: "С 1917 года церковь и республиканская позиция по её поводу стали более поляризованными и сложными. Хотя некоторые низшие священники могли быть восторженными по поводу свержения Гетмана, значительная часть высшей церковной иерархии состояла из сторонников Скоропадского, и этот факт неизбежно отразился на том, как церковь вела себя, и как на неё смотрели некоторые республиканцы. Многие начальные симпатии к церкви были утеряны, даже среди республиканцев, не относящихся к левому крылу, отношение к церкви стало более скептическим, и в целом отношения с церковью можно охарактеризовать как нейтральные.\n\nПоляризация мнений также охватывает и УРДП. Большая часть партии признаёт ценность поддержания здоровых отношений с церковью; особенно в сельской местности, церковь имеет большое влияние на систему образования и играет важную роль в борьбе с бедностью. Правая фракция партии особенно считает связи с верующими важнейшими.\n\nТем не менее, из-за сомнений других фракций партии и, в особенности, наших партнёров по коалиции в УССРДП, серьёзные усилия по налаживанию этих связей были в значительной степени избегаемы. Постепенно растущий УНП, которого УРДП-правые считают своим главным соперником, заполнил этот пробел, что позволило им набирать больше сторонников в деревне.\n\nТеперь, когда их база поддержек оказывается под угрозой, лидер УРДП-правых Владимир Доленко призывает партию перенаправить усилия на налаживание позитивных и взаимовыгодных отношений с церковью. Однако это будет нелегко уговорить наших партнёров по коалиции в УССРДП на такие шаги."
 ukraine_republican.161.a: "Хорошая инициатива."
 ukraine_republican.161.b: "Возможно, было бы лучше сделать шаг в другую сторону."
  
 ukraine_republican.162.t: "О Национальной Обороне"
 ukraine_republican.162.d: "С учётом того, что российская военная промышленность быстро расширяется, а Москва становится всё более агрессивной, в Национальном Соборе начали возникать разговоры о надлежащем ответе. Постепенно все партии начинают осознавать серьёзность российской угрозы. Дебаты о необходимости национальной обороны кажутся неизбежными."
 ukraine_republican.162.d2: "С учётом того, что российская военная промышленность быстро расширяется, а Москва становится всё более агрессивной, в Национальном Соборе начали возникать разговоры о надлежащем ответе. Постепенно все партии начинают осознавать серьёзность российской угрозы. Дебаты о необходимости национальной обороны кажутся неизбежными.\n\nОднако, похоже, это останется только разговорами в обозримом будущем. С учётом того, что коалиция в Государственной Думе не имеет единого мнения по вопросу о необходимости вооружённых сил, говорить о создании полноценной армии или какой-либо реальной национальной обороне преждевременно.\n\nДля того чтобы иметь возможность действовать в этом направлении, крайне важно создать, по крайней мере, военную структуру, способную эффективно ответить на самые базовые угрозы. Таковая может быть организована, но потребуется гораздо больше усилий и ресурсов."
 ukraine_republican.162.a: "Мы должны подготовиться."
 ukraine_republican.162.b: "Без поддержки это невозможно."
 ukraine_republican.162.a.tt: "Через §H13 месяцев§! вы получите §Hevent§!, касающееся принятия закона о национальной обороне. Следующие факторы помогут закону о национальной обороне быть принятым:\n£white_dot Наша £GFX_stability_texticon стабильность выше §H70%§!.\n£white_dot Наша £GFX_war_support_texticon поддержка войны выше §H50%§!.\n£white_dot Отношения с нашим партнёром по коалиции должны быть §GCooperative§! или §CAmenable§!.\n£white_dot Наши §CLand Reform Score§! и §CIndustrial Score§! выше §Y90§!.\n£white_dot Были приняты фокусы §HUkrainian Land Fund§! и §HProgressive Tax Policy§!.\n£white_dot Если мы являемся §lSocial Liberal§!, то §CInfluence§! от §lURDP§!-§lCentre§! должно быть §OModerate§! или выше. В противном случае, если мы §SSocial Democrat§!, то §1Idealism§! выше §Y0§!.\n£white_dot Были приняты хотя бы §H3§! фокуса из военного дерева, отходящих от фокуса §HExpansion of [202.GetName] Military Academy§!.\n\nЕсли все эти условия выполнены, закон будет гарантированно §Gпринят§!. Если выполнены только два, закон будет гарантированно §Rне принят§!."
 ukraine_republican.162.b.tt: "Поскольку наша коалиция распалась, закон о национальной обороне не будет вынесен на голосование.§!"
  
 ukraine_republican.163.t: "Закон о национальной обороне"
 ukraine_republican.163.d: "На протяжении двух десятилетий Украина зависела от военной помощи и альянса с Германской Империей. Новые реалии могут означать, что это больше не будет возможно для нужд национальной обороны. Военные возможности России увеличиваются, а уверенность и экономические проблемы Германии, похоже, оставили их несколько неподготовленными к любому новому европейскому конфликту.\n\nПо этой причине Национальная Зборы обсуждает закон, который, надеемся, значительно укрепит наши возможности сопротивляться любой агрессии с востока и обеспечит производство винтовок, артиллерийских орудий и других вооружений внутри страны.\n\nХотя все признают необходимость сохранения независимости Украины, несколько факторов сделали принятие закона более сложным, чем ожидалось. Республиканское движение в Украине всегда было довольно пацифистским, особенно с учётом милитаристского имиджа, который продвигал Гетманат, от которого мы стремимся дистанцироваться. Другие факторы, такие как единство коалиционного правительства, ещё больше осложняют ситуацию. Тем не менее, закон готов к голосованию - надеемся, он будет принят без особых проблем...?"
 ukraine_republican.163.a: "Мы с нетерпением ждём результатов."
  
 ukraine_republican.164.t: "Закон не прошел"
 ukraine_republican.164.d: "Закон о национальной обороне не был принят Национальной Зборы, и его положения не будут реализованы. К сожалению, нам придётся искать другие способы для надлежащей мобилизации."
 ukraine_republican.164.a: "Чёрт!"
  
 ukraine_republican.165.t: "Закон принят"
 ukraine_republican.165.d: "Закон о национальной обороне был принят Национальной Зборы. Дополнительное финансирование для армии в пути - скоро мы сможем защитить Украину от всех угроз!"
 ukraine_republican.165.a: "Слава Богу!"
 ukraine_republican.165.a.tt: "Благодаря нашим успехам в переговорах о лучших экономических условиях с Германией, торговой сделке с Интернационалом и теперь достигнутой степени военной самодостаточности, внешнее влияние значительно сократилось. §GТеперь мы независимы!§!"
  
 ukraine_republican.166.t: "Формирование Национального Единого Правительства?"
 ukraine_republican.166.d: "Украина подвергается атаке с всех сторон со стороны российских войск. Ранее поляризованная политическая сцена теперь объединяется для сопротивления вторжению - националисты, демократы и даже крайние левые в основном объединились для одной цели: Украина должна быть свободной, а захватчики должны быть изгнаны из страны.\n\nС учетом того, что выборы отложены до конца войны, некоторые считают, что будет разумно протянуть руку силы, находящиеся в оппозиции. Они предлагают создать национальное единство, которое объединит не только существующую коалицию, но и оппозицию, в основном из фигур РДС и, возможно, даже из УНР. Как лидеры РДС и УНР, Винниченко и Михновский уже выразили поддержку такой идее.\n\nЭто, безусловно, будет полезно для всей Украины, но некоторые считают, что это ненужное усилие, которое может подорвать легитимность избранного правительства среди населения, не говоря уже о том, как объединение людей с такими различными взглядами может усложнить процесс управления."
 ukraine_republican.166.a: "Мы будем бороться вместе и победим вместе!"
 ukraine_republican.166.b: "Что? Нет, это ненужно."
 ukraine_republican.166.a.tt: "Отношения с вашим партнёром по коалиции будут установлены на §OIndifferent§!.\n\nБудьте предупреждены, что это сделает невозможным для правящей партии добиться §Yосновной победы§! на послевоенных выборах."
 ukraine_republican.166.b.tt: "Мы получим модификатор §YNational Opposition§! Это штраф будет незначительным в начале, но он §Rworsen§! по мере того, как мы теряем £victory_points Victory Points к §HRussia§!. Это §Gулучшится§! по мере того, как мы будем возвращать свои основные территории."
 UKR_national_unity: "Национальная Оппозиция"
 UKR_national_unity_desc: "Эта идея §Rworsen§! по мере того, как мы теряем £victory_points Victory Points к §HRussia§!. Это §Gулучшится§! по мере того, как мы будем возвращать свои основные территории."
  
 ukraine_republican.167.t: "A Progressive Force" #NT!
 ukraine_republican.167.d: "Eighteen years of existence under the Hetmanate system affected the political trajectory of the URDP in various ways. Permanently residing in the opposition, acting in the virulently anti-socialist political landscape, it was forced to perform a careful balancing act: to champion its progressive policies without giving authorities any reasons to suppress the party as a hotbed of dangerous radicalism.\n\nThese circumstances eventually led to the formation of the three factions within the party, the rise of each one of them a reaction to the pressures of the Hetmanate. While the right largely limited its focus to the concerns of landowning peasants, the centre, following the old credo of 'the party of responsible statesmanship', became a faction of compromises. The left, meanwhile, sought to fill the niche freed after the ban of openly socialist forces.\n\nElaborating on the more idealistic strains of the party's own doctrine, combining them with the ideological legacy of legal marxism and other reformist tendencies of the former empire, it eventually formed its platform. A proper transition to a just and equal society was to be achieved not through wholesale rejection of capitalism, but via its careful and controlled development. The modernising influence brought by the capitalist system was to be acknowledged, together with the utmost importance of curtailing its inevitable excesses.\n\nUnsurprisingly, the relative influence of the party's left has helped during the negotiations with the USDRP. While both parties have worked together during the fateful days of 1917 and 1918, there were concerns that passing years had pulled them too far apart. The confirmation of Nikovskyi as a head of the cabinet, however, seems to indicate that the USDRP trusts our party enough and is ready for cooperation." #NT!
 ukraine_republican.167.a: "Bringing hope and prosperity to Ukraine – together." #NT!
  
 ukraine_republican.168.t: "The Right Walks Out" #NT!
 ukraine_republican.168.d: "Several weeks ago a leading trio of the party's right wing – Volodymyr Dolenko, Yevhen Arkhypenko and Pylyp Pylypchuk – announced their intention to leave the URDP and, together with their followers, pursue new political venues. As unwelcome as this proclamation was, it didn't come fully unexpected. For some time, the tensions in the party have been running high, with the right faction being vocal about its displeasure with concessions to the USDRP and presumed disregard towards the party's 'natural interests'.\n\nToday Dolenko, Arkhypenko and Pylypchuk, joined by the former UDKhP member (and one of its founders) Viktor Andriievskyi, announced the formation of a new political party. The new force, called the Ukrainian People's Peasants' Party (UNSP), promises to champion the economic interests of small and middle holding farmers, support amiable relations between the state and the Orthodox Church, all the while protecting the ideals of 'freedom and prosperity of the whole Ukrainian nation'. The party is poised to attract parts of the base of both the URDP and the UNP, with the latter's nationalist and jingoistic rhetoric being barely palatable for some.\n\nWhile it can be argued that this outcome was predetermined long ago and that outsiders who joined the URDP in early 1920s never fit the party anyway, this loss remains quite palpable. With the URDP plurality in the Zbory diminished, relations with the USDRP will undoubtedly come to the forefront of the party's agenda." #NT!
 ukraine_republican.168.a: "Our party will survive this." #NT!
 ukraine_republican.168.a.tt: "All effects gained from §SUSDRP§! relations being §RUncooperative§!, §OIndifferent§!, or §GCooperative§! will be lost, and any additions to them through our focus tree will §Rnot apply§!.\n\nThe §SUSDRP§! effects will be modified by:\n§RUncooperative§!: Daily Political Power Gain: §R-0.20§!, Stability: §R-15.00%§!\n§OIndifferent§!: Daily Political Power Gain: §R-0.10§!, Stability: §R-15.00%§!\n§GCooperative§!: Daily Political Power Gain: §R-0.10§!" #NT!
  
 ukraine_republican.169.t: "The Party in Disarray" #NT!
 ukraine_republican.169.d: "The relative rise of influence of right and left wings of the party have caught the centre completely unprepared. Hailed as 'a bastion of responsible statesmanship' by its followers and branded as 'a faction of half-measures and empty compromises' by its detractors, the party's largest group is paralysed, unable to deal with the growing polarisation. Its main functions – to guide the party as a whole, to provide competent leadership and to ensure the promotion of reasonable policy choices – are now unfulfilled.\n\nWith the left and the right pulling the party apart, usual approaches to the party discipline management are unhelpful. Private negotiations have stalled, while an attempt to call the emergency party congress was shot down by parts of the central committee. Any sort of punitive expelling is out of the question either: the balance in the Zbory is too precarious.\n\nThe future of the party is uncertain, but its present remains regrettably clear: unbridled factionalism, internal infighting and total lack of unity. The 'party of responsible governance' has failed in governing itself." #NT!
 ukraine_republican.169.d2: "The relative rise of influence of right and left wings of the party have caught the centre completely unprepared. Hailed as 'a bastion of responsible statesmanship' by its followers and branded as 'a faction of half-measures and empty compromises' by its detractors, the party's largest group is paralysed, unable to deal with the growing polarisation. Its main functions – to guide the party as a whole, to provide competent leadership and to ensure promotion of reasonable policy choices – are now unfulfilled.\n\nWith the left and the right pulling the party apart, usual approaches to the party discipline management are unhelpful. Private negotiations have stalled, while an attempt to call the emergency party congress was shot down by parts of the central committee. Any sort of punitive expelling is out of the question either: the balance in the Zbory is too precarious.\n\nRealising the seriousness of the situation and his lack of ability to influence it, Chairman Vyshyvanyi has resigned, with Oleksandr Shulhyn taking his place.\n\nThe future of the party is uncertain, but its present remains regrettably clear: unbridled factionalism, internal infighting and total lack of unity. The 'party of responsible governance' has failed in governing itself." #NT!
 ukraine_republican.169.a: "We were this close to greatness..." #NT!
  
 ukraine_republican.170.t: "The Revolt of Idealists" #NT!
 ukraine_republican.170.d: "'The party has lost sight of its ideals, but we will bring it back on track!' Those were the closing words of Andrii Nikovskyi during the last annual party congress. While they presented a facade of confidence, the reality turned out to be less accommodating towards Andrii Vasylovych and his plans. The motion to change the composition of the party's central committee, championed by him, was eventually defeated.\n\nThis setback is but the last one among many recently suffered by the URDP left wing. Overshadowed by its right counterpart, finding little understanding among the dignitaries of the party's centre, in the end it adopted a policy of obstructionism towards almost any of the party's initiatives. All the while, Nikovskyi's position as a head of the Council of People's Ministers makes him virtually unassailable, and the party's left in general still demonstrates discipline and unity surpassing those of the URDP at large. There are even rumours of tacit support from Serhii Yefremov, one of the party's founders and its former leader, who nowadays keeps himself out of political life.\n\nThere are no signs that this standoff will be resolved in the near future. The party, allegedly, lost its truly progressive cause. What was once a force ready to fight for democracy, workers' rights, women's liberation and more is now becoming a mouthpiece for situational interests. The right is too preoccupied with its limited agenda, unable to reconcile itself with the broadly progressive nature of the URDP. The centre deems the demands of the left regarding party's reorganisation as too radical, while the rebels refuse to budge, fully convinced that it's their duty to return the party to the right course, away from the narrowmindedness of the rightists and conformity of the centrists. Will this stubbornness save the URDP or break it – only time will tell." #NT!
 ukraine_republican.170.a: "A party locked in standoff with itself." #NT!
  
 ukraine_republican.171.t: "Calming the Storm" #NT!
 ukraine_republican.171.d: ""...of course they are building yet another Hetmanate, this time under the thin veneer of 'republican values'. The entirety of their political experience simply won't allow them to do anything else, even if they desired so. They had once the word 'federalists' in their name. Ironic, given that their real platform has nothing to do with autonomy and self-government. By placing full control over the People's Militia in the hands of the central government they showed how little they actually care about ideals of popular sovereignty. The URDP simply needs an obedient tool, always ready to strangle people's resistance against their rotten bourgeois regime, and..."\n\nThis is but a small fragment of the article in the latest issue of a newspaper 'Nova Doba', authored by none other than Andrii Richytskyi, a widely recognisable pen name of an infamous R-RB deputy, Anatolii Pisotskyi. The rest of the piece is no less critical, and what's worse, it doesn't seem to be merely an outcry of a fringe radical. Indeed, our latest decision regarding the accountability of the People's Militia raised a lot of questions and objections. This article, while especially provocative, is just a manifestation of a wider discontent.\n\nWhile we maintain that defence of the Republic requires streamlined and rationalised control over security forces, there are some amendments that can be made. We can define a procedure, in which certain cases will allow local legislatures to overrule a deployment of the People's Militia, authorised by the central government, provided there is the 2/3 majority behind the motion. Given how fractured local assemblies tend to be and that exact procedure will be still designed by our government, the practical effect will be negligible. Still, sometimes a symbolic concession is exactly the thing that can sway public opinion." #NT!
 ukraine_republican.171.a: "Even a symbolic concession would be too much." #NT!
 ukraine_republican.171.b: "Let us proceed with the amendments." #NT!
  
 ukraine_republican.172.t: "Crime Wave in [192.GetName]" #NT!
 ukraine_republican.172.d: "Nowadays pages of local [192.GetName] newspapers feature an ever increasing stream of reports on violent crimes. While a relatively lively criminal underground is nothing new for a big port city, recently matters seem to get out of hand. The gang warfare assumes an increasingly brazen and violent manner – the gangs fight each other with no concerns for collateral casualties among law abiding citizens. This recent surge is mostly attributed towards fierce squabbles over the profitable smuggling routes.\n\nUsually, such a drastic situation would call for an active use of the People's Militia, but certain local aspects complicate the matter. Legislatures of both the city and a wider region harbour unusually powerful and united radical left factions. Their representatives view the People's Militia with distrust, deeming it merely a rebranded National Guard of hetmanist times. Thus, local units tend to be underequipped, understaffed and led by people mostly chosen for their lack of initiative and political convenience.\n\nThe central government can do little with this state of affairs, but simply staying aside is hardly an option either. The root cause of the issue at hand is the rampant smuggling. As usual, it was allowed to grow to such proportions by local officials and custom officers, all too easily swayed by bribes. A thorough investigation and appropriately harsh punishments will go a long way in reducing the allure of the smuggling business, thus decreasing criminal activities surrounding it." #NT!
 ukraine_republican.172.a: "This surge will pass, you'll see." #NT!
 ukraine_republican.172.b: "Dispatch the investigative teams." #NT!
  
 ukraine_republican.173.t: "Lviv Riots" #NT!
 ukraine_republican.173.d: "While the entire country celebrates long awaited reunion with our Galician brethren, there are still some elements for whom hatred and prejudices make the new status-quo unpalatable. Three days ago, mobs of Polish radical nationalists, mostly supporters of extremist right parties like the Endecy and ONR, poured on the streets of Lviv to cause havoc and disorder. Ukrainian and Jewish shops were attacked, while the group of most impudent rioters attempted to seize the Town Hall. The next day the order was restored, in no small part due to the help of Ukrainian volunteers, but now we have another question on our hands.\n\nThe Polish National Union, an organisation tasked with the representation of interests of the Polish minority in the People's Republic, still struggles to form an official line with regards to the recent incident. Still, some of its leadership has contacted our government through the backchannels, pleading for a degree of leniency towards the arrested radicals. They argue that while the select few ringleaders might be charged with treason, the majority of the defendants should be accused of nothing more than hooliganism and vandalism.\n\nThis is a difficult request. The political affiliations of the rioters and their attempt to seize the city administration, not even mentioning deliberate targeting of their vandalism, clearly indicate the true nature of their motives. Being too soft on them might send a dangerous message to other national chauvinists: the Ukrainian People's Republic is weak and unprepared to defend itself. The potential outcry among the population and right opposition can't be underestimated too: the UNP will use the situation to the utmost of its ability. While magnanimity is indeed the virtue of victors, perhaps now is not the right time to express it." #NT!
 ukraine_republican.173.a: "No leniency towards the national chauvinists." #NT!
 ukraine_republican.173.b: "This is a large concession, but perhaps a prudent one." #NT!
  
 ukraine_republican.174.t: "A Wounded Dream" #NT!
 ukraine_republican.174.d: "The ruling coalition of the Ukrainian People's Republic is no more. In a joint statement, Isaak Mazepa, chairman of the USDRP central committee, and Panas Fedenko, leader of the social democratic faction in the Zbory, announced the withdrawal of their party from the governing coalition. Several USDRP ministers have already resigned, their duties to be assumed by the relevant ministerial deputies until the next elections are called.\n\nThis is a serious blow to the political stability of our nation and a result of the conflicts, misunderstandings and disagreements of the past several months. While the intransigence and stubbornness of our former partners are responsible for the majority of complications, we too bear some of the guilt, perhaps being too inflexible when circumstances called for a more conciliatory attitude.\n\nNow, we must bear the responsibilities of governance alone. With a tenuous plurality in the Zbory we are sure to face numerous difficulties. Some already compare the severity of the ongoing situation with the crises of late 1917 and early 1918. The task ahead is extremely difficult, yet we have no choice: even if wounded, the Ukrainian dream must persevere." #NT!
 ukraine_republican.174.d2: "The ruling coalition of the Ukrainian People's Republic is no more. In a joint statement, Oleksandr Shulhyn, chairman of the URDP central committee, and Andrii Nikovskyi, leader of the radical democrat faction in the Zbory, announced the withdrawal of their party from the governing coalition. Several URDP ministers have already resigned, their duties to be assumed by the relevant ministerial deputies until the next elections are called.\n\nThis is a serious blow to the political stability of our nation and a result of the conflicts, misunderstandings and disagreements of the past several months. While the intransigence and stubbornness of our former partners are responsible for the majority of complications, we too bear some of the guilt, perhaps being too inflexible when circumstances called for a more conciliatory attitude.\n\nNow, we must bear the responsibilities of governance alone. With a tenuous plurality in the Zbory we are sure to face numerous difficulties. Some already compare the severity of the ongoing situation with the crises of late 1917 and early 1918. The task ahead is extremely difficult, yet we have no choice: even if wounded, the Ukrainian dream must persevere." #NT!
 ukraine_republican.174.a: "Still, our work continues..." #NT!
 ukraine_republican.174.a.tt: "Any effects pertaining to our relations with the §SUSDRP§! will be removed and will not be able to be changed in the future. §lParty factionalism§! will also not be able to be changed.\n\n§RWe will not receive any events pertaining to either of them and will rule alone.§!" #NT!
