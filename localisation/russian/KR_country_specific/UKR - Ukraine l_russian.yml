 UKR_ivan_influence: "Структура ШД"
 UKR_ivan_influence_desc: "Хотя номинально ШД едина, в ней больше внутренних разногласий, чем можно подумать. В частности, Иван Полтавец-Острянец стремился как можно больше влиять на правительство, укрепляя свою личную власть и расширяя полномочия казачьих советов.\n\nКаждый раз, когда миссия заканчивается, сила Полтавца-Остряницы будет увеличиваться вместе с разобщенностью ШД. Различные решения на карте будут доступны после завершения фокусов и будут зависеть от количества силы Полтавца-Остряницы, и их можно будет выбрать на вкладке решений.§!\n\n§RКогда земельная реформа будет завершена, этих решений уже не будет, а влияние национального духа сохранится.§!\n\n§CВлияние Полтавца-Остряницы§!: [?UKR_ivan_influence_variable]"
