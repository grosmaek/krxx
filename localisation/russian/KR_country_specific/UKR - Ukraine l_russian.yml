 UKR_mykola_kovalevskyi: "Николай Ковалевский"
 UKR_mykola_kovalevskyi_desc_body: "Born to a family of Cossack heritage, Mykola Kovalevskyi demonstrated his independent character from the early years. Expelled from the Chernihiv gymnasium over his interest towards Ukrainian newspapers, he was forced to continue his studies away from home, in Radom. His student years were similarly unstable. The scrutiny  of the authorities, caused by his activities in an illegal student organisation, forced him to abandon Moscow University and move to Kyiv, in order to enrol into the Commercial Institute. There he would begin his association with the Ukrainian Socialist-Revolutionaries. In 1914, his political activism would lead him to a short sentence in Lukianivska prison, effectively ending his student aspirations.\n\nThe revolutionary 1917 would become a very busy year for Mykola Mykolaiovych.  He was appointed leader of the formally established Ukrainian Party of Socialist-Revolutionaries, helped create the 'Selianska Spilka', became a member of the Central Rada and served in the republican government until the very last day of its existence - all this is but a short summary of Kovalevskyi's activities during 1917 and early 1918.\n\nDuring the exile he would briefly abandon political activities and dedicate himself to journalism. The pause wouldn't be long, however, and soon Kovalevskyi would resume his work in the UPS-R. His advocacy for close cooperation between the Ukrainian socialist forces would sometimes put him against his less flexible comrades. However, the tragic death of Mykyta Shapoval, one of the most prominent figures in the UPS-R, would only reinforce his position. Either Ukrainian socialists would triumph together – or fade into irrelevance one by one." #NT!
 UKR_mykola_kovalevskyi_leader_desc: "§YBorn:§! §LSeptember 3rd, 1892, in Ivanivka, Chernigov Governorate, Russian Empire§!\n§YBackground:§! §L$UKR_mykola_kovalevskyi_desc_body$\n\nNow, standing at the top of national politics as a representative of the largest Ukrainian socialist party, Mykola Mykolaiovych can safely say that his vision has prevailed. With this, the real work begins – to bring justice and prosperity to the entirety of Ukrainian people.§!" #NT!
