 UKR_vlas_chubar: "Влас Чубарь"
 UKR_vlas_chubar_leader_desc: "§YBorn:§! §LFebruary 22nd, 1891, in Fedorivka, Yekaterinoslav Governorate, Russian Empire§!" #NT!
  
 UKR_oleksandr_shumskyi: "Александр Шумский"
 UKR_oleksandr_shumskyi_leader_desc: "§YBorn:§! §LDecember 2nd, 1890, in Turchynka, Volhynia Governorate, Russian Empire§!\n§YBackground:§! §LDecades of strikes and anti-government attacks can all be pinpointed to one man: Oleksandr Yakovych Shumskyi. The ardent revolutionary, widely regarded as the face of Ukrainian syndicalism, came from a humble family. Struggling to scrape by in his youth, it is no surprise he quickly embraced socialist ideals. His tales of childhood poverty have resonated among the poor and oppressed peoples of Ukraine, and in the eyes of the droves of supporters now standing by his side, Shumskyi has proven himself to be a die-hard revolutionary.\n\nAt the age of eighteen, Shumskyi would get his start by joining the Ukrainian Social-Democratic Union, where he would help organise peasant strikes. His revolutionary streak would continue in 1915, when he would join the UPS-R. After the February Revolution, he would be propelled to a position in the new republican government, but would quickly grow disappointed with the course the nation was taking. This led him to split from the UPS-R alongside his comrades to form the \"Borotbysts\", which would be chased underground after the Hetman's coup. His organisation would then transform into a guerilla force, one which would spark unrest among the Ukrainian populace for the next two decades.\n\nIndeed, his dedication to the socialist cause has taken him far. The hundreds of strikes, demonstrations and terror attacks have all culminated in his ascension to power. The \"batrak\" revolutionary, for better or worse, now dictates exactly where Ukraine shall go. Shumskyi will build the revolutionary state he has always dreamed of, or die trying.§!" #NT!
  
 UKR_volodymyr_vynnychenko: "Владимир Винниченко"
 UKR_volodymyr_vynnychenko_leader_desc: "§YBorn:§! §LJuly 28th, 1880, in Yelysavethrad, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LVolodymyr Kyrylovych Vynnychenko, the first prime minister of the Ukrainian People's Republic, returns once again to guide the nation. The skilled writer had initially been interested in studying law, but was expelled from the Kyiv University for his revolutionary activities. He would be arrested for provoking political agitation among Kyivan peasants, before being drafted into a disciplinary battalion in the Russian army, where he would spread revolutionary propaganda among his fellow soldiers. After being threatened with life in prison, Vynnychenko would spend nearly a decade in exile living under a false name.\n\nAfter the February Revolution in Russia, Vynnychenko would become the first president of the General Secretariat of Ukraine. He hoped to use his position to work towards creating an independent socialist Ukraine, but his hopes would ultimately be dashed by Skoropadskyi's coup. In exile once again, his disappointment with the USDRP's reformist course lead him to form the Council-Revolutionary Bloc. His new party, nonetheless, reconciled with the Social Democrats and joined the Ukrainian Socialist Bloc in 1933.\n\nNow, after decades of revolutionary struggle, Vynnychenko finds himself in charge of Ukraine once more. In spite of decades of suppression by reactionary regimes, his cause has proved itself victorious. The idea of an independent socialist nation, free from want and oppression, once only pictured in novels and stories, shall finally be made reality.§!" #NT!
  
 UKR_nykyfir_hryhoriiv: "Никифор Григорьев"
 UKR_nykyfir_hryhoriiv_leader_desc: "§YBorn:§! §LFebruary 9th, 1883, in Burty, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LNykyfir Yakovych Hryhoriiv was born in the Ukrainian countryside to a peasant family. Owing to his father's position as a teacher, his family often moved from place to place. An agronomist by trade, Hryhoriiv never ended up working in his profession, due to his unwillingness to participate in what he considered to be the \"exploitation of peasants\". He instead moved to Kyiv, where he adopted socialist views and became an agitator for several revolutionary parties.\n\nThe son of a teacher, he took after his father's profession and worked in several schools as a professor and pedagogue. Labelled an \"unreliable teacher\" as a result of his participation in a local teacher's union, he would be transferred to a school in Kamianets-Podilskyi, where he would join the local Prosvita and eventually become its leader. In 1915 he would be mobilised into the Russian army, though he would spent most of his time in the military writing.\n\nElected to the Central Rada in 1917 as a representative of the UPS-R, he went on to hold several positions in the republican government, first as the president of the Council of Soldiers' Deputies and later as the Minister of Education. Following the splits in his party, he headed the Organising Committee of the Central Current of the UPSR, which aimed to continue pursuing the party's original agenda. Exiled to Galicia alongside his fellow comrades, he'd spend much of his time writing for several socialist publications, including the official organ of the UPS-R, \"Trudova Ukraina\".\n\nAll of his life, Hryhoriiv waited for the day his utopian vision would come true. The coup in 1919 almost spelled the death of his dream, but his cause persevered nonetheless and overcame its challenges. With Hryhoriiv at the helm, a shining, socialist future is within reach, and Ukraine waits to embrace it with open arms.§!" #NT!
  
 UKR_isaak_mazepa: "Исаак Мазепа"
 UKR_isaak_mazepa_leader_desc: "§YBorn:§! §LAugust 16th, 1884, in Kostobobriv, Chernigov Governorate, Russian Empire§!\n§YBackground:§! §LOne of Ukraine's most prominent revolutionaries and head of the Ukrainian Social Democratic Worker's Party, Isaak Prokhorovych Mazepa has returned to play a significant role in the Ukrainian People's Republic once again.\n\nGraduating from his studies and becoming involved in the Ukrainian student community, he would join the party in 1905. Later, when the Ukrainian People's Republic was declared, he would serve multiple posts, becoming one of the leaders of the provincial government of Katerynoslav, and that same year he and Panas Fedenko would begin publishing the newspaper of the USDRP, \"Our Voice\", in Katerynoslav. Skoropadskyi's coup threw the people's republic into disarray, and Mazepa worked with the Ukrainian Revolutionary Committee to oppose the coup. At the beginning of January 1919, he received an invitation to the 6th Congress of the USDRP, at which the Katerynoslav delegation, in contrast to the Kyiv delegation, spoke against the establishment of the power of the Soviets and strongly opposed \"the dictatorship of the urban proletariat over the countryside\". In the end, the congress approved the draft resolution proposed by Isaak Mazepa, Panas Fedenko and Mykola Porsh. Mazepa was elected to the Central Committee of the USDRP, and he became its secretary.\n\nActively involved in the political affairs of republican exiles in Galicia, Mazepa came back to his homeland with the victory of the republican forces over the Hetmanate. Once again in the highest office of the nation, Mazepa's leadership in exile was, as Panas Fedenko once wrote, in difficult times - but with the people's republic back in power, Mazepa seeks to revive the Ukraine he once knew - a free, socialist and democratic one.§!" #NT!
  
 UKR_symon_petliura: "Симон Петлюра"
 UKR_symon_petliura_leader_desc: "§YBorn:§! §LMay 22nd, 1879, in Poltava, Poltava Governorate, Russian Empire§!\n§YBackground:§! §LA prolific writer and a notable figure of the Ukrainian national movement, Symon Vasylyovych Petliura has dedicated his life to his country. Coming from a line with strong ties to Orthodox monkhood, he initially studied to become a priest at the seminary in his hometown, before being expelled after it was revealed he was a member of the Hromada. This event would only serve to bolster his conviction in the Ukrainian revolutionary movement. His activity would incur the wrath of the Tsarist forces, and he would be arrested in 1903. After his release in 1904, he would return to Kyiv, where he'd write for several newspapers, including the USDRP's \"Slovo\".\n\nBy the time the Revolution of 1917 occurred, Petliura would be declared the Ukrainian Secretary General of Military Affairs. Nonetheless, his tenure in the government would not last long, as Skoropadskyi's putsch would send him into exile, and his beloved Republic into ruin. His underground revolutionary activity would continue in Galicia, this time targeted against the Hetman's government and its German backers. Alongside his allies in the Socialist Bloc, he would lie in wait for nearly two decades, waiting for the right moment to strike.\n\nAs another revolution sweeps the nation, it would seem that decades of fighting for a truly free Ukraine have not been in vain. With the Hetmanate overthrown, Petliura can finally set Ukraine on the path she was meant to be on - one towards freedom, equality and independence.§!" #NT!
 UKR_symon_petliura_postwar_leader_desc: "§YBorn:§! §LMay 22nd, 1879, in Poltava, Poltava Governorate, Russian Empire§!\n§YBackground:§! §LMany years have passed since Petliura's brief tenure as the head of the provisional authority established in the wake of the successful revolt. Some claim that he relinquished the reins of power with hesitancy, and that his eyes always remained firmly set on the top positions of national politics. Whatever the truth, Symon Vasyliovych once again occupies one of the highest offices of the state – this time not because of a hasty compromise born out of the confusion of the rebellion, but as a legitimate leader, recognised both by the people and the political establishment.\n\nHis rhetoric nowadays is focused on national unity and a resolve to build a free, prosperous Ukraine – the same resolve that helped to save it during the years of war. Many Ukrainians, still weary from the horrors of the wartime, eagerly welcome one of the heroes of the revolt and the war as a new leader, while the sceptics and the critics are preoccupied with one question: have the years of fighting tempered Petliura's forceful and imposing attitude or only reinforced it?§!" #NT!
  
 UKR_wilhelm_franz_von_habsburg: "Василь Вышиваный"
 UKR_wilhelm_franz_von_habsburg_leader_desc: "§YBorn:§! §LFebruary 10th, 1895, in Lötzing, Margraviate of Istria, Austria-Hungary§!\n§YBackground:§! §LArchduke Wilhelm Franz von Habsburg-Lothringen had felt an affinity with the Ukrainian people from a young age. He would spend the majority of his childhood in Żywiec, Poland, before moving to Ukraine to fulfil his military service. There he would grow attached to Ukrainian culture and would adopt the name \"Vasyl Vyshyvanyi\". His family would come to support his interest in Ukraine, hopeful to one day place him on the throne of an Austrian-backed Ukrainian monarchy. These plans, however, would never come to fruition.\n\nFollowing the consolidation of Pavlo Skoropadskyi's regime, Vasyl would flee to Galicia, where he would speak out against the newly established government. He would then travel to Lviv and form the \"Austro-Ukrainian Friendship Association\", which aimed to promote Ukrainian culture and encourage cooperation with Galician Ukrainians. Clandestinely, Vasyl would use this organisation as a front to support the republican cause.\n\nThe triumph of the republican forces over the Hetman's government brought to life the Ukraine Vasyl has always dreamed of. Come election season, Vasyl's charity and kindness towards the Ukrainian people would not go unnoticed, as he would end up being elected Chairman by the National Zbory. Now, the self-styled \"Red Prince\" leads the People's Republic into a new age. He may be an Austrian by birth, but the millions of Ukrainians he now represents are proud to call him one of their own.§!" #NT!
  
 UKR_oleksandr_shulhyn: "Oleksandr Shulhyn" #NT!
 UKR_oleksandr_shulhyn_leader_desc: "§YBorn:§! §LJuly 30th, 1889, in Sofyne, Poltava Governorate, Russian Empire§!\n§YBackground:§! §LBorn to a family of Cossack heritage, it was at the Saint Petersburg University - where he taught history and philosophy - that Oleksandr Yakovych Shulhyn would begin his political career.\n\nAs the calls for Ukrainian independence reverberated across Russia, Shulhyn would grow enamoured with the activities of a certain cultural organisation - the Society of Ukrainian Progressives. He would become a member of their Saint Petersburg branch before eventually finding himself among the central committee of the Ukrainian Democratic Radical Party. Following his return to Kyiv after the February Revolution, Shulhyn would first be elected to the Central Rada, before becoming the Secretary of Foreign Affairs in the short-lived republican government.\n\nAnd yet, in spite of his progressive leanings, Skoropadskyi's coup would not spell the end of his career. After being appointed to the position of Ambassador to Bulgaria, Shulhyn would play a lesser role in the Hetman's government, continuing his work within the Ministry of Foreign Affairs. As a member of the Radical Democratic Party, he would continue to advocate for a progressive and parliamentary Ukraine to the best of his ability, without incurring the ire of the government.\n\nNow, the republic he helped form all those years ago has returned at last. Finding himself in the position of Chairman, he stands ready to promulgate the republican ideal nationwide. Ukraine breathes free once more, and Shulhyn will make sure she suffers oppression nevermore.§!" #NT!
  
 UKR_volodymyr_dolenko: "Volodymyr Dolenko" #NT!
 UKR_volodymyr_dolenko_leader_desc: "§YBorn:§! §LApril 17th, 1889, in Mechebylove, Kharkov Governorate, Russian Empire§!\n§YBackground:§! §LBorn to a peasant family, from the early years Volodymyr Dolenko was acquainted with the realities of life in rural Ukraine. After graduating from Kharkiv University, Dolenko started to work as a lawyer, often defending the interests of the peasants in courts. At the same time he actively participated in the public activities of the Ukrainian national movement in Kharkiv, being influenced by another local prominent activist and future politician – Mykola Mikhnovskyi.\n\nIn Hetmanist Ukraine, Dolenko quickly found himself on the right flank of more democratically minded political circles. After the failure of the short-lived Ukrainian Peasant Party, he eventually joined the reorganised URDP and soon became a prominent member of its nascent right faction. Seeing the farmers as a backbone of the Ukrainian nation, he insisted that, without free and prosperous peasants, there can be no prosperity for Ukraine.\n\nNow, with the successful land reform creating a numerous class of small and middle landowners, Dolenko's vision is sure to be realised. As one of the most prominent national politicians he is now ready to lead the People's Republic to its bright future – one built by the strong hands of its hard working people.§!" #NT!
  
 UKR_danylo_skoropadskyi: "Даниил Скоропадский"
 UKR_danylo_skoropadskyi_desc_body: "An engineer by profession, Danylo received his name after Danylo Apostol, the Hetman of the Zaporizhian Host, who ruled from 1727-1734. In a letter to Danylo in 1925, Pavlo reminded him,\n\n\"... your ancestors were simple Cossacks and received the nobility of their family for service in the army, for courage, for energy, for the military skill they showed... they never wanted a peaceful life without worries and without work, they walked thorny paths and reached a high position in the state and to an outstanding role in the history of his people.\"\n\nWith the death of his father, Danylo was put into a precarious position." #NT!
 UKR_danylo_skoropadskyi_leader_desc: "§YBorn:§! §LFebruary 13th, 1904, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §L$UKR_danylo_skoropadskyi_desc_body$ Despite never having the ruling experience that his father did, he, alongside Otaman-Minister Dmytro Doroshenko, nonetheless set out to continue negotiations with the All-Ukrainian Democratic Movement. Only time will tell if he will be able to walk the thorny path and succeed in ushering in a new, constitutionalist era for the Hetmanate.§!" #NT!
 UKR_danylo_skoropadskyi_neutral_leader_desc: "§YBorn:§! §LFebruary 13th, 1904, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §L$UKR_danylo_skoropadskyi_desc_body$ Never having the ruling experience that his father did, he is rather inexperienced in politics. He now presides over a post-war era, but where the future will take Ukraine is unknown.§!" #NT!
  
 UKR_borys_martos: "Борис Мартос"
 UKR_borys_martos_advisor_desc: "§YBorn:§! §LMay 20th, 1879, in Hradyzke, Poltava Governorate, Russian Empire§!" #NT!
  
 UKR_dmytro_doroshenko: "Дмитрий Дорошенко"
 UKR_dmytro_doroshenko_leader_desc: "§YBorn:§! §LMarch 27th, 1882, in Vilna, Vilna Governorate, Russian Empire§!\n§YBackground:§! §LDmytro Doroshenko was born to an ancient Ukrainian-Cossack starshyna family. He studied in Warsaw and Saint Petersburg and graduated from Kyiv University in 1909. That same year he would move to Katerynoslav where he worked as a history teacher, and in 1913 he would return to Kyiv, working as secretary of the Shevchenko Ukrainian Scientific Society. He was one of the founding members of the Ukrainian Central Rada, but when Pavlo Skoropadskyi came to power, he became the Hetman's foreign minister. He would come to an agreement with the leaders of the White movement, bringing peace to Ukraine and an informal recognition of the Hetman's government by Russian diplomats.\n\nFormerly part of the URDP, Doroshenko would come to power as Otaman-Minister in 1932 as Skoropadskyi sought a compromise ticket that would satisfy the URDP and the conservatives. Although this move was protested by both the more leftist and rightist figures in the Soim, the centrist majorities in the URDP, UDKhP, and USKhD would choose to support his nomination. Doroshenko entered the office promising to continue implementing the Land Reform programme, as well making sure Ukraine remains strong, both inside and out.§!" #NT!
  
 UKR_pavlo_skoropadskyi: "Павел Скоропадский"
 UKR_pavlo_skoropadskyi_leader_desc: "§YBorn:§! §LMay 15th, 1873, in Wiesbaden, Province of Hesse-Nassau, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPavlo Skoropadskyi is many things: an opportunist, a Cossack, a military officer, and a descendant of Ukrainian nobility. But most importantly, he is Hetman, the undisputed leader of Ukraine.\n\nDrawing his lineage from an 18th century Hetman of the Zaporizhian Host, Skoropadskyi rose up through Tsarist military ranks in a flash. During the Ukrainian Revolution, Pavlo Skoropadskyi became a chief organiser of the Ukrainian Army Corps and the numerous Cossack Volunteer Units, all of which sought to combat pro-Bolshevik militias. An avid opponent of socialism, Skoropadskyi started plotting against the Ukrainian People's Republic with his allies among the landowners, capitalists, and military, before culminating in its overthrow on April 29, 1918. The so-called \"Ukrainian State\" was established, the Central Rada was abolished and Skoropadskyi seized full authority as Hetman, reversing the many reforms of the previous government. Still, Skoropadskyi promised to hold elections to the Soim as soon as the \"political and financial situation was stable again\".\n\nThe next year, Skoropadskyi would use his temporary powers to significant effect, as he and General Kostiantyn Prisovskyi, commanding troops flush with German military equipment, would crush Nestor Makhno's anarchist revolt with an iron fist. With the German victory in the Weltkrieg and the end of the Russian Civil War, Ukraine set in for a period of peace. In 1920, the Council of Ministers passed a new constitution, which gave significant judicial and legislative powers to the Soim and Senate but retained some of the Hetman's powers from the old constitution, including the ability to appoint the Otaman-Minister and to dissolve the Soim at will. Shortly after the 1924 elections, Skoropadskyi would form a grand coalition of right-wing parties and interest groups loyal to the Hetman, marking the beginning of a ruling circle that would rule Ukraine for fifteen years despite undergoing significant change over time. Skoropadskyi has defined the political landscape in Ukraine since its birth as a nation. Regardless of whether he is the tyrant and German puppet he is decried as, or whether he is the great symbol of Ukrainian unity and a vanguard against socialism he is praised as, none can deny he has made his mark on the country's history.§!" #NT!
  
 UKR_dmytro_dontsov: "Дмитрий Донцов"
 UKR_dmytro_dontsov_advisor_desc: "§YBorn:§! §LAugust 29th, 1883, in Melitopil, Taurida Governorate, Russian Empire§!" #NT!
  
 UKR_mykola_stsiborskyi: "Николай Сциборский"
 UKR_mykola_stsiborskyi_leader_desc: "§YBorn:§! §LMarch 28th, 1898, in Zhytomyr, Volhynia Governorate, Russian Empire§!\n§YBackground:§! §LAccording to Andrii Melnyk, Mykola Stsiborskyi \"... lived by action and his own work; revolutionary temperament characterised him.\". It is no surprise, then, that he has come to power as Yevhen Konovalets' right hand man, becoming a key figure in the overthrow of Skoropadskyi's government.\n\nGraduating from Zhytomyr State University and joining the army in 1915, Stsiborskyi was initially a supporter of the Hetman's coup three years later, but quickly fell out of favour due to Skoropadskyi's pro-landowner policies. A founding member of the League of Ukrainian Nationalists, Stsiborskyi heavily criticised democracy in nearly all of his works, favouring instead what he called a \"natiocracy\", denying class conflict and the \"right of certain social groups to monopolise the state and to exploit society.\" He despised partisan politics, believing that they became destructive tools for selfish interest groups, and advocated for centralised, vertically organised state power.\n\nWhen Skoropadskyi's land reform efforts failed, Stsiborskyi sensed weakness and together with army officers that supported a replacement of the Hetman's government, conducted a successful coup. Now one of the most powerful men in the nation, Stsiborskyi seeks to staunchly defend the new, natiocratic Ukraine from any threats internal and external.§!" #NT!
  
 UKR_yevhen_konovalets: "Евгений Коновалец"
 UKR_yevhen_konovalets_desc_body: "Yevhen Mykhailovych Konovalets was brought up in a religious family and became involved with patriotic Ukrainian student movements from early age. This activism was cut short by the Great War, to which he took part in the Austrian army. His unit suffered terrible losses, and Konovalets ended up as a prisoner of war in Tsaritsyn. There, he and his comrades, such as Andrii Melnyk, started intense propaganda work among the Ukrainian prisoners of war, who were released after the February Revolution. Under the name of E. Blavatskyi, he set out to Ukraine.\n\nKonovalets and other former prisoners of war formed the Halytskyi-Bukovyn Regiment of the Sich Riflemen - a group which would be later known as \"Sichovyky.\" He gained reputation as immensely driven and devoted to the Ukrainian nation to an almost fanatic degree. His regiment played a leading role in fighting against the Bolsheviks, and in March of 1918, his campaign was crowned by taking Kyiv from the Bolsheviks.\n\nThe Sichovyky were disarmed by Hetman Skoropadskyi's regime as part of broader demobilisation of the Republican army. While those loyal to Petliura fled to Galicia, Konovalets was one of those who pledged loyalty to Skoropadskyi's regime. He was soon allowed to re-form his regiment. The Brotherhood of the Sichovyky - which included officers Andrii Melnyk, Roman Dashkevych and Roman Sushko - would last and they would form a tight-knit group of nationalists within the Ukrainian armed forces."
 UKR_yevhen_konovalets_army_chief_desc: "§YBorn:§! §LJune 14th, 1891, in Zashkiv, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §L$UKR_yevhen_konovalets_desc_body$§!\n\n§YNotes: Konovalets served in the Ukrainian People's Army and may harbour republican sympathies.§!" #NT!
 UKR_yevhen_konovalets_leader_desc: "§YBorn:§! §LJune 14th, 1891, in Zashkiv, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §L$UKR_yevhen_konovalets_desc_body$§!" #NT!
  
  ###Generals 
 UKR_mykhailo_omelianovych_pavlenko: "Михаил Емельянович-Павленко"
 UKR_mykhailo_omelianovych_pavlenko_army_chief_desc: "§YBorn:§! §LDecember 8th, 1878, in Tiflis, Tiflis Governorate, Russian Empire§!\n§YBackground:§! §LMykhailo Omelianovych-Pavlenko's father was a general with Transdanubian Cossack ancestry, and his mother was from a Georgian princely family. This background made him nobility in the Russian Empire, and led him naturally to a military career. He saw combat as a lieutenant in the Russo-Japanese War, and eventually rose as the commander of the Life Guards Company of the Volyn Regiment, part of the prestigious Tsar's Life Guard. During this time he changed his name to honour his Cossack grandfather, Omelian.\n\nHe was wounded multiple times during the Great War, most famously when he led a bayonet attack in the Łódź-Toruń front in late 1914. This awarded him the St. George's Cross and so serious wounds that he would spend the next two years in the hospital. Because of his injuries, he was transferred as a teacher into the Odesa Ensign School, where he became the head of the Ukrainian cadets. It was when he decided to embrace the Ukrainian identity of his grandfather, and he decided to serve in Ukraine rather than in Russia. He organised the Free Cossacks to keep order after the total collapse of the Russian army, and aligned himself with Hetman Skoropadskyi's regime.\n\nOnce the situation in Ukraine stabilised, Omelianovych-Pavlenko was one of the organisers of the Ukrainian Volunteer Corps, which gave crucial support to the Don Army after their catastrophic retreat after the Third Battle of Tsaritsyn. After the Bolsheviks were defeated, Omelianovych-Pavlenko has served in leading positions of the army and wrote numerous manuals based on his war experiences. He is relatively uncontroversial and a generally liked figure in the army, who has stayed away from factionalism and politics.§!" #NT!
  
 UKR_mykola_kapustianskyi: "Николай Капустянский"
 UKR_mykola_kapustianskyi_sic_desc: "§YAdvisor Description:\nBorn:§! §gFebruary 1st, 1881, in Chumaky, Katerynoslav Governorate, Russian Empire§!\n§YPolitical Career:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"
  
 UKR_omelian_volokh: "Емельян Волох"
 UKR_omelian_volokh_army_chief_desc: "§YBorn:§! §LJuly 19th, 1886, in Kalnibolotskaya, Kuban Oblast, Russian Empire§!\n§YBackground:§! §LOmelian Volokh hails from a poor peasant family in Kuban. He worked as a cattle herder and in a coal mine from a very early age, but managed to spend some time at school. He managed to get a scholarship to Kharkiv's art school with the support of a local priest. Unfortunately, his aspirations in painting were interrupted by the Great War and Volokh was mobilised.\n\nVolokh was wounded multiple times and was promoted through the ranks from infantry ensign to staff captain in 1916. The next year, he joined the Ukrainian Socialist-Revolutionary Party and was elected by his division into the Congress of the Soviets in Petrograd, where he focused on opposing the war no matter what.\n\nBy late 1917, Volokh was a company commander in Kharkiv. He fled from the Bolsheviks and joined the \"Red Haidamaky\" aligned with Petliura's army, and clashed with the Bolsheviks multiple times. However, he refused to pledge fealty to Pavlo Skoropadskyi's regime, and resigned from the army.\n\nHis part in the Borotbyst uprising of 1925 is unclear, but it forced him to flee Ukraine in fear of imprisonment. In exile, Volokh turned from an apathetic socialist to a convinced revolutionary, and continued his officer's studies in International Military School in Paris in 1927-1930. Since then, Volokh has been one of the primary military organisers of the republican cause.§!" #NT!
  
 UKR_kostiantyn_prisovskyi: "Константин Присовский"
 UKR_kostiantyn_prisovskyi_army_chief_desc: "§YBorn:§! §LSeptember 22nd, 1879, in Kyiv, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LThe Prisovskyi family was part of Kyiv's upper class, and the military was a natural career for Kostiantyn (Ukrainisation of his name which he only started using later in life). He did not see fighting in the Russo-Japanese War, but led his 278th Kromsky Infantry Regiment in the Great War. He fought on the Galician frontlines and received the highest military honour of Order of St. George for bravery and skilled leadership. His regiment was almost wiped out when the Germans broke through at Gorlitskyi in 1916. Prisovskyi was wounded there, transferred to Kyiv, and later promoted to major general.\n\nAs Ukraine collapsed into civil war, Prisovskyi tried to rein in the chaos unsuccessfully. His unit was defeated in Kyiv with chemical weapons used by the Bolsheviks, and had to retreat and ally with Symon Petliura's republican forces. Prisovskyi made solid impressions on anyone he met - a tall, firm and calm man, intelligent and aristocratic yet could make mutinying Cossacks obey him with sheer force of will. He was also entirely ruthless, and took back Zhytomyr from the Bolsheviks after a series of bloody battles. He took back Kyiv on March 1st and was greeted as the liberator, though Petliura quickly moved Prisovskyi into less important positions, fearing his popularity.\n\nAfter Hetman Skoropadskyi's rise to power, Prisovskyi became his palace commandant and trusted second-hand man. He led the Eastern Campaign against Nestor Makhno's revolutionary army, and in a series of blows reduced the rebellion into a ragtag group of guerillas. Makhno himself managed to escape. After this campaign, Prisovskyi joined Omelianovych-Pavlenko's Ukrainian Volunteer Corps in Russia and fought alongside the Don Army against Dzugasvhili's front until the end of the war.\n\nAfter 1920, Prisovskyi has served in various positions, including regional Otaman of Kyiv military district and minister of defence. The Hetman's opponents call General Prisovskyi \"Pavlo's Policeman\" for his role and efficiency in fighting against anti-Hetman insurgencies, and his relatively late embracing of Ukrainian identity did not help in making aristocratic Prisovskyi likeable by the people. However, in the military he is respected, even feared.§!" #NT!
  
 UKR_vsevolod_petriv: "Всеволод Петров"
 UKR_vsevolod_petriv_commander_desc: "§YBorn:§! §LJanuary 12th, 1883, in Kyiv, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LBoth general and chronicler, Petriv's education was directed towards military service from a young age starting at the Kyiv Cadet Corps. It is said that his family name comes from Peter the Great, whose troops captured Vsevolod's great-grandfather during the Great Northern War, and subsequently allowed him to settle in Saint Petersburg. His mother has Ukrainian-Norwegian roots.\n\nPetriv started the Great War as company commander in 165th Lutsk Infantry Regiment, and climbed the ranks to divisional commander by 1917. He joined a group of independence-minded Ukrainian officers in 1918 and served under the Ukrainian People's Republic in their struggle against the Bolsheviks. Initially he refused to swear an oath to Hetman Skoropadskyi, but eventually accepted the new realities and offered his services to Hetman's army. Despite his country's victorious peace, Petriv shows no signs of losing enthusiasm for military matters and penned nine books detailing the military history of the country.§!" #NT!
  
 UKR_marko_bezruchko: "Марк Безручко"
 UKR_marko_bezruchko_commander_desc: "§YBorn:§! §LOctober 31st, 1883, in Tokmak, Taurida Governorate, Russian Empire§!\n§YBackground:§! §LMarko Bezruchko started his military career in Odesa Infantry Cadet School and served in various positions in the Russian army. He joined Ukrainian People's Republic's forces after the February Revolution and later joined Skoropadskyi's forces, serving in staff officer duties in both. After the Great War, he studied fortification engineering in Theresian Military Academy in Austria. He acted as Ukrainian observer in Poland in the 1920s as the kingdom was reorganised and modernised into the German model, and has been proponent of similar technical-organisational modernisation of the Ukrainian army ever since. He has been since preoccupied with the organisation of fortifications in Eastern Ukraine as one of the main advisors in the Ostwall Programme.§!" #NT!
  
 UKR_oleksandr_udovychenko: "Александр Удовиченко"
 UKR_oleksandr_udovychenko_commander_desc: "§YBorn:§! §LFebruary 20th, 1887, in Kharkiv, Kharkov Governorate, Russian Empire§!\n§YBackground:§! §LOleksandr Udovychenko was born into a Russo-Ukrainian peasant family, originally from Orel, that had settled in Kharkiv. Orphaned at a young age, he eventually followed his brother into the Military Topographic College, graduating in 1908. During the Great War, he was first attached to the 129th Bessarabia Regiment before taking an accelerated course at Nikolai Military Academy in Petrograd. Udovychenko then served as senior adjutant for the 21st Infantry Division and the 3rd Causcasian Corps, and was decorated with the Order of St. George.\n\nIn the wake of the February Revolution, Udovychenko became a leading figure of the Ukrainian National Movement within the Russian Army, participating in First and Second All-Ukrainian Military Congresses. He became a close confidante of Symon Petliura and was made chief of staff of the 3rd Haidamatskyi Infantry Regiment, with which he fought against the Bolshevik uprising in Kyiv. After the Hetman's coup, Udovychenko was appointed assistant head of military intelligence. However, his antipathy to the Hetmanate saw him resign his post and leave the country to join Petliura in exile. In the intervening years, Udovychenko appeared busy writing a history of the People's Republic's Army; however, his true work was organising an underground fighting force of republican exiles. Now that Petliura has returned, Udovychenko is ready to lead an army reborn.§!" #NT!
  
 UKR_oleksandr_zahrodskyi: "Александр Забродский"
 UKR_oleksandr_zahrodskyi_high_command_desc: "§YBorn:§! §LApril 10th, 1889, in Zelenkiv, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LZahrodskyi was born in a large family of a countryside priest. He also went to study in theological seminary, and thanks to his studies he was allowed to start non-commissioned officer's training in the army. Zahrodskyi was wounded five times during fighting in Galicia, and received St. George's Arms for bravery during the Brusilov Offensive.\n\nHe Ukrainised his regiment after the February Revolution and became commander of 1st Kyiv Guard Regiment under the Central Rada. His forces under General Prisovskyi fought to the last in Kyiv against the Bolshevik offensive, but were forced to retreat after losing most of their men. Zahrodskyi joined Hetmanist army soon after, and took part in reconquest of Poltava region. His wounds left him with a painful limp, but it didn't persuade him to leave the military after the tumultuous times. He joined the Ukrainian Volunteer Corps and fought in Russia against the Bolsheviks alongside the Don Army.§!" #NT!
  
 UKR_ivan_poltavets_ostrianytsia: "Иван Полтавец-Остряница"
 UKR_ivan_poltavets_ostrianytsia_high_command_desc: "§YBorn:§! §LSeptember 26th, 1890, in Subotiv, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LLosing his father at an early age, Ivan Poltavets-Ostrianytsia was raised by his mother, a village teacher. After graduating from Yelysavethrad Military School, he served as an officer in an infantry regiment in the Kuban. In 1917, he was elected Chieftain of the Free Cossacks, and became an early supporter of Hetman Skoropadskyi. Currently heading the Great Cossack Rada, Poltavets-Ostrianytsia has always been more of a political visionary - or a bandit leader, depending on who you ask - rather than a military man, but his good relations with Skoropadskyi have ensured him influence in the military. Along with Borys Homzyn, he was the co-founder of the Union of Hetmanites - State Builders in 1925.§!" #NT!
 UKR_ivan_poltavets_ostrianytsia_sic_desc: "§YAdvisor Description\nBorn:§! §gSeptember 26th, 1890 in Subotiv, Kyiv Governorate, Russian Empire§!\n§YPolitical Career:§! §gLosing his father at an early age, Ivan Poltavets-Ostrianytsia was raised by his mother, a village teacher. After graduating from Yelysavethrad Military School, he served as an officer in an infantry regiment in the Kuban. In 1917, he was elected Chieftain of the Free Cossacks. Along with Borys Homzyn, he was the co-founder of the Union of Hetmanites - State Builders in 1925.\n\nAs head of the Great Cossack Rada, he was expecting to become Otaman-Minister in the wake of Dmytro Doroshenko's resignation, only to be outmanoeuvred by Homzyn. This only emboldened him, however, and gradually his support base, along with the power of the Cossack Radas, significantly grew. After Ukraine's victory in the Second Weltkrieg, a return to partial parliamentarisation was attempted - only to be shut down by Poltavets-Ostrianytsia and those loyal to him, and the demand to replace Borys Homzyn with Poltavets-Ostrianytsia as Otaman-Minister was begrudgingly accepted by the Hetman.\n\nThe Union of Hetmanites - State Builders is now staffed with men loyal to Poltavets-Ostrianytsia - and though Skoropadskyi may remain Hetman, it is clear that the man in control is Ivan Poltavets-Ostrianytsia.§!"
  
 UKR_andrii_melnyk: "Андрей Мельник"
 UKR_andrii_melnyk_sic_desc: "§YBorn:§! §LDecember 12th, 1890, in Volia Yakubova, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAndrii Melnyk's father was a nationalist activist in Galicia, and inspired his son to follow in the same footsteps. Melnyk joined the Legion of Ukrainian Sich Riflemen in Lviv and fought on the Carpathian front. The young, bold lieutenant often led assaults personally - but he was eventually captured by the Russians and sent to the Tsaritsyn prisoner camp. There he met Yevhen Konovalets, and the pair would become close friends. They escaped captivity and made their way to Kyiv, where they joined the Halytskyi-Bukovyn Regiment of the Sich Riflemen - the Sichovyky.\n\nMelnyk's unit fought under Symon Petliura against the Bolsheviks until German-Hetmanist intervention put Skoropadskyi in power. Konovalets, Melnyk and other Sichovyky pledged loyalty to the new regime, and continued serving in the armed forces of the Ukrainian State. Melnyk has kept contacts with other veterans of the Konovalets clique, and their group wields considerable influence within the Ukrainian armed forces as the nationalist young guard, compared to older generals from the Russian army.§!" #NT!
  
 UKR_yurii_tiutiunnyk: "Юрий Тютюнник"
 UKR_yurii_tiutiunnyk_commander_desc: "§YBorn:§! §LApril 20th, 1891, in Budyshche, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LYurii \"Yurko\" Tiutiunnyk comes from a poor peasant family. Half of his siblings died as children, while the rest dedicated themselves to radical politics, joining the party of Socialist-Revolutionaries. His entire family was arrested in 1902 for distributing leaflets to the peasants, which was his first run-in with the authorities. Tiutiunnyk graduated from agricultural school and was then conscripted into the Russian army in 1913. He was seriously wounded near Łódź and spent his time in the hospital reading military theory, which inspired the young man to become an officer.\n\nTiutiunnyk was a lieutenant at the time of the February Revolution, and he became the deputy chairman of his unit, Ukrainianised into the 1st Simferopol Regiment \"Hetman Doroshenko\". Tiutiunnyk was elected to represent his unit in the Second All-Ukrainian Military Congress and was later elected to the Central Rada, always supporting the most radical faction there. He stood loyal to Petliura in 1918 as the Bolsheviks captured Kyiv, and his Zvenihorod Cossacks waged a stubborn guerilla war in the Kherson region against Hetmanite forces. Ultimately his forces were destroyed, and what was left of them went underground.\n\nBy 1925, Tiutiunnyk had become one of the leading Borotbyst military organisers, and was one of the planners of the 1925 insurgency operations. Ever since, he has been on the run - in exile in Lviv, in France, in rural Ukraine, tirelessly agitating for revolution and change. Finally in 1936 his work has borne fruit, as Tiutiunnyk had once again taken up arms as one of the leading figures of the People's Army.§!" #NT!
  
 UKR_leonid_stupnytskyi: "Леонид Ступницкий"
 UKR_leonid_stupnytskyi_commander_desc: "§YBorn:§! §LMay 29th, 1891, in Romanivka, Volhynia Governorate, Russian Empire§!\n§YBackground:§! §LLeonid Stupnytskyi comes from a peasant family in the Zhytomyr region. His father was connected to a number of Ukrainian cultural figures and was greatly inspired by the Narodnyk ideas, which also affected Leonid's worldview. He was mobilised into the cavalry and after successful service was sent to ensign school. He graduated as a cavalry captain in 1916, and subsequently joined first the republican and later the Hetmanite military. Due to his background, he remained close to Konovalets' men and the League of Ukrainian Nationalists.§!" #NT!
  
 UKR_roman_dashkevych: "Роман Дашкевич"
 UKR_roman_dashkevych_commander_desc: "§YBorn:§! §LDecember 6th, 1892, in Tustanovychi, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LRoman Dashkevych grew up in a priest's family near Lviv, and was able to study law in Lviv University. He made contacts with other young Ukrainian nationalists there, such as Yevhen Konovalets and Andrii Melnyk. This group would later become the Legion of Ukrainian Sich Riflemen, serving under the Austrian flag. He studied the science of artillery, but this was cut short by the war and later capture by the Russians, who sent him to Siberia. During his imprisonment, Dashkevych published a newspaper calling for Austrian Ukrainians to revolt, and after the February Revolution he escaped his camp and made his way to Kyiv.\n\nIn Ukraine he joined Konovalets' Sichovyky and quickly became its gunnery specialist and founder of Ukrainian artillery. His relatively wealthy family donated much funds to the early development of the Sich Regiment. Dashkevych took part in fighting around Kyiv until he was demobilised and integrated into Hetmanite forces. His career in independent Ukraine has made him the foremost expert of artillery in Ukraine, and he has tirelessly lobbied for more funds for his branch as Inspector of Artillery. Dashkevych continues to have contacts with Konovalets and the League of Ukrainian Nationalists.§!" #NT!
  
 UKR_vasyl_fylonovych: "Василий Филонович"
 UKR_vasyl_fylonovych_commander_desc: "§YBorn:§! §LJanuary 15th, 1894, in Rohizne, Kharkov Governorate, Russian Empire§!\n§YBackground:§! §LVasyl Fylonovych comes from a noble family of Kalinov. He studied military cartography and eventually became a lieutenant in the Russian army. After the February Revolution, he Ukrainianised the division under his command and joined the republic's military in a bloody battle against the Bolsheviks.§!" #NT!
  
 UKR_petro_diachenko: "Пётр Дьяченко"
 UKR_petro_diachenko_commander_desc: "§YBorn:§! §LDecember 30th, 1895, in Berezova Luka, Poltava Governorate, Russian Empire§!\n§YBackground:§! §LPetro Diachenko was a young mechanic when the Great War broke out. Volunteering to join the army, he fought as part of the 52nd Siberian Rifle Regiment in Poland and Lithuania for which he was awarded three crosses of St. George. He took part in the Brusilov Offensive where he was wounded; according to his compatriots, in numerous battles against the German and Austro-Hungarian troops, he fought bravely and showed personal courage.\n\nWhen the Ukrainian revolution began, Diachenko joined the forces of the Ukrainian People's Republic. Under the command of Colonel Petro Bolbochan, Diachenko participated in the liberation of Kharkiv, Oleksandrivske, and Melitopol from the Bolshevik forces. Upon the Hetman coming to power, Diachenko remained in the army, leading the cavalry as part of the 2nd Zaporizhia Regiment. Since then, Diachenko has led the Cavalry Regiment of the Black Zaporozhians, a unit he has garnered quite a reputation for.§!" #NT!
  
 UKR_oleksii_fedorov: "Алексей Фёдоров"
 UKR_oleksii_fedorov_commander_desc: "§YBorn:§! §LMarch 17th, 1901, in Lotsmanska Kamianka, Yekaterinoslav Governorate, Russian Empire§!\n§YBackground:§! §LComing from a family of modest means near Katerynoslav, Oleksii Fedorov was too young to serve in the Great War. After working as an apprentice in construction, he joined the Ukrainian Army in 1920. Despite an aptitude for military life, Fedorov quickly grew disgusted with the army for supporting what he considered a corrupt and reactionary government. Fedorov returned to his career in railway construction and became involved in organised labour, eventually gaining a seat on the District Council of Trade Unions in Chernihiv. Now that the Hetman is gone, however, Fedorov is ready to don his uniform once again in the defence of the Ukrainian people.§!" #NT!
  
  ### Admirals 
 UKR_sviatoslav_shramchenko: "Святослав Шрамченко"
 UKR_sviatoslav_shramchenko_high_command_desc: "§YBorn:§! §LMay 3rd, 1893, in Baku, Baku Governorate, Russian Empire§!\n§YBackground:§! §LSviatoslav Shramchenko hails from the ancient Chernihiv noble family. His father was an ethnographer and a researcher of Ukrainian folklore, and it did not come as a surprise when Shramchenko embraced Ukrainian identity fully after the February Revolution. He was integral in the Ukrainisation of the entire Black Sea Fleet. He served briefly as the Minister of Maritime Affairs before the stabilisation of the Ukrainian military situation. In the 1920s, he became more well-known as a naval historian and stamp collector. Known as a kind and charismatic leader, he is well-liked in the Navy.§!" #NT!
  
 UKR_yurii_svirskyi: "Юрий Свирский"
 UKR_yurii_svirskyi_admiral_desc: "§YBorn:§! §LApril 5th, 1884, in Kalisz, Kalisz Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LPolish Jerzy Świrski was pushed into a military career by his family's military tradition. He graduated from the Imperial Russian Marine Cadet Corps School in 1902, and served in the Black Seas Fleet. In 1918, when the Ukrainian People's Republic took control over much of the Russian Black Sea Fleet, many officers such as Świrski embraced Ukrainian identity and joined the new state's fleet. The gifted Svirskyi was quickly promoted to Vice-Admiral. In Ukraine, he became an active member of the Polish cultural organisations in Sevastopil. Svirskyi is seen as a creative and independent commander, who understands the cooperation between the marine infantry and the fleet.§!" #NT!
  
  ### SiC 
 UKR_borys_homzyn: "Борис Хамзин"
 UKR_borys_homzyn_sic_desc: "§YAdvisor Description\nBorn:§! §gJune 7th, 1887, in Savran, Podillia Governorate, Russian Empire§!\n§YPolitical Career:§! §gOnce a poet, a playwright, a publicist and now the Otaman-Minister, Borys Homzyn has seen a sudden and meteoric rise. Born to nobles of St. Petersburg who had large estates in the Baltskyi district of Podillia Governorate, Borys Homzyn graduated from Yelysavethrad Cavalry School and joined the army, serving as squadron commander of the 5th Reserve Cavalry Regiment. When Skoropadskyi came to power, he became one of the Hetman's closest associates, and became a Lieutenant Colonel as well as the assistant chief of the intelligence department of the army. In response to the British Revolution and the subsequent Borotbyst agitation against the Hetmanate, he along with Ivan Poltavets-Ostrianytsia founded the Union of Hetmanites - State Builders.\n\nAs an organisation of the open-secret type, it tended to have a rather poor reputation, and Skoropadskyi sought to distance himself from it. Seeking a more direct, authoritarian approach not shackled by politicians from the Soim, Skoropadskyi appointed Homzyn as Otaman-Minister. With the empowerment of the Council of Ministers as the chief legislative institution of the state, Skoropadskyi and his associates from SHD now wield nigh-unlimited power. As one of Skoropadskyi's closest associates, Homzyn has emphasised the need for a traditional Ukrainian State with the Hetman as its most powerful institution.§!"
  
 UKR_serhii_shemet: "Сергей Шемет"
 UKR_serhii_shemet_sic_desc: "§YAdvisor Description\nBorn:§! §gJune 6th, 1875, in Oleksandrivka, Poltava Governorate, Russian Empire§!\n§YPolitical Career:§! §gSerhii Shemet came from a noble family of landowners called the Shemety-Kezhaily. During his studies at the St. Petersburg Practical Technological Institute of Emperor Nicholas I, he became part of the Ukrainian Student Society. In 1917, he would become one of the co-founders of the Ukrainian Democratic Agrarian Party, and when Skoropadskyi came to power he advocated for the Ukrainianisation of the Hetman's government, seeing it as too pro-Russian. On the eve of the 1924 elections, Viacheslav Lypynskyi, one of UDKhP's leaders, would go on to propose a revision of the party programme through a neomonarchist and corporatist lens. The proposal was met with scepticism and Lypynskyi would go on to be removed as a party leader. In response, Lypynskyi went ahead and gathered his supporters among party members and left, creating a new political organisation - the Ukrainian Union of Agrarians-Statists. Shemet decided to join the USKhD due to his belief that a party led by a close advisor to the Hetman would offer better prospects than the increasingly big-tent UDKhP.\n\nSeeking a personally loyal candidate with a certain degree of legitimacy in the Soim, Skoropadskyi decided to appoint Shemet as Otaman-Minister after the victory of the coalition. Shemet is recognised as one of the more pragmatic members of the organisation and is more sceptical of those more ideologically inclined, such as Mykola Kochubei. Nonetheless, after his appointment as Otaman-Minister he has sought to consolidate his personal hold on the government and expand his influence to the wider bureaucratic circles.§!"
  
 UKR_mykola_mikhnovskyi: "Николай Михновский"
 UKR_mykola_mikhnovskyi_sic_desc: "§YAdvisor Description\nBorn:§! §gMarch 31st, 1873, in Turivka, Poltava Governorate, Russian Empire§!\n§YPolitical Career:§! §gMykola Mikhnovskyi's family was mostly of Cossack origins, with their roots going back to the 17th century. Son of a priest, he was significantly influenced by both his environment and his father, who raised him with an \"independent spirit\". The growth of the Ukrainian national movement in the late 19th century led to division among Ukrainian intelligentsia; many believed that the solution would be greater degrees of autonomy in cultural and educational affairs. Mikhnovskyi, however, disagreed, preferring full independence, and created a secret student organisation to advocate for it. Though the organisation proved unsuccessful, Mikhnovskyi's dream of an independent Ukraine came to fruition later when the Ukrainian People's Republic finally moved to assert its independence.\n\nDespite disliking the socialist ideals of the People's Republic, he believed the new government under Skoropadskyi was too pro-Russian, and refused to become the Hetman's personal advisor. Still, his ties among conservative political circles, his fiery personality and veritable credentials of one of the first Ukrainian \"samostiinyk\" (advocate for full independence) eventually led him to the Democratic Agrarian Party, where he quickly rose to prominence, leading the party's more populist wing. After the VDR's failed revolt Mikhnovskyi managed to fully secure leadership of the party and was subsequently offered the position of Otaman-Minister after the USKhD failed to deliver on their promises. Sometimes labelled as the \"Hetman's Radical Firebrand\", Mikhnovskyi is perceived as a staunch nationalist, but his radical and seemingly uncompromising rhetoric is often at odds with actual policies implemented by his cabinet.§!"
  
 UKR_ihor_kistiakovskyi: "Игорь Кистяковский"
 UKR_ihor_kistiakovskyi_sic_desc: "§YAdvisor Description\nBorn:§! §gJanuary 4th, 1876, in Kyiv, Kyiv Governorate, Russian Empire§!\n§YPolitical Career:§! §gGraduating from Kyiv University's law school in 1897, Ihor Oleksandrovych Kistiakovskyi would often meet with figures such as Volodymyr Antonovych and Pavlo Zhytetskyi, who had heavy influences on his national worldview. After practising law and teaching at the University of Moscow for some years, he left in protest in 1911 due to the violation of the university's autonomy. He cooperated with the figures of the Ukrainian national movement, materially supporting the publication \"Ukrainian Life\". When Pavlo Skoropadskyi came to power, he was appointed as Minister of the Interior, and he belonged to a group of ministers that opposed any treaty with Russia that threatened full Ukrainian independence.\n\nEventually he joined UDKhP, which attracted many among more right-leaning kadets from Ukraine. Boasting numerous political connections and effectively weaponising his reputation as a cunning and ruthless political actor, Kistiakovskyi quickly climbed the party ranks. After the VDR's failed revolt he managed to fully secure leadership of the party and was subsequently offered the position of Otaman-Minister after the USKhD failed to deliver on their promises. Now Kistiakovskyi heads an administration championing political pragmatism and rational approach to governance built on the broad compromise between the Soim and the executive office.§!"
  
 UKR_oleksandr_shapoval: "Александр Шаповал"
 UKR_oleksandr_shapoval_sic_desc: "§YAdvisor Description\nBorn:§! §g1888, in Pysarshchyna, Poltava Governorate, Russian Empire§!\n§YPolitical Career:§! §gOleksandr Shapoval was born to a peasant family. Once a member of the Ukrainian Party of Socialists-Independentists, Shapoval, disillusioned with the chaotic nature of partisan politics, would later turn to the Hetmanist movement, and became one of its strongest advocates. As a commander of the 1st Cossack Regiment, Shapoval's military career and later Hetmanist advocacy would earn him a spot in the Hetman's informal circle of advisors. He would become a great roadblock for the democrats in the UDKhP, as the Hetman would often block their proposals on his advice. Now that the war has been won, Shapoval's status has only heightened, with him becoming the latest Otaman-Minister, coming to power as an independent and a war hero. Shapoval symbolically represents the stagnant and uncompromising Hetmanite status quo that has existed for almost three decades now, perhaps moreso than any Otaman-Minister before him.§!"
  
 UKR_volodymyr_korostovets: "Владимир Коростовец"
 UKR_volodymyr_korostovets_sic_desc: "§YBorn:§! §LJuly 16th, 1888, in Gatchina, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LVolodymyr Korostovets was raised in his family's estates near Chernihiv and to a lesser degree in Saint Petersburg. He was tutored by home teachers, one of them an Englishman - which likely had great influence on his future career. Before the Ukrainian Revolution, Korostovets worked in the Russian foreign ministry as a private secretary, and when the revolution kicked off, he organised the defence of family estates in Ukraine against the Bolsheviks. Eventually, he would permanently settle here and start a career in the foreign ministry of Ukrainian State. Perhaps inspired by his English tutor in his earlier years, he would focus his efforts on strengthening relations between Ukraine and the British. The British Revolution in 1925 would not stop his work, however, as he was instrumental in the establishment of diplomatic relations with the revolutionary government. As a member of the UDKhP, Korostovets became a compromise candidate for the position of Otaman-Minister, aligned with Kistiakovskyi's inner circle. It is expected that he would continue the course of his predecessor.§!" #NT!
  
 UKR_viacheslav_prokopovych: "Вячеслав Прокопович"
 UKR_viacheslav_prokopovych_sic_desc: "§YBorn:§! §LJune 10th, 1881, in Kyiv, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LAfter graduating from the faculty of history and philosophy at Kyiv University, Viacheslav Prokopovych taught history at a gymnasium, but was fired due to Ukrainophile sentiment. In 1905, he became a member of the Ukrainian Radical Democratic Party. When the revolution kicked off, Prokopovych would play a significant role in the establishment of the executive branch of the young People's Republic, eventually becoming the Minister of Public Education, contributing to the Ukrainisation of education. After the Skoropadskyi's coup he would not take any positions in the various Hetmanate's cabinets and would remain in discreet contact with Petliura and other exiled republicans. With a URDP government now at the helm in Kyiv, Prokopovych has taken up an important position as one of its senior officials and is poised to lead the first truly progressive cabinet since the Hetmanate's inception.§!" #NT!
  
 UKR_andrii_nikovskyi: "Андрей Никовский"
 UKR_andrii_nikovskyi_leader_desc: "§YBorn:§! §LOctober 14th, 1885, in Malyi Buialyk, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LAndrii Nikovskyi always combined his political aspirations with those of a writer, an art critic and a scholar – an unsurprising development in the Ukrainian national movement, given how crucial were writers and poets for the development of Ukrainian identity. His career as a publicist started during student years, spent in the Novorossiya University in Odesa. Soon he would become a secretary of the local 'Prosvita' branch – a grassroot organisation dedicated to the cultural and educational development among Ukrainians.\n\nA prolific writer and cultural activist, Nikovskyi became an active member of the Society of Ukrainian Progressives and the party of the Socialists-Federalists. The Hetmanist coup would see him becoming a leader of the Ukrainian National-State Union – a big-tent organisation envisioned as a core of legal opposition to the Hetman's regime. However, he wouldn't serve there for long, with Volodymyr Vynnychenko eventually taking reins of the Union.\n\nIn later years the Socialists-Federalists would reorganise into the URDP, becoming the main legal oppositional force in the Hetmanate. With the other party's founders either in retirement or preoccupied with organisational matters, Nikovskyi soon became a recognised leader among the most uncompromising and radical members of the party, which coalesced over the years in its distinct left faction.\n\nNow, at the top of national politics, he can ensure that the party, which almost lost sight of its cause during the Hetman's reign, always remains true to its origins. National progress cannot be stopped – and Andrii Vasyliovych is here to ensure that the whole Ukraine shares in its ripe fruits.§!" #NT!
  
 UKR_opanas_fedenko: "Апанас Феденко"
 UKR_opanas_fedenko_leader_desc: "§YBorn:§! §LDecember 13th, 1893, in Veseli Terny, Yekaterinoslav Governorate, Russian Empire§!\n§YBackground:§! §LPanas Vasyliovych Fedenko, the renowned historian and teacher, has emerged in recent times as one of the most prominent members of the USDRP. The ninth child of a peasant family, Fedenko would stand out amongst his siblings due to his diligent and academic nature. By recommendation of his teachers, he would be transferred to a gymnasium in Oleksandriia, where he would continue his studies. There, Fedenko would develop a love for teaching, hopeful to one day teach Ukrainian history and language in his hometown. At the same time, however, Fedenko would also develop a fascination with socialist ideals.\n\nAfter travelling to Saint Petersburg to further pursue his studies, he would quickly find himself radicalised. Joining the USDRP in 1915, Fedenko began to spend much of his energy writing for several socialist publications, including Volodymyr Vynnychenko's \"Our Life\". Following the February Revolution, Fedenko would be elected as a representative to the Central Rada, in which he worked until Skoropadskyi's coup. His new position forced him to move to Katerynoslav, where he would help write for \"Our Cause\", the printed organ of the party. As a result of this, he began to work more closely alongside Isaak Mazepa and Katerynoslav faction of the USDRP. Spending his exile in Galicia alongside his fellow republicans, he would pen several other works, all the while continuing his work as a history teacher.\n\nTruly, the course of history has shown that the people's calls for freedom cannot be suppressed forever. The spirit of Ukrainian republicanism, no matter what befalls it, shall live on among the hills and steppes of Ukraine. With everything in his power, Fedenko stands ready to uphold its core ideal - that liberty reigns forevermore.§!" #NT!
  
 UKR_levko_kovaliv: "Лев Ковалёв"
 UKR_levko_kovaliv_sic_desc: "§YBorn:§! §LDecember 18th, 1894, in Kharkiv, Kharkov Governorate, Russian Empire§!\n§YBackground:§! §LLevko Kovaliv was born in the family of impoverished nobility and from the early years demonstrated great aptitude for studies. However, as an active member of the radical student community, Kovaliv would be largely distracted from scientific pursuits by his political activities.\n\nHe would later become one of the founders of the Ukrainian Party of Socialist-Revolutionaries and one of the leaders of its left-wing faction. During this period Kovaliv would spend significant time working in the land administration of Poltava, personally confronting complex realities of the land question in Ukraine. He would join Shumskyi in the exodus from the UPS-R and after the downfall of the republic would remain in Ukraine.\n\nAfter the government anti-socialist crackdown in 1925 Kovaliv would move to France as a part of the party's foreign bureau. Here he would direct his efforts both towards the representation of the party on the international scene and the studies of chemistry in the University of Paris. Having seen first-hand all the intricacies of the French post-revolutionary order, now First Deputy Chairman Kovaliv is absolutely sure that in order to fulfil its internationalist mission Ukraine should firstly forge its own, unique revolutionary path, in accordance with its specific geographic and socio-economic conditions.§!" #NT!
  
 UKR_mykhailo_poloz: "Михаил Полоз"
 UKR_mykhailo_poloz_sic_desc: "§YBorn:§! §LDecember 23rd, 1891, in Kharkiv, Kharkov Governorate, Russian Empire§!\n§YBackground:§! §LBorn in the family of an excise official from impoverished nobility, Mykhailo Poloz became an active participant in revolutionary politics during his early years. He was firstly arrested for his activities at the age of 17, in 1908. After the formation of Ukrainian Central Rada in 1917 he became its member representing the Ukrainian Party of Socialist-Revolutionaries. Later, during the party split, he would follow Shumskyi and join the central committee of the newly created party of Borotbysts. Poloz would stay in Ukraine after the solidification of Hetman's rule and would become instrumental in the coordination of underground far-left forces. Now, as the right hand of chairman Shumskyi, he largely continues to play the role of a mediator and coordinator, preserving revolutionary unity and making sure that internal discussions and disagreements don't lead to petty factionalism.§!" #NT!
  
 UKR_pavlo_khrystiuk: "Павел Христюк"
 UKR_pavlo_khrystiuk_sic_desc: "§YBorn:§! §L1890, in Yelizavetinskaya, Kuban Oblast, Russian Empire§!\n§YBackground:§! §LBorn to a Cossack family, Pavlo Onykiyovych Khrystiuk's political life began at the Kyiv Polytechnic Institute. A notable figure amongst Ukrainian intelligentsia, he spent much of his time writing for several socialist publications, such as the UPS-R's \"Borotba\".\n\nServing as a member of the central committee of the UPS-R, he would hold several high-ranking positions during the People's Republic's short tenure. Notably, he helped draft the 1918 Land Reform during his time as the general chancellor in Vynnychenko's government. Khrystiuk fled to Vienna following the Hetman's coup, where he acted as a member of the UPS-R's foreign delegation.\n\nNow, as the UPS-R has propelled itself back to the forefront of Ukrainian politics, Pavlo Khrystiuk finds himself holding an important role in the new government. Threats beset the revolutionary cause just as they did back in 1917, but this time, Khrystiuk vows, the Republic shall not crumble before them.§!" #NT!
  
