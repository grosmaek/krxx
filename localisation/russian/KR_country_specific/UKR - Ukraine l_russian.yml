 UKR_decentralized_national_governance: "Децентрализованное национальное управление"
 UKR_decentralized_national_governance_desc: "Страна, в которой вся власть сосредоточена на высшем уровне, не может заявлять, что она действительно заботится о своем народе. Необходимо принять меры для реформирования нашей системы управления в более децентрализованный формат, чтобы народ мог участвовать в принятии решений."
 UKR_promote_grassroots_cultural_initiatives: "Продвижение культурных инициатив на местах"
 UKR_promote_grassroots_cultural_initiatives_desc: "Образовательные и культурные инициативы, такие как общество «Просвита», сыграли важную роль в продвижении и развитии украинского национального дела. Более того, можно утверждать, что корни нашей партии уходят именно в такие организации. Поэтому их необходимо активно поддерживать государством, особенно учитывая, что уровень безграмотности в некоторых сельских районах всё ещё вызывает обеспокоенность."
 UKR_promote_grassroots_cultural_initiatives_event_tt: "Мы начнем расширять влияние нашей партии среди молодежи."
 UKR_promote_grassroots_cultural_initiatives_tt: "Если §lURDP§!-§lЦентр§! имеет §GВысокое§! влияние, мы получим вместо этого:"
 UKR_promote_grassroots_cultural_initiatives_tt_2: "Эффекты будут §Gулучшены§! благодаря §lURDP§!-§lЦентру§! с §GВысоким§! влиянием."
 UKR_promote_grassroots_cultural_initiatives_tt_3: "За каждый уровень §1Идеализма§! дух будет изменяться следующим образом:\nФактор набираемой рабочей силы: §G+2%§!\nПолучение политической власти: §G+3%§!"
 UKR_legacy_of_legal_marxism: "Наследие легального марксизма"
 UKR_legacy_of_legal_marxism_desc: "В отличие от более радикально настроенных партий, мы признаем преимущества модернизирующего воздействия капиталистической системы. Переход к справедливому и равноправному обществу не осуществляется путем полного отказа от капитализма, а через его осторожное развитие."
 UKR_legacy_of_legal_marxism.tt: "Industrialisation decisions will begin to add §lSocial Liberal§! popularity." #NT!
 UKR_support_for_nruz: "Поддержка НРУЗ"
 UKR_support_for_nruz_desc: "Хотя наша конституция гарантирует равные права для каждого украинца, независимо от пола, это не означает, что женщины находятся на равных правах с мужчинами. Мы выделим финансирование для Национального совета украинских женщин и публично поддержим их дело, чтобы наконец создать общество, свободное от шовинизма и предвзятости."
  
 UKR_support_for_nruz_2a_tt: "Эффекты отношений с §lURDP§! будут изменены следующим образом:\n§OБезразличие§!: Производство на фабриках: §G+1.00%§!\n§GСотрудничество§!: Производство на фабриках: §G+3.00%§!\n§CДружелюбие§!: Производство на фабриках: §G+5.00%§!"
 UKR_support_for_nruz_2b_tt: "Если §lURDP§! является §OБезразличным§!, то мы получим:\nПроизводство на фабриках: §G+2.00%§!\nЕсли §lURDP§! является §GСотрудничающим§!, то мы получим:\nПроизводство на фабриках: §G+4.00%§!\nЕсли §lURDP§! является §CДружелюбным§!, то мы получим:\nПроизводство на фабриках: §G+6.00%§!"
 UKR_support_for_nruz_2c_tt: "Если §lURDP§! является §OБезразличным§!, то мы получим:\nПроизводство на фабриках: §G+3.00%§!\nЕсли §lURDP§! является §GСотрудничающим§!, то мы получим:\nПроизводство на фабриках: §G+5.00%§!\nЕсли §lURDP§! является §CДружелюбным§!, то мы получим:\nПроизводство на фабриках: §G+7.00%§!"
 UKR_support_for_nruz_2d_tt: "Если §lURDP§! является §OБезразличным§!, то мы получим:\nПроизводство на фабриках: §G+4.00%§!\nЕсли §lURDP§! является §GСотрудничающим§!, то мы получим:\nПроизводство на фабриках: §G+6.00%§!\nЕсли §lURDP§! является §CДружелюбным§!, то мы получим:\nПроизводство на фабриках: §G+8.00%§!"
 UKR_support_for_nruz_2e_tt: "Если §lURDP§! является §OБезразличным§!, то мы получим:\nПроизводство на фабриках: §G+5.00%§!\nЕсли §lURDP§! является §GСотрудничающим§!, то мы получим:\nПроизводство на фабриках: §G+7.00%§!\nЕсли §lURDP§! является §CДружелюбным§!, то мы получим:\nПроизводство на фабриках: §G+9.00%§!"
 UKR_support_for_nruz_3_tt: "За каждый уровень §1Идеализма§! эффекты отношений с §lURDP§! в этом фокусе будут изменены следующим образом:\nПроизводство на фабриках: §G+1.00%§!"
  
 UKR_a_tight_rein_on_radical_leftists: "Жесткий контроль над радикальными левыми"
 UKR_a_tight_rein_on_radical_leftists_desc: "Хотя восстание привело к созданию правительства, которое действительно заботится о своем народе, всё ещё есть те, кто не ценит наши усилия. Многие на радикально левом фланге хотят погрузить нашу страну в хаос своими революционными идеями. Всё больше людей начинают верить в их ложь, поэтому мы должны как можно скорее нейтрализовать эти движения, чтобы они не нанесли вреда."
 UKR_a_tight_rein_on_radical_leftists_event_tt: "Мы сосредоточимся на нейтрализации §rкрайних левых§!."
 UKR_a_tight_rein_on_radical_leftists_tt: "Преобразовать половину популярности §rСиндикалистов§! и §RRадикальных социалистов§! в популярность §SSоциальных демократов§!"
 UKR_a_tight_rein_on_radical_leftists_tt2: "Если §lURDP§! является §OБезразличным§!, то мы получим:\nЕжедневная поддержка радикальных социалистов: §R-0.02§!, Ежедневная поддержка синдикалистов: §R-0.02§!\nЕсли §lURDP§! является §GСотрудничающим§!, то мы получим:\nЕжедневная поддержка радикальных социалистов: §R-0.03§!, Ежедневная поддержка синдикалистов: §R-0.03§!\nЕсли §lURDP§! является §CДружелюбным§!, то мы получим:\nЕжедневная поддержка радикальных социалистов: §R-0.04§!, Ежедневная поддержка синдикалистов: §R-0.04§!"
 UKR_a_tight_rein_on_radical_leftists_tt3: "За каждый уровень §1Идеализма§! мы получим дополнительное:\nПолитическую власть: §G+25§!."
  
