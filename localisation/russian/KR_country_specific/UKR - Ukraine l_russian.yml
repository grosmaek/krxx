 UKR_land_fund_establishment: "Украинский Земельный Фонд"
 UKR_land_fund_establishment_desc: "Государственный земельный фонд используется как эффективный метод распределения земель: земли, которые государство выкупает, передаются под управление Фонда, который затем организует продажу этой земли местным крестьянам."
 UKR_land_fund_establishment_tt: "За каждую фракцию §lURDP§!, имеющую §Gвысокое§! влияние, мы получим:"
 UKR_land_fund_establishment_tt_3: "За каждый уровень §1Идеализма§! эффект будет модифицирован:\nЕжемесячный прирост населения: §G+10.0%§!\nРеформа земельного фонда: §Y+1§! каждые §Y150 дней§!"
 UKR_land_fund_establishment_tt_4: "При §Y3§! фракциях с §Gвысоким§! влиянием мы получим:"
