 UKR_cossack_west_decisions_tt: "Разблокирует решения на карте для §PРазрешить казачьи советы§! в различных западных провинциях. Эти решения на карте можно выбрать на вкладке решений.\n\nРешение \"§YУкрепить позицию Хомзына§!\" будет стоить меньше."
