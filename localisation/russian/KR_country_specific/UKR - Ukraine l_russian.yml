 UKR_revolutionary_might: "Революционная мощь"
 UKR_petliurites: "Сопротивление Петлюровцев"
 UKR_petliurites_desc: "Хотя Петлюра и бежал к империалистическим державам после поражения под Житомиром, многие его лакеи, к сожалению, все еще бродят по стране, совершая мелкие нападения, которые угрожают нашей революции."
 UKR_expansion_of_urban_housing: "Расширение городского жилья"
