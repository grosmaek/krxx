 ukraine.81.t: "Потерянный и найденный рай"
 ukraine.81.d: "После почти двух лет работы многолетний украинский режиссер Александр Довженко выпустил свой последний фильм \"Потерянный и найденный рай\", вдохновленный глубокой любовью к украинскому народу и долгой ссылкой в коммуне Франции. Это первое из его многочисленных художественных произведений, которое, к большому сожалению, было снято на Украине. В фильме рассказывается об утопическом поселении в украинской глуши, которое постепенно превращается в современный мегаполис, подвергаясь нападкам врагов, выступающих против уникального образа жизни, представляющего собой смесь общинной жизни и технократического рационального планирования.\n\nПо мнению критиков, это либо положительная аллегория возрождения левого украинского республиканизма, либо, по мнению более жестких противников Довженко, способ романтизации идей старой гетманской классократии. Сторонники Довженко превозносят фильм как оду потенциалу украинской нации, попытку примирить силы природы с силами современности. В отличие от предыдущих работ Довженко, основанных на коммунарской школе \"пролетарского реализма\", фильм достаточно интенсивно символичен, \"романтичен до изнеможения\", как остроумно заметил один из соавторов Довженко. Отсылки к конкретным национальностям, культурам и политическим движениям, даже украинским, скрыты за слоями аллегорий.\n\n Хотя широкая публика почесала голову, любимая Довженко левая авангардная аудитория встретила фильм с одобрением: показы фильма прошли не только в Украине, но и у его старых коллег в Париже и Лондоне. Неоднозначная реакция не испугала Довженко, и человек, прославившийся как \"первый поэт кино\", немедленно вернулся к работе над своим следующим проектом."
 ukraine.81.a: "Подождите, я не понял, речь шла о гетманате или республике?"
 ukraine.81.b: "Какой странный человек... расскажите мне поподробнее об этом любителе!"
  
 ukraine.82.t: "Первый поэт кино"
 ukraine.82.d: "Довженко - любопытный персонаж украинского кино: он происходил из бедных казаков, но вырос и стал преподавателем и одним из основателей Украинской академии искусств в [202.GetName]. В 1918 г. Довженко, первоначально поддерживавший гетманат, признался, что вступил в украинскую национальную революцию \"не через ту дверь\", и стал откровенным противником Скоропадского после того, как гетман ввел воинскую повинность среди студентов [202.GetName]. В дальнейшем он дрейфовал между Украинской Народной Республикой Симона Петлюры и фракцией 'Боротьба' коммунистического движения во время Гражданской войны, пока победа гетмана не заставила Довженко покинуть родину и искать убежища во Франции.\n\n В 1925 г. он устроился стажером во французскую киноиндустрию. Там он освоил все тонкости профессии и начал писать собственные сценарии, которые часто были комедиями, пародирующими и отсылающими к другим популярным фильмам. В конце концов, Довженко начал снимать собственные политические фильмы, собрав разношерстную команду из своих соотечественников, которые помогли ему написать и снять \"Украинскую трилогию\", состоящую из \"Звенигоры\", \"Арсенала\" и \"Земли\", которые он назвал \"Кинематографической поэзией\" и попыткой создать \"Украинскую Илиаду\", охватывающую всю историю его родины. Хотя все эти три картины снимались во Франции, Довженко был непреклонен в своем желании воссоздать на съемочных площадках аутентичную украинскую культуру.\n\nНаряду с националистическими настроениями, в этих работах проявилась и социалистическая политика Довженко, например, в картинах \"Звенигора\" и \"Земля\" он подчеркивал стремление украинского крестьянства к земельной реформе и экономической свободе, а в \"Звенигоре"\ и \"Арсенале"\ его изображение Гражданской войны в Украине несло в себе чувство меланхолии по поводу неудач Украинской Народной Республики и боротбистов, мрачную мечту о том, что могло бы быть, если бы они победили гетмана в те времена. Тем не менее, эти ранние фильмы были еще очень приземленными и несли в себе строгую апелляцию к земле, свободе и национальным традициям, что далеко от его последних, более эзотерических работ, таких как \"Потерянный и обретенный рай\"
 ukraine.82.a: "Возможно,\ "романтичный до изнеможения\" был прав..."
  
 ukraine.83.t: "Производство на "Тарасе Бульбе" остановлено"
 ukraine.83.d: "На протяжении последних десяти лет уважаемый украинский режиссер Александр Довженко работает над экранизацией казачьей повести XIX века \"Тарас Бульба"\, написанной Николаем Гоголем. Недавно режиссер начал сотрудничество с известным историком казачества Дмитрием Яворницким, чтобы гарантировать подлинность фильма. Они обещали, что сценарий близок к завершению, Довженко даже недавно вернулся с разведки мест съемок в Крыму, но многие его коллеги скептически отнеслись к тому, что десятилетний проект будет реализован в ближайшее время.\n\n К сожалению, похоже, что худшее уже свершилось, и съемки магнум опуса Довженко будут остановлены на неопределенное время, поскольку из-за объявления войны с Россией снимать в Крыму стало слишком опасно. Кроме того, несколько ведущих актеров фильма, например, молодой Николай Дупак, который должен был сыграть эрудированного сына казацкого героя Тараса Бульбы Андрея, заявили о своем желании пойти добровольцами в украинские вооруженные силы, а не проводить войну на съемочной или театральной сцене. Довженко поддержал это мнение и предложил себя на службу нашему правительству, которое обратилось к нему за помощью в съемках пропагандистских фильмов в поддержку военных действий.\n\nЭто было сделано с некоторой долей двойственности: хотя Довженко и разочарован тем, что его шедевр приходится откладывать, очевидно, что он возмущен российским врагом и уже начал писать пламенную риторику против него, например, небольшое журналистское эссе под названием \"Украина в огне\", которое уже нашло одобрение как среди простых солдат, так и среди офицеров и государственных чиновников."
 ukraine.83.a: "Слава Украинский! Поэт кино сражается рядом с нами!"
  
 ukraine.84.t: "Тарас Бульба освобожден"
 ukraine.84.d: "Несмотря на огонь и кровопролитие, которые пережила Украина, мы выжили, как и мечты великого режиссера Александра Довженко. Его многолетний проект по экранизации романа XIX века \"Тарас Бульба"\ наконец-то завершен и выходит на экраны. История 'Тараса Бульбы' непроста: написанная в XIX веке украинским писателем Николаем Гоголем, она, как и ее автор, всегда вызывала споры между украинскими и русскими националистами. Хотя Гоголь происходил из длинного рода украинских казаков, в основном он вращался в русских литературных кругах. Будучи человеком двух миров, он, как известно, не отдавал предпочтения ни русскому, ни украинскому националистическому делу, в результате чего обе стороны часто называли его своим.\n\n Хотя Довженко и отдает предпочтение украинской позиции в этом культурном конфликте, он старается не открывать старые раны, оставленные вторым Вельткригом. \"Тарас Бульба\", действие которого происходит в начале XVII века, повествует о том, как храбрый украинский казак-герой и его сыновья поднимают восстание против Речи Посполитой. Если в оригинальном романе поляков поддерживают евреи, крымчаки и другие коллаборационисты, то Довженко попытался изобразить более нюансированную картину, представив иностранных гегемонов как завлекающих христианское, еврейское и мусульманское население Украины следовать их воле. Среди других заметных изменений - отказ от гоголевского почитания русского царя, когда восставшие украинцы взывают к освободителю, чтобы спасти их, и использование более двусмысленного описания вождя или отца, который избавит их от угнетения.\n\n Наконец, в фильме есть несколько аллегорий Украинской Народной Республики, изображающих этот образец украинского сопротивления XVII века как часть более широкой борьбы против иностранного господства всех видов, особенно иностранного капитала из Берлина, Австрии и Москвы."
 ukraine.84.a: "Поздравляем Довженко!"
  
 ukraine.85.t: "Лилия"
 ukraine.85.d: "На украинской театральной сцене, где и меценаты, и творческие работники направляют свои усилия на поддержку войны против России, появилось новое художественное начинание. \"Лилея\" - драматический и националистический балет на либретто Всеволода Чаговца, который организовал и постановку, и захватывающую партитуру Константина Данькевича. Источником сюжета послужили стихи и баллады выдающегося украинского поэта XIX века Тараса Шевченко, в частности, его сборник "Кобзарь" ("Менестрель"). Спектакль не является прямой адаптацией какого-либо произведения, а представляет собой компиляцию различных частей 'Кобзаря', призванную создать единое повествование.\n\n Премьера спектакля состоялась в Национальной опере Украины в [202.GetName]. В нем рассказывается история молодой украинской крестьянки Лилеи, живущей в Украине 1820-х годов, жестоко угнетаемой династией Романовых, или \"московитов\", как их называют в спектакле. Она влюбляется в крестьянина Степана, но, обратившись к жестокому князю-москвичу, управляющему их деревней, за разрешением выйти замуж, становится объектом его извращенных желаний. Когда князь пытается похитить Лилею, ее и Степана уводят односельчане, но по дороге разлучают. Степан попадает в плен к князю, его ослепляют, но это увечье не останавливает его, и он начинает жить как бродячий менестрель, странствуя и привлекая на свою сторону народ Украины с помощью музыки.\n\nПосле воссоединения с Лилеей их снова настигает князь-москвич. Лилея получает смертельный удар, предназначенный ее возлюбленному, и ее смерть вдохновляет Степана и украинских крестьян на восстание и казнь князя, после чего они обещают создать новый народ, состоящий из равных людей, свободных от тирании. Поразительная история об угнетении, мученичестве и восстании была названа аллегорией долгой борьбы Украины против российской гегемонии"
 ukraine.85.a: "Самое интересное."
  
 ukraine.86.t: "Анимированные инновации в [192.GetName]"
 ukraine.86.d: "Малоизвестной стороной украинской культуры является отечественная анимационная индустрия, которая в последнее время привлекает все большее внимание мировой общественности. Она зародилась на Одесской киностудии, образовавшейся в результате слияния родных украинских киностудий после гражданской войны, под руководством Вячеслава Левандовского, которого называют отцом украинской анимации. Ученик балета и выпускник Академии художеств [202.GetName], Левандовский пришел в киноиндустрию [192.GetName], где сначала работал с куклами, мультипликацией и ротоскопированием, создав в 1927 г. первый украинский анимационный фильм \"Соломенный бычок\".\n\n Вскоре он заинтересовался \"целлулоидной анимацией\", разработанной компаниями Walt Disney Productions и Fleischer Studios, а также использованием звука, синхронизированного с анимацией. Левандовский и другие украинские аниматоры познакомились с этими понятиями в основном через культурный журнал "Дило", издававшийся в Галиции, но имевший широкое распространение в интеллектуальных кругах Украины. Со временем Левандовский отошел от кукол и начал использовать мультипликацию, начав в 1928 г. работу над своим самым известным мультфильмом \"Тук-Тук и его друг Жук\".\nЭто была попытка создать пару серийных талисманов для украинской анимации, персонажей, подобных Микки Маусу или Бетти Буп, которые могли бы появляться в разных мультфильмах. Миниатюрный мальчик Тук-Тук и его собачий товарищ Жук снялись в трех историях, созданных Левандовским вместе с его коллегами Иполитом Лазарчуком, Сергеем Конончуком, Семеном Гуецким и Евгением Горбачом в течение последнего десятилетия. Они завоевали огромную популярность среди украинских детей и способствовали превращению анимации в новый авторитетный вид искусства. Как Левандовский вдохновлялся иностранными идеями, так и украинские мультфильмы распространились по всему Рейхспакту и в Галиции, где они, в свою очередь, могут вдохновить других мультипликаторов"
 ukraine.86.a: "Какая очаровательная коллекция достопримечательностей и звуков!"
  
 ukraine.87.t: "Восстановление Еврейского национального совета"
 ukraine.87.d: "С недавним приходом республиканской революции украинские меньшинства также начали отстаивать свое место в новых политических реалиях. Для евреев Украины это означает восстановление Еврейского национального совета как представительно-консультативного органа для любой политической деятельности евреев в Украинской Народной Республике. Если Еврейский национальный совет был разогнан в первые годы существования Гетманата, то при Скоропадском не были упразднены все указанные консультативные учреждения, и Еврейский национальный совет был де-факто заменен Еврейским национальным собранием. Однако централизованный характер гетманского государства, а также запрет на любые социалистические силы привели к тому, что Еврейская национальная ассамблея была весьма ограничена в своих возможностях, в ней преобладали либеральные силы Еврейской народной партии, а также те, кто нашел свое место в Украинской радикально-демократической партии (прежде всего, один из ведущих дипломатов страны Арнольд Марголин)\n\nСегодня Совет вновь начал свою работу. Совет, в состав которого вошли представители различных политических сил, включая Поалей Цион, Бунд, Объединенную еврейскую социалистическую рабочую партию, упомянутую выше Еврейскую народную партию и сионистов в целом, принял ряд резолюций, приветствующих недавнее восстановление закона о национальной личной автономии и заявляющих о намерении оказать содействие в его реализации. Возникли частичные разногласия по поводу распределения мест в Совете, а также участия в нем явно революционно-социалистических сил, но они быстро сошли на нет. После некоторого обсуждения главой Совета был избран Соломон Гольдельман из "Поале Сион", а его заместителем - Вульф Лацкий. Лидер [UKR_leader_title] встретился с Гольдельманом, чтобы поздравить его с победой"
 ukraine.87.a: "Поздравляю, господин Гольдельман."
  
 ukraine.88.t: "Политические потрясения в Еврейском национальном совете"
 ukraine.88.d: "Было бы наивно полагать, что недавняя Боротьбистская синдикалистская революция обойдет стороной Еврейский национальный совет и его внутриполитические события. Учитывая политическую обстановку в стране, революционно-социалистические силы внутри Совета направили вотум недоверия руководству Совета, что было явной попыткой заменить его более левым составом. Попытка увенчалась успехом, и началась новая гонка за лидерство. Учитывая длительное пребывание Гольдельмана в еврейских политических кругах, было решено, что он займет более низкую должность 'секретаря', вместо того чтобы полностью уйти со всех руководящих постов.\n\n Интересно, что одним из кандидатов в новые руководители стал Исаак Бабель, известный еврейский автор из [192.GetName]. Получивший широкую известность благодаря своим рассказам и романам в межвоенный период, Бабель во время Гражданской войны был связан с большевиками. Тем не менее, Бабель спокойно отказался от выдвижения своей кандидатуры и вместо этого разослал заявление, в котором поздравил левые круги как в Национальном совете, так и в Украине в целом с успешной революцией."
 ukraine.88.a: "Революция действительно социальная."
  
 ukraine.89.t1: "Еврейский национальный совет в поддержку военных действий"
 ukraine.89.t2: "Еврейская национальная ассамблея в поддержку военных действий"
 ukraine.89.d.unr: "Еврейский национальный совет недавно принял почти единогласную резолюцию в поддержку наших военных действий. В резолюции отмечается необходимость борьбы с российским империализмом, приветствуется участие евреев Украины в военных действиях на всех уровнях, а также содержится призыв к украинским евреям записываться на службу добровольцами. Глава Совета Гольдельман также представил кандидатуру Совета на пост нового главного раввина армии. [GetLeader] официально поблагодарил Совет за поддержку."
 ukraine.89.d.soc: "Еврейский национальный совет недавно принял почти единогласную резолюцию в поддержку нашей революционной войны. В резолюции отмечается необходимость борьбы с международным империализмом, приветствуется участие евреев Украины во всех звеньях революционной борьбы, содержится призыв к добровольному поступлению на военную службу в меру своих сил и возможностей. Руководство Совета вместе с секретарем Гольдельманом представили также кандидатуру Совета на пост нового главного раввина армии. Товарищ Шумский позвонил руководству Совета и поблагодарил за поддержку."
 ukraine.89.d.hetman: "Еврейская национальная ассамблея, пропорциональная общественная организация, недавно приняла почти единогласную резолюцию в поддержку наших военных действий. В резолюции отмечается необходимость борьбы с российским экспансионизмом, приветствуется участие евреев Украины в военных действиях на всех уровнях, а также содержится призыв к украинским евреям записываться на службу добровольцами. Глава Ассамблеи Лацкий также представил кандидатуру Ассамблеи на пост нового главного раввина армии. [GetSecondInCommand] позвонил руководству Ассамблеи и поблагодарил за поддержку."
 ukraine.89.a: "Их помощь оценена по достоинству!"
  
 ukraine.90.t: "Поглощение организаций меньшинств"
 ukraine.90.d: "Совсем недавно представители ШД объявили о вхождении в организацию "групп меньшинств" Наиболее крупными общественно-политическими организациями, вошедшими в ШД, являются еврейская, русская и польская общины, но есть и множество других.\n\n В своем радиообращении отаман-министр Борис Гомзин и глава Великой казачьей рады Иван Полтавец-Острянец заявили о проведении политики 'социальной унификации'. При этом они подчеркнули, что ни в коем случае не будет приниматься 'специальное дискриминационное законодательство'. Гомзин и Полтавец-Острянец туманно заявили, что такой шаг необходим для защиты от 'внутренних и внешних угроз' и что 'все жители Украины равны'.\n\nНекоторые поглощенные организации, такие как Союз русских в Украине, оказались в несколько более мягких условиях, якобы из-за связей некоторых их руководителей с ШД, а такие организации, как Еврейская национальная ассамблея, практически потеряли свою автономию после того, как 'дружественное социалистам' руководство было снято, а 'социалистические программы' ассамблеи сокращены.\n\nВ любом случае, такой шаг вызвал многочисленные протесты по всей стране, которые были быстро разогнаны Державной Вартой."
 ukraine.90.a: "Очередная победа гетмана!"
  
 ukraine.91.t: "Разрозненные организации меньшинств"
 ukraine.91.d: "Совсем недавно Провид объявил о разгоне всех групп меньшинств в Украине. Наиболее крупные из них - еврейские, русские и польские общественные организации.\n\n В своем радиообращении члены Провидения Андрей Мельник, Евгений Онацкий и Ростислав Березюк-Волошин заявили о проведении политики 'социальной унификации', но подчеркнули, что ни в коем случае не будет принято 'конкретное дискриминационное законодательство'. Все трое утверждали, что этот шаг просто необходим для защиты Украины от 'внутренних и внешних угроз' в стремлении к 'идеологической однородности', и что без борьбы с этими антиукраинскими организациями 'Украина никогда не сможет возродиться и подняться как гордая и единая нация'.\n\n Несколько странно, что глава Лиги Николай Сциборский в полушутливых комментариях поддержал политику, но поставил под сомнение 'слишком силовую' тактику ее реализации, особенно в отношении евреев Украины. Его комментарии не нашли поддержки в самой Лиге и вызвали больше вопросов, чем ответов.\n\n В любом случае, такой шаг вызвал многочисленные протесты по всей стране, которые были быстро разогнаны милицией и легионерами."
 ukraine.91.a: "Еще одна победа Украины!"
  
 ukraine.92.t: "Странный человек в снегу"
 ukraine.92.d: "Stories of the miraculous and holy abound across the Ukrainian steppe. In the province of Luhanske, one can find a woods preacher in every town, extolling the virtues of natural living. These men usually retire in the winter, leaving streets quiet on the Holy Week. But this holy week is different.\n\nOn a bitter night, in -45c weather, a group of men and women are outside Luhansk. Reports from the police are called out to arrest them. What they find when they are pulled indoors is a shock. Men and women, mostly topless, without shoes. Their leader, a squat man with a long white beard.\n\nThe first report, that the police had captured Father Christmas, was dismissed as a holiday prank. However, the local authorities are asking us how to pay for their holding after the new year. These are real people, and they claim to be followers of Profiny Ivonov. They are not Christians nor are they Old Believers. Their leader has a history of registry with the Communist Party of Russia, and yet he is a preacher. These members apparently believe, erroneously, that the subzero weather outside will cure them of all ailments.\n\nObviously mad, but maybe there is an alternative theory? These madmen, by their continued existence, actually help the finances of the Ukrainian government. They refuse all welfare, refuse medical care, refuse meat and all charity. If this group is allowed to propagate in our country, they could save the government thousands in welfare. Obviously this would result in the deaths of many followers, for their healthcare is a fiction and their heterodoxy is barely tolerated by the city of Luhanske."
 ukraine.92.a: "Освободите этих замечательных экономных людей."
 ukraine.92.b: "Я не собираюсь ждать, пока кто-то замерзнет насмерть."
  
 ukraine.93.t: "Мы вступаем в новую эру"
 ukraine.93.d: "One thing that will surely be debated by historians is whether the great counteroffensive after the fall of Germany will be included as part of the Second Weltkrieg, or something more magnificent: the Third Weltkrieg. The latter opinion gives credit where credit is due, as Ukraine and her allies have pulled off a momumentous feat.\n\nBut there is no time for such discussions: Europe must rebuild. We will never forget the losses that we have incurred in the war, but we will never forget the reason the war happened, either. While most would credit rising Franco-Russian aggression in the late 1930s to the main cause of conflict, there is some truth to the theory that the German desire for European supremacy and potentially even world domination only inflamed tensions further.\n\nWe ourselves know the consequences of such desires. From 1918 until the victorious Anti-Hetman Revolt, the Germans backed the authoritarian Hetmanist government, forcing us to sell grain at low prices and to subject ourselves to the rather oppressive Mitteleuropean system. Even after the restoration of the People's Republic, such measures were kept - we still yet yearned for true freedom.\n\nNow it is not just us who will get a taste of that true freedom. It is so that Europe shall never come to blows again, so that economic hegemony and military supremacy do not shape the continent anymore, so that Europe shall be safe for democracy, that a grand congress is taking place in Berlin. Based on the earlier Treaty of Cooperation between People's States, new legislation is being drafted to secure all of these noble ideas across Europe. From this day henceforth, we enter a new era - an era of peace, cooperation, brotherhood and democracy."
 ukraine.93.a: "Это сыновья моей страны. Где бы ты была сегодня, Европа, если бы их не было?"
