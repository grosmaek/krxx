 ukraine_republican.189.b: "Отменим сделку полностью."
 ukraine_republican.189.c: "Попробуем уговорить мистера Вельцека..."
 ukraine_republican.189.e: "Пересмотрим германо-украинский договор и предложим новые уступки."
 ukraine_republican.189.a.tt: "Ответ Германии §Hбудет зависеть§! от трёх факторов: \n£white_dot Выбрали ли мы §lМарголина§! или §SYeremiiv§! для переговоров.\n£white_dot Является ли Германия §SSocial Democrat§!, §gAuthoritarian Democrat§!, или §PPaternal Autocrat§!.\n£white_dot Наш уровень §1Идеализма§! - чем §Rменьше§!, тем лучше."
 ukraine_republican.189.b.tt: "Торговая сделка §Rне состоится§!."
 ukraine_republican.189.c.tt: "Ответ Германии §Hбудет зависеть§! от трёх факторов: \n£white_dot Выбрали ли мы §lМарголина§! или §SYeremiiv§! для переговоров.\n£white_dot Является ли Германия §SSocial Democrat§!, §gAuthoritarian Democrat§!, или §PPaternal Autocrat§!.\n£white_dot Наш уровень §1Идеализма§! - чем §Gбольше§!, тем лучше."
  
 ukraine_republican.190.t: "Гнев Кукловода"
 ukraine_republican.190.d: "Немцы не отреагировали положительно на наше предложение.\n\nПосол Вельчек передал ответ из Берлина, в котором они усомнились в том, что украинское правительство имеет право выдвигать такие требования, и поставили под сомнение оборонительный договор между двумя странами.\n\nКроме того, они отправили ультиматум: в течение 24 часов Украина должна взять на себя ответственность и прекратить эти вредоносные переговоры, угрожающие безопасности обеих наций. Несоблюдение этого условия приведет к волне санкций, заморозке членства Украины в Миттелевропе и другим мерам. Стало ясно, что через эти угрозы они пытаются организовать второй переворот против Народной Республики и заставить правительство USDRP принять решение.\n\nКогда это было зачитано на Национальном Зборы, паника охватила зал. Наши младшие партнеры из URDP обвинили нас в разрушении германо-украинских отношений, которые необходимы для обеспечения нашей безопасности от российской агрессии. Фигуры правой фракции URDP и UNP, такие как Николай Михновский и Владимир Доленко, громко осудили USDRP как партию высокомерных идеалистов, которые ни перед чем не остановятся, чтобы привести Украину к разрушению своей невежественной внешней политикой.\n\nВ конце концов, наш дипломат, отправленный в Париж, был отозван, а немцы не прислали нам больше ни слова. Говорить, что этот инцидент стал позором для партии, было бы большим преуменьшением."
 ukraine_republican.190.a: "Реальность — жестокая госпожа..."
  
 ukraine_republican.191.t: "Мягкость идет далеко"
 ukraine_republican.191.d: "Немцы положительно отреагировали на наше контрпредложение, что означает, что франко-британско-украинская торговая сделка может наконец начать действовать.\n\nКроме материальных выгод, это также огромная пропагандистская победа для USDRP. Несмотря на протесты правых, даже URDP, похоже, в целом поддерживает успех переговоров. Прежде всего, мы показали, что можем идти своим путем и вести переговоры с Германией на равных условиях."
 ukraine_republican.191.a: "То, что гетман не мог сделать, мы сделали за год."
  
 ukraine_republican.192.t: "Закладка основ"
 ukraine_republican.192.d: "Почти два десятилетия наша любимая Украина томилась под игом Скоропадского. С надеждами и мечтами 1917 года покончено, наша страна была сведена к ничем не отличающемуся личному феодальному владению так называемого 'Гетмана' и его приспешников. Несмотря на тонкую оболочку 'национального украинского характера', этот режим был, по сути, прямым продолжением царского правления — жестокого, безжалостного и глубоко реакционного.\n\nЧтобы исправить все разрушения и компенсировать все годы пренебрежения, требуется непоколебимая решимость. Наша решимость основана на преданности социалистической идее. Однако мы понимаем, что материальные и геополитические условия Украины не позволяют сразу перейти к насильственной социалистической трансформации, как это пропагандируют Париж и Лондон. Нет, болезненные уроки неудачной большевистской революции наглядно показали нам, что открытая классовая война в Украине приведет только к хаосу, экономическому краху и, в конечном счете, к тирании немногих. Здесь социализм может быть построен только на прочных демократических и парламентских основах. Наша важнейшая задача — заложить их.\n\nЭто будет нелегко. Нам предстоит глубоко преобразовать саму ткань украинского общества и политической системы, одновременно расширяя влияние нашей партии, превращая ее в настоящее массовое движение рабочего класса. Мы ожидаем сопротивления как слева, так и справа, как от заблуждающихся экстремистов, так и от довольных умеренных.\n\nНо не будем колебаться. Непреклонность наших оппонентов только закалит нашу решимость и придаст нам новые силы для борьбы за наши идеалы."
 ukraine_republican.192.a: "За свободную и процветающую Украину!"
 ukraine_republican.192.a.tt: "В зависимости от уровня §1Идеализма§!, показанного в вкладке решений, многие из наших фокусов получат дополнительные бонусы. Принятие этих фокусов обычно тратит наш §1Идеализм§!, но через события и другие фокусы мы сможем §Gувеличить§! уровень.\n\nОпускание §1Идеализма§! до §Y-4§! может иметь катастрофические последствия, так что будьте осторожны."
  
 ukraine_republican.193.t: "Раскол"
 ukraine_republican.193.d: "Роспуск Украинского Социалистического Блока, объявленный после провозглашения Народной Республики, был представлен общественности как мирный и доброжелательный процесс: старые товарищи расходятся на пороге чего-то нового. Однако за этим расколом скрывается больше, чем кажется на первый взгляд. Распад уже и так шаткого альянса был согласован на фоне внутренних напряжений, которые сильно обострились после относительно недавнего инцидента.\n\nВ последние дни анти-Гетманской кампании состоялась импровизированная встреча представителей USDRP и RDS в городе Белая Церковь, недалеко от Киева. Делегацию RDS возглавлял Антин Драгомирецкий, один из главных представителей радикальной фракции РРБ, а также Павло Христьюк из UPS-R. Социал-демократов представляли два члена центрального комитета — Панас Феденко и Андрей Ливицкий — в сопровождении Николая Галагана, члена комитета партии по военным делам.\n\nДрагомирецкий был ясен: пора воспользоваться революционным моментом и после свержения Гетмана провозгласить социалистическую и советскую республику. Нет нужды заменять один буржуазный режим на другой, даже если он якобы более демократичен, когда есть шанс на настоящую революцию. Хотя Галаган проявил некоторый интерес к предложению, Феденко и Ливицкий были явно озадачены. Последний напомнил о 'предыдущих соглашениях с URDP и рисках немецкого вмешательства', в то время как первый сосредоточился на 'неадекватных материальных условиях и отсутствии политической осведомленности среди масс', заявив, что революционные попытки на этом этапе могут погубить все дело, даже так близко к победе.\n\nПлан в итоге был отклонен, а этот эпизод стал окончательным разделом среди бывших изгнанников. Сможет ли USDRP и RDS достичь примирения в новом политическом климате, или они останутся в полном противостоянии — покажет время."
 ukraine_republican.193.a: "Старый раскол между реформаторами и революционерами."
  
 ukraine_republican.194.t: "URDP на распутье"
 ukraine_republican.194.d: "Ежегодная партийная конференция URDP состоится через три месяца, и, безусловно, значительная часть ее будет посвящена составу партийного руководства. Неудовлетворительные результаты на последних выборах вызвали сомнения среди членов партии в нынешнем направлении URDP, поэтому не удивительно, что правая фракция партии набирает популярность. Владимир Доленко, ее лидер, раскритиковал левое и центристское крыло, заявив, что они не могут 'сдерживать социалистов в Зборах' и не способны предоставить должное руководство партии в целом.\n\nНеудивительно, что правая фракция URDP поддерживает кандидатуру Доленко на должность секретаря центрального комитета, которая в настоящее время занимает Вячеслав Прокопович. Прокопович относится к центристам партии, которые ранее подчеркивали хорошие отношения с нами и, вероятно, продолжат это делать. Это, безусловно, разрушительно для наших отношений с URDP, если Доленко займет его пост.\n\nНекоторые в USDRP, в частности Андрей Ливицкий, предложили возможные контрмеры: если URDP будет двигаться дальше вправо и станет нам помехой, USDRP должно принять более серьезные меры для укрепления своей позиции. Передача большей власти исполнительной власти через создание президентского офиса может стать нашим билетом к сопротивлению правому инертности."
 ukraine_republican.194.a: "Нам нужно сначала увидеть результаты."
  
 ukraine_republican.195.t: "Победа Доленко"
 ukraine_republican.195.d: "Ставка Владимира Доленко оправдалась, и теперь он занимает должность секретаря центрального комитета URDP. По приходу он пообещал направить партию в более 'рациональное русло', заявив, что URDP не станет спутником старшего коалиционного партнера.\n\nЭти изменения, безусловно, будут ощущаться со временем. Однако у нас есть козырь в рукаве, и нам будет разумно его использовать."
 ukraine_republican.195.a: "Мы переживем это мелкое вмешательство."
 ukraine_republican.195.a.tt: "Теперь эффекты §lURDP§! дадут:\n§RНе協имиримый§!: Ежедневное количество политической силы: §R-0.25§!, Стабильность: §R-15.00%§!\n§OНейтральный§!: Ежедневное количество политической силы: §R-0.25§!, Стабильность: §R-15.00%§!\n§GСовместимый§!: Ежедневное количество политической силы: §R-0.20§!, Стабильность: §R-10.00%§!\n§CПриятный§!: Ежедневное количество политической силы: §R-0.20§!, Стабильность: §R-10.00%§!"
  
 ukraine_republican.196.t: "Прокопович держится"
 ukraine_republican.196.d: "Ставка Владимира Доленко провалилась. В конце партийной конференции URDP центр и левая фракции объединились и помогли Вячеславу Прокоповичу сохранить свою должность секретаря центрального комитета URDP.\n\nНа практике это означает, что отношения между USDRP и URDP останутся прежними. По крайней мере, пока это победа."
 ukraine_republican.196.a: "Хорошо."
  
 ukraine_republican.197.t: "Месть левых"
 ukraine_republican.197.d: "Ставка Владимира Доленко провалилась — и в самой зрелищной форме. Когда правый фракции URDP обвинили Андрея Никовского, лидера левых, в излишней мягкости по отношению к социализму, он мастерски защитил свою позицию. Он не только ответил на обвинения, но и заявил, что правая фракция URDP не имеет общих целей с остальной частью партии и стремится только к захвату власти ради собственных узких интересов.\n\nТак умело Андрий Васильевич разрушил импульс правой фракции, что случилось нечто неожиданное. Несмотря на первоначальные ожидания, что Прокопович сохранит свой пост, именно Никовский стал новым секретарем центрального комитета.\n\nЭто отличные новости для нас. Никовский, несомненно, будет более надежным младшим партнером, чем его предшественники, и мы можем ожидать, что наш союз будет продолжать развиваться без проблем."
 ukraine_republican.197.a: "Поздравляю!"
 ukraine_republican.197.a.tt: "Теперь эффекты §lURDP§! дадут:\n§RНе協имиримый§!: Стабильность: §G+5.00%§!\n§OНейтральный§!: Стабильность: §G+5.00%§!\n§GСовместимый§!: Ежедневное количество политической силы: §G+0.10§!, Стабильность: §G+10.00%§!, Производственный выход: §G+5.00%§!\n§CПриятный§!: Ежедневное количество политической силы: §G+0.10§!, Стабильность: §G+10.00%§!, Производственный выход: §G+5.00%§!"
  
 ukraine_republican.198.t: "Кто ты, Симон Петлюра?"
 ukraine_republican.198.d: "Его лицо на множестве агитационных плакатов, его имя скандируется толпами и шепчется в дымных комнатах, его восхваляют как спасителя Республики и осуждают как удачливого оппортуниста, но даже внимательные наблюдатели едва ли могут понять его точную программу. Где он стоит? Конечно, известность и влияние такого масштаба — это признаки человека с амбициями, выходящими за пределы простой Народной Минсобственности по военным делам?\n\nНекоторые ищут ответы в далеком прошлом, особенно в неопределенные и мутные годы раннего изгнания. Там можно найти историю противоречивых взглядов и эго, когда среди первых попыток консолидации шаткого изгнанного движения, видение Петлюры столкнулось с множеством других — Винниченко, Шаповал и других. Они рассматривали анти-Гетманскую борьбу как форму социальной борьбы, сопротивление угнетенным массам против эксплуататоров, в то время как Петлюра призывал к более широкому подходу, настаивая на том, чтобы поставить интересы угнетенной украинской нации выше классовых и партийных разделений.\n\nДругие смотрят на более поздние годы, когда Петлюра, уменьшивший свое влияние в свете постоянных споров, покинул главный политический круг изгнания и сосредоточился на практических организационных вопросах. Здесь также трудно быть уверенным. Были ли его успехи в искоренении агентов Гетманистов среди изгнанников и в планировании восстания результатом его таланта, или это просто удача в подборе компетентных и активных соратников, таких как Удовиченко, Тютюнник или Чеботарев?\n\nВосстановление Республики, в котором Петлюра, безусловно, сыграл важную роль, добавляет вес этим многочисленным вопросам. Одна из них, однако, продолжает оставаться на виду. Было ли его отступление на задний план политической сцены временной мерой или жизненным решением? Возможно, общий курс партии даст нам представление о планах и ожиданиях этого скрытного лидера повстанцев."
 ukraine_republican.198.a: "Вопрос на миллион гривен."
 ukraine_republican.198.a.tt: "После найма, черта Петлюры будет изменена в зависимости от нашего §1Идеализма§!.\n\nНайм Петлюры, а также повышение его уровня навыков во время войны может создать возможность для новых послевоенных политических событий."
 KR_MHC_chief_otaman_tt: "Чертеж Петлюры будет изменен в зависимости от нашего §1Идеализма§!.\nИзменение в §1Идеализме§!: §Y-1§!"
  
 ukraine_republican.199.t: "Создание президентского офиса"
 ukraine_republican.199.d: "Все становится слишком очевидным: парламентская модель не оправдала ожидания в пользу УСРДП. С приходом правой фракции в УРДП, коалиция между двумя партиями начинает разваливаться, поскольку Национальные Зборы становятся местом бессмысленных дебатов и бездействия.\n\nПредложение Андрея Ливицкого о создании президентского офиса и тем самым наделении исполнительной власти полномочиями стало серьезно обсуждаться в рядах УСРДП. Однако такое предложение требовало голосования за изменение Конституции, что оказалось спорным даже внутри партии.\n\nВ конечном итоге, когда голосование состоялось в Национальных Зборах, результат оказался более единодушным, чем ожидалось. Это был сюрприз, что правая фракция УРДП, в частности, в основном проголосовала за предложение; вероятно, они полагали, что это решение в будущем может сыграть против социал-демократов на следующих выборах.\n\nС сегодняшнего дня установлено звание «Президента Украинской Народной Республики» и все полномочия, связанные с этим."
 ukraine_republican.199.a: "Переходим к следующему этапу!"
  
 ukraine_republican.200.t: "Социалистическое восстание в Украине"
 ukraine_republican.200.d: "Когда Рабочий Демократический Союз провозгласил победу на выборах в Украине в 1937 году, это вызвало беспокойство у многих - наличие открытого социалистического правительства вызвало значительное недовольство в Берлине и Вене, которые до сих пор терпели правительство при условии, что оно будет соблюдать военные альянсы.\n\nСегодня, когда Германия продолжает терпеть военные поражения, эти опасения оправдались. После устранения более умеренных элементов из правительства Союз взял полный контроль и объявил о своей приверженности Интернационалу, что представляет собой новую угрозу для Райхспакта на Востоке."
 ukraine_republican.200.a: "Мы должны были это предвидеть..."
 ukraine_republican.200.b: "Возьмите оружие, Украина, за революцию!"
 ukraine_republican.200.c: "Всегда бегать к сапогам нового завоевателя Европы..."
 ukraine_republican.200.e: "Германский порядок дрогнул..."
  
 ukraine_republican.201.t: "Исаак Мазепа, Президент Украины"
 ukraine_republican.201.d: "Сегодня состоялись первые выборы на пост президента. На этот пост выдвигались многочисленные кандидаты, такие как Владимир Винниченко, Николай Михновский и Владимир Доленко. Однако, как и ожидалось, единственным кандидатом, имевшим шансы на победу, был действующий председатель Национальных Зборов Исаак Мазепа.\n\nУчитывая, насколько далеко УСРДП продвинулся в плане вывода украинского народа из нищеты, справедливого распределения земли, установления трудовых прав и многого другого, было ожидаемо, что мы получим второй мандат.\n\nКроме того, немалая роль в результатах принадлежит самому Мазепе: на данный момент он, вероятно, только уступает Петлюре как лицо украинского республиканизма. Он никогда не стремился к славе или богатству, его репутация - это человек, который тих и скромен в частной жизни, но стойко защищает республиканские идеалы на публике. Естественно, такой результат не вызывал сомнений.\n\nКак президент Украинской Народной Республики, Мазепа теперь обладает важной властью: правом вето. Пока это вето не будет отменено двумя третьями голосов в Национальных Зборах, президент может отклонить законопроекты. Маловероятно, что правые, по крайней мере на данный момент, смогут должным образом ответить на это."
 ukraine_republican.201.a: "Поздравляем, господин Президент."
  
 ukraine_republican.202.t: "Объединены в борьбе?"
 ukraine_republican.202.d: "Отношения между УСРДП и УПС-Р всегда были сложными. Обе партии выступали за социализм и часто сотрудничали, но различия в подходах и организационные особенности ставили их на определенную дистанцию – УСРДП всегда была более централизованной организацией, в то время как УПС-Р, особенно в первые годы, часто напоминала общественное движение, а не дисциплинированную партию. Восстание и первые дни Республики увеличили дистанцию между ними, одна из которых стала ведущей силой правительственной коалиции, а другая – частью оппозиции.\n\nТем не менее, несмотря на напряженные отношения между двумя партиями, есть голоса, призывающие к усиленному сотрудничеству. Одним из самых ярких сторонников возможного сближения является Николай Галаган, который едва не был исключен из УСРДП за несанкционированные переговоры с УПС-Р в первые годы изгнания. Даже сейчас, будучи членом наиболее заметных кругов партии, он настаивает, что будущее социал-демократов связано с будущим социалист-революционеров. Отклонение их от радикалов Р-РБ, кооптация или союз с наиболее восприимчивыми элементами и создание единого социалистического фронта – вот ключевые приоритеты для партии. Без популярности УПС-Р РДС останется всего лишь клубом псевдомарксистских догматистов. Николай Ковалевский, лидер умеренной фракции УПС-Р, может быть слишком ценным союзником, чтобы просто его игнорировать.\n\nЭти страстные призывы находят как сторонников, так и скептиков среди широкого состава УСРДП. Некоторые считают, что УПС-Р слишком далеко ушел, окончательно потерян для иллюзий революционного совета. Другие понимают возможные последствия для союза с УРДП. Тем не менее, даже скептики склонны согласиться, что ограниченное сотрудничество может принести свои плоды."
 ukraine_republican.202.a: "Галаган прав. Мы много получим от усиленного сотрудничества."
 ukraine_republican.202.b: "Ограниченное сотрудничество в Зборах будет достаточным."
 ukraine_republican.202.c: "Нет нужды в этом."
 ukraine_republican.202.a.tt: "Нам нужно достичь хотя бы §Y90§! §CОчков земельной реформы§!, чтобы миссия увенчалась успехом."
  
 ukraine_republican.203.t: "Киевская конференция"
 ukraine_republican.203.d: "Ратификация Договора о сотрудничестве между народными государствами открыла новые возможности для совместных усилий восточноевропейских стран в Центральной Европе. Сегодня одним из таких усилий стала так называемая Киевская конференция, на которой собрались делегаты социал-демократических партий региона, включая УСРДП, Белорусскую БСДП, Литовскую ЛСДП и Грузинскую ССДП, чтобы обсудить будущее социал-демократии.\n\nНа конференции было поднято множество вопросов, поскольку наши идеологические братья делились теоретическими трудами, практическими вопросами управления и многим другим. Делегат УСРДП Панас Феденко взял слово, чтобы подчеркнуть сходства между странами делегатов: все они ранее были частью Российской Империи и боролись за национальное и социальное освобождение. В то время как первое в значительной степени было достигнуто, борьба за социальное освобождение продолжается.\n\nРечь Феденко стала более смелой. Он подчеркнул, что величайшим препятствием для социального прогресса является не внутреннее, а внешнее влияние: необходимо ограничить разрушительное воздействие немецкого капитала и сохранить суверенитет восточноевропейских народов. Присутствие наблюдателя от СПД на конференции не сбило Феденко с пути, несмотря на попытки изобразить Германию как угнетателя народов.\n\nТем не менее, его слова стали более спорными, чем ожидалось. Некоторые делегаты, как например, Ян Серада из БДСП, усомнились в необходимости столь агрессивной риторики в адрес немецких союзников. Несмотря на все сходства, есть один факт: УСРДП пришла к власти в Украине через насильственную борьбу против Гетмана, чего не пришлось пережить нашим социально-демократическим братьям за границей. Это и стало основой для различий во взглядах делегатов."
 ukraine_republican.203.d2: "Ратификация Договора о сотрудничестве между народными государствами открыла новые возможности для совместных усилий восточноевропейских стран в Центральной Европе. Сегодня одним из таких усилий стала так называемая Киевская конференция, на которой собрались делегаты социал-демократических партий региона, включая УСРДП, Белорусскую БСДП, Литовскую ЛСДП и Грузинскую ССДП, чтобы обсудить будущее социал-демократии.\n\nНа конференции было поднято множество вопросов, так как наши идеологические братья делились теоретическими работами и практическими вопросами управления. Делегат УСРДП Панас Феденко взял слово, чтобы подчеркнуть сходства между странами делегатов: все они ранее были частью Российской Империи и боролись за национальное и социальное освобождение. В то время как первое в значительной степени было достигнуто, борьба за социальное освобождение продолжается.\n\nОднако не в последнюю очередь благодаря присутствию делегата СПД на конференции и правительству СПД в Берлине, которое несомненно с удовольствием доложит о неповиновении своих восточных союзников, конференция приняла более умеренную позицию по отношению к Германии, чем это могло бы быть в противном случае."
 ukraine_republican.203.a: "Международная солидарность — ключ к процветающему будущему для всех."
  
 ukraine_republican.205.t: "Симон Петлюра, огненный лидер"
 ukraine_republican.205.t2: "Симон Петлюра, государственный деятель"
 ukraine_republican.205.t3: "Симон Петлюра, прагматик"
 ukraine_republican.205.d: "Либо по причине общей политической атмосферы в партии, наполненной энтузиазмом и рвением, либо из-за более личных изменений взглядов, похоже, что Главный Отаман возвращается в политическую жизнь. Окруженный ветеранами, верными сторонниками партии, такими как Николай Галаган и Иван Романченко, он делает это в, возможно, неожиданной роли — как публичное лицо и защитник радикальной реформаторской программы партии. Снова обращается к перу, его статьи частенько появляются на страницах ‘Робітничої Газети', снова обращается к народу, его речи собирают толпы сторонников."
 ukraine_republican.205.d2: "Похоже, что обещание Петлюры держаться подальше от публичной политики все же остается в силе. Столкнувшись с трудностями в поддержании баланса между своей повесткой и ожиданиями союзников по коалиции, Симон Васильевич предпочел сохранить свою политическую дистанцию. Вместо этого он полностью поглотился вопросами Народного министерства военных дел. С такими надежными товарищами, как генералы Удовиченко, Сальский и Безручко, он сосредоточен на укреплении и повышении обороноспособности Украины."
 ukraine_republican.205.d3: "Долгожданное возвращение Главного Отамана в политическую жизнь не стало неожиданностью для многих. С учетом внутренних разногласий в партии, Петлюра решил несколько дистанцировать свое имя от партийных распрей. Посоветовавшись с Народным министром иностранных дел Андреем Ливицким и высокопоставленным чиновником Министерства связи Иларионом Косенко, Симон Васильевич предпочел представлять себя как патриота, стоящего выше узких партийных интересов. В этой роли он часто служит посредником между УСРДП и УРДП, призывая к компромиссу и сотрудничеству вместо незрелого максимализма."
 ukraine_republican.205.a: "Мы социал-демократы, но не сектанты."
 ukraine_republican.205.b: "Государство не может обеспечить свою собственную суверенность без сильной и способной армии."
 ukraine_republican.205.c: "Национальное освобождение достигнуто, пора бороться за социальное."
  
 ukraine_republican.206.t: "Расширение сельского охвата"
 ukraine_republican.206.d: "Если мы намерены преобразовать USDRP в действительно массовую рабочую партию, мы не можем игнорировать её положение среди крестьян и сельских рабочих. Украина по-прежнему преимущественно аграрная страна, поэтому крайне важно завоевать симпатии сельской местности. Воскрешение 'Селянської Спілки', сети профсоюзов, ориентированной на крестьянство, действующей в основном под патронажем UPS-R, даёт нам возможность расширить наше присутствие в сельской местности.\n\nТем не менее, существуют дебаты относительно точного подхода. Более активный подход подразумевает официальную поддержку государства для профсоюза, агрессивную пропагандистскую кампанию, нацеленную на местные отделения союза, и попытку привлечь к себе членов центрального комитета Спілки, не входящих в UPS-R. Несмотря на обещания, эта тактика безусловно вызовет раздражение у UPS-R, с которым у нас уже сложные отношения.\n\nБолее сдержанный подход будет ограничиваться государственной поддержкой Спілки без попыток infiltrировать и кооптировать её административные органы. Результаты будут, конечно, меньшими, но, возможно, лучшие отношения с UPS-R компенсируют это."
 ukraine_republican.206.a: "USDRP должна стать главной партией рабочего класса."
 ukraine_republican.206.b: "Отчуждение UPS-R — ошибка."
 ukraine_republican.206.a.tt: "Миссия §YНаправление UPS-R§! будет завершена только с §Y100§! или более очками по реформе земли."
  
 ukraine_republican.207.t: "Победа радикальной фракции"
 ukraine_republican.207.d: "Несмотря на слухи о возможном изменении курса, радикальное руководство UPS-R, сосредоточенное вокруг Никифора Григорьева и Павла Христьюка, удерживает свою позицию.\n\nХотя ожидалось, что их поражение на выборах год назад приведет к пересмотру платформы Социалист-революционеров, на последней партийной конференции эти идеи не обсуждались. Идея примирения с социал-демократами также была отвергнута из-за явной "медлительности и неэффективности земельной реформы".\n\nВ результате, умеренная фракция UPS-R, сосредоточенная вокруг Николая Ковалевского, продолжает оставаться в тени. Маловероятно, что она скоро получит значительное внимание, если не произойдут непредвиденные обстоятельства."
 ukraine_republican.207.a: "Так тому и быть."
  
 ukraine_republican.208.t: "Конфликт социалистов-революционеров"
 ukraine_republican.208.d: "В Украинской партии социалистов-революционеров начинается раскол.\n\nМногие ожидали такой раскол: после поражения на выборах партия осталась вне правительства, а относительно быстрое дер Radicalизация крестьянства после успешной земельной реформы казалась предвестием изменения курса партии. Не стоит забывать и о недавних событиях, когда вмешательство Германии было крайне неприятным для менее радикального правительства, а русское перевооружение парализовало многие более идеалистические предложения на Национальных Зборах.\n\nНа последней партийной конференции UPS-R более прагматичная фракция, сосредоточенная вокруг Николая Ковалевского, объединилась, чтобы принудить к необходимым изменениям в курсе партии. Было проведено голосование по удалению нынешнего лидера Никифора Григорьева. В конечном итоге Григорьев сохранил свою позицию, но голосование было весьма близким. Впервые за долгое время кажется, что радикальная фракция UPS-R не сможет адаптироваться к текущим политическим условиям Украины.\n\nНебольшой сдвиг вправо безусловно усложнил отношения между UPS-R и R-RB, но для нас это представляет собой потенциальную возможность. Если они посчитают это выгодным, возможно, умеренные UPS-R однажды решат объединиться с социал-демократами, оставив узкомыслящий сектаризм в пользу широкого демократического фронта."
 ukraine_republican.208.a: "Хорошие новости!"
 ukraine_republican.208.a.tt: "Лучшие отношения с §RUPS-R§! могут создать возможность для новых послевоенных политических событий, если §SUSDRP§! добьется великолепных результатов на выборах."
  
 ukraine_republican.209.t: "Ограничение ущерба"
 ukraine_republican.209.d: "Недавние политические события оказались довольно вредными для наших отношений с UPS-R. Поскольку эта партия вряд ли значительно потеряет популярность в будущем, она сохранит своё значительное присутствие и влияние в Зборах, что мы должны учитывать. Таким образом, необходима как краткосрочная, так и долгосрочная стратегия взаимодействия с UPS-R.\n\nОдин из более радикальных предложений, направленных на ограничение возможного разрушения парламентарного процесса — это изменение состава Совета старших представителей. Этот орган, состоящий из одного представителя (обычно лидера фракции) каждой партии в Зборах, занимающей более определенного числа мест, выполняет не только административные функции. Его согласие требуется при формировании правительства, а также он может вносить законодательные инициативы независимо от других депутатов. Сейчас как правящая коалиция (USDRP и URDP), так и левая оппозиция (UPS-R и R-RB) имеют равное количество мест в Совете. Пока что нам удавалось избегать длительных тупиков в его работе, но с учётом того, что UPS-R остаётся отстранённой от нас, нет гарантии, что разумное сотрудничество продолжится. Таким образом, было выдвинуто смелое предложение — назначить каждой партии количество представителей пропорционально числу мест в Зборах. Это значительно усилит позицию правящих партий и снизит потенциальные риски активного саботажа со стороны оппозиции.\n\nМы предполагаем, что реакция депутатов URDP на предложение будет смешанной — они поддержат его голосами, видя явные выгоды для своей партии, но сделают это с некоторой неохотой, так как большинство депутатов URDP предпочитают не вмешиваться в парламентскую работу."
 ukraine_republican.209.a: "Давайте приступим к реорганизации."
 ukraine_republican.209.b: "Не стоит делать оппозицию ещё более враждебной."
  
 ukraine_republican.210.t: "О популистах и землевладельцах"
 ukraine_republican.210.d: "Природа не терпит пустоты. Вскоре после того, как осел пепел восстания, правая фланга украинской легальной политики начала свою реорганизацию. Несмотря на новые названия партий, лица людей, вовлечённых, обычно достаточно знакомы. Все они утверждают, что поддерживают новый республиканский порядок, одновременно отвергая все обвинения в возможных симпатиях к Гетманщине и выражая шок относительно “раскрытых преступлений предыдущей администрации”. Отвратительная лицемерие, но мы обязаны терпеть её некоторое время.\n\nСамая крупная новая партия называется Украинская народная партия (УНП) и возглавляется бывшим членом УДХП, Николаем Михновским. Ему повезло в некотором смысле: не будучи идеологически настроенным гетманитом, ни беспартийным слугой старого порядка, Михновский хорошо расположен к центристской и правой аудитории в новых политических условиях. Его популистская позиция и бомбастная личность привлекут новых последователей в ближайшие годы.\n\nМеньше по размеру, но не менее раздражающее — это новое политическое дополнение, известное как Национальная аграрная партия (НХП). В отличие от УНП, она не участвовала в общих выборах, хотя есть слухи, что все больше независимых депутатов местных советов начинают клясться в верности этой партии. Говорят, что она во многом вращается вокруг двух личностей: бывшего члена ныне распавшегося ВСЗВ, Василия Кочубея, и знаменитого Сергея Шемета, который покинул УДХП почти сразу после того, как присоединился к нему вслед за падением УСКД. С таким руководством вполне вероятно, что партия будет служить просто политическим фасадом для оставшихся крупных землевладельцев, пытающихся адаптироваться к новому политическому порядку."
 ukraine_republican.210.a: "Силы реакции не так уж легко подавить."
  
 ukraine_republican.211.t: "Неудобные партнёры"
 ukraine_republican.211.d: "С момента формирования коалиции USDRP-URDP фракционализм в нашем младшем партнере становится всё более очевидным. Среди депутатов URDP можно найти тех, кто превращает каждую переговорную встречу в раздражающее торгование, требуя непомерных уступок в обмен на свои голоса.\n\nОни принадлежат правой фракции URDP, которые, возможно, лучше бы подошли для консервативно настроенного Гетманистского Соима, чем для в значительной степени прогрессивных Национальных Зборов. Пока их антисоциалистические речи, публикации и общее плохое отношение к нам не создают большой проблемы — пока они остаются маргинализированными в партии в целом."
 ukraine_republican.211.a: "Вопрос не в том, если — а когда — они станут проблемой."
 ukraine_republican.211.a.tt: "Для борьбы с возможным ростом §lURDP§!-§mПравые§! может быть разумно накопить £GFX_pol_power Политическую силу. Земельная реформа и индустриализация крайне важны, однако, поэтому мы должны внимательно выбирать наши приоритеты."
  
 ukraine_republican.212.t: "В защиту республики"
 ukraine_republican.212.d: "Только теперь, когда мы получили полномочия и ответственность за управление, мы можем по-настоящему оценить масштабы и разнообразие угроз, осаждающих нашу восстановленную Народную Республику. Подполье кишит экстремистами и фанатиками, готовыми на всё, чтобы посеять хаос и беспорядок. Силы реакции, укрытые теперь хитрым использованием наших собственных законов, строят заговоры для разрушения республики за закрытыми дверями. Наши государственные служащие и органы безопасности глубоко инфильтрированы немецкими агентами и информаторами. Масштабы настолько тревожны, что можно объяснить их только чудом (или медлительностью немецкой бюрократии), что Берлин не смог отреагировать на наше восстание вовремя. Российское подрывное влияние тоже нельзя сбрасывать со счетов — Москва всё ещё не смирилась с потерей империи.\n\nЧтобы бороться с этими угрозами, мы должны действовать решительно. Будет создано специальное контрразведывательное учреждение с широкими полномочиями, чтобы бороться с самыми серьёзными угрозами, которые ставят под угрозу саму основу нашего государства. Названное 'Кош защиты республиканского порядка', оно будет подчиняться напрямую высшим эшелонам Народного Министерства внутренних дел.\n\nВопрос о первоначальном финансировании остаётся открытым. Мы можем ограничиться только средствами из бюджета Министерства внутренних дел или вынести на голосование в Зборах запрос на дополнительное финансирование."
 ukraine_republican.212.a: "Не стоит скупиться."
 ukraine_republican.212.b: "Давайте сохраним бюджет разумным."
  
 ukraine_republican.213.t: "Вартові Петлюры"
 ukraine_republican.213.d: "Новообразованный Кош защиты республиканского порядка требует должного руководства с опытом. Высший пост будет отведен одному из соратников Петлюры — Николаю Чеботареву. Лично ответственный за разведывательные усилия для изгнанников Народной Республики, он является подходящим выбором, но одним, который многие всё же считают спорным.\n\nКак беспощадный, независимый и откровенный человек, он успел заручиться немалой антипатией со стороны различных политиков. Не раз его критическое поведение приводило к конфликтам с влиятельными изгнанниками. Некоторые утверждают, что его беспощадность не знает границ, и он может быть столь же жесток к своим подчинённым, как и к врагам и оппонентам. Его противники дали ему печально ироничное прозвище — 'Вартові Петлюры'. Хотя на первый взгляд оно подчеркивает его служебные обязанности в безопасности, оно также ясно отсылает к тем, кто служил в Державной Варті — печально известном полицейском ведомстве Гетманщины.\n\nНесмотря на свою репутацию, его профессионализм и преданность республиканскому делу не вызывают сомнений. Как ветеран USDRP, он пользуется определённым доверием у партийных властей. Всё же, некоторые считают, что будет разумно следить за ним — на всякий случай."
 ukraine_republican.213.a: "Опасный человек, но полезный."
 ukraine_republican.213.b: "Партия будет следить за ним."
  
 ukraine_republican.214.t: "Преданные идеалы"
 ukraine_republican.214.d: "Это стало неожиданностью для председателя Мазепы, когда Народный министр иностранных дел Андрей Ливицкий позвонил ему и предложил встретиться с ним в его резиденции наедине. Насколько он мог судить, эта встреча будет более личной.\n\nОказавшись на месте, Ливицкий действительно сделал её таковой, но довольно косвенным способом. Он вспомнил, как далеко продвинулась USDRP и что она будет продолжать быть важной силой в украинской политике ещё долго, при условии сохранения “текущего курса” партии.\n\nОзадаченный этим, Мазепа попросил уточнения, что именно означает этот курс, и тогда разговор, который казался простым, превратился в лекцию. Ливицкий хвастался тем, как партия преодолела нереалистичные цели, характерные для периода изгнания, и адаптировалась к реальным условиям Украины. USDRP стала рациональной и ответственной народной партией, и это то, чем она должна оставаться.\n\nМазепа был только сбит с толку такими заявлениями: разве вера в эти “нереалистичные цели” не позволила партии достичь новых высот в первую очередь? Но возразить он мог мало. Последние сессии Национальных Зборов, тяжёлое влияние Германии и многое другое доказали, что видение Ливицкого стало преобладающим.\n\nВозможно, он был прав. Или возможно, он был не прав, но что с этим можно было бы сделать?"
 ukraine_republican.214.a: "Падение справедливости заканчивается не взрывом, а тишиной."
 ukraine_republican.214.a.tt: "Механизм §1Идеализм§! будет §Rвыключен§!, и все §YСобытия§! изменяющие §1Идеализм§! больше не будут активироваться."
  
 ukraine_republican.215.t: "Доверие под угрозой"
 ukraine_republican.215.d: "В высших кругах силовых структур возникает контроверзия. Несколько отчетов указывают, что Николай Чеботарев, в которого мы вложили столько доверия, мог интерпретировать директивы политического руководства довольно свободно. Перехваченные коммуникации подразумевают, что Чеботарев, вопреки своим задачам, активно и тайно сотрудничал с немецкими разведслужбами, а именно с Abteilung IIIb. Дальнейшее расследование показало, что это секретное сотрудничество привело к разоблачению нескольких сетей российских агентов. Отличный результат, но достигнутый ценой ужесточения контроля Германии над нашими внутренними делами.\n\nПри столкновении с обвинениями Чеботарев просто отмахнулся от них, заявив, что политикам было бы лучше не вмешиваться в работу специалистов. Даже этот смелый ответ не остановил его сторонников. Они утверждают, что действия Чеботарева были обусловлены гибкостью и прагматизмом, которые следует ожидать от опытного разведчика. Его противники, в свою очередь, настаивают, что Чеботарев нарушил четкие директивы, и что полное подчинение силовых структур политическому руководству является главным для любого уважающего себя государства. Попытки Берлина ослабить украинский суверенитет, как открыто, так и тайно, остаются реальной угрозой будущему страны, поэтому борьба с немецкой разведкой была одной из важнейших задач Коша Обороны Республиканского Порядка. Чеботарев не справился, и его следует заменить.\n\nОсновной кандидат – Иван Лытвиненко, который служил под началом Чеботарева. Хотя он несколько менее опытен, чем его бывший начальник, он может оказаться более надежным и предсказуемым выбором."
 ukraine_republican.215.a: "Опыт Чеботарева незаменим."
 ukraine_republican.215.b: "Хватит. Лытвиненко займет пост."
  
 ukraine_republican.216.t: "Безопасность и Суверенитет"
 ukraine_republican.216.d: "Перспектива нового крупномасштабного катастрофического конфликта в Европе становится все более реальной с каждой неделей. Русский империализм, революционный фанатизм, немецкий милитаризм – все это угрожает толкнуть нашу страну на грань уничтожения. В этой опасной атмосфере вопрос наших договоренностей по безопасности с Германией становится все более актуальным.\n\nВ партии и силовых структурах формируется дебат: какую роль должна сыграть Германия в случае возможного вторжения России? Большинство военных и дипломатических структур, главным образом, представляющих Народного министра иностранных дел Андрея Ливицкого, настаивает на том, что всяческая помощь приветствуется: материальная поддержка, обмен разведывательными данными, обучение и, что наиболее важно, готовность немецких вооруженных сил встретить российское наступление.\n\nОднако эта точка зрения оспаривается некоторыми среди партийного руководства. Их скептицизм связан с присутствием немецких армейских частей на территории Украины. Хотя косвенную поддержку приветствовать можно, прямое участие иностранных вооруженных сил может представлять ненужные риски для Республики. Военный контингент может предоставить Берлину подходящие средства для дальнейшего ограничения нашего суверенитета. Никогда не стоит забывать 1918 год, когда, с молчаливого согласия немецкого военного командования, была уничтожена Народная Республика, и на Украину пришли тирания и реакция. Таким образом, присутствие иностранных вооруженных сил следует минимизировать, желательно ограничив их только подготовкой персонала и советниками.\n\nЧтобы компенсировать отсутствие немецких войск, предложена реформа Народной милиции. Вместо того, чтобы быть полицейской силой, она должна заниматься военной подготовкой и организацией трудоспособных мужчин в мирное время. Так отряды милиции смогут выполнять различные функции: от обеспечения подготовленных резервистов для регулярной армии до партизанских действий в тылу.\n\nТем не менее, учитывая жесткую хватку Берлина над нашей страной, этот дебат, скорее всего, останется чисто символическим. На данный момент мы не располагаем возможностью вести переговоры с Германией по вопросам безопасности."
