 UKR_hetmanist_soimist_idea_1: "Реформа исполнительной власти"
 UKR_hetmanist_soimist_idea_1_desc: "Гетман был политически значимой силой с момента обретения нами независимости, и кажется, нет причин менять это. До тех пор, пока Сойм остается также влиятельной силой, мы должны быть довольны тем, что имеем."
 UKR_hetmanist_soimist_idea_2_desc: "Гетман является политически значимой силой с момента обретения нами независимости, но, по правде говоря, у него нет ни ответов, ни решений. Более могущественный Сойм обеспечит ему надлежащую проверку, если он переступит свои границы."
 UKR_hetmanist_soimist_idea_3_desc: "Гетман был политически значимой силой с момента обретения нами независимости, но времена меняются. Народ призвал к настоящей парламентской демократии в Украине, и Гетман выразил свое согласие. Теперь мы можем убить двух зайцев одним выстрелом: народ получит свою демократию с мощным законодательным органом, а гетман станет конституционным монархом, почувствовав облегчение от того, что на его плечи больше не ложится бремя правления."
  
 UKR_support_from_agrarians: "Поддержка со стороны Аграрной фракции"
 UKR_support_from_agrarians_desc: "Аграрная фракция составляет наибольшее число членов УСХД. Вполне естественно, что если мы прислушаемся к их требованиям, они безоговорочно поддержат наши предложения."
 UKR_unlock_agrarian_support_tt: "§CЕсли дебаты по реформе §YАнализ избирательного законодательства§! продолжается, это решение будет разблокировано:§!"
 UKR_agrarians_supported_tt: "Дух, который мы получим в конце реформы, даст нам небольшое сокращение §YТНП.§!"
  
 UKR_hardline_course_decrease_resistance_tt: "§CЕсли у нас идут дебаты по §YРеформе§!, то будет применен следующий эффект:§!"
  
 UKR_political_pragmatism_reform_tt: "§CЕсли у нас идут дебаты по §YРеформе§!, то будет применен следующий эффект:\nРешение §YУступки Скоропадскому§! будет длиться два хода вместо одного.§!\nДобавляет §Y20§! дней задания §YОбсуждение реформы продолжается§!"
  
 UKR_support_from_military_clique: "Поддержка со стороны армии"
 UKR_support_from_military_clique_desc: "В идеале армия должна быть в основном отстранена от политики, но она также должна воплощать и защищать созданный конституционный порядок. В соответствии с этим представлением, вера армии в демократические институты нашего государства довольно важна."
 UKR_unlock_military_support_tt: "§CЕсли дебаты по реформе §YВотум недоверия§! продолжаются, это решение будет разблокировано:§!"
 UKR_military_support_tt: "Дух, который мы получим в конце реформы, даст нам бонус к §Yпроизводительности фабрики.§!"
  
 UKR_nationalist_clique_tt: "§CЕсли мы приняли как минимум две §Yреформы§!, мы получим следующие эффекты"
  
 UKR_jingoistic_rehtoric_reform_tt: "§CЕсли у нас продолжаются §Yдебаты по реформам§!, то национальный дух, который мы получим от принятия реформ, будет выше.§!"
  
 UKR_garner_support_from_unsp: "Поддержка со стороны УНСП"
 UKR_garner_support_from_unsp_desc: "Не все в УСХД можно сказать, что поддерживают наши реформаторские предложения, но большая часть УНСП может. Их поддержка будет неоценима."
 UKR_unlock_unsp_support_tt: "§CЕсли §YДебаты по реформе§! продолжаются, это решение будет разблокировано:§!"
