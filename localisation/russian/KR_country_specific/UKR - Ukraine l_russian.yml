 ukraine_lun.2.t: "Национальное собрание избирает коновалов"
 ukraine_lun.2.d: "Самые яркие умы по всей Украине призваны временно взять в свои руки власть народа. Их цель - разработать проект учредительных документов Украинской Народной Республики. Открытое временным главой государства Николаем Сциборским собрание приняло конституционное предложение секретаря Лиги Дмитрия Андриевского и утвердило титул Провидника как постоянного главы государства с полномочиями, равными гетманским. В споре о том, кто должен быть избран на эту должность, образовались две фракции - радикалы ЛУН предпочли оставить Сциборского, но в итоге их перевесило более консервативное большинство, стоящее за генералом Евгением Коновальцем. От сурового, популярного и негетманского военного ожидается беспристрастность в политике и преданность исключительно национальному благу. Поскольку избрание Коновальца было очевидным, торжественный генерал был встречен бурными аплодисментами. Наконец-то полурусский аристократ ушел, а на его месте гордо стоит истинный украинец!"
 ukraine_lun.2.a: "Он прошел долгий путь!"
  
 ukraine_lun.3.t: "Дебаты по экономической политике"
 ukraine_lun.3.d: "В экономических вопросах Лига не проявила особой решительности, за исключением основных принципов национальной земельной реформы, самообеспечения и сильной военной промышленности, но это лишь развитие экономической политики времен Скоропадского, а не что-то радикально иное. В любом случае, такая умеренная позиция устраивает не всех.\n\n Группа экономистов и теоретиков, в том числе Николай Сциборский, Яков Моралевич и Леонид Костарив, разработала амбициозную экономическую политику, которая должна быть представлена на рассмотрение Национального собрания. Их экономические предложения предусматривают жесткий государственный контроль над экономикой через критические экспортные монополии, национализацию тяжелой промышленности и исполнительное руководство банковским сектором. Сциборский утверждает, что таким образом можно разрушить гегемонию \"безнациональной\" денежной элиты и направить огромные богатства Украины более эффективно - и что более важно, на нужды украинского народа.\n\nДополнительно предложение включает организацию профессий в политически конспирированные союзы, которые будут иметь корпоративное представительство в администрации. В качестве рабочего примера такой формы организации приводится легионерский рабочий корпус в Румынии, завоевавший поддержку части рабочего класса.\n\nСторонники этого проекта утверждают, что вряд ли разумно начинать масштабные экономические реформы накануне войны, и предпочитают просто улучшить существующую экономическую ситуацию путем проведения отдельных национальных реформ."
 ukraine_lun.3.a: "Радикалы правы"
 ukraine_lun.3.b: "Старая гвардия права"
  
 ukraine_lun.4.t: "Судьба Скоропадского"
 ukraine_lun.4.d: "Последней неувязкой, обеспечивающей наш захват власти, является судьба бывшего гетмана. В настоящее время он и его семья находятся на даче под наблюдением людей, верных [ROOT.GetLeader], но пока никакого решения не принято. Старшая гвардия украинских националистов, многие из которых служили в гетманской администрации и армии, по-прежнему уважают Скоропадского за его роль в обеспечении украинской государственности и не хотели бы слишком жестоко наказывать его за неудачи. Однако более ревностные члены ЛУН требуют действий. Они утверждают, что гетман не просто потерпел неудачу, а активно разлагал украинскую нацию российским влиянием и рабством перед Германией, и поэтому требуют наказания.\n\n В чрезвычайно политизированном судебном процессе эти две точки зрения противоречили друг другу. Прокурор был ярым сторонником ЛУН и изложил длинный список преступлений, утверждая даже, что подавление восстания 1936 года было \"преступлением против украинского крестьянства\". Они также показали, что Скоропадский лично извлекал выгоду из связей своего правительства с компанией 'Протофис' и другими деловыми кругами в Украине, изображая гетмана коррумпированным и преступником.\n\n За три дня судебных слушаний мнения только разделились, поскольку стратегия ЛУН, направленная на то, чтобы усугубить положение людей против гетмана, также вызвала отпор и сделала процесс еще более похожим на шоу, чем он уже есть. Присяжные, похоже, тоже расколоты - многие из них симпатизируют Скоропадскому. Окончательное решение они принимают..."
 ukraine_lun.4.a: "Домашний арест"
 ukraine_lun.4.b: "Изгнание в Германию"
  
 ukraine_lun.5.t: "Вопрос демократии"
 ukraine_lun.5.d: "Рождение Народной республики было прежде всего прагматичным делом: для спасения нации нужна сильная рука. В остальном мнения о том, какой должна быть Украина в будущем, расходятся. Такие военные, как Коновалец, похоже, совершенно не интересуются этим вопросом, сосредоточившись на укреплении Украины уже сейчас, оставив подобные вопросы на будущее, когда минует великая угроза со стороны России.\n\n Впрочем, многие идеологи уже представляют себе будущее республики. Дмитрий Донцов, пожалуй, самый ярый сторонник полного отказа от парламентаризма и создания тоталитарного, националистического государства. Некоторые настроены более идеалистично - например, последователи Макара Кушнира утверждают, что диктатура - лишь временная мера, и как только Украина достаточно укрепится, она сможет стать настоящей национально-демократической республикой с сильной президентской властью."
 ukraine_lun.5.a: "Демократия - это фантом, придуманный либералами и социалистами"
 ukraine_lun.5.b: "Демократия - естественное состояние украинской нации"
  
 ukraine_lun.6.t: "Сочинения Донцова"
 ukraine_lun.6.d: "На митингах Лиги, как никто другой, возвысился один человек: Дмитрий Донцов. Его брошюры получили широкое распространение, и Донцов быстро стал почти легендарной фигурой среди молодых рядовых членов ЛУН.\n\n Донцов был самым откровенным критиком сохранения старых пережитков гетманского строя, призывая вместо них к рождению нового человека с горячей верой и каменным сердцем, который будет заниматься национализмом не на словах, а на деле. Донцов является ярым украинским этнонационалистом и проповедует превосходство нации над всем остальным.\n\nЭто напоминает многим наблюдателям "Железную гвардию" и другие ультранационалистические движения, которые поднимают голову по всей Европе. Дополнительное подозрение вызывает прошлое Донцова, который в прошлом был сторонником гетманского ультратрадиционализма, но разочаровался в режиме и вступил в ЛУН. Его популярность делает его потенциальной угрозой, и некоторые призывают ограничить его публикации, чтобы они не распространяли ненужный радикализм в народе."
 ukraine_lun.6.a: "Цензура его самых революционных произведений"
 ukraine_lun.6.b: "Он имеет право это говорить"
  
 ukraine_lun.7.t: "Два лица Лиги"
 ukraine_lun.7.d: "После прихода Лиги к власти число ее членов резко возросло, поскольку различные мелкие националистические группы влились в эту организацию. Аналогичным образом, значительная часть прежних прогетманских консерваторов и националистов присоединилась к организации, а еще большее число не являются ее членами, но входят в состав ассоциаций, связанных с ЛУН. Все это значительно расширило Лигу, превратив ее в полноценное массовое движение, которое стало доминировать в политической жизни Украины.\n\nВскоре стало очевидно, что в Лиге появились две отдельные группы. Старая гвардия состоит из более умеренных националистов, многие из которых ранее сотрудничали с Гетманатом. В эту группу, как правило, попадают администраторы, офицеры старшего поколения и ветераны боев 1917-1918 гг. Их взгляд на национальную революцию ограничен - они хотят не великого идеологического переворота, а эффективного, милитаризованного государства, такого, каким должен был быть Гетманат. Они наиболее благосклонны к генералу Коновальцу и \"военному правлению\". Молодая гвардия - по иронии судьбы, группа, которая дольше всех находится в ЛУН, - это молодые радикалы, офицеры низшего звена и представители среднего класса с высшим образованием. Ее символами являются такие идеологи, как Николай Сциборский и Дмитрий Донцов. Некоторые представители "Молодой гвардии" считают, что их национальная революция оказалась слишком консервативной из-за их умеренных союзников, в то время как "Старая гвардия" склонна видеть в радикалах, возможно, слишком незрелых, склонных к мечтательности и недостаточно опытных, чтобы правильно руководить страной."
 ukraine_lun.7.a: "У обоих есть некоторые моменты"
  
 ukraine_lun.20.t: "Новая оппозиция Гетманату?"
 ukraine_lun.20.d: "Для многих антигетманское восстание раз и навсегда развеяло представления о гетманском режиме как о единственно возможном гаранте стабильности, столь необходимой для развития молодого украинского государства. Однако в условиях дезорганизации республиканских сил вопрос о наибольшей угрозе гетманскому господству над политической системой остается для многих открытым.\n\n Некоторые признаки указывают на то, что наибольшая угроза гетманскому режиму может исходить не слева, как это было раньше, а справа. В той ситуации, в которой оказалось украинское государство, характер Лиги украинских националистов, организации, всецело и рьяно выступающей за радикальные перемены, дал шанс некогда небольшой и относительно малозначимой группе.\n\n Одним из наиболее ярких рассадников этой организации стали военные; дезертирство во время восстания, а также последующие попытки нынешнего режима сделать армию более \"политически благонадежной\", заставили Лигу активизировать агитацию среди солдат и младших офицеров, призывая к созданию нового украинского государства на принципах долга, дисциплины и воинского товарищества."
 ukraine_lun.20.a: "Мы будем следить за этим"
 UKR_lun_firstwarning: "Лига украинских националистов§! может быть, пока и является фронджерским движением, но если мы не выполним обещания по земельной реформе, то, несомненно, они будут расти"
  
 ukraine_lun.21.t: "Лига и сельская местность"
 ukraine_lun.21.d: "По сравнению с такими партиями, как Социал-демократическая рабочая партия и Аграрно-демократическая партия, Лига украинских националистов никогда не имела сильных позиций в сельской местности, а ее риторика часто находила поддержку только среди правой интеллигенции. По мере того как левая оппозиция Гетманату ослабевает, а Лига пытается улучшить свое положение среди крестьянства, она находит маловероятного союзника: бывшего республиканца Кирилла Осьмака.\n\n Возглавляя кооперативное объединение \"Сильский хозяин\", сельскохозяйственную организацию, основанную в Галиции в 1899 г., а затем распространившую свою деятельность по всей Украине, Осьмак обеспокоен авторитарными тенденциями и радикальными предложениями Лиги. Несмотря на это, Осьмак считает, что опасения Сциборского по поводу благосостояния крестьян и фермеров искренни. Между Лигой и 'Сильским хозяином' сложился фактический союз, и многие должности в региональной сети кооператива перешли к Лиге.\n\n Помимо помощи в создании и работе фермерских кооперативов, сельскохозяйственного образования и помощи нуждающимся фермерам, члены Лиги использовали возможность распространить свое послание о новой Украине - где потребности украинского народа являются первоочередной заботой государства и где нет места тирании крупных землевладельцев. Под влиянием Лиги в сельской местности проходят локальные, небольшие акции протеста, требующие от правительства справедливого распределения земли."
 ukraine_lun.21.a: "Беспокойство"
  
 ukraine_lun.22.t: "Республиканские остатки и Лига"
 ukraine_lun.22.d: "Похоже, что попытки Лиги заручиться поддержкой бывшей оппозиции гетмана принесли свои плоды. При поддержке кооперативного объединения Кирилла Осьмака ЛУН распространила свое влияние на недовольное крестьянство. Пытаясь обратиться к широким слоям населения, партийные органы Сциборского сбавили тон антидемократических выступлений и сосредоточились на критике медленной и неэффективной политики гетманского правительства в области земельной реформы. Под видом сельских протестных движений Лига стала привлекать все больше тех, кто ранее поддерживал республиканцев, опираясь на очень схожие идеи: призывы к социальному равенству на селе, увеличению представительства народа в \"элитарном\" гетманском режиме"
 ukraine_lun.22.a: "Какие криптореспубликанцы..."
  
 ukraine_lun.23.t: "Безоговорочная лояльность?"
 ukraine_lun.23.d: "В то время как агитаторы Лиги продолжают свои усилия по радикализации крестьянства и организации новых акций протеста, военные остаются наиболее уязвимым институтом для ультранационалистической инфильтрации. Хотя спорадические контакты даже относительно высокопоставленных офицеров с Лигой существовали уже давно, но они были случайными и незначительными.\n\n Похоже, ситуация меняется к худшему: появились слухи о том, что два офицера активно сотрудничают с ЛУН: Петр Болбочан и Владимир Оскилко, которые имеют репутацию людей достаточно независимых и несколько опрометчивых в мыслях и действиях. В военных кругах негласно считается, что оба они видят в армии нечто большее, чем просто часть аппарата государственной безопасности. Ярко выраженные элитарные тенденции SHD всегда отталкивали их, но откровенно популистская риторика LUN сумела привлечь их интерес. Оставаясь в основном равнодушными к более \"эзотерическим\" постулатам Лиги, они, тем не менее, возлагают определенные надежды на эту динамичную и бескомпромиссно радикальную организацию."
 ukraine_lun.23.a: "Повод для беспокойства"
  
 ukraine_lun.24.t: "Марш Лиги украинских националистов"
 ukraine_lun.24.d: "Организация Николая Сциборского из книжного клуба правого толка превратилась в широкую организацию, объединяющую под одним знаменем различных националистов, республиканцев и недовольных консерваторов. В качестве демонстрации своей силы было организовано шествие по историческим местам [202.GetName]. Главный организатор мероприятия Евгений Онацкий выступил с заявлением, в котором назвал марш \"праздником украинской нации и ее достижений\", однако столичные правоохранительные органы придерживаются более пессимистичной точки зрения.\n\n Хотя марш прошел мирно, он, конечно, вызвал немало вопросов. Многие выступления в рамках мероприятия носили радикальный характер, особенно выступление Дмитрия Донстова: Лига требовала от гетмана немедленных действий по \"коррекции курса государства.\" Среди требований Лиги - раздача земли верному украинскому народу, удаление из ближайшего окружения гетмана коррумпированных бюрократов и бизнесменов, назначение отамана-министра, дружественного Лиге.\n\n Еще большее беспокойство вызывает то, что многие низшие офицеры участвовали в акции протеста в частном порядке. В армии распространено мнение, что Лига - хорошее, патриотическое движение, цели которого достойны восхищения, даже если их средства несколько подозрительны. Сам Сциборский - полковник, и в армии у него появились свои поклонники"
 ukraine_lun.24.a: "Давайте попробуем ограничить их влияние..."
  
 ukraine_lun.25.t: "Лига и армия"
 ukraine_lun.25.d: "За закрытыми дверями состоялась встреча руководства Лиги с рядом националистически настроенных генералов. От ЛУН на встрече присутствовали Николай Сциборский, Евгений Онацкий и Дмитрий Андриевский, а от военных - Евгений Коновалец, Николай Капустянский и Петр Болбочан - бывшие республиканцы времен Народной Республики и лишь немногословные сторонники Скоропадского. Они уверяют, что их сомнения разделяют и многие другие в армии, особенно среди военнослужащих Западной Украины, которая часто оставалась в стороне от гетманских проектов. Помимо опасений рядовых солдат, Коновалец рассказал о том, как предыдущее восстание и отставание в проведении реформ подрывают доверие офицерского корпуса к гетману. В частном порядке многие генералы выражали опасения по поводу способности Скоропадского выполнять функции главнокомандующего в военное время, а война, несомненно, грядет.\n\n В качестве потенциального решения этих проблем была предложена возможность \"передачи власти\" Руководство ЛУН заверило, что если Коновалец и верные ему люди решат выступить против гетмана и организовать \"более ответственное правительство\", то они получат поддержку Лиги. Достоинства такого плана были быстро признаны, хотя и не в одиночку. Капустянский опасался возможного кровопролития - передача власти должна быть не очередным восстанием, а чистым и организованным отстранением Скоропадского от власти. В противном случае это может только еще больше ослабить безопасность Украины. Тем не менее, это предложение казалось наилучшим выходом из сложившейся ситуации"
 ukraine_lun.25.a: "Коновалец принял план"
 ukraine_lun.25.b: "Коновалец не принял этот план"
  
 ukraine_lun.26.t: "Волна Лиги проходит"
 ukraine_lun.26.d: "ЛУН потеряла значительную часть своей первоначальной популярности после периода расцвета. Многие из их более умеренных сторонников, похоже, удовлетворены некоторыми из последних политик Скоропадского, а большое массовое движение сошло на нет. Поскольку земельная реформа продолжается - медленно, но верно, - многие утверждают, что именно требования ЛУН привели к ее осуществлению. Кроме того, распространение брошюр Лиги в армии было запрещено, и даже офицеры, дружественно относившиеся к Лиге Сциборского, перешли на более осторожный тон."
 ukraine_lun.26.a: "Уловки Савинкова здесь не работают"
  
 ukraine_lun.27.t: "Большой протест Лиги"
 ukraine_lun.27.d: "Воодушевленный одобрением военных, второй Великий поход был быстро организован, на этот раз с более радикальными политическими требованиями. Правительство требовалось отправить в отставку, а гетман должен был передать власть \"национально надежным людям.\" Прямого требования отречься от престола не было, но смысл был ясен: либо Скоропадский согласится стать марионеткой Лиги, либо уйдет. В поддержку своих требований был организован большой митинг, собравший недовольных крестьян, студентов и многих других в [202.GetName] и слушавший пламенные ораторские речи генерала Капустянского, который, ссылаясь на Священное Писание, изображал гетманское правительство ростовщиками и лжеверующими.\n\n Протесты быстро распространились по крупным городам, и участники шествия перекрыли многие улицы в [202.GetName], когда казаки попытались их разогнать. Скоропадский, по-видимому, очень опасался насилия, опасаясь, что эти националисты будут пользоваться широкой популярностью в вооруженных силах. Но у него не было выбора - его кабинет и он сам были настроены на сохранение власти. Даже если у этой Лиги и были приемлемые цели, они были радикалами, пытавшимися свергнуть конституционный строй, что ничем не лучше того, что пытались сделать республиканцы некоторое время назад. Наконец, на третий день протестов, после долгих раздумий, гетман издал суровый приказ: толпа должна разойтись и вернуться в свои дома, если она уважает национальный порядок и стабильность в Украине. Все, кто не подчинится, будут арестованы"
 ukraine_lun.27.a: "Надеюсь, это сработает"
  
 ukraine_lun.28.t: "Снятие гетмана Скоропадского"
 ukraine_lun.28.d: "Требование гетмана о массовых арестах не было выполнено. Когда отряды милиции пытались разогнать толпу, митингующие держались стойко, начались потасовки. Началась стрельба. Руководство движения назвало правоохранительные органы предателями, служащими коррумпированной элите, и вскоре вялые попытки разогнать протестующих переросли в пассивность или даже присоединение к ним. Многим это напомнило дни перед восстанием 1936 года, хотя на этот раз протесты были направлены на благо народа, а не на установление социализма и анархии.\n\nКарты гетмана Скоропадского быстро заканчивались: было ясно, что Лига пользуется поддержкой населения. Он мог приказать армии вмешаться, но не был уверен, что ей можно доверять. Один из его доверенных лиц предложил собрать вещи и уехать из [202.GetName] в [221.GetName], собрав там верные войска, но большинство членов кабинета не хотели начинать новую гражданскую войну. Некоторые предлагали Скоропадскому начать переговоры - или даже принять их требования - ради блага нации.\n\nПо мере того как шли эти дебаты, у руководства Лиги, похоже, кончилось терпение. Утром пятого дня протестов группа высокопоставленных офицеров под руководством Евгения Коновальца прибыла в резиденцию гетмана и приказала охране отступить. Люди военного заговора быстро оцепили пути отхода, арестовали гетмана и кабинет министров, чтобы не спровоцировать новое антигетманское восстание, и вскоре заставили гетмана подписать отречение от престола и назначить кабинет министров, состоящий из членов ЛУН и сторонников Коновальца. Лидер Лиги Николай Сциборский был введен в должность временного главы государства до тех пор, пока Сойм не сможет собраться для решения вопроса о будущем Украины."
 ukraine_lun.28.a: "Да здравствует народная республика!"
  
 ukraine_lun.40.t: "Революция обеспечена"
 # ukraine_lun.40.t2: "Смена направления"
 ukraine_lun.40.d1: "Учитывая, что на последних выборах в Сойм доминировали делегаты, связанные с \"Революционным крылом\" ЛУН, можно с уверенностью сказать, что радикальное ядро единоверцев организации не только сохранило свои позиции, но и смогло их значительно укрепить. Хотя сотрудничество между ветеранами движения и так называемой \"старой гвардией\" не всегда было гладким, особенно на первых порах, со временем оно постепенно налаживалось, и все благодаря беспристрастности и мудрости нашего славного Провидника. Наконец, в горниле войны наша Лига переродилась в действительно единое целое, сосредоточенное прежде всего на важнейшей задаче - продолжении и защите Национальной революции.\n\n Неудивительно, что первый государственный секретарь Николай Сциборский остается в благоволении нашего Вождя, его положение обеспечено, его неустанные усилия направлены на улучшение и укрепление нашего государства и нации. Действительно, широкая поддержка Сциборского в законодательном органе, о которой так горячо говорил Олег Ольжич на открытии первой после выборов сессии Сойма, свидетельствует о том, насколько оздоровилась наша политическая среда. Таким образом, хотя те, кто хотел бы видеть Первого государственного секретаря свергнутым, еще могут строить планы в темноте, в обозримом будущем им суждено остаться в меньшинстве в нашей организации"
 ukraine_lun.40.d2: "Учитывая, что на последних выборах в Сойм доминировали делегаты, относящиеся к так называемой \"старой гвардии\", можно с уверенностью сказать, что радикальное ядро единоверцев ЛУН значительно ослабло со времен революции 1938 года. Сотрудничество между ветеранами движения и "старой гвардией" всегда было непрочным, а во время войны милитаристское и умеренное крылья организации сумели взять верх.\n\n$ukraine_lun.40_mil$ Им противопоставлено умеренное крыло, выступающее за $ukraine_lun.40\n\n Хотя наш Провидец допускает определенную свободу внутренних дискуссий и редко вмешивается напрямую, если этого не требует ситуация, он, тем не менее, остро чувствует пульс политической жизни Лиги и государства. Новый состав Сойма явно свидетельствует о том, что революционное крыло потеряло значительную часть своей поддержки в движении, и поэтому первый государственный секретарь Сциборский вскоре неизбежно столкнется со значительным давлением и противодействием со стороны восходящих крыльев. Возможно, для того чтобы обеспечить дальнейшее бесперебойное правление, настало время перемен"
 ukraine_lun.40.d3: "$ukraine_lun.40_elect$ Милитаристское крыло оказалось в состоянии бросить вызов лидерству.\n\n$ukraine_lun.40_mil$\n\n$ukraine_lun.40_end$ Милитаристского крыла. Возможно, для того чтобы обеспечить дальнейшее бесперебойное управление страной, настало время перемен"
 ukraine_lun.40.d4: "$ukraine_lun.40_elect$ Умеренное крыло оказалось в состоянии бросить вызов лидерству.\n\n Умеренное крыло выступает за $ukraine_lun.40_mod$, столь необходимое в эти трудные времена.\n\n$ukraine_lun.40_end$ Умеренное крыло. Возможно, для того чтобы обеспечить дальнейшее бесперебойное управление страной, пришло время перемен"
 ukraine_lun.40_elect: "Хотя на последних выборах в Сойм в основном доминировали делегаты, связанные с \"Революционным крылом\" ЛУН, \"Старая гвардия\" сумела расширить свое влияние и может даже обогнать \"Революционное крыло\" по значимости. Хотя сотрудничество между ветеранами движения и "старой гвардией" улучшилось с самого начала, оно не так сильно, как могло бы быть и во время войны"
 ukraine_lun.40_mil: "Милитаристское крыло выступает за жесткую внутреннюю дисциплину и иерархическую реорганизацию Лиги по строго определенным линиям подчиненности и ранжирования. Свои надежды они возлагают на Андрея Мельника, давнего соратника и верного лейтенанта нашего Провидника. Под его руководством, по их мнению, государство достигнет внутренней сплоченности и порядка, столь необходимых в наше непростое время"
 ukraine_lun.40_mod: "за большую открытость внутренних дискуссий и ослабление некоторых ограничений в политической сфере. Свои надежды они связывают с Николаем Капустянским, восхитительным полководцем и авторитетным военным теоретиком, лично в основном не замешанным в интригах и борьбе за власть в Лиге. Под его руководством, по их мнению, государство достигнет внутреннего мира и стабильности"
 ukraine_lun.40_end: "Хотя наш Провиднык допускает определенную свободу внутренних дискуссий и редко вмешивается напрямую, если этого не требует ситуация, он, тем не менее, чутко чувствует пульс политической жизни Лиги и государства. Хотя первый государственный секретарь Николай Сциборский остается в хорошем расположении нашего Провидения, его неустанные усилия, направленные на улучшение и укрепление государства и нации, пользуются широкой поддержкой в законодательном органе, новый состав Сойма ясно показывает, что революционное крыло уже не так сильно, как раньше, и поэтому Сциборский может вскоре столкнуться с серьезным давлением и противодействием со стороны восходящего движения"
 ukraine_lun.40.a: "Оставьте Сциборского, он достойно работал все эти годы"
 ukraine_lun.40.b: "Первый государственный секретарь Мельник, приступайте к исполнению своих обязанностей"
 ukraine_lun.40.c: "Первый государственный секретарь Капустянский, приступайте к исполнению своих обязанностей"
  
 ukraine_lun.49.t: "Воспоминания о Павле Скоропадском"
 ukraine_lun.49.d1: "Изгнанный в небытие после решения суда о заключении его под домашний арест на даче, Павел Скоропадский, безусловно, переживает лучшие времена. С самого начала своего заключения опальный старый гетман взялся за написание личных мемуаров, в которых расскажет о своей жизни на посту главы украинского государства в течение двух десятилетий. Сегодня его мемуары официально опубликованы.\n\n В своем предисловии Скоропадский отмечает, что у него нет ни желания, ни умения создавать интересные мемуары, что усугубляется его преклонным возрастом. Тем не менее, его публикация дает достаточно полное представление об истории Украинского государства с момента возникновения Гетманата до националистического переворота в конце 1938 года. Ближе к концу мемуаров, когда Скоропадский рассказывает о самом перевороте, он признается, что \"не очень доволен тем, в каком направлении движется нация\", хотя и не уточняет этого. Он признает, что его администрация, возможно, совершила \"некоторые ошибки\", которые привели к ее разрушению.\n\n Однако он по-прежнему убежден, что его правление было в целом благожелательным, за что новое руководство должно быть ему благодарно; ведь именно он предотвратил социалистический захват Украины не один, а три раза за всю историю молодого государства."
 ukraine_lun.49.d2: "Изгнанный в небытие после решения суда о его высылке в Германию, Павел Скоропадский, безусловно, переживает лучшие времена. С самого начала своего изгнания опальный старый гетман взялся за написание личных мемуаров, чтобы рассказать о своей жизни на посту главы украинского государства в течение двух десятилетий. Сегодня его мемуары официально опубликованы и стали бестселлером в книжных магазинах Берлина.\n\n В своем предисловии Скоропадский отмечает, что у него нет ни желания, ни умения создавать интересные мемуары, что усугубляется его преклонным возрастом. Тем не менее, его публикация дает достаточно полное представление об истории Украинского государства от начала существования Гетманата до националистического переворота в конце 1938 года. Ближе к концу мемуаров Скоропадский обсуждает сам переворот и пишет, что он \"не очень доволен тем, в каком направлении движется нация\" В эпоху роста русского реваншизма он предсказывает, что \"бредовая демагогия Лиги, ослепленной своей нелепой ненавистнической доктриной\", только расколет украинский народ, особенно этнических русских и русофонов на востоке. Он заявляет, что, хотя его правительство, возможно, и совершило ошибки, Лига лишь усугубит проблемы Украины. Наконец, он подвергает яростной критике офицеров-националистов, участвовавших в перевороте, называя их \"оппортунистами\", воспользовавшимися популярностью Лиги в деревне.\n\nСкоропадский заканчивает свои воспоминания словами о том, что, несмотря ни на что, все его действия были направлены на интересы Украины и ее народа, и что, хотя он может сильно не соглашаться с новым правительством, он надеется, что оно отбросит мелкие этнические и языковые разногласия и \"поставит украинский народ на первое место\"."
 ukraine_lun.49.a: "Неужели он действительно считает себя каким-то спасителем?"
 ukraine_lun.49.b: "Кем возомнил себя этот прусский подхалим?"
  
 ukraine_lun.50.t: "На пороге новой Украины"
 ukraine_lun.50.d: "Мы победили нашего экзистенциального врага, Россию - но будьте осторожны, это не вечная победа. Не застрахованы мы и от Германии, которая по-прежнему грозно нависает над Восточной Европой. Мы - великая нация, но в одиночку мы недостаточно сильны - для реализации нашей судьбы необходимо создать блок государств-единомышленников.\n\nВеликие империи древности всегда строились вокруг морей, то же самое верно и для нас, поскольку Черное море - наша естественная империя. Если представить себе союз, простирающийся от Украины по всему Черному морю, то можно понять возможности такого объединения: около ста миллионов человек, большие плодородные земли и естественные пути сообщения.\n\nЭта так называемая \"Черноморская доктрина\" была разработана Юрием Лыпой как широкая цель нашей внешней политики на будущее."
 ukraine_lun.50.a: "Вперед в будущее!"
  
 ukraine_lun.51.t: "Украина приглашает нас в Черноморский союз"
 ukraine_lun.51.d: "Министерство иностранных дел Украины обратилось к нам с предложением о создании союза независимых государств, получившего название \"Черноморский союз.\" Целью союза является создание альтернативного силового блока, не зависящего от таких великих держав, как Германия и Россия. Помимо соглашения о взаимной обороне, союз будет включать в себя ряд экономических договоров, направленных на создание самодостаточной экономической зоны в Черноморском регионе. Однако соглашение может повредить нашим отношениям с другими державами, которые относятся к этому проекту с подозрением - в первую очередь с Германией"
 ukraine_lun.51.a: "Принять"
 ukraine_lun.51.b: "Упадок"
  
 ukraine_lun.52.t: "[FROM.GetName] вступает в БГУ"
 ukraine_lun.52.d: "[FROM.GetName] очнулся от всех попыток извне эксплуатировать и унизить его и мудро вступил в черноморское сообщество. Это великий день - видеть, что другие начинают прозревать и просыпаться. Вместе мы будем противостоять всем попыткам поработить народы Причерноморья"
 ukraine_lun.52.a: "Мы все вместе, лучше, чем когда-либо"
  
 ukraine_lun.53.t: "[FROM.GetName] отклоняет наше предложение"
 ukraine_lun.53.d: "[FROM.GetName] остается слепым к натиску извне на все причерноморские страны и попыткам превратить причерноморские земли в колонию. Хотя их отказ был вежливым, очевидно, что они просто противостоят нам политически, боясь за свое положение. Их освобождение рано или поздно наступит, даже если для этого потребуется сила"
 ukraine_lun.53.a: "Временная неудача"
  
 ukraine_lun.54.t: "Перемирие с Украиной?"
 ukraine_lun.54.d: "Новое националистическое правительство Украины объявило об одностороннем прекращении огня с нашими войсками, заявив, что война на западе далека, а германо-империалистический проект, который уже ничего не значит для украинского народа, не имеет никакого значения. Они предлагают прекратить боевые действия между ними и нашим альянсом. Конечно, это выглядит в основном формально, поскольку мы сейчас вряд ли способны нанести удар по Украине, да и они нам не угрожают"
 ukraine_lun.54.a: "Подпишите перемирие"
 ukraine_lun.54.b: "No compromises with Reaction!" #NT!
  
 ukraine_lun.55.t: "Украина идет своим путем"
 ukraine_lun.55.d: "Националистический режим Украины официально аннулировал свои военные договоры с нами. Их посол сообщил нам, что Украинская Народная Республика не связана договорами, подписанными гетманским правительством, и что избранные украинским народом представители решили аннулировать эти несправедливые договоры, направленные на ограничение суверенитета Украины. Однако они согласились сохранить ряд важнейших экономических договоров, хотя и не имеют права национализировать неукраинский капитал на территории страны. В своей декларации они обозначили расплывчатую цель - создание блока националистических режимов-единомышленников вокруг Черного моря, свободного от влияния таких великих держав, как Германия и Россия. Однако они не представляют военной угрозы для нашей гегемонии, по крайней мере, пока"
 ukraine_lun.55.a: "Пока они знают свое место"
 ukraine_lun.55.b: "Изолировать их с помощью санкций"
 ukraine_lun.55.c: "Это предательство"
  
 ukraine_lun.56.t: "Наш союзник дезертирует!"
 ukraine_lun.56.d: "[FROM.GetName] совершили неожиданный поворот в своей дипломатии, [FROM.GetAdjective]ая подпись о присоединении к возглавляемому Украиной, Черноморскому союзу. Они заверили, что намерены продолжать дружеские отношения с нами, но при этом заявили, что их новая ориентация направлена на создание блока независимых, националистических государств, свободных от иностранного влияния. Хотя это, безусловно, похоже на действия поворачивающегося плаща, это не является конкретным нарушением каких-либо наших договоров. Однако некоторые отмечают ультранационализм и милитаризм украинского режима как потенциальную угрозу в случае дальнейшего усиления его гегемонии"
 ukraine_lun.56.a: "Это их право"
 ukraine_lun.56.b: "С этой украинской империей надо покончить"
  
 ukraine_lun.60.t: "Черноморская доктрина"
 ukraine_lun.60.d: "Идея создания единого черноморского сообщества впервые была высказана Юрием Лыпой в работе \"Судьба Украины\" - серии геополитических эссе, опубликованной в 1938 году. В этой работе доктор Липа утверждал, что при определении своей национальной безопасности причерноморские государства должны использовать новую геополитическую перспективу: они должны быть переопределены как ключевые территории между Севером и Югом, а не Востоком и Западом, и использовать свое уникальное положение для роста могущества и обеспечения своей безопасности. Ось Восток-Запад была наиболее опасной, поскольку она превратила бы черноморские государства в колониальные аннексии более развитых стран.\n\n\"Доктрина Черного моря\" развивает его предыдущую работу, определяя черноморские народы как обладающие общим морским характером и потенциалом самодостаточности. Черное море - это сердце крепости, восточные стены которой образуют кавказские государства, а западные - Карпаты и Балканы. Дунай, Каспий и Босфор - ворота этой могучей крепости.\n\n Мировые державы отказывают причерноморским государствам в праве на независимость, которая возможна только в силу их политической дезорганизации и экономической отсталости. К счастью, доктор Липа разработал политическую стратегию восстановления суверенитета и обретения реальной власти: создание Черноморского Союза позволит устранить московский и германский империализм и объединить несколько государств на Черном море в одно большое государство-экономику. Хотя в настоящее время мы не можем осуществить судьбу Украины, но когда представится возможность, мы не будем колебаться"
 ukraine_lun.60.a: "Судьбу можно только отсрочить, но никогда не отвергнуть"
  
 ukraine_lun.100.t: "Националистический переворот на Украине"
 ukraine_lun.100.d: "Несмотря на неудачу, антигетманское восстание двухлетней давности развеяло представления о том, что гетманское правительство является единственным гарантом стабильности в Украине. Нигде это не проявилось так ярко, как в сельской местности, где призывы к земельной реформе в основном игнорировались, что привело к массовым протестам.\n\nРазочаровавшись в способности администрации Скоропадского обеспечить порядок, Лига украинских националистов при поддержке нескольких высокопоставленных офицеров решила взять дело в свои руки и совершила успешный переворот. Новое руководство, исповедующее корпоративистские, милитаристские и тоталитарные идеалы, провозгласило \"Украинскую национальную республику\", обещая исправить ошибки старого режима."
 ukraine_lun.100.a: "Почему мы вообще доверились этому проклятому притворщику..."
 ukraine_lun.100.b: "Все, что они сделали, - это поменяли одного реакционера на другого"
 ukraine_lun.100.c: "Они хотят сделать ЧТО-ТО с Царицыном?"
 ukraine_lun.100.e: "Везение гетмана наконец-то закончилось"
  
  ### Ukraine foreign policy ### (mostly republic's and LUN's negotiations with Germany) 
 ukraine_forpol.15.t: "Нормализация германско-украинских отношений"
 ukraine_forpol.15.unr.b: "Известие о свержении правительства Павла Скоропадского было воспринято в Берлине с тревогой и недоверием. По мере стабилизации ситуации стало понятно что захвата власти синдикалистами удалось избежать. Всеукраинское демократическое движение осталось верно своим заверениям и начало работу по созданию крестьянской республики подобной той, какой является Беларусь. \n\nПервым делом правительство обратилось к нам чтобы заверить нас что они все еще желают сотрудничества, особенно в военных делах, хотя и с надеждой на расширение автономии в экономическом плане в соответствии со своей социал-демократической экономической программой, которая включает в себя ограничение власти землевладельцев, и что наиболее важно для нас, промышленников. Возможно неудовлетворенная Украина по своей глупости захочет сохранить нейтралитет или же войти в австрийскую сферу влияния, хотя следует помнить что большие уступки с нашей стороны будут крайне непопулярны как внутри нашей страны, так и в других частях Миттельевропы."
 ukraine_forpol.15.lun.d: "Известие о свержении правительства Павла Скоропадского было с тревогой воспринято в Берлине. Военный переворот сместил правительство гетмана и привел к созданию республики, управляемой Лигой Украинских Националистов. Несмотря на их ультранационализм и часть анти-немецкой риторики, похоже что режим возглавляемый ЛУН осознает что сотрудничество с нами является лучшей гарантией их безопасности, хоть они и стремятся к большей автономии в плане политики и экономики, включая национализацию и контроль иностранных предприятий, работающих в Украине. Возможно неудовлетворенная Украина по своей глупости захочет сохранить нейтралитет или же войти в австрийскую сферу влияния, хотя следует помнить что большие уступки с нашей стороны будут крайне непопулярны как внутри нашей страны, так и в других частях Миттельевропы."
 ukraine_forpol.15.a: "Давайте начнем по-хорошему."
 ukraine_forpol.15.b: "Нам нужны твердые гарантии, все же они радикалы."
  
 ukraine_forpol.16.t: "Немецкие требования: статус-кво в экономике"
 ukraine_forpol.16.d: "Начало переговоров оказалось на удивление конструктивным. Берлин требует чтобы мы остались частью экономического союза Миттельевропы со всеми договорами заключенными до этого, что было одним из наилучших результатов переговоров, проведенных правительством Скоропадского. Однако следует отметить что Берлин также требует предоставления немецким предприятиям тех же прав, что имеют сейчас украинские предприятия и гарантий что немецкие предприятия не будут национализированы, подвергуты нападениям и т.д. Тем не менее такие результаты переговоров намного лучше, чем некоторые опасались."
 ukraine_forpol.16.a: "Попробовать договориться о более выгодной сделке."
 ukraine_forpol.16.b: "Это лучше, чем мы ожидали."
  
 ukraine_forpol.17.t: "Немецкие требования: строгие гарантии"
 ukraine_forpol.17.d: "Как правительство пришедшее к власти в результате революции, мы не можем вернуться к тому же уровню доверия который существовал между нашими правительствами, объяснила немецкая делегация. Поэтому Берлин требует строгих гарантий. Нам не только придется вернуться в экономический союз Миттельевропы, но и охранять немецкую собственность и капитал в Украине и предоставить преференции в торговле Германской империи. Вдобавок к этому, немцы требуют контроль над основными железнодорожными магистралями страны, дабы обеспечить \"национальную безопасность\" Украины. Несмотря на то что официально это объясняется необходимостью быстрой переброски войск против России, по факту это делается для оказания давления на украинский \"радикальный\" режим."
 ukraine_forpol.17.a: "Это ужасные условия, отправьте наших лучших дипломатов в Берлин"
 ukraine_forpol.17.b: "Лучше подписать это..."
  
 ukraine_forpol.18.t: "Украинское контр-предложение"
 ukraine_forpol.18.d: "Не удовлетворившись нашими требованиями, украинская делегация приехала поторговаться. Они хотели бы изменить наиболее проблемные пункты нашего соглашения, например разрешить национализацию немецких активов, но с выплатой полной компенсации за них. Они также хотели бы избежать слишком явного немецкого присутствия в стране и за дополнительные послабления предложить нам более выгодные условия экспорта. Очевидно это более важно для них поскольку они не хотят прослыть людьми \"продавшими страну немцам\", в чем они обвиняли правительство гетмана."
 ukraine_forpol.18.a: "Звучит разумно"
 ukraine_forpol.18.b: "Они не в том положении чтобы торговаться."
 ukraine_forpol.18.b.tt: "В ответ на нашу жесткую позицию Украина может добиться от £KR_game_rule_flag_AUS §YАвстрийской Империи§ лучшей сделки, но если они согласятся, то §Gвыгоды будут огромными§!."
  
 ukraine_forpol.19.t: "Немцы принимают наше предложение"
 ukraine_forpol.19.d: "Our delegation managed to convince Germany to lower their unreasonable demands. It is an achievement that we can sell to our domestic supporters as victory over German hegemony, or at least progress towards our eventual liberation - something that the Hetmanate never managed to achieve. As a major part of the renegotiation, the Germans dropped their demand of controlling the railway and manning them with their own soldiers, and were satisfied with the establishment of a joint committee to manage and organise the infrastructure system." #NT!
 ukraine_forpol.19.a: "Хорошо что они одумались."
 ukraine_forpol.19.b: "Этого недостаточно, возможно у нас есть союзники в Вене..."
  
 ukraine_forpol.20.t: "Германия проигнорировала наше контр-предложение!"
 ukraine_forpol.20.d: "Наша делегация не смогла добиться каких-либо существенных изменений. Немцы пошли на некоторые символические уступки, но это были лишь хлебные крохи, дабы показать что немцы были благоразумны, а не просто заставили нас подписать их ультиматум. Если мы подпишем его, мы будем не очень хорошо выглядеть в глазах наших сторонников, в таком случае единственным способом изменить нашу ситуацию в лучшую сторону является поддержка со стороны другой крупной державы."
 ukraine_forpol.20.a: "Посмотрим, есть ли у нас союзники в Вене..."
 ukraine_forpol.20.b: "По крайней мере мы попытались."
  
 ukraine_forpol.21.t: "Украинские железные дороги возвращаются под контроль немцев"
 ukraine_forpol.21.d: "В соответствии с соглашением с новым украинским правительством, главные транспортные артерии страны были проданы немецкой государственной компании и переданы в ее управление. На практике это означает прочный немецкий контроль над Украиной, с возможностью свободно перемещать немецких военнослужаших по стране. Германия будет будет получать прибыль от этой системы. Это национальное унижение для [UKR.GetNameDef], но Берлин может спать спокойно, закрепив свою власть на востоке."
 ukraine_forpol.21.a: "Отлично."
 ukraine_forpol.21.b: "Необходимая жертва."
  
 ukraine_forpol.22.t: "Украина хочет союза"
 ukraine_forpol.22.d: "Во время секретных переговоров с украинским послом в Вене, вопрос официального альянса между [202.GetName] и Веной был поднят впервые. Германско-украинские переговоры, похоже, зашли в тупик, поскольку украинцы не хотят выполнять неразумные требования немцев. Дабы выйти из затруднительного положения, нам был предложен союз между империей Габсбургов и Украиной, что позволит им уменьшить зависимость от немцев в плане защиты и даст им больше возможностей для ведения переговоров. Этот шаг несомненно сильно разозлит немцев, но с другой стороны, они украли у нас возможность альянса с Украиной еще в 1917 году. В этот раз мы не должны подвести украинцев."
 ukraine_forpol.22.a: "Им всегда рады."
 ukraine_forpol.22.b: "Они просто хотят втянуть нас в еще одну бессмысленную войну."
  
 ukraine_forpol.23.t: "Австро-германо-украинский договор"
 ukraine_forpol.23.d: "После того как стало очевидным что германо-украинский договор был невозможен, три страны начали новый раунд переговоров. Компромисс заключался в уравновешивании австрийцами сторон в своих интересах. Был предложен военный союз Украины с Австрией, сохранение членства Украины в экономическом союзе Миттельевропы. Однако, экономическая часть договора более комплексная чем кажется, в ней указано все: от прав иностранных граждан на ведение бизнеса наравне с местными до положений защищающих иностранные предприятия от национализации, нападений и т.д. Условия предложенные австрийцами гораздо мягче тех, что предложили немцы."
 ukraine_forpol.23.a: "Надеюсь это вернет стабильность в регион."
 ukraine_forpol.23.b: "Неважно."
 ukraine_forpol.23.c: "Отлично!"
  
 ukraine_forpol.25.t: "Германо-украинское соглашение"
 ukraine_forpol.25.d: "После напряженных переговоров страны пришли к шаткому соглашению. Украинская Народная Республика продолжит находиться в военном союзе с Германией и размещать немецкие войска на своей территории. Однако, экономическая часть договора более комплексная чем кажется, в ней указано все: от прав иностранных граждан на ведение бизнеса наравне с местными до положений защищающих иностранные предприятия от национализации, нападений и т.д. Все это сохраняет веру немецких промышленников что в Украину можно инвестировать, однако соглашение, несомненно, станет занозой в боку республики."
 ukraine_forpol.25.a: "Надеюсь это вернет нас к нормальной жизни."
  
 ukraine_forpol.26.t: "Судьба Скоропадского"
 ukraine_forpol.26.d: "Ситуация изменилась. Бывший гетман и его соратники сбежали в Берлин до того как до них добралось правосудие и теперь они организуют \"Украинское национальное правительство\" в изгнании. Они попросили кайзера поддержать их, однако, пока безрезультатно. Трудно представить что Скоропадский может представлять какую-либо опасность для нас, однако он виновен в бесчисленных преступлениях против украинского народа и обязан предстать перед судом. Мы можем подать Германии запрос на его экстрадицию в Украину, но это может поставить немцев в неудобное положение."
 ukraine_forpol.26.a: "Запросите его экстрадицию."
 ukraine_forpol.26.b: "Его судьба более не волнует нас."
  
 ukraine_forpol.27.t: "Запрос на экстрадицию Павла Скоропадского"
 ukraine_forpol.27.d: "Павел Скоропадский, бывший украинский гетман, пытался найти убежище в Берлине вместе с оставшимися членами его правительства. Новое республиканское правительство заседает в [202.GetName] и Скоропадский предлагал нам начать военное вторжение с целью восстановления \"законного правительства\" в Украине. Об этом не может быть и речи, республиканское правительство готово к переговорам, а вмешательство на данном этапе означало бы открытую войну с Украиной, которуй будут очень рады русские. \n\nМы собирались полностью игнорировать Скоропадского, однако украинское правительство подало нам запрос на его экстрадицию в Украину чтобы он ответил за совершенные преступления. С одной стороны, он бесполезен для нас и его выдача может быть использована как знак доброй воли по отношению к Украине. С другой стороны, у Скоропадского есть союзники в Германии и было бы очень неловко если бы человек которому мы оказывали всяческую поддержку в течение 20 лет предстал перед судом как военный преступник."
 ukraine_forpol.27.a: "Отправьте его в Украину."
 ukraine_forpol.27.b: "Отклоните запрос об экстрадиции."
  
 ukraine_forpol.28.t: "Германия приняла запрос об экстрадиции"
 ukraine_forpol.28.d: "Немецкое правительство приняло нашу сторону и арестовало Скоропадского, ему были предъявлены обвинения в преступлениях особой тяжести. Он будет отправлен в Украину в ближайшее время чтобы предстать перед судом и ответить перед украинцами за свои деяния."
 ukraine_forpol.28.a: "Готовьте обвинения."
  
 ukraine_forpol.29.t: "Скоропадский останется в Германии"
 ukraine_forpol.29.d: "Берлин вежливо сообщил нам что Павлу Скоропадскому было предоставлено убежище в Германии и пока он не совершил какое-либо преступление на немецкой земле, он не будет депортирован. Немецкий посол намекнул нам в частной беседе что дальнейшие попытки поднятия этого вопроса очень не понравятся Берлину и посоветовал нам забыть о нём."
 ukraine_forpol.29.a: "Тиран сбежал."
  
 ukraine_forpol.30.t: "Суд над гетманом"
 ukraine_forpol.30.d: "Список обвинений огромен-заказные убийства, пытки, посадки крестьян и рабочих Украины с 1919 года, 20 лет репрессивных мер и приказы о массовых расстрелах во время Украинской революции 1936 года. Список хорошо подготовленных обвинений был политически мотивированным, но подлинным, на руках гетмана была кровь. В свою защиту Скоропадский утверждал что все что он делал было направлено на защиту государственного строя в Украине и её демократии. В неожиданно эмоциональной речи он заверил нас что он думал только о благе всех украинцев и что обвинения, некоторые из которых он признает правдивыми, всего лишь фикция, поскольку в момент совершения действий из-за которых были предъявлены обвинения они не были незаконными и были объявлены таковыми постфактум.\n\nВ конце концов, он все равно виновен, вопрос только в его наказании."
 ukraine_forpol.30.a: "Он предатель и должен гнить в тюрьме."
 ukraine_forpol.30.b: "Проявите снисхождение к тому кто никогда не проявлял его к нам."
  
 ukraine_forpol.32.t: "Революция в Украине!"
 ukraine_forpol.32.d: "Волнения в Украине неконец-то закончились и Украинская партия Синдикалистов-Революционеров-Боротьбистов захватила власть в стране. Легитимному правительству Украины удалось сбежать и в данный момент они просят помощи у немцев в борьбе с социалистической угрозой. Президент новой социалистической республики Шумский назвал их классовыми предателями и коллаборационистами и объявил о полном суверенитете Украины. Для защиты революции от любых внешних угроз была начата стремительная мобилизация. При таком повороте событий опора германской гегемонии на востоке была разрушена. Вдобавок к этому, новое правительство вступило в союз с русскими."
 ukraine_forpol.32.a: "Это катастрофа. Готовьте войска!"
 ukraine_forpol.32.b: "Мы не должны торопиться."
  
 ukraine_forpol.34.t: "Германия предлагает альянс"
 ukraine_forpol.34.d: "Теперь когда мы не состоим в каком-либо союзе Германия вновь обратила на нас свой взор. Хотя и в более вежливом тоне, чем в прошлый раз, они снова предложили нам военный союз. В связи с нестабильностью в Дунайском регионе, это по крайней мере защитит нас от возможных враждебных действий от австрийского ультранационалистического режима. Хотя союз и напоминает некоторым о порабощении Украины Германией во времена гетманского правления, у нас нет других вариантов, если мы хотим получить защиту от будущей российской агрессии. Следовательно нам следует согласиться."
 ukraine_forpol.34.a: "Давайте заключим с ними союз, на этот раз по собственной воле."
  
 ukraine_forpol.35.t: "Protests in Ukraine"
 ukraine_forpol.35.d: "Just as our own domestic problems continue to rise, so do they for our most important ally in the east. Hetman Pavlo Skoropadskyi, who we backed in early 1918 as our key ally in Ukraine, has been facing increasingly bitter criticism from the exiled Republican opposition, who have been demanding political and economic reforms. Worryingly, the situation seems to be spiraling out of the Hetman's control.\n\nIt is true that we have little to spare for our Ukrainian ally, but some say that this is a matter of national security. Should we fail to provide some form of assistance, the Hetman's rule may not be for much longer."
 ukraine_forpol.35.a: "Ensure that he gets everything he needs."
 ukraine_forpol.35.b: "I'm sure he can manage the situation just fine."
 ukraine_forpol.35.tt: "Supporting the Hetmanate may be a costly endeavour for now, but by guaranteeing Skoropadskyi remains in power, we may §Greap the benefits§! in the long term."
  
 ukraine_forpol.36.t: "Uprising in Ukraine Crushed"
 ukraine_forpol.36.d: "Good news from [202.GetName] has reached us. The Ukrainian ambassador by Germany has informed our respective ambassador, Johannes von Welczeck, that the critical situation in Ukraine has passed. Despite initial setbacks, a counteroffensive has pushed the Ukrainian socialist rebels out of the country and forced them to flee, ensuring that Skoropadskyi's rule in Ukraine is essentially unchallenged.\n\nWhile the Hetman has never styled himself as pro-German, preferring to be labelled pro-Ukrainian instead, there is no doubt that his victory will be beneficial for German-Ukrainian cooperation. Hopefully, we can expect to reap the rewards of said cooperation, as well as remain assured that our defensive Ostwall plans can continue as before."
 ukraine_forpol.36.a: "Good to hear."
  
 ukraine_forpol.37.t: "Ukrainian Exports Soar"
 ukraine_forpol.37.d: "The war in America has drastically reduced the amount of exported wheat in the world markets, and our loyal ally Ukraine has been among those greatly profiting from the tragedy taking place in the United States. In addition, the world around us has been recovering from the horrible economic recession. Despite the looming threat of war and the still sore wounds from the revolt, Ukrainian exports have recovered very well.\n\nThe willingness on the part of the Skoropadskyi administration to export grain to Germany certainly has its benefits. To some extent, Ukrainian dominance over the grain market has its opponents among more protectionist-minded individuals, however."
 ukraine_forpol.37.a: "Never another turnip winter!"
 ukraine_forpol.37.b: "These can't come at the expense of German farmers."
  
 ukraine_forpol.38.t: "BASF Declares Record Profits"
 ukraine_forpol.38.d: "The Badische Anilin- und Sodafabrik, or BASF, has declared record earnings as of late. As the largest oil company operating in Germany and Eastern Europe as a whole, this is no surprise, as concurrently with Ukraine's ongoing industrialisation program they have helped Ukraine's oil industry take off. We have been able to reap some of the benefits ourselves, especially due to the Skoropadskyi administration's lucrative deals with German businessmen."
 ukraine_forpol.38.a: "A fantastic initiative."
 ukraine_forpol.38.b: "We should take greater advantage of this..."
  
  ### Focuses ### 
  
 UKR_the_army_and_the_state: "Армия и государство"
 UKR_the_army_and_the_state_desc: "И хотя армия Украины – одна из самых больших в германской сфере влияния, она страдает от неэффективной организации, недостатка бюджета и других пережитков имперской эпохи. Война не за горами и мы должны превратить нашу армию во что-то стоящее."
 UKR_armament_program: "Программа резервного вооружения"
 UKR_armament_program_desc: "Наш резерв живой силы смело перешагивает за миллион человек, но, суровая правда в том, что у нас едва ли есть оборудование, чтобы вооружить и половину этого количества в случае мобилизации. Это нужно решить быстро"
 UKR_state_arsenals: "Инспекция арсеналов"
 UKR_state_arsenals_desc: "Украинская военная промышленность разбросана по всей стране без единого координирующего органа, который бы руководил исследованиями и производством. Назначение военного органа для надзора за ними обеспечило бы эффективность"
 UKR_state_arsenals_tt: "\nОсторожно, по мере того, как наш общий §CПоказатель индустриализации§! увеличивается, §Cвооружение§!, которое можно получить, увеличивается, одновременно уменьшая непосредственный бонус к §CПоказателю индустриализации§!.\n"
 UKR_semi-motorized_cavalry: "Моторизация кавалерийского корпуса"
 UKR_semi-motorized_cavalry_desc: "Чтобы кавалерийские войска оставались актуальными и в наше время, они должны обучиться работе на новой, более тяжелой и быстрой технике. Бронеавтомобили и легкие танки обеспечат кавалерийским полкам столь необходимую ударную мощь, не снижая при этом их скорости"
 UKR_recon_in_force: "Разведка с саблями и карабинами"
 UKR_recon_in_force_desc: "Дни кавалерийских сражений ушли в прошлое. На современном поле боя наиболее подходящей ролью кавалерии является роль разведки, поскольку они могут быстро перемещаться по любой местности, внезапно наносить удары и уходить так же быстро, как и появляются"
 UKR_ostwall: "Программа Восточного вала"
 UKR_ostwall_desc: "Первоначально задуманный Балтийским ландсвером в конце 1920-х годов, ‘Восточный вал’ представляет собой всеобъемлющую систему укреплений на передовой линии Рейхспакта. Украина слишком велика и имеет слишком много выступов на линии фронта, чтобы поддерживать единую непрерывную линию укреплений, но некоторые из наших офицеров решили модифицировать и адаптировать балтийскую идею под наши реалии, что нашло поддержку и энтузиазм даже среди кадетов"
 UKR_centralise_military_railway_service: "Централизировать военно-железнодорожную службу"
 UKR_centralise_military_railway_service_desc: "Единая логистическая структура является источником жизненной силы любой армии, защищающей такую большую страну, как Украина. Все поезда, используемые армией, будут организованы единым отделом при штабе армии вместо нынешней региональной организации"
  
 UKR_german_way: "Немецкий подход к войне"
 UKR_german_way_desc: "Некоторые из наших молодых офицеров обучались в немецкой парадигме ведения войны – парадигме мобильности и постоянного движения с целью дизорганизовать и разбить противника. Учитывая наши давние кавалерийские традиции и равнинную местность, мы могли бы с лёгкостью адаптировать эти идеи. Однако такой подход требует высокой дисциплины и широкой независимости непосредственных командиров, что никогда не было у нас в приоритете."
 UKR_tank_corps: "Украинский бронетанковый корпус"
 UKR_tank_corps_desc: "Имея танки немецкого производства, мы можем организовать нашу первую полноценную бронетанковую дивизию в качестве фундамента для будущего расширения. Быстрые бронетанковые силы сформируют наш кулак на равнинах Украины"
 UKR_tank_div_unit_tt: "§CСоздает бронетанковую дивизию шириной 20 в регионе [202.GetName] и предоставляет шаблон для Panzer I Ausf.G.§!"
 UKR_russian_way: "Русский подход к войне"
 UKR_russian_way_desc: "Поскольку многие наши генералы побывали на службе в российской армии, то они, естественно, видят поле боя как шахматную доску. Задача генерала - создать как можно более четкий план и безукоризненно его выполнить. На практике это заключается в беспрепятственном взаимодействии между пехотой, артиллерией, кавалерией и новыми родами войск"
 UKR_breakthrough_artillery_units: "Штурмовые артиллерийские части"
 UKR_breakthrough_artillery_units_desc: "Артиллерия - королева поля боя, что побеждает в войнах. Наши артиллеристы будут лучше всех обучены в мире и оснащены самыми современными средствами дальномера и координации."
  
 UKR_expansion_of_kyiv_military_academy: "Расширение Киевской военной академии"
 UKR_expansion_of_kyiv_military_academy_desc: "Большая армия нуждается в большем количестве офицеров и военных инженеров, иначе это будет просто орда плохо управляемых ополченцев."
  
