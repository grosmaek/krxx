 ukraine.2.t: "Послания к братьям-аграриям"
 ukraine.2.d: "Сегодняшняя тема разговора - публикация 'магнум опуса' и политического трактата Вячеслава Липинского \"Послания братьям-аграриям\", находящегося на перекрестке украинской политики и литературы. Будучи долгие годы активным участником политической жизни, Липинский не смог найти время между своей активностью и последующей борьбой с туберкулезом, чтобы завершить книгу при жизни, о чем он сам предсказывает в предисловии.\n\n При жизни Липинский воспринимался многими как человек противоречий: польский дворянин, принимавший участие в украинской национальной борьбе, набожный католик, выступавший за исключительную духовную роль Украинской православной церкви, основатель УДХП, который впоследствии отверг партию, в создании которой он участвовал. \"Эпистолы\" служат исследованием ценностей Липинского: видение сословного общества, в котором наиболее просвещенные могут вести Украину к ее будущему, не боясь разлагающего влияния либеральной демократии и мелкого сектантства.\n\nНо хотя его наследники в УХД могут цепляться за его слова, они вряд ли смогут самостоятельно переломить политическую судьбу Союза. Несмотря на то, что Липинский являлся личным советником гетмана, УХД так и не смог добиться значительных успехов, и его деятельность в значительной степени определялась рвением Липинского и его ближайших соратников. Поэтому организация сильно пострадала от его смерти. Будущее УШД, по-прежнему являющегося младшим партнером в консервативной политике, и его новое руководство, пытающееся заменить основателя, весьма неопределенно."
