 UKR_air_fleet_inspectorate: "Инспекция воздушного флота"
 UKR_air_fleet_inspectorate_desc: "Назначение специального инспектора ВВС гарантирует, что он будет знать о слабых сторонах нашего воздушного флота и сможет принять меры для решения этих проблем, а не оставлять эти вопросы на усмотрение отдельных подразделений"
 UKR_aviation_workshops: "Авиамастерские"
 UKR_aviation_workshops_desc: "У нас есть промышленный потенциал, чтобы стать крупным производителем самолетов, но прогресс в этом деле отстает по множеству причин. Государство должно стремиться оказывать финансовую поддержку одаренным инженерам-авиаконструкторам и их компаниям, чтобы создать базу для собственного авиастроения."
 UKR_aviation_school: "Авиашколы"
 UKR_aviation_school_desc: "Украинские ВВС никогда не были особенно большими или развитыми, часто они состояли только из переданных немецких истребителей. В связи с недавней реформой необходимо основать новые школы для обучения первоклассных пилотов истребителей и бомбардировщиков. Школа пилотов имени Льва Мациевича, созданная в Киеве в 1930 году, послужит образцом для новых учебных заведений"
 UKR_guarding_the_skies: "На страже небес"
 UKR_guarding_the_skies_desc: "Не стоит обращать внимание на тех, кто утверждает, что следующая война будет выиграна с помощью воздушных бомбардировок. Нет, мы должны направить наши ресурсы на охрану нашего воздушного пространства, а не на исполнение желаний футуристов."
 UKR_death_from_above: "Смерть с небес"
 UKR_death_from_above_desc: "Один отважный украинец, пилотирующий бомбардировщик, может уничтожить столько же врагов, сколько рота может сделать с помощью винтовок. Было бы безумием не оставить эти смертоносные машины без внимания и упустить наше будущее."
 UKR_air_defence: "Противовоздушные мероприятия"
 UKR_air_defence_desc: "Независимо от состояния наших военно-воздушных сил, русский натиск будет беспощаден. Нам необходимо разработать собственное ПВО и производить его в достаточно больших количествах, чтобы противостоять российскому огненному дождю."
 UKR_long-range_bombing_force: "Бомбардировочная группа дальнего действия"
 UKR_long-range_bombing_force_desc: "Наши враги многочисленны, но глубокие воздушные удары по стратегическим тылам могут нарушить концентрацию их сил и маршруты снабжения, дав нам окно для проведения контратаки"
  
 UKR_fleet_for_two_seas: "Украинский государственный флот"
 UKR_fleet_for_two_seas_desc: "Мы унаследовали относительно сильный военно-морской флот от бывшего российского Черноморского флота. Хотя некоторые из старых кораблей были списаны, он по-прежнему остается сильнейшим военно-морским флотом в Черном море, и его необходимо сохранить для защиты нашей протяженной береговой линии."
 UKR_marines_training: "Морская пехота"
 UKR_marines_training_desc: "Наша морская пехота продолжает традиции Императорской Черноморской дивизии, одной из лучших дивизий морской пехоты в бывшей Российской империи. Они служат нашим кулаком в Черном море, способным как к быстрому развертыванию через море, так и к стойкой обороне наших фортификаций в таких городах как [137.GetCapitalVictoryPointName]."
 UKR_mykolaiv_shipyard: "Николаевский судостроительный завод"
 UKR_mykolaiv_shipyard_desc: "В Николаеве расположены крупнейшие верфи Восточной Европы, и за последние десятилетия здесь были построены сотни кораблей. Поскольку на горизонте маячит война, нам необходимо расширять его военно-инженерные возможности."
 UKR_refineries: "Отечественные крекинг-заводы"
 UKR_refineries_desc: "В процессе крекинга углеводородов метан из природного газа перерабатывается в нефтепродукты, такие как бензин и керосин. На юге Украины много природного газа, который легче всего перерабатывается в прибрежных городах, а затем экспортируется по морю."
 UKR_subs: "Разработка подводных лодок"
 UKR_subs_desc: "Сотрудничая со специалистами Кайзерлихмарине, мы можем создать отечественные подводные силы для дальнейшего усиления нашей обороны на море"
 UKR_light_ships_designs: "Проекты легких кораблей"
 UKR_light_ships_designs_desc: "Эсминцы и крейсера составляют основу нашего флота, они необходимы как для патрулирования береговой линии, так и для защиты нашего судоходства"
 UKR_odesa_port: "Порт Одессы"
 UKR_odesa_port_desc: "Одесса — второй по важности город в Украине и крупнейший по общему объему торговли и судоходства. Через наш главный внешнеторговый порт через отгружаются миллионы тонн пшеницы, овощей и семян подсолнечника"
 UKR_black_sea_mastery: "Покорение Черного моря"
 UKR_black_sea_mastery_desc: "Наш флот является неоспоримым хозяином Черного моря, и наши корабельные орудия могут быть использованы для бомбардировки любой цели на его побережье. Следующим шагом для демонстрации нашей мощи является заключение соглашения с владельцем региона [773.GetName], чтобы наши корабли могли пройти через Дарданеллы"
 UKR_fortress_crimea: "Крепость [137.GetName]"
 UKR_fortress_crimea_desc: "[137.GetName] по сути является островом. На востоке находится его узкий Керченский пролив, а на севере он соединен с материком через Перекопский перешеек шириной в несколько километров непроходимой болотистой местности. При должном укреплении полуостров может выжить несмотря ни на что, даже будучи отделенным от остальной части страны"
 UKR_crimean_forts_tt: "Добавлены форты на Перекопском перешейке, Керченском полуострове и в городе [137.GetName.GetCapitalVictoryPointName]."
 UKR_merchant_marine: "Расширение торгового флота"
 UKR_merchant_marine_desc: "Хотя у нас хорошее железнодорожное сообщение с Германией, основная часть нашей торговли идет по морю."
  
 UKR_reform_committee: "Комитет по реформированию армии"
 UKR_reform_committee_desc: "Старая армия гетмана была коррумпирована и неэффективна. Вместо военного диктатора главнокомандующим будет назначаемый правительством Верховный атаман и его региональные представители. Таким образом, руководство армией будет находиться в руках профессиональных военных, но под гражданским надзором, как и должно быть в любом современном государстве"
 UKR_kharkiv_design_bureau: "Харьковское конструкторское бюро"
 UKR_kharkiv_design_bureau_desc: "Основным центром разработки бронетехники в нашей стране является Харьковское конструкторское бюро, в котором работают наши самые талантливые инженеры. До сих пор они действовали в тесном сотрудничестве с немецкими и польскими консультантами над созданием идеальной бронетехники для украинских условий. Мы должны выделить им бюджет для того, чтобы мы были должным образом вооружены, когда начнется война"
 UKR_call_of_fatherland: "Зов Отечества"
 UKR_call_of_fatherland_desc: "Призыв нужно ужесточить. Это не бремя и не обязанность, а право каждого украинца до последнего защищать свою дорогую Родину."
 UKR_curtail_army_factionalism: "Покончить с фракционализмом в армии"
 UKR_curtail_army_factionalism_desc: "Между бывшими армейскими генералами и более молодыми, более националистически настроенными людьми долгое время существовала неприязнь. Иногда эта немая вражда негативно сказывалась даже на армейских продвижениях. Весь этот фракционализм должен быть обрублен на корню. Решение о повышении должно приниматься нейтральным комитета, назначенного нашим лидером, и любое кумовство должно быть подавлено"
 UKR_mobile_infantry: "Доктрина быстрой пехоты"
 UKR_mobile_infantry_desc: "Эта доктрина, широко адаптированная в 1920-х годах, является доктриной маневра, поскольку немецкие инструкторы привнесли в нашу подготовку свои проверенные способы ведения войны. Недостаток тяжелой техники мы компенсируем большим количеством конных и моторизованных частей, которые могут быстро двигаться и использовать свое локальное численное превосходство для разрушения опорных пунктов противника"
 UKR_war_for_survival: "Война за выживание"
 UKR_war_for_survival_desc: "Война - это слишком серьезная вещь, чтобы оставлять ее солдатам. Нет, грядущая война будет народной войной. Либо украинский факел будет погашен русской лавиной (возможно, навсегда), либо Украина восторжествует и закрепит за собой место среди великих народов мира. Чтобы избежать участи столь многих павших до нас, все наше общество должно быть готово к войне"
 UKR_fire_from_sky: "Местные бомбардировщики"
 UKR_fire_from_sky_desc: "Из-за больших расстояний Украины авиация меняет правила игры. Впервые в истории мы можем быстро отправить поддержку куда угодно, от Мариуполя до [241.GetName]"
 UKR_national_mobilisation: "Национальная мобилизация"
 UKR_national_mobilisation_desc: "Армия — это лишь часть нашей обороны. Промышленности должна быть поставлена задача выполнять свой патриотический долг, а церковь должна воспитывать в народе надлежащий милитаристский дух. Все, от мала до велика, должны понимать, о чем идет речь. "
 UKR_total_dedication: "Полное посвящение"
 UKR_total_dedication_desc: "Над всей этой тотальной мобилизацией государства стоит наш лидер, олицетворение нашего дорогого Отечества. В военное время не может быть никакой политической грызни, только полная преданность вождю и делу."
 UKR_deed_and_sacrifice: "Доблесть и самоотверженность"
 UKR_deed_and_sacrifice_desc: "Много крови будет пролито, чтобы сохранить нашу землю свободной, но это того стоит. Когда из чернозема, удобренного кровью наших патриотов, вырастут подсолнухи, мы наконец-то сможем отдохнуть."
 UKR_hetman_army: "Рыцари гетмана"
 UKR_hetman_army_desc: "Любой человек может стать солдатом с винтовкой и двумя месяцами обучения. Чтобы обучить настоящих ‘рыцарей’, требуется больше. Бойцы должны стать настолько замотивированными и опытными, что они будут вызывать у простых солдат трепет и восхищение. Имея более строгие стандарты обучения, украинская армия скоро станет объектов зависти всего мира"
 UKR_integration_of_cossacks: "Объединение казачьих советов"
 UKR_integration_of_cossacks_desc: "Современная казачья организация была основана для пропаганды воинских доблестей, но их связь с профессиональными военными была напряженной. В идеале они должны стать частью резерва, обучены и экипированы, чтобы их можно было легко интегрировать в профессиональные подразделения во время войны"
 UKR_interservice_cooperation: "Межродовое сотрудничество"
 UKR_interservice_cooperation_desc: "В нашей армии нет пехотинца, артиллериста, или матроса. Все они - рыцари Украины. Соперничество между родами должно прекратиться, и нужно создать общий дух, чтобы воспитывать менталитет сотрудничества между разными родами войск."
 UKR_primacy_of_maneuver: "Верховенство маневра"
 UKR_primacy_of_maneuver_desc: "Война на истощение против России - бесполезное занятие. На бескрайних равнинах Украины и России маневр - ключ к победе. Тот, кто сможет нанести удар первым и двигаться быстрее, получит преимущество. И если он будет достаточно настойчив, то сможет его сохранить"
 UKR_valour_and_victory: "Доблесть и победа"
 UKR_valour_and_victory_desc: "Хотя физические навыки солдата имеют значение, то, что действительно создает победу - это его моральные качества. Доблесть была секретом, как греки могли победить великие персидские армии: доблесть - это то, как мы победили Наполеона, и ее отсутствие было причиной падения русских армий два десятилетия назад. Солдат силен настолько, насколько сильны его убеждения"
  
 UKR_general_staff_reorganisation: "Реорганизация Генерального штаба"
 UKR_general_staff_reorganisation_desc: "Старая система доказала свою несостоятельность во время восстания 1936-го года. Система назначенных гетманами региональных атаманов была слишком громоздкой, и зачастую атаманы либо долго ждали приказаний, либо полностью выходили за рамки отданных приказов. Этот военный авантюризм должен прекратиться, а система должна быть формализована должным образом"
 UKR_refund_kharkiv_design_bureau: "Re-fund Kharkiv Design Bureau" #NT!
 UKR_refund_kharkiv_design_bureau_desc: "The Hetmanate was in the process of developing a grand budget for armoured warfare, chiefly through the Kharkiv Design Bureau, the primary armour development centre in the country. Though we could not afford such endeavours at first, with military spending at an all time high it is time to reinvest into this ever-more important component of modern war." #NT!
 UKR_partisan_training: "Партизанская подготовка"
 UKR_partisan_training_desc: "Хотя в идеале никакая часть нашей страны не будет оккупирована, это просто хорошая подготовка к обучению наших войск асимметричной обороне. Наша военная организация и связь должны оставаться в рабочем состоянии на оккупированных территориях, и наши лидеры должны понимать, как вести эффективную партизанскую войну в поддержку нашей армии"
 UKR_ncos: "Новое поколение унтер-офицеров"
 UKR_ncos_desc: "Несмотря на попытки внедрить децентрализованное командование в нашу армию, она страдает от пассивности и отсутствия инноваций под командованием гетмана, вдохновленным русскими. Новое поколение унтер-офицеров, кто будет вести солдат своим примером, а не авторитетом, необходимо обучать динамичному искусству войны, где им можно доверять самостоятельные решения"
 UKR_knowing_the_land: "Познание земли"
 UKR_knowing_the_land_desc: "Одним из немногих преимуществ, которые мы имеем перед великой российской военной машиной, является то, что большая часть боевых действий будет происходить на Украине. Наши люди знают эти поля, эти реки и леса. Сама почва поддержит нас"
 UKR_unquestionable_loyalty: "Верность Украине"
 UKR_unquestionable_loyalty_desc: "Лояльность Скоропадскому и его режиму никогда не была достаточно велика, чтобы объединить народ, и сомнительно, что кто-то из людей может быть настолько вдохновляющим. Вместо этого украинский солдат борется за идеалы Украины, за все, что им любо и дорого."
 UKR_citizen_defence: "Каждый - солдат"
 UKR_citizen_defence_desc: "Бесполезно отдавать предпочтение семьям из высшего сословия при продвижении по службе или запрещать женщинам и евреям проходить военную подготовку. Любой, кто хочет служить своей стране, должен иметь возможность делать это в меру своих возможностей"
 UKR_review_structure: "Пересмотреть структуру армии"
 UKR_review_structure_desc: "Армия эпохи Скоропадского была слишком жесткой, слишком иерархичной. Она не была способна ни к достаточно быстрому принятию решений, ни к импровизации. Необходимо переосмыслить всю нашу армейскую организацию, сместить акцент с высшего командного состава на дивизионный и бригадный уровень, к людям на поле боя"
 UKR_empower_local_command: "Усилить местное командование"
 UKR_empower_local_command_desc: "Молодые офицеры более лояльны, патриотичны и подходят к задаче с более новаторским подходом. Часто именно местное командование, возглавляемое умным человеком и сопровождаемое группой лично преданных людей, побеждало гораздо более сильных врагов."
 UKR_glory_and_freedom: "Слава и Воля"
 UKR_glory_and_freedom_desc: "Защита Украины — это совместная работа: нам нужно объединить наши самые светлые умы, самые смелые сердца и наши самые сильные руки"
 UKR_revolutionary_war: "Революционная война"
 UKR_revolutionary_war_desc: "Это не обычная война, которую ведут империалисты и монархи. Эта война - заключительный акт украинской революции, направленный против всего и всех, кто может противостоять окончательному требованию украинского самоопределения и свободы."
 UKR_ideological_unity: "Содействовать истинно преданным"
 UKR_ideological_unity_desc: "Чтобы обеспечить эффективность и лояльность нашей армии, нам нужно быстро найти людей с безупречными идеологическими убеждениями, людей, готовых умереть за наше правое дело, которые не были запятнаны кумовством и неэффективностью старого режима"
 UKR_centralised_command: "Централизованное управление"
 UKR_centralised_command_desc: "Старая беспорядочная иерархия должна быть рационализирована и превращена в более простую систему, в которой Ставка имеет всю власть над военными вопросами. Упорное накопление военной техники региональными командирами должно уйти в прошлое, а наша ударная мощь должна быть направлена туда, где это в настоящее время необходимо больше всего"
 UKR_everything_for_the_victory: "Все для Победы"
 UKR_everything_for_the_victory_desc: "Слово ‘Пропаганда’ подразумевает, что она в чем-то лживая. Мы используем слово ‘мотивация’ для вдохновляющих работ наших СМИ, призванных привить украинскому народу чувство жертвенности."
 UKR_hardiness_and_fervour: "Упорство и рвение"
 UKR_hardiness_and_fervour_desc: "Войны выигрывает не тот, кто прав, а тот, кто выжил. Стойкость и воля к действию победят грубую силу. Наша единственная цель - не проиграть, и для этой цели нам просто нужно не сдаваться."
  
 UKR_the_plan_to_save_europe: "The Plan to Save Europe"
 UKR_the_plan_to_save_europe_desc: "The German Empire, the great protector of Ukrainian independence (and frankly, dependence) has fallen. As our opposing armies continue to advance and threaten our heartland, however, we have not given up. We shall fight to the last man to preserve Ukrainian independence again. Let this be our last, greatest battle - if we are to die, we shall do so in glory!"
 UKR_our_last_stand: "Our Last Stand"
 UKR_salvage_what_we_can: "Salvage What We Can"
 UKR_salvage_what_we_can_desc: "The collapse of Mitteleuropa has not exactly been a smooth process. There are a great number of arms left behind by the retreating Germans, and plenty was given to us so that we may continue the fight. We must make use of it however we can."
 UKR_something_to_defend: "We Have Something to Defend!"
 UKR_something_to_defend_desc: "It is much better to die a hero than to capitulate to tyranny. We will not give up the institutions that our great People's Republic was founded upon, as we have fought for them for decades. The soldiers of the Anti-Hetman Revolt and the Second Weltkrieg shall go down in history for their efforts, and we will ensure that their losses will not be for nothing."
 UKR_utmost_scientific_cooperation: "Utmost Scientific Cooperation"
 UKR_utmost_scientific_cooperation_desc: "The German Empire had some of the greatest scientists in the world, and their military technology was top notch. Many of their designs have already been shared with us, but in attempting to keep their hegemony we had often been left to our own devices. It is time for us as well as others to put their incredible feats to good use, and to pool together our knowledge so that we do not get obliterated by the opposing armies' superior weaponry."
 UKR_convene_a_european_congress: "Convene a European Congress"
 UKR_convene_a_european_congress_desc: "Millions have lost their lives for this moment... but we've done it. We have been able to turn the situation around and defend our people with courage and valour. Now that we have advanced from London to Moscow, a new European order is needed: not one based on exploitation like Mitteleuropa, but on the free cooperation of the peoples of Europe."
  
 UKR_shadow_of_mighty_wings: "В тени могучих крыльев"
 UKR_shadow_of_mighty_wings_desc: "Германия - самая передовая военная мощь в мире. Нам повезло, что мы находимся под их защитой и руководством в военных вопросах."
 UKR_ger_pilot_training_initiative: "Немецкая инициатива по обучению пилотов"
 UKR_ger_pilot_training_initiative_desc: "В Германии есть первоклассные авиационные школы и что еще более важно, намного больше учебных самолетов, чем у нас. Более подготовленные украинские пилоты означают, что Германии нужно будет держать меньше собственных эскадрилий в Восточной Европе. Таким образом, совместная программа обучения выгодна обеим сторонам"
 UKR_ger_request_heavy_equipment: "Запросить тяжелую технику"
 UKR_ger_request_heavy_equipment_desc: "Немецкий военно-промышленный комплекс производит за день то, что наш производит за несколько недель. Более того, у нас даже нет мощностей для производства гораздо более совершенного оружия. К счастью, немецкие корпорации охотно продают нам свою продукцию."
 UKR_ger_rockets: "Опыты с реактивной артиллерией"
 UKR_ger_rockets_desc: "В рамках совместных исследований с германской армией мы приступили к разработке ракетных установок, которые подойдут для открытых равнин Украины как дешевая и легкая система вооружения с большой ударной способностью."
  
 UKR_protection_of_dual_monarchy: "Двойная защита дуалистической монархии"
 UKR_protection_of_dual_monarchy_desc: "Возможно, Австро-Венгрия не является передовой военной державой, но они напрямую участвуют в нашей обороне: только наши люди стоят между ними и русскими армиями. Сотрудничество между двумя нашими народами происходит естественным образом и определенно более равноправно, чем наше сотрудничество с Германией"
 UKR_aus_skoda_deals: "Контракты со Шкодой"
 UKR_aus_skoda_deals_desc: "Дунайские промышленные конгломераты стремятся производить новую технику для украинской армии. В Чехии особенно развита автомобильная промышленность, которая может значительно повысить уровень моторизации нашей пехоты и кавалерии."
 UKR_aus_ensure_supply_lines: "Защита линий снабжения"
 UKR_aus_ensure_supply_lines_desc: "У нас есть мощная железнодорожная система, построенная в Германии, которая соединяет Берлин с Киевом. Однако наше снабжение с Австрией организовано хуже, а цепь поставок идёт через труднодоступные Карпатские перевалы. Прежде чем австрийская армия организовать своего рода развёртывание на нашем территории, мы должны обеспечить ей стабильное снабжение"
 UKR_aus_austro_ukrainian_command: "Австро-украинское восточное командование"
 UKR_aus_austro_ukrainian_command_desc: "В рамках нашего нового союза в регионе [226.GetName] будет создано постоянное австро-украинское командование для координации наших и австро-венгерских сил, а также совместной разработки оборонных доктрин."
  
 UKR_stronghold_of_internationale: "Оплот Интернационала"
 UKR_stronghold_of_internationale_desc: "Мы, наконец, заняли предназначенную нам позицию оплота свободы и равенства. Украинская революция будет стойко обороняться от налётов реакционеров, словно крепость."
 UKR_intelligence_cooperation: "Сотрудничество разведок"
 UKR_intelligence_cooperation_desc: "Британские и французские спецслужбы имеют всемирные сети и могут делиться с нами большим количеством информации, что значительно увеличивает количество данных, которые наши генералы используют для принятия решений."
 UKR_southern_flank_of_revolution: "Южный фланг революции"
 UKR_southern_flank_of_revolution_desc: "Вместе с нашими русскими товарищами мы нанесём удар по Западу, чтобы отомстить за немецкое господство над нашими родными землями и положить конец их угнетению нашего славянского рода по всей Европе."
 UKR_russian_armor: "Чертежи русских танков"
 UKR_russian_armor_desc: "Совместный с Россией проект по разработке бронетехники нового поколения идет полным ходом, и вскоре он должен дать результат, который пойдёт на вооружение наших частей самой качественной бронетехникой."
 UKR_french_technical_expertise: "Французская техническая экспертиза"
 UKR_french_technical_expertise_desc: "Несмотря на наши собственные таланты, у французских инженеров есть чему поучиться. Приглашение их технических специалистов — это первый шаг в обучении нового военно-технического персонала, способного наилучшим образом использовать современные технологии"
 UKR_british_air_force_model: "Модель британских ВВС"
 UKR_british_air_force_model_desc: "Британия всегда располагала передовыми авиационными технологиями. Включение радаров и новых типов радиостанций в наши системы воздушного боя значительно повысит их эффективность"
  
 UKR_bsd_mil1: "Освободители Черного моря"
 UKR_bsd_mil1_desc: "Слишком долго район Черного моря оставался площадкой для крупных держав, будучи частью их ‘сфер влияния’ или ‘имперских проектов’. Наше национальное пробуждение станет первым крупным ударом по этой исторической несправедливости. Защищенные нашей мощью, народы этих земель смогут построить сильное сообщество, свободное от хищничества империалистов"
 UKR_bsd_mil2: "Крымские авианосцы"
 UKR_bsd_mil2_desc: "Дорогая наша Таврида похожа на цитадель, упирающуюся в Черное море. Ее центральное расположение делает ее естественной крепостью, где наши теперь уже независимые воздушные силы могут охранять и континент, и море."
 UKR_bsd_navy: "Общий морской характер"
 UKR_bsd_navy_desc: "Чёрное море всегда служило ключевым связующим звеном между различными народами, поселившимися на его берегах. Оно сильно повлияло на наш национальный характер и имело решающее значение для установления связей с нашими соседями. Эти исторические и духовные связи будут иметь большое значение для обеспечения нашей способности защитить морскую границу от любого потенциального врага"
 UKR_bsd_mil3: "Легион верных"
 UKR_bsd_mil3_desc: "Недостаточно быть просто обученным солдатом, нужно быть ещё и идейно убежденным. Профессиональный солдат может принять власть Скоропадским и Петлюрам будущего, но истинно национально настроенный украинец не будет принимать никакого участия в подобном унижении."
  
 UKR_the_hour_approaches: "Час приближается"
 UKR_the_hour_approaches_desc: "Вопрос не в том, что если, а в том, что когда. Россия охвачена реваншистским безумием, и мы являемся их первоочерёдной жертвой. Все, что мы можем сделать - это подготовиться."
 UKR_the_hour_approaches_tt: "If we are socialist:" #NT!
 UKR_militarisation_of_industry: "Милитаризация промышленности"
 UKR_militarisation_of_industry_desc: "Некоторые заводы тяжелой промышленности можно легко перепрофилировать под производство продукции военного назначения, которая нам больше всего понадобится в ближайшие годы."
  
 UKR_black_monday_focus: "Черный понедельник ударяет по Украине"
 UKR_black_monday_focus_desc: "Поскольку экономика Германии рушится, экономика Украины, как и остальной части Миттельевропы, рухнула вместе с ней. Украина оказалась в отчаянном положении из-за накопления излишков зерна и коллапса сельскохозяйственных рынков. Нам необходимо принять обширные меры по выходу из этого кризиса"
 UKR_drop_gold_standard: "Отказаться от золотого стандарта"
 UKR_drop_gold_standard_desc: "Украинская валюта, гривна, уже некоторое время привязана к золотому стандарту, и в прошлом это обеспечивало определенную степень экономической стабильности, особенно в плане предотвращения инфляции. Сейчас, в трудные времена, Украина должна последовать за другими странами и отказаться от этой архаичной практики, что позволит нам влить в экономику столь необходимые деньги"
 UKR_bail_out_companies_ger: "Поддержать немецкие компании"
 UKR_bail_out_companies_ger_desc: "Немецкие промышленные предприятия в нашей стране немногочисленны, а на фоне экономического спада они могут совсем исчезнуть в одночасье. Чтобы предотвратить еще большую утечку капитала из страны, мы должны помочь этим корпорациям, чтобы они могли продолжать работать"
 UKR_bail_out_companies_ger_tt: "Увеличивает политическую власть за счет будущих займов на §Y20§!"
 UKR_bail_out_companies_ukr: "Поддержать отечественные компании"
 UKR_bail_out_companies_ukr_desc: "Мы должны в первую очередь заботиться о наших отечественных компаниях. Может быть, у них и нет такого капитала, как у немцев, но они нанимают гораздо большее количество людей, чьи средства к существованию находятся под угрозой."
 UKR_railway_issue: "Железнодорожный вопрос"
 UKR_railway_issue_desc: "Железные дороги являются источником жизненной силы украинской экономики, и наши немецкие благотворители вложили много средств в их улучшение. К сожалению, многие из улучшенных железнодорожных линий с новой шириной колеи принадлежат немцам. Поскольку их рабочие бастуют, мы можем попросить долю в собственность…"
 UKR_remove_prussian_railways_tt: "Уберёт §YПройсише Остбан§!"
 UKR_support_protofis: "Успокоить ВСЗС и Протофис"
 UKR_support_protofis_desc: "Представители ВСЗС и Протофиса играют огромную роль в нашем правительстве с момента его создания в 1918 году. Финансовая стабильность и экономический рост нашей страны, во многом, зависят от доброй воли и возможностей этих организаций. Мы должны заверить их, что их проблемы во время этого кризиса будут иметь наше самое пристальное внимание. Однако следует помнить, что невыполненные обещания могут привести к непредвиденным последствиям…"
 UKR_mass_privatization: "Массовая приватизация"
 UKR_mass_privatization_desc: "Несостоявшимся предприятиям нужен кто-то, кто ими управляет. Давайте продадим их тому, кто предложит самую высокую цену, даже если это означает большую концентрацию богатства для тех, кто уже богат"
 UKR_export_subsidies: "Экспортные субсидии"
 UKR_export_subsidies_desc: "Правила Миттельевропы запрещают одностороннее повышение тарифов, но они не запрещают государственные субсидии для ключевых секторов. Благодаря экспортным субсидиям мы можем удержать наши отрасли на плаву в этот непростой период"
 UKR_austerity_measures: "Ввести меры жесткой экономии"
 UKR_austerity_measures_desc: "Из-за кризиса Чёрного понедельника правительство решило сократить расходы и повысить налоги, чтобы не допустить полного банкротства казны. Хотя это облегчит нагрузку на наши финансы, это нанесет ущерб нашим производственным мощностям. "
 UKR_creation_of_state_corporations: "Создание госкорпораций"
 UKR_creation_of_state_corporations_desc: "Вместо того, чтобы продавать обанкротившиеся предприятия частным капиталистам, их следует временно поставить под контроль государства, чтобы обеспечить их финансовую ответственность"
  
 UKR_flames_of_rebellion: "Пламя восстания"
 UKR_flames_of_rebellion_desc: "Самое худшее из зол пришло к нам. Протесты, беспорядки, митинги против гетмана, гражданские беспорядки переросли в полномасштабную гражданскую войну. Если мы не разберемся с этими бунтовщиками, правление гетмана может быть недолгим."
  
 ### SocLib Hetmanate Focuses ### 
 UKR_the_march_towards_parliamentarisation: "Марш к парламентаризации"
 UKR_the_march_towards_parliamentarisation_desc: "Смерть Павла Скоропадского была самым печальным событием, но мы не должны забывать о его благонамеренных попытках договориться с УРДП. В отличие от других, которые хотели бы, чтобы нация погрузилась в гражданскую войну, мы продолжим переговоры и обеспечим безопасность и свободу Украины."
 UKR_the_necessity_of_reform: "Необходимость реформы"
 UKR_the_necessity_of_reform_desc: "УРДП выдвинула ряд реформ, которые они считают необходимыми для терпимости к гетманскому правительству. К счастью, атаман-министр Дорошенко и Даниил Скоропадский согласны со многими из их более умеренных реформ, но провести их с оппозицией со стороны менее конституционалистски настроенных членов Сойма, безусловно, будет непростой задачей..."
 UKR_issue_of_land_reform: "Вопрос о земельной реформе"
 UKR_issue_of_land_reform_desc: "К счастью, земельная реформа была одной из ключевых идей, с которой Павел Скорпадский и УРДП, казалось, в основном согласились, и Даниил, наряду с Дорошенко и большей частью Сойма, похоже, единодушны в этом вопросе. Тем не менее, остаются вопросы о том, как будут выглядеть планы нового правительства по земельной реформе..."
 UKR_reign_not_rule: "Царствовать, а не править"
 UKR_reign_not_rule_desc: "Чрезмерное вмешательство гетмана Скоропадского в украинскую политику вызвало у многих недовольство гетманщиной. С приходом на престол Данила и его отсутствием интереса к прямому правлению мы можем, наконец, превратить гетмана в более символическую должность."
 UKR_decentralising_the_administration: "Децентрализация администрации"
 UKR_decentralising_the_administration_desc: "До сих пор страна и ее правительство были сильно централизованы, и это привело к тому, что некоторым регионам, особенно на западе, не уделялось должного внимания. Мы сделаем исправление этого приоритетом."
 UKR_lift_ban_on_socialist_organisations: "Снять запрет на социалистические организации"
 UKR_lift_ban_on_socialist_organisations_desc: "Социалистические партии и организации запрещены уже более пятнадцати лет. УРДП потребовала, чтобы им разрешили участвовать в местных и национальных выборах; пока они не попытаются совершить революцию, мы примем их просьбу."
 UKR_expand_suffrage_to_women: "Расширить избирательное право для женщин"
 UKR_expand_suffrage_to_women_desc: "Женские организации, такие как НИУЗ, давно добиваются поддержки от нашего правительства, отстаивая права женщин в Украине. Поскольку права женщин становятся все более популярной идеей в Европе, мы закрепим их избирательное право."
 UKR_dealing_with_the_coalition: "Работа с коалицией"
 UKR_dealing_with_the_coalition_desc: "Коалиция Скоропадского — палка о двух концах; антидемократическое и классократическое УСХД почти сразу высказалось против переговоров, тогда как мнение УДХП было более неоднозначным. Возможно, путем хитрого политиканства нам удастся расколоть коалицию и привлечь на свою сторону некоторых ее членов."
 UKR_strike_the_classocrats: "Ударить классократов"
 UKR_strike_the_classocrats_desc: "УСХД, как бы громко ни звучал их голос, имеют власть только благодаря милости Павла Скоропадского - и они это знают. Мы будем разоблачать их антидемократические настроения, а также призывать некоторых менее идеологически настроенных членов вступать в УДХП."
 UKR_sack_protofis_representatives: "Уволить представителей Protofis"
 UKR_sack_protofis_representatives_desc: "Хотя это уже давно назрело, лоббисты-землевладельцы и промышленники из союза Протофисов должны быть изгнаны из правительства. К счастью, это будет довольно бесспорный шаг среди коалиции, а также УРДП, и с уменьшением их влияния оппозиция переговорам будет загнана в угол."
 UKR_defang_the_borotbists: "Ослабить Боротьбистов"
 UKR_defang_the_borotbists_desc: "Безнадежно веря, что их саботаж нации приведет страну к революции, боротьбисты тем не менее подорвали потенциал успешных переговоров с УРДП, и многие в коалиции призывают к их немедленному подавлению. Хотя это может навредить нашим отношениям с УРДП, это, несомненно, успокоит правых, которые критикуют нас за бездействие."
 UKR_support_the_usdrp: "Поддержка УСДРП"
 UKR_support_the_usdrp_desc: "Хотя в настоящее время они могут не пользоваться поддержкой в Сойме, мы протянем оливковую ветвь УСДРП, которая лоббировала в гетманском правительстве разрешение на участие социалистов в выборах, как местных, так и национальных. Их умеренная платформа даст нам значительные рычаги, чтобы убедить правых в том, что наши действия носят не революционный, а компромиссный характер."
 UKR_dealing_with_the_shd: "Работа с СГД"
 UKR_dealing_with_the_shd_desc: "Союз гетманов-государствостроителей, пожалуй, представляет наибольшую опасность для процесса парламентаризации, неоднократно угрожая прекратить переговоры силой. Если переговоры увенчаются успехом, их нужно решить, и быстро."
 UKR_bring_the_military_in_line: "Привести военных в порядок"
 UKR_bring_the_military_in_line_desc: "Вероятность военного переворота, который приведет к быстрому прекращению переговоров, представляет собой вполне реальную угрозу. Тем не менее, военные должны понимать, кто теперь гетман, и что наступила великая эра перемен, и что их долг - защищать нацию и оберегать ее, а не вмешиваться в ее политику."
 UKR_support_loyal_officers: "Поддержать лояльных офицеров"
 UKR_support_loyal_officers_desc: "Генерал Присовский и другие члены СГД, возможно, достигли высокого престижа, и именно поэтому они представляют такую большую угрозу. Чтобы противостоять их влиянию, мы будем поддерживать офицеров, верных новому гетману и правительству, что дает нам значительные рычаги влияния в армии."
 UKR_union_dark_horse: "Темная лошадка Союза"
 UKR_union_dark_horse_desc: "Среди членов СГД глава Великой казачьей Рады Иван Полтавец-Острянец не имеет такого авторитета, как Присовский. Мы изобразим СГД как полностью разделяющую его более радикальные взгляды, оставившую ее более изолированной и имеющую еще более плохую репутацию, чем раньше."
 UKR_curb_right_wing_radicalism: "Обуздать правый радикализм"
 UKR_curb_right_wing_radicalism_desc: "Хотя радикальные левые, безусловно, представляют собой одну из величайших угроз для нации, правый радикализм представляет собой такую же опасность; будь то через СГД, ЛУН или иным образом, эти опасности должны быть ограничены."
 UKR_the_parliamentary_hetmanate: "Парламентская Гетманщина"
 UKR_the_parliamentary_hetmanate_desc: "Похоже, долгая и трудная задача парламентаризации подходит к концу. Когда оппозиция обезврежена, а реформы УРДП полностью реализованы, выборы снова готовы к проведению, поскольку Украина воссияет новой яркой эрой!"
  
 UKR_the_young_hetman: "Молодой гетман"
 UKR_the_young_hetman_desc: "Гетман Данила новичок и неопытен в политике. Но он отважен, ласков, решителен и элегантен - именно с его доброжелательным, легким правлением Гетманщина снова засияет и возвестит новую либеральную эру."
 UKR_the_art_of_compromise: "Искусство компромисса"
 UKR_the_art_of_compromise_desc: "Наше государство смогло договориться с УРДП, потому что мы выступали за прагматизм и компромисс, но без некоторого компромисса с правыми мы бы никогда не добились этого. Эти принципы должны быть нашим руководством."
 UKR_time_for_radical_action: "Время радикальных действий"
 UKR_time_for_radical_action_desc: "В течение двух десятилетий в этой стране были только разговоры и никаких действий - земельная реформа была обещана с самого начала, но так и не была проведена, так как внутренние распри помешали любым планам. Пора принять решительные меры и провести земельную реформу на благо нашего народа."
 UKR_level_up_the_countryside: "Поднять уровень сельской местности"
 UKR_level_up_the_countryside_desc: "Сельские районы Украины всегда требовали большего внимания, особенно на западе. По инициативе государства мы будем помогать местным властям бороться с нищетой и нищетой на селе."
 UKR_balanced_development: "Сбалансированное развитие"
 UKR_balanced_development_desc: "Было бы несправедливо, если бы государство отдавало предпочтение группам людей в зависимости от того, где они живут. Только сбалансированный рост как городов, так и сельской местности обеспечит процветание."
 UKR_promote_cooperative_farming: "Продвигать кооперативное сельское хозяйство"
 UKR_promote_cooperative_farming_desc: "В крестьянском кооперативе независимые фермеры объединяют свои ресурсы, знания и тяжелую работу и вместе пожинают плоды. Они являются естественной заменой великим земельным магнатам ушедших эпох."
 UKR_subsidise_mechanisation_efforts: "Субсидировать усилия по механизации"
 UKR_subsidise_mechanisation_efforts_desc: "Через десять лет в Украине не будет ни одного фермера, у которого не было бы трактора. Инвестировать в механизацию сейчас, и вскоре мы соберем большие плоды."
 UKR_rural_banks: "Сельские банки"
 UKR_rural_banks_desc: "Создание кооперативных банков в сельской местности обеспечит фермерам столь необходимые кредиты для расширения их ферм и инвестиций в повышение эффективности. Банки должны быть не для банкиров, а для людей."
 UKR_organise_state_monopolies: "Организовать государственные монополии"
 UKR_organise_state_monopolies_desc: "Промышленные секторы, являющиеся неотъемлемой частью национальной безопасности, такие как вооружение, лучше всего держать под жестким контролем назначенного правительством совета. Целью промышленности должно быть не получение больших прибылей для капиталистов, а улучшение всей нации."
 UKR_seek_foreign_expertise: "Искать иностранную экспертизу"
 UKR_seek_foreign_expertise_desc: "Несмотря на украинское великолепие, есть основания для привлечения иностранных инженеров, промышленников и других специалистов для дальнейшей модернизации нашей нации и обучения их навыкам следующего поколения одаренных украинцев."
 UKR_industrial_planning_committee: "Комитет промышленного планирования"
 UKR_industrial_planning_committee_desc: "Промышленники должны быть не реакционной лоббистской организацией, а знатоками украинской экономики. Их опыт лучше использовать в техническом планировании, а не в политике."
 UKR_introduce_progressive_taxation: "Ввести прогрессивное налогообложение"
 UKR_introduce_progressive_taxation_desc: "Здравый смысл подсказывает, что самые богатые могут внести больший вклад в казну нации и при этом оставаться богатыми. В конце концов, налоги создают инфраструктуру и безопасность, на которые опирается их бизнес."
 UKR_the_retinue_plays_the_king: "Свита играет короля"
 UKR_the_retinue_plays_the_king_desc: "Павла Скоропадского всегда окружал широкий круг советников и доверенных лиц. Некоторые из них имели особенно сильное влияние на гетмана и в первую очередь были ответственны за плачевное состояние нашей страны. Данило, несомненно, окружит себя своим кружком, и мы должны сделать так, чтобы он состоял из людей, которые не будут поощрять нового гетмана злоупотреблять своей властью."
 UKR_uniting_symbol: "Объединяющий символ"
 UKR_uniting_symbol_desc: "При практически бессильной гетманской канцелярии исчезла угроза ее исполнительного перевеса. Отныне гетман станет символом национального единства и суверенитета, практически не участвуя в повседневных политических делах государства."
 UKR_tour_the_country: "Путешествие по стране"
 UKR_tour_the_country_desc: "Павла часто обвиняли в том, что он элитарен, человек в башне из слоновой кости, аристократ, оторванный от простого народа. Данило понял, насколько это чувство способствовало падению его отца. Чтобы добиться большего, он должен путешествовать по своему королевству и встречаться как с простыми людьми, так и с могучими."
 UKR_society_of_prince_ostrozyki: "Общество князя Острожского"
 UKR_society_of_prince_ostrozyki_desc: "Князь Константин Василий Острожский широко почитается в Украине благодаря его покровительству искусствам и наукам. В память о нем мы создадим новую государственную организацию под личным руководством гетмана Даниила Скоропадского, занимающуюся поддержкой культурных и научных инициатив."
 UKR_burdens_of_the_past: "Бремя прошлого"
 UKR_burdens_of_the_past_desc: "Наследие государства Павла, по меньшей мере, противоречиво, поскольку жестокое подавление крестьянских восстаний и революций еще в недавней памяти - мы должны осудить эти эксцессы насилия. В то же время мы не должны пытаться окрасить все это в черный цвет, подчеркивая взвешенность в изображении его режима."
 UKR_bring_justice_to_all: "Вернём всем справедливость"
 UKR_bring_justice_to_all_desc: "Сенат государства по-прежнему сильно коррумпирован, многие его члены назначаются непосредственно Павлом Скоропадским. Реформа процесса назначения в Сенат сделает наши законы справедливыми и справедливыми."
 UKR_safeguarding_constitutional_order: "Защита конституционного строя"
 UKR_safeguarding_constitutional_order_desc: "Мы создали для себя демократическое, конституционалистское государство, которое избирается народом и для народа, но это было так долго, и некоторые хотят свести на нет весь достигнутый нами прогресс. Наш закон должен соответствовать демократическому мандату, который мы обещали народу."
 UKR_campaign_against_illiteracy: "Кампания против неграмотности"
 UKR_campaign_against_illiteracy_desc: "Уровень неграмотности снижается уже некоторое время, но этого недостаточно. Будущее следующего поколения украинцев зависит от умения читать и писать – дополнительное финансирование строительства школ и их ремонта станет нашим билетом в светлое будущее для всех детей Украины."
 UKR_cooperate_with_womens_organisations: "Сотрудничать с женскими организациями"
 UKR_cooperate_with_womens_organisations_desc: "Женщины Украины давно требовали признания, и теперь оно у них будет: поддерживая НУЗ и другие женские объединения, мы поднимем женщин в более высокий статус и добьемся равноправия полов."
 UKR_legacy_of_tup: "Наследие ТУП"
 UKR_legacy_of_tup_desc: "До 1917 года так наз. \"Общество украинских прогрессистов\" активно выступал за демократию, автономию и украинское культурное и национальное развитие. Обращаясь к воспоминаниям об этом обществе, мы можем способствовать дальнейшему сотрудничеству и сближению между правительством и прогрессивными социалистическими организациями."
 UKR_lone_pillar_of_progress: "Одинокий столб прогресса"
 UKR_lone_pillar_of_progress_desc: "Радикально-демократическая партия, возможно, несла наибольшую ответственность за нынешнее положение дел, выступая в качестве главного посредника между правым крылом и УРДП. Теперь, когда они победили на выборах, правильно, что они одни понесут факел прогресса и поведут Украину в светлое будущее."
 UKR_restrict_authority_of_cossack_councils: "Ограничить полномочия казачьих советов"
 UKR_restrict_authority_of_cossack_councils_desc: "Слишком долго организовывались казачьи советы, чтобы подавить восстание или принять решение о местном самоуправлении. Они будут ограничены чисто церемониальной и культурной ролью, за которую мы их обязательно оценим."
 UKR_new_administrative_divisions: "Новые административные единицы"
 UKR_new_administrative_divisions_desc: "Административные районы Гетманщины в значительной степени основаны на старых царских временах, и поэтому государство было довольно централизовано вокруг [202.GetName]. Чтобы исправить это, мы перекроим наше административное деление и дадим больше полномочий местным органам власти."
 UKR_austromarxist_approach: "Австромарксистский подход"
 UKR_austromarxist_approach_desc: "Австро-марксисты стремятся синтезировать веру в национальное государство с социальными принципами марксистской мысли. Хотя эти идеи и раньше имели некоторую поддержку в Украине, мы должны поддерживать их более решительно и стремиться привить нашим собственным революционным левым здоровую национальную гордость, сделать их сторонниками нашего государства, а не его врагами."
 UKR_principle_of_cultural_national_autonomy: "Принцип культурно-национальной автономии"
 UKR_principle_of_cultural_national_autonomy_desc: "Региональные автономии, такие как крымская, обслуживают только региональное большинство и не могут должным образом поддерживать большинство национальных меньшинств в Украине. Вместо этого концепция культурно-национальной автономии предоставит культурным ассоциациям их собственные свободы и предоставит гражданам свободу объединяться с любой группой, которую они предпочитают."
 UKR_condemn_revolutionary_violence: "Осудить революционное насилие"
 UKR_condemn_revolutionary_violence_desc: "Мы позволили социалистам участвовать в демократическом процессе до тех пор, пока они не пытаются свергнуть государство. Напоминание им об их обещаниях гарантирует, что мы останемся стабильными и не поддадимся тому же революционному насилию, что и раньше."
 UKR_at_arms_length_from_politics: "На расстоянии вытянутой руки от политики"
 UKR_at_arms_length_from_politics_desc: "В старой Гетманщине военные, полиция и спецслужбы часто строили заговоры против правительства, вместо того, чтобы ответственно и покорно ему служить. Мы должны исправить это."
 UKR_victory_of_the_fatherland: "Victory of the Fatherland"
 UKR_victory_of_the_fatherland_desc: "Those who called Hetman Danylo's reform efforts idealistic or foolish have now been silenced, and we have now shown why they are necessary. Victory against Russia has been achieved, and it was because Ukrainians were in unity rather than disarray. It's now time we begin a long-deserved era of peace, freedom and solidarity."
 UKR_integration_of_eastern_regions_2: "Integration of the Eastern Regions"
 UKR_integration_of_eastern_regions_2_desc: "The military government of the eastern regions can finally be disbanded, and the long work to integrate these areas to Ukraine proper can be started. While partisan activity during the war was strong, after the surrender of Russia mentalities have changed. Our Russophone community has been priceless in our outreach to these areas."
 UKR_red_tinted_hetmanate: "A Hetmanate with a Red Tint"
 UKR_red_tinted_hetmanate_desc: "The URDP government only laid the groundwork that the USDRP is to finish. Welfare programs, healthcare for all, a comprehensive social safety net - all these demands will be put in place with the social democratic victory. The ban on the USDRP running in the elections during Pavlo's reign, in the end, never destroyed the belief that democratic and evolutionary socialism could be Ukraine's future."
 UKR_four_more_years_of_progress: "Four More Years of Progress"
 UKR_four_more_years_of_progress_desc: "Who could say that the URDP is not the torchbearer of Ukrainian progressivism, of the Ukrainian national development, the architect of the great Hetmanist compromise, and the party of those who led Ukraine to victory? It is only natural that the URDP once again leads a majority government, and under peace, we shall surely accomplish some of our more ambitious goals."
 UKR_in_defence_of_the_old: "In Defence of Tradition"
 UKR_in_defence_of_the_old_desc: "Pavlo Skoropadskyi was the architect of free Ukraine - and Danylo perfected his vision. Far from being defeated after the elections, the conservatives from the UDKhP and the liberals from the URDP now control the Soim, and they shall continue that vision in their own image."
 UKR_a_hetmans_legacy: "A Hetman's Legacy"
 UKR_a_hetmans_legacy_desc: "Was the late Pavlo Skoropadskyi's death a tragic accident, or an opportunity? Was he an elitist who only sought power, or a caring father of the nation who guided it through tumultous times? Was he a usurper who stole the mantle of the Ukrainian national movement, or a patriot who rightfully deserved it? Perhaps the future will have answers to such questions, but for now, let's focus on the present."
  
 ### SHD/PatAut Focuses ### 
 UKR_all_the_hetmans_men: "Вся гетманская рать"
 UKR_all_the_hetmans_men_desc: "Наконец, пришло время Гетману и его верным людям из СГД спасти Украину от синдикализма. Хотя Петлюра и его прихвостни подались в бега, в тенях всё ещё бродят предатели, готовые вонзить нож в спину Гетмана и довести страну до гражданской войны Теперь, когда у власти находится более ответственное правительство, мы можем быть уверены, что враги Украины будут знать своё место!"
 UKR_a_united_organisation: "Объединённая организация"
 UKR_a_united_organisation_desc: "СГД долен стать хорошо смазанной политической машиной, его члены должны быть объединены общим делом и продвигать стабильность и безопасность государства, в которых он так нуждается. Мы не потерпим диссидентов и мелочных популистов, только несгибаемая воля и мудрость нашего Гетмана спасут нас."
 UKR_will_of_the_cossack_nation: "Казачий дух"
 UKR_will_of_the_cossack_nation_desc: "Украинцы и казаки – братские народы, а наше государство ведёт свою преемственность от Запорожской Сечи. После установления Гетманата и формального восстановления казаков как отдельного класса в 1918-ом году наша духовная связь была вновь установлена. Но этого мало. Казачий дух должен стать основой ментальности нашего общество, мы должны вернуться к славным традициям прошлого."
 UKR_reestablish_hetmans_headquarters: "Восстановить гетманский штаб"
 UKR_reestablish_hetmans_headquarters_desc: "Гетманский штаб, созданный в 1918-ом году, был политическим органом, призванным снабжать лично Гетмана информацией о положении дел с стране, а также лично охранять его. К сожалению, начиная с ранних 20-ых годов, штаб практически не выполнял свои функции. Это вопиющее ограничение власти Гетмана не привела ни к чему хорошему, поэтому мы должны восстановить данную организацию в её былом величии."
 UKR_responsible_government: "Отзывчивое правительство"
 UKR_responsible_government_desc: "После приостановления работы сойма на неопределенный срок должно быть создано более сговорчивое с Гетманом правительство. Отныне гетманскую власть будут исполнять действительно верные слуги, а Совет министров, составленный из людей, тщательно отобранных из рядов СГД, примет на себя бремя законодательной власти в дополнение к своим обычным исполнительным обязанностям."
 UKR_knightly_virtues: "Рыцарские благодетели"
 UKR_knightly_virtues_desc: "Построить независимое государство и защитить его от врага может только лишь человек, в котором сильны рыцарский дух, вера и любовь к Отчизне. Рыцарские традиции, взращенные нами и прошедшие через века, а также кровь наших предков, пролитая за наше будущее, дают нашему народу силу."
 UKR_further_centralisation_of_state: "Дальнейшая централизация государства"
 UKR_further_centralisation_of_state_desc: "Чтобы обеспечить полный контроль над политической ситуацией, мы должны вернуться к положениям Конституции 1918-го года, по которыми местные лидеры не выбирались, а назначались непосредственно из Киева. Этот шаг позволит СГД контролировать всё не только на уровне страны, но и на уровне отдельных регионов."
 UKR_mutually_beneficial_agreement: "Взаимовыгодное соглашение"
 UKR_mutually_beneficial_agreement_desc: "Кооперация с ВСЗС и Протофисом может быть исключительно взаимовыгодной. В обмен на их поддержку нашего правительства, они смогут привлекать больше инвесторов и наладить свой бизнес, который поможем ускорить индустриализацию страны."
 UKR_gears_of_industry: "Шестерни промышленности"
 UKR_gears_of_industry_desc: "При обширной поддержке Протофиса, промышленность Украины способна зарычать гулом сотен заводов и фабрик. Протофис сыграет свою роль в переходе страны от аграной к индустриальной экономике."
 UKR_well_deserved_compensation: "Заслуженная компенсация"
 UKR_well_deserved_compensation_desc: "И хотя земельная реформа должна продолжаться, не секрет, что многие богатые землевладельцы выразили своё недовольство этой реформой. В обмен на то, что они поддержат СГД, мы обеспечим им солидную денежную компенсацию и приостановим раздел наиболее крупных участков, ограничившись только самыми убыточными и неэффективными."
 UKR_curtail_capitalism_excesses: "Сгладить острые углы капитализма"
 UKR_curtail_capitalism_excesses_desc: "Многие подметили, что дикий капитализм стал одной из причин, почему Украина находится в таком плачевном положении. Бедные крестьяне и мелкие землевладельцы больше всего пострадали от кризиса. В это непростое время мы не должны делать ставку на промышленников и крупных землевладельцев. Это лишь ухудшит наше положение ещё сильнее."
 UKR_favour_loyal_landowners: "Отдать предпочтение местным землевладельцам"
 UKR_favour_loyal_landowners_desc: "По мере того, как государственная комиссия по перераспределению земли выполняет свою работу, мы должны учитывать политическую позицию землевладельцев. Те, кто поддерживает СГД, должны получить солидные компенсации и преференции по сравнению с теми, чья верность нашему правительству поставлена под сомнение."
 UKR_favour_loyal_landowners_tt: "Осторожно, по мере того, как наш общий §Oпоказатель земельной реформы§! увеличивается, §Oстабильность§!, которую можно получить, тоже увеличивается, одновременно уменьшая непосредственный бонус к §Oпоказателю земельной реформы§!"
 UKR_empower_financial_council: "Усилить финансовый совет"
 UKR_empower_financial_council_desc: "Ради блага Украины, её финансовая политика должна управляться Гетманом и его верными людьми, а не богатыми промышленниками, которые заботятся только о том, чтобы набить свои карманы. Чтобы добиться этого, мы усилим роль финансового совета – высшего экономического института, в ведении которого находятся вопросы государственного кредитования, займов и денежного обращения. Таким образом, мы можем быть уверены, что все насущные вопросы будут рассмотрены лично Гетманом."
 UKR_expand_union_membership: "Расширить членство в Союзе"
 UKR_expand_union_membership_desc: "Многие полагают, что СГД смог достичь своего положения исключительно на фоне развернувшегося кризиса Чёрного понедельника. Что ж, они, отчасти правы. Но чтобы развеять их скепсис, мы можем расширить членство в Союзе, пригласив туда бывших товарищей по коалиции. Это покажет всем сомневающимся, что СГД – это не просто элитарный клуб, а самая настоящая массовая организация."
 UKR_in_defence_of_law_and_order: "На страже закона и порядка"
 UKR_in_defence_of_law_and_order_desc: "Мир и свобода не придут на земли Украины, пока на них не будет закона и порядка. СГД – это единственная ниточка, что держит Украину над пропастью хаоса и очередной синдикалистической революции. Запрет на забастовки должен продолжиться, а вместе с ним должна быть введена и цензура печати, чтобы удостовериться в том, что среднестатистический житель Украины не стал жертвой крамольных идей."
 UKR_the_red_menace: "Красная угроза"
 UKR_the_red_menace_desc: "Как показала история нашей страны и всего остального мира, независимые профсоюзы рано или поздно становятся рассадником синдикалистических идей и движений. Все неподконтрольные правительству профсоюзы должны быть немедленно распущены, а потенциальные красные агенты и агитаторы поставлены под пристальные контроль. Всё ради безопасности нашего государства. "
 UKR_discipline_and_obedience: "Дисциплина и послушание"
 UKR_discipline_and_obedience_desc: "Во время восстания многие солдаты, офицеры и даже генералы перешли на сторону повстанцев. Среди тех, кто не перешел, были и те, кто выступал с \"критикой\" нашего режима. Необходимо провести всестороннюю ревизию армии, чтобы искоренить такие нелояльные элементы и закрепить контроль СГД над вооруженными силами."
 UKR_loyalty_and_its_rewards: "Лояльность и ее вознаграждения"
 UKR_loyalty_and_its_rewards_desc: "Доминирование СГД над политической системой не может быть достигнуто без участия широких слоев общества. С этой целью членство в профсоюзе должно стать обязательным условием для получения работы на государственной службе, в полиции и армии."
 UKR_line_of_succession: "Линия преемственности"
 UKR_line_of_succession_desc: "Павел Скоропадский стареет, и придет время, когда новый гетман снова приведет Украину к славе. Мы должны законодательно закрепить его преемственность, чтобы Его Светлейшее Величество Гетман Всея Украины мог однажды возглавить страну по образу и подобию СГД."
 UKR_father_of_nation: "Отец нации"
 UKR_father_of_nation_desc: "Павел Скоропадский снова и снова вел нас за собой, в периоды стабильности и смуты, в мирное и военное время. Он является примером для всех жителей Украины, будь то украинец, русский, татарин или еврей, как надо быть лидером. Мы должны принять его культ личности, чтобы следующее поколение знало, на кого равняться и кому подражать."
 UKR_ukraine_faithful_son: "Верный сын Украины"
 UKR_ukraine_faithful_son_desc: "Идея украинского гетманства - это идея нового монархизма. Павел Скоропадский, может быть, и великий человек, но он лишь часть гораздо более великой традиции. Гетманство - это символ единства украинской нации и силы украинского государства, олицетворенный в лице традиционного, национального, наследственного гетмана."
 UKR_mining_mechanisation: "Механизация шахт"
 UKR_mining_mechanisation_desc: "Для повышения эффективности управления ресурсами мы будем инвестировать в средства механизации шахт, что позволит нам более эффективно использовать огромные, еще не освоенные природные ресурсы Украины."
 UKR_everything_for_the_fatherland: "Everything for the Fatherland" #NT!
 UKR_everything_for_the_fatherland_desc: "For now, the only guarantor of Ukrainian peace is through its strength. We are the only ones who realise that the armed forces must be the center of our attention, lest Ukraine succumb to Russian aggression. Therefore, the budget for the military - already quite high in comparison to some of our neighbors - will be increased. Some may complain, but there is only one way to keep the Ukrainian state alive." #NT!
  
 UKR_unbroken_resolve: "Непоколебимая решимость"
 UKR_unbroken_resolve_desc: "Синдикалисты вели против нас агитацию. Республиканцы восставали против нашего правления. Даже те, кто якобы был верен Скоропадскому, сомневались в нас. Но только мы можем утверждать, что защитили украинский народ от самой большой угрозы. Слава Украине! Слава Гетману!"
 UKR_true_heirs_of_rus: "Истинные наследники Руси"
 UKR_true_heirs_of_rus_desc: "Украина является государством, наиболее достойным мантии законного наследника [202.GetName]ской Руси. Этот образ мы должны использовать для легитимации своего правления на вновь приобретенных территориях, подчеркивая культурную близость с русским народом и не умаляя при этом своего национального своеобразия."
 UKR_a_nation_on_the_march: "Нация на марше"
 UKR_a_nation_on_the_march_desc: "После окончания войны мы можем приступить к процессу \"демократизации\" Под благосклонным руководством гетмана и СГД украинский народ сможет достичь немыслимых ранее высот!"
 UKR_partial_lift_of_electoral_restrictions: "Частичная отмена избирательных ограничений"
 UKR_partial_lift_of_electoral_restrictions_desc: "Мы примем закон, который даст государству новые полномочия по определению того, какие политические партии могут участвовать в выборах. Поскольку закон будет сконструирован Советом министров под руководством СГД, нам нечего будет бояться в будущем."
 UKR_the_hetmans_gift: "Подарок гетмана"
 UKR_the_hetmans_gift_desc: "Выборы и новая Конституция должны стать самым большим подарком Гетмана народу Украины. Без Гетмана и партии его последователей - СГД - не было бы никакой Украины. Пусть этот факт будет известен на тысячу лет!"
 UKR_the_right_hand_of_hetman: "Правая рука гетмана"
 UKR_the_right_hand_of_hetman_desc: "Отаман-министр Полтавец-Остряница стал незаменимой правой рукой гетмана, часто облегчая его бремя управления в самые тяжелые времена войны. В новой Украине этот послушный последователь должен быть признан таким же важным героем войны, каким был сам Скоропадский. has made himself the irreplaceable right hand man of the Hetman, often easing his burden of rulership in the darkest times of the war. In the new Ukraine, this dutiful follower must be acknowledged as just as important of a war hero as Skoropadskyi himself was."
 UKR_more_than_a_myth: "Больше, чем миф"
 UKR_more_than_a_myth_desc: "Казацкая рада - это не просто культурная организация, а хранительница национальной гордости Украины. Большое количество мест в Сойме должно быть выделено казакам в награду за их патриотическую работу и для сохранения будущего курса Украины."
 UKR_puppet_with_a_mace: "Марионетка с булавой"
 UKR_puppet_with_a_mace_desc: "Власть Полтавца-Остряницы почти укрепилась. Для ее окончательного закрепления крайне необходима чистка \"гомзынцев\", единственной реально конкурирующей клики в СГД. После их отстранения от политической власти останется только отаман-министр Полтавец-Остряница в качестве гетмана, но не по имени."
  
 ## AuthDem (USKhD) Focuses ## 
 UKR_the_center_holds: "Центр побеждает"
 UKR_the_center_holds_desc: "В результате выборов [GetYear] гетманская коалиция вновь оказалась в авангарде власти. Только время покажет, приведет ли назначение Сергея Шемета отаманом-министром к успеху УСХД или УДХП их узурпирует."
 UKR_restore_order_in_the_countryside: "Наведение порядка в сельской местности"
 UKR_restore_order_in_the_countryside_desc: "По сравнению с городскими центрами, где Скоропадский и правительство пользовались наибольшей поддержкой, сельская местность по-прежнему остается очагом левацкой активности и поддержки ВДД. Порядок должен быть восстановлен, и быстро"
 UKR_fate_of_the_shd: "Судьба СГД"
 UKR_fate_of_the_shd_desc: "В ходе гражданской войны Союз гетманитов-государственных строителей неоднократно предпринимал попытки сорвать гетманское правление и захватить власть в свои руки. Хотя мы должны осторожно бороться с некоторыми из этих заговорщиков, с ними так или иначе придется иметь дело."
 UKR_reorganisation_of_cossack_councils: "Реорганизация казачьих советов"
 UKR_reorganisation_of_cossack_councils_desc: "Восстание закончилось, и теперь мы можем более детально рассмотреть роль Большой и Местной казачьих рад. Пересмотр их военизированной деятельности, а также полицейских функций в обмен на поддержку их самостоятельности в решении местных вопросов, вероятно, был бы оптимальным."
 UKR_cooperation_under_state_guidance: "Сотрудничество под руководством государства"
 UKR_cooperation_under_state_guidance_desc: "Кооперативное движение в Украине укрепило экономическую мощь рабочих и крестьян и научило их ответственности за свою землю и друг за друга. С помощью государственного вмешательства мы можем помочь организовать эти кооперативные движения, а также искоренить в них сторонников социализма."
 UKR_necessary_compromise: "Необходимый компромисс"
 UKR_necessary_compromise_desc: "Хотя многие считают, что коалиция ВСЗС и Протофис имеет непропорционально большое влияние в правительстве и является основной причиной провала проектов земельной реформы почти десятилетней давности, преимущества перевешивают недостатки; наше сотрудничество с ВСЗС/Протофис привело к значительному экономическому росту. Давайте продолжим это сотрудничество."
 UKR_end_alliance_with_vszv_protofis: "Прекращение сотрудничества с ВСЗС/Протофис"
 UKR_end_alliance_with_vszv_protofis_desc: "Коалиция между ВСЗС и Протофис, хотя и имела большое значение в начале существования Гетманата, изжила свою полезность в нашем правительстве, и они, по крайней мере частично, ответственны за провал наших предыдущих проектов земельной реформы. На этот раз мы больше не будем зависеть от прихотей землевладельческого и промышленного лобби."
 UKR_industrial_subsidies: "Промышленные субсидии"
 UKR_industrial_subsidies_desc: "Мы можем поддержать наши усилия по индустриализации, предоставив Протофис столь необходимые субсидии и государственные контракты - их бесценный опыт и ноу-хау дадут нам необходимые ресурсы для реализации грандиозных проектов индустриализации страны."
 UKR_expand_land_credit_bank: "Расширение Банка земельного кредита"
 UKR_expand_land_credit_bank_desc: "Для укрепления сельскохозяйственного сектора национальный банк будет отвечать за предоставление доступных кредитов фермерам, на которые они смогут приобретать удобрения и инвестировать в механизацию сельского хозяйства."
 UKR_expand_land_credit_bank_tt: "Остерегайтесь, что с увеличением общего объема §Oземельной реформы§! увеличивается §Cстабильность§!, которую можно получить, при этом уменьшается немедленный бонус к §Oземельной реформе.§!"
 UKR_support_state_unions: "Поддержка государственных профсоюзов"
 UKR_support_state_unions_desc: "Расширение официальных профсоюзов, контролируемых государством, позволит обеспечить достойное представительство и льготы нашим работникам, а также оградить страну от опасностей социалистического влияния."
 UKR_curb_populist_rhetoric: "Сдерживание популистской риторики"
 UKR_curb_populist_rhetoric_desc: "И ВСЗС, и наше правительство заинтересованы в том, чтобы не допустить социалистической риторики, которая привела к насильственным нападениям крестьян на крупных землевладельцев. Выпуская в эфир пропагандистские сообщения, направленные против этой демагогии, мы можем обеспечить сохранение нашего союза с ВСЗС и стабильность в деревне."
 UKR_extensive_nationalisation_program: "Широкая национализация"
 UKR_extensive_nationalisation_program_desc: "Институт социального корпоративизма способен обеспечить учет интересов всех - работников, работодателей, государства - и создать стабильную и гармоничную систему управления. Для этого мы будем добиваться национализации отдельных отраслей, таких как лесная, железнодорожная, угольная."
 UKR_diversification_of_exports: "Диверсификация экспорта"
 UKR_diversification_of_exports_desc: "Украину не зря называют \"хлебной житницей Европы\", ведь именно сюда экспортируется большое количество зерна. Однако Черный Понедельник показал, что наша экономика может быть весьма уязвима к резким колебаниям. Экспорт новых видов сырья позволит снизить зависимость от зерна и обеспечить дальнейшую финансовую стабильность."
 UKR_classocratic_principle: "Классократический принцип"
 UKR_classocratic_principle_desc: "Основным принципом аграриев-этатистов является политическое представительство - мы должны отказаться от идеи представительства через мелкую партийную политику и парламентаризм и вместо этого сосредоточить свое внимание на классовом представительстве. Только добиваясь представительства производящих классов - аграрного и рабочего - мы можем создать справедливое общество."
 UKR_empower_class_aristocracy: "Расширение возможностей классовой аристократии"
 UKR_empower_class_aristocracy_desc: "Только лучшие представители аграрного класса, самые старательные и трудолюбивые из рабочих могут быть пригодны для руководства. Организация этих представителей в децентрализованные классовые советы на местах обеспечит эффективность повседневного управления и будет направлять политическую и экономическую жизнь страны."
 UKR_leading_role_of_agrarian_class: "Ведущая роль аграрного класса"
 UKR_leading_role_of_agrarian_class_desc: "Украинское государство с момента своего возникновения было аграрным, и это остается актуальным и сегодня. Поскольку образ жизни украинцев зависит от сельского хозяйства, аграрный класс обязан играть ведущую роль в управлении государством. Для этого его представители должны получать больше мест в местных собраниях."
 UKR_mysticism_and_imperialism: "Мистицизм и империализм"
 UKR_mysticism_and_imperialism_desc: "Согласно идеям Липинского, мистицизм - предельная вера в правильность собственных убеждений, и империализм - воля к власти, желание властвовать и организовывать, являются основными характеристиками успешного политического движения. Только аграрии-этатисты имеют наиболее четкое видение будущего украинского государства. Именно поэтому ее главный руководящий орган - Совет присяжных заседателей - должен направлять законодательную и исполнительную функции государства."
 UKR_put_end_to_parliamentarian_chaos: "Положить конец парламентскому хаосу"
 UKR_put_end_to_parliamentarian_chaos_desc: "Парламентаризм, якобы призванный представлять интересы простых людей, привел лишь к вырождению и мелкому политиканству. Пора окончательно покончить с этим пагубным институтом: на смену Сойму должно прийти Всеукраинское классовое собрание, а единственной формой политического представительства, при ограничении политических партий, должна стать классовая организация."
 UKR_eliminate_threat_of_ochlocracy: "Устранение угрозы охлократии"
 UKR_eliminate_threat_of_ochlocracy_desc: "Боротьбистов и националистов Лиги объединяет демагогия и вздорная популистская риторика - вера в правление толпы, что в итоге приведет к жесткой авторитарной диктатуре сверху. Мы должны защищаться от этих радикалов на каждом шагу."
 UKR_lord_of_land_order_labour: "Властелин земли, порядка и труда"
 UKR_lord_of_land_order_labour_desc: "Правильная роль монарха должна заключаться в том, чтобы править как олицетворенный символ украинской нации. Хорошим примером для подражания может служить британская монархия, где традиции, а также ожидания масс и элит определили роль монарха в политике. Наш Гетманат, а значит, и наш Гетман должны следовать этому идеалу."
 UKR_support_loyal_intelligentsia: "Поддержка лояльной интеллигенции"
 UKR_support_loyal_intelligentsia_desc: "Многие, кто не относится к производящим классам - юристы, учителя, ученые, врачи и другие, все равно необходимы для функционирования общества и управления. И пока они будут самоотверженно служить государству в своих начинаниях, мы будем их поддерживать."
 UKR_the_highest_moral_authority: "Высший моральный авторитет"
 UKR_the_highest_moral_authority_desc: "Украина - преимущественно православная страна, и поэтому православное христианство должно служить примером нравственной чистоты для всех украинцев. Для этого оно должно быть оторвано от мелочного политиканства и оставаться в стороне от политических дел, чтобы оставаться объединяющим всех делом."
 UKR_territorial_patriotism: "Территориальный патриотизм"
 UKR_territorial_patriotism_desc: "Языковой и этнический шовинизм - это язвы, которые сеют только раскол и разрушение. Чтобы избавиться от этих заблуждений, мы должны принять доктрину \"территориального патриотизма\"; сотрудничество различных культур, этносов и языков будет способствовать улучшению нашего общего дома - Украины."
  
 UKR_our_place_in_history: "Наше место в истории"
 UKR_our_place_in_history_desc: "Победа над Россией доказала неотъемлемое превосходство классовой системы государственного устройства - даже несовершенной - над любой конкурирующей системой. Это служит историческим оправданием нашей политики и дает нам веру в то, что мы будем продолжать идти по тому же пути."
 UKR_USKHD_points_tt: "§CНаграда за послевоенные фокусы зависит от количества выполненных фокусов с их дополнительными наградами. В настоящее время число этих фокусов составляет [?UKR_uskhd_points]."
 UKR_power_to_class_councils: "Создание местных советов классов"
 UKR_power_to_class_councils_desc: "Национальная организация через местные классовые советы доказала свою эффективность. Они могут играть еще более центральную роль в национальной жизни Украины путем передачи советом различных бюрократическо-административных функций от менее крупных организаций."
 UKR_expanding_the_system: "Расширение системы"
 UKR_expanding_the_system_desc: "Вновь завоеванные регионы на востоке страны сильно испорчены хаотичной политической системой России, но упорным трудом они будут направлены на правильный путь и укрепление единства с Украиной."
 UKR_against_the_law_of_capital: "Против закона капитала"
 UKR_against_the_law_of_capital_desc: "Закон капитала - это закон безымянных акционеров, биржевых игроков, авантюристов и плутократов, всегда противоречащий здоровым и творческим силам нации. С ним надо бороться самым решительным образом, чтобы последнее слово в экономических делах оставалось за производящими классами, а не за лакеями бездушного капитала."
 UKR_dedication_and_will: "Целеустремленность и воля"
 UKR_dedication_and_will_desc: "Многое было сделано с момента прихода к власти УСХД и многое еще предстоит сделать. Постоянная борьба с двуединым злом - демократией и охлократией - требует волевых усилий и полной самоотдачи. В связи с этим Совет присяжных заседателей оставляет за собой право вмешиваться в процесс формирования национальных элит, когда сочтет нужным."
  
 UKR_after_the_storm: "После бури"
 UKR_after_the_storm_desc: "Война выиграна, теперь настало время завоевать мир. Помня о наших обещаниях, после заключения мира прозвучало много призывов начать внедрение более справедливой и равноправной политической системы. В конце концов, столько украинцев сражались и умирали за свободу своей страны, что можно доверять им и после таких испытаний ответственно относиться к политической власти."
 UKR_justice_at_last: "Наконец-то справедливость"
 UKR_justice_at_last_desc: "Недостаточно просто обещать защищать основные права и свободы наших граждан. Только наказывая каждую попытку посягательства на гражданские свободы, мы можем предотвратить появление в будущем очередного СГД, пытающегося подмять под себя нашу демократию."
 UKR_amend_anti_socialist_laws: "Поправки к антисоциалистическим законам"
 UKR_amend_anti_socialist_laws_desc: "Война доказала лояльность многих украинцев, даже тех, кто ранее выступал против гетмана. Справедливо будет принять их участие в политической жизни - они заслужили это в окопах Донбасса. Если они разделяют наше видение стабильного и законного Гетманата, они могут присоединиться к нам в строительстве государства."
 UKR_reject_partisanship: "Отказ от партий"
 UKR_reject_partisanship_desc: "Реформы - да. Повторение старых ошибок? Ни в коем случае. Демократия - это ценность, но она не должна ставиться выше национального блага. Цель демократии - дать возможность наиболее способным украинцам обладать политической властью, а не позволять худшим элементам нашего народа саботировать государство."
 UKR_formalise_advisory_council: "Создание Консультативного совета"
 UKR_formalise_advisory_council_desc: "Его Светлейшее Высочество всегда окружали надежные советники и доверенные лица. Официально создав Консультативный совет, мы можем гарантировать, что только самые компетентные и ответственные государственные деятели будут иметь возможность влиять на принятие решений Гетманом."
 UKR_call_elections: "Созыв выборов [GetYear] года"
 UKR_call_elections_desc: "Гетман по своей милости решил устроить новые выборы, чтобы показать свою убежденность в свободе всех украинцев."
 UKR_democratisation_successful: "At least two democratic reforms have been passed." #NT!
 UKR_democratization_not_succesful: "Было проведено менее двух демократических реформ."
  
 ## AuthDem (UDKhP) Focuses ## 
 UKR_fall_of_uskhd: "Падение УСХД"
 UKR_fall_of_uskhd_desc: "У аграриев-этатистов был шанс - и они провалились. С их падением почти наверняка произойдет восхождение Демократической аграрной партии, и ответственное управление, наконец, будет восстановлено."
 UKR_kistiakovskyi_victory: "Кистяковский - лидер УДХП."
 UKR_mikhnovskyi_victory: "Михновский - лидер УДХП."
 UKR_ascension_of_udkhp: "Восход УДХП"
 UKR_ascension_of_udkhp_desc: "После роспуска аграриев-этатистов и раскола радикальных демократов почти наверняка следующим отаманом-министром будет представитель аграрных демократов; хотя в руководстве партии уже давно существует раскол, этот вопрос не может оставаться открытым. В [221.GetName]е состоится конференция, на которой будет определен лидер УДХП."
 UKR_hetman_evil_spirit: "Злой дух гетмана"
 UKR_hetman_evil_spirit_desc: "Вопрос о партийном руководстве решен: новым отаманом-министром стал Игорь Кистяковский. Прагматик и убежденный анти-левый, а также сторонник умеренных аграрных и консервативных гетманских идеалов, он, несомненно, будет определять будущее государства на долгие годы."
 UKR_hardline_course_against_revolutionary_leftism: "Жесткий курс против революционных левых"
 UKR_hardline_course_against_revolutionary_leftism_desc: "Даже после восстания левые агитаторы продолжают сеять хаос из своих подпольных террористических ячеек. Мы должны арестовывать всех этих подозреваемых в социализме и не допускать их на трибуну; хотя кому-то это может показаться чрезмерным, в долгосрочной перспективе это, безусловно, принесет нам стабильность."
 UKR_champion_political_pragmatism: "Чемпион политического прагматизма"
 UKR_champion_political_pragmatism_desc: "В большинстве случаев лучшая политика - умеренная. С этой целью мы будем поддерживать средних фермеров и землевладельцев, которые более стойко хранят верность нашему государству, и продолжать поддерживать развитие украинского языка и культуры на стабильном мирном уровне."
 UKR_hetman_radical_firebrand: "Гетманский радикальный факел"
 UKR_hetman_radical_firebrand_desc: "Вопрос о партийном руководстве решен: новым отаманом-министром стал Николай Михновский. Ярый националист, известный своими связями в армии, а также радикальной риторикой, он, несомненно, будет определять будущее государства на долгие годы."
 UKR_reach_out_to_army_nationalist_clique: "Обращение к националистической клике армии"
 UKR_reach_out_to_army_nationalist_clique_desc: "Армия - единственный гарант независимости украинского государства, мы должны любой ценой спасти Украину от разрушения ее государственности. Мы будем работать с более националистически настроенными людьми в армии, пропагандировать культ армии."
 UKR_invoke_jingoistic_rhetoric: "Привлечение шовинистической риторики"
 UKR_invoke_jingoistic_rhetoric_desc: "До обретения Украиной независимости Михновский часто использовал ксенофобскую риторику. Мы будем использовать аналогичную тактику, чтобы подчеркнуть, что за пределами нашей страны проживают миллионы украинцев, и выступать за более активное продвижение украинской культуры и языка."
 UKR_pact_with_urdp_right: "Пакт с правым крылом УРДП"
 UKR_pact_with_urdp_right_desc: "С начала 1920-х гг. радикальные демократы стали более разнородной партией, особенно в связи с усилением их правых сил. Для того чтобы укрепить позиции аграрных демократов в Сойме и обеспечить всеобъемлющий характер партии, мы будем опираться на их правые силы."
 UKR_establish_constitutional_review_committee: "Учредить Комитет по пересмотру Конституции"
 UKR_establish_constitutional_review_committee_desc: "Отаман-Министр и его союзники теперь стремятся реализовать свою реформаторскую программу, которая даст больше власти Сойму. Несомненно, это будет непростая задача, учитывая возможное противодействие со стороны исполнительной власти; но если мы сможем провести наши реформы, то создадим более сбалансированную политическую систему, менее уязвимую для некомпетентности, безответственности или сознательного саботажа."
 UKR_outline_parliamentary_executive_diarchy: "Гетманистско-соимистская диархия"
 UKR_outline_parliamentary_executive_diarchy_desc: "С момента создания Сойма его отношения с гетманской канцелярией были достаточно сложными. Павел Скоропадский имел возможность по своему усмотрению вмешиваться в законодательные процессы как официально, так и неофициально. Сложившаяся политическая схема была омрачена неэффективностью, и настало время правильно определить границы власти гетмана по отношению к парламенту."
 UKR_questions_of_cultural_autonomy_and_suffrage: "Вопросы культурной автономии и избирательного права"
 UKR_questions_of_cultural_autonomy_and_suffrage_desc: "В Украине проживает множество различных культур, будь то русская, татарская, польская или еврейская, и все они борются за признание. Для того чтобы обеспечить достойное представительство всех наших народов, мы должны осуществить меры по децентрализации, наряду с собственным видением национально-культурной автономии. Кроме того, необходимо вернуться к вопросу о женском избирательном праве, если мы хотим обеспечить достойное представительство всего народа."
 UKR_industry_udkhp_focus: "Защитник государства"
 UKR_industry_udkhp_focus_desc: "В течение многих лет мы находились в застое и полагались на немецкое оружие для защиты нашей страны, но в условиях растущей российской мощи это не может продолжаться. Мы обеспечим дополнительное финансирование армии и не допустим, чтобы она была плохо оснащена для защиты нашего суверенитета."
 UKR_landreform_udkhp_focus: "Управляемая земельная реформа"
 UKR_landreform_udkhp_focus_desc: "Чтобы максимально эффективно провести земельную реформу, мы создадим национальный земельный фонд, который будет разделен на хозяйства, размер которых будет соответствовать оптимальной экономической производительности для определенной территории."
 UKR_review_committee_tt: "§CМы начинаем процесс дальнейшей парламентаризации нашего правительства. Дебаты по избирательным законам, вотуму недоверия и процедуре назначения отамана-министра можно будет проводить на вкладке §YРешение§!.\n\nВ зависимости от того, будет ли процесс парламентаризации успешным или нет, мы получим различные §YНациональные духи§!, а также определим, станем ли мы §cСоциальными консерваторами§! или останемся §gАвторитарными демократами§! в конце Вельткрига.§!"
 UKR_outline_diarchy_tt: "§CОт того, сколько реформ мы проведем, будет зависеть наш национальный дух.§!"
 UKR_cultural_autonomy_tt: "§CОт того, сколько реформ мы проведем, будет зависеть наш национальный дух.§!"
 UKR_udkhp_liberalisation: "Контролируемая либерализация"
  
 ## People's Republic Focuses ## 
  #Pre-Election Branch 
 UKR_a_family_new_and_free: "Новая и свободная семья"
 UKR_a_family_new_and_free_desc: "Наконец-то сбылись мечты бесчисленных отважных революционеров. После отставки гетмана и полного краха его правительства Симон Петлюра и его победоносная ВДР восстановили Украинскую Народную Республику. По мере того как страна излечивается от десятилетий тирании и угнетения, некогда считавшаяся несбыточной мечта наконец-то воплощается в жизнь."
 UKR_bring_the_army_in_line: "Привести армию в порядок"
 UKR_bring_the_army_in_line_desc: "Мы одержали победу над гетманскими войсками, но до восстановления нашей власти еще далеко. Хаос царит не только в сельской местности, но и в рядах наших военных. Если мы хотим в ближайшее время вернуться к нормальной жизни, нам придется провести реорганизацию армии."
 UKR_quash_hetmanite_resistance: "Подавить сопротивление гетманцев"
 UKR_quash_hetmanite_resistance_desc: "Несмотря на то, что ВДР является бесспорным победителем в гражданской войне, среди нас все еще есть те, кто высоко ценит прежний режим. Радикальные реставраторы и приверженцы гетманского режима все еще таятся в тени, и необходимо принять оперативные меры для привлечения их к ответственности."
 UKR_national_personal_autonomy: "Национально-личностная автономия"
 UKR_national_personal_autonomy_desc: "Конституция нашей страны гарантирует национальную и личную автономию каждому гражданину, проживающему на нашей земле. Все народы, будь то русские, поляки или евреи, пользуются в нашей Народной Республике равными правами."
 UKR_the_long_road_to_recovery: "Долгий путь к выздоровлению"
 UKR_the_long_road_to_recovery_desc: "Годы не были добрыми к Украине. Черный понедельник только усугубил экономические проблемы, а гражданская война разрушила то немногое, что у нас осталось. Наша страна находится в плачевном состоянии, и правительство должно взять на себя трудную задачу оздоровления нашей больной экономики."
 UKR_the_long_road_to_recovery_tt_1: "Мы начали земельную реформу и индустриализацию."
 UKR_the_long_road_to_recovery_tt_2: "Эффекты этого фокуса станут очевидными, как только мы начнем решать вопросы земельной реформы и индустриализации."
 UKR_reorganize_the_corrupt_bureaucracy: "Борьба с бюрократической коррупцией"
 UKR_reorganize_the_corrupt_bureaucracy_desc: "Казалось бы, даже целое вооруженное восстание не смогло избавить страну от коррупции. Остатки коррумпированной бюрократии Гетманата до сих пор сохраняются, позволяя нечестным государственным служащим наживаться на мошенничестве. Допустить такое положение дел было бы позором, поэтому настало время окончательно избавиться от кумовства, взяточничества и обмана."
 UKR_skoropadskyi_extradited_tt: "§CСуд над Скоропадским начнется в (указать время).§!"
  
  #Radical Democrats 
 UKR_solidarity_and_compromise_1: "Солидарность и компромисс"
 UKR_solidarity_and_compromise_2: "Радикальный подход"
 UKR_solidarity_and_compromise_3: "Восхождение Рабочей Партии"
 UKR_solidarity_and_compromise: "[UKR_solidarity_and_compromise]"
 UKR_solidarity_and_compromise_desc: "[UKR_solidarity_and_compromise_desc]"
 UKR_solidarity_and_compromise_desc_1: "Первый полноценный выборы возрожденной народной республики уже в пути. URDP и USDRP представляют реформистские партии в бывшем ВДР, противостоящие революционному альянсу между UPS-R и R-RB. Однако только время покажет, сможет ли умеренная коалиция победить."
 UKR_solidarity_and_compromise_desc_2: "Через десятилетия после своего основания Радикальная Демократическая Партия встала во главе нации. Без Гетмана, который бы их отодвинул, радикалы наконец могут построить прогрессивную и парламентскую Украину, о которой мечтали миллионы."
 UKR_solidarity_and_compromise_desc_3: "USDRP уже более 30 лет отстаивает права рабочего человека и демократию. Мы были лишены возможности полностью реализовать свое видение в 1917 году, но теперь все будет по-другому. Борьба, начавшаяся в 1905 году, будет доведена до конца."
 UKR_solidarity_and_compromise_tt: "После того, как мы выберем либо §lURDP§!, либо §SUSDRP§!, этот фокус отобразит §Ctooltip§! с объяснением §Yспецифичных механик пути§!."
 UKR_a_radical_touch_tt: "Правительство §lURDP§! должно уделить внимание двум вопросам:\n£white_dot Поддержание хороших отношений с нашими коалиционными партнерами в §SUSDRP§!.\n£white_dot Управление влиянием фракций внутри §lURDP§!: §mRight§!, §lCentre§! и §SLeft§!.\n\nПоддержание хороших отношений с §SUSDRP§!, которое зависит от §HНациональных фокусов§! и §HСобытий§!, даст нам различные §Gбонусы§!. Если §SUSDRP§! ухудшит отношения с нами, мы получим различные §Rштрафы§!. Кроме того, если §SUSDRP§! останется §Rнесотрудничающим§! слишком долго, они покинут коалицию, оставив нас с §Rменьшинственным правительством§!.\n\nФракции внутри §lURDP§! могут иметь §PLow§!, §MModerate§! или §GHigh§! влияние. Это видно в табе принятия решений.\nФракция с §GHigh§! влиянием может улучшить эффекты определенных фокусов, но будет снижать влияние других двух фракций.\nФракция с §PLow§! влиянием может восстать против партии, что, если не будет решено, приведет к §Rсерьезным§! штрафам.\n\nЕсли более одной фракции имеет §GHigh§! или §PLow§! влияние одновременно, действия примет только одна: §mRight§! восстанет или уменьшит влияние других фракций первыми, §SLeft§! вторыми и §lCentre§! третьими."
 UKR_ascension_of_the_workers_party_tt: "Правительству §SUSDRP§! нужно сосредоточиться на двух вещах:\n£white_dot Поддержание хороших отношений с нашими коалиционными партнерами в §lURDP§!.\n£white_dot Поддержание §1Idealism§! партии.\n\nПоддержание хороших отношений с §lURDP§!, которое зависит от §HНациональных фокусов§! и §HСобытий§!, даст нам различные §Gбонусы§!. Если §lURDP§! ухудшит отношения с нами, мы получим различные §Rштрафы§!.\nКроме того, если §lURDP§! останется §Rнесотрудничающим§! слишком долго, они покинут коалицию, оставив нас с §Rменьшинственным правительством§!.\n\n§1Idealism§! может варьироваться от §Y-4§! до §Y+6§!, и каждый уровень до §Y+4§! будет давать дополнительные §Gбонусы§! ко многим нашим эффектам фокусов. Однако каждый фокус, связанный с §1Idealism§!, если не указано иное, будет §Rspend§! одну точку §1Idealism§! — и если она упадет до §Y-4,§! будут §Rпоследствия§!."
 UKR_will_spend_idealism_tt: "Принятие этого фокуса §Rпотратит§! одну точку §1Idealism§!."
 UKR_wont_spend_idealism_tt: "Принятие этого фокуса §Gне потратит§! никаких точек §1Idealism§!."
 UKR_building_popular_consensus: "Создание народного консенсуса"
 UKR_building_popular_consensus_desc: "Свобода не достигается просто сменой властей. Если мы действительно хотим создать народную республику, которую мы отстаиваем, то нам предстоит много работы. Нужно создать политически сознательный народ, зафиксировать мандат народа и гарантировать, что наша демократия не станет уязвимой для узурпаторов, таких как Скоропадский — задачи сложные, но необходимые."
 UKR_building_popular_consensus_usdrp_tt: "Для каждого уровня §1Idealism§! дух будет модифицирован следующим образом:\nЕжедневная поддержка социал-демократов: §G+0.01§!\nЕжедневная поддержка социально-либералов: §G+0.01§!"
 UKR_respect_judicial_independence: "Уважение судебной независимости"
 UKR_respect_judicial_independence_desc: "Мы не стремимся заменить угнетающий беспредел гетманистского режима indulgences и excesses так называемого 'нового революционного порядка'. Напротив, мы стремимся создать справедливую и независимую судебную систему, способную выполнять свои задачи без политического вмешательства. Это единственный способ для нашей республики завоевать доверие народа."
 UKR_respect_judicial_independence_event_tt: "Мы сможем вывести коррумпированных чиновников через органы безопасности."
 UKR_respect_judicial_independence_tt: "Эффекты §lURDP§! будут изменены следующим образом:\n§RНевзаимодействующий§!: Ежедневный прирост политической силы: §G+0.05§!\n§OБезразличный§!: Ежедневный прирост политической силы: §G+0.15§!\n§GСотрудничающий§!: Ежедневный прирост политической силы: §G+0.20§!\n§CAmenable§!: Ежедневный прирост политической силы: §G+0.25§!"
 UKR_emergency_powers_to_the_general_court: "Чрезвычайные полномочия для Генерального суда"
 UKR_emergency_powers_to_the_general_court_desc: "Судебная система, унаследованная от Гетманата, прогнила до основания. Чтобы исправить это, Генеральный суд, состоящий из самых профессиональных судей, проверенных Национальными Зборами, получит временные полномочия для проверки деятельности судов по всей стране. Судьи, чья честность вызывает сомнения, будут отстранены: мы не можем позволить безнравственным остаткам старой судебной системы разрушить нашу обновленную республику."
 UKR_emergency_powers_to_the_general_court_tt: "Эффекты §SUSDRP§! теперь будут следующими:\n§RНевзаимодействующий§!: Ежедневный прирост политической силы: §R-0.10§!\n§OБезразличный§!: Ежедневный прирост политической силы: §R-0.10§!"
 UKR_controlled_capitalism: "Контролируемый капитализм"
 UKR_controlled_capitalism_desc: "В современном мире экономический рост невозможен без капиталистической системы отношений. Однако, чтобы ограничить ее неизбежные излишества и обеспечить процветание для всех, мы должны принять систему \"контролируемого капитализма\", при которой государство контролирует определенные сектора экономики, но не подавляет деятельность малых и средних частных предприятий."
 UKR_controlled_capitalism_tt_2: "Для каждого уровня §1Idealism§! мы получим дополнительные:\nПолитическая сила: §G+15§!."
 UKR_limited_nationalization: "Ограниченная национализация"
 UKR_limited_nationalization_desc: "Правительство Гетмана основывалось на ужасно несбалансированной экономической системе, выгодной коррумпированным лоббистам и частным капиталистам. Мы построим более справедливую экономику, национализировав избранные предприятия и передав средства производства в руки государственных предприятий."
 UKR_merger_of_monopolized_industries: "Слияние монополизированных отраслей"
 UKR_merger_of_monopolized_industries_desc: "Ключевые предприятия, такие как угольные шахты, железные дороги и лесопилки, все еще остаются в частных руках. Эти отрасли должны управляться для блага нашей страны, а не для ради прибыли. Пришло время взять их под наш контроль."
 UKR_merger_of_monopolized_industries_tt: "Для каждого уровня §1Idealism§! мы получим дополнительные:"
 UKR_overtures_to_vienna: "Контакты с Веной"
 UKR_overtures_to_vienna_desc: "На нашем западном рубеже лежит [AUS.GetName]. Годы гетманского правления испортили отношения между нашими странами, и теперь, когда у нас есть разумное правительство, мы можем начать новый этап и наладить отношения с нашим западным соседом."
 UKR_overtures_to_vienna_tt: "Получение §YУглубление австрийских связей§!, что дает\n\nСкорость строительства: §G+5.00%§!\nСкорость исследований: §G+5.00%§!\n\nЧерез §Y300§! дней:\nЗаменить §YУглубление австрийских связей§! на §YСвязи с Веной§!\nЭффективное изменение:\nСкорость исследований: §G+5.00%§!\nИнвестиционные затраты Mitteleuropa: §G-25%§!"
 UKR_overtures_to_vienna_tt_2: "Для каждого уровня §1Idealism§! дух будет модифицирован следующим образом:\nСкорость строительства: §G+3.00%§!\nСкорость исследований: §G+3.00%§!"
 UKR_beyond_mitteleuropa: "За пределами Миттельевропы"
 UKR_beyond_mitteleuropa_desc: "Украина оказывается в довольно неблагоприятной ситуации с точки зрения дипломатии. Немцы и австрийцы на западе не считают её равной, в то время как русские на востоке питают к ней лишь враждебность. И всё же есть достойные союзники. Украине нужно просто найти их."
 UKR_beyond_mitteleuropa_tt: "Расширение торговли принесет нам бонусы к §Yпотребительским товарам, политической власти, производству на верфях и скорости строительства§!"
 UKR_beyond_mitteleuropa_2_tt: "Если §lURDP§!-§mПравые§! имеют §GВысокое§! влияние, мы получим вместо этого:"
 UKR_beyond_mitteleuropa_3_tt: "Эффекты будут §Gулучшены§! благодаря §lURDP§!-§mПравым§! с §GВысоким§! влиянием."
 UKR_beyond_mitteleuropa_4_tt: "Если §lURDP§!-§mПравые§! имеют §GВысокое§! влияние при завершении этого фокуса, решения будут усилены."
 UKR_beyond_mitteleuropa_5_tt: "За каждый уровень §1Идеализма§! дух будет изменяться следующим образом:\nЕжедневное получение политической власти: §G+2%§!\nСкорость строительства: §G+2.00%§!\nФактор потребительских товаров: §Y-2.00%§!\nФактор мнения о торговых сделках: §G+5%§!"
