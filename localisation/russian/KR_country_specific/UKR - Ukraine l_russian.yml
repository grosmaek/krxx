 ukraine_republican.216.a: "Будем надеяться, что немцы не возьмутся за слишком амбициозные идеи."
 ukraine_republican.216.b: "Нам нужна вся помощь, какая есть."
 ukraine_republican.216.c: "Опасения по поводу вмешательства Германии вполне обоснованы."
  
 ukraine_republican.217.t: "Привлечение профсоюзов"
 ukraine_republican.217.d: "Трудовое движение в Гетманате было сведено к нескольким государственным, утвержденным и контролируемым профсоюзам. С их голосами подавленными, а руки скованы, рабочие не могли защищать свои права, и как иностранный бизнес, так и приближенные Гетмана из Протофисов были свободны для эксплуатации. К счастью, возрождение Народной Республики положило конец этому. С отменой ограничений по свободе объединений трудящихся украинские массы получили возможность организовываться должным образом.\n\nДля нас этот обширный организационный процесс предоставил возможность отвлечь пролетариат от опасных радикалов и утвердить USDRP как ведущую рабочую партию. Хотя предстоит еще многое сделать, наши усилия уже начинают приносить плоды.\n\nСегодня мы официально учреждаем Украинский Социалистический Рабочий Союз (USRS) – профсоюзную федерацию, ориентированную на USDRP. Она обеспечит постоянную связь партии с массовым рабочим движением и его проблемами, одновременно развивая политическое сознание и организационные навыки рабочего класса. Хотя до доминирования на сцене организованного труда еще далеко, создание USRS, тем не менее, является важным шагом в истории нашей партии."
 ukraine_republican.217.a: "Великий день для рабочего движения!"
 ukraine_republican.217.a.tt: "Потому что мы завершили §HBolster the Utsentrprof:§!"
  
 ukraine_republican.218.t: "События в Таврии"
 ukraine_republican.218.d: "Гетман Скоропадский почувствовал глубокое предательство, когда понял, что глава Крыма, Сулейман Сулкевич, займёт значительно более нейтральную позицию во время Анти-Гетманского восстания, чем рассчитывали гетманисты. Господин Скоропадский считал, что господин Сулкевич должен был продемонстрировать благодарность за десятилетия патронажа со стороны Киева.\n\nСулкевич не согласился. Крым — особый регион с уникальной демографией и особым руководством. Он должен был позаботиться, чтобы хаос с материка не распространился на полуостров. И ему это удалось: Крым оставался относительно стабильным в ходе восстания. Далее он считал, что слишком поздно для Гетмана победить революционеров.\n\nОтносительная нейтральность Сулкевича не спасла его от политических последствий, произошедших на материке, когда революционеры вошли в правительственные кварталы Киева, но позволила избежать реальных последствий как ведущего антисоциалиста на полуострове. Его отставка произошла быстро и без особых предвестий."
 ukraine_republican.218.a: "Открылась вакансия. Кто её займет?"
  
 ukraine_republican.219.t: "Ожившая политическая атмосфера"
 ukraine_republican.219.d: "С конца почти двухдесятилетнего правления Сулкевича политическая ситуация в Крыму начала двигаться в том же направлении, что и на материке. Консервативный блок в Региональном совете пошел по пути Гетмана, в то время как либеральные и вновь легализованные социалистические силы начали конкурировать за освободившееся место. Дополнительным осложнением являются действия крымско-татарских национальных групп и различных других меньшинств. Но с окончанием избирательного сезона и агитации тоже завершились.\n\nС одной стороны, есть Мий Фирка: основная крымско-татарская национальная сила, представляющая крымских татар не-руссифицированного происхождения (что составляет подавляющее большинство этого народа). Идеологически Мий Фирка весьма разнообразна, от умеренного либерализма до революционного социализма, и сила каждой фракции зависит от обстоятельств в Киеве.\n\nЗатем есть основные политические партии: Крымская Радикально-Демократическая Партия, Крымская Социал-Демократическая Рабочая Партия и Крымская Социалистическая-Революционная Партия. Хотя официально эти партии являются «национально слепыми», на практике они представляют интересы этнических русских и русскоязычных (руссифицированных украинцев, евреев и татар, среди прочих) на полуострове. Идеологически они разделяют принципы своих материковых аналогов; хотя названия общие, крымские партии независимы, связанные с их северными союзниками через политические объединения.\n\nНаконец, есть Блок Национальных Меньшинств, который представляет другие народы, проживающие на полуострове: неруссифицированных украинцев, евреев, армян и других. Члены этого блока претендуют на политическое влияние в значительной степени благодаря своей межнациональной солидарности."
 ukraine_republican.219.a: "Политика Крыма становится все более многообразной."
  
 ukraine_republican.220.t: "Сила слова"
 ukraine_republican.220.d: "Чтобы утвердить нашу партию как по-настоящему массовую, нам необходимо уделять должное внимание вопросам информации и пропаганды. Особенно важна партийная пресса, так как она позволяет нам не только поддерживать контакт с широкими слоями украинского народа, но и влиять на них, а также задавать тон политической дискуссии в стране.С учетом этого необходимо определить редакционную политику нашей газеты «Робітнича Газета». С момента своего основания она в значительной степени руководствовалась Николаем Поршем, ветераном партии и одним из ее ведущих теоретиков. Его влияние обеспечивало, чтобы газета не просто информировала читателя, но и давала глубокий анализ текущих политических вопросов и общих дебатов о демократическом социализме в Европе и мире.Теперь, когда наша партия вновь вовлечена в украинскую политику, главный редактор газеты Иван Романченко предлагает изменить курс. Сосредоточение на теоретических вопросах, сочетание сухого стиля было полезно для поддержания контакта с политически активными эмигрантами и приверженцами партии в годы подпольной деятельности в Гетманщине. В нынешних условиях газета должна привлечь гораздо более широкую аудиторию, в основном состоящую из малообразованных рабочих. Для того чтобы повысить их понимание, развить классное сознание и привести их к социалистической Украине, партия должна прежде всего завоевать их внимание. Поэтому язык и тон газеты должны стать более вдохновляющими и менее сложными – по крайней мере, на протяжении первых лет правления.Хотя это предложение кажется логичным, среди руководства партии существует некоторая нерешительность. Смогут ли боевые лозунги и воодушевляющие памфлеты действительно заменить глубину мысли и теоретическую глубину?"
 ukraine_republican.220.a: "Мы должны просвещать наших сторонников, а не кормить их дешевыми лозунгами."
 ukraine_republican.220.b: "Новый курс для новых условий."
  
 ukraine_republican.221.t: "Процесс над Василем Кочубеем"
 ukraine_republican.221.d: "В рамках кампании по искоренению остатков гнусного, коррумпированного гетманского режима на скамье подсудимых оказываются даже ранее неприкосновенные фигуры. Василь Кочубей, один из лидеров НХП, предстал перед судом после того, как были обнаружены доказательства того, что он использовал свое богатство и связи, чтобы продвигать собственное политическое влияние и влияние ныне не существующей ВСЗВ. Даже после восстановления республики он продолжал это делать, хотя и в меньших масштабах, его новая партия постепенно внедрялась в местные земельные советы. Теперь он пойман с поличным.Можно утверждать, что Кочубей и его союзники среди крупных землевладельцев были основной силой, стоящей за Гетманщиной: именно они помогли Скоропадскому прийти к власти в 1918 году, и режим оставался устойчивым благодаря их связям. Так что говорить, что этот процесс стоит особняком, будет слабым утверждением.На данный момент это обсуждаемая тема, а поскольку огромное состояние Кочубея позволило ему нанять отличную команду защиты, вероятно, процесс затянется и останется в центре внимания общества.Основные партийные органы и газеты таких партий как УРДП, УСРП, УПС-Р и других уже начали комментировать это дело. Для либералов и аграрных социалистов позиция очевидна, а вот нам предстоит разобраться, как подойти к этому вопросу. Является ли процесс над Василем Кочубеем просто ожидаемым результатом системы, которая на самом деле наказывает правонарушителей, или это представляет собой нечто большее: решительную победу республиканских идеалов над тиранией крупных землевладельцев и их реакционными сторонниками?"
 ukraine_republican.221.a: "Он нарушил закон и попался. Тут нечего обсуждать."
 ukraine_republican.221.b: "Гибель Гетманщины наглядно демонстрируется – и как мы приветствуем ее смерть!"
  
 ukraine_republican.222.t: "Сопротивление старого порядка"
 ukraine_republican.222.d: "Министерство сельского хозяйства республики в последнее время получает постоянные тревожные сообщения. Процесс земельной реформы в нескольких регионах не укладывается в сроки. В этих районах местные земельные советы поглощены мелкими ссорами, бюрократия медлительна и непродуктивна, а суды слишком медлительны, чтобы справляться с растущим количеством споров по земельной реформе. Все это создает неловкую ситуацию для нашего правительства.Дальнейшее расследование показало, что эти регионы имеют общую особенность: везде есть значительное число местных депутатов, которые, будучи независимыми, многие из которых занимают свои должности еще с Гетманщины, присягнули на верность Национальной аграрной партии (НХП). Этот факт объясняет многое: через этих депутатов НХП медленно проникает в местные земельные советы, используя их влияние и все возможные юридические лазейки, чтобы затруднить перераспределение земель. Суды мало помогают бороться с этими усилиями: многие судьи попросту слишком снисходительны, когда речь идет о преследовании правонарушителей, имеющих связи с местными крупными землевладельцами.Одним из возможных решений может быть подвержение наиболее известных нарушителей, связанных с НХП, вниманию политических департаментов наших силовых структур. Однако, стоит помнить, что даже если расследования выявят что-то важное, окончательное решение все равно будет принято теми же, нереформированными судами. УРДП, скорее всего, выразит обеспокоенность по поводу возможных злоупотреблений в отношении этих, якобы, 'политически мотивированных' дел. Тем не менее, возможно, такое внимание со стороны государства будет достаточно, чтобы сдержать хотя бы некоторых противников земельной реформы."
 ukraine_republican.222.a: "Мы можем переждать их бесполезное сопротивление."
 ukraine_republican.222.b: "Возможно, стоит предпринять более активные шаги."
  
 ukraine_republican.223.t: "Реорганизация Инспектората армии"
 ukraine_republican.223.d: "Одним из приоритетных направлений нашей работы является обеспечение того, чтобы армия оставалась послушной, лояльной и преданной республиканскому делу при любых обстоятельствах. Мы считаем, что для достижения этой цели нельзя просто оставить вооруженные силы на их собственное усмотрение. В 1918 году армия по сути просто наблюдала, как Гетман разрушает Народную Республику, и нерешительность офицеров во многом стала причиной нашей неспособности начать антигетманское восстание в тот год. Поэтому повышение политической осведомленности и идеологической сознательности в армии остается для нас важнейшей задачей. Цитата из Главного Отамана Петлюры: 'Нашей целью должно быть превращение солдата в фанатика украинского государственности, но при этом в сознательного, образованного фанатика.'Таким образом, политическое руководство страны должно быть постоянно представлено в вооруженных силах, структура, которая будет служить связующим звеном между армией и государством, способная передавать необходимые директивы и указания от правительства к офицерам. Реорганизованный Инспекторат армии будет служить нам в этой роли, теперь он будет иметь полномочия проводить широкое организационное наблюдение.Мы бы предпочли, чтобы Инспекторат возглавил бывший эмигрант, например, генерал Удовиченко, но это решение может вызвать ненужное сопротивление со стороны высшего командного состава, многие из которых служили в Гетманщине. Возможно, назначение такого человека как генерал Чижевский, известный своими симпатиями к УРДП, было бы воспринято как менее спорный выбор."
 ukraine_republican.223.a: "Ничего страшного в том, чтобы подорвать их позиции, назначим Удовиченко."
 ukraine_republican.223.b: "Чижевский выглядит разумным выбором."
  
 ukraine_republican.225.t: "На службе прогресса"
 ukraine_republican.225.d: "Для того чтобы поднять украинский народ, правильно образовать нашу нацию, дать массам средства для саморазвития и правильный набор социальных ценностей и идеалов для следования, нам необходимо не только расширить образовательную сеть, но и подготовить большое количество хорошо обученных и мотивированных педагогических кадров.Одним из наших шагов в этом направлении станет реорганизация Киевского педагогического института. Хотя в годы Гетманщины институт не был полностью заброшен, во многом благодаря усилиям УРДП, его состояние в настоящее время не вполне соответствует нашим целям. Увеличив финансирование, расширив его возможности, изменив программу, мы надеемся преобразовать его в центр знаний, который не будет иметь аналогов в Украине.Для того чтобы лучше отразить его новое и ключевое значение, институт будет переименован в 'Высший педагогический институт имени М. Драгоманова'. Михаил Драгоманов был одной из ключевых интеллектуальных фигур украинского национального движения и одним из главных представителей украинского социалистического мышления. Название института в его честь будет вполне уместным, так как он будет помогать нам вести Украину к светлому, справедливому и справедливому будущему."
 ukraine_republican.225.a: "Основная цель — политический, социальный и культурный прогресс для индивида и сообщества."
  
 ukraine_republican.226.t: "Новое правительство Крыма"
 ukraine_republican.226.d: "После завершения выборов разговоры переключаются на формирование правительства в Симферополе. Ожидаемо, наибольшее количество голосов получила Миллий Фирка, за ней идет Крымская радикально-демократическая партия.После долгих обсуждений депутаты регионального собрания решили избрать Асана Сабри Айвазова из умеренной либеральной фракции Миллий Фирка новым лидером Крыма. Долгосрочный ветеран крымской и крымско-татарской политики, а также плодотворный интеллектуал, Сабри Айвазов занимал министерские посты в правительстве Сулкевича, представляя его либеральное крыло.Правительство Асана Сабри Айвазова будет поддержано Крымской радикально-демократической партией и Блоком национальных меньшинств."
 ukraine_republican.226.d2: "После завершения выборов разговоры переключаются на формирование правительства в Симферополе. Ожидаемо, наибольшее количество голосов получила Миллий Фирка, за ней идет Крымская социал-демократическая рабочая партия.После долгих обсуждений депутаты регионального собрания решили избрать Джафера Сейдамета Кырымера из социал-демократической фракции Миллий Фирка новым лидером Крыма. Известный как радикал в некоторых кругах, приход Сейдамета Кырымера вызвал обеспокоенность в русскоязычных кругах, однако он смог развеять эти опасения, сославшись на свой «рабочий» опыт с Сулкевичем, известным своим мультикультурным подходом к Крыму.Правительство Джафера Сейдамета Кырымера будет поддержано умеренными силами Крымской социал-демократической рабочей партии и Крымской партией социалистов-революционеров, а также Блоком национальных меньшинств."
 ukraine_republican.226.d3: "После завершения выборов разговоры переключаются на формирование правительства в Симферополе. Ожидаемо, наибольшее количество голосов получила Миллий Фирка, за ней идет Крымская партия социалистов-революционеров.После долгих обсуждений депутаты регионального собрания решили избрать Амета Озанбашли из революционно-социалистической фракции Миллий Фирка новым лидером Крыма. Настоящий левый инсургенты, Озанбашли вызвал обеспокоенность в умеренных и либеральных кругах, однако он сумел развеять эти опасения, ссылаясь на парламентскую систему Крыма, которая, по его словам, «в любом случае заставит искать компромисс».Правительство Амета Озанбашли будет поддержано радикалами Крымской социал-демократической рабочей партии и Крымской партией социалистов-революционеров, а также Блоком национальных меньшинств."
 ukraine_republican.226.a: "Симферополь ждет, мистер Сабри Айвазов!"
 ukraine_republican.226.b: "Симферополь ждет, мистер Сейдамет Кырымер!"
 ukraine_republican.226.c: "Симферополь ждет, мистер Озанбашли!"
  
 ukraine_republican.227.t: "Взгляд в будущее"
 ukraine_republican.227.d: "Чтобы обеспечить светлое будущее для Украины, нам нужно приложить серьезные усилия для того, чтобы направить и поддержать тех, кто будет строить это будущее – молодежь нашей страны. В ней действительно скрыт нераскрытый потенциал, который лучше всего использовать на благо социалистического дела. Выросшие в независимой Украине, не пережившие испытания национальной борьбы, молодые поколения часто более восприимчивы к идеалам социальной свободы. Их пылающая решимость и приверженность принципам будут служить напоминанием о опасностях самоуспокоенности и ложной привлекательности чрезмерных компромиссов.\n\nНаша партия пользовалась определенной поддержкой среди студентов во время изгнания, и после возвращения мы можем сделать еще больше для их привлечения. Однако есть вопрос о нашем точном подходе. Мы могли бы сосредоточиться на воздействии на различные студенческие группы и общества, объединяя их в децентрализованную организацию, слабо связанную с УСДРП. Это обеспечит максимально широкий охват, позволяя нашим словам распространяться далеко и широко, и значительно повысит нашу популярность. С другой стороны, мы могли бы сосредоточиться на создании более централизованного молодежного крыла нашей партии, полностью интегрированного в ее структуры и подчиненного ее руководству. Это позволило бы использовать его как источник мотивированных и подготовленных кадров для партии."
 ukraine_republican.227.a: "Нам нужно дисциплинированное молодежное крыло."
 ukraine_republican.227.b: "Не стоит подавлять энтузиазм молодежи."
  
 ukraine_republican.228.t: "Беспокойства старой гвардии"
 ukraine_republican.228.d: "Наше решение следовать предложению УРДП о дальнейшем централизации Народной милиции вызвало некоторую озабоченность в партии. Особенно тревожат это людей из орбиты Николая Порша и Дмитрия Антоновича, старых ветеранов УСДРП, которые до сих пор пользуются уважением, несмотря на редкое участие в повседневной деятельности партии.\n\nЦентрализация силовых структур им кажется чрезмерной и необоснованной, шагом, противоречащим принципам партии. Значительная часть вопросов безопасности должна оставаться в руках местных властей, чтобы они не чувствовали угрозы со стороны центрального правительства. Кроме того, местные власти гораздо лучше осведомлены о ситуации на местах, поэтому делегирование им возможности организовывать собственные меры безопасности — это рациональный выбор, а не только идеологический. Было ли это уступкой УРДП действительно разумным решением?\n\nВозможно, стоит напомнить, что партия как часть коалиции не может проводить полностью независимую политику, и иногда reliance на опыт других в вопросах практического управления может быть полезным. Или, возможно, нам следует просто проигнорировать эти обеспокоенности — эти жалобы не продлятся долго."
 ukraine_republican.228.a: "Давайте обсудим это разумным образом."
 ukraine_republican.228.b: "Действительно ли каждое решение требует утверждения всей партии?"
  
 ukraine_republican.229.t: "[Год] Выборы"
 ukraine_republican.229.d: "Когда разрушительная война наконец близится к концу, народ с нетерпением жаждет вернуться к мирной жизни. Этот конфликт причинил невероятное количество страданий многим людям - беженцам, раненым ветеранам, сиротам и многим другим, кто потерял многое. Наша нация должна начать процесс восстановления, но прежде всего настало время провести те выборы, которые были отложены в связи с конфликтом.\n\nЕстественно, основной темой этих выборов будет восстановление. Все партии представили свои планы по амбициозным послевоенным социальным программам и другим кампаниям для исцеления ран войны. Радикалы рассчитывают получить большинство, обещая создать процветающую и бурно развивающуюся экономику, которая, в свою очередь, поможет пострадавшим от войны вернуться к нормальной жизни. В то время как Рабочая партия привлекает сторонников, используя пацифистскую риторику, обещая больше никогда не допустить, чтобы Украина стала жертвой трагедии вроде этой. Однако наибольшие обещания перемен снова идут от UPS-R и Р-РБ. Учитывая, что угроза Украины теперь нейтрализована, они утверждают, что сейчас идеальное время для радикальных социальных и политических изменений.\n\nЭлекторальная ситуация стала еще более непредсказуемой с появлением нового претендента - Украинской народной партии (УНП). Несмотря на то что украинская правая сторона еще не полностью оправилась от поражения Гетмана, а Народная Республика зарекомендовала себя как неизменный лидер, политический ландшафт начинает меняться в их пользу. Война возбудила патриотический пыл, так давно требуемый УНП, и под популярным руководством Михновского партия привлекает все больше избирателей.\n\nТеперь, [дата], миллионы избирателей вновь идут на выборы, чтобы выбрать свое правительство. Для многих кажется, что прошло целое столетие с выборов 1937 года, и, действительно, народ долго ждал, чтобы снова услышать его голос. Демократия, похоже, победила, и новое правительство обеспечит ее процветание на века."
 ukraine_republican.229.a: "Срок УСДРП истек, и она выведена из правительства."
 ukraine_republican.229.b: "Срок УСДРП истек, она стала младшим партнером УРДП."
 ukraine_republican.229.c: "УСДРП возвращает власть, с Мазепой на посту!"
 ukraine_republican.229.e: "УСДРП возвращает власть, с Феденко на посту!"
 ukraine_republican.229.f: "УСДРП возвращает власть, с Петлюрой на посту!"
 ukraine_republican.229.g: "УСДРП возвращает власть, с Ковалевским на посту!"
  
 ukraine_republican.230.t: "Будь там или будешь плоским!"
 ukraine_republican.230.d: "Это вовсе не секрет, что у Евгена Архипенко, одного из лидеров правого крыла УРДП, есть младший брат, Александр.\n\nЭто еще менее секретно, что Александр является всемирно известным авангардным художником, специализирующимся на кубизме. Разделяя свое время между Парижем, Нью-Йорком и Киевом, Александр добился крупного международного успеха в своем искусстве. Его считают либо первым, либо вторым (после Пабло Пикассо) кубистом-скульптором в мире искусства.\n\nТак что не удивительно, что Евген решил попросить Александра провести массовую художественную выставку по всем городам Украины, с полной поддержкой и спонсорством правительства. Со своей стороны, Александр выразил явный интерес и сказал, что будет ждать "зеленый свет".\n\nНо вот тут все и стало запутанным. Когда Евген предложил эту инициативу на конференции УРДП, немедленно не возникло сопротивления. Тем не менее, обсуждение перешло к маркетинговой кампании. Ведь в чем смысл проводить столь масштабное мероприятие, если оно привлечет только студентов художественных школ и андеграундных писателей сомнительного качества?"
 ukraine_republican.230.a: "...что такое кубизм?"
  
 ukraine_republican.231.t: "Мы ненавидим кубы? (О политическом сознании и современном искусстве)"
 ukraine_republican.231.d: "Правое крыло партии, к которому принадлежит и сам Евген, выразило ряд опасений по поводу содержания выставки и предложило ведущие члены, Владимир Доленко и Филипп Пилипчук, ограничить содержание более 'реалистичными' произведениями искусства. Как они утверждали, последнее, чего кому-то хочется, это отпугнуть посетителей из 'сельского моря' странными формами и композициями. Некоторые, по их мнению, могут посчитать определенные работы абсолютно абсурдными и потерять поддержку нашего правительства за то, что оно тратит их время и деньги налогоплательщиков.\n\nВ противоположность этому, левое крыло партии выразило противоположную точку зрения через речь Андрея Никовского (самого крупного литературного и художественного критика). В своем выступлении Никовский утверждал, что гораздо более захватывающим для людей будет увидеть 'все формы искусства', независимо от того, как они могут выглядеть. Стимуляция разговора — хорошая цель, к которой стоит стремиться, заметил он. Еще больше усложнили дело вмешательство Сергея Ефремова, бывшего тяжеловеса украинской политики. Хотя технически он ушел от крупных политических функций, он иногда вмешивается в культурную политику.\n\nВ конце концов решающий фактор зависел от центристского большинства в УРДП. Доминируемое дипломантами и более аморфными полемистами, такие темы обычно не входят в основную повестку этого крыла, но тем не менее им нужно было выбрать. Приняв сторону, Александр Шульгин и Вячеслав Прокопович заявляют, что..."
 ukraine_republican.231.a: "Согласиться с поправками Доленко и Пилипчука."
 ukraine_republican.231.b: "Поддержать инициативу Никовского и Ефремова."
  
 ukraine_republican.232.t: "Да, наука!"
 ukraine_republican.232.d: "В течение достаточно однообразного дня, работая над планами расширения образования, наш кабинет получил странное предложение от четырех человек.\n\nСуть предложения заключалась в следующем:\n "Уважаемые товарищи по партии,\nКак известно, недавно восстановленный Киевский педагогический институт имени Михаила Драгоманова переживает период процветания. Поэтому важно, чтобы помимо 'естественных наук' социальные дисциплины и гуманитарные науки также получили должное внимание. Для подробностей смотрите ниже. Подпись: Чикаленко, Слабченко, Гермайзе, Бочковский."\n\nПредложение отметило, что институт является лидером в "внедрении республиканских и социалистических ценностей", и такое расширение позволит государству воспитать новое поколение преданных и страстных граждан. В то же время было осознано, что финансирование ограничено, и что внимание института может быть направлено только на одну дисциплину. Также, по чистой случайности, предложение поступило от наших товарищей по партии."
 ukraine_republican.232.a: "Расскажите подробнее."
  
 ukraine_republican.233.t: "Дальнейшее расширение института"
 ukraine_republican.233.d: "Первым предложенным предметом была археология, предложенная Левко Чикаленком, сыном покойного гражданского лидера и покровителя культуры Евгения Чикаленко и студентом покойного ведущего археолога Федора (Хведира) Вовка. Это, пожалуй, самый 'непартийный' из всех предложенных предметов, исследования Чикаленко сосредоточены на древних культурах, которые жили на территории Украины, таких как Трипольская культура. Эта заявка не вызовет особых замечаний со стороны оппозиции, но, вероятно, не будет восприниматься как 'социалистическое исследование'.\n\nВторым предметом была история, предложенная Йосифом Гермайзе и Михаилом Слабченко, ведущими экспертами в своих областях. Это достаточно 'партийный' предмет, поскольку исследования Слабченко и Гермайзе сосредоточены на украинском государственном строительстве и революционных процессах соответственно. Этот тип исследований покажет определенный социалистический уклон и может быть не слишком принят оппозицией, но в целом будет понятен. В конце концов, история все-таки изучает прошлое.\n\nПоследним предметом была социология, предложенная Ольгердом-Иполитом Бочковским, настоящим мастером своего дела. Специализируясь на изучении национализма, а также национальной политики и отношений, Бочковский изложил свои исследования через различные полемики, описывающие политику имперского управления на завоеванных территориях и то, как различные народы добиваются национальной свободы. Это предложение, вероятно, вызовет наибольшее недовольство среди оппозиции, учитывая возможное использование исследований Бочковского для формирования нашей политики, поэтому мы должны быть осторожны."
 ukraine_republican.233.a: "Все гривны на археологию!"
 ukraine_republican.233.b: "Все гривны на историю!"
 ukraine_republican.233.c: "Все гривны на социологию!"
  
 ukraine_republican.234.t: "Неудачный оливковый мир"
 ukraine_republican.234.d: "Украинская народная республика — это особая нация, и это особые времена — мир рушится. Армии становятся все больше, оружейные производства растут как никогда прежде — как в 1914 году, все, что нужно — искра, чтобы все взорвалось. И если Германия не признает свою частичную вину, нам нужно взять инициативу в свои руки.\n\nИменно поэтому дипломат УСДРП Михаил Еремиев был отправлен в Москву с последней попыткой. Когда Еремиев встретился с российским главой [RUS.GetLeader], бывший пытался найти общую основу. Разве не в интересах обеих стран избежать новой, потенциально еще более разрушительной войны, которая поставит соседей друг против друга?\n\nХотя [RUS.GetLeader] сначала казался сочувствующим и подтвердил признание российским руководством украинской государственности, позже он стал скептически настроен. Это желание мира, как он сказал, не приведет к результату, если не будет подкреплено действиями. Если Германия не хочет войны, почему она продолжает поддерживать столь большое присутствие войск в Украине и ее соседях? Почему вдоль Днепра и в южных областях находятся сотни тысяч солдат, а не маленькие группы миротворцев?\n\nРоссия пошла на уступки, но, казалось, Михаил Еремиев не сумел убедить российское руководство в необходимости мирных усилий. В конце концов, переговоры не завершились результатом, и Украина осталась в ожидании того, как же закончится война, а с ней и сама судьба."
 ukraine_republican.234.d2: "The Ukrainian People's Republic is a special nation, and these are special times - peace is failing. Armies are becoming bigger, weapons industries are inflating like never before - like 1914, all it will take is a spark for it to boil over. And if Germany will not accept that they are at least partially to blame, then we need to take initiative ourselves.\n\nThat is why USDRP diplomat Mykhailo Yeremiiv was sent on a mission to Moscow for a last ditch effort. When Yeremiiv met the Russian prime minister, the former tried to find common ground. Was it not in both countries' interests to avoid another, potentially even more catastrophic war that will pit neighbour against neighbour?\n\nWhile the Prime minister seemed sympathetic at first, and reaffirmed Russia's recognition of Ukrainian statehood, he became sceptical. This desire for peace, he continued, is not going to be conducive unless backed up by action. If Germany does not wish for war, then why do they continue to maintain such a large troop presence in Ukraine and its neighbours? Why are deep fortification lines being further constructed across the Dnipro and Daugava? If Ukraine wishes for peace, then perhaps they should drop their security agreement with Germany and instead find common ground with their historical brothers.\n\nYeremiiv was determined: he added that Ukraine maintains no territorial claims on Russia, and that if Germany were ever to attack, then Kyiv would stalwartly block any attempts to use its territory as a staging ground for the Heer. Still, it wasn't enough: the condition for lasting peace in Europe was German withdrawal from the East. It would be a shame for the two states to end up at war, sure, but such is reality if Ukraine was going to be an accomplice in German aggression.\n\nIn the end, they both left the negotiating table. If peace was no longer an option, there was only one thing left to prepare for." #NT!
 ukraine_republican.234.a: "Предоставить больше полномочий для мира."
 ukraine_republican.234.b: "На Украине не будет уступок."
  
 ukraine_republican.235.t: "Неправильный вид радикализма"
 ukraine_republican.235.d: "Совсем недавно радикальный демократ мог почувствовать, что он на вершине мира. Для многих мир без Гетмана сулил такую перспективу: более светлое будущее, где крестьянин, рабочий и предприниматель могут свободно заниматься своим делом без страха перед государством, все как сыновья свободной Украины.\n\nУ каждого своя версия того, что произошло дальше. Одни обвиняют в этом схемы правых или левых флангов. Другие винят циничный центр, третьи — ссоры между ними. Некоторые считают, что земельная реформа была несовершенной, что программа индустриализации оттолкнула многих, или что жесткие решения, принятые во время войны, вернулись, чтобы преследовать. Другие говорят, что виновато все это вместе — а некоторые утверждают, что ни одно из них. Как бы то ни было, результат наступил в ночь выборов, как Апокалипсис для партии, которая теперь изгнана в оппозицию.\n\nРезультат — худший кошмар для многих: теперь Украиной управляет пан-социалистическое правительство, которое обещает поставить классовые интересы выше национального благосостояния. Сама URDP переживает глубокий кризис: сторонники левых взглядов теперь рассматривают USDRP как партию будущего, в то время как правые избиратели реагируют на это тихим ростом гетманистской ностальгии, размышляя, что UNP может быть единственным спасением Украины от социализма.\n\nМногие боятся, что URDP теперь разделит судьбу немецкого либерализма: зажатая между левыми и правыми, без явного выхода. Возможно, партия еще восстановится или хотя бы найдет себе место в качестве влиятельной малой партии. Но для тех, кто возлагал на нее большие надежды, вывод один: мечта мертва, и, возможно, она уже никогда не проснется."
 ukraine_republican.235.a: "Самые яркие огни сгорают быстрее всего..."
  
 ukraine_republican.236.t: "Шаг вперед, шаг назад"
 ukraine_republican.236.d: "Совсем недавно радикальный демократ мог почувствовать, что он на вершине мира. Для многих мир без Гетмана сулил такую перспективу: более светлое будущее, где крестьянин, рабочий и предприниматель могут свободно заниматься своим делом без страха перед государством, все как сыновья свободной Украины.\n\nУ каждого своя версия того, что произошло дальше. Одни обвиняют в этом схемы правых или левых флангов. Другие винят циничный центр, третьи — ссоры между ними. Некоторые считают, что земельная реформа была несовершенной, что программа индустриализации оттолкнула многих, или что жесткие решения, принятые во время войны, вернулись, чтобы преследовать. Другие говорят, что виновато все это вместе — а некоторые утверждают, что ни одно из них. Как бы то ни было, выборы подтвердили результат: партия утратила свою привлекательность в глазах народа.\n\nТеперь партия оказалась в роли младшего партнера в правительстве, в то время как левые взяли на себя управление. Для одних это разочарование — правые недовольны мыслью о том, что им приходится играть второстепенную роль по отношению к социалистам, левые горюют о потере статуса передовых прогрессистов, а центр чувствует, что упущен шанс создать естественную партию власти. Но есть и повод для надежды: URDP все еще может рассчитывать на свою базу преданных сторонников и все еще может направлять политику правительства в продуктивное русло. Как замечают более рассудительные голоса, партия выживает, а в выживании заключена возможность для возвращения.\n\nВ конце концов, видение радикальных демократов — это видение возможностей, где все возможно для тех, кто готов работать ради этого. Новая Украина все еще их создание. Кто скажет, что возможности не ждут и их?"
 ukraine_republican.236.a: "Даже когда она не верит в нас, мы всегда будем верить в Украину."
  
 ukraine_republican.237.t: "Те, кто строят нации"
 ukraine_republican.237.d: "Множество типов называли себя радикальными демократами. В начале 1920-х, когда Гетманат укрепился, партия стала убежищем для различных либеральных группировок: социалистов-индепендентов, народных республиканцев и других, которые стремились сохранить свою электоральную жизнь и защищать права крестьян. В Народной Республике они составили правое крыло URDP, отстаивая интересы мелких фермеров и малого бизнеса — тех, кто продвигает нацию вперед своей инициативой.\n\nКогда-то они были аутсайдерами в партии, а теперь именно эти люди ведут ее в будущее. С Володыимиром Доленко, который теперь возглавляет партию и правительство, URDP удалось избавиться от влияния социалистических радикалов и направить Народную Республику на путь гармонии и процветания. На их месте образовалась новая коалиция с UNP и либеральными независимыми — людьми, понимающими принципы хорошего управления. Вместе они стремятся защищать достижения Украины; те, кто победил российский империализм и разрушительное влияние коммунизма и синдикализма.\n\nДействительно, украинский народ продемонстрировал большую зрелость, преодолев эти вызовы — особенно ее трудолюбивые и свободомыслящие крестьяне, которые нашли в своем многолетнем опыте силу отклонить соблазн коллективизма. Их наградили основательной земельной реформой, создав основу для новой нации, возглавляемой этими трудолюбивыми патриотами. Под их руководством Украина имеет светлое будущее для всех, кто готов работать ради этого.\n\nНе все в URDP довольны таким положением дел. Левое крыло партии все еще рассматривает UNP как партию гетманистских марионеток, и пока неясно, останутся ли они в правительстве, которым доминируют правые. Но на данный момент все топоры похоронены в полях Украины — а поля всегда нуждаются в заботе."
 ukraine_republican.237.a: "Нация, построенная трудом, может повалить даже самую мощную империю."
  
 ukraine_republican.238.t: "В конце долгой ночи"
 ukraine_republican.238.d: "Множество типов называли себя радикальными демократами. В 1917 году, под другим именем, партия помогла создать Народную Республику — прекрасную вещь, которую слишком рано забрал этот мир. Но под Гетманатом они сохраняли ее огонь живым: URDP стала убежищем для недовольных, дом для тех, кто смело мечтал о более свободном, справедливом и равном мире.\n\nТеперь партия, и Украина, принадлежат им. С восхождением Андрея Никовского на вершину политики, его правительство снова активно преследует прогрессивные цели. Вместе с их союзниками-республиканцами в USDRP, радикальные демократы осмеливаются вести Украину в новую эпоху: эпоху, где государство поддерживает тех, кто способен реализовать свои мечты, и защищает тех, кто оказался в трудной ситуации. Наконец-то все те, кто остался позади Гетманата, получат землю, хлеб и свободу, о которых им когда-то обещали, независимо от их пола, культуры или веры.\n\nДля этих реформаторов это похоже на переживание 1917 года снова: время, когда их страна наконец была свободна, ее лидеры готовы были покончить с несправедливостью мира, и все было возможно. Но теперь все ее враги были побеждены. Москва, большевики и гетманисты больше не смогут отнять у народа его свободу, и больше никто не будет настраивать народ против друг друга. Каждый, кто построил свободную Украину, найдет свое место в ней — Народная Республика позаботится об этом.\n\nНекоторые все еще не видят этого. Правые партии все еще негодуют по поводу прогрессивной культуры и продолжающегося содействия социализму, даже сейчас. Останутся ли они в правительстве, где доминируют левые, покажет время — как и то, переживет ли правительство их уход. Но это проблема на другой день: сейчас солнце наконец может встать над Украиной, и будущее наконец может быть ярким."
 ukraine_republican.238.a: "Да придет день в своей славе, и прошлое исчезнет, как плохой сон."
  
 ukraine_republican.239.t: "Юнитас ин Варитате"
 ukraine_republican.239.d: "Множество типов называли себя радикальными демократами. От начала века, через создание первой Народной Республики и годы Гетманата, URDP привлекала различные политические тенденции, каждая из которых имела свои идеи прогресса, но все были объединены идеей свободной Украины. Некоторые утверждали, что это станет их падением — что широкая церковь будет уничтожена реальностями управления.\n\nИ все же в своем многообразии партия нашла силу. Где одни видели раздробленность, те, кто руководил партией, видели возможность — и старейшины URDP не поддались требованиям ее фракций, как кто-то ожидал. Вместо этого, через дипломатию и прозорливость, они воссоединили партию, заглушили конкуренцию между фракциями и поставили их на службу общему делу. Больше нет негодования между левыми и правыми, а есть скорее уважение и товарищество. Они находят утешение в том, что, что бы они ни делали, это на службе у народа — рабочего, крестьянина и предпринимателя.\n\nТеперь ничего не кажется невозможным. Радикальные демократы теперь сидят как бесспорные гегемоны центристской политики. Будь то обновление прогрессивного альянса с USDRP или создание нового для национального процветания с UNP, партия может направить Народную Республику в любом направлении, которое ей угодно. URDP достигла состояния, о котором многие либералы могут только мечтать: стать естественной партией власти, поддержка которой выходит за пределы классовых и мелких догм. Под их руководством Украина может наконец занять свое место среди наций.\n\nВопросы остаются. Действительно ли фракционализм был навсегда побежден? Не жертвовали ли единством ценностями? Является ли партия без идеалов по-настоящему прогрессивной? Однажды эти вопросы могут определить будущее Украины — но пока они не могут побеспокоить партию, которая имеет все."
 ukraine_republican.239.a: "Широкие церкви всегда самые красивые."
  
 ukraine_republican.240.t: "Смерть революции?"
 ukraine_republican.240.d: "Восхождение Рабочего Демократического Союза не должно было закончиться так.\n\nС окончанием войны с Россией были проведены регулярные выборы, и хотя результат в целом приемлем, с образованием правительства с USDRP и UPS-R, это далеко не то, на что мы надеялись. Революционный дух угас, и кто знает, когда он вновь поднимется?"
 ukraine_republican.240.a: "Мы сделали все, что могли."
  
 ukraine_republican.241.t: "Городская политическая десегрегация"
 ukraine_republican.241.d: "Ландшафт городов Украины за последние 15 лет претерпел огромные изменения. Немецкие инвестиции и ограниченные капиталы предыдущего Гетмана оказались в таких местах, как доки Одессы, военные промышленности Харькова и производство подвижного состава Киева.\n\nОднако, когда рабочие проводили большую часть дня за трудом, остальную часть времени они посвящали заботам о своих семьях и частном/социальном жилье. В отличие от них, пригородные районы мало изменялись: аренда была высокой, но подача электричества и воды ненадежной. Ограниченный общественный транспорт редко проезжал через эти районы, в то время как более богатые центральные районы городов сталкивались с меньшими проблемами.\n\nГородская сегрегация привела к радикализации, и полицейские подразделения начали отступать из этих районов, чтобы сэкономить бюджет, что привело к росту деятельности насильственных банд. Далее, они вмешивались только в случае взятки от тех, кто мог себе это позволить, или если ситуация в этих депрессивных районах считалась достаточно серьезной для проведения полицейских рейдов.\n\nПроблема все больше усиливалась и была замечена правящей партией [UKR.GetRulingParty] — эти крупные и депрессивные урбанистические районы и их жители стали оплотом Бороти и РДС, которые недавно протестовали против ужасных условий жизни.\n\nПо причинам, которые можно оправдать и почти за 3 года работы, недавно полученные статистические данные наконец показали надежду. Общественные и частные услуги были расширены в этих депрессивных районах, пригородная инфраструктура наконец-то была отремонтирована или заменена, и порядок был установлен. Вместе с этим пришел крах последнего крупного оплота поддержки крайне левых в Юзовке.\n\nМного лет подряд, один и тот же лозунг звучал в этих местах: разрушение, которое было установлено Скоропадским, продолжит правительство [UKR.GetRulingParty], и необходимо принять радикальные и революционные методы, чтобы хоть как-то спасти ситуацию."
 ukraine_republican.241.a: "Трудно быть революционером, когда реальность не совпадает с лозунгами."
  
 UKR_excavation: "Бонус к раскопкам"
  
 ukraine_republican.242.t: "Реформа армии завершена"
 ukraine_republican.242.d: "Завершена последняя реформа армии. Украинская армия быстро модернизируется, и скоро мы сможем защищать нашу территорию наилучшим образом."
 ukraine_republican.242.a: "Превосходно."
  
 ukraine_republican.252.t: "Крупное академическое нарушение"
 ukraine_republican.252.d: "Ничто не предвещало волнений, когда Панас Феденко был объявлен докладчиком в Киевском национальном университете. Господин Феденко может возглавить правительство нашей новой республики, но в нашем обществе следует ожидать атмосферу вежливости.\n\nПланируемая лекция Панаса в университете должна была быть посвящена опасности экстремального национализма, особенно его 'интегральной' форме. Хотя в рекламных материалах лекции это прямо не упоминалось, все понимали, что речь идет о критике так называемого Союза украинских националистов (СУН).\n\nПрибыв, господин Феденко поднялся на трибуну и был немедленно прерван отрядом в униформе, который скандировал 'Позор!' и 'Московские агенты, вон!'. Провокаторов быстро усмирили, никто не пострадал. Однако было ясно, что эти люди были членами или сторонниками СУН.\n\nПосле расследования было установлено, что этот отряд связан с Пантелеймоном Саком, молодым директором одной из киевских школ. Хотя он не был обвинен в чем-либо, господин Сак был немедленно уволен. Похоже, что Пантелеймон недавно присоединился к СУН — дальнейшие проверки показали, что молодой педагог ранее принадлежал к различным движениям, как социалистическим, так и гетманистским.\n\nИ он не единственный, кто сделал это. Для некоторых восстановление республики обещало обновление украинской нации, которое разрушит российское культурное и политическое влияние на Украину, столь сильно укоренившееся в Гетманщине. Однако они разочарованы тем, что, по их мнению, пренебрегают украинской титульной нацией и угождают иностранным элементам. На данный момент такие дебаты в основном неактуальны, но в случае войны с Россией это наверняка станет важным вопросом."
 ukraine_republican.252.a: "Черт побери, легисты..."
  
 ukraine_republican.253.t: "Когда история стоит на месте"
 ukraine_republican.253.d: "Социал-демократы долгое время находились в тени. Они не чужды трагедии — их мечты были разрушены много лет назад, когда Гетманщина стала их первыми жертвами. Когда они наконец отомстили, они поклялись, что такой жестокой судьбы больше не допустят. На этот раз Народная Республика будет навсегда, и они поведут её в будущее. В каком-то смысле они получили то, о чем мечтали.\n\nНо эта судьба была жестока иным способом. Она наступала медленно, незаметно для большинства. Причиной могли быть любые факторы: неспособность согласовать высокие идеалы с практическим правлением, неудачи в консолидации республиканского фронта, недостаточный рост для крестьян и рабочих или неспособность отразить угрозы Москвы и Берлина. Но её последствия стали очевидны только тогда, когда было уже слишком поздно что-либо изменить; когда всё, что оставалось — это наблюдать, как самые верные республике теряют свои посты, отверженные народом, которому они поклялись служить. Украина отвергла своих чемпионов, и теперь они вынуждены наблюдать, как она движется без них.\n\nНа их место Республика попала в руки коалиции правых, где Радикальные демократы объединились с наследниками Гетманщины, чтобы остановить прогресс. И с тем, что их миссия потерпела неудачу, партия теперь сталкивается с кризисом, которого она не переживала ранее. Когда Республика умерла в первый раз, все знали, что надежда не имеет выбора, кроме как продолжать борьбу; что борьба должна продолжаться. Но что делает партия народа, когда народ её отвергает? Путь назад к власти может всё ещё существовать, но сможет ли партия найти силы пройти по нему? И если она это сделает, что это будет ей стоить? Кто останется с партией в её темный час, а не сбежит влево или вправо? Будущее хранит множество возможностей, но немногие из них приятны.\n\nНесколько лет назад вкус великой победы США СДП был сладким — но те, кто надеялся изменить ситуацию к лучшему, обнаружили, что победа может быть горькой. Куда пойдет партия дальше, угадать трудно, но немногие знают, останется ли что-то прежним."
 ukraine_republican.253.a: "В конце концов, будущее отказалось измениться..."
  
 ukraine_republican.254.t: "Ожидание прихода будущего"
 ukraine_republican.254.d: "Социал-демократы долгое время находились в тени. Они не чужды трагедии — их мечты были разрушены много лет назад, когда Гетманщина стала их первыми жертвами. Когда они наконец отомстили, они поклялись, что такой жестокой судьбы больше не допустят. На этот раз Народная Республика будет навсегда, и они поведут её в будущее. В каком-то смысле они получили то, о чем мечтали.\n\nНо эта судьба была жестока иным способом. Она наступала медленно, незаметно для большинства. Причиной могли быть любые факторы: неспособность согласовать высокие идеалы с практическим правлением, неудачи в консолидации республиканского фронта, недостаточный рост для крестьян и рабочих или неспособность отразить угрозы Москвы и Берлина. Но как продолжались кампании, так и увеличивалась апатия: митинги на заводах и в полях больше не привлекали той энергии, как раньше. Украина больше не верит, как раньше.\n\nТеперь партия находит себя младшим партнером в правительстве, которое они помогли построить. Ирония не ускользает от многих — после восстановления Народной Республики и проведения её через тёмные часы, народ вознаградил партию, решив, что им нельзя доверить её возглавить. Это горькая пилюля для многих, но могло быть и хуже: некоторые предсказали более серьёзные потери, которые так и не произошли, и теперь США СДП остаются в таком положении, где могут защищать рабочих и вести Украину в будущее. С удачей, эти результаты могут быть случайностью, и путь к лидерству может всё ещё появиться. Всё, что нужно — это немного размышлений... и терпения.\n\nСоциал-демократы ждали почти два десятилетия, чтобы увидеть освобождение Украины, и два других — её второе освобождение. В полном размаху истории эти годы — ничто, и эти тоже пройдут. Они могут подождать немного больше."
 ukraine_republican.254.a: "Победоносный революционер — терпеливый, а мы, если что, не теряем терпение."
  
 ukraine_republican.255.t: "Строим лучший мир"
 ukraine_republican.255.d: "Сорок лет назад было дано обещание. Обещание страны, свободной от империи и капитала, свободы для её рабочих от их когтей — обещание, под которым США СДП построили Народную Республику, и которое они обновили на её могиле. Даже когда появились другие партии, претендующие на представление рабочих, социал-демократы остались их главными защитниками.\n\nИменно рабочие свергли Гетманщину, и именно их руками была построена Народная Республика. Её основа — это всё, что Гетманщина презирала: равенство, свобода, уважение к жизни и труду. И их орудия не были орудиями фанатиков, которые бы разрушили всё, что они добились, но дисциплины и реформ. Рабочие Украины поняли, что непрекращающаяся революция — не путь к свободе. Они знали, что внутри стен, которые они построили, можно работать над инклюзивным, демократичным, гуманным социализмом.\n\nИ они знают, как и США СДП, что не могут сделать это в одиночку. Как рабочие объединились, чтобы свергнуть Гетмана, так и США СДП объединились с UPS-R и R-RB, оставив позади свои разногласия, чтобы построить новую коалицию в имени прогресса. И они делают это без злобы к бывшим партнерам в URDP — просто признавая, что в Украине, больше не находящейся под сапогом гетманов, кайзеров и царей, слишком много разделяющих их вещей. В каком-то смысле это счастливая разлука. То, что партии больше не чувствуют нужды оставаться вместе, возможно, является наибольшим доказательством того, что Республика наконец безопасна.\n\nКак долго останется счастье, знает только будущее. Успех новой коалиции не гарантирован, и некоторые сомневаются, что сближение между США СДП и R-RB будет долговечным. Возможно, как только память о Гетманщине угаснет, угаснет и дух социалистического единства. Но немногие имеют время думать о неопределенности будущего. Единственная мысль о будущем Украины — как его построить."
 ukraine_republican.255.a: "Дай мне молоток, Микола. Время работать."
  
 ukraine_republican.256.t: "Вести с передовой"
 ukraine_republican.256.d: "Сорок лет назад было дано обещание. Обещание свободного народа с свободным правительством, больше не скованным цепями империи — и ради этого обещания США СДП создали Народную Республику, и ради этого они вернули её из пепла. С момента, как идея стала реальностью, социал-демократы считают себя партией Республики.\n\nИ, более чем кто-либо, человек, наиболее ассоциируемый с Республикой, это собственно Симон Петлюра. Главный Отаман был с нами на протяжении всего пути: он сражался, чтобы добиться независимости Украины, защищал её от белых и красных, боролся, чтобы сохранить её дух в изгнании — и, когда Украина нуждалась в нём больше всего, снова сражался, чтобы не допустить её превращения в провинцию русских шовинистов. За это Петлюра стал одним из величайших героев Украины, вдохновив украинцев всех слоев и партий объединиться и защищать её.\n\nИ так социал-демократы осуществили одну из своих старейших мечт: стать партией для всех украинцев. Там, где их когда-то презирали как шайку мятежников и безнадежных идеалистов, социал-демократы доказали, что являются партией национального единства и ответственного правления, в которой люди всех слоев общества могут доверять. Вместе с республиканцами из URDP они с нетерпением ждут восстановления страны, которая, наконец, будет в безопасности, и Народной Республики, которая наконец укоренится в сердцах всех."
 ukraine_republican.256.a: "Настоящий герой знает только две партии: свою родину и свой народ."
 ukraine_republican.256.a.tt: "Описание лидера §YSymon Petliura§! было §Yобновлено§!."
  
 ukraine_republican.257.t: "Братство"
 ukraine_republican.257.d: "Сорок лет назад было дано обещание. Обещание того, что однажды силы угнетения больше не будут иметь преимущества в Украине, и что все её люди смогут жить как равные — обещание, за которое было пролито много крови для создания Народной Республики не один, а дважды. США СДП были хранителями этого обещания, но оно вдохновило многих на действия ради истинной свободы. Множество людей называют себя республиканцами.\n\nВ течение большей части своей борьбы те, кто поддерживал Республику, были разделены. Их партии всегда находили причины настороженно относиться друг к другу, даже будучи союзниками. Но в Гетманщине были заложены семена республиканского фронта. Социалистический блок объединил много разрозненных левых и дал модель для будущего, а борьба за свободу привлекла URDP к республиканскому делу. Вместе, под руководством социал-демократов, они сделали невозможное — и наметили невозможное.\n\nСейчас, в отличие от того, что было прежде, США СДП больше не существует — на её месте стоит Украинская социалистическая партия как гигант левых. Против всех ожиданий, дух республиканства победил среди СР; дух, который побуждает людей откладывать разногласия и ценить общие цели. С их помощью USP может стать массовой партией в том смысле, в каком США СДП никогда не могла стать — партией с последователями в студенческих клубах, профсоюзах, крестьянских объединениях и во всех промежуточных группах. Через свою стойкую веру в свои принципы и отказ от бессмысленного радикализма, USP завоевали уважение как слева, так и справа. Любая из сторон будет готова протянуть руку своему республиканскому партнёру, если будет призвана.\n\nКуда они пойдут дальше? Так ли прочны эти союзы, как кажутся? Какие испытания ждут спасителей Украины, и смогут ли они пережить их неудачу? Будущее всё ещё хранит опасности, как известные, так и неизвестные. Но для человека с историей за плечами, чего бояться?"
 ukraine_republican.257.a: "Единственное требование быть социалистом — это иметь Украину в своем сердце."
  
 ukraine_republican.259.t: "Формирование коалиции"
 ukraine_republican.259.d: "США СДП одержали великую победу на этих выборах — с результатом, превышающим выборы 1937 года, социал-демократы теперь находятся на вершине политической сцены Украины.\n\nЧтобы получить большинство, мы можем либо вновь объединиться с радикальными демократами, либо, возможно, оставить их позади и сформировать чисто социалистическую коалицию с Социалистами-революционерами и Советско-революционным блоком. Если это удастся, обе опции обеспечат большинство в Зборах. Что нам делать?"
 ukraine_republican.259.a: "Время для радикальных изменений!"
 ukraine_republican.259.b: "Формируется второй народный союз!"
  
 ukraine_republican.260.t: "Формирование Коалиции"
 ukraine_republican.260.d: "УРДП одержала большую победу на этих выборах — с еще более внушительными результатами, чем на выборах 1937 года, теперь Радикальные Демократы возглавляют украинскую политическую сцену.\n\nДля достижения большинства мы можем снова объединиться с Социал-демократами, или, возможно, оставить их позади и сформировать более центристскую коалицию с Украинской Народной Партией. В случае успеха обе опции приведут к большинству в Зборах. Что мы должны сделать?"
 ukraine_republican.260.a: "Союз народа остается сильным!"
 ukraine_republican.260.b: "Коалиция для национального прогресса сформирована!"
  
 ukraine_republican.261.t: "Чрезвычайный Конгресс Партии!"
 ukraine_republican.261.d: "С течением времени мы все больше подвергаемся давлению, чтобы новое поколение политиков вышло на сцену. «Нужны новые лидеры, новые идеи и новые личности», — говорят они. «Справедливо», — отвечаем мы. С поражением России уже почти очевидным, было решено провести специальный партийный конгресс для Украинской Радикальной Демократической Партии. Тем не менее, сразу же возникли споры.\n\nЕдинственным кандидатом, избранным в Центральный Комитет без особого сопротивления, был Тимиш Олесиук, главный государственный служащий в министерствах внутренних дел и образования, бывший военный и лидер подляшской-украинской эмигрантской общины. Его избрание не вызвало значительных разногласий, и он был выбран подавляющим большинством делегатов партии. Конечно, это помогло, что господин Олесиук открыто ассоциировал себя с центристским большинством партии.\n\nНо затем ситуация усложнилась. С оставшимися только двумя местами в Центральном Комитете, два противоборствующих политических дуэта были предложены на рассмотрение. С одной стороны, это были Александр Юрченко и Евгений Гловинский. Юрченко, ведущий правовед, и Гловинский, бывший офицер и профессор экономики и инженерии, оба ассоциируются с левым флангом (особенно с Никовским). Они вызвали серьезное недовольство у правых, которые обвинили этих двоих в том, что они «не в теме академики».\n\nС другой стороны, были Василий Дубровский и Михаил Ветухив. Дубровский, известный историк, и Ветухив, знаменитый ветеринар и биолог, вместо этого ориентировались на фракцию господина Доленка, все трое базируются в Харькове. Это, естественно, закрыло возможную поддержку со стороны левых, которые обвинили пару в том, что они «нерелевантные книжники».\n\nПоскольку центристы обладают значительным большинством, их голоса решат исход. Что в итоге оказалось…"
 ukraine_republican.261.a: "Победа Юрченко и Гловинского!"
 ukraine_republican.261.b: "Успех Дубровского и Ветухива!"
  
 ukraine_republican.262.t: "Старейшины Партии высказывают недовольство"
 ukraine_republican.262.d: "Однажды ночью Мазепа сидел в своем офисе, размышляя о различных законодательных проектах, которые он и Феденко собирались представить в ближайшие недели. Вдруг он услышал стук в дверь. Один из помощников Мазепы вошел и передал председателю письмо. Имя на бумаге было ему хорошо знакомо: Дмитрий Антонович, Николай Порш, Прокип Поняенко и Николай Ковальский. Общеизвестные как «старейшины партии», эти личности были на учредительном партийном съезде в 1905 году вместе с Мазепой, но по какой-то причине ушли от значительной политической активности в эмиграции в 1920-х годах. Тем не менее, четверка все еще сохраняла некоторое влияние в партии, и их мнение имеет вес.\n\nОжидая теплое сообщение, выражение лица Исаака омрачилось, когда он прочитал письмо. В нем «старейшины» критиковали правительство за отклонение от пути реформаторского социализма и марксистской доктрины, заявив, что оно «стало заложником сил буржуазных радикальных демократов». Если что-то не изменится, они предупреждают, что УСРП может стать «социалистической партией только по имени».\n\nЭто было не то, что Мазепа хотел услышать. Он считал, что это исходит из добрых побуждений, но это не сделало ситуацию намного лучше. Обращаясь к своим товарищам, Дмитрию, Прокипу и двум Николаям, Исаак попытался успокоить их. Все же, они преувеличивали… не так ли? По крайней мере, это то, что хотел думать Мазепа."
 ukraine_republican.262.a: "Они ошибаются!"
 ukraine_republican.262.a.tt: "Вы получили это событие, потому что ваш §1Идеализм§! снизился до §Y-2§!. Убедитесь, что он не опустится до §Y-4§!."
  
 ukraine_republican.263.t: "Кушнир торжествует!"
 ukraine_republican.263.d: "Незадолго до его оправдания на широко освещаемом процессе, Макар Кушнир вернулся в Черкассы. Он не потерял времени и сразу же собрал значительный митинг своих сторонников в одном из крупных городских помещений.\n\nОкруженный молодыми культуристами Евгением Маланюком и Леонидом Мосендцем, а также региональным лидером партии Опанасом Андриевским, Кушнир торжественно заявил о «победе разумных и патриотичных сил» в ответ на решение суда. Он также выразил свою уверенность, что власть в стране захвачена «скоро капитулирующими», которые сбегут при первом признаке войны с Россией или Французской Коммуной.\n\nМитинг был воспринят как частичный успех Народной Партии, но маловероятно, что это изменит что-то в глобальном плане. Тем не менее, Анатолий Писоцкий опубликовал чрезвычайно резкую критику (под своим не секретным псевдонимом Андрий Ричицкий) того, как развивалась вся эта ситуация. Писоцкий утверждал, что, даже если это было случайно, наше правительство помогло УНП завоевать известность, которой мы хотели бы избежать. Он закончил свою статью саркастическим вопросом, заинтересован ли Винниченко в прощении бывшего Гетмана. Другой партийный лидер, Михаил Авдиенко, явно планирует большой контрмитинг, в основном против УНП, но также против «правительственной слабости»."
 ukraine_republican.263.a: "Не время, ребята!"
  
 ukraine_republican.264.t: "Коммеморация Никиты Шаповала"
 ukraine_republican.264.d: "Никогда не теряя надежды на падение режима Гетмана, Шаповал оставался очень активным в своей аналитической работе, а также в партийной деятельности. Но трудности эмиграции начали сказываться на нем.\n\nВ своем обычном пылком стиле Шаповал и его ближайшие союзники начали часто ссориться с другими левыми эмигрантами. Вопросы стратегии, споры о идеологических элементах, написание программ и межличностные отношения часто становились предметом обсуждения. Более того, постоянная борьба за финансирование и политические тактики с австрийскими покровителями привлекала внимание со всех сторон - включая Вену, галичанские политические силы и других эмигрантов. Был реальный страх, что эмиграция может разрушиться до того, как начнется борьба против Гетмана.\n\nНо сначала появилась реакционная опасность. В 1931 году недовольный студент Львовского университета, явный сторонник Гетмана, застрелил товарища Шаповала. Не было доказательств какого-либо участия организаций или иностранных государств. Согласно всем данным, это был одиночный волк с личными претензиями. Смерть Никиты потрясла всю эмигрантскую общину. Но это вдохновило других и заставило их забыть разногласия и работать на общую цель.\n\nИ так, он может не дожить до нашего триумфа, но он действительно вдохновил нас, даже после своей смерти. Процедуры перезахоронения в Киеве уже начаты.\n\nЦеремонию возглавит председатель партии UPS-R Григорий, его близкий друг и политический преемник, а также Александр Мыцюк, высокопрофильный член UPS-R и уроженец Донбасса, и Николай Шаповал, младший брат Никиты. Никиту Юхумовича похоронят рядом с его младшим братом, Артемом, офицером армии, который погиб на войне всего несколькими месяцами ранее."
 ukraine_republican.264.a: "Спасибо, Никита Шаповал."
  
 ukraine_republican.265.t: "Чрезвычайный Конгресс Партии!"
 ukraine_republican.265.d: "С течением времени мы все больше подвергаемся давлению, чтобы новое поколение политиков вышло на сцену. «Нужны новые лидеры, новые идеи и новые личности», — говорят они. «Справедливо», — отвечаем мы. С поражением России уже почти очевидным, было решено провести специальный выборный конгресс партии Украинской Социал-Демократической Рабочей Партии. Тем не менее, сразу же возникли споры.\n\nЧетыре основных кандидата, избранных в Центральный Комитет без особого сопротивления, это Алексей Козловский, Николай Малашко, Иван Лучишин и Петр Волыняк. Козловский и Малашко, оба бывшие солдаты (первый был офицером), также разделяют страсть к кооперативной экономике и педагогической деятельности. Лучишин не так далеко от этих двоих и тоже ориентирован на кооперативы, но больше с практической экономической стороны. Волыняк, напротив, сосредоточен исключительно на работе в Министерстве образования. Тем не менее, все четыре смогли найти себе место в руководстве УСРП.\n\nНо затем ситуация усложнилась. С оставшимся только одним местом в Центральном Комитете, два противоборствующих кандидата были предложены на рассмотрение. С одной стороны, был Юрий Лавриенко. Лавриенко, знаменитый писатель и высоко оцененный полемист, получил некоторую известность благодаря близким связям с прогрессивными писателями Украины, Галиции и даже Польши.\n\nС другой стороны, был Иван Багряный. Точно так же, Багряный — известный писатель и ведущий полемист. Но в отличие от Лавриенко, Багряный также знаменит своей яркой риторикой и довольно радикальными (для социал-демократа) антироссийскими взглядами. Если его выберут, он определенно будет считаться одним из лидеров более правых фракций партии.\n\nПока Лавриенко является фаворитом на победу. Но возможен и неожиданный исход. В любом случае, результат оказался…"
 ukraine_republican.265.a: "Победа Лавриенко!"
 ukraine_republican.265.b: "Успех Багряного!"
  
