  ### Companies ### 
 metallurgical_combine_azovstal: "Азовсталь"
 metallurgical_combine_azovstal_desc: "§gМеталлургический комбинат 'Азовсталь' был построен в прибрежном городе Бердянске в 1920-х годах в рамках программы индустриализации, финансируемой правительством. С тех пор он стал крупнейшим производителем стали в Украине, благодаря близлежащим месторождениям железа и угля в Донбассе.§!"
 basf_ukr: "BASF"
 basf_ukr_desc: "§gБаденский анилиновый и содовый завод, первоначально производивший синтетические красители, в 1916 году был приобретен компанией IG-Farben и начал производить взрывчатые вещества и что самое главное, перерабатывать нефтепродукты. С тех пор она стала крупнейшей нефтяной компанией в Европе, управляющей нефтяными скважинами и нефтеперерабатывающими заводами в десятках стран.§!"
 german-ukrainian_railways: "Прусская восточная железная дорога"
 german-ukrainian_railways_desc: "§gКак и во многих других остштатах, основная часть железнодорожной сети принадлежит дочерним предприятиям железнодорожных компаний, принадлежавших Пруссии. Такая организация обеспечивает надлежащее обслуживание и контроль инфраструктуры между Германией и ее восточными союзниками, как в целях быстрого перемещения вооруженных сил, так и для облегчения торговли.§!\n\n"
 UKR_prussian_railway_subsidiary: "Дочерняя компания Прусской железной дороги"
  
 arsenal_ukr: "Арсенал"
 arsenal_ukr_desc: "§gКрупнейший в Украине производитель вооружений, Арсенал в Киеве, был построен в 1764 году и с тех пор был расширен до производства снарядов, артиллерийских, противотанковых и противовоздушных орудий.§!"
 deka_company: "Deka"
 deka_company_desc: "§gПервоначально основанный немецкими меннонитами из Шненвизе в 1907 году, завод был куплен компаниями Duflon, Kostiantynovych и K° - или Deka - и в 1915 году стал крупным производителем автомобильных двигателей.§!"
 oleksandrivske_automobile_plant: "ААЗ"
 oleksandrivske_automobile_plant_desc: "§gАлександровский автомобильный завод был основан немецким промышленником в 1863 году в Александровске. В основном он производит тяжелую технику, такую как комбайны и тракторы, но в последнее время расширяет производство грузовиков и других тяжелых автомобилей.§!"
  
 kharkiv_locomotive_factory: "ХПЗ"
 kharkiv_locomotive_factory_desc: "§gХарьковский завод ХПЗ был одним из крупнейших в России производителей локомотивов, но с тех пор расширил производство бронетехники.§!"
  
 kharkiv_design_bureau: "ХКБ"
 kharkiv_design_bureau_desc: "§gХарьковское конструкторское бюро выделилось из бронетанковых исследований ХПЗ как независимое конструкторское бюро, ориентированное исключительно на разработку самых современных бронемашин.§!"
 UKR_mio_trait_increased_budgets: "Увеличение бюджета"
  
 tereshchenko_aviation_plant: "Авиационный завод им. Терещенко"
 tereshchenko_aviation_plant_desc: "§gТо, что начиналось как небольшая авиационная мастерская, основанная наследником богатой семьи Терещенко и начинающим авиационным инженером Федором Терещенко в 1909 году, теперь стало крупнейшим и наиболее финансируемым авиационным заводом Украины благодаря связям в Протофисе и значительным государственным субсидиям. На нем работают как немецкие, так и украинские специалисты, и он рассматривается как ключевой компонент программы военной модернизации.§!"
 anatra: "Анатра"
 anatra_desc: "§gАртур Анатра открыл авиационный завод в Одессе в 1913 году. Первоначально компания просто конструировала иностранные образцы, но во время Великой войны начала разрабатывать собственные легкие самолеты. Они сосредоточились на легких бомбардировщиках и самолетах-торпедоносцах.§!"
  
 chsz: "ЧСЗ"
 chsz_desc: "§gНиколаев всегда был главным центром судостроения Украины. Первоначально Николаевский филиал российского Балтийского завода был национализирован правительством Гетманата в 1918 году и с тех пор значительно расширился, превратившись в крупный судостроительный завод, известный сегодня как Черноморский судостроительный завод, или сокращенно ЧСЗ.§!"
  
