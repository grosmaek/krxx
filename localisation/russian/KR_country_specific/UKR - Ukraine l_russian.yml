 UKR_concerns_among_union_desc: "Хлеборобы Державники никогда не были особенно большим или мощным движением. Если мы хотим быть уверены, что наш шанс на власть не будет подавлен, влияние Аграриев-Этатистов должно быть сильно непропорционально их реальной численности."
