 ukraine.3.t: "Союз аграриев-статистов"
 ukraine.3.d: "УШД возникла накануне выборов 1924 г., когда Вячеслав Липинский, тогда еще лидер УДХП, предложил радикально пересмотреть программу партии по неомонархическому и корпоративистскому образцу. В своем предложении Липинский принципиально отвергал партийную политику и парламентаризм, выступая за реорганизацию политики по классовому признаку. По мнению многих, Липинский считал, что такое общество позволит \"сословной аристократии\", состоящей из лучших и талантливых людей Украины, изменить страну к лучшему, не взирая на веру и язык. Его идеи были расценены как безумно радикальные, и в итоге УДХП сняла его с поста лидера партии.\n\n В ответ Липинский собрал своих сторонников и основал новую партию - Украинский союз аграриев-статистов. На выборах 1924 г. УСАХД будет участвовать в выборах с платформой, включающей монархизм, корпоративизм и децентрализм, продвигая децентрализованный, но антидемократический политический порядок, контрастирующий с парламентским централизмом УДХП. Партия разделила голоса консерваторов, но в итоге была отведена на второстепенную роль в образовавшейся гетманской коалиции, а Липинский остался членом гетманского окружения, которое он продолжал занимать до и после своей смерти.\n\nУнаследовав от своего основателя сословное, плюринациональное и антилиберальное видение политики, УХД после смерти Липинского была вынуждена искать новых лидеров. Партию возглавили два человека: Сергей Шемет и Николай Кочубей. Оба они происходили из знатных помещичьих семей и участвовали в создании УДХП вместе с Липинским. Оба последовали за ним в его уходе, хотя и по разным причинам: Кочубей присоединился к нему из искренней веры в его взгляды, а Шемет посчитал, что партия, возглавляемая близким советником гетмана, будет иметь лучшие перспективы, чем все более разрастающаяся УДХП.\n\n Однако Липинский оказался непростым последователем, и ни один из его преемников не справился с этой задачей. Теперь УДХР рискует потерять свою актуальность, и для ее спасения может потребоваться серьезная перетряска украинской политики"
