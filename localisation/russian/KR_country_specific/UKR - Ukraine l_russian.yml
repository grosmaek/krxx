 UKR_hetman_scrutiny_desc: "В то время как Шемет весьма благосклонен к Скоропадскому, он не разделяет той же симпатии к аграрно-статистическому движению. Любая ошибка, допущенная движением, может серьезно подорвать веру гетмана в способность Шемета восстановить контроль."
