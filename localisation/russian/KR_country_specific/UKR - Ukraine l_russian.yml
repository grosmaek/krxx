 ukraine.104.d: "The Ukrainian State is a special nation, and these are special times - peace is failing. Armies are becoming bigger, weapons industries are inflating like never before - like 1914, all it will take is a spark for it to boil over. And if Germany will not accept that they are at least partially to blame, then we need to take initiative ourselves.\n\nThat is why the Hetmanist diplomat and, perhaps, the most Russia-friendly state functionary, Oleksandr Sakhno-Ustymovych, was sent on a mission to Moscow for a last ditch effort. When he met the Russian head of state, [RUS.GetLeader], the former tried to find common ground. Was it not in both countries' interests to avoid another, potentially even more catastrophic war that will pit neighbour against neighbour?\n\nWhile [RUS.GetLeader] seemed sympathetic at first, and reaffirmed Russia's recognition of Ukrainian statehood, he became sceptical. This desire for peace, he continued, is not going to be conducive unless backed up by action. If Germany does not wish for war, then why do they continue to maintain such a large troop presence in Ukraine and its neighbours? Why are deep fortification lines being further constructed across the Dnipro and Daugava? If Ukraine wishes for peace, then perhaps they should drop their security agreement with Germany and instead find common ground with their historical brothers.\n\nSakhno-Ustymovych was determined: he added that Ukraine maintains no territorial claims on Russia, and that if Germany were ever to attack, then Kyiv would stalwartly block any attempts to use its territory as a staging ground for the Heer. Still, it wasn't enough: the condition for lasting peace in Europe was German withdrawal from the East. It would be a shame for the two states to end up at war, sure, but such is reality if Ukraine was going to be an accomplice in German aggression.\n\nIn the end, they both left the negotiating table. If peace was no longer an option, there was only one thing left to prepare for." #NT!
