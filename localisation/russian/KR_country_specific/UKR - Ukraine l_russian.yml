 UKR_industry_election_promises_tt: "§CБаллы индустриализации§! находится выше §Y30§!"
 ukraine_republican.32.a_tt: "Через §Y300 дней§! после выборов мы должны будем достичь показателя §CБаллы земельной реформы§! выше §Y30§! Если мы не выполним свое обещание, мы будем §Рплатить цену§!"
  
 ukraine_republican.33.t: "Невыполненные обещания"
 ukraine_republican.33.d: "Чтобы заручиться поддержкой населения, нужно давать грандиозные обещания решить все насущные проблемы, стоящие перед страной. Обещания, которые наше правительство, похоже, до сих пор не выполнило. По мере того как растет нетерпение и беспокойство по поводу нашего бездействия, общественная поддержка нашего руководства начинает падать. Протесты становятся все более распространенными, многие избиратели отказываются от нас в пользу оппозиции. И хотя наша администрация продолжает работать, эти события, безусловно, помешают нашим планам"
 ukraine_republican.33.a: "Помните все те обещания, которые вы давали? Ваш народ точно помнит"
 ukraine_republican.33_tt: "Наша неспособность выполнить даже эти простые обещания не сулит ничего хорошего ни нашей администрации, ни стабильности в стране. Мы должны немедленно переломить ситуацию, чтобы она не вышла из-под контроля"
  
 ukraine_republican.34.t: "Прагматизм vs радикализм"
 ukraine_republican.34.d: "Для многих революционеров, участвовавших в антигетманском восстании, встал вопрос: кто мы? Для одних ответ можно было найти в Революционном блоке - те, кто боролся против тиранического гетманского правительства, боролись за социализм, радикальный передел земли и бескомпромиссные действия. Для других ответ можно найти в УРДП и УСДРП - тех, кто стремился к свержению гетманского правительства, поскольку оно отказывалось идти на компромиссы и было омрачено неэффективностью.\n\n Этот вопрос стал главным на выборах. В большинстве своем УРДП и УСДРП представляют себя образцами ответственного государственного мышления, обвиняя Революционный блок в дешевом популизме, который в случае избрания приведет к неизбежному хаосу и неэффективности правительства. В свою очередь, Революционный блок обвиняет реформистские партии в предательстве прогрессивных идеалов, за которые всегда боролась народная республика, и в том, что правительство, построенное на компромиссах, приведет к тем же неспособностям, что и гетманское правительство. Кому же верить украинскому народу?"
 ukraine_republican.34.d2: "For many of the revolutionaries who took part in the Anti-Hetman Revolt, a question arose: what are we? For some, the answer could be found in the RDS - those who fought against the Hetman's tyrannical government were fighting for socialism, radical redistribution of land and uncompromising action. For others, the answer could be found in the URDP and USDRP - those who sought to overthrow the Hetman's government because the Hetman would refuse to compromise and was marred with inefficiencies.\n\nThis question has become the primary issue of the election. As we are stuck in the middle between the moderate URDP and the radical RDS, the question has become rather divisive. The Anti-Hetman Revolt was truly a fight for peace, land and democracy, but some argue that it goes much further than that. Under our leadership, we will not simply do the bare minimum that any semi-competent statesman could achieve, but instead achieve a truly social revolution. Perhaps we should emphasise these kinds of ideals; they are what led us to victory, after all." #NT!
 ukraine_republican.34.d3: "For many of the revolutionaries who took part in the Anti-Hetman Revolt, a question arose: what are we? For some, the answer could be found in the RDS - those who fought against the Hetman's tyrannical government were fighting for socialism, radical redistribution of land and uncompromising action. For others, the answer could be found in the URDP and USDRP - those who sought to overthrow the Hetman's government because the Hetman would refuse to compromise and was marred with inefficiencies.\n\nThis question has become the primary issue of the election. Naturally, the answer is the obvious: the RDS is the proper choice of the Ukrainian voter. Many will vote just on one long-unsolved issue, that being land reform, and there is no doubt that the UPS-R holds considerable sway over the Ukrainian countryside. A campaign solely based on the land reform would certainly work well, but some worry that it may not be enough to make the RDS stand out. Figures within the R-RB in particular advocate that we should also portray ourselves as the forefront fighters for Ukrainian independence and sovereignty against all kinds of imperialism, be it German and Russian. The other parties may have taken part in the Anti-Hetman Revolt, but there is little doubt that they will sell out to Austro-German imperialism, a fact we should perhaps use to our advantage." #NT!
 ukraine_republican.34.a: "Народ голосует против радикализма"
 ukraine_republican.34.b: "Революционные настроения охватили весь народ"
 ukraine_republican.34.a2: "The people want socialism, and they can find it here in the USDRP." #NT!
 ukraine_republican.34.b2: "A great transformation of Ukrainian society is upon us!" #NT!
 ukraine_republican.34.a3: "Peace, land and bread - it doesn't get better than that." #NT!
 ukraine_republican.34.b3: "The people want freedom from foreign tyranny, and the RDS shall deliver it!" #NT!
 ukraine_republican.34.b2.tt: "See your political focus tree to understand the effects of §1Idealism§!." #NT!
  
 ukraine_republican.35.t: "Невыполненные обещания"
 ukraine_republican.35.d: "Прекрасные обещания новых рабочих мест и более низких цен. Где же великий комплекс плотины Днепрогэса, который обещали сделать вершиной украинского машиностроения, который создаст тысячи рабочих мест и еще больше электроэнергии для домов вокруг него? Люди помнят ваши обещания, даже если вы их не помните"
 ukraine_republican.35.a: "Мы сделали все, что могли!"
  
 ukraine_republican.36.t: "URDP под пристальным вниманием"
 ukraine_republican.36.d: "Своим существованием Народная Республика во многом обязана Радикально-демократической партии. Один из ее лидеров, Александр Шульгин, во время антигетманского восстания приложил немало усилий, чтобы Берлин не вмешался в подавление революции, и практически с самого начала вел переговоры с германским правительством. В партии также работает известный Василий Вышиваный, который, несмотря на свое австрийское происхождение, стал восприниматься как человек из народа. На предстоящих выборах Радикально-демократическая партия может рассматриваться как наиболее правая по сравнению с социал-демократами и Революционным блоком, что снискало ей большую популярность среди представителей предыдущей администрации.\n\n Однако в последнее время ее связи с Гетманатом подвергаются обстрелу со стороны оппонентов. Известно, что Шульгин работал в гетманском правительстве министром иностранных дел, а УРДП, хотя и представляла оппозицию правящей гетманской коалиции, все же занимала различные посты. Можно было бы счесть это попыткой работать в рамках системы для ее улучшения, что, безусловно, и делала НРДП - тем не менее, социалистические партии использовали историю партии, чтобы представить ее беспринципной или, что еще хуже, предательницей революции. Каким будет их ответ?"
 ukraine_republican.36.d2: "The existence of the People's Republic is largely owed to the Radical Democratic Party. One of the party's leaders, Oleksandr Shulhyn, took great effort during the Anti-Hetman Revolt to ensure that Berlin did not intervene to crush the revolution, having been in talks with the German government almost from the beginning. The party also hosts the well-known Vasyl Vyshyvanyi who has come to be seen as a man of the people despite his Austrian origins. For the upcoming election, the Radical Democratic Party could be seen as the most right wing compared to the Social Democrats and the Workers' Democratic Union, which has earned them great goodwill among those in the previous administration.\n\nYet their ties to the Hetmanate have come under fire recently by their opponents. It is well known that Shulhyn worked in the Hetman's government as foreign minister - and that the URDP, though representing the opposition to the ruling Hetman's Coalition, still held various positions. One could pass this off as attempting to work within the system to improve it, something the URDP was clearly trying to do. Nonetheless, there is an opportunity to weaponise the party's history to paint them as either being unprincipled, or worse, traitors to the revolution. What should we do?" #NT!
 ukraine_republican.36.a: "Мы выступаем за демократию, как и все остальные!"
 ukraine_republican.36.b: "Наше прошлое не имеет значения!"
 ukraine_republican.36.a2: "Take advantage of this rhetoric." #NT!
 ukraine_republican.36.b2: "Unprincipled, perhaps, but traitors to the revolution? Absolutely not." #NT!
 ukraine_republican.36.a3: "Of course they are Hetmanist stooges!" #NT!
 ukraine_republican.36.b3: "True, but frankly of little importance now." #NT!
  
 ukraine_republican.37.t: "Взаимодействие с профсоюзами"
 ukraine_republican.37.d: "Поддержка профсоюзов будет неоценима на предстоящих выборах. Профсоюзы традиционно придерживались ортодоксальных синдикалистских взглядов и были солидарны с боротбистами и укапистами, но сейчас времена другие. Жестокие действия гетмана, репрессии против социалистов всех мастей привели к тому, что многие радикально перешли на крайне левые, революционные позиции. Теперь, когда народная республика восстановлена, и эти революционеры перестали быть объектом преследования, социал-демократы попытались закрепиться в профсоюзах. Независимых профсоюзов после революции появилось очень много, и есть значительный потенциал для того, чтобы склонить их на свою сторону. Однако народная республика еще молода, и ей еще предстоит доказать, что она способна обеспечить эффективное управление, что заставляет некоторых опасаться заявлять о своей приверженности новой политической партии."
 ukraine_republican.37.d2: "The support of the trade unions will be invaluable in the coming election. The trade unions have traditionally been aligned with the Borotbysts and the Ukapists, following orthodox syndicalist lines; but times are different now. The Hetman's brutal actions, repressing socialists of any kind, had radicalised many into far-left, revolutionary positions. Now that the people's republic has been restored and these same revolutionaries are no longer being targeted, other parties have sought to gain a foothold on the trade unions. Independent unions have sprung up greatly after the revolution and there is significant potential to turn these to their side. However, the people's republic is still young and has yet to prove if it can provide an efficient administration, which has made some apprehensive about declaring their allegiance to a new political party.\n\nNaturally, the RDS is a worker's alliance, and our standing is quite strong here. Still, the Borotbyst and Ukapist dominance over the trade unions poses a difficult question for us. Perhaps it would be best to make an agreement with the Borotbysts; in exchange for not trying to contest them where they have made local election gains, they will lend us their support in parliamentary elections. Such an agreement would be rather problematic for the UPS-R, given that they tend to contest the Borotbyst vote in local elections. But it would be equally problematic for the R-RB not to come to an agreement, as it will undermine the amount of votes they will receive from urban workers." #NT!
 ukraine_republican.37.a: "Все-таки УСДРП - это социалистическая партия"
 ukraine_republican.37.b: "Профсоюзы не отказываются от своих революционных взглядов"
 ukraine_republican.37.a2: "Time for some quid pro quo, then!" #NT!
 ukraine_republican.37.b2: "It's not our fault we believe in national elections and they don't." #NT!
  
 ukraine_republican.37.a2.tt: "Both factions of the §RR-RB§! will benefit from this." #NT!
 ukraine_republican.37.b2.tt: "Both factions of the §RUPS-R§! will benefit from this." #NT!
  
 ukraine_republican.39.t: "Министры УПС-Р и Р-РБ покидают правительство"
 ukraine_republican.39.d: "Левая коалиция в составе нашего правительства возникла в результате прагматичного союза Революционного блока и УСДРП. Для того чтобы представить свое правительство в более умеренном свете, председатель Винниченко решил уступить ряд позиций членам Рабочей партии. Блок надеялся, что этот альянс будет лишь временной мерой, еще одним препятствием на пути к социализму. Однако, похоже, их надежды не оправдались.\n\nНе сумев обеспечить свой контроль над правительством, планы Революционного блока, похоже, провалились."
 ukraine_republican.39.a: "Остановлена ли революция?"
 UKR_revbloc_collapse: "§Левый§! §Коалиция§! коллапс"
  
 ukraine_republican.40.t: "On Newspaper Pages and in the Crowded Parlours" #NT!
 ukraine_republican.40.d: "The great upheavals of 1936 and 1937 have reinvigorated the semi-dormant Ukrainian intelligentsia circles. Those who ascribe themselves to an ‘intellectual class' are starting to feel that the future is once more full of possibilities and promise. As always, the visions of bright tomorrow tend to be varied, so heated debates, lengthy pamphlets and scathing articles once again accompany tense intellectual discussion on the prospects of the restored Ukrainian republic.\n\nAll main election competitors have a considerable standing among Ukrainian intelligentsia and regard it as an valuable electoral constituency. As such, it's important to construct and carefully push the right campaign message, one that will be able to attract sympathisers without hopelessly alienating all the others. Grudges aren't easily forgotten among these people, so being too vicious in the attacks on our opponents might backfire later.\n\nYears of tireless work in the cultural and educational spheres have already netted us a great deal of goodwill from intellectual circles, so perhaps keeping our message more conciliatory is the right thing to do." #NT!
 ukraine_republican.40.d2: "The great upheavals of 1936 and 1937 have reinvigorated the semi-dormant Ukrainian intelligentsia circles. Those who ascribe themselves to an ‘intellectual class' are starting to feel that the future is once more full of possibilities and promise. As always, the visions of bright tomorrow tend to be varied, so heated debates, lengthy pamphlets and scathing articles once again accompany tense intellectual discussion on the prospects of the restored Ukrainian republic.\n\nAll main election competitors have a considerable standing among Ukrainian intelligentsia and regard it as an valuable electoral constituency. As such, it's important to construct and carefully push the right campaign message, one that will be able to attract sympathisers without hopelessly alienating all the others. Grudges aren't easily forgotten among these people, so being too vicious in the attacks on our opponents might backfire later.\n\nOur position is already fairly decent: many among the intelligentsia see the URDP as too tied to the legacy of the Hetmanate, while being wary of the RDS's radicalism. Perhaps keeping our message more conciliatory is the right thing to do." #NT!
 ukraine_republican.40.d3: "The great upheavals of 1936 and 1937 have reinvigorated the semi-dormant Ukrainian intelligentsia circles. Those who ascribe themselves to an ‘intellectual class' are starting to feel that the future is once more full of possibilities and promise. As always, the visions of bright tomorrow tend to be varied, so heated debates, lengthy pamphlets and scathing articles once again accompany tense intellectual discussion on the prospects of the restored Ukrainian republic.\n\nAll main election competitors have a considerable standing among Ukrainian intelligentsia and regard it as an valuable electoral constituency. As such, it's important to construct and carefully push the right campaign message, one that will be able to attract sympathisers without hopelessly alienating all the others.\n\nAnother thing to consider is how far we should go: trying to cater to intellectual circles too much might not sit well with our voters among the workers and peasants. Perhaps a more limited campaign will be sufficient. After all, many of our prominent members, like Volodymyr Vynnychenko, who is renowned in the creative circles not only as a politician, but also as a prolific writer and playwright, have already gathered considerable following." #NT!
 ukraine_republican.40.a: "No need for excessive restraint." #NT!
 ukraine_republican.40.b: "It's important to keep the debate civil." #NT!
 ukraine_republican.40.b2: "We all share similar ideals." #NT!
 ukraine_republican.40.a3: "We need to sway them away from the URDP and the USDRP." #NT!
 ukraine_republican.40.b3: "Important as they may be, the future belongs to the working people." #NT!
  
 ukraine_republican.40.a3.tt: "The §SModerate§! factions in the §RUPS-R§! and §RR-RB§! will benefit from this." #NT!
 ukraine_republican.40.b3.tt: "The §oRadical§! factions in the §RUPS-R§! and §RR-RB§! will benefit from this." #NT!
  
 ukraine_republican.41.t: "Formation of the UNP" #NT!
 ukraine_republican.41.d: "Following the restoration of the Ukrainian People's Republic, the Ukrainian right has been thrown into a difficult situation. Attempts to rebuild a proper rightist force, one that can adapt to the new political consensus, have mostly gone awry. Most of the ideologically-minded Hetmanist forces have been almost totally pushed out, whereas the more nonpartisan and independent statesmen that worked under the Hetman's regime are finding it difficult to reenter politics. Perhaps the best chance for the right comes from someone who does not fit either of these descriptions: Mykola Mikhnovskyi. After leaving the UDKhP, Mikhnovskyi decided to found his own party, the UNP (Ukrainian People's Party). With the UDKhP now in a tailspin, the door has been left open for the UNP to become the largest party of the Ukrainian right, and it will certainly be more populist than any of the old Hetmanist parties.\n\nFor the URDP, the UNP's slow rise gives way to an important question. Much of the UNP's rhetoric has been directed at the socialist parties, in particular the RDS, and though the party is quite small, Mikhnovskyi's influence may just be enough to hurt our opponents. Tolerating the UNP's rise, at least in the short term, is not out of the question. However, the right wing of our party has advocated against this, as they see it as a direct challenge to their power and influence, especially in appealing to the up-and-coming small and middle landowner classes. The URDP could certainly do more to attract political moderates, they argue, and we could more easily take on a potential conservative resurgence in the future." #NT!
 ukraine_republican.41.a: "For now, the enemy of my enemy is my friend." #NT!
 ukraine_republican.41.b: "Make a greater effort to bring in moderate members." #NT!
  
 ukraine_republican.42.t: "A Soldier's Due" #NT!
 ukraine_republican.42.d: "Among the various constituencies courted by the competing parties, one stands out in particular: those servicemen who willingly raised weapons against the criminal regime. Their deeds and sacrifices helped to bring down the Hetman's tyranny, their stories will become a part of a foundational mythos of the new Republic, and their political allegiance might influence the course of the country in the future. They constitute a social group whose importance, despite relatively low numbers, is recognised by all main election competitors.\n\nSome among these men turned to the rebellious cause only after the URDP declared its total opposition to Skoropadskyi's government. Additionally, party members played an important role in establishing links between the exiles and those in the military sympathetic to them. On the other hand, electoral performance relies, in no small part, on recognisable personalities, and in this regard the URDP lacks people able to properly compete with the likes of Symon Petliura or Yurii Tiutiunnyk. As such, some suggest shifting our focus to the other side: to those who stood aside or who happened to be on the side of the Hetman. Many of them are demoralised and confused; offering them a prospect of reliable governance and of a stable future might be just enough to earn their favour. After all, the defeated deserve mercy too." #NT!
 ukraine_republican.42.d2: "Among the various constituencies courted by the competing parties, one stands out in particular: those servicemen who willingly raised weapons against the criminal regime. Their deeds and sacrifices helped to bring down the Hetman's tyranny, their stories will become a part of a foundational mythos of the new Republic, and their political allegiance might influence the course of the country in the future. They constitute a social group whose importance, despite relatively low numbers, is recognised by all main election competitors.\n\nIt's fortunate that Symon Petliura, a longstanding party member, is renowned by many as a person crucial to our victory over the Hetman. Leveraging his popularity among the soldiers might not only bring us votes, but also lay foundations for the new class of servicemen: one unshakably devoted to the very idea of the People's Republic. Still, even among the party, some advise caution. Tying the party's image to the sole military person too much might prove unwise in the future." #NT!
 ukraine_republican.42.d3: "Among the various constituencies courted by the competing parties, one stands out in particular: those servicemen who willingly raised weapons against the criminal regime. Their deeds and sacrifices helped to bring down the Hetman's tyranny, their stories will become a part of a foundational mythos of the new Republic, and their political allegiance might influence the course of the country in the future. They constitute a social group whose importance, despite relatively low numbers, is recognised by all main election competitors.\n\nRallying veterans of the revolt behind our banner is no small task. Some propose to seek an alliance with Yurii Tiutiunnyk. ‘Yurko' is rightfully recognised as a hero of the rebellion, widely popular among the soldiers, sympathetic to the cause of true revolution, and, importantly, completely lacks political ambitions. Others caution against the folly of the ‘Petliurism': the celebration of military icons is often detrimental to the revolutionary cause. Soldiers united by personal loyalties instead of ideological consciousness are bound to bury the revolution, not defend it." #NT!
 ukraine_republican.42.a: "We contributed to the victory just as much as others." #NT!
 ukraine_republican.42.b: "Magnanimity is the virtue of victors." #NT!
 ukraine_republican.42.a2: "He is a hero and should be recognised as such." #NT!
 ukraine_republican.42.b2: "Our cause goes beyond the reliance on the popularity of individuals." #NT!
 ukraine_republican.42.a3: "The revolution needs its heroes, after all." #NT!
 ukraine_republican.42.b3: "No need to propagate militarist idolatry." #NT!
  
 ukraine_republican.45.t: "A Coalition Unlike the Hetman's" #NT!
 ukraine_republican.45.d: "As opposed to the shaky foundations of the early People's Republic, the new coalition government finds itself in much safer waters. Some sense of normalcy is returning to the country, and the elections have seen little violence or intimidation - hopefully, that is a sign of things to come.\n\nLed by the URDP first and the USDRP second, this is not the government that some had hoped for. To them, a moderate progressive administration is certainly much better than the Hetman, but may not go far enough in its efforts to properly transform Ukraine away from almost two decades of neglect. Thus, their hopes are that the USDRP in the coalition will, at the least, be able to properly sway the URDP in a more leftwards direction.\n\nWhether those hopes will bear any fruit remains to be seen. For sure, keeping the USDRP happy will be a tall task, but it will be a very important one. Concessions will have to be made if the first real people's government is to survive and truly deliver on its promises, as well as set a good precedent for the future." #NT!
 ukraine_republican.45.d2: "As opposed to the shaky foundations of the early People's Republic, the new coalition government finds itself in much safer waters. Some sense of normalcy is returning to the country, and the elections have seen little violence or intimidation - hopefully, that is a sign of things to come.\n\nLed by the USDRP first and the URDP second, this is not the government that some had hoped for. To them, a relatively inexperienced but progressive administration is certainly much better than the Hetman, but may not be ready to face the numerous challenges accompanying the process of governance. Thus, their hopes are that the URDP in the coalition will, at the least, be able to properly guide the USDRP and temper its possible excesses.\n\nWhether those hopes will bear any fruit remains to be seen. For sure, keeping the URDP happy will be a tall task, but it will be a very important one. Concessions will have to be made if the first real people's government is to survive and truly deliver on its promises, as well as set a good precedent for the future.\n\nHowever, in pursuit of compromise, we shouldn't lose sight of our own ideals. We, as a party, lack certain advantages enjoyed by the Radical Democrats, like the abundance of experienced party cadres, connections among the civil service or entrenched local political networks. The URDP is perfectly aware of this and will undoubtedly use its strengths in order to influence our policies. A careful balance between compromises and adherence to our own principles will have to be kept." #NT!
 ukraine_republican.45.a: "If it's for a good cause, we're happy to work with them." #NT!
 ukraine_republican.45.a.tt: "Depending on the §SUSDRP's§! attitude towards us, we will receive various passive §Cmodifiers§!. These §Cmodifiers§! can be changed through §Hfocuses§! and §Hevents§!. Keeping good relations with the §SUSDRP§! will be crucial for your government, and there may be §Rconsequences§! should our relationship break down.\n\nSee your £GFX_decision_icon_small §YDecisions§! tab for more, and check the description of the §HA Radical Touch§! national focus for any clarification." #NT!
 ukraine_republican.45.a2.tt: "Depending on the §lURDP's§! attitude towards us, we will receive various passive §Cmodifiers§!. These §Cmodifiers§! can be changed through §Hfocuses§! and §Hevents§!. Keeping good relations with the §lURDP§! will be crucial for your government, and there may be §Rconsequences§! should our relationship break down.\n\nSee your £GFX_decision_icon_small §YDecisions§! tab for more, and check the description of the §HAscension of the Workers' Party§! national focus for any clarification." #NT!
  
 ukraine_republican.48.t: "The Three Pillars of the Party" #NT!
 ukraine_republican.48.d: "With the coalitional talks finalised, a new political landscape is gradually emerging. The URDP, as a senior partner in the ruling coalition, is poised to occupy a key position in it. The party, however, isn't a monolithic structure, so the post-election government makeup reflects not only the compromises reached with the USDRP, but also the existing intra-party factionalism.\n\nOleksandr Shulhyn, representing not only the party at large, but also its centrist faction specifically, has been elected as the Chairman of the National Zbory. The party's centre is an assembly less bound together by strong ideological vision and more by the matters of practicality. It serves as a bedrock of the party's administration and is largely responsible for running its political machine. After all, only a well organised party will be able to uphold ideals of progress and democracy in these trying times.\n\nAndrii Nikovskyi, one of the leading figures of the party's left wing, has been confirmed as the head of the Council of People's Ministers. The left faction has been steadily growing as a result of Hetmanate's inability to address numerous social issues combined with the political vacuum left after the suppression of the USDRP and other left-leaning forces. The party's left advocates for the strong state control over crucial economic sectors, champions socially progressive causes, and brings a healthy dose of constructive radicalism to the overall URDP vision.\n\nFinally, the position of the leadership over the URDP parliamentary faction has been bestowed upon Volodymyr Dolenko, one of the heads of the party's right wing. Its main interests lie with the support of ‘grassroots capitalism' of small, middle and cooperative enterprises, combined with the advocacy of the interests of the small and middle landowners. This focus on the peasantry is the reason why the URDP right faction places high hopes on the success of the land reform and keeps ties with the Orthodox Church, whose sway in the countryside remains quite formidable." #NT!
