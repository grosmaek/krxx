 UKR_fight_and_you_will_overcome: "Боритесь - поборете!"
 UKR_fight_and_you_will_overcome_desc: "Нам нечего терять, кроме наших цепей. Единственный способ победить - это начать борьбу! К счастью, мы хорошо подготовлены к этой борьбе, поскольку весь украинский народ на нашей стороне."
 UKR_fight_and_you_will_overcome_tt: "Если §RРабочий Демократический Союз§! у власти, то §rсиндикалистская§! революция будет невозможна."
 UKR_build_up_peasant_communities: "Создание крестьянских общин"
 UKR_build_up_peasant_communities_desc: "Традиционная крестьянская деревня - опора рабочей Украины. Это идеальное государство, где власть принадлежит производителям, а не господам и капиталистам. Чем больше местное управление осуществляется сельской общиной, тем лучше."
 UKR_rights_of_the_worker: "Права рабочих"
 UKR_rights_of_the_worker_desc: "Установленные законом выходные дни и защита от перегрузок и недогрузок. Поддержка по безработице. Справедливая оплата труда и право голоса при управлении рабочим местом. Эти законные требования наконец-то будут воплощены в жизнь."
 UKR_rights_of_the_worker_tt: "If the §RR-RB§! §oRadicals§! were to be dominant, it would net §Gstronger effects§!."
 UKR_an_end_to_private_ownership: "Последовательный отказ от частной собственности"
 UKR_an_end_to_private_ownership_desc: "С частной собственностью нельзя покончить сразу, но можно постепенно сворачивать ее путем национализации средств производства и разделения крупнейших земельных владений на крестьянские кооперативы."
 UKR_principle_of_labor: "Принцип труда"
 UKR_principle_of_labor_desc: "Труд в конечном итоге является тем, что создаёт ценность, и, следовательно, рабочие по своей природе являются основой не только нашего общества, но и любого другого. Это естественно, что те, кто работает в полях и на фабриках, должны получать достойное вознаграждение за свои усилия, а не буржуазия, обогащающаяся за счёт их труда."
 UKR_principle_of_labor_tt: "Этот национальный дух предоставит дополнительно §G+10%§! стабильности и начнёт §Gувеличивать§! популярность нашей партии через §Y100§! дней."
 UKR_principle_of_labor_tt_2: "Если будет доминировать любая из фракций §RR-RB§!, эффекты будут §Gудвоены§!, национальный дух станет более мощным быстрее, а популярность §rсиндикалистов§! снизится.\nПопулярность §oтоталистов§! вместо этого вырастет, если доминируют §RR-RB§! §oрадикалы§!."
 UKR_principle_of_labor_tt_3: "§CЭтот национальный дух даст дополнительную §G+10%§! стабильность и начнет §Gповышать популярность нашей партии§! через §Y100 дней§!§!."
 UKR_unionisation_of_countryside: "Унификация сельской местности"
 UKR_unionisation_of_countryside_tt: "If either faction of the §RUPS-R§! were to be dominant, the effects would be §Gdoubled§!."
 UKR_unionisation_of_countryside_desc: "Из опыта объединения крестьянских хозяйств, особенно во Франции, были извлечены хорошие уроки. Цель \"крестьянского союза\" подобна цели расширенного кооператива: он предлагает финансовую поддержку, расширенное образование и доступ к другим потенциально дорогостоящим услугам и ресурсам, которые отдельный фермер не может получить самостоятельно."
  
  #RadSoc/Syndicalist Shared Branch 
 UKR_mass_nationalization_drive: "Массовая национализация"
 UKR_mass_nationalization_drive_desc: "Для того чтобы сгладить бурный процесс форсированной индустриализации, государство возьмет под полный контроль некоторые ключевые промышленные объекты. В дальнейшем контроль над некоторыми из них будет передан тем, кто там работает, но пока чрезвычайная консолидация - наш единственный выход."
 UKR_mass_nationalization_drive_tt: "Решения индустриализации будут §Gстоить на 20 политической власти меньше§!, но они будут §Rвредить нашей £stability_texticon стабильности§!."
 UKR_promote_vocational_training: "Продвигать профессиональное обучение"
 UKR_promote_vocational_training_desc: "Массовая индустриализация невозможна без квалифицированной и образованной рабочей силы. Мы уже сделали некоторые шаги в этом направлении, но без большего инициирования этого просто не достичь. Создание технических школ и обеспечение максимального количества учащихся ими — первостепенная задача."
 UKR_promote_vocational_training_tt: "Мы получим больший бонус на исследования §Yиндустрии§! и больше §Yиндустриального рейтинга§! в случае доминирования §RR-RB§! §oРадикалов§!.\nИли же, если будет доминировать §RUPS-R§!, мы получим бонус на исследования §Yстроительства§! и §Yрейтинга земельной реформы§!."
 UKR_promote_vocational_training_tt_2: "Мы получим больший бонус на исследования §Yстроительства§! и больше §Yрейтинга земельной реформы§! в случае доминирования §RUPS-R§! §oРадикалов§!.\nИли же, если будет доминировать §RR-RB§!, мы получим бонус на исследования §Yиндустрии§! и §Yиндустриального рейтинга§!."
 UKR_promote_vocational_training_tt_3: "В случае доминирования §RUPS-R§! фракции, мы получим бонус на исследования §Yстроительства§! и §Yрейтинга земельной реформы§!."
 UKR_promote_vocational_training_tt_4: "В случае доминирования §RR-RB§! фракции, мы получим бонус на исследования §Yиндустрии§! и §Yиндустриального рейтинга§!."
 UKR_special_bureau_of_military_affairs: "Специальное бюро военных дел"
 UKR_special_bureau_of_military_affairs_desc: "Хотя многие из высокопоставленных лиц не приняли активного участия ни за, ни против нас во время антигетманского восстания, мы всё же унаследовали армию, которая долгие годы служила преступному гетманскому режиму. Для борьбы с потенциально враждебными элементами в вооружённых силах мы создадим специальное подразделение АПДМВС для защиты демократического процесса от возможных переворотов."
 UKR_special_bureau_of_military_affairs_tt: "В случае доминирования §RR-RB§! §Sумеренных§!, национальный дух даст §G10%§! стабильности."
 UKR_special_bureau_tt: "Если не принять это национальное решение достаточно быстро, это может привести к §rпоследствиям§!."
 UKR_denounce_personalistic_tendencies: "Осудить личностные устремления"
 UKR_denounce_personalistic_tendencies_desc: "Нередко военные лидеры используют революционные лозунги и якобы народную поддержку, зачастую заходя так далеко, что всё, за что боролась революция, отбрасывается ради их собственных амбиций. Наполеон — особенно печально известный пример, но он не единственный. В нашей демократической республике мы обеспечим, чтобы ни один человек не смог подорвать волю народа через тиранические стремления."
 UKR_advancement_of_socialism: "Продвижение социализма"
 UKR_advancement_of_socialism_desc: "Народ сказал своё слово, и они хотят социализма! Когда всё будет сделано, и мы сможем быстро выступить против сил реакции в Европе, необходимость сотрудничества с буржуазными партиями или институтами отпадёт, поскольку они только загрязняют наше дело. Коалиция с УСДРП может сохраниться, но все должны знать: это лишь временная мера."
 UKR_advancement_of_socialism_tt: "Лимит §oРадикализма§!, который мы можем иметь до краха нашего правительства, будет §Gувеличен§! на §Y10§!.\n\nМы больше не будем требовать, чтобы £KR_game_rule_flag_GER §YГерманская Империя§! находилась на грани капитуляции для восстания против неё.\n\n§RRадикальные социалисты§! теперь предоставят §Y75%§! своей популярности."
 UKR_kushnir_win_tt: "Лимит §oРадикализма§!, который мы можем иметь до краха нашего правительства, будет §Gувеличен§! на §Y5§!."
 UKR_kushnir_lose_tt: "Лимит §oРадикализма§!, который мы можем иметь до краха нашего правительства, будет §Rуменьшен§! на §Y5§!."
 UKR_maintain_pluralism: "Сохранить плюрализм"
 UKR_maintain_pluralism_desc: "Наши коалиционные партнёры из УСДРП могут не иметь той же страсти к полному разрушению капиталистических институтов, как мы, но однажды это может измениться. Они тоже будут обращены к революционному делу — нам просто нужно показать, что мы готовы сотрудничать с ними и учитывать их требования."
 UKR_maintain_pluralism_tt: "Все решения о §Yуступках§! станут на 5 политической силы §Gдешевле§!.\n\nМиссия §YУвеличение радикализма коалиции§! теперь начнётся на 5 дней позже."
 UKR_reclaim_legacy_of_liberation_struggle: "Вернуть наследие освободительной борьбы"
 UKR_reclaim_legacy_of_liberation_struggle_desc: "Есть определённая наглость в том, что гетманисты утверждают, что мы оторваны от украинского духа. На самом деле, именно УПС-Р и нынешние Р-РБ находились в авангарде национальной борьбы, сражаясь сначала за автономию, а затем за независимость от московского правления. Напоминая народу о нашем великом историческом наследии, мы получим легитимность среди тех, кто более осторожно принимает социалистическое дело."
 UKR_reclaim_legacy_of_liberation_struggle_tt_1: "Если будет доминировать фракция §RUPS-R§!, мы вместо этого получим:\n"
 UKR_reclaim_legacy_of_liberation_struggle_tt_2: "Если будет доминировать фракция §RR-RB§!, мы вместо этого получим:\n"
 UKR_remove_socialist_nationalization: "Решения индустриализации больше §Gне будут вредить нашей £stability_texticon стабильности§!, но они будут §Rстоить больше§!."
 UKR_socialization_of_the_land: "Социализация земли"
 UKR_socialization_of_the_land_desc: "Все богатства плодородных земель Украины отныне будут принадлежать народу. Хотя отдельные сельскохозяйственные объекты будут национализированы, контроль над подавляющим большинством земельных ресурсов будет передан непосредственно местным органам власти - для честного и справедливого перераспределения между сельскохозяйственными коллективами, кооперативами и индивидуальными семейными хозяйствами."
 UKR_socialization_of_the_land_tt: "§YUpon completion§!:\nShould the §RUPS-R§! §oRadicals§! be dominant, this national spirit will §Yfurther lower our consumer goods§! and will §Yraise our popularity§!."
 UKR_breakneck_industrialization: "Ускоренная индустриализация"
 UKR_breakneck_industrialization_desc: "Для обеспечения процветания нашей страны необходимо принимать кардинальные меры. Разрыв между более индустриально развитыми странами и нашей страной продолжает расти, поэтому стабильное и быстрое развитие нашей промышленной базы остается одним из наших ключевых приоритетов. Планы, разработанные нашими предшественниками, будут пересмотрены - настало время решительных действий, как в мыслях, так и на деле."
 UKR_breakneck_industrialization_tt: "Should the §RR-RB§! §oRadicals§! be dominant, we will gain an additional §YCivillian Factory§! and §YMilitary Factory§!, and §Y+3§! more Industrial Score."
 UKR_seize_german_assets: "Арестовать немецкие активы"
 UKR_seize_german_assets_desc: "Берлин - один из главных бенефициаров и пособников буржуазного господства на Украине. Дешевая рабочая сила, слабое соблюдение или прямое отсутствие правил для работодателей, богатые минеральные и сельскохозяйственные ресурсы - все это привлекало немецких эксплуататоров. Но не более! Все, что построено непосильным трудом украинского народа, отныне будет служить его нуждам и интересам."
 UKR_affordable_urban_housing: "Доступное городское жилье"
 UKR_affordable_urban_housing_desc: "Процесс промышленного роста неизбежно приведет к массовой миграции населения из сельской местности в города. Если мы не подготовимся к этому заранее, то столкнемся с жилищным кризисом весьма пугающих масштабов. Вызванные им социальные потрясения могут серьезно подорвать стабильность нашего государства. Поэтому одной из наших главных задач в настоящее время является создание новых объектов жилья, а также реконструкция и расширение сопутствующей инфраструктуры."
  
 UKR_radicalism_check_tt: "§oRadicalism§! is at least [?UKR_radicalism_check_var|H0]"
 UKR_rrb_radical_dominant_faction_tt: "The §RR-RB§! §oRadicals§! are currently dominant."
 UKR_upsr_radical_dominant_faction_tt: "The §RUPS-R§! §oRadicals§! are currently dominant."
 UKR_upsr_moderate_dominant_faction_tt: "The §RUPS-R§! §SModerates§! are currently dominant."
 UKR_rrb_moderate_dominant_faction_tt: "The §RR-RB§! §SModerates§! are currently dominant."
  
 UKR_if_buildup_peasant_communities: "Should the §RUPS-R§! §oRadicals§! be dominant, we will §Ggain§! additional §Ystability, infrastructure and land reform score.§!"
 UKR_if_mass_nationalisation_drive: "Should the §RR-RB§! §oRadicals§! be dominant, the national spirit will further §Greduce§! consumer goods and last for longer."
 UKR_if_denounce_personalistic_tendencies: "Should either the §RUPS-R§! §oRadicals§! or §RR-RB§! §oRadicals§! be dominant, the national spirit will have §Ggreater§! effects."
  
  #Borotbyst Branch 
 UKR_fighters_til_the_end: "Бойцы до конца!"
 UKR_fighters_til_the_end_desc: "Те первые смельчаки, которые подняли революционное знамя и бросили вызов несправедливому капиталистическому строю, навсегда останутся для нас источником вдохновения. Наша борьба - это продолжение их борьбы, и каждый враг революции должен понять: она не прекратится до тех пор, пока наши разорванные цепи не захлебнутся кровью наших угнетателей."
 UKR_the_left_wing_unity: "Сила в единстве"
 UKR_the_left_wing_unity_desc: "Чтобы противостоять натиску контрреволюции, мы должны отбросить мелкие разногласия и создать союз между всеми подлинно революционными силами. Формальная партийная принадлежность имеет меньшее значение, чем верность идеалам нашей освободительной борьбы."
 UKR_question_of_ideological_rivals: "Разобраться с петлюровцами"
 UKR_question_of_ideological_rivals_desc: "Нельзя забывать и о тех предателях, которые пытались скрыть свою глубоко буржуазную сущность за тонкой вуалью \"реформизма"\ и \"прогрессизма"\. Главные из них сплотились вокруг петлюровского флага, и с ними надо расправиться в соответствии с революционной необходимостью."
 UKR_from_shopfloors_to_the_trenches: "От торговых площадок до траншей"
 UKR_from_shopfloors_to_the_trenches_desc: "К оружию! Мы призываем всех, кто способен бороться, подняться и встать на защиту революционного дела. Реакционные силы вокруг нас замышляют погасить пламя нашего восстания, и наш долг - не допустить этого любыми средствами."
 UKR_recruit_the_red_militia: "Вооружение красногвардейцев"
 UKR_recruit_the_red_militia_desc: "Те, кто присоединился к нашей борьбе, когда успех был далеко не гарантирован, сполна доказали свою преданность и верность. Они станут ядром, вокруг которого будут расти новые революционные когорты."
 UKR_establish_the_council_of_deputies: "Учредить Совет депутатов"
 UKR_establish_the_council_of_deputies_desc: "Наконец-то закончился фарс буржуазного парламентаризма. На месте собрания, призванного в первую очередь сохранять несправедливый общественный строй, возникнет новое, нацеленное на верное представительство трудящихся масс."
 UKR_dismantle_pillars_of_exploitation: "Разрушение основ эксплуатации"
 UKR_dismantle_pillars_of_exploitation_desc: "Слишком долго плоды труда человека несправедливо присваивались эксплуататорскими классами. Благодаря тотальному контролю над промышленной, сельскохозяйственной и финансовой сферами они постоянно обеспечивали свое процветание за счет простых людей. Поэтому наша главная задача - разрушить те основы, на которых строилась эта противоправная система."
 UKR_a_constitution_for_the_working_people: "Конституция для трудового народа"
 UKR_a_constitution_for_the_working_people_desc: "Этим главным законом будет определяться сама суть нового революционного строя. Он станет подлинным проявлением народной воли, воплощая в себе идеалы освобождения и справедливости. Построенная на его основе политическая система обеспечит достойное сохранение достижений нашей борьбы."
 UKR_primacy_of_labour_collectives: "Примат трудовых коллективов"
 UKR_primacy_of_labour_collectives_desc: "Экономическое развитие страны как на государственном, так и на региональном уровне должно контролироваться непосредственными представителями тех, кто трудится в поле, на шахте или на заводе. Организованные в Союзы производителей и потребителей, они смогут добиться того, чтобы предлагаемая экономическая политика учитывала потребности трудового народа."
 UKR_guidance_of_the_councils: "Руководство Советов"
 UKR_guidance_of_the_councils_desc: "Конечная власть по вопросам экономики должна принадлежать Совету депутатов и региональным крестьянским и рабочим советам, а профсоюзы и кооперативы должны выполнять консультативную роль. Это позволит упорядочить и рационализировать процесс планирования экономики и обеспечить максимальную эффективность экономического развития."
 UKR_peace_for_the_nations: "Мир народам"
 UKR_peace_for_the_nations_desc: "Гидра шовинизма и буржуазного национализма должна быть уничтожена без зазрения совести. Различные народы, проживающие на территории Украины, должны пользоваться государственной защитой своих основных национальных прав и иметь возможность отстаивать свои интересы через специальные представительные органы."
 UKR_foster_revolutionary_fervour: "Воспитывать революционный пыл"
 UKR_foster_revolutionary_fervour_desc: "Идеологический фронт не менее важен, чем военный. Годы угнетения привели к тому, что многие украинцы запутались в том, кто является их настоящими врагами. Необходимо очистить их от мелкособственнических инстинктов и мелкобуржуазного менталитета, еще сохраняющихся в некоторых социальных слоях, и укрепить их революционное сознание путем просвещения и пропаганды."
 UKR_justice_for_the_workers: "Справедливость для трудящихся"
 UKR_justice_for_the_workers_desc: "Ни один честный труженик не должен сталкиваться с несправедливым или безразличным отношением. Необходимо обеспечить достойную компенсацию труда, связанного с опасностью для здоровья, ограничение продолжительности рабочего дня, постоянное поддержание достойных условий труда."
 UKR_volobuievs_great_experiment: "Большой эксперимент Волобуева"
 UKR_volobuievs_great_experiment_desc: "Михаил Волобуев, которого одни считают перспективным новатором, а другие - наивно эксцентричным, известен своими своеобразными взглядами на вопросы экономического развития. Тем не менее, он стал предпочтительным выбором нового первого заместителя председателя правительства Ковалива и теперь имеет возможность доказать, что отстаиваемая им экономическая стратегия - нечто большее, чем набор туманных теоретических построений."
 UKR_the_organic_development: "Органическое развитие"
 UKR_the_organic_development_desc: "Слишком долго полной реализации экономического потенциала Украины мешала иностранная эксплуатация: сначала царским режимом, затем капиталистами Берлина и Вены. Но с этим покончено. Чтобы занять достойное место среди экономик освобождающейся Европы, мы должны направить свои усилия на достижение экономической самодостаточности. К счастью, Украина обладает всеми необходимыми для этого ресурсами."
 UKR_decentralised_economic_planning: "Децентрализованное экономическое планирование"
 UKR_decentralised_economic_planning_desc: "Наследие того, что Украина рассматривалась как часть большого имперского целого, до сих пор дает о себе знать при планировании экономики. Однако каждый экономический регион Украины имеет свои уникальные условия, поэтому делегирование достаточных полномочий региональным плановым комитетам имеет первостепенное значение. Местные органы власти совместно с профсоюзами и рабочими кооперативами смогут разрабатывать планы экономического развития в соответствии со своими возможностями и потребностями."
 UKR_proletarian_offensive: "Пролетарское наступление"
 UKR_proletarian_offensive_desc: "Среди оглушительного шума заводов и в недрах тускло освещенных шахт закаляется настоящий боевой дух. Вооруженный ясностью цели и непоколебимой убежденностью, промышленный пролетариат будет сражаться на самом переднем крае революционной борьбы."
 UKR_industrial_evolution: "Эволюция промышленности"
 UKR_industrial_evolution_desc: "Гармоничное и рациональное развитие промышленного потенциала Украины заложит необходимые основы для стабильного экономического роста. Это укрепит позиции Украины как органичного субъекта мировой и региональной экономики. Когда наши соседи окончательно освободятся от капиталистического ига, сотрудничество с сильной украинской экономикой поможет им перестроиться и обеспечить процветание в будущем."
 UKR_revolution_in_culture: "Революция в культуре"
 UKR_revolution_in_culture_desc: "Революция вызовет небывалый по своим масштабам культурный ренессанс. Высоко и гордо будет нестись факел нового, пролетарского искусства. Трепещите, лживые трубадуры буржуазной посредственности, - в новом мире, за который мы так яростно боремся, не будет места для таких, как вы."
 UKR_hrynkos_orthodox_approach: "Православный подход Гринько"
 UKR_hrynkos_orthodox_approach_desc: "Требовательный, твердый и решительный - так обычно характеризуют Григория Гринько его соратники по Боротьбе. Поэтому неудивительно, что при поддержке первого заместителя председателя Полоза партийная карьера Гринько быстро пошла в гору. Поможет ли ему его стойкий характер в достижении прочного компромисса между порой разрозненными революционными силами? Только время покажет."
 UKR_french_example: "Французский пример"
 UKR_french_example_desc: "Париж - яркий факел освобождения и прогресса, неустанно борющийся с темной европейской ночью. Его свет будет направлять нашу борьбу: Французские институты будут служить образцом для наших, французские революционные традиции будут определять наши решения, а беззаветная храбрость мучеников Коммуны будет вечно вдохновлять нас на новые вершины героизма."
 UKR_united_vanguard: "Объединенный Авангард"
 UKR_united_vanguard_desc: "Только создав крепкий, прочный союз между городским пролетариатом и сельскими массами, мы сможем в полной мере реализовать революционный потенциал нашего народа. Единый авангард рабочих и крестьян сметёт силы реакции и контрреволюции, приблизит нас к миру, где ни один трудящийся человек не знает гнёта и несправедливости."
 UKR_systemic_compromise: "Системный компромисс"
 UKR_systemic_compromise_desc: "Ключевое слово: баланс. Баланс между промышленностью и сельским хозяйством, баланс между советами и профсоюзами, баланс между интернационализмом и верностью Отечеству. Трудно удержать равновесие, и говорят, что компромисс никого не устраивает, но мы-то знаем: слишком сильно прислонись к одной стороне - и вся хрупкая система неизбежно рухнет."
 UKR_inevitable_future_of_the_world: "Неизбежное будущее мира"
 UKR_inevitable_future_of_the_world_desc: "Простая и неоспоримая истина: эпоха буржуазных империй и национальных государств когда-нибудь закончится. На ее месте возникнет новый мир - мир братских республик, объединенных на принципах социалистической солидарности, прогресса и всеобщего блага. И хотя этот исход обеспечен, борьба за него еще не закончена, и мы должны быть на переднем крае этой борьбы."
  
  # People's Republic Post-War - Moderate # 
 UKR_a_dream_come_true: "Мечта сбылась"
 UKR_a_dream_come_true_desc: "Мы победили. Украинская демократия родилась заново и одержала победу над российской угрозой. Народ готовится к первым послевоенным выборам, и жизнь постепенно возвращается в нормальное русло. Впервые в истории Украины оптимизм кажется оправданным."
 UKR_postwar_elections_tt: "Whether the ruling party will be able to win the elections will be dependent on the following factors:\n£white_dot Our §CLand Reform Score§! and §CIndustrial Score§! being above §Y90§!.\n£white_dot The §lURDP§! not suffering any revolts from within.\n£white_dot We did not reach §Y60%§! surrender progress or more.\n\nIf we have succeeded at all of these, the incumbent party will §Gwin§!, but if not, we will go into §Ropposition§!.\n\nAdditionally, if:\n£white_dot The national unity government was §RNOT§! formed.\n £white_dot The §lURDP§!-§lCentre§! has §GHigh§! influence.\n £white_dot Our §SUSDRP§! relations are §CAmenable§!.\nThen we may get an even §Gbetter§! result..." #NT!
 UKR_postwar_elections_tt_2: "Whether the ruling party will be able to win the elections will be dependent on the following factors:\n£white_dot Our §CLand Reform Score§! and §CIndustrial Score§! being above §Y90§!.\n£white_dot Our §1Idealism§! did not reach §Y-4§!.\n£white_dot The §lURDP§!-§mRight§! did not take over in the party conference.\n£white_dot We did not reach §Y60%§! surrender progress or more.\n\nIf we have succeeded at all of these, the incumbent party will §Gwin§!, but if not, we will go into §Ropposition§!.\n\nAdditionally, if:\n£white_dot The national unity government was §RNOT§! formed.\n£white_dot We only have the §YMinor German Privileges§! national spirit, previously negotiated a trade deal with the §rFrench and British§!, and passed the §YNational Defence Act§!.\n£white_dot Our §lURDP§! relations were §GCooperative§! or §CAmenable§!.\nThen we may get an even §Gbetter§! result..." #NT!
 UKR_the_scarred_generation: "Поколение со шрамами"
 UKR_the_scarred_generation_desc: "Две мировые и несколько гражданских войн. Это должно было произойти по какой-то причине. Ведь все эти страдания были неспроста, не так ли? Эти вопросы преследуют миллионы людей, потерявших родных и близких. Мы выжили, но что мы будем делать с нашей победой?"
 UKR_integration_of_eastern_regions: "Интеграция восточных регионов"
 UKR_integration_of_eastern_regions_desc: "Военное правительство восточных областей наконец-то может быть распущено, и начнется долгая работа по интеграции этих территорий в состав Украины. Если во время войны партизанская активность была велика, то после капитуляции России менталитет изменился. Наше русофобское сообщество оказало неоценимую помощь в работе с этими регионами."
 UKR_peace_and_prosperity: "Мир и процветание"
 UKR_peace_and_prosperity_desc: "Нам больше не нужно бояться войны и страдать от тиранов. Впервые в нашей истории вся созидательная энергия нации может быть направлена на собственное процветание."
 UKR_a_plentiful_land: "Изобильная земля"
 UKR_a_plentiful_land_desc: "Украина - богатая земля, и она может быть богатой для каждого. Наша цель - обеспечить экономическое процветание и возможность самореализации для всех украинцев. Вопрос только в справедливости, чтобы каждый получил свою долю нашего богатства."
 UKR_swords_to_ploughshares: "Мечи на плахи"
 UKR_swords_to_ploughshares_desc: "Никогда больше. Наша армия победила в силу необходимости, но какой ценой? В Украине будущего не будет абсурдных машин смерти, только мир, спокойствие и благоденствие народа."
 UKR_change_from_within: "Изменения изнутри"
 UKR_change_from_within_desc: "Настоящие перемены происходят медленно и трудоемко, но тем не менее они происходят. И хотя путь к подлинному социальному освобождению может быть долгим и трудным, ничто не остановит украинский народ на этом пути."
 UKR_testament_fulfilled: "Завет выполнен"
 UKR_testament_fulfilled_desc: "Когда я умру, похороните меня на моей любимой Украине,\nМоя могила на могильном кургане высоко,\nПосреди раскинувшейся равнины."
 UKR_weltkrieg_has_ended: "§CРоссия потерпела поражение в войне§!"
 UKR_UNR_finisher_1: "Мир и процветание"
 UKR_UNR_finisher_2: "Изобильная земля"
 UKR_UNR_finisher_3: "Мечи на плахи"
 UKR_UNR_finisher_4: "Путь к социальному освобождению"
  
  # People's Republic Post-War - Socialist # 
 UKR_new_sunrise: "Новый восход"
 UKR_new_sunrise_desc: "Всё было против нас... но каким-то образом мы здесь. Мы одержали победу. Мы победили Гетмана, русских, немцев — и больше всего мы победили, оставаясь верными нашим демократическим ценностям и институтам. После стольких мрачных дней войны и смерти трудно было поверить, что солнце снова взойдёт для украинского народа... но теперь орудия умолкли, и этот день, кажется, настал."
 UKR_gifts_of_liberation: "Дары освобождения"
 UKR_gifts_of_liberation_desc: "Освобожденные территории должны быть полноценно интегрированы в нашу республику на правах федеральных округов, с таким же уважением к местному самоуправлению, как и в любом другом регионе Украины."
 UKR_workers_and_peasant_democracy: "Рабоче-крестьянская демократия"
 UKR_workers_and_peasant_democracy_desc: "Угрозы контрреволюции практически миновали, и теперь мы можем ослабить хватку. Необходимо привлекать все больше людей на влиятельные должности, отбросив все претензии на однопартийность и диктатуру. Пока они готовы работать на благо трудовой Украины, они будут услышаны."
 UKR_collectocratic_ideal: "Коллективистский идеал"
 UKR_collectocratic_ideal_desc: "Средства производства окончательно перешли в руки трудящихся. Коллективы на добровольных началах управляют нашим производством при минимальном вмешательстве любой другой иерархии, как того требует естественное состояние человека-труженика."
 UKR_from_democracy_to_communism: "От демократии к коммунизму"
 UKR_from_democracy_to_communism_desc: "Однажды политические силы, которые некогда составляли Союз рабочих-демократов, прекратят своё существование. Все революционные силы должны быть объединены под одним знаменем, одной партией, представляющей украинский пролетариат. Для достижения этой цели, на данном этапе Р-РБ будет первым среди равных в революционном движении, направляя путь к коммунистическому идеалу."
 UKR_utopian_ruralism: "Утопическое сельское хозяйство"
 UKR_utopian_ruralism_desc: "Украинская деревня — это духовная колыбель и истинная опора украинской нации. UPS-R могла раньше переживать множество расколов из-за различных вопросов, но теперь, когда она находится в авангарде революционного движения, пришло время оставить эти мелкие разногласия в прошлом. Защита украинской земли и сохранение её чистоты являются ключевыми для нашего национального развития."
 UKR_all_peoples_revolutionary_front: "Общенародный революционный фронт"
 UKR_all_peoples_revolutionary_front_desc: "Хотя великое революционное благо уже достигнуто, не стоит забывать, что нас привело к этому: компромиссы и коалиции. Глупо полагать, что сейчас время для внутренних раздоров только потому, что угрозы иностранного господства в основном исчезли. UPS-R будет представлять не только тех, кто стремится к радикальным социальным изменениям и действиям, но и всё украинское крестьянство, сельский и городской пролетариат."
 UKR_revolutionary_tradition: "Революционная традиция"
 UKR_revolutionary_tradition_desc: "Тарас Шевченко, Леся Украинка, Иван Франко, Михаил Драгоманов и многие другие, сыгравшие важную роль в становлении современной украинской нации, - все они были носителями революционного духа. Борьба за справедливость и свободу пронизывает саму суть украинской идентичности. Поэтому социалистическая революция, как единственная истинная форма освобождения, является единственным логическим результатом украинской национальной борьбы."
  
 UKR_UNR_finisher_5: "Коллективистский идеал"
 UKR_UNR_finisher_6: "Утопическое сельское хозяйство"
  
 #Revolt focuses 
 UKR_mistakes_of_1925: "Ошибки 1925 года"
 UKR_mistakes_of_1925_desc: "Мы не можем повторить ошибки 1925 года, когда правительственные репрессии против боротбистов были неоправданно жестокими, часто направленными против гражданских лиц, не имеющих никакого отношения к боротбистскому движению, что привело к новым восстаниям. Вместо этого мы должны учиться на своих ошибках и следить за тем, чтобы репрессии против повстанцев не настроили народ против нас."
 UKR_appeal_to_pacifism: "Призыв к пацифизму"
 UKR_appeal_to_pacifism_desc: "Обращение к пацифистским тенденциям будет способствовать укреплению нашей легитимности в глазах народа. Гетман уже показал, что он осуждает насилие с обеих сторон, и повторение его слов позволит народу вновь поверить в гетмана и его правительство."
 UKR_reach_out_to_urdp: "Обратиться в УРДП"
 UKR_reach_out_to_urdp_desc: "УРДП, возможно, находится в оппозиции к гетманской коалиции, но даже она может быть полезна. Обращение к ним даст нам большой толчок к повышению легитимности, поскольку станет доказательством наших реформаторских тенденций в условиях, когда есть сомнения в том, что правительство заботится о простых гражданах."
 UKR_undermine_vdr_legitimacy: "Подрыв легитимности ВДД"
 UKR_undermine_vdr_legitimacy_desc: "Как это ни прискорбно, но ВДД пользуется большой поддержкой среди населения, но эта поддержка может быть поставлена под сомнение в сознании людей. Разоблачая радикальные боротбистские тенденции в их рядах и сообщая о злодеяниях, которые их войска совершают против наших, мы можем добиться того, что их легитимность рухнет."
 UKR_promises_of_reforms: "Обещания реформ"
 UKR_promises_of_reforms_desc: "Восстание еще не подавлено, и многие наши граждане по-прежнему поддаются на их ложь, но это положение непрочно. Если мы хотим действительно подавить восстание, мы должны, по крайней мере, на данный момент, дать конкретные обещания по реформированию Гетманата, чтобы успокоить наших новых союзников и народ."
  
 UKR_victories_of_1919: "Победы 1919 года"
 UKR_victories_of_1919_desc: "В борьбе с восстанием, с которым сейчас сталкивается гетман, мы должны ориентироваться на наши победы в 1919 году. Когда анархисты и боротбистские террористы угрожали уничтожить страну, гетманские войска смогли провести успешное контрнаступление. Мы должны применить ту же тактику и здесь, и пощады предателям не будет!"
 UKR_secure_the_military_apparatus: "Охрана военного аппарата"
 UKR_secure_the_military_apparatus_desc: "Особенно сильно от восстания пострадали военные, в рядах которых наблюдается массовое дезертирство и полный разрыв связи. Гетман должен подтвердить свое положение главнокомандующего и напомнить армии, кому она призвана служить."
 UKR_purge_vdr_supporters: "Чистка сторонников республиканцев"
 UKR_purge_vdr_supporters_desc: "Ходят слухи, что чиновники нашего правительства исповедуют республиканские идеалы, и хотя раньше против них практически ничего не предпринималось, сейчас настали тяжелые времена: в любой момент они могут заявить о своей приверженности нелегитимной \"Народной Республике\" Широкомасштабная чистка республиканских чиновников и их сторонников сделает невозможными их действия против нашего правительства."
 UKR_expand_mil_police: "Расширить корпус военной полиции"
 UKR_expand_mil_police_desc: "Увеличение численности военной полиции будет очень полезно, особенно на востоке страны, так как основные силы сосредоточены против восстаний на западе. Они помогут нам в подавлении восстаний и мятежей, в аресте ключевых лидеров ВДД."
 UKR_retake_the_railroads: "Вернуть железные дороги"
 UKR_retake_the_railroads_desc: "Железные дороги Украины не только чрезвычайно прибыльны, но и ценны; если повстанцы контролируют основные железнодорожные сети, они могут саботировать наши поставки и подкрепления. Возвращение железных дорог должно стать одной из первоочередных задач при подавлении восстания."
 UKR_authdem_will_turn_into_pataut_tt: "§RЕсли позволить военным оказывать слишком большое влияние на наш подход, это может повернуть украинское государство в более §Pавторитарном направлении.§!§!"
 UKR_double_rebel_attack_timer_tt: "§CУдваивает время, необходимое для расширения ВДД.§!"
  
 UKR_dreams_of_1917: "Мечты 1917 года"
 UKR_dreams_of_1917_desc: "В 1917 году Украина возлагала большие надежды и мечтала о независимости - о том, чтобы стать суверенным государством после многовекового иностранного господства. Эта независимость должна была стать средством достижения политического самоопределения и демократии, позволить украинцам управлять собой, а не зависеть от прихотей иностранных правителей. Настало время воплотить эту мечту в жизнь."
 UKR_peasant_warrior: "Крестьянские ополчения"
 UKR_peasant_warrior_desc: "Защита от врага.\nЗащита местного населения.\nЗащита ресурсов.\n\nСоздание крестьянского ополчения обеспечит продовольствие и снабжение нашей стороны, не отторгая нашу сельскую базу поддержки такими громкими словами, как \"диалектика\" или \"материализм\""
 UKR_revolutionary_spirit: "Стражи революции"
 UKR_revolutionary_spirit_desc: "Мы не можем обеспечить безопасность нашего движения, прибегнув к помощи сброда. Преданная и дисциплинированная сила будет защищать нашу революционную идеологию, поддерживать авторитет и подавлять оппозицию."
 UKR_distance_from_syndicalism: "Отдалиться от синдикализма"
 UKR_distance_from_syndicalism_desc: "Для сохранения революционного импульса необходимо очистить нашу среду от социалистической символики и риторики. Мы боремся за спасение самой Украины, а не за возвышенные идеалы, о которых пишет зарубежная пресса."
 UKR_lessons_of_britain_and_france: "Уроки Великобритании и Франции"
 UKR_lessons_of_britain_and_france_desc: "Синдикалистские страны Запада за ограниченное время своего существования достигли очень многого. Их достижения настолько велики, что можно только стремиться им подражать. Поэтому мы должны адаптировать их политику к материальным условиям нашей Украины."
 UKR_strongest_message: "Самое сильное послание"
 UKR_strongest_message_desc: "Радио позволяет нам распространять информацию, поддерживать наши идеи и мобилизовывать массы. В то время как нелегитимный режим продолжает отдавать приказы сверху, мы обращаемся непосредственно к своему народу."
 UKR_peoples_army_focus: "Украинская народная армия"
 UKR_peoples_army_focus_desc: "Мы уже не иррегуляры, не крестьяне, не добровольцы - мы армия, сражающаяся за независимую, свободную Украину, определяющая ход истории."
  
 ## LUN Focuses ## 
 UKR_triumph_of_the_national_revolution: "Триумф национальной революции"
 UKR_triumph_of_the_national_revolution_desc: "Руководствуясь бессмертной волей украинского народа и пламенной преданностью наших сердец, мы торжественно клянемся вступить в новую эпоху: эпоху национального возрождения, эпоху героизма и мученичества, эпоху вновь обретенной украинской мощи."
 UKR_cure_primitive_ideology: "Излечить проклятие примитивной идеологии"
 UKR_cure_primitive_ideology_desc: "Мы осуждаем антиобщественный реакционный дух так называемого \"гетманский консерватизм\" Мы отвергаем примитивный материализм социализма и демолиберализма. Только нациократическое мировоззрение, ясное и бескомпромиссное, даст нам необходимые средства для борьбы за будущее украинского национального государства."
 UKR_spiritual_mobilisation: "Мобилизовать дух нации"
 UKR_spiritual_mobilisation_desc: "Духовная мощь украинского народа дремлет, скованная отвратительной косностью так называемого \"Гетманщина\" Наша важнейшая задача — пробудить спящие национальные энергии, обуздать их силу и направить на благо общества и укрепление Украинского государства."
 UKR_above_party: "Вышеуказанная партия"
 UKR_above_party_desc: "Больше никаких мелких политических разногласий! Украинское национальное государство выше эгоистичных грызней различных партий. \"атаманы\" Необходимы согласованные усилия всего общества, чтобы сохранить и укрепить Украину."
 UKR_above_class: "Высший класс"
 UKR_above_class_desc: "Наш долг — создать все условия, необходимые для гармоничного сотрудничества между различными классами. Вместо того, чтобы преследовать свои узкие интересы, они должны работать сообща, стремясь принести процветание всему украинскому народу."
 UKR_convene_national_assembly: "Созвать Национальное собрание"
 UKR_convene_national_assembly_desc: "Настало время заложить первые камни в фундамент нового Украинского государства. Лучшие и самые яркие представители нашей нации соберутся, чтобы сформулировать правовую, политическую и экономическую основу, полностью подходящую для нужд Национальной революции. Самый важный вопрос повестки дня столь же прост, сколь и важен: на кого будет возложена священная задача вести наше государство и нацию в эти неспокойные времена?"
 UKR_annihilate_parasitic_exploitation: "Уничтожить паразитическую эксплуатацию"
 UKR_annihilate_parasitic_exploitation_desc: "В то время как мы, вопреки социалистической демагогии и демократическим иллюзиям, признаем, что неравенство имманентно любому обществу, мы также понимаем, что труд есть творческое и благородное дело и его плоды должны служить всему обществу, а не нескольким социальным тунеядцам, скрывающимся за вуалью. анонимного капитала."
 UKR_avoid_industrial_anarchy: "Избегать промышленной анархии"
 UKR_avoid_industrial_anarchy_desc: "С анархией производства и монополией грабительских клик нужно бороться любыми средствами. Мы позаботимся о том, чтобы при нациократическом порядке каждому и каждому было надлежащее место, соответствующее их продуктивному вкладу и насущным потребностям."
 UKR_reward_peasants: "Вознаграждение крестьян"
 UKR_reward_peasants_desc: "Раздраженное реакционным игом крупного землевладельца украинское крестьянство было лишено возможности улучшить свое плачевное материальное положение. Отказываясь терпеть это дальше, сельские массы восстали и в конце концов проложили путь для нашего захвата. Пора положить конец прежней несправедливости и обеспечить аграрное ядро нашей нации всеми необходимыми средствами для своего развития."
 UKR_organic_economy: "Органическая экономика"
 UKR_organic_economy_desc: "В то время как современный синдикализм отравил идею профессионального представительства как основы экономической организации бездушным материализмом и политической анархией, сама основная концепция остается здоровой. Поручая вопросы экономической политики специальным органам, состоящим из представителей различных профессиональных организаций, мы обеспечим направление процесса экономического развития в соответствии с потребностями всего народа."
 UKR_spiritual_labour: "Восстановить дух и цель труда"
 UKR_spiritual_labour_desc: "Труд есть то, что возвышает человека над его основным животным я. Именно через труд человек приходит к осознанию собственной ценности и через него находит достойное место в более широком обществе. Мы должны напомнить населению, что не бывает незначительных дел и что важен каждый добросовестный вклад в национальное богатство."
 UKR_hierarchy_duty_discipline: "Иерархия, Долг, Дисциплина"
 UKR_hierarchy_duty_discipline_desc: "К бредовому лозунгу \"Свобода, Равенство, Братство\" мы отвечаем своим девизом. \"Иерархия, Долг, Дисциплина\" - три столпа, на которых строится наш авангард национальной революции. Это те ценности, которые приведут нас к окончательной победе."
 UKR_societal_harmonisation: "Социальная гармонизация"
 UKR_societal_harmonisation_desc: "Наше общество должно быть организовано таким образом, чтобы способствовать единству целей и внутренней сплоченности. Каждый гражданин должен понимать, что благополучие нации и государства важнее личных интересов."
 UKR_ukraine_above_all: "Украина превыше всего"
 UKR_ukraine_above_all_desc: "\"Святая Украина, вечная и непобедимая, за Тебя и Твою Славу смело идем в бой. Закалите наш дух, ожесточите нашу волю, чтобы мы могли отомстить тысячам безымянных воинов Твоих революций. В борьбе с Твоими врагами мы найдем сладкую смерть, а после этого - благословение жизни вечной, навеки облеченной Твоим духом, Святая Украина.\""
 UKR_cult_of_creativity: "Поощряйть культ творчества"
 UKR_cult_of_creativity_desc: "Нет процветания и развития без творческого подхода во всех сферах жизни, от мирских трудов до искусства и науки. Поэтому воспитание творческого духа украинских масс является одной из наших главных задач. Некоторые утверждают, что лишь немногие избранные обладают истинным творческим потенциалом и инновациями. Мы отвергаем это элитарное представление и сохраняем веру в огромный творческий потенциал, присущий всей нации."
 UKR_eternal_nation: "Бессмертная воля украинского народа"
 UKR_eternal_nation_desc: "Мы вернули Украину с грани уничтожения, но наше революционное наступление продолжается. Нет слишком высокой цены и слишком больших жертв для достижения нашей конечной цели - Суверенного Единого Украинского Государства."
 UKR_destiny_of_ukraine: "Судьба Украины"
 UKR_destiny_of_ukraine_desc: "У каждого народа есть судьба, и он либо исполняет ее, либо погибает, пытаясь. Наша вполне ясна - нести нравственное и духовное возрождение Восточной Европы, помогать различным народам этих земель в реализации их истинного потенциала. Стабильность и безопасность для всего региона - идеал, к которому стоит стремиться."
 UKR_bsd_customs_union: "Объединить экономики Черного моря"
 UKR_bsd_customs_union_desc: "Государства Черноморского региона естественно предрасположены к тесному экономическому сотрудничеству. Объединив наши ресурсы и усилия, мы создадим союз с экономической мощью, способной соперничать с величайшими империями. Снятие торговых барьеров между нашими странами станет нашим первым шагом в этом направлении."
 UKR_bsd_political_union: "Построить Великое Черноморское Сообщество"
 UKR_bsd_political_union_desc: "Как первое среди равных, наше государство возьмет на себя ведущую роль в строимом нами сообществе. В то время как вопросы внутренней политики в основном останутся в компетенции отдельных государств-членов, наши коллективные ответы на международные вызовы будут в первую очередь координироваться [202.GetName]."
 UKR_true_camaraderie: "Истинное товарищество"
 UKR_true_camaraderie_desc: "Мы — братство, гордящееся непоколебимым доверием друг к другу. Таким образом, внутренние обсуждения не должны просто разрешаться, их следует поощрять. Конечно, решающее слово останется за нашими мудрыми руководителями, но для принятия наиболее взвешенного решения они должны иметь доступ к самым разным мнениям и точкам зрения."
 UKR_cautious_reconciliation: "Осторожное примирение"
 UKR_cautious_reconciliation_desc: "Времена меняются. Там, где требовалась бескомпромиссная жесткость, теперь нам лучше послужит гибкость. После преодоления серьезных угроз внутреннюю политическую сцену можно сделать более открытой, поскольку общество не может должным образом развиваться под постоянным давлением. Возможно, голоса тех, кто искренне заботится об интересах Украины, должны быть услышаны, даже если они формально не заявляют о своей верности нам. Разве мы все не украинцы, в конце концов?"
 UKR_organised_nationalism: "Организованный национализм"
 UKR_organised_nationalism_desc: "Строгая дисциплина, полное единство мысли и действия и четкая иерархия принесли нам многочисленные победы над врагами внутренними и внешними. Мы превратили государство в хорошо организованную армию, где каждый понимает свою роль в общей схеме, где каждый приказ беспрекословно исполняется. Войну за выживание можно выиграть — война за национальное величие только начинается."
 UKR_cult_of_providnyk: "Культ Провидника"
 UKR_cult_of_providnyk_desc: "Слава Украине! Слава Провиднику! Каждое его слово - приказ, не оставляющий места неповиновению. Каждое его действие - вдохновляющий поступок. Его авторитет - абсолютный, его мудрость - непревзойденная. Пресловутый сверхчеловек, наш славный Лидер стоит высоко и могущественно, готовый принять любой вызов, который судьба может осмелиться послать ему."
 UKR_eternal_element: "Дух Одвичной Стихии"
 UKR_eternal_element_desc: "Здесь, на границе двух миров Востока и Запада, судьбой и промыслом возложена на нас священная миссия: созидать, терпеть, бороться во имя Единой и Суверенной Украины. Мы вняли этому призыву и зажгли пламя Национальной Революции, которое будет гореть вечно, ибо наша борьба не знает конца. Мы всегда идем вперед, без паузы, без колебаний, огонь в наших душах ярче с каждым шагом."
 UKR_cross_of_sword: "Крест меча"
 UKR_cross_of_sword_desc: "\"Могучий Бог княгини Ольги и Владимира Великого требует от тебя ни слез, ни милости, ни пассивного размышления, но мужества и жизни, полной дел.\" Это послание, которое наша возлюбленная Церковь должна распространять среди верующих. Единственный крест, достойный почитания, — это крест меча, ибо именно сила и мужество, а не кротость, принесут спасение Украине."
 UKR_labour_front: "Трудовой фронт"
 UKR_labour_front_desc: "Поскольку боевые действия удаляются от наших земель, пришло время направить нашу национальную энергию на дело восстановления. Вас ждут новые поля сражений — фабричный цех и строительная площадка. Будет создан специальный орган, которому будет поручено управление восстановительными работами, и регулярные отчеты будут представляться непосредственно государственному секретарю [GetSecondInCommand]."
 UKR_sisterhood_of_princess_olha: "Сестричество княгини Ольги"
 UKR_sisterhood_of_princess_olha_desc: "Тотальная национальная мобилизация во время войны открыла для женщин многие должности и роли, традиционно отведенные мужчинам. Часы нельзя повернуть вспять, поэтому, чтобы обеспечить полный контроль над развитием общества, мы создадим всеобъемлющую женскую организацию под руководством ЛУН. Таким образом, мы сможем продвигать среди нашего женского населения ценности и модели поведения, полезные для национального дела."
 UKR_unity_of_action: "Единство действий"
 UKR_unity_of_action_desc: "Наше правление укреплено и обеспечено, непосредственные угрозы Украине отражены и сдержаны. Время смотреть в будущее. Какие бы испытания он ни принес, мы встретим их сплоченными и подготовленными. Заложив должным образом основы национального процветания, Лига готова защищать все наши многочисленные достижения."
 UKR_liberated_territory: "Психологически подготовить освобожденную территорию"
 UKR_liberated_territory_desc: "Мы снова воссоединяемся с нашими потерянными родственниками, разлученными с нами происками империалистических держав. Полная интеграция недавно освобожденных территорий займет много времени, ибо наши враги не жалели сил, пытаясь разрушить глубокие родовые связи, связывающие эти земли с современной Украиной."
  
