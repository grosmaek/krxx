nd reform and keeps ties with the Orthodox Church, whose sway in the countryside remains quite formidable." #NT!
 ukraine_republican.48.a: "A big tent party indeed." #NT!
 ukraine_republican.48.a.tt: "Managing the three factions of the §lURDP§! can be rather fickle. Having the influence of a faction be §GHigh§! may improve some of the effects of our §Yfocuses§!, but they may also bring down the influence of the other factions given enough time.\n\nAdditionally, if one faction remains §PLow§! for too long, they may cause a §Rrevolt within the party§!, greatly damaging our ability to govern. It would be best to avoid such a scenario while attempting to maximise the benefits and avoid factionalism.\n\nSee your £GFX_decision_icon_small §YDecisions§! tab for more, and check the description of the §HA Radical Touch§! national focus for any clarification." #NT!
  
 ukraine_republican.49.t: "Социалистический блок распускается"
 ukraine_republican.49.d: "Рано утром [?global.date.GetDateStringNoHourLong] руководство Социалистического блока собралось в отеле "Паласт" в [202.GetName], чтобы официально оформить роспуск своего союза. В совместном заявлении лидеры каждой из ассоциированных партий провозгласили, что \"движение было создано для объединения социалистических партий против гетманского режима. Поэтому с падением Гетманата Блок утратил свое предназначение и официально распущен.\n\n Председатель НСДРП Исаак Мазепа добавил: \"Основополагающими принципами Социалистического блока всегда были республиканизм, социализм и приверженность демократии. Прекращение деятельности этого союза не означает, что мы отступили от своих идеалов.\" В заключение Владимир Винниченко и Никифир Григорьев заявили, что коалиция между их партиями будет продолжена, скорее всего, ради предстоящих выборов, в которых они, несомненно, планируют принять участие."
 ukraine_republican.49.a: "Нет национального освобождения без социального освобождения"
  
 ukraine_republican.50.t: "Судьба генерала Присовского"
 ukraine_republican.50.d: "В процессе реорганизации вооруженных сил нам предстоит решить один конкретный вопрос: судьбу генерала Присовского. Присовский - известный гетманский приверженец, член ШД, достаточно печально известный своими действиями по разгрому крестьянских восстаний 1919 года, не говоря уже о том, что во время антигетманского восстания он был одним из лучших гетманских генералов, противостоявших нашим войскам. Однако большинство наших военных признают его компетентность, и в случае реабилитации он мог бы сослужить хорошую службу в наших вооруженных силах. Действительно, среди гетманских войск он выглядит вполне приемлемо, особенно по сравнению с Иваном Полтавцом-Остряницей. Мы можем либо заставить его отойти от военных дел и доживать остаток жизни в уединении, либо принять его обратно в армию, хотя последнее, скорее всего, вызовет противодействие"
 ukraine_republican.50.a: "Он может жить как частное лицо"
 ukraine_republican.50.b: "Присовский - талантливый генерал, он будет служить и нам"
  
 ukraine_republican.52.t: "A Rumble in the East" #NT!
 ukraine_republican.52.d: "A right to strike is one of the basic rights guaranteed by the People's Republic's constitution, and, it seems, some are ready to exercise it to the fullest. The Independent Union of Miners is a new organisation, not tied to the established trade union structures and created after the lift of the restrictions on labour associations imposed by the Hetmanate. It enjoys quite a lot of support from the miners of the Donbas region and is responsible for the numerous strikes now gripping the mining industry. Strikes are to be expected, with the economy only recently starting recovering from the shock of the Black Monday crisis, but these ones have a streak of militancy and radicalism more reminiscent of the heady days of 1936.\n\nIt is obvious that while the workers have justified grievances, the UKP and Borotbysts, without a doubt standing behind this Independent Union, are using the situation to further their own political goals: to disrupt public order and discredit our newly established government. Our partners in the USDRP managed to achieve an understanding of sorts with the leading figures of the Union and presented to us a road map, designed to alleviate labour tensions in the long run.\nTwo main points of the agenda: bringing mining enterprises under state supervision and continuous state support for organised labour. A pledge to these causes might win the trust of the Union leadership and calm the present hectic situation.\n\nThis proposition immediately raised suspicion among the party. Some argue that the USDRP is merely using the ongoing crisis to push for its own narrow goals. There are no guarantees, and even in the case of success, the USDRP will simply take credit for it, building its own political capital at our expense. Strikes, after all, can be waited out, while the People's Militia ensures that they cause no disruption of public order. Still, inaction and hesitancy may put our administration in a bad light, so perhaps going with the USDRP's plan is the right thing to do." #NT!
 ukraine_republican.52.a: "A rough start for our tenure..." #NT!
 ukraine_republican.52.a.tt: "Taking the focuses §HNationalisation of Coal Mines§! and §HBolster the Utsentrprof§! will get rid of this national spirit, but we can also choose to let it expire on its own." #NT!
  
 ukraine_republican.53.t: "Nothing Personal, Just Business" #NT!
 ukraine_republican.53.d: "The Black Monday crisis has led to an unprecedented level of withdrawal of foreign investments from our economy. Unsure about the future of Ukrainian markets, international capital largely decided to cut losses, only barely halted by the promises of the Relief Bill. Even this relative calm didn't last for long, as the revolt and subsequent Republican victory shattered what little confidence remained in Ukrainian stability among foreign businessmen. Many of them, initially drawn to Ukraine by the promises of cheap labour, weak unions and loosely enforced regulations, realised that these preferable conditions might soon come to an end. Others, confusing our righteous rebellion with some communist putsch, started to fear that their enterprises would be forcefully confiscated by the state. A ridiculous notion, but nonetheless damaging our credibility.\n\nRegaining the trust of foreign investors is an important test for our reforged Republic, one that will show if its government is mature enough to make necessary compromises in the name of common good. At stake is not only economic stability or international credibility, but the very future of Ukraine as a modern state: foreign expertise is indispensable for the successful industrialisation and overall development of our country.\n\nIt will be a long process, but the first steps might be relatively simple. A firm commitment to the rule of law and staunch rebuke against any prospects of ‘revolutionary excesses' will showcase the seriousness of our intentions. Utilising our remaining connections among the circles of the now defunct Protofis might convince those still on the fence. A complex of stopgap legislative measures regarding the tax policy might win us some time, but will without a doubt upset our partners in the coalition. Still, something must be done and necessary decisions must be taken quickly." #NT!
 ukraine_republican.53.a: "We have never been allies with Protofis, but in times like these..." #NT!
 ukraine_republican.53.b: "Social democrats will need to learn a bit about necessary pragmatism." #NT!
 ukraine_republican.53.c: "In our country the law is respected and protected." #NT!
 ukraine_republican.53.c.tt: "This option is available because we have taken the focus §HRespect Judicial Independence§!." #NT!
  
 ukraine_republican.54.t: "Прокламация Петлюры"
 ukraine_republican.54.d: "На глазах народа рухнул строй, просуществовавший почти два десятилетия, и на его место пришло правительство, которое, как многие думали, уже никогда не вернется. В то время как революционеры праздновали по всей стране, а гетманисты складывали оружие, украинский народ оказался на пороге новой эпохи.\n\nТысячи людей собрались перед зданием Центрального совета в [202.GetName], где Петлюра должен был выступить с исторической речью: \"...несмотря на все свои попытки, гетман не смог сломить нашу непоколебимую веру в будущее, где мы больше не будем скованы цепями. Прежнее правительство пыталось заглушить наши призывы к свободе и всеми силами боролось с неостановимым революционным потоком. И все же, несмотря ни на что, республиканское дело победило. Настало время исправить несправедливость, совершенную по отношению к нашему народу восемнадцать с половиной лет назад. Я, Саймон Петлюра, провозглашаю Украинскую Народную Республику.\n\n Это заявление было встречено ликующими толпами. К полудню вся страна узнала новость - Народная Республика, которую считали выброшенной на свалку истории, вернулась.\n\n Петлюра возьмет на себя временное руководство новопровозглашенным правительством до выборов, которые должны состояться в ближайшие месяцы. Пока неизвестно, что думает по этому поводу Германия, но ответ из Берлина ожидается в ближайшие дни."
 ukraine_republican.54.a: "Да здравствует Украинская Народная Республика!"
  
 ukraine_republican.55.t: "[GetYear] Выборы отложены"
 ukraine_republican.55.d: "После начала войны многие стали задаваться вопросом, что же будет с запланированными на [GetYear] всеобщими выборами. Срок пребывания у власти правительства [UKR.GetRulingParty] постепенно подходит к концу, и хотя выборы должны состояться в ближайшие недели, сложившаяся ситуация, безусловно, осложняет ситуацию. Поэтому Зборы проголосовали за то, чтобы отложить выборы и позволить правительству оставаться у власти до тех пор, пока мир не вернется на наши земли.\n\nНесколько деятелей в парламенте и правительстве заявили, что проведение выборов в такой момент было бы безответственным. Это мнение разделяет большинство населения Украины, но многие разочарованы тем, что им придется ждать так долго, чтобы их голос снова был услышан. В результате возросла решимость довести войну до конца, и многие готовы бороться за свой демократический образ жизни"
 ukraine_republican.55.a: "Народная война. Народная мечта"
  
 ukraine_republican.56.t: "A Threat on the Right Flank" #NT!
 ukraine_republican.56.d: "While some might assume that the triumph of the Republic either crashed, or forced into submission all its enemies, the reality is more complicated. Security services indicate that certain threats still remain, lurking in the background, gathering strength and waiting for opportunity to strike.\n\nThe remnants of the SHD is one of these threats. The majority of its leadership have either fled the country or was apprehended, but a significant number of its members are still on the loose. Some of them might have abandoned their cause, but remaining diehards are sure to cause trouble if left unchecked. That's why significant efforts were directed toward the uncovering of remaining SHD structures among the armed forces and the police. Some of the results proved to be quite surprising: there are strong suspicions that Vasyl Murashko, high ranking staff officer of the Air Fleet Inspectorate, was a SHD member since early 30s. Despite his relatively low profile behaviour, he apparently played an important role in facilitating SHD infiltration of Ukrainian security apparatus. Further investigation might gather enough proof for the formal case against him.\n\nAnother, albeit less pronounced threat, lies with the so-called League of Ukrainian Nationalists. A relatively small group, popular mainly among students, it still has some following in the army. For now it's hard to connect its members to any pronounced anti-Republican activities. Even more, scattered reports indicate that during the rebellion some units under the command of LUN-affiliated junior officers mutinied and refused to follow orders of the hetmanists. Still, the League preaches a doctrine of national chauvinism and the Savinkovist veneration of dictatorship incompatible with true Republican ideals. As such, a number of its followers among the army, including one of its founders, colonel Volodymyr Martynets, has been placed under close surveillance." #NT!
 ukraine_republican.56.a: "The vestiges of a darker time." #NT!
  
 ukraine_republican.57.t: "Reconciling with the Agrarian Democrats" #NT!
 ukraine_republican.57.d: "One thing that the URDP lacks in common with the other political forces in the People's Republic was its legal status during the Hetmanist era. Though still a progressive reformist force during that time, the Hetmanist system greatly suppressed strong ideological sentiments, leading to the party becoming somewhat ideologically diluted as a result.\n\nMuch of the same could be said for the UDKhP; many had joined the party not out of ideological convictions but simply a desire to find a place in the political sphere. Now that the tables have turned and the UDKhP has been turned into near irrelevancy by the political shakeup, as well as the fact that more of the Ukrainian right wing is turning towards the UNP, a new development has occurred. A number of Independents, formerly part of the UDKhP but who exited the party before the elections due to the party's associations with Hetmanist politics, are now seeking membership in the URDP.\n\nThe political influence of these independents would certainly be useful, as their patronage networks have largely remained despite the uprooting of the Hetmanist system. However, one must ask if their membership will be necessary or helpful in the long term. The ideological tenets of the URDP have become only more pronounced since the republic was reborn, and though the party retains its big tent nature for now, we should be careful not to become a party of apathetic civil servants." #NT!
 ukraine_republican.57.a: "They are welcome here in the URDP." #NT!
 ukraine_republican.57.b: "We are a party of the people, not of situational interests." #NT!
  
 ukraine_republican.58.t: "Ascension of the Sichovyky" #NT!
 ukraine_republican.58.d: "With the pro-Hetmanist military cliques in disarray, new centres of influence are rising among Ukrainian officers. One, involving Symon Petliura and his confidants, is of little concern to us: we managed to reach an understanding that political interference has no place in the new Ukrainian army.\n\nThere is, however, another notable group. A high ranking officer clique that has remained untouched both by Hetmanist interference and our attempts to depoliticise the army: the Sichovyky, led by General Konovalets. Konovalets' reputation as an esteemed general is unquestioned, and though he and his clique have remained uninvolved in politics at large (though being somewhat courted by the UNP), the strongly patriotic and nationalist clique he leads has had significant influence over our armed forces.\n\nKonovalets and his men no doubt have a greater allegiance to the People's Republic than the Hetmanate, and his loyalty to the Ukrainian nation is above all else, so there is little reason to distrust them. Still, they remain just outside our grasp, being a far more independent and consolidated clique than the rest. Provided we govern well and the ruling coalition does not fall to disunity, there should be no issues - but if not, then the Sichovyky may prove a more... difficult problem than imagined." #NT!
 ukraine_republican.58.a: "A tough nut to crack." #NT!
 ukraine_republican.58.a.tt: "The §SUSDRP§! effects will now grant:\n§OIndifferent§!: War Support: §R-5.00%§!\n§RUncooperative§!:\nWar Support: §R-10.00%§!" #NT!
 ukraine_republican.58.a2.tt: "The §lURDP§! effects will now grant:\n§OIndifferent§!: War Support: §R-5.00%§!\n§RUncooperative§!:\nWar Support: §R-10.00%§!" #NT!
  
 ukraine_republican.59.t: "A Menace from the Left" #NT!
 ukraine_republican.59.d: "For some time our security services have been busy with monitoring the activities of the far-right, ready to counter any threat posed by the remnants of the old order or the new generation of right-wing extremists. Meanwhile, surveillance and prevention measures regarding the far left were being conducted in a far more restrained manner. As such, we might have missed certain important developments.\n\nRecent reports suggest that Borotbysts are preparing to embark on a clandestine recruitment campaign. Utilising their extensive connections among the organised labour and peasantry, drawing on their vast experiences of their slow-burn guerilla campaign against the Hetman, they plan to organise and train a loyal paramilitary force. In support of these reports, a cache of weapons was recently found in one of the raided safehouses. While unaccounted arms stockpiles left from the times of the VDR and the rebellion aren't uncommon, these weapons seem to be recently smuggled into the country. Another troubling factor is that raising and sustaining a paramilitary requires an amount of funds which is hard to obtain without external support. Combined together, these facts are raising some uncomfortable questions regarding the levels of foreign meddling in our internal affairs.\n\nSome in the security circles urge us to redirect at least part of our efforts against this new threat, while others remain sceptical. Surely a far-right infiltration of armed forces is potentially more dangerous than a bunch of bandits armed with old smuggled rifles? This is the job for the People's Militia and police, not for counterintelligence." #NT!
 ukraine_republican.59.a: "We must defend our democracy against all threats." #NT!
 ukraine_republican.59.b: "Maintain our current focus. Popular support will shield us from the far-left." #NT!
  
 ukraine_republican.60.t: "Союз равных"
 ukraine_republican.60.d: "В наших отношениях с Германией и Миттельевропой многое оставляет желать лучшего. Вместо того чтобы яростно выступать против европейского сотрудничества, как это делают упертые радикалы, нам следовало бы нацелиться на сотрудничество с другими единомышленниками в Восточной Европе. Ведь во многих наших странах-единомышленницах к власти пришли социал-реформистские и демократические правительства.\n\nНа конференции Mitteleuropa летом прошлого года уже велись предварительные переговоры об углублении сотрудничества между нашими \"народными республиками\", а теперь это предложение превратилось в реальный договор, в основном основанный на проекте польского государственного деятеля Габриэля Нарутовича (Gabriel Narutowicz). Договор о сотрудничестве между народными государствами, получивший в прессе название \"Малый пакт\", позволит сформировать внутри Mitteleuropa собственную экономическую зону, которая, с одной стороны, объединит наше влияние в организации, а с другой - будет координировать совместные инфраструктурные проекты и проекты развития. В идеале наше сотрудничество должно стать примером неэксплуататорских отношений между соседями и противовесом интересам Германии и Австрии"
 ukraine_republican.60.a: "Великолепное предложение!"
 ukraine_republican.60.b: "Звучит подозрительно"
  
 ukraine_republican.61.t: "[FROM.GetName] Стремиться к более тесным отношениям"
 ukraine_republican.61.d: "[FROM.GetAdjective]ий МИД представил свой план Договора о сотрудничестве между народными государствами. Этот договор, прозванный в прессе \"Маленьким пактом"\, создаст нашу собственную экономическую зону внутри Миттельевропы. Его целью станет, с одной стороны, объединение нашего влияния в организации, а с другой - координация совместных инфраструктурных проектов и проектов развития. В идеале наше сотрудничество должно стать примером неэксплуататорских отношений между соседями и противовесом интересам Германии и Австрии."
 ukraine_republican.61.a: "Восхитительное предложение!"
 ukraine_republican.61.b: "Не интересно"
  
 ukraine_republican.62.t: "Ратификация Договора о сотрудничестве между народными государствами"
 ukraine_republican.62.d: "Наступил торжественный момент принятия парламентом Договора о сотрудничестве между народными государствами как свидетельства народных революций и подъема свободы и демократии в Восточной Европе. Пока эта организация находится в стадии становления и занимается в основном совместными инфраструктурными проектами в наших общих приграничных регионах, но есть много идей по расширению договора до более крупного экономического союза. Надеюсь, это даст нам дополнительные дипломатические рычаги в будущих торговых переговорах с Германией."
 ukraine_republican.62.a: "За свободу и братство!"
  
 ukraine_republican.63.t: "Формирование Договора о сотрудничестве между народными государствами"
 ukraine_republican.63.d: "Министры иностранных дел Польши, Украины и Белой Рутении подписали сегодня Договор о сотрудничестве между народными государствами. В их совместном заявлении говорится, что договор призван координировать их инфраструктурные проекты и другие виды экономического сотрудничества. Мы были проинформированы об этом заранее, и МИД не счел нужным останавливать эти замыслы - по крайней мере, после того, как мы получили ряд исключений и оговорок в тексте договора, гарантирующих, что наше собственное экономическое влияние от этого не пострадает. На практике этот договор мало что значит. В лучшем случае он может улучшить экономическую стабильность Восточной Миттельевропы, а в худшем - развалится через год-два из-за внутренних распрей"
 ukraine_republican.63.a: "Они сейчас объединяются в профсоюзы?"
 UKR_EE_coop_tt: "Если они согласятся, то мы все получим следующие преимущества:"
 UKR_EE_cooperation: "Малый пакт"
  
 ukraine_republican.64.t: "Призрак социализма"
 ukraine_republican.64.d: "Контакты между Интернационалом и украинскими социалистическими партиями существовали уже давно. В 20-е годы переговоры были неофициальными и спорадическими, но они велись с энтузиазмом, с надеждой на то, что Революционный блок сможет дестабилизировать гетманский статус-кво.\n\n Но антигетманское восстание дало шанс народу, который выбрал Революционный блок - социалистическую аномалию в традиционной и консервативной сфере влияния Германии. Реакция на выборы во Франции и Великобритании была неоднозначной, но в основном с осторожным оптимизмом, поскольку шанс на прочные отношения с Украиной, которые были невозможны при гетманском правительстве, неожиданно стал реальностью. После выборов были установлены контакты между Третьим Интернационалом и Революционным блоком, особенно между более радикальными его членами.\n\nВ соответствии с военными договорами Украины с Германией, Украина была вынуждена объявить войну Интернационалу. Но симпатии к Интернационалу хорошо известны в Революционном блоке, что беспокоит министра иностранных дел Арнольда Марголина - настолько, что он провел закрытое совещание с другими видными министрами правительства от Рабочей партии, заверив, что полный захват власти Революционным блоком маловероятен в случае успеха немцев против франко-британского альянса. Но в противном случае..."
 ukraine_republican.64.a: "Мы должны тщательно взвесить наши возможности"
 UKR_revbloc_revolt_tt: "[UKR_revbloc_revolt_tooltip]"
 UKR_early_wk_revbloc_tt: "Война пришла в Украину раньше, чем ожидалось, а межфракционные распри еще не успели разрешиться в нужный момент, поэтому нам придется оставить наши разногласия в стороне. Таким образом, механика §RНаправление Рабочего Демократического Союза§! теперь §YОтключена§!, а доминирующая фракция сохранит свое господство, предоставляя преимущества, которые она давала в нашем §YДереве Фокусов§! изначально."
  
 UKR_revbloc_revolt_tt1: "Как только мы примем фокус §YПродвижение социализма§!, мы сможем восстать в любой момент."
 UKR_revbloc_revolt_tt2: "Поскольку мы являемся соседями другого §Rсоциалистического§! государства, мы сможем восстать в любой момент."
