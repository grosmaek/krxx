 ukraine.4.t: "День независимости"
 ukraine.4.d: "Официально украинское государство признает 22 января годовщиной независимости Украины от России. Официальное празднование проходит гораздо скромнее, чем можно было бы ожидать от этого события: гетман и правительство выступают с заявлениями, в которых восхваляют дух украинского народа и обещают защищать его на протяжении десятилетий. \n\n Кроме этих кивков, со стороны правительства, которое предпочитает заниматься своими делами по мере возможности,\n\n Цель - избежать обсуждения того, что произошло 22 января 1918 года. Как известно, независимость Украины была провозглашена не Украинским государством, и Павел Скоропадский не имел к этому акту никакого отношения. Напротив, именно Центральная Рада Украинской Народной Республики, возглавляемая прогрессивными и социалистическими силами, в своем Четвертом Универсале утвердила Украину как \"отдельное, независимое, свободное, суверенное государство украинского народа\". Хотя между Народной республикой и государством существует определенная преемственность - отаман-министр Дмитрий Дорошенко был депутатом Центральной Рады, - факт остается фактом: Украинское государство было создано впоследствии в оппозиции к Народной республике, что позволило идеологическому врагу взять на себя ответственность за независимость Украины.\n\nСоответственно, День независимости часто имеет гораздо большее значение для противников Гетманата, чем для его сторонников. Республиканские организации иногда выбирают эту дату для антиправительственной агитации, а празднование как в Украине, так и в соседней Галиции приобретает политические масштабы, например, небезызвестный республиканец Симон Петлюра воспользовался возможностью выступить с собственным посланием ко Дню независимости. Власти часто пытаются пресечь эти республиканские мероприятия: в конце концов, кто станет арестовывать человека за то, что он празднует независимость своего народа?"
 ukraine.4.a: "Может ли существовать один народ с двумя историями?"
