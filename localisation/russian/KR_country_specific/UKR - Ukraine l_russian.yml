 ukraine.5.t: "Наследие народной республики"
 ukraine.5.d: "Если Украинское государство является символом для консерваторов Украины, то Народная Республика стала таковым для прогрессистов: Республиканские движения представляют собой основную оппозицию государству и его правительству, добиваясь восстановления республики и полной демократии. Их возглавляет Социалистический блок - союз трех партий, объединившихся для создания более мощного антигетманского фронта. Самым крупным представителем блока является Социал-демократическая рабочая партия, представляющая демократический социализм в марксистской традиции и сочетающая пролетарский взгляд на социальные проблемы с большим акцентом на эволюционизм. УСДРП иногда считается неформальным лидером блока и республиканской тенденции в целом, поскольку ее отчасти возглавляет бывший генеральный секретарь по военным вопросам Симон Петлюра, который, как считается, имеет связи с военными.\n\nДва других компонента социалистического блока - это Партия социалистов-революционеров и Блок Советов-Революционеров. ПСРР - это украинский аналог российских социалистов-революционеров, большинство из которых сохранили приверженность революционному социализму и украинской государственности. Выступая с радикальной и аграрной программой, УПС-Р в 1917 г. ненадолго превзошли по популярности своих конкурентов из УСРП, после чего подверглись многочисленным расколам. Сегодня они образуют союз с Р-РБ Владимира Винниченко, которая сама является объединением бывших социал-демократов, выступавших против реформистского курса партии. Имя Винниченко, первого премьер-министра Народной Республики, придает авторитет революционным левым и гарантирует, что они не будут младшими партнерами в блоке.\n\n В республиканском деле также имеется критическая фракция несоциалистов, сосредоточенная в Радикально-демократической партии. УРДП выступает в качестве легальной оппозиции гетманскому правительству и претендует на сильную поддержку среднего класса. Сторонники парламентаризма, деволюции и \"прогрессивного капитализма"\, они выступают за реформы в государстве, но их оппозиционный статус означает, что сторонники республиканцев с самого начала тяготели и продолжают тяготеть к этой партии."
 ukraine.5.a: "Разношерстная команда"
  
 ukraine.6.t: "Вспоминая Крутого"
 ukraine.6.d: "У каждого народа есть свои мифы - коллективные воспоминания, созданные для формирования общего чувства истории и идентичности. Такие мифы создаются, по крайней мере, с момента возникновения современного национализма, и Украина в этом плане не является исключением. Для украинцев один из самых значимых мифов связан с событиями 29 января 1918 года. В этот день около 500 курсантов защищали железнодорожную станцию Круты, расположенную в 150 км к северо-западу от [202.GetName], от значительно превосходящих сил большевиков. Около сотни защитников пали, прежде чем оставшиеся в живых были вынуждены отступить, но их жертва задержала наступление большевиков на [202.GetName] и позволила Народной Республике заключить Брест-Литовский договор перед эвакуацией города.\n\n В то время битва под Крутами не получила широкого освещения, поскольку [202.GetName] находился в хаосе из-за одновременного восстания в городском арсенале, но когда в марте Республика вернулась в город, началось создание мифа о битве. Останки защитников [202.GetName] были торжественно перезахоронены под хвалебные речи высокопоставленных политиков, а Скоропадский в начале своего правления заложил памятную традицию, якобы одобрив воздвигнутый на этом месте памятник павшим Крутам. Однако воспоминания о битве также были в определенной степени политизированы. Гетманистские деятели, в том числе отаман-министр Дорошенко, иногда рассматривают битву как свидетельство некомпетентности республики: по их мнению (сомнительному с фактической точки зрения), молодые, неопытные и плохо оснащенные студенты были брошены пьяными командирами и отправлены на верную смерть. Республиканские памятные мероприятия, посвященные Крутам, носят менее обвинительный характер.\n\n Битва также является центром внимания периферийной Лиги украинских националистов, для которых это событие является идеальным воплощением их любимых нарративов: почитания мученичества и героического самопожертвования молодежи ради нации. ОВДВ отмечает распространение в гарнизоне [193.GetName] брошюр ЛУН, приуроченных к этому событию и связывающих бой с их маркой военного ультранационализма"
 ukraine.6.a: "Мы можем не соглашаться с конкретикой, но мы все помним, что они сделали"
 ukraine.6.b: "Расскажите мне о Лиге"
  
 ukraine.7.t: "Лига украинских националистов"
 ukraine.7.d: "В течение 1928-1929 гг. малоизвестный государственный служащий и публицист Дмитрий Донцов опубликовал серию статей о состоянии украинского государства. По его мнению, события 1925 г. предвещали наступление эпохи великих катастроф и показывали неспособность парламентаризма предотвратить их. Донцов считал, что спасти Украину от грядущей гибели может только воля и самоотверженность выдающейся \"касты\" под руководством верховного правителя. Его статьи остались незамеченными большинством - за исключением некоего Евгения Онацкого. Постоянный автор журнала, связанного с правым крылом УДХП, Онацкий писал свои статьи, соглашаясь с диагнозом Донцова, но предлагая иное лечение.\n\n Онацкий считал, что массовая, популистская, националистическая организация должна полностью взять под контроль государство, проникнуть во все сферы жизни и сформировать новый порядок национальной революции - без устаревшего Гетманата. Эти подстрекательские разговоры стоили Онацкому работы, но привели его к общению с единомышленниками - полковником Николаем Сциборским и публицистом Дмитрием Андриевским. Вместе с молодым писателем Юрием Лыпой они основали Лигу украинских националистов - ультраправое общество, целью которого было установление нового порядка. ЛУН занимает правопопулистскую нишу, пропагандируя тоталитарный корпоративизм, а также этнический украинский национализм (в отличие от гетманского и республиканского многонационального национализма). Их тактика повторяет тактику румынского 'Легиона' и по иронии судьбы, савинковского национал-популизма: Активисты ЛУН разъезжают по сельской местности, оказывая помощь крестьянам и проводя специальные уроки грамотности, чтобы заручиться поддержкой.\n\n Хотя ЛУН и добилась скромных успехов, ей с трудом удается противостоять доминированию республиканцев над недовольным крестьянством. Более мощными являются их военные связи. За пределами Сциборского у ЛУН есть сторонники, по слухам, вплоть до генерала Евгения Коновальца. Но и в этом случае многие сомневаются, что в нынешних условиях они могут стать действительно жизнеспособной силой: ЛУН просто не может быть народным движением, когда республиканцы по-прежнему пользуются поддержкой крестьян."
 ukraine.7.a: "Сколько аграрных популистов вообще можно вместить в эту страну?"
  
 ukraine.8.t: "День Гетманата"
 ukraine.8.d: "Украинское государство неразрывно связано с институтом Гетманата. Во многом именно Павел Скоропадский является движущей силой государства с момента его создания: хотя отаманы-министры возглавляют правительства государства с момента окончания Великой войны, только гетман имеет право назначать их и тем самым определять характер правительства. По этой причине гетман воспринимается своими сторонниками как гарант государства и общества, оплот от радикальной политики. Ведь государство было создано при поддержке землевладельцев и немецкой военщины и не замедлило вернуться к республиканским социальным реформам.\n\n Поскольку День независимости Украины имеет республиканский оттенок, правительство и его сторонники предпочитают считать главным национальным праздником 29 апреля - годовщину избрания Скоропадского гетманом. Традиционно в [202.GetName] проводится военный парад, после которого гетман выступает с публичной речью, восхваляя достижения государства за прошедший год. Большая казачья рада и местные казачьи советы часто организуют свои собственные мероприятия, в том числе и парады ополчения. Многие официальные мероприятия 29 апреля носят ярко выраженный военный или полувоенный характер - возможно, это отражение того, откуда идет поддержка государства.\n\nПомимо этих джингоистических проявлений, консервативные политики часто делают и другие жесты. Отаман-министр Дорошенко предпочел сделать заявление, похвалив работу, проделанную его правительством, и выразив надежду, что гетман будет восприниматься как символ для всех украинцев. Аграрно-демократическая партия также провела свои торжества 29 апреля, на которых присутствовали как лидеры партии, так и их претенденты. Промышленное лобби "Протофис" и Союз землевладельцев также поздравили Гетмана, причем последний даже пригласил его на свое мероприятие. Гетман, возможно, тактично, отказался"
 ukraine.8.a: "Слава любимому сыну Украины!"
 ukraine.8.b: "Расскажите о гетманистах"
  
 ukraine.9.t: "Гетманское движение"
 ukraine.9.d: "В политическом плане после восстановления выборов в 1920 г. гетманство было представлено несколькими консервативными организациями. Главной из них является Демократическая аграрная партия. Традиционно являясь крупнейшей гетманской партией, УДХП отстаивает статус-кво, сложившийся после обретения независимости, придерживаясь аграрной, правопорядковой платформы, выступая за сильное правительство в сочетании с интервенционистской экономической политикой. Однако они также рассматривают статус-кво как баланс между ролью гетмана и инициативой его министров. Таким образом, они поддерживают сохранение влияния Сойма, а меньшинство даже выступает за полностью церемониальный Гетманат. Хотя УДХП никогда не возглавлял его, на протяжении последних 16 лет он был опорой правительства.\n\n Также следует отметить Союз промышленности, торговли, финансов и сельского хозяйства и Всеукраинский союз землевладельцев. Соответствующие лоббистские органы промышленных и землевладельческих интересов, \"Протофис"\ и ВСЗВ, используя свой большой политический вес, формируют политику в пользу бизнеса и землевладельцев. VSZV особенно могущественна: Гетманат, вероятно, был создан ею, и с 1920 г. она постоянно срывает земельные реформы. Их партнеры в Протофисе также росли по мере развития экономики, что оба органа ставят в заслугу своей полупостоянной роли в правительстве.\n\n Однако волнения середины 1920-х гг. показали преданным гетманистам, что Сойм не в состоянии сохранить национальную стабильность и что необходима более сильная рука. С этой целью полковник-лоялист Борис Гомзин совместно с главой Великой казачьей рады Иваном Полтавцом-Острянычем создал Союз гетманистов-государственников. ШД - полусекретное общество, стремящееся к \"рационализации\" государства по самодержавному образцу, по крайней мере, до тех пор, пока оно не будет закреплено более основательно. Их скрытность создает им плохую репутацию, и Гетман, соответственно, держит их на расстоянии. Однако некоторые соймисты опасаются, что очередная волна беспорядков может сыграть им на руку."
 ukraine.9.a: "Для людей, условно стоящих за одним человеком, они, похоже, не очень-то нравятся друг другу"
  
 ukraine.11.t: "Инакомыслие на Западе"
 ukraine.11.d: "Украинское государство является третьей по величине экономикой в Миттельевропе, в центре которой находится огромный сельскохозяйственный сектор, уходящий корнями в плодородные равнины Украины. Известная на весь мир как житница Рейхспакта, она производит больше зерна, чем любой из ее союзников. Это обоюдоострый меч, поскольку индустриализация идет медленно из-за незаинтересованности землевладельческой элиты и относительно небольшого городского среднего класса. Большинство украинцев заняты в сельском хозяйстве, а те, кому не повезло не иметь собственной земли, работают на чужой, часто на земле богатых землевладельцев, составляющих основную часть гетманской поддержки.\n\n Это неравенство особенно ярко выражено на западе Украины, в самой бедной части страны. Там в очередной раз прошли кампании, направленные против гетманского режима и требующие пограничных с социалистическими преобразований. Милиция будет держать бунтовщиков в поле зрения, но, скорее всего, ни к чему серьезному это не приведет"
 ukraine.11.a: "Они когда-нибудь перестают жаловаться?"
  
 ukraine.12.t: "Открыт тракторный завод компании Hanomag AG"
 ukraine.12.d: "Сегодня немецкая строительная и автомобильная компания Hanomag открыла новый тракторный завод в городе [202.GetName] в рамках серии своих инвестиций в Украину. Они присоединяются к тем немецким компаниям, которые открыли в Украине новые производственные предприятия, привлеченные более низкими, чем в самой Германии, мерами защиты и оплаты труда.\n\n УРДП выступает с резкой критикой такой практики, рассматривая ее как эксплуатацию украинского простого населения иностранным капиталом. Что касается гетманской коалиции, то она оправдывает выгодные сделки с немецкими корпорациями экономической выгодой - созданием рабочих мест, облегчением доступа к промышленным товарам, например, тракторам, - а также, в неофициальных случаях, щедрыми подарками, которые получают государственные чиновники. Даже менее апологетичные утверждают, что, поскольку Украина располагает ограниченным капиталом и промышленным ноу-хау, иностранные инвестиции - единственный способ начать долгий процесс индустриализации"
 ukraine.12.a: "Больше тракторов!"
  
 ukraine.13.t: "Strikes In [192.GetCapitalVictoryPointName]"
 ukraine.13.d: "Сегодня в [192.GetCapitalVictoryPointName] рабочие одной из многочисленных верфей сложили свои инструменты и закрыли входы цепями, после чего перечислили различные требования, такие как повышение зарплаты, сокращение рабочего дня и улучшение техники безопасности. Владельцы верфей потребовали, чтобы мы прислали полицию для силового подавления забастовки"
 ukraine.13.a: "Давать пустые обещания, чтобы заставить их вернуться к работе"
 ukraine.13.b: "Пришлите полицию, мы не ведем переговоры с таким сбродом"
  
 ukraine.14.t: "Ралли в [792.GetCapitalVictoryPointName]"
 ukraine.14.d: "Мы получили информацию о том, что Саймон Петлюра, один из изгнанных лидеров УСДРП во Львове, будет проводить митинг в [792.GetCapitalVictoryPointName]. Он живет за границей с тех пор, как его партия - и все, что от нее осталось, - была запрещена, и лишь изредка наведывается в страну из обоснованного опасения, что его может навестить наша тайная полиция. Похоже, что западная сельская местность все больше и больше поддается опасным обещаниям Петлюры о земле и свободе. Его публикации находят широкое распространение, хотя точное количество его сторонников неизвестно. Попытки австрийских чиновников воспрепятствовать его действиям оказались тщетными, поскольку мирная политическая деятельность не нарушает законов империи Габсбургов.\n\n Видя, что он становится все более и более опасным, возможно, нам стоит воспользоваться случаем и арестовать его до того, как он успеет организовать свой митинг?"
 ukraine.14.a: "Арестовать Петлюру перед митингом"
 ukraine.14.b: "Не стоит без нужды обострять отношения с его сторонниками"
 ukraine.14.a.tt: "Арест Петлюры может сделать переговоры с оппозицией §невозможными§! в будущем"
  
 ukraine.15.t: "Петлюра избегает ареста!"
 ukraine.15.d: "Полиции не удалось поймать Саймона Петлюру. Они пытались организовать арест в [792.GetCapitalVictoryPointName], но, похоже, его предупредил кто-то из полиции, и он исчез из города.\n\nНа положительной ноте нам удалось отменить его митинг... но новость о попытке ареста быстро распространилась и вызвала насмешки и ненависть к нашим правоохранительным органам."
 ukraine.15.a: "Драт"
  
 ukraine.16.t: "Черный понедельник наступает в Украине!"
 ukraine.16.d: "До Украины дошли новости о том, что немецкий фондовый рынок рухнул в пропасть с глобальными последствиями. За одну ночь десятки немецких компаний либо прекратили свою деятельность, либо объявили о своем намерении сделать это, либо были вынуждены обанкротиться. Десятки украинских рабочих рискуют остаться без работы в ближайшем будущем. Еще хуже то, что наша горнодобывающая промышленность и сельское хозяйство, как ожидается, потеряют значительную часть своих клиентов в Германии.\n\n Благодаря различным торговым соглашениям с Германией Украина всегда выращивала избыточное количество зерна, чтобы накормить союзников и смягчить будущий дефицит продовольствия. Но поскольку в этом году ожидается стремительное падение экспорта, многие фермеры останутся с огромными излишками пшеницы, а продать ее будет некому. Самые пессимистичные советуют крестьянам начать сжигать зерно, поскольку скоро оно будет стоить меньше угля"
 ukraine.16.a: "Хватит пессимизма, гетман все исправит!"
  
 ukraine.17.t: "Рождение Всеукраинского демократического движения"
 ukraine.17.d: "Поскольку и без того бедственное положение Западной Украины было ввергнуто экономическим кризисом в полную безнадежность, не потребовалось много усилий, чтобы разжечь пламя. По всему западу прошли массовые акции протеста, и во многих местах милиция была оттеснена от своих участков разъяренными крестьянами. Лидеры республиканцев в изгнании, такие как Петлюра и Винниченко, вернулись на Украину и начали организовывать митинги и призывать к гражданскому неповиновению.\n\n В качестве политического фронта перемен наиболее крупные демократические и социалистические партии образовали ВДР - Всеукраинское демократическое движение. Этот альянс, состоящий из УСДРП, УПС-Р и Р-РБ и активно поддерживаемый "боротбистами" и даже УРДП, сплотился вокруг Петлюры и дела достижения серьезных перемен - или даже революции - в Украине. ВДР, безусловно, объявлен таким же незаконным, как и другие проекты Петлюры, но в нынешней ситуации они нам не по зубам"
 ukraine.17.a: "Революционеры, целая куча!"
  
 ukraine.18.t: "Эрцгерцог Вильгельм высказался!"
 ukraine.18.d: "Во время оккупации Украины Центральными державами в 1917 г. начинающий украинофил, эрцгерцог из Австрии, провел своих сечевых стрельцов вглубь украинской территории и назвал себя \"Василием Вышиваным, королем Украины\" Поддерживаемый императором Карлом I, 22-летний юноша должен был стать правителем поддерживаемой Австрией украинской монархии. Смешавшись с крестьянами, он стал очень популярным благодаря умению жить как они и мягкому управлению подвластными ему территориями. К счастью для нас, все планы Австрии по созданию украинской монархии рухнули в 1919 году с укреплением Гетманата, поддерживаемого Германией. Эрцгерцог Вильгельм бежал обратно в Галицию.\n\nНо теперь претендент показал себя на митинге в [199.GetCapitalVictoryPointName], выступая вместе с Симоном Петлюрой, призывая к сопротивлению против \"Немецкого марионеточного гетмана\"."
 ukraine.18.a: "Передайте этому Габсбургу, чтобы он возвращался в Вену!"
  
 ukraine.19.t: "Компенсация за Preußische Ostbahn"
 ukraine.19.d: "Ряд крупных бизнесменов Украины объединились в финансируемый государством план покупки контрольного пакета акций Прусской Восточной железной дороги, дочерней компании Прусской государственной железнодорожной компании, которая управляет большинством железных дорог в Украине.\n\n В результате этой сделки право собственности на железную дорогу переходит к Украинской железнодорожной корпорации, которая, правда, все еще имеет значительную долю немецкой частной собственности."
 ukraine.19.a: "Хорошо"
  
 ukraine.20.t: "Объявляется всеобщая забастовка!"
 ukraine.20.d: "ВДР объявил всеобщую забастовку в промышленных центрах страны. Большая часть сельской местности уже охвачена гражданским сопротивлением, но теперь волнения распространились и на города. Большая часть города [202.GetName] остановилась, а профсоюзы в [192.GetCapitalVictoryPointName], [221.GetCapitalVictoryPointName] и [137.GetCapitalVictoryPointName] также быстро присоединились к борьбе. Наибольшую тревогу вызывает тот факт, что 'боротьбисты' и другие жесткие социалисты вернули себе национальную значимость в качестве ярых лидеров забастовок, возглавив антигетманские митинги во многих городах.\n\n Требования ВДР совершенно необоснованны и основаны на почти социалистических программах Белой Рутении. Пока полиция следит за порядком, и инциденты находятся под контролем... но ситуация, похоже, может обостриться"
 ukraine.20.a: "Предатели повсюду!"
  
 ukraine.22.t: "Работники транспорта присоединяются к забастовке"
 ukraine.22.d: "Профсоюзы железнодорожников и докеров присоединились к всеобщей забастовке, парализовав работу транспортной системы по всей стране. Поезда с вагонами, заполненными ранним зерном и другой сельскохозяйственной продукцией, стоят на пустых станциях, их содержимое медленно гниет. Шахты и сталелитейные заводы не могут отправить свою продукцию на фабрики. Экспортные товары загромождают порты, так как корабли не загружаются.\n\nТребования бастующих становятся все более жесткими, некоторые даже требуют отречения гетмана от престола и установления свободной демократической республики."
 ukraine.22.a: "Это уже выходит из-под контроля..."
  
 ukraine.23.t: "Переговоры с забастовщиками"
 ukraine.23.d: "Не видя другого выхода, правительство начало переговоры с Главным забастовочным комитетом ВДР и сделало несколько жестов доброй воли, например, освободило нескольких заключенных бастующих. Хотя достижение реального компромисса представляется безнадежным, по крайней мере, железным дорогам снова разрешено работать, хотя бы для того, чтобы удовлетворить основные требования людей.\n\n Это \"перемирие\" на время переговоров дало обеим сторонам время для разработки худших планов, и многие объявили его просто трюком для игры на время."
 ukraine.23.a: "Будем надеяться, что ситуация деэскалируется"
  
 ukraine.25.t: "Острота протестов возрастает"
 ukraine.25.d: "Главные политики-социалисты, такие как Симон Петлюра, Исаак Мазепа и Панас Феденко, призывают к созданию парламентской республики с социалистическими уклонами по земельной реформе и объединению труда. Другие, такие как Винниченко и Григорьев, агитируют за создание социалистической республики, заимствуя элементы как у парламентариев, так и у коммунистов-синдикалистов. Не говоря уже о 'боротьбистах', которые стремятся к немедленной революции в большинстве сфер жизни.\n\n Многие чувствуют себя под влиянием этих идей, и атмосфера, кажется, почти достигла точки кипения."
 ukraine.25.d1: "Казалось, что ситуация становится только хуже. $ukraine.25.d$"
 ukraine.25.d2: "Когда Украина вступает в август, кажется, что ситуация становится только хуже. $ukraine.25.d$"
 ukraine.25.a: "Мы должны найти выход"
  
 ukraine.26.t: "ШД приближается к гетману"
 ukraine.26.d: "Обеспокоенный тяжелым положением, в котором оказался гетман, Скоропадский и его исполнительная канцелярия обратились к некоторым из высших членов ШД. Генерал Присовский, начальник канцелярии Борис Гомзин, глава Великой казацкой рады Иван Полтавец-Остряница и другие государственные служащие обратились к гетману с планом.\n\n Опасаясь перспективы социалистической революции и повторного впадения страны в анархию, как в 1918 году, они предложили ввести временное военное положение, приостановить действие Государственного сойма, а также гражданских свобод. По их мнению, эти меры потребуются на время, пока гетман и другие руководители, получившие новые полномочия, будут думать, как \"удержать страну от распада на необузданные катастрофы.\"
 ukraine.26.a: "Гетман одобряет этот план"
  
 ukraine.27.t: "Военное положение вызывает возмущение"
 ukraine.27.d: "После подписания временной приостановки действия Сойма и некоторых гражданских свобод, а также непостоянного военного положения страна еще больше возмутилась правительством. Социалисты объявили Скоропадского тираном, стремящимся \"повторить 1918 год\" в отношении крестьян и рабочих страны, и их слова не остались неуслышанными. Национальные выборы, назначенные на ноябрь этого года, отложены.\n\n Хаос начался и в нашем правительстве, однако сегодня отаман-министр Дорошенко заявил о намерении уйти в отставку, заявив, что не будет поддерживать правительство, которое пойдет на такие авторитарные меры. По совету ШД, Скоропадский решил назначить новым отаманом-министром Бориса Гомзина, а за внутреннюю ситуацию отвечает генерал Присовский. Многие подозревают, что гетман назначил Гомзина, считая его более лояльным и уступчивым по сравнению с более напористым и амбициозным Полтавцем-Острянычем. Гетман объявил, что выборы, назначенные на ноябрь, будут отложены до стабилизации ситуации, хотя мало кто ожидает, что он или Гомзин выполнят это обещание..."
 ukraine.27.a: "Точка невозврата..."
  
 ukraine.28.t: "Протесты перерастают в беспорядки"
 ukraine.28.d: "После объявления о провале переговоров спорадические протесты в столице быстро переросли в жестокие беспорядки, и вскоре [202.GetName] погрузился в анархию. Столкновения с полицией переросли в организацию рабочих гвардий и даже захват многих заводов в городе, используя их как импровизированные крепости против военных. Еще хуже обстоят дела в западной части города, которая быстро превратилась в базу операций ВДР и практически потеряна для нас.\n\n Их пропаганда обвиняет гетмана в прекращении переговоров и заявляет, что если Скоропадский не хочет слушать народ, то он будет слушать его винтовки. Любые шансы на мирный исход теперь кажутся мертвыми"
 ukraine.28.a: "Это не может быть хорошо"
  
 ukraine.29.t: "Протесты перерастают в беспорядки"
 ukraine.29.d: "Наша недавняя провокация, похоже, не удалась, так как ВДР спровоцировал крупные беспорядки в [202.GetName] и других крупных городах. Их требования представительства и социальных реформ звучат повсюду, а позиция правительства, похоже, только ухудшила ситуацию.\n\nПоскольку гарнизоны развернуты для стабилизации ситуации, вероятно, мирного исхода не будет, и еще большее насилие может стать единственным ответом на вопрос, как раз и навсегда покончить с республиканской угрозой."
 ukraine.29.a: "Возможно, наши действия были сделаны поспешно..."
  
 ukraine.30.t: "Резня в [202.GetName]"
 ukraine.30.d: "Когда казалось, что хуже уже быть не может, сегодня улицы [202.GetName] окрасились кровью.\n\n На Крещатике, давно ставшем центром политических митингов, рабочие и крестьяне устроили забастовку, требуя освобождения политзаключенных, прекращения произвольных арестов и принятия гетманом социально-политической программы ВДР. Полиция попыталась разогнать демонстрацию, но после выстрела - неизвестно, кто стрелял: полицейский или демонстрант, - начался хаос. В полицейских стали бросать камни, а у некоторых протестующих даже появились револьверы. На огонь был дан ответ, и в итоге десятки демонстрантов лежали убитыми и ранеными.\n\n Хотя ситуация еще не прояснилась, противоборствующие политические организации объявили гетмана и его правительство убийцами, что только усилило протест."
 ukraine.30.a: "Это последнее, что нам было нужно!"
  
 ukraine.31.t: "Протесты взрываются"
 ukraine.31.d1: "Новость о так называемом \"[202.GetName] массовом убийстве\" не осталась незамеченной. Вся страна негодует, требуя справедливости в отношении убитых и даже отставки правительства.\n\n С некоторой неохотой НПСР перешла в оппозицию к нашему правительству, ссылаясь на наши последние действия. Некоторые члены, в основном правые, по-прежнему считают, что сотрудничество с гетманской коалицией лучше, чем сотрудничество с ВДР. Тем не менее, влияние ШД растет. Их неоднократные нападки на ВДР, называющие его слишком ненадежным и радикальным, оправдались в глазах многих членов коалиции. "
 ukraine.31.d2: "Известие о так называемой \"[202.GetName] резне\" не осталось незамеченным. Вся страна негодует, требуя справедливости в отношении убитых и даже отставки правительства.\n\n В качестве символической меры УДРП заявила о своем \"полном неприятии тирании гетманского правительства\" и пообещала сотрудничать с ВДР для достижения свободной Украины. Бывшая правящая коалиция УДХП и УСХД также не сдерживает себя в критике гетманского правительства, сравнивая его беспечность с тем, как оно отнеслось к протестам 1925 г., когда слишком жесткая реакция правительства на действия боротбистов привела к волне забастовок и протестов."
 ukraine.31.a: "Мы выживем, с ними или без них!"
  
 ukraine.32.t: "Революционные настроения охватили страну"
 ukraine.32.d: "До августа ситуация почти успокоилась. Но после введения военного положения республиканцы только усилили свои акции. Тысячи людей уже арестованы, но это мало помогает: значительная часть западных территорий, особенно в районе [792.GetCapitalVictoryPointName], последние месяцы практически не подпадает под нашу юрисдикцию, а правоохранительные функции выполняют местные крестьянские отряды. Города держатся под контролем, но все чаще происходят ожесточенные столкновения между вооруженными демонстрантами и полицией.\n\n К сожалению, революционные настроения охватили и военных. Случаются исчезновения солдат, которые покидают свои части и уезжают домой. В некоторых гарнизонах пропало большое количество винтовок. Одно из подразделений в [198.GetCapitalVictoryPointName] отказалось выполнять приказ и разоружать бастующих, вместо этого капитан приказал солдатам отступить и оставаться в казармах. Подобное неповиновение становилось все более распространенным на западе, и искоренение его происходило медленно. Были отданы приказы об увольнении наиболее ненадежных офицеров и перемещении части подразделений из наиболее нестабильных регионов, но из-за спорадических железнодорожных забастовок переброска войск по стране идет медленно"
 ukraine.32.a: "Они что, с ума сошли?"
  
 ukraine.34.t: "Речь Скоропадского"
 ukraine.34.d: "В условиях, когда страна становится все более поляризованной и охваченной политическим насилием, гетман Скоропадский обратился к Сойму с прямой речью. В нем он высоко оценил способность Сойма отбросить политические разногласия ради блага нации, что было продемонстрировано недавним принятием законопроекта "О помощи" Затем гетман призвал Сойм продолжить нынешний курс и быстро справиться с протестами.\n\nНесмотря на доверие гетмана к Сойму, многие считают, что в его словах содержится завуалированная угроза: если Сойм не сможет быстро разрешить нынешний кризис, гетман прибегнет к более прямым методам, не прибегая к помощи Сойма."
 ukraine.34.a: "Мы должны убедиться, что его доверие взаимно"
  
 ukraine.35.t: "Назначение Верховного отамана"
 ukraine.35.d: "В прошлом гетман был верховным главнокомандующим армии. Однако на практике один человек, независимо от его личных достоинств, не может управлять и государством, и армией. Чтобы разделить эти обязанности, была создана должность Верховного отамана.\n\n Хотя [UKR_leader_title] останется главнокомандующим, практические обязанности этой роли будут делегированы [UKR_leader_title]-назначенному Верховному отаману, который будет действовать как командующий армией в целом, а главнокомандующие армией, флотом и ВВС будут его подчиненными."
 ukraine.35.a: "Константин Присовский"
 ukraine.35.b: "Евгений Коновалец"
 ukraine.35.b2: "Андрей Мелынк"
 ukraine.35.c: "Иван Полтавец-Остряница"
 ukraine.35.e: "Александр Загродский"
  
 ukraine.36.t: "Борьба с тенью"
 ukraine.36.d: "Не являясь официально признанной датой, как 29 апреля, гетманисты часто придают особое значение 24 июня 1925 года. Этот год печально известен тем, что последствия Английской революции привели к нестабильности во всем мире, что не обошло стороной и Украину. Воодушевленная успешной революцией рабочих в Великобритании, подпольная Партия социалистов-революционеров-боротбистов развернула кампанию забастовок, саботажа и публичных нападений на правительство. То, на что первоначально рассчитывали как на довольно короткую волну, в итоге затянулось на большую часть года, поскольку жесткие и беспорядочные репрессии часто провоцировали все более воинственные волнения.\n\n Кульминация периода пришлась на лето, когда в результате акта революционного насилия погиб отаман-министр Федор Лизохуб. Лизогуб был единственным отаманом-министром, которого государство знало с момента официального учреждения этой должности в 1919 г., и чье руководство помогло определить характер послевоенного украинского государства. Его убийство довело напряженность до предела, в течение многих дней милиция и казачьи отряды вели взаимные боевые действия с боротбистскими ячейками. В конце концов гетман был вынужден вмешаться в ситуацию, направив на место военных и установив контроль над казаками, обеспечив четкое руководство и порядок подавления, а также подавляющую силу. Хотя вначале волнения разгорелись с новой силой, в конечном итоге эскалация была успешной и привела к возвращению боротбистов в подполье. Однако этот эпизод показал слабость государства и привел к тому, что оно не нашло сторонников.\n\n События 1925 г. также превратили боротбистов в самую известную нереспубликанскую революционную силу и самого ненавистного врага гетманистов. Годовщина гибели Лизоблюда - торжественная дата для сторонников государства, каждый год приносящая клятвы в победе над его убийцами. Но несмотря на то, что постоянное давление ослабило их, боротбисты продолжают существовать - движение выдержало многолетние усилия по их ликвидации, и ОВДВ считает, что они по-прежнему тайно организуют революционную деятельность"
 ukraine.36.a: "Действительно, бойцы..."
 ukraine.36.b: "Расскажите подробнее о боротьбистах."
  
 ukraine.37.t: "Социалисты-революционеры-борисоглебцы"
 ukraine.37.d: "Украинская партия социалистов-революционеров-боротбистов (коммунистов-синдикалистов), более известная как "боротбисты", ведет свою историю от пробольшевистской фракции партии социалистов-революционеров. Боротьбистские партизанские отряды были одними из многих, действовавших на Украине в 1918-1919 годах, которые вели борьбу против украинского государства и добивались создания украинского коммунистического правительства. В 1920 г. партия была выведена из подполья и вобрала в себя местные элементы российских левых эсеров, предпочитая отсиживаться до 1925 г., когда она начала свою печально известную кампанию агитации и революционного насилия против правительства.\n\n Инкорпорированные левые эсеры познакомили боротбистов с синдикалистской мыслью, что в дальнейшем определило их идеологическое развитие. Наблюдая за успешными синдикалистскими революциями во Франции и Великобритании, партия приняла синдикализм за успешную модель, синтезировала его со своей прежней позицией и разработала программу, соответствующую материальным условиям Украины. Как следует из названия партии, в ее основе лежит смесь идей советского коммунизма и синдикализма, но, в отличие от многих западных синдикалистов, "боротбисты" рассматривают сельскохозяйственных рабочих как важнейший фактор украинской революции и стремятся отвести им ведущую роль в ней. Боротьбисты с самого начала своего существования придерживались левонационалистических взглядов, что делает их диковинкой среди синдикалистских групп.\n\n Партию возглавляет Александр Шумский, ветеран революции, бывший депутат Центральной Рады Народной Республики, хорошо знакомый с аграрными вопросами. Под его руководством боротбисты придерживаются стратегии конфронтации с государством, примером которой может служить кампания 1925 года. Хотя такой подход и удерживает их в сознании украинских рабочих, он также вызывает постоянный гнев гетманистов: таким образом, движение испытывает почти постоянное давление, затрудняющее его развитие. Трудно представить себе успех "боротбистов" до тех пор, пока государство будет придавать значение их уничтожению"
 ukraine.37.a: "Тем не менее, они никто, если не упорны"
  
  #Black Monday 
 ukraine.40.t: "Отказ от золотого стандарта"
 ukraine.40.d: "В течение некоторого времени гривна была привязана к золотому стандарту в качестве основы валюты. Если в прошлом это обеспечивало определенную стабильность нашей финансовой системы, то после Черного Понедельника это быстро превратилось в ущерб, и от золотого стандарта в Европе стали отказываться, считая его слишком негибким, чтобы реагировать на меняющиеся реалии экономики.\n\n Однако нет единого мнения, стоит ли доверять рынкам и позволить им оценивать гривну - которая потенциально волатильна, но при этом обеспечивает большую финансовую независимость - или привязать ее к немецкой марке, поскольку эта валюта остается наиболее стабильной в Европе, несмотря на кризис."
 ukraine.40.a: "Оставить гривну на плаву"
 ukraine.40.b: "Привязать гривну к немецкой марке."
  
 ukraine.41.t: "Взятие на поруки немецких компаний"
 ukraine.41.d: "С наступлением Черного Понедельника немногочисленные немецкие промышленные предприятия в стране сворачивают свою деятельность в преддверии полномасштабного исхода и вероятного краха. Чтобы предотвратить дальнейшее падение экономики, кабинет министров согласился выделить государственные средства для этих компаний, позволив им остаться в стране хотя бы на время.\n\nНесмотря на это, крестьянство и рабочие возмущены, и ожидаются массовые демонстрации против 'спасения'."
 ukraine.41.a: "Является ли это необходимым злом?"
  
 ukraine.47.t: "Украинская национальная рада"
 ukraine.47.d: "После окончания восстания и неудачи сил ВДР в свержении гетмана на Украину вернулось ощущение относительного мира. Однако по мере восстановления экономики и уничтожения последних республиканских террористических ячеек руководство [202.GetName] выражает беспокойство и тревогу по поводу возникновения новой республиканской угрозы в виде так называемой \"Украинской национальной рады\". Изначально действовавшие в Галиции члены ВДР, пережившие контрнаступление гетмана, бежали в Коммуну Франции, поскольку Галиция была признана слишком небезопасной для возвращения. По прибытии они были встречены с распростертыми объятиями и не теряли времени на реорганизацию своих сил. На конференции, проходившей в парижском дворце Трокадеро, Петлюра, как и другие лидеры ВДР, вышел на трибуну, чтобы рассказать о республиканской борьбе и тщательно описать дальнейшие шаги, которые необходимо предпринять для того, чтобы в будущем появилась \"свободная и демократическая Украина\" Он также подчеркнул потенциальную возможность особых отношений между двумя странами: с самого начала украинской революции 1917 года новорожденная республика была особенно заинтересована в установлении связей с Францией, крупной европейской державой, которая не только имела возможность оказывать влияние на Восточную Европу и сломить власть германского и российского империализма, но и чьи демократические институты и культура вызывали большое восхищение у республиканских лидеров.\n\nПо окончании конференции Петлюра объявил об официальном создании \"Украинской национальной рады\" - правительства в изгнании, поддерживаемого Третьим Интернационалом и ставящего своей целью свержение гетмана. Несмотря на то, что эта организация практически незаметна для рядовых украинцев, ее создание обеспокоило некоторых членов нашего правительства, которые призвали к немедленным действиям, чтобы тем или иным способом обезглавить движение."
 ukraine.47.a: "Эти синдикалисты не успокоятся, пока не увидят нашу страну разрушенной!"
  
 ukraine.48.t: "Убийство Саймона Петлюры"
 ukraine.48.d: "Сегодня вечером на улицах Андреевского спуска в [202.GetName] кипела дискуссия. Раздавались экземпляры газеты "Відродження", в которой рассказывалось об одной из самых неожиданных и шокирующих смертей года: Симона Петлюры. Подробности остаются скудными, но ясно, что около полудня в Петлюру было произведено пять выстрелов в районе бульвара Сен-Мишель в Париже. Появилось несколько версий относительно исполнителя, одна из которых гласит, что агенты РЭД стремились устранить Петлюру и вывести на обочину социал-демократическую фракцию Украинской Народной Рады.\n\n Ранее утром начальник ОВДВ сообщил Скоропадскому, что операция по устранению Петлюры и вбиванию гвоздя в гроб республиканского руководства под руководством агента Abteilung IIIb прошла успешно, предатель мертв. Общественный резонанс, вызванный подозрениями в причастности Франции или Великобритании, особенно пошел на пользу правительству. Гетман хоть и испытал облегчение, но впоследствии высказал оговорки, заявив, что самой серьезной угрозой украинской свободе стала Россия и что не стоит беспокоиться о \"неважных организациях неважных людей\".\n\nВ Париже новость об убийстве Петлюры была встречена с шоком и осуждением со стороны Национальной Рады, обвинившей правительство гетмана в убийстве. Но это стало и некоторым благом для сторонников Интернационала в Украинской национальной раде, которые теперь видят во главе организации человека, гораздо более отвечающего их интересам: Александр Шумский. Некоторые обвиняют Шумского в том, что он является марионеткой Интернационала и подминает под себя более умеренных членов Совета, а некоторые даже обвиняют Интернационал в убийстве Петлюры, но без того авторитета и присутствия, которым ранее обладал Петлюра, ситуация вряд ли сильно изменится."
 ukraine.48.a: "Значит, мы не можем убить его здесь, но можем убить его там?"
  
 ukraine.49.t: "Петлюра избежал покушения"
 ukraine.49.d: "Рождение Украинской народной рады вызвало большую тревогу среди значительной части гетманского правительства. Решив положить конец республиканской агитации и организационной работе вдали от фактических границ Украины, специальная операция под руководством Абтайлунга IIIb при содействии ОВДВ была направлена на устранение номинального главы их руководства Симона Петлюры.\n\n Операция оказалась впечатляюще неудачной: поджидая Петлюру у бульвара Сен-Мишель, убийца был арестован полицией коммунаров и доставлен на допрос. Хотя его судьба до сих пор остается неизвестной, Abteilung IIIb уведомил главу OVDV о том, что впредь не будет участвовать в покушениях на жизнь Петлюры. Послание, конечно, было четким: они считают всю операцию пустой тратой времени"
 ukraine.49.d2: "Рождение Украинской народной рады вызвало большую тревогу среди значительной части гетманского правительства. Решив положить конец республиканской агитации и организационной работе вдали от границ Украины, абтайлунг IIIb при содействии ОВДВ организовал специальную операцию, целью которой было уничтожение номинального главы их руководства Симона Петлюры.\n\n Операция оказалась впечатляюще неудачной: поджидая Петлюру у бульвара Сен-Мишель, убийца был арестован полицией коммунаров и доставлен на допрос. Хотя его судьба до сих пор остается неизвестной, Abteilung IIIb уведомил главу OVDV о том, что впредь не будет участвовать в покушениях на жизнь Петлюры. Посыл был, конечно, ясен: они считали всю операцию пустой тратой времени.\n\nПока украинское республиканское и социалистическое дело продолжает продвигаться вперед, большая часть руководства Интернационала в Париже и Лондоне, по сообщениям, относится к нему с осторожностью, полагая, что у них, скорее всего, не хватит средств для поддержки союзной Украины, а Москва представляет собой гораздо более реальную угрозу правительству Скоропадского, чем Национальная Рада."
 ukraine.49.a: "Конечно, когда-нибудь мы его поймаем..."
  
 ukraine.50.t: "Российский Союз на Украине"
 ukraine.50.d: "Союз русских Украины", более известный как \"Русский союз\", является одной из самых долгоживущих общественных организаций в независимой Украине. Официально его деятельность направлена на защиту прав русскоязычного населения и в частности, русского языка в образовании. \n\nПоддержкой Союза пользуются, как правило, круги русскоязычной интеллигенции, оставшейся на Украине после закрепления ее независимого курса.\n\n Однако попытка закрепиться среди русскоязычных рабочих не увенчалась успехом. Несмотря на свою официальную позицию, Союз нередко вступал в полемику с властями, которые обвиняли его в прикрытии российских государственных интересов, а некоторых наиболее \"радикально настроенных членов - в том, что они являются агентами российской разведки. Тем не менее, Союз сохранил свою активность и продолжил отношения с государственными структурами Украины"
 ukraine.50.a: "Они могут быть громкими, но они не представляют угрозы."
  
 ukraine.51.t: "Агитация вокруг Русского Союза"
 ukraine.51.d.intro: "Восхождение и укрепление в Москве заметно более реваншистского и радикального правительства Савинкова стало волновать многих на Украине. За прошедшие годы состав Центрального правления Русского Союза претерпел значительные изменения, связанные, прежде всего, с тем, что часть его членов по тем или иным причинам просто эмигрировала в Россию. Другие просто пришли к выводу об отсутствии необходимости в дальнейшей деятельности Союза и отошли от активного лоббирования. Тем не менее, его неизменно возглавляет и представляет один человек - некий Дмитрий Одинец. Бывший министр, г-н Одинец был привлечен к работе с министерством образования - и на этом бы все закончилось"
 ukraine.51.d: "$ukraine.51.d.intro$\n\n Однако последние события привели к тому, что организация и ее отношения с [202.GetName] оказались в беспорядке. Одновременно с приходом к власти Савинкова руководство Союзом было поставлено под сомнение бывшим генералом армии, связанным с организацией, неким Василием Бискупским. Г-н Бискупский наиболее известен тем, что возглавлял полупрофессиональное русское крыло в другой печально известной организации - ШД. Хотя попытка явно провалилась и Одинец сохранил свое комфортное \"большинство\", многим стало не по себе. Одно дело - давний сотрудник правительства и профессор истории, совсем другое - генерал, связанный с радикальными кругами перестройки в ШД"
 ukraine.51.d2: "$ukraine.51.d.intro$\n\n Однако последние события привели к тому, что организация и ее отношения с [202.GetName] оказались в беспорядке. Одновременно с возвышением Савинкова был брошен редкий вызов лидерству Онидзеца в Союзе генералом армии Василием Бискупским, известным в основном как лидер полупророссийского крыла ШД. Хотя попытка явно провалилась и Одинец сохранил свое комфортное \"большинство\", многим стало не по себе. Одно дело - давний сотрудник правительства и профессор истории, совсем другое - генерал, связанный с кругами радикальной перестройки"
 ukraine.51.d3: "$ukraine.51.d.intro$\n\n Однако последние события привели к тому, что организация и ее отношения с [202.GetName] оказались в беспорядке. Одновременно с возвышением Савинкова был брошен редкий вызов руководству "Одинеца" генералом армии Василием Бискупским, известным в основном как лидер полупророссийской группировки. Хотя попытка явно провалилась и Одинец сохранил свое комфортное \"большинство\", многим стало не по себе. Одно дело - давний сотрудник правительства и профессор истории, совсем другое - генерал, связанный с радикальными кругами перестройки в ШД"
 ukraine.51.a: "Следите за этим"
  
 ukraine.52.t: "Надвигающаяся российская угроза"
 ukraine.52.d: "В разгар Гражданской войны в России в 1919 г. две конференции, созванные в Уфе лидером Белого движения Александром Колчаком, пытались определить будущее антибольшевистского движения. Украинское государство потребовало своего присутствия на конференциях, отчасти заступившись за Германскую империю. По итогам конференции украинская делегация во главе с министром иностранных дел Дмитрием Дорошенко пришла к соглашению с лидерами Белого движения, которое предусматривало неофициальное признание независимости восточных союзников Германии, а также продолжение материальной поддержки Германской империей через Украину и Прибалтику соответственно Южной и Северо-Западной армий. Через год российское правительство впервые официально признало украинское государство, подписав Брест-Литовский договор. После того как гегемония Германии в Европе была обеспечена, а Россия сильно ослаблена, многим казалось, что мир будет вечным. Украинцы, как левые, так и правые, видели возможность новой эры в российско-украинских отношениях: не отношений, основанных на имперском отношении государства к подданным, а взаимного сотрудничества равных государств.\n\n Недавнее подписание Московского соглашения лишь подтверждает, что мир стал более напряженным после Черного Понедельника и что некогда надежды на потенциальное сотрудничество становятся все более и более фантастическими. Одни выражают удивление, учитывая период экономического застоя и внешнеполитических провалов, пережитых российским государством в последние десятилетия; другие отмечают, что с момента обретения независимости обороноспособность Украины стагнировала, полагаясь на союз с Германией для сдерживания любых потенциальных агрессоров, что уже не представляется возможным, поскольку немецкий порядок, похоже, продолжает разрушаться."
 ukraine.52.a: "Наша свобода не будет потеряна."
  
 ukraine.53.t: "Что такое гетманат?"
 ukraine.53.d: "Двадцать лет назад, 29 апреля 1918 года, собрался Всеукраинский аграрный съезд, состоявший из более чем 6 тыс. делегатов и претендовавший на то, чтобы представлять миллионы украинцев. Главным требованием съезда было прекращение недостатков республиканского правительства и восстановление Гетманата, традиционного правительства Украины, под руководством Павла Скоропадского. Скоропадский прибыл на машине, узнав о том, что республика уязвима, и был тепло встречен как человек, способный объединить страну. В течение ночи сторонники гетмана без особого сопротивления и при поддержке Германа фон Эйхгорна, генерала, возглавлявшего немецкую военную администрацию на Украине, захватили государственный банк и министерство внутренних дел.\n\nХотя Гетманат и его институты стали хорошо известны жителям страны, этого нельзя сказать о тех, кто находится за ее пределами, которые часто выражают непонимание того, что такое Гетманат. По сути, современный Гетманат - это монархия, и Скоропадский сохраняет полномочия, сопоставимые с полномочиями других европейских монархов. Основное отличие от обычных монархий - помимо выборности, которая имеет исторический прецедент, но практически не встречается сегодня, - это вопрос культуры. Титул гетмана восходит к Запорожскому Воинству, связывая украинскую государственность с независимостью Воинства от Польши и придавая этой должности военное значение. Особенно в условиях противостояния с прогрессивной, вдохновленной западными идеями Народной Республикой, Гетманат представляет собой более консервативную концепцию даже по сравнению с другими монархиями, сознательно возвращаясь к временам многовековой давности.\n\nМинистерство культуры государства часто пыталось использовать этот образ за рубежом. Украинский образ, который часто продается иностранцам, - это образ страны, удаленной от бед современного общества, где люди ближе к своим корням и стремятся к свободе - особенно от некоторых восточных держав"
 ukraine.53.a: "Очаровательно"
  
 ukraine.54.t: "Доктрина украинского империализма"
 ukraine.54.d: "В первые годы существования Украинского государства в правительстве и армии раздавались голоса за территориальную экспансию - в Галицию, Белоруссию или Россию; однако гетман и другие высокопоставленные чиновники с опаской относились к подобным амбициям, понимая, что новое государство во многом зависело от Германии в плане военной и экономической поддержки, а потому независимая внешняя политика была неосуществима.\n\n Это не мешало некоторым продолжать выступать за территории, считавшиеся по праву украинскими, например, Кубань. Молодой писатель Осип Губчак, формулируя доктрину так называемого \"украинского империализма\", значительно отличает свой украинский национализм от национализма ЛУН. По мнению Губчака, Украина сможет сохранить свою независимость только тогда, когда будет самодостаточной и сможет самостоятельно дать отпор агрессорам, в противном случае она погибнет. Будучи ярым сторонником гетмана и имея связи с аграрно-статистическими партиями, Хубчак осуждает союз Украины с Германией, заявляя, что Украина рассматривается не более чем буферное государство для Германии, и что если в будущем российско-германские отношения улучшатся, то Украина будет разделена между двумя империями.\n\nИдеи Хубчака относительно территориального расширения также своеобразны. Восточные границы Украины он видит по Кавказу и побережью Каспийского моря, западные - по рекам Сиан и Буг, а на севере - выход к Балтийскому морю через союз Украины, Белоруссии и Литвы. Что особенно интересно, он подчеркивает, что отвоевывает Кубань у России не путем военного противостояния и завоевания, а путем культурной гегемонии. По мнению Губчака, украинцы должны приложить все усилия, чтобы за два с половиной десятилетия довести численность населения государства до ста миллионов человек - тогда экспансия произойдет естественным путем. Публикации Губчака можно найти в популярном прогетманском журнале \"Нация на марше\", хотя среди его читателей вряд ли найдутся те, кто видит в его идеях нечто большее, чем развратный бред."
 ukraine.54.a: "Националист, наталист и наверное, олух..."
  
 ukraine.55.t: "Станция "Цеппелин" в [137.GetCapitalVictoryPointName]?"
 ukraine.55.d: "В то время как работы по строительству курорта [137.GetCapitalVictoryPointName] идут полным ходом, комитет по планированию, отвечающий за контроль над работами, недавно начал обсуждать довольно интересную идею: создание станции цеппелина как части новой инфраструктуры курорта. Цеппелин - это, пожалуй, один из самых уникальных видов транспорта в истории, а в межвоенный период коммерческое использование цеппелинов переживало своего рода золотой век.\n\nПоскольку [137.GetCapitalVictoryPointName] превращается в образцовый город-курорт, интересной кажется идея строительства современной станции цеппелина для перевозки еще большего количества пассажиров и снижения нагрузки на железнодорожные линии. Однако скептики из числа членов комитета считают, что это дорогостоящий суетный проект, и призывают направить средства на улучшение городской сети общественного транспорта."
 ukraine.55.a: "Вместо этого используйте деньги для финансирования общественного транспорта!"
 ukraine.55.b: "Звучит как интересное начинание!"
  
 ukraine.56.t: "Zeppelin Explosion In [137.GetCapitalVictoryPointName]!"
 ukraine.56.d: "Шокирующие новости из Крыма: только что вышедший из порта цеппелин взорвался, все пассажиры и члены экипажа погибли. На поиски останков погибших направлены целые поисковые группы. Свидетели происшествия рассказывают, что взрыв произошел внезапно и \"окрасил небо в оранжево-красный цвет\", а обломки вскоре упали в море. Официальная оценка количества пострадавших от взрыва еще не подсчитана, но, к счастью, предполагается, что их число будет невелико.\n\n Поскольку город был оцеплен, причина инцидента и наличие или отсутствие нечестной игры остаются загадкой. Тем не менее, правительство объявило, что все цеппелины должны быть посажены на мель до дальнейшего уведомления, и ожидается, что вскоре последует полный запрет на перевозки, если это действительно был несчастный случай."
 ukraine.56.a: "Боже правый!"
  
 ukraine.57.t: "Мемуары Павла Скоропадского"
 ukraine.57.d: "Несмотря на военный союз и почти два десятилетия дружбы между двумя странами, многие немцы остаются в неведении относительно украинских дел. Сегодня - через год после окончания восстания - в Берлине вышел новый, исчерпывающий рассказ об украинской политике и восстании, написанный не кем иным, как самим Скоропадским.\n\n В предисловии Скоропадский отмечает, что у него нет ни желания, ни возможности создавать интересные мемуары, что усугубляется его преклонным возрастом и почти двадцатилетним правлением. Тем не менее он освещает наиболее важные моменты восстания, называя его одним из самых напряженных моментов в своей жизни. Неспособность правительства подавить республиканские силы он объясняет непоследовательностью и невежеством как коалиции, так и ШД, которые, по словам Скоропадского, имели \"узкий и односторонний взгляд на вещи\".\n\nКроме того, Скоропадский возлагает ответственность за неудачу в проведении земельной реформы, а также за отсутствие действий по смягчению кризиса Черного Понедельника на чиновников ВСЗВ и 'Протофиса', добавляя, что он бы уволил их из правительства, как только ситуация стабилизировалась.\n\nНесмотря на то, что мемуары Скоропадского стали популярны в берлинских книжных магазинах, в самой Украине они по большей части остались незамеченными - без поддержки немецких сил гетманистское движение лопнуло как мыльный пузырь и вряд ли в ближайшее время вновь обретет популярность."
 ukraine.57.a: "Мелким монархам не рады в свободной Украине"
  
 ukraine.58.t: "Худший сценарий"
 ukraine.58.d1: "Гетман призвал к национальному единству, к тому, чтобы каждый украинец оставил свои политические разногласия, поскольку для борьбы с захватчиками нужен весь народ. Но эти широко транслируемые призывы не получили того всеобщего одобрения, на которую рассчитывала российская пропаганда - \"Свободная Украина в свободной России\" - широко распространялась, особенно в восточных районах страны.\n\n Даже перед самым большим украинским патриотом встает вопрос: что лучше - служить все более авторитарному гетману и его коррумпированному режиму, который не уважает демократию... или прислушаться к тому, что предлагает Российская Республика, как настоящую, свободную демократию? Как это ни парадоксально, но захватчик может принести Украине больше свободы. Однако люди старшего поколения хорошо помнят царские времена и мало верят в российскую демократию. Призрак русификации и тайной полиции нависает над обещаниями [RUS.GetLeader]. Тем не менее большинство украинцев поддерживают войну - если не из-за любви к гетману, то из-за любви к своей стране."
 ukraine.58.d2: "Были большие надежды на то, что демократическая Россия будет менее склонна к империалистическим завоеваниям, чем ее царские или большевистские предшественники, но эти надежды были разрушены вторжением. Все наши попытки наладить мирное сотрудничество между русским и украинским народами оказались тщетными. Кто-то упрекает НПСР и других либералов в наивных надеждах на мирное сосуществование. Кто-то винит социалистов, а кто-то видит причину в империалистической политике Германии. Но, несмотря на разочарование, большинство жителей страны сходятся в одном: вторжение должно быть остановлено, если мы хотим, чтобы украинская республика выжила. Это трагедия, что близкие соседи должны вести войну и убивать миллионы людей, но такова природа истории."
 ukraine.58.d3: "Уже в 1917 году гетман спас Украину от большевистского гнета. История повторяется, и вот уже в который раз российская Красная Армия вторглась в нашу дорогую страну и грозится отнять у нас все. Громкая антисоциалистическая риторика завоевала большую часть страны, и даже многие либералы признают, что сплотиться вокруг гетмана - более правильная линия поведения. Социалисты, уже вынужденные уйти в подполье, подвергаются массовым арестам по обвинению в государственной измене и \"сотрудничестве с врагами\", что во многих случаях соответствует действительности.\NПосле неудачного восстания оставшиеся республиканцы сильно сместились влево и теперь сотрудничают с Украинской национальной радой в Париже, активно выступая против войны и поддерживая российские войска, где только можно, \"во имя свободной Украины\". Но настоящие украинцы знают, что это ложь, и скорее поддержат Гетмана, единственного человека, в сердце которого действительно есть интересы Украины."
 ukraine.58.d4: "Русское вторжение витало над нашей страной как призрак с тех пор, как мы обрели независимость, но большинство людей не верили, что оно когда-нибудь станет реальностью. Конечно, Россия не сможет бросить вызов немецкому господству в Европе? Конечно, они поймут, что сотрудничество выгодно нам обоим.\n\n Но нет. Русские явно намерены проглотить нашу с таким трудом завоеванную независимость. Какие бы темы ни вызывали серьезные разногласия на Украине раньше, теперь все это кажется неважным. Люди сплотились вокруг дерзких заверений [ROOT.GetLeader] о необходимости сопротивления, и даже русофобское сообщество, за исключением некоторых небольших групп, не решается поддержать российское вторжение. Несмотря на протесты 'периферии', подавляющее большинство людей смирилось с реальностью: Украина должна бороться, если она хочет сама определять свое будущее."
 ukraine.58.a: "Если они хотят войны, они ее получат"
  
 ukraine.59.t: "Михаил Булгаков посещает Украину"
 ukraine.59.d: "На прошлой неделе знаменитый русский писатель и драматург Михаил Булгаков посетил место своего рождения - [202.GetName]. Как сообщается, Булгаков посетил нашу столицу, чтобы посмотреть, как изменился пейзаж с тех пор, как он переехал в Москву после окончания Великой войны. Он поприветствовал новых соратников и бывших товарищей в университете [202.GetName] - и если бы не было ничего другого, чем можно было бы отметить его отдых, на этом бы все и закончилось.\n\n Однако, хотя его произведения весьма популярны в России, они вызывают споры в некоторых регионах Украины, особенно на западе. Одна из его пьес, \"Дни Турбиных\", рассказывает о жизни русской семьи Турбиных в [202.GetName] во время освободительной войны на Украине, когда противоборствующие силы со всех сторон пытаются взять город под свой контроль. Хотя пьеса в основном посвящена трудностям жизни в разрушенном войной городе, она также является комментарием к украинскому национализму; Турбины - этнические русские, монархисты и приверженцы старого порядка, и в произведении Булгакова эта семья вызывает симпатию. Павел Скоропадский, хотя и возвращает городу стабильность, изображен негативно за свою роль в обеспечении независимости Украины.\n\nВзгляды Булгакова на царскую эпоху и украинскую государственность отнюдь не остались тайной - во время визита в [202.GetName] он писал, что хотя и уважает \"новое украинское государство\" и его достижения, он хотел бы, чтобы \"малорусский народ\", \"снова решил жить в единстве со своими великорусскими братьями\". Хотя такая точка зрения не редкость среди московской политической элиты, ее одобрение заставляет задуматься: если Россия когда-нибудь решит нанести удар по независимости Украины, кто из россиян будет против этого?"
 ukraine.59.a: "Он не может справиться с тем, что время движется вперед"
  
 ukraine.60.t: "Наш экспорт растет"
 ukraine.60.d: "После бурных лет наша экономика наконец-то вышла на 'зеленые' показатели. Более того, она никогда не была лучше. Война в Америке резко сократила количество экспортируемой пшеницы на мировых рынках, и мы оказались в числе тех, кто значительно выиграл от трагедии США.\n\n Кроме того, весь мир вокруг нас восстанавливается после тяжелейшей экономической рецессии. Несмотря на нависшую угрозу войны и все еще болящие раны от восстания, украинский экспорт очень хорошо восстановился"
 ukraine.60.a: "Государство возьмет себе долю"
 ukraine.60.b: "Пусть фермеры сохраняют свою прибыль"
  
 ukraine.61.t: "История Украины-Руси"
 ukraine.61.d: "Сегодня вышел в свет заключительный том \"Истории Украины-Руси\" Михаила Грушевского, охватывающий события 1657-1658 гг. Десятитомный трактат Грушевского стал его magnum opus'ом и всеобъемлющей историей Украины.\n\nТруд Грушевского имел решающее значение для концептуализации украинского исторического процесса как непрерывного и независимого от общероссийского исторического нарратива. Некоторые аналитики склонны относить Грушевского к \"популистскому\" направлению украинской историографии, которое подчеркивает решающую роль масс в концептуальном представлении прошлого. Этому направлению обычно противопоставляют \"статистическое"\, наиболее ярко представленное Вячеславом Липинским, Степаном Томашивским и Дмитрием Дорошенко и сосредоточенное на роли национальных элит в процессе государственного строительства.\n\n Утверждение о принадлежности анализа Грушевского к какой-либо определенной школе мысли, пожалуй, весьма ошибочно, поскольку его работы опираются на достаточно широкий интеллектуальный фундамент. Но они нашли особое место и в украинском республиканском движении (что неудивительно, учитывая ту решающую роль, которую Грушевский сыграл в создании Украинской Народной Республики в 1917 г.), многие из них поддерживают исторический нарратив, предложенный Грушевским. Выход последнего тома особо отмечался прореспубликанским \"Обществом австро-украинской дружбы\", которое стремилось профинансировать издание всего десятитомника в честь этого события."
 ukraine.61.a: "Работа, длившаяся более тридцати лет, наконец-то завершена"
  
 ukraine.62.t: "Гетман обличает российский шовинизм"
 ukraine.62.d: "В эпоху роста российского реваншизма, когда крупномасштабный конфликт между Украиной и Россией кажется не только возможным, но и вероятным, под пристальным вниманием оказались группы, которые рассматривались как прикрытие для российского политического курса, наиболее заметной из которых является Союз русских в Украине.\n\n Но из всех обвинений и перечислений пророссийских и не пророссийских, пожалуй, самое отвратительное исходит в основном от Лиги украинских националистов, которая оклеветала самого гетмана. Понятно, что Лига отчаянно пытается удержать свои позиции на селе, но наши успешные действия по раздаче земли крестьянам дали понять рядовому украинцу, что заниматься радикальной политикой бессмысленно. Тем не менее, Скоропадского обвиняют в русофильстве из-за его связи с царизмом в период становления Гетманата и умеренной этнолингвистической политики.\n\nУчастившиеся обвинения в адрес Гетмана, а также сложившаяся геополитическая ситуация вынудили Гетмана выступить на Крещатике с речью, в которой он осудил шовинизм российского руководства. Он осудил российское утверждение о том, что украинская нация и украинизм - это немецкое и австрийское изобретение, направленное на ослабление России, заявив, что в народе существует общий украинский дух, который процветает с момента обретения независимости. Кроме того, Скоропадский прямо ответил на обвинения в пророссийской ориентации, заявив, что деятельность его правительства по развитию украинского языка и культурных институтов признают даже его оппоненты. В конце выступления он заявил, что как время не может течь вспять, так и народ нельзя заставить отказаться от своих идей - и что, как бы там ни было, Украина всегда будет существовать в той или иной форме."
 ukraine.62.a: "Наш Гетман - настоящий патриот!"
  
 ukraine.63.t: "Греки Украины"
 ukraine.63.d: "Происходя от греческих поселенцев, основавших колонию на острове Березань в VII веке до н.э., небольшое греческое меньшинство в Украине существует уже несколько столетий. Они привлекли к себе внимание в пригородах $VICTORY_POINTS_6420_ENDONYM$, где число говорящих по-гречески фактически превышает число говорящих по-русски и где греческое меньшинство наиболее заметно.\n\nДо недавнего времени лишь немногие греки свободно владели своим родным языком; большинство греков посещали русские школы, и лишь небольшой процент - украинские. Но десять лет назад, когда началось продвижение украинских языковых и культурных учреждений, в $VICTORY_POINTS_6420_ENDONYM$ были открыты педагогическое училище и сельскохозяйственная школа на греческом языке. В связи с проводимой правительством программой земельной реформы сельскохозяйственная школа была значительно расширена.\n\n Что касается педагогического училища, то в него включены чтения, пожалуй, самого известного украинского греческого писателя своего времени: Георгия Костоправа. В произведениях Костоправа, написанных в основном на $VICTORY_POINTS_6420_ENDONYM$ греческом языке, встречаются переводы таких известных русских и украинских писателей, как Александр Пушкин и Тарас Шевченко. Школа позволила грекам $VICTORY_POINTS_6420_ENDONYM$ приобщиться к родной украинской и русской культуре, не забывая при этом свою собственную."
 ukraine.63.a: "Греческая диаспора, не ограниченная в пространстве и времени"
  
 ukraine.64.t: "Финский отаман"
 ukraine.64.d: "Отставной финский генерал Каарло Кивекяс, или, как его здесь больше называют, Эдвард Карлович, лично прибыл на Украину, желая поздравить новый режим. Как частное лицо это было довольно странно, но, тем не менее, Петлюра его принял. Веселый старик воевал под началом Петлюры после украинизации его 113-й стрелковой дивизии в 1917 г. В 1917 году он воевал под началом Петлюры после украинизации 113-й стрелковой дивизии и пользовался большой симпатией у своих бойцов. Некоторые из бывших офицеров 113-й стрелковой дивизии организовали для старого Отлюры экскурсию. Некоторые бывшие офицеры 113-й дивизии организовали для старого отамана экскурсию в Дубно и другие места по [792.GetName], где Кивекяс успешно сражался против большевиков и немцев до того, как был заключен в тюрьму режимом Скоропадского.\n\nКивекяс был довольно известной фигурой. В отличие от Маннергейма и других финских царских генералов, он был не финским шведом, а выходцем из скромной крестьянской семьи, и с тех пор сохранил этот образ жизни. Десятки лет он прослужил в Средней Азии, научился владеть саблей, как казак, выучил таджикский, киргизский и узбекский языки. Генерал продолжал настаивать на том, что тюркские языки должны быть родственны финскому. Он даже взял таджикскую сироту Гуль-Бегим в качестве приемной дочери Ольги, так как в противном случае она была бы выдана замуж против своей воли. Ольга сопровождала отца на Украину, где прожила [192.GetName] большую часть своей молодости. Визит старика растянулся на целую неделю, так как он желал знать все подробности победоносной борьбы Народной армии и видимо, очень гордился успехами дела, которому помогал несколько десятилетий назад. По ходатайству бывших товарищей Кивекяс был награжден крестом ордена Освобождения 2-й степени за службу на благо Украинской Народной Республики в 1917-1918 гг."
 ukraine.64.a: "Настоящий друг Украины!"
  
 ukraine.65.t: "Государственный визит короля Августа"
 ukraine.65.d: "Сегодня состоялась встреча короля Польши Августа IV с гетманом Скоропадским. Официально это чисто вежливый визит, направленный на укрепление отношений между Украиной и Польшей. Король и гетман приняли марш Сердюкской гвардейской дивизии в [202.GetName], встретились с членами украинского кабинета министров и отправились осматривать модернизированный Киевский арсенал. Королевский визит вызвал большой интерес у общественности, в частности, наследный принц Александр Фердинанд в своей щегольской форме польских ВВС привлек внимание СМИ.\n\n Однако истинный смысл визита гораздо серьезнее: за закрытыми дверями лидеры обсуждали предшествующие республиканские волнения и постоянно растущую российскую угрозу. Август говорил откровенно - он пессимистично оценивал возможность войны с Россией, опасаясь, что это только усилит голоса против него в Польше. Скоропадский пообещал, что вооруженные силы Украины будут сформированы к 1940 или 1941 году, так как программа великой индустриализации наконец-то даст стране средства для создания мощной армии. Князь Александр казался самым оптимистичным из всех троих, глубоко убежденным в способности немецкой армии и в конечном счете, в самосохранении поляков и украинцев.\n\nВизит завершился вечером в Киевском балете, а на следующее утро королевская семья отправилась на поезде обратно в Варшаву."
 ukraine.65.a: "Будем надеяться, что до войны дело не дойдет"
  
 ukraine.66.t: "Кронпринц и Гетманивна"
 ukraine.66.d: "Непредвиденные последствия имел государственный визит короля Августа год назад. Принц Александр и младшая дочь гетмана, Елена Скоропадская, познакомились тогда и с тех пор часто общаются. В ходе визитов князя в Украину с целью ознакомления с украинской авиацией, она уже некоторое время встречается с младшей дочерью, и вот, наконец, пара объявила о своем намерении пожениться. Хотя это и не совсем типичный королевский брак, но и не средневековье.\n\nВ польских СМИ развернулась яростная дискуссия о том, считается ли дочь гетмана принцессой, но в целом потенциальный союз рассматривается положительно, даже символически, как укрепление союза между Польшей и Украиной. \"Украинская королева лучше, чем немецкая\". Похоже, это преобладающее мнение.\nХотя официальные планы не разглашаются, известно, что пара планирует провести негромкую свадьбу в ближайшие месяцы."
 ukraine.66.a: "Но принцесса она или нет?"
  
 ukraine.68.t: "Смерть Павла Скоропадского"
 ukraine.68.d1: "Сегодня, в [?global.date.GetDateStringNoHourLong], в своей личной резиденции скончался гетман всея Украины Павел Скоропадский. По всей стране народ скорбит об утрате любимого гетмана, под руководством которого он прошел через бурные времена: первую гражданскую войну, межвоенные годы, вторую гражданскую войну и борьбу за выживание с русскими. Будучи с самого начала противоречивой фигурой, правительство Скоропадского не всем нравилось. Но именно при нем Украина стала свободной, и его наследием станет защита государства до последнего.\n\n Хорошо это или плохо, но неоспоримо, что в учебниках истории больше всего будут говорить о годах, предшествовавших мировой войне, которые характеризуются приходом к власти ШД и ролью гетмана в том, что он позволил им прийти к власти. Будут ли годы угнетения оправданы будущими поколениями как необходимость или осуждены, покажет только время.\n\nВ соответствии с законом, закрепляющим наследника, Данил Скоропадский вступил в должность гетмана. Политическое положение, в котором оказался Данил, является неопределенным. Будучи известным конституционалистом, ранее выступавшим за либеральные реформы, он вступил на арену, где ШД уже заложила основу для сохранения авторитарно-консервативной партии у власти на десятилетия. Прежде всего, относительное безразличие Данила к тому, чтобы управлять Украиной так же решительно, как это делал его отец, скорее всего, будет означать, что, несмотря на его личные убеждения, правление ШД останется."
 ukraine.68.d2: "Сегодня, в [GetDate], в своей личной резиденции скончался гетман всея Украины Павел Скоропадский. По всей стране народ скорбит о потере любимого гетмана, который вел его через бурные времена: первую гражданскую войну, межвоенные годы, вторую гражданскую войну и борьбу за выживание против русских. Будучи с самого начала противоречивой фигурой, правительство Скоропадского не всем нравилось. Но именно при нем Украина стала свободной, и его наследием станет защита государства до последнего.\n\n Хорошо это или плохо, но неоспоримо, что в учебниках истории больше всего будут говорить о годах, предшествовавших мировой войне, которые характеризуются приходом к власти ШД и ролью гетмана в том, что он позволил им прийти к власти. Будут ли годы угнетения оправданы будущими поколениями как необходимость или осуждены, покажет только время.\n\nВ соответствии с законом, закрепляющим наследника, Данил Скоропадский вступил в должность гетмана. Политическое положение, в котором оказался Данил, неопределенно, но не лишено надежды. Полтавецко-остряницкая клика в ШД, возможно, и вычистила нелояльных новому отаману-министру, но режим не сохранил даже фасада демократии. Призывы народа к реформам подавляются грубой силой, но грубая сила может лишь надолго заглушить призыв к свободе. Возможно, если представится возможность, безразличие Данила к решительному правлению, как это делал его отец, будет преодолено - вопрос лишь в том, прислушается ли он к этому призыву."
 ukraine.68.d3: "Сегодня, в [GetDate], в своей личной резиденции скончался Павел Скоропадский, гетман всея Украины. По всей стране народ скорбит о потере любимого гетмана, который вел его через бурные времена: первую гражданскую войну, межвоенные годы, вторую гражданскую войну и борьбу за выживание против русских. Будучи с самого начала противоречивой фигурой, правительство Скоропадского не всем нравилось. Но именно при нем Украина стала свободной, и его наследие будет защищать государство до последнего.\n\n Наследие гетмана, несомненно, будет переплетено с наследием УШД - некогда радикального движения, предлагавшего неслыханные в мире идеи управления. Провозглашенные им идеалы были воплощены в жизнь, и как показала победа Украины на востоке, похоже, что они имели хотя бы некоторый успех.\n\nВ соответствии с законом, закрепляющим наследника, Данил Скоропадский занял пост гетмана. Для такого конституционалиста, как Данил, ранее выступавшего за либеральные реформы, правление антидемократической организации является трудноприемлемым. Однако со временем полномочия гетмана постепенно сокращались, поскольку УШД стремилось превратить монархию в символическую. Учитывая нежелание Данила править непосредственно, как его отец, это, видимо, и привело его к компромиссу с организацией. Невозможно сказать, что ждет нас в будущем; если УШД однажды рухнет, как многие уже предсказывали, кто - или что - станет причиной этого?"
 ukraine.68.d4: "Сегодня, в [GetDate], в своей личной резиденции скончался Павел Скоропадский, гетман всея Украины. По всей стране народ скорбит о потере любимого гетмана, который вел его через бурные времена: первую гражданскую войну, межвоенные годы, вторую гражданскую войну и борьбу за выживание против русских. Будучи с самого начала противоречивой фигурой, правительство Скоропадского не всем нравилось. Но именно при нем Украина стала свободной, и это наследие он будет защищать до последнего.\n\nПоследние межвоенные годы завершились вполне предсказуемым результатом: УДХП, знакомое гетману с первых дней его прихода к власти, наконец-то стало неограниченным от вмешательства коалиции. Но чем больше менялось положение вещей, тем больше казалось, что оно остается неизменным: исполнительная власть гетмана пресекала любые амбициозные реформы, и он все чаще обращался к своим доверенным советникам по государственным вопросам. Поскольку управлять Гетманатом теперь поручено его сыну Данылу, некоторые члены партии считали его потенциальным проводником многих реформ, которые они предлагали ранее. Однако безразличие Данила к управлению страной может погасить искру для реформаторов в УДХП - в конце концов, Украина в безопасности, и годы процветания не за горами, так зачем менять то, что работает?"
 ukraine.68.d5: "Сегодня, в [GetDate], в своей личной резиденции скончался Павел Скоропадский, гетман всея Украины. По всей стране народ скорбит о потере любимого гетмана, который вел его через бурные времена: первую гражданскую войну, межвоенные годы, вторую гражданскую войну и борьбу за выживание против русских. Будучи с самого начала противоречивой фигурой, правительство Скоропадского не всем нравилось. Но именно при нем Украина стала свободной, и это наследие он будет защищать до последнего.\n\n Последние межвоенные годы завершились вполне предсказуемым результатом: УДХП, знакомое гетману с первых дней его прихода к власти, наконец-то стало неограниченным от вмешательства коалиции. История эта стара как время - старик Скоропадский на вершине, видимо, устал править решительно, как раньше. Многие амбициозные реформы, которые проводила УДХП, ограничивали власть гетмана, постепенно создавая по-настоящему конституционное государство. Теперь, когда гетманом стал Данил, молодой человек может быть спокоен. Возможно, ослабление исполнительной власти было последним подарком Павла своему сыну - и неважно, правда это или нет, важна сама мысль."
 ukraine.68.a: "Гетман умер, да здравствует гетман!"
  
 ukraine.69.t: "Захваченные российские планы"
 ukraine.69.d: "Сегодня было созвано экстренное заседание кабинета министров после того, как [UKR.GetLeader] был проинформирован своими сотрудниками разведки о новых опасных находках. В зале присутствовал только ближний круг: самые важные министры, главнокомандующий армией с рядом важных генералов, директор [UKR_intel_agency] и представитель немецкого Abteilung IIIb. Все понимали, что такая встреча может означать только самое худшее.\n\nКапитан Анатолий Гуревич, офицер разведки, находившийся в Царицыне, провел брифинг в зале. Ему удалось выкрасть документы из штаба 2-го Украинского фронта и тайно вывезти их из страны, однако его действия были раскрыты во время дерзкого побега через Донскую степь вместе с небольшим отрядом казаков, помогавших [UKR_intel_agency] в сборе информации. Россияне уже направили украинскому правительству требование о выдаче Гуревича за военный шпионаж, что свидетельствует о том, что они были хорошо осведомлены о его действиях.\n\n Однако именно сами документы вызвали тревогу. В них содержатся подробные планы так называемой операции \"Екатерина\" - российского вторжения на Украину, которое должно произойти летом этого года. Планы с поразительной точностью показывают концентрацию наших войск и детали оборонительных сооружений, что свидетельствует о том, что русские уже давно располагают разведывательными источниками в наших вооруженных силах. Однако эти планы также дают нам подробную информацию о российских планах продвижения, авиационных базах и артиллерийских позициях. Быстрая перегруппировка наших сил позволит, как мы надеемся, лишить русских преимущества и передав эти планы в Берлин, возможно, убедить Германию прислать нам подкрепление, пока еще не поздно."
 ukraine.69.a: "Нельзя терять время!"
 RUS_UKR_incident: "Инцидент в Хуревиче."
  
 ukraine.70.t: "Инцидент в Гуревичах"
 ukraine.70.rus.d: "Благодаря некомпетентности сотрудников штаба в Царицыне, украинскому агенту Анатолию Гуревичу удалось выкрасть часть планов нашего будущего наступления на украинские войска. Наша полиция безопасности не смогла остановить побег агента, и вероятно, он уже передал копию наших планов украинской и немецкой армиям, в результате чего многие наши приготовления на Донбасском фронте оказались напрасными. Однако это лишь небольшая неудача. Командование армии утверждает, что, начав наступление как можно быстрее, украинцы не успеют как следует проанализировать похищенные планы и соответствующим образом перестроить оборону.\n\n За невыполнение своих обязанностей люди, отвечающие за внутреннюю безопасность царицынского командования, отданы под военный трибунал. Такие дилетанты в нашей военной разведке не нужны"
 ukraine.70.ger.d: "Только что МИД Украины сообщил нам, что капитану Анатолию Гуревичу из [UKR_intel_agency] - украинской разведки - удалось выкрасть документы, в которых подробно изложены российские планы крупного военного наступления на Украину в течение этого года. Планы обеих сторон отличаются удивительной детализацией. Настораживает то, насколько хорошо они осведомлены о концентрации украинских войск - видимо, это связано с дилетантской внутренней безопасностью [UKR_intel_agency] и политической ненадежностью русского населения Украины, - но эта информация является палкой о двух концах, поскольку теперь нам известна подробная информация о концентрации российских войск, авиабазах, складах снабжения и артиллерийских позициях. Украинское правительство также запросило подкрепления к границе, чтобы потенциально удержать русских от наступления - хотя, если планы продвинулись до этого момента, не кажется вероятным, что несколько дополнительных дивизий в Донбассе смогут отговорить режим [RUS.GetLeader] от его наступательных планов."
 ukraine.70.gersov.d: "Только что МИД Украины сообщил нам, что капитану Анатолию Гуревичу из [UKR_intel_agency] - украинской разведки - удалось выкрасть документы, в которых подробно изложены российские планы крупного военного наступления на Украину в течение этого года. Планы обеих сторон отличаются удивительной детализацией. Настораживает то, насколько хорошо они осведомлены о концентрации украинских войск - видимо, это связано с дилетантской внутренней безопасностью [UKR_intel_agency] и политической ненадежностью русского населения Украины, - но эта информация является палкой о двух концах, поскольку теперь нам известна подробная информация о концентрации российских войск, авиабазах, складах снабжения и артиллерийских позициях. Украинское правительство также запросило подкрепления к границе, чтобы потенциально удержать русских от наступления - хотя, если планы продвинулись до этого момента, не кажется вероятным, что несколько дополнительных дивизий в Донбассе смогут отговорить режим [RUS.GetLeader] от его наступательных планов."
 ukraine.70.a: "Это не имеет значения"
 ukraine.70.b: "Мы стремительно приближаемся к очередному 1914 году."
  
 ukraine.71.t: "Многоцветная Украина"
 ukraine.71.d: "В то время как напряженность на границе с Россией продолжает нарастать, в [221.GetName] произошло странное событие. Перед толпой выступил активист, возбуждающий зрителей дикими заявлениями об огромной поддержке, которую ему удалось заручиться за последние несколько лет среди... украинцев Закитайщины, известной также как \"Зеленая Украина\", на Дальнем Востоке России.\n\nРассказав о постоянных неудачах российского государства в обеспечении даже самого скудного уровня жизни своих граждан, он закончил свою речь обещанием: местные украинцы, томящиеся в отчаянии, готовы восстать и сбросить российское иго. Единственное, что требуется, - это дополнительные средства, в которых так остро нуждается вся Украина. Кто-то слушал с любопытством, кто-то с легким интересом, кто-то даже сравнил бы этот фарс с тем, как гетман Мазепа давал дикие обещания шведскому королю. Но череда этих выступлений оборвалась, и человек бесследно исчез, о нем напоминал лишь ряд ордеров на мошенничество. Подобные \"гости\" уже неоднократно появлялись, заявляя, что представляют интересы угнетенных украинцев Белгорода, Курска или Кубани, распространяя идею украинской экспансии в эти регионы.\n\n Но Дальний Восток, регион, столь оторванный от украинской глубинки? Некоторые так и остались в замешательстве, не зная, что современная Россия имеет в своих границах различные украинские меньшинства.\n\n Действительно, от черноморского побережья Кубани до дальневосточной Закитайщины можно найти общины украинцев, живущих как вокруг Волги (так называемая \"желтая Украина\"), так и за Уральскими горами (\"серая Украина\"). Если население первых двух регионов в период русской революции рассматривало идею объединения с Украиной, то жители двух последних были нацелены на получение большей автономии от российского государства."
 ukraine.71.a: "И вообще, почему именно зеленый?"
  
 ukraine.72.t: "Договор о проезде"
 ukraine.72.d: "Украинское правительство потребовало свободного прохода своих военных судов через пролив Дарданеллы. Они утверждали, что это позволит их респектабельному флоту участвовать в операциях против враждебных государств в Средиземноморье в рамках их более широкого союза.\n\nОчевидно, что [Root.GetAdjective]ому правительству будет позволено досмотреть проходящие суда и определить точный характер этого договора."
 ukraine.72.a: "Мы принимаем"
 ukraine.72.b: "Никогда"
  
 ukraine.73.t: "[FROM.GetName] Согласен!"
 ukraine.73.d: "[FROM.GetAdjective]ое правительство приняло наше предложение о доступе через проливы Дарданеллы и позволит нашему флоту свободно перемещаться через проливы \"для поддержания взаимных интересов в Средиземноморском регионе\". Теперь наши корабли могут принимать участие в операциях за пределами Черного моря\"."
 ukraine.73.a: "Отлично!"
  
 ukraine.74.t: "Кампания по переименованию"
 ukraine.74.d: "С момента провозглашения независимости в Украине идет активная работа по восстановлению культурной самобытности страны, направленная на преодоление наследия русификации и культурного подавления. В рамках этой работы всерьез обсуждались предложения по изменению некоторых топонимов, среди которых наиболее заметным было предложение о переименовании [226.GetName] в Сичеслав (в память о знаменитой Запорожской Сечи). Однако из этих обсуждений мало что вышло, поскольку перспективы бюрократических препон, противодействие консервативно настроенных кругов и общая инертность администрации Гетманата гарантировали, что этот вопрос всегда будет оставлен до \"более подходящих времен\".\n\nПохоже, что нынешние времена более чем подходящие. После всех испытаний, выпавших на долю Украины в последнее время, вполне логично сделать этот символический жест и еще раз подтвердить нашу самобытную культурно-историческую идентичность"
 ukraine.74.a: "Долгожданные перемены!"
 ukraine.74.b: "Может быть, мы могли бы сделать больше?"
  
 ukraine.75.t: "Скрижали Изенбека"
 ukraine.75.d: "Славянский фольклорист-любитель Юрий Миролюбов обратился в Украинскую академию наук с просьбой профинансировать восстановление \"Книги Велеса\" из берестяных табличек, найденных Али Изенбеком. Утверждается, что на этих табличках подробно изложено учение славянской родной религии. Одержимый Миролюбов восстанавливает и переводит тайные скрижали, и его опубликованные переводы вызывают бурные споры в научных кругах. Многие считают Миролюбова полным мошенником, поскольку он отказывается показывать оригинал книги кому-либо, кроме своих близких соратников.\n\n Незаконченный перевод Миролюбова был частично опубликован в львовском журнале \"Дажбох\", который стал авангардом славянского движения в Галиции и на Украине. Его виднейший автор, санскритолог Владимир Шаян, пережив духовное пробуждение в украинских Карпатах, стал провозглашать украинско-арийский ренессанс как в искусстве, так и в религии. Скрижали Изенбека стали важнейшей частью этой новой теологии, в которой излагается новая история Руси. Украина, чистейшая из славян, является прямой прародительницей арийских народов, а христианство с тех пор лишь пыталось сковать украинский народ.\n\nПриверженцы Шаяна создали 'Рыцарей Бога Солнца' для организации своего нового религиозного движения и призвали к созданию истинной украинской духовности и великому национальному пробуждению. Они собрали дополнительные средства, чтобы Миролюбов смог закончить перевод 'Книги Велеса'. Несмотря на то, что это, безусловно, экстремистское движение, имеющее мало оснований для здравомыслия, технически оно движется в правильном направлении - к дальнейшему отделению украинской идентичности от российской. Предоставление Миролюбову финансирования - дело небольшое, но может дать нам небольшой пропагандистский инструмент."
 ukraine.75.a: "Это НОНСЕНС"
 ukraine.75.b: "Эй, если это укрепит украинскую идентичность..."
  
 ukraine.76.t: "Интеграция [240.GetName]"
 ukraine.76.d.intro: "В период правления ранней Народной Республики и Гетманата Белгород был заявлен - и фактически оккупирован - Украиной. Город был захвачен по этнолингвистическому признаку: в юго-восточной и юго-западной частях области действительно преобладало украинское население.\n\nИсторически эти районы Белгорода принадлежали полкам 'Слободской Украины', казакам, которые контролировали территорию в XVII-XVIII веках. Хотя эти полки были упразднены Екатериной II в 1765 г., а губерния Слобидская Украина была разделена на Харьковскую, Курскую и Воронежскую губернии, наследие украинского переселения (а затем и колонизации) в регион несколько сотен лет назад все еще продолжается.\n\nВ регионе в целом сохраняется русское многообразие, но это не является проблемой для [UKR.GetRulingParty]."
 ukraine.76.d.lun: "$ukraine.76.d.intro$ Лига оправдывает аннексию тем, что Белгород является стратегическим пунктом обороны, который будет представлять вечную угрозу для Украины, если он окажется в руках иностранцев."
 ukraine.76.d.shd: "$ukraine.76.d.intro$ Была надежда, что некоторые связи ШД с официальными лицами в Российском Союзе могут помочь в интеграции этой законной украинской земли."
 ukraine.76.d.uskhd: "$ukraine.76.d.intro$ В соответствии с этнической политикой территориального патриотизма УШД, правительство рассчитывало распространить классовую систему и на этот регион."
 ukraine.76.d.udkhp: "$ukraine.76.d.intro$ Политика национально-культурной автономии, проводимая УДХП, до сих пор способствовала интеграции региона."
 ukraine.76.d.republic: "$ukraine.76.d.intro$ В соответствии с республиканской конституцией, гарантирующей национально-личностную автономию, белгородцы до сих пор пользовались теми же правами, что и все остальные граждане Украины."
 ukraine.76.d.socialist: "$ukraine.76.d.intro$ Аннексия оправдывалась призывами к борьбе с национализмом, к пролетарской солидарности, к праву жителей региона определять, к какой стране они принадлежат - естественно, они выбрали Украину."
 ukraine.76.d.danylo: "В соответствии с новой конституцией, гарантирующей национально-личностную автономию, белгородцы до сих пор пользовались теми же правами, что и все остальные граждане Украины"
 ukraine.76.a: "Отличная инициатива."
  
 ukraine.77.t: "Помазание гетмана Василия"
 ukraine.77.d: "В связи с военной оккупацией Украины австрийцами многие задавались вопросом, какое правительство будет поставлено у власти. Было решено, что Украина снова должна стать монархией, но встал вопрос о легитимности, так как наибольшим претендентом на это положение, естественно, были Скоропадские.\n\n Тем не менее, мы остановились на более удачной идее. Скоропадский, может быть, и имеет наследие германского коллаборационизма и является нелюбимым самодержцем, но Вильгельм фон Габсбург, весьма любимый украинским народом, предложил занять пост гетмана в случае его избрания. После заседания вновь созванного Сойма это предложение было реализовано. Новым гетманом всей Украины избран \"Красный принц"\, как его часто называют!"
 ukraine.77.a: "Поздравляем!"
  
 ukraine.78.t: "История Украины"
 ukraine.78.d: "Сегодня, на радость книжным магазинам [202.GetName], вышла в свет полная история Украины, автором которой является Дмитрий Дорошенко. Будучи гетманским министром иностранных дел, а затем отаман-министром, Дорошенко не находил времени для завершения своих исторических трудов. Однако выход в отставку вскоре после завершения антигетманского восстания дал ему возможность сосредоточиться исключительно на создании труда по истории Украины, охватывающего события как раннего периода греческой колонизации побережья, так и позднего периода антигетманского восстания.\n\n Особого внимания в \"Истории Украины\" заслуживают главы, посвященные созданию современного украинского государства, как в 1917 году, когда была провозглашена Народная республика, так и в 1918 году, когда к власти пришел Скоропадский. По мнению Дорошенко, полностью социалистический характер Народной республики при ее рождении и привел к ее гибели. Представители Центральной Рады, не принадлежавшие к социалистическим партиям или принадлежавшие к меньшинству, вскоре покинули ее, а отсутствие разнообразного представительства в Раде означало, что новое правительство мало заботилось о зажиточных крестьянах и помещиках.\n\n Именно поэтому, продолжает он, переворот Скоропадского удался относительно легко, хотя Дорошенко не отрицает значения немецкой оккупации страны. Что касается самого правительства Скоропадского, то Дорошенко отмечает, что гетман не пользовался популярностью среди крестьян. Дорошенко отмечает, что гетман не пользовался популярностью у крестьян, но при этом имел значительные успехи в области иностранных дел, промышленности и торговли, финансов и т.д.\n\n В настоящее время работа Дорошенко занимает важное место в украинской литературе, представляя правоцентристскую точку зрения на историографию страны."
 ukraine.78.d2: "Today, a comprehensive history of Ukraine, authored by none other than Dmytro Doroshenko, has been published, much to the delight of bookshops in [202.GetName]. As the Hetman's foreign minister and later Otaman-Minister, Doroshenko could not find the time to complete his historical works. However, his retirement shortly after the conclusion of the Anti-Hetman Revolt gave him the opportunity to focus solely on building an account on Ukrainian history, covering events as early as the Greek colonisation of the coast and as late as the Anti-Hetman Revolt.\n\nThe reappearance of Doroshenko's name in public life has sparked a debate particularly among members of the URDP. Doroshenko was formerly a URDP member, after all, and his appointment to the Otaman-Ministership was seen as a positive sign for much of the party. For the URDP's left wing, though the late Otaman-Minister meant well, he was naïve to believe that he could have reformed the Hetmananate from within; the system was simply too rigid for such great changes to be pivoted by someone seen as too liberal for the right and too conservative for the left. Predictably, his efforts were a failure.\n\nOn the opposite end of the spectrum is a more charitable view held by the party centre: that Doroshenko held Ukraine's best interests at heart and was willing to work with the URDP to create a better future. Though he failed to reform the system, one could hardly blame him; after all, 1936 was a year of great political and economic upheaval due to the Black Monday crisis. Few would have succeeded where he failed." #NT!
 ukraine.78.a: "Рассказ, достойный внимательного изучения."
 ukraine.78.b: "Ничтожные оправдания неудавшегося реформатора."
 ukraine.78.a2: "The idea of liberal Hetmanism was going to fail from the beginning." #NT!
 ukraine.78.b2: "He tried doing what was right against all odds." #NT!
  
 ukraine.79.t: "Открытие правительственной дачи"
 ukraine.79.d: "Вопрос о личных резиденциях и правительственных зданиях для руководства Украины давно волнует наше молодое государство. Гетман Скоропадский, придя к власти в 1918 г., быстро разместился во дворце генерал-губернатора Украины, выселив из него Раду Украинской Народной Республики, которая превратила его в свою оперативную базу. Скоропадский занялся превращением дворца в личную резиденцию, переименовав его в \"Дворец гетмана\".\n\nПочти все первые годы существования Гетманата его правитель практически не ночевал здесь, а до 1920 г. служил на фронтах гражданской войны. Различные украинские правительства были столь же кочующими, собираясь в различных университетах, театрах и клубах, пока Троицкий народный дом и Педагогический музей не были определены в качестве временных резиденций гетманского правительства и Сойма. Официальные, грандиозные здания Правительства и Сойма были построены в [202.GetName] несколько лет спустя, но одна проблема осталась нерешенной - жилищный вопрос для атамана-Министра, главы нашего Правительства.\n\nДо недавнего времени все Отаманы-Министры жили в частных резиденциях, которые, естественно, уступали по блеску Дворцу Гетмана. Несколько лет назад в знак признания значимости отамана-министра и для ускорения решения вопросов коммуникации было решено построить официальную правительственную дачу. Идеальное место для этого было найдено - дача, в которой когда-то жил российский губернатор XIX века Илларион Васильчиков, а после его смерти она была передана в дар местному монастырю. Благодаря мастерству архитектора Сергея Григорьева нам удалось реконструировать ее в современное здание, оснащенное всем необходимым. [GetSecondInCommand] присутствовал на церемонии перерезания ленточки и уже планирует переехать, чтобы стать первым человеком, занявшим правительственную дачу"
 ukraine.79.a: "Подходящая резиденция для отамана-министра."
  
 ukraine.80.t: "Эсперантистское движение в Украине"
 ukraine.80.d: "Эсперантизм вошел в моду в Украине на рубеже XX века, когда его подхватили идеалисты, считавшие, что \"универсальный язык\" может разрешить конфликты между русскими и украинскими носителями. Среди первых его приверженцев были такие люди, как Николай Боровко, Владимир Гарнет и Михаил Юркив, которые переводили на язык националистическую поэзию и распространяли первые материалы на эсперанто в Украине. Затем движение унаследовали галицкие просветители Павел Божемский и Орест Кузьма, создавшие в 1910 году общество эсперанто \"Прогресс\" и три года спустя газету \"Украинская звезда\".\n\n Их мечты об утопическом мире и сосуществовании в Украине были разрушены наступлением Вельткрига, во время которого они ушли в подполье. В 1921 г. они вновь появились на свет и стали проникать в центральные и восточные районы Украины, в результате чего для координации их деятельности был создан \"Тутукраинский комитет эсперанто\" (Всеукраинский комитет эсперанто). В последние годы в украинских университетах стали появляться журналы на языке эсперанто, а в городе [192.GetName] даже был заказан и выставлен бюст основателя эсперанто Л.Л. Заменгофа.\n\n Комитет, штаб-квартира которого по-прежнему находится в галицийском городе Коломыя, декларирует свою беспартийность и не вмешивается во внутреннюю политику Гетманата, однако радикальные ответвления комитета не столь осторожны. Социалисты-эсперантисты поддерживают коммунарскую \"Международную ассоциацию революционных писателей на эсперанто"\ и возглавляются поэтом Евгением Михальским, или \"Евгено Михальским"\, как его называют на эсперанто, который давно ведет агитацию из своей парижской эмиграции. Анатолий Кох, или \"Anatolo Koĥ\", возглавляет правое крыло Комитета, находя сочувствие, хотя и несколько растерянное, среди интеллигенции, связанной с Гетманской коалицией и ЛУН. В целом это стало головной болью для Кузьмы, которому с трудом удается сдерживать радикально настроенных членов Комитета."
