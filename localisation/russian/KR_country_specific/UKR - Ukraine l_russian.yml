 UKR_keeping_the_flame: "Сохраняя Огонь"
 UKR_keeping_the_flame_desc: "Мы уже достигли многого, но это не значит, что мы можем позволить себе расслабиться. Мы должны активно распространять политическое сознание и знания среди народа. Политическая апатия позволила Гетману править так долго, несмотря на его бездействие, но в нашей народной республике любой потенциальный тиран дважды подумает, прежде чем пытаться захватить власть в личных интересах."
 UKR_keeping_the_flame_tt: "Влияние §mправых§!, §lцентристов§! и §Sлевых§! в §lURDP§! будет сброшено до §Mумеренного§!."
 UKR_keeping_the_flame_tt_2: "За каждый уровень §1Идеализма§!:\nОтношения §SUSDRP§! с §lURDP§! будут §Gулучшены§!."
 UKR_keeping_the_flame_tt_3: "Миссия §YСкептицизм в Партии§! теперь будет появляться каждые §Y120 дней§! вместо §Y100 дней§!."
 UKR_break_regional_patronage_networks: "Разрушить Сети Регионального Покровительства"
 UKR_break_regional_patronage_networks_desc: "Судебная реформа начинает приносить первые плоды. Многие местные магнаты, чьё богатство и влияние были построены на гнилых основах Гетманата, теперь сталкиваются с заслуженным преследованием. Они больше не смогут скрываться за коррумпированными судами и небрежными юридическими лазейками: меч республиканской справедливости найдёт и накажет любого нарушителя."
 UKR_break_regional_patronage_networks_event_tt: "Мы искореним последние следы коррупции Гетманата через суды."
 UKR_break_regional_patronage_networks_tt: "За каждый уровень §1Идеализма§! мы получим дополнительное:\nИзменение популярности Социальной Демократии: §G+2.00%§!"
 UKR_centralised_security_apparatus: "Централизованная Система Безопасности"
 UKR_centralised_security_apparatus_desc: "Для защиты всей республики наши силы безопасности должны быть организованы рационально и упорядоченно. Стандарты оборудования, обучения и кадрового состава будут единообразны по всей стране. Кроме того, местные отделения Народной Милиции будут подчиняться прежде всего республиканским властям, при этом региональные органы власти будут иметь ограниченное влияние на их деятельность."
 UKR_centralised_security_apparatus_tt: "За каждый уровень §1Идеализма§! мы получим дополнительное:\nБазовая стабильность: §G+3.00%§!"
 UKR_centralised_security_apparatus_event_tt: "Это вызовет внутренние дебаты в §Sпартии§!."
 UKR_delegate_control_over_peoples_militia: "Делегировать Контроль над Народной Милицией"
 UKR_delegate_control_over_peoples_militia_desc: "Местные власти, наделённые доверием населения, которое они представляют, лучше всего подходят для надзора за вопросами региональной безопасности. Чрезмерное вмешательство из столицы только затруднит их способность к оперативным и решительным действиям. Кроме того, жёсткий контроль государственных органов над местными делами был одной из характеристик тирании Гетмана — и мы не должны прибегать к тем же постыдным практикам против собственного народа."
 UKR_delegate_control_over_peoples_militia_tt: "За каждый уровень §1Идеализма§! дух будет модифицирован:\nПроцент заводов, выпускающих товары народного потребления: §Y-3.0%§!"
 UKR_politically_neutral_force: "Политически Нейтральная Сила"
 UKR_politically_neutral_force_desc: "Украинская армия не должна зависеть от какой-либо политической идеологии, а просто быть готовой защищать нашу территорию и независимость в любое время. Некоторые говорят, что идейно мотивированные солдаты сражаются лучше в сложных условиях, но они одинаково опасны для республиканских институтов и могут стать угрозой в будущем. Наши люди будут сражаться только за Украину."
 UKR_true_peoples_army: "Настоящая Народная Армия"
 UKR_true_peoples_army_desc: "Против чего мы боролись с Гетманом, если не за демократию, народный суверенитет и благополучие всей Украины? Чтобы наши бойцы могли наилучшим образом защищать нашу землю, они будут проникнуты республиканскими и демократическими ценностями. Только так мы сможем воспроизвести ту же ярость и пыл, которые так ярко проявились во время Антигетманского восстания."
 UKR_true_peoples_army_event_tt: "Мы начнем прививать республиканские ценности армии."
 UKR_petliura_and_udovychenko_buffs: "§YSymon Petliura§!, §YOleksandr Udovychenko§!:\nДобавлено ко всем навыкам: §G1§!"
 UKR_true_peoples_army_tt: "За каждый уровень §1Идеализма§! дух будет модифицирован:\nСкорость восстановления дивизий: §G+2.0%§!\nОрганизация дивизий: §G+1.0%§!"
 UKR_progressive_tax_policy: "Прогрессивная Налоговая Политика"
 UKR_progressive_tax_policy_desc: "Десятилетиями разрыв между беднейшими и богатейшими оставался ошеломляюще большим. Пока голодающие крестьяне едва сводят концы с концами, жадные олигархи на вершине отказываются отдать им хоть одну гривну. Это не может продолжаться. Отныне каждый гражданин этой страны обязан платить свою долю."
 UKR_progressive_tax_tt: "Реформа земельного фонда: §Y+2§! каждые §Y150 дней§!"
 UKR_progressive_tax_tt_2: "Реформа земельного фонда: §Y+4§! каждые §Y150 дней§!"
 UKR_progressive_tax_policy_tt: "Если §lURDP§!-§SЛевые§! имеют §Gвысокое§! влияние, мы вместо этого получим:"
 UKR_progressive_tax_policy_tt_2: "Эффекты §Gулучшены§! благодаря высокому влиянию §lURDP§!-§SЛевые§!."
 UKR_progressive_tax_policy_tt_3: "За каждый уровень §1Идеализма§! мы получим дополнительное:\nИзменение Индустриального Счета: §Y+2§!"
 UKR_expansion_of_kooptsentr: "Расширение Коопцентра"
 UKR_expansion_of_kooptsentr_desc: "Коопцентр, или Украинский Центральный Кооперативный Комитет, по сути, является центральной организацией земельных кооперативов. Его цель — поддерживать крестьян в создании кооперативных хозяйств, распространять кооперативную идеологию и оказывать финансовую и юридическую помощь кооперативным фермерам."
 UKR_expansion_of_kooptsentr_tt: "\nЭффекты §SUSDRP§! теперь предоставляют:\n§GКооператив§!: Коэффициент потребительских товаров: §Y-15.00%§!\n§CAдекватный§!: Коэффициент потребительских товаров: §Y-15.00%§!, Стабильность: §G+10.00%§!"
 UKR_expansion_of_kooptsentr_tt_2: "\nЭффекты §lURDP§! теперь предоставляют:\n§GКооператив§!: Коэффициент потребительских товаров: §Y-5.00%§!\n§CAдекватный§!: Коэффициент потребительских товаров: §Y-10.00%§!"
 UKR_expansion_of_kooptsentr_tt_3: "Эффекты §SUSDRP§! теперь предоставляют:\n§CAдекватный§!: Коэффициент потребительских товаров: §Y-15.00%§!, Стабильность: §G+10.00%§!"
 UKR_strike_down_right_wing_extremists: "Разобраться с Правыми Экстремистами"
 UKR_strike_down_right_wing_extremists_desc: "Даже после всего этого времени некоторые реакционеры всё ещё держат обиду на наш \"социалистический\" режим. Они участвуют в антидемократических организациях и мелких преступлениях, а также создали на вид безобидные ассоциации, чтобы служить политическим фронтом реакционных целей. С ними нужно разобраться жёстко, но законно."
 UKR_strike_down_right_wing_extremists_tt: "За каждый уровень §1Идеализма§! мы получим дополнительное:\nИзменение популярности Отеческого Автократизма: §R-3.00%§!\nИзменение популярности Национального Популизма: §R-3.00%§!\nПолитическая сила: §G+25§!."
 UKR_strike_down_right_wing_extremists_event_tt: "Мы начнем подавлять §nультраправых§!."
  
 UKR_nationalization_of_coal_mines: "Национализация Угольных Шахт"
 UKR_nationalization_of_coal_mines_desc: "Для стабильности общества крайне важно иметь доступный уголь и зерно; холодные и голодные люди быстро возводят баррикады. Только под контролем государства мы сможем обеспечить достаточное количество дешёвого угля как для граждан, так и для бизнеса."
 UKR_absorb_forestry_companies: "Поглощение Лесных Компаний"
 UKR_absorb_forestry_companies_desc: "Леса являются национальным ресурсом, принадлежащим всем украинцам, а не только землевладельцам. Скандинавские страны должны стать для нас моделью: мы должны создать Государственную Лесную Компанию, которая будет управлять национализированными лесами и решать, как их использовать наилучшим образом."
 UKR_nationalized_trees: "Леса были §Yнационализированы§!"
 UKR_municipalize_private_institutions: "Муниципализация Частных Институтов"
 UKR_municipalize_private_institutions_desc: "Местные органы власти имеют личную заинтересованность в заботе о своих гражданах, в отличие от частных предприятий, которые в первую очередь преследуют прибыль. Они должны быть реорганизованы, чтобы функционировать в рамках муниципального управления."
 UKR_prosperity_under_state_control: "Процветание Под Государственным Контролем"
 UKR_prosperity_under_state_control_desc: "Государственный контроль позволяет принимать экономические решения экспертам без учета стремления к прибыли. Вместо этого экономика будет управляться в соответствии с теориями наших лучших экономистов и администраторов."
 UKR_prosperity_under_state_control_tt: "Эффекты §SUSDRP§! теперь предоставляют:\n§OБезразличный§!: Базовая эффективность производства: §G+1.00%§!\n§GКооператив§!: Базовая эффективность производства: §G+3.00%§!\n§CAдекватный§!: Базовая эффективность производства: §G+5.00%§!"
  
 UKR_prosperity_under_state_control_tt_2: "For every level of §1Idealism§!, the §lURDP§! relations effects in this focus will be modified by:\nProduction Efficiency Base: §G+2.00%§!"
 UKR_prosperity_under_state_control_tt_2a: "The §lURDP§! effects will now grant:\n§RUncooperative§!: Production Efficiency Base: §G+1.00%§!\n§OIndifferent§!: Production Efficiency Base: §G+3.00%§!\n§GCooperative§!: Production Efficiency Base: §G+5.00%§!\n§CAmenable§!: Production Efficiency Base: §G+7.00%§!\n"
 UKR_prosperity_under_state_control_tt_2b: "The §lURDP§! effects will now grant:\n§RUncooperative§!: Production Efficiency Base: §G+3.00%§!\n§OIndifferent§!: Production Efficiency Base: §G+5.00%§!\n§GCooperative§!: Production Efficiency Base: §G+7.00%§!\n§CAmenable§!: Production Efficiency Base: §G+9.00%§!\n"
 UKR_prosperity_under_state_control_tt_2c: "The §lURDP§! effects will now grant:\n§RUncooperative§!: Production Efficiency Base: §G+5.00%§!\n§OIndifferent§!: Production Efficiency Base: §G+7.00%§!\n§GCooperative§!: Production Efficiency Base: §G+9.00%§!\n§CAmenable§!: Production Efficiency Base: §G+11.00%§!\n"
 UKR_prosperity_under_state_control_tt_2d: "The §lURDP§! effects will now grant:\n§RUncooperative§!: Production Efficiency Base: §G+7.00%§!\n§OIndifferent§!: Production Efficiency Base: §G+9.00%§!\n§GCooperative§!: Production Efficiency Base: §G+11.00%§!\n§CAmenable§!: Production Efficiency Base: §G+13.00%§!\n"
 UKR_prosperity_under_state_control_tt_2e: "The §lURDP§! effects will now grant:\n§RUncooperative§!: Production Efficiency Base: §G+9.00%§!\n§OIndifferent§!: Production Efficiency Base: §G+11.00%§!\n§GCooperative§!: Production Efficiency Base: §G+13.00%§!\n§CAmenable§!: Production Efficiency Base: §G+15.00%§!\n"
  
 UKR_prosperity_under_state_control_tt_3: "Эффекты §SUSDRP§! теперь будут предоставлять:\n§CAmenable§!: Базовая производственная эффективность: §G+5.00%§!"
 UKR_introduce_worker_self_management: "Ввести самоуправление рабочих"
 UKR_introduce_worker_self_management_desc: "Одним из определяющих принципов рабочего движения является предоставление рабочим власти в принятии решений на их рабочих местах. Через введение производственных советов это может быть реализовано в управляемом формате."
 UKR_introduce_worker_self_management_req: "Влияние §lURDP§!-§SЛевых§! находится на уровне §GВысокое§!, а влияние §lURDP§!-§mПравых§! на уровне §MУмеренное§! или §PНизкое§!"
 UKR_introduce_worker_self_management_tt: "Эффекты §SUSDRP§! теперь будут предоставлять:\n§RНесотрудничающий§!: Базовая производственная эффективность: §R-5.00%§!\n§GСотрудничающий§!: Базовая производственная эффективность: §G+5.00%§!\n§CAmenable§!: Базовая производственная эффективность: §G+5.00%§!, Удержание производственной эффективности: §G+5.00%§!\n"
 UKR_introduce_worker_self_management_tt_2: "Эффекты §SUSDRP§! теперь будут предоставлять:\n§CAmenable§!: Базовая производственная эффективность: §G+10.00%§!"
 UKR_workers_self_management_tt: "За каждый уровень §1Идеализма§!:\nДух будет изменен:\nМаксимальная производственная эффективность: §G+3.00%§!\nДух продлится на §Y25§! дней."
 UKR_the_path_of_parliamentary_reformism: "Путь парламентского реформизма"
 UKR_the_path_of_parliamentary_reformism_desc: "Некоторые считают, что равенство невозможно достичь через парламентские, буржуазные методы, но мы считаем иначе. Без парламентализма нет надлежащего народного представительства, а без разнообразия мнений невозможно серьезное рассмотрение предложенных политик."
 UKR_the_path_of_parliamentary_reformism_tt: "Эффекты §SUSDRP§! теперь будут предоставлять:\n§RНесотрудничающий§!: Ежедневное получение политической власти: §G+0.05§!\n§OБезразличный§!: Ежедневное получение политической власти: §G+0.10§!\n§GСотрудничающий§!: Ежедневное получение политической власти: §G+0.15§!\n§CAmenable§!: Ежедневное получение политической власти: §G+0.20§!\n"
 UKR_the_path_of_parliamentary_reformism_tt_2: "Эффекты §SUSDRP§! теперь будут предоставлять:\n§CAmenable§!: Ежедневное получение политической власти: §G+0.40§!"
 UKR_the_path_of_parliamentary_reformism_tt_3: "Если у нас есть §Y+3§! или больше §1Идеализма§!, мы вместо этого получим:"
 UKR_the_path_of_parliamentary_reformism_tt_4: "Если у нас есть §Y+2§! или меньше §1Идеализма§!, мы вместо этого получим:"
 UKR_the_path_of_parliamentary_reformism_tt_5: "Решение £GFX_decision_icon_small §YПодчеркнуть приверженность принципам§! будет стоить на £GFX_pol_power §Y25§! политической власти §Gменьше§!."
 UKR_create_the_presidential_office: "Президент для народа"
 UKR_create_the_presidential_office_desc: "Президентская канцелярия черпает свою легитимность не из политических сделок в Зборах, а напрямую от украинского народа, который выбирает президента. Этот народный мандат позволит канцелярии служить противовесом парламенту. Хотя президентские полномочия будут ограниченными, они все же укрепят исполнительную ветвь власти, позволяя смягчать последствия возможных законодательных тупиков."
 UKR_cuck_urdp_right_tt: "Негативные эффекты §lURDP§! от прихода к власти §lURDP§!-§mПравых§! будут §Gудалены§!."
 UKR_dolenko_secretary: "§lURDP§!-§mПравые§! взяли под контроль нашего младшего партнера по коалиции."
 UKR_create_the_presidential_office_tt: "За каждый уровень §1Идеализма§! черта будет изменена:\nЕжедневное получение политической власти: §G+0.05§!\nСтоимость политических советников: §G-5%§!\nСтоимость Высшего командования: §G-5%§!\nВоенная поддержка: §G+5.00%§!"
 UKR_our_own_industrial_revolution: "Наша собственная промышленная революция"
 UKR_our_own_industrial_revolution_desc: "Индустриализация России была неравномерной и контролировалась приверженцами капитализма laissez-faire. Царский режим и позже Гетман оставили нам промышленность, построенную и принадлежащую иностранцам. Для истинного национального самоопределения мы должны наконец начать нашу собственную промышленную революцию, управляемую украинскими инженерами и служащую украинским потребителям."
  
 UKR_our_own_industrial_revolution_tt: "За каждый уровень §1Идеализма§! мы получим дополнительно:\nСтоимость промышленных проектов будет §Yна 5§! политической власти §Gменьше§!.\nПроекты будут завершаться §Yна 10§! дней §Gбыстрее§!."
 UKR_our_own_industrial_revolution_tt_0: "Стоимость промышленных проектов будет §Yна 5§! политической власти §Gменьше§!.\nПроекты будут завершаться §Yна 10§! дней §Gбыстрее§!."
 UKR_our_own_industrial_revolution_tt_1: "Стоимость промышленных проектов будет §Yна 10§! политической власти §Gменьше§!.\nПроекты будут завершаться §Yна 20§! дней §Gбыстрее§!."
 UKR_our_own_industrial_revolution_tt_2: "Стоимость промышленных проектов будет §Yна 15§! политической власти §Gменьше§!.\nПроекты будут завершаться §Yна 30§! дней §Gбыстрее§!."
 UKR_our_own_industrial_revolution_tt_3: "Стоимость промышленных проектов будет §Yна 20§! политической власти §Gменьше§!.\nПроекты будут завершаться §Yна 40§! дней §Gбыстрее§!."
 UKR_our_own_industrial_revolution_tt_4: "Стоимость промышленных проектов будет §Yна 25§! политической власти §Gменьше§!.\nПроекты будут завершаться §Yна 50§! дней §Gбыстрее§!."
  
 UKR_bolster_the_utsentrprof: "Укрепить Уцентпроф"
 UKR_bolster_the_utsentrprof_desc: "Уцентпроф, или Всеукраинский Центральный Совет Профсоюзов, служит основной организацией, координирующей украинские профсоюзы. Мы поддерживаем с ними дружеские отношения, и через увеличение членства в профсоюзах, связанных с Уцентпрофом, мы можем легче договариваться с рабочими и снижать влияние более радикальных профсоюзов."
 UKR_bolster_the_utsentrprof_tt: "Эффекты §SUSDRP§! теперь будут предоставлять:\n§OБезразличный§!: Ежедневное получение политической власти: §G+0.10§!\n§GСотрудничающий§!: Базовая производственная эффективность: §G+3.00%§!\n§CAmenable§!: Базовая производственная эффективность: §G+6.00%§!\n\nРешения по индустриализации начнут увеличивать популярность §SSocial Democrat§!."
 UKR_bolster_the_utsentrprof_tt_2: "За каждый уровень §1Идеализма§! дух будет изменен:\nПолучение политической власти: §G+2%§!\nБазовая производственная эффективность: §G+2.00%§!"
 UKR_bolster_the_utsentrprof_tt_3: "Эффекты §SUSDRP§! теперь будут предоставлять:\n§CAmenable§!: Базовая производственная эффективность: §G+6.00%§!\n\nРешения по индустриализации начнут увеличивать популярность §SSocial Democrat§!."
 UKR_bolster_the_utsentrprof_tt_4: "Решения по индустриализации начнут увеличивать популярность §SSocial Democrat§!."
  
