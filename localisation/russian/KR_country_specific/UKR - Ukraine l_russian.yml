 ukraine_republican.113.a: "Наверное, мы не ожидали, что всё будет легко..."
 ukraine_republican.113.b: "Погоди-ка, кто все эти люди?"
  
 ukraine_republican.114.t: "Преследование прошлого"
 ukraine_republican.114.d: "Это действительно сложная задача — исправить два десятилетия разрушений, которые Гетман и его правительство нанесли обществу. Когда силы Удовиченко начали наступление на [202.GetName] и начали финальный штурм, был создан специальный комитет, чтобы привлечь к ответственности виновных за их преступления против украинского народа.Специальный комитет по расследованию преступлений украинского государства, как он официально называется, изначально состоял из депутатов Национального Собрания от разных политических направлений и продолжает состоять из них по сей день. Теоретически комитет должен быть беспристрастным, однако некоторые члены подверглись жестокой критике со стороны некоторых депутатов Национального Собрания — в частности, со стороны представителей URDP, которые служат в комитете.Поскольку URDP является меньшинством в Национальном Собрании, а комитет подчиняется последнему, было выдвинуто следующее предложение: члены комитета не могут быть членами гетманского "Государственного Сойма", чтобы избежать конфликта интересов, или принадлежать к политической партии, представленной в Нацсобрании. Практически это исключило бы членов URDP из состава комитета, а их места заняли бы делегаты из USDRP, Р-РБ или UPS-R.Естественно, это предложение имеет далеко идущие последствия и вызывает большую полемику. Во время выборов левые партии изображали URDP как тайных сторонников гетманизма, которые не были привержены революции, присоединившись к Антигетманскому восстанию на республиканской стороне только когда это стало удобно. Риторика — это одно, но ограничивать возможности политической партии только на основании её связи с этим периодом — совсем другое."
 ukraine_republican.114.a: "Они всё равно предадут революцию однажды."
 ukraine_republican.114.b: "Это слишком далеко зашло..."
  
 ukraine_republican.115.t: "Суд над Присовским"
 ukraine_republican.115.d1: "Для временного правительства, как у Украинской Народной Республики во время восстания, было ожидаемо, что будут допущены ошибки — восстановление бюрократии и реорганизация армии — это не мелкое дело. Однако вскоре после восстания временное правительство совершило свою величайшую ошибку, ошибку, которую Рабочий Демократический Союз стал сильно ненавидеть: помилование Присовского.\n\nЭто еще более тяжкое преступление со стороны погранично-бонапартистского режима Петлюры — не только помиловать Присовского, но и вновь интегрировать его в Народную Армию. Попытки скрыть действия Присовского во время восстания не увенчались успехом: есть ясные доказательства того, что Присовский отдал приказ о бомбардировке республиканского регионального штаба в Сарнах, что привело к гибели более ста человек. И тем не менее, несмотря на свои преступления, сегодня он — свободный человек. Многие правильно отмечают этот необоснованный гипокризис — ведь мы осудили Гетмана, не так ли?\n\nЗадача правительства Винниченко заключалась в том, чтобы осуществить правосудие для тех, кто был убит аморальными поступками Присовского. На сильно политизированном суде Присовский утверждал, что необходимо сделать все возможное, чтобы предотвратить "большевистский переворот", и что его политические связи на тот момент не были признаны незаконными до поражения Гетмана.\n\nТем не менее, в основном, его аргументы остались без ответа. Присовский был признан виновным в организации насилия со стороны государства против украинского народа, в приказах о казнях и других преступлениях — однако остается вопрос, насколько жестким должно быть наказание."
