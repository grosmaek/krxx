 ukraine_republican.175.t: "Land Reform Budget Shortages" #NT!
 ukraine_republican.175.d: "Truly comprehensive land reform is an exceptional endeavour, and like all such undertakings, it never goes according to plans. The actual costs of the reform have surpassed even our most pessimistic estimates. For some time already the Ministry of Agriculture has been asking for additional emergency funding. Recently these pleas grew even more urgent, as the current People's Minister of Agriculture, Yevhen Arkhypenko, threatened to resign if the monetary requests remain unanswered.\n\nArkhypenko, one of the leaders of the URDP right wing, is a responsible and experienced statesman. He served (albeit not in a leading position) in the agricultural ministry of Doroshenko's cabinet and has been an avid proponent of comprehensive land reform since the 1920s. Still, given the recent troubles, perhaps it would be wise to allow him to resign and bring in new expertise.\n\nThe most obvious alternative is the USDRP candidate, Borys Martos. A scholarly figure, he is famous for his broad experience in the matters of cooperative enterprises. During the exile he taught in the Ukrainian University in Lviv and authored several treatises on the cooperatives. After the return he put his theoretical knowledge in practice, playing a key role in the reorganisation of the Kooptsentr.\n\nThere is, however, a more unorthodox choice. Mykola Kovalevskyi, one of the leading figures of the UPS-R's moderate faction, was brought up as a candidate. Kovalevskyi was instrumental in the revival of the peasant trade union 'Selianska Spilka' and remains immensely popular among the peasantry. While the UPS-R as a whole is a radical oppositional party, Kovalevskyi is fairly amiable towards our coalition. His appointment might appease the RDS and reassure the population. A symbolic aspect mustn't be overlooked either: Mykola Mykolaiovych served in the government overthrown by Skoropadskyi in 1918, so this assignment might be presented as a return to the Republican roots." #NT!
