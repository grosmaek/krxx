 UKR_republic_election_mechanic: "Выборы в Национальные Собрания"
 UKR_republic_election_mechanic_desc: "После почти двух десятилетий диктаторского правления гетмана наша страна наконец-то проводит свои первые по-настоящему демократические выборы. Миллионы украинцев скоро отдадут свои голоса и выберут, кто будет руководить ими в ближайшие годы.\n\nПартии всех мастей объявили о своем участии в выборах, но только три имеют шансы сформировать правительство. Это §lРадикальные демократы§!, §SРабочая партия§! и §RРабочий Демократический Союз§!. Тот, кто получит большинство голосов, будет вести переговоры о создании коалиции с другими партиями в Национальном Собрании.\n\nКонечно, для того, чтобы обеспечить победу, мы должны заручиться поддержкой народа. §CВозможности завоевать сердца и умы различных групп избирателей будут периодически появляться.§!.\n\nЛидирующая партия: [UKR_republic_elections_get_leading_party]\n\nВероятный результат выборов: [UKR_republic_elections_likely_election_result]"
 UKR_election_relations_1: "\n\nOur choices in the election will also influence our relationship with our likely future coalition partner, the §SUSDRP§!. From best to worst, they can be §RUncooperative§!, §OIndifferent§!, §GCooperative§!, or §CAmenable§! towards us. It would be wise to court them while still winning a victory ourselves, as having positive relations contains numerous beneficial effects.\n\nCurrently, their attitude towards us is [UKR_usdrp_attitude]." #NT!
 UKR_election_relations_2: "\n\nOur choices in the election will also influence our relationship with our likely future coalition partner, the §lURDP§!. From best to worst, they can be §RUncooperative§!, §OIndifferent§!, §GCooperative§!, or §CAmenable§! towards us. It would be wise to court them while still winning a victory ourselves, as having positive relations contains numerous beneficial effects.\n\nCurrently, their attitude towards us is [UKR_urdp_attitude]." #NT!
 UKR_rds_factionalism_elections: "\n\nThe §CWorker's Democratic Union§!, composed of the §RUkrainian Party of Socialist-Revolutionaries§! and the §RCouncil-Revolutionary Bloc§!, will certainly push for their own interests during the election season. Although such factionalism will be more important to deal with later, perhaps, for now, we can try to balance the interests of the two out?\nThere are four main forces in the coalition, and whoever has the highest number will be the dominant one. They are listed below with their respective current strengths. See your §Hfocus tree§! to understand some of the effects, though additional ones will come after our victory.\n\n- §RR-RB§! §oRadicals§! (§Y[?UKR_rrb_radical_var]§!)\n- §RR-RB§! §SModerates§! (§Y[?UKR_rrb_moderate_var]§!)\n- §RUPS-R§! §oRadicals§! (§Y[?UKR_upsr_radical_var]§!)\n- §RUPS-R§! §SModerates§! (§Y[?UKR_upsr_moderate_var]§!)" #NT!
  
