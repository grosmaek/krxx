 UKR_war_conscription: "Распространение листовок с призывом"
 UKR_war_conscription_desc: "Революция призывает всех служить в этот почетный момент борьбы с империализмом. Служить и умереть в бою за нашу священную свободу - это самое великое дело, которое только может быть."
 UKR_war_stability: "Обращение Шумского к народу"
 UKR_war_stability_desc: "Некоторые подвергают сомнению дело Боротьбистов, когда наших людей посылают на смерть, и готовы сдать нашу нацию капиталистам в Берлине. Напоминание о том, за что мы сражаемся, снова поднимет дух людей."
 UKR_war_reduce_petlurite: "Уничтожение ячеек петлюровцев"
 UKR_war_reduce_petlurite_desc: "Несмотря на грандиозную неудачу в работе с украинским народом, Петлюра и его лакеи продолжают терроризировать нас и вступать в сговор с иностранными державами, чтобы уничтожить суверенитет нашей страны. Мы должны немедленно уничтожить их ячейки."
 UKR_war_advance_steppes: "Приказ о степном наступлении"
 UKR_war_advance_steppes_desc: "Московиты все еще глупо верят, что они могут стереть независимость Украины и отбросить нашу революцию. Новое контрнаступление заставит их дважды подумать."
 UKR_war_advance_polesia: "Переход в [997.GetName]"
 UKR_war_advance_polesia_desc: "Наши товарищи по Третьему Интернационалу верят в нас, и эта вера не должна быть разрушена. Продвижение на запад с целью соединения наших сил с их силами возродит их веру в нас."
 UKR_war_advance_carpathians: "Пересечение Днестра и Карпат"
 UKR_war_advance_carpathians_desc: "Война пришла не только на наш запад и восток, но и на наш южный фронт. Если империалисты считают, что могут нанести нам удар с тыла, давайте преподадим им урок!"
 UKR_anti_imperialist_propaganda: "Выпуск антиимпериалистической пропаганды"
 UKR_anti_imperialist_propaganda_desc: "Империи всегда стремились контролировать Украину в своих интересах, будь то российская, немецкая или австрийская, и на протяжении десятилетий и даже столетий им это удавалось. Но больше так не будет! Украина должна принадлежать украинскому народу, и мы будем бороться до конца, чтобы увидеть ее свободной!"
  
