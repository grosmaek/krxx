 ukraine_coalition.1.t: "Выборы в Украине [GetYear] года"
 ukraine_coalition.1.d: "Выборы в Украине, первоначально назначенные на ноябрь 1936 года, были отложены из-за восстания. Но теперь, когда восстание закончилось, выборы удалось провести. Для выборов этого года была характерна низкая явка; отсутствие мощной и единой Радикально-демократической партии, расколовшейся в результате восстания, способствовало тому, что национальные настроения были пронизаны чувством отстраненности.\n\nНа выборах, естественно, победила коалиция Аграрно-демократической партии и аграриев-статистов, но результат был своеобразным. Более идеологизированный характер Аграриев-Статистов оказался благоприятным, поскольку их электорат оказался более легко мобилизуемым, чем электорат Аграрных Демократов. Несмотря на то, что Аграрно-демократическая партия получила больше мест, чем Аграрии-Статисты, результаты последних превзошли ожидания.\n\nСкоропадский назначил отаманом-министром лидера Аграриев-Статистов Сергея Шемета. Несмотря на вновь обретенную силу Аграриев-Статистов в коалиции, организация сталкивается с противодействием со всех сторон: Аграрные Демократы и Гетман теперь следят за каждым ее шагом. Только время покажет, удастся ли им выполнить свои обещания по преобразованию украинского государства."
 ukraine_coalition.1.a: "Первое партизанское правительство?"
  
 ukraine_coalition.2.t: "Судьба заговорщиков"
 ukraine_coalition.2.d: "Борис Гомзин, вероятно, лидер Союза гетманистов, в течение многих лет пользовался значительным влиянием в исполнительной власти; хотя попытка переворота не состоялась, было ясно, что Гомзин и остальные члены ШД пытались захватить власть в свои руки во время восстания.\n\nПосле того, как пыль осела и гетманская коалиция укрепила свои позиции, остается один вопрос: что делать с заговорщиками?\nХотя Хомзын уже не имеет такого политического влияния, как раньше, даже на самого гетмана, он представляет ряд возможностей для аграриев-статистов, поскольку по-прежнему имеет связи в службах безопасности, армии и полиции. Если заключить с Гомзыном маловероятный союз в обмен на то, что он позволит нам использовать эти связи, борьба аграриев-статистов за власть может стать более легкой. С другой стороны, признание его влияния может показаться отчаянной попыткой, а сотрудничество с человеком, которого считают потенциальным заговорщиком, может принести нам больше неприятностей, чем чего-либо еще. Снижение его роли в исполнительном аппарате, низведение его до второстепенной должности, фактически отстранение его от политического влияния, может завоевать сердца многих, кто хочет, чтобы в стране был восстановлен закон и порядок, а предатели были уничтожены."
 ukraine_coalition.2.a: "Заключить союз с Хомзиным."
 ukraine_coalition.2.b: "Перевести его на какую-нибудь второстепенную должность в [201.GetName], или что-то в этом роде."
  
 ukraine_coalition.3.t: "Судьба генерала Присовского"
 ukraine_coalition.3.d: "Второй по значимости чиновник в ШД генерал Константин Присовский представляет собой сложное испытание для аграриев-статистов. В отличие от Гомзина или Полтавца-Остряныци, он сохраняет определенную популярность, особенно среди военных; он известен подавлением крестьянских восстаний 1919-1920 гг. и сыграл главную роль в избавлении страны от анархистских банд Махно в том же году. Такое высокое отношение к Присовскому заставляет Шемета и аграриев-статистов опасаться предпринимать попытки борьбы с ним, но, учитывая его явные связи с ШД, принуждение его к досрочной отставке может быть вполне возможным. Однако такой шаг наверняка вызовет недовольство военных и возможно, самого гетмана, учитывая давние связи между ними. "
 ukraine_coalition.3.a: "Он по-прежнему нужен."
 ukraine_coalition.3.b: "Ему давно пора на заслуженную пенсию."
  
 ukraine_coalition.4.t: "Судьба Ивана Полтавца-Остряка"
 ukraine_coalition.4.d: "Как глава Великой казачьей рады, Иван Полтавец-Острянец обладает значительным влиянием среди казачьих институтов Украины. Тем не менее, среди ШД он считается крайне ненадежным, лично амбициозным и авантюрным, что играет в нашу пользу и должно облегчить работу с ним. Во время восстания Полтавец-Острянец командовал отрядом, который почти не дезертировал в республиканские войска, и поэтому его мнение несколько высоко, однако многие отмечают его поведение во время восстания как жестокое и беспринципное. Лишение его руководства Великой казачьей радой потребует меньше усилий и быстро решит проблему, но привлечение его к суду по обвинению в злоупотреблении властью может стать демонстрацией силы, в которой так нуждаются аграрии-статисты, пытающиеся удержать власть."
 ukraine_coalition.4.a: "Заменить его на посту лидера Великой казацкой рады."
 ukraine_coalition.4.b: "Привлечь его к суду."
  
 ukraine_coalition.5.t: "Последний гвоздь в крышку гроба"
 ukraine_coalition.5.d: "Сделан последний шаг к закреплению господства аграриев-статистов. Сойм, постепенно ослабевая в результате междоусобиц и все более утрачивая свою значимость, отходит на второй план перед такими институтами УСХД, как Всеукраинское сословное собрание и Совет присяжных заседателей. С прямого одобрения гетмана и отамана-министра глава Совета присяжных Николай Кочубей созвал съезд представителей местных сословных советов и Всеукраинского сословного собрания, объявив о роспуске Сойма и передаче его полномочий Собранию.\n\nПолитические партии были ограничены, а сословные советы стали единственной формой политического представительства в государстве. Реакция бывшей УДХП пока что была вялой; несколько ее видных деятелей вошли в состав Совета присяжных, а Демократическая фракция выразила сожаление по поводу \"антиконституционного переворота\" и пообещала бороться за демократию, хотя, похоже, их усилия в основном тщетны."
 ukraine_coalition.5.a: "Это не переворот, клянусь!"
  
 ukraine_coalition.6.t: "Прокладывая путь"
 ukraine_coalition.6.d: "В связи с постепенной стабилизацией общей ситуации и завершением восстановительных работ отаман-министр Сергей Шемет созвал конференцию, чтобы \"расширить полномочия гетманской коалиции в связи с новыми политическими событиями\." Несмотря на значительное внимание и сопротивление тому, что пост отаманского министра занимает член аграриев-статистов, остается очевидным, что коалиция под управлением Шемета была стабильной и мирной, по крайней мере, до сих пор. На конференции Шемет, вероятно, убежденный Кочубеем и его сторонниками, планирует добиваться включения в коалиционную программу ряда более радикальных предложений, таких как создание местных сословных советов, а также возведение Совета присяжных заседателей в ранг национального института."
 ukraine_coalition.6.a: "Посмотрим, как все пройдет."
  
 ukraine_coalition.7.t: "Иллюзия единства"
 ukraine_coalition.7.d: "Ходят слухи о "пакте"\ между союзниками Сергея Шемета и политиками, близкими к деятелю СДХП Игорю Кистяковскому; якобы в обмен на щедрые должности в правительстве часть СДХП будет поддерживать программу Шемета и голосовать за включение некоторых классократических идей в программу гетманской коалиции. Слухи распространились настолько, что Николай Михновский обратился сегодня к членам Демократической аграрной партии, заявив, что если такие переговоры существуют, то они должны вестись открыто, а не тайно, поскольку такая тайна разрушает единство партии. Он даже указал на Кистяковского как на возможного виновника такой сделки, довольно издевательски сославшись на его репутацию политического манипулятора. Независимо от того, соответствуют ли эти слухи действительности, очевидно, что межпартийное единство нарушено, а аграрные демократы разобщены как никогда...."
 ukraine_coalition.7.a: "Идеально."
  
 ukraine_coalition.8.t: "Последний призыв плутократов"
 ukraine_coalition.8.d: "В ответ на планы Сергея Шемета относительно новой коалиционной конференции демократическая фракция УДХП заявила о своем намерении бойкотировать ее и призвала других членов УДХП сделать то же самое. По их мнению, очевидно, что Шемет намерен использовать свои последние успехи в преодолении кризиса после восстания. Расширение мандата\, по их мнению, является не более чем обычным захватом власти, направленным на реализацию антидемократической программы УШХД. Хотя к призыву многие не прислушались, этот демарш лишь усилил раскол внутри партии. И хотя многие в УДХП предпочли проигнорировать эти опасения, очевидно, что делегация партии на конференции окажется в невыгодном положении, учитывая все внутренние разногласия."
 ukraine_coalition.8.a: "Все идет по плану!"
  
 ukraine_coalition.9.t: "Триумф, к которому долго шли"
 ukraine_coalition.9.d: "Несведущий человек может предположить, что нынешнее собрание гетманской коалиции ничем не отличается от многочисленных предыдущих, в том числе и от того, которое состоялось совсем недавно, после последних выборов в Сойм.\n Ничто не может быть дальше от истины.\n\n Исчезла обычная уверенность членов УДХП. Высказывания Михновского выглядят сдержанными по тону. Кистяковский, обычно безупречно сконцентрированный, расфокусирован. Он вдруг стал просто пожилым человеком, не уверенным в своем будущем. Нервные взгляды постоянно бросаются на несколько пустых рядов, отведенных для делегатов от УДХП: видимо, призыв к бойкоту был воспринят более широко, чем предполагалось. Независимые представители собираются небольшими группами: голоса тихие, рассматриваемые варианты так или иначе не устраивают.\nДелегация Союза аграриев-статистов, похоже, впервые в истории гетманской коалиции оказалась под контролем. Сергей Шемет сумел завоевать расположение Павла Скоропадского: если единоначалие Липинского вызывало отторжение, то предполагаемый прагматизм Шемета получил одобрение. Как и подобает признанному лидеру, его слова на конференции были первыми и последними.\n\nБольшую часть времени говорил Николай Кочубей: он нарисовал видение сильной Украины, не разделенной мелкими пристрастиями и объединенной под знаменем трудовой наследственной монархии. Первые шаги на пути к этой мечте являются самыми важными: местные сословные советы должны быть достаточно полномочными, а их деятельность должна контролироваться беспристрастным Советом присяжных заседателей. Разумеется, состав Совета не будет ограничиваться членами УХД, соответствующую долю мест в нем получат независимые и УДХП.\nВ конечном итоге, голосование по предложенным изменениям прошло с небольшим перевесом, но этого оказалось достаточно. Трансформация украинского государства начинается сейчас."
 ukraine_coalition.9.a: "Пора приступать к реальной работе."
  
 ukraine_coalition.10.t: "Казачьему роду нет конца?"
 ukraine_coalition.10.d: "Формальное восстановление казачьего сословия было одной из первых мер, предпринятых Скоропадским после прихода к власти в 1918 году. Эта военизированная, землевладельческая квазиаристократия должна была стать опорой нового консервативного строя. Со временем была создана сложная структура самоуправления, начиная с местных казачьих советов (рад) и заканчивая Великой казачьей радой.\nПо прошествии почти двух десятилетий результаты эксперимента выглядят неоднозначно. Наделенные различными привилегиями, такими как право оказывать помощь местным правоохранительным структурам, возможность влиять на местную политику через казачьи советы и самое главное, свобода собирать собственное вооруженное ополчение, казаки в итоге не смогли стать чем-то большим, чем прославленными землевладельческими военизированными формированиями, зачастую слабо претендующими на старые традиции.\n\nПо крайней мере, это мнение широко распространено среди значительной части гетманской коалиции. Восстание только усугубило опасения и подозрения по этому поводу. Казачье ополчение сыграло важную роль в его подавлении, но слабая дисциплина и порой неуместное чувство долга привели к ряду досадных инцидентов. Чтобы сохранить монополию государства на насилие в неприкосновенности, необходимо что-то предпринять.\n\n Появились два предложения: в УССР казачьи советы долгое время рассматривались как перспективная основа для сословных структур. Конечно, степень их милитаризации должна быть резко снижена, но сами советы были бы полезны для украинского государства. Для УДХП даже это слишком: они предполагают постепенное превращение этих собраний в чисто церемониальные органы, занимающиеся исключительно сохранением и воспеванием богатой украинской культуры."
 ukraine_coalition.10.a: "Лучше со временем свести эти советы к клубам культуры."
 ukraine_coalition.10.b: "Они найдут истинное предназначение в новом классовом строе."
  
 ukraine_coalition.11.t: "Падение Шеметского кабинета"
 ukraine_coalition.11.d: "Когда Союз аграриев-государственников неожиданно стал доминирующей частью гетманской коалиции, все складывалось как нельзя лучше. Им вдруг представился шанс всей жизни, и они не собирались его упускать.\n\n Похоже, что амбиции взяли верх: с самого начала пребывания Шемета на посту отамана-министра возникли трудности. Аграрные демократы, несмотря на свою многочисленность и разнообразие, объединились в оппозицию к УШД, отказываясь голосовать за любые предложенные им законы и угрожая развалить коалицию между ними. В кулуарах Шемет постоянно препирался с более идеологически настроенными представителями УШД, такими как Николай Кочубей, и не мог прийти к единому мнению относительно мер, которые необходимо было принять для закрепления своего правления. Хотя после республиканского восстания предполагалось восстановление и мир, вместо этого наступил политический хаос.\n\nОценив ситуацию, гетман в частном порядке сообщил Шемету, что тот не оправдал надежд и скоро будет заменен; аграрные демократы ликовали, поскольку им сообщили, что замена отамана-министра будет из их рядов, и призвали их решить вопрос о партийном руководстве. В итоге пребывание на посту отамана-министра Шемета стало самым коротким за всю двадцатилетнюю историю страны..."
 ukraine_coalition.11.a: "Возможно, возвращение к нормальной жизни?"
  
 ukraine_coalition.12.t: "Крах УХД"
 ukraine_coalition.12.d: "Очевидный провал аграриев-статистов привел к их полному краху. Будущая заключительная конференция, состоявшаяся в [221.GetName], стала катастрофой для всех присутствовавших; Шемет обвинил некоторых членов УШД в том, что они уничтожили всякую надежду на серьезную реализацию их программы, и что если бы они позволили ему отвечать за большинство политических маневров, он не оказался бы в том положении, в котором находится сейчас.\n\nВскоре после этого бывший отаман-министр связался с УДХП, чтобы начать процесс переговоров, заявив о своем намерении вступить в ряды демократических аграриев. Он был не одинок в этом решении: многие аграрии-государственники предпочли отказаться от УСХД в пользу ОДХП. То, что начиналось как многообещающая партия, в центре которой стоял ветеран консервативного движения и близкий доверенный гетмана, вскоре превратилось в организацию, пораженную узким идеологическим доктринерством, крайне неадекватным политическим реалиям украинского государства. Когда последние капли доверия к организации были потрачены на реализацию причудливых и надуманных проектов, настало время расстаться.\n\n После того, как главный политический спонсор УШД ушел, ситуация стала поистине мрачной: на следующий день Кочубей как неофициальный глава УШД принял решение о полном роспуске организации. Вместо нее теперь существует \"Братство классократов-монархистов\" - небольшой и по большей части не имеющий никакого значения идеологический форум для Кочубея и других последователей мысли Липинского."
 ukraine_coalition.12.a: "В добрый путь."
  
 ukraine_coalition.13.t: "[202.GetName]ская Конференция - предпочтение аграриев"
 ukraine_coalition.13.d: "Конференция, призванная определить лидера УДХП (а впоследствии и нового отамана-министра), наконец-то началась. За этот пост будут бороться два титана партии - Игорь Кистяковский и Николай Михновский. Конечный результат предсказать невозможно, поскольку УДХП - большая и неоднородная организация, изобилующая фракционностью.\n\n Аграрное крыло партии является наиболее сильным и составляет ее экономический костяк. Долгое время в нем преобладали крупные землевладельцы, которые склонны поддерживать Кистяковского как хитрого и хорошо связанного политического оператора. Однако в последние годы в партии стало более заметным присутствие тех, кто отстаивает интересы мелких и средних фермеров. Они отдают предпочтение Михновскому, поскольку он всегда ставил защиту \"честного украинского крестьянина\" во главу угла.\n\nКто сможет обеспечить себе благосклонность аграрного крыла?"
 ukraine_coalition.13.a: "Кистяковский продолжает заручаться поддержкой аграриев."
 ukraine_coalition.13.b: "Аграрии смещают свой голос в сторону Михновского!"
  
 ukraine_coalition.14.t: "[202.GetName]ская Конференция - выбор интеллигенции"
 ukraine_coalition.14.d: "Второй вопрос - это националистическая, праворадикальная интеллигенция. Михновский, скорее всего, заручится их поддержкой, поскольку может с полным основанием заявить, что является одним из ведущих деятелей борьбы за независимость Украины. Десятилетия назад, когда многие представители украинской интеллигенции выступали за автономию в составе федеративной России, Михновский был одним из первых сторонников полной и окончательной независимости; хотя его порой слишком резкая риторика и оттолкнула некоторых, он все же заслужил большое уважение за свою бескомпромиссную позицию. Тем не менее, Кистяковский пользуется определенным уважением в украинском судейском сообществе, что может в определенной степени влиять на позицию интеллектуального крыла партии."
 ukraine_coalition.14.a: "Кистяковский раскачивает интеллигенцию!"
 ukraine_coalition.14.b: "Михновский продолжает свое доминирование."
  
 ukraine_coalition.15.t: "[202.GetName]ская Конференция - фаворит независимых"
 ukraine_coalition.15.d: "Последним и пожалуй, самым важным вопросом для обоих кандидатов является обеспечение поддержки независимых кандидатов, в частности, вернувшегося в партию Сергея Шемета и его сторонников. Несмотря на то, что Шемет находится в некоторой опале из-за недолгого пребывания на посту отамана-министра, он все же является одним из основателей партии и может оказать влияние на голосование, особенно учитывая его связи с аграрной фракцией партии. Шемет был давним политическим соратником Михновского в правых рядах Национального движения с начала 1900-х годов, но, с другой стороны, Шемет добился своего положения в основном за счет работы рядом с истеблишментом, что Кистяковский представляет лучше, чем Михновский."
 ukraine_coalition.15.a: "Кистяковский побеждает Шемета и его союзников."
 ukraine_coalition.15.b: "Шемет и Михновский сохраняют политическую дружбу."
  
 ukraine_coalition.16.t: "Окончание Киевской конференции"
 ukraine_coalition.16.d1: "Киевская конференция закончилась, и похоже, Игорь Кистяковский получил голоса аграриев-демократов, чтобы стать новым лидером партии. Пообещав умеренный курс и защиту Украины от радикалов \"изнутри и извне\", Кистяковский на следующий день получил поздравительное письмо от гетмана, который объявил Сойму, что Кистяковский займет пост отамана-министра."
 ukraine_coalition.16.d2: "Киевская конференция закончилась, и похоже, Николай Михновский получил голоса аграриев-демократов, чтобы стать новым лидером партии. В своей речи Михновский сделал акцент на внешней угрозе независимости Украины, прежде всего, со стороны России, и пообещал бороться с ней любой ценой. На следующий день гетман прислал Михновскому поздравительное письмо, в котором объявил Сойму, что Михновский вступает в должность отамана-министра."
 ukraine_coalition.16.a: "Поздравляю, господин Кистяковский."
 ukraine_coalition.16.b: "Поздравляю, господин Михновский."
  
 ukraine_coalition.17.t: "Формирование УНСП"
 ukraine_coalition.17.d: "Украинская радикально-демократическая партия является примерно такой же большой партией, как и Аграрно-демократическая партия, и это то, чем могут воспользоваться аграрные демократы. В течение некоторого времени правоцентристские и центристские силы Радикальной демократической партии были весьма недовольны левым крылом, но, несмотря на это, продолжали оставаться в партии, однако сейчас времена изменились. Раскол Радикал-демократов после восстания, а также недавний приход к власти Аграрных демократов без партнерства с СХД создали возможность для нового политического альянса. По инициативе отамана-министра [GetSecondInCommand] были проведены тайные переговоры с центристами-радикал-демократами, такими как Пилип Пилипчук и Виктор Андриевский, о создании новой партии-сателлита Аграрных демократов.\n\nНа сегодняшний день зарегистрирована новая политическая партия - Украинская крестьянская народная партия. Она в целом солидаризируется с аграрно-демократическими партиями по земельным и финансовым вопросам, но при этом остается верной старым ценностям радикальных демократов - народному представительству и расширению прав и возможностей сойма. Создание этой партии вызвало недовольство многих представителей радикальных демократов, которые все больше обеспокоены своим положением в украинской политической сфере. Хотя Украинская крестьянская народная партия невелика, ее существования может быть достаточно, чтобы обеспечить аграрным демократам большинство на будущих выборах, чему последние, как сообщается, очень рады."
 ukraine_coalition.17.a: "Очень нужные союзники."
  
 ukraine_coalition.18.t: "Полномочия гетмана"
 ukraine_coalition.18.d: "На протяжении всего времени существования гетманата Скоропадский сохранял значительные полномочия. Он может накладывать вето на законы, предлагаемые Соймом, вынуждая Сойм искать компромисс с гетманской трактовкой, имеет право назначать отамана-министра без особого учета состава Сойма. Демократическая фракция УДХП долгое время выступала за то, чтобы гетман стал скорее фигурой, не слишком похожей на многих конституционных монархов в Европе. Однако в условиях, когда парламентские реформы зашли в тупик, по крайней мере, пока, эти меры, похоже, не находят поддержки. В конце концов, УДХП во многом обязана своим положением в украинской политике самому Скоропадскому, чье вмешательство спасло консервативный плюрализм против УРДП-П. В итоге, похоже, что любые предложения по ограничению его власти придется подождать."
 ukraine_coalition.18.d2: "На протяжении всего времени существования гетманата Скоропадский сохранял значительные полномочия. Он может наложить вето на законы, предлагаемые Соймом, вынуждая Сойм искать компромисс с гетманской трактовкой, имеет право назначать отамана-министра без особого учета состава Сойма. Демократическая фракция УДХП давно выступает за то, чтобы гетман стал в большей степени фигурой, не слишком похожей на многих конституционных монархов в Европе. В условиях набирающих обороты парламентских реформ это находит достойную поддержку, однако исполнительная власть остается влиятельной силой, как и советники Скоропадского."
 ukraine_coalition.18.d3: "На протяжении всего времени существования гетманата Скоропадский сохранял значительные полномочия. Он может наложить вето на законы, предлагаемые Соймом, вынуждая Сойм искать компромисс с гетманской трактовкой, имеет право назначать отамана-министра, не обращая особого внимания на состав Сойма. Демократическая фракция давно выступает за то, чтобы гетман стал в большей степени фигурой, не слишком похожей на многих конституционных монархов в Европе. После принятия трех значительных предложений по реформе, наделивших Сойма большими полномочиями, демократическая фракция УДХП значительно расширила свои возможности, и эта идея представляется лишь естественным развитием нынешней политической тенденции."
 ukraine_coalition.18.a: "Гетман должен оставаться политически ключевой силой."
 ukraine_coalition.18.b: "Возможно ли найти компромисс в этом вопросе?"
 ukraine_coalition.18.c: "Гетман станет действительно конституционным монархом."
  
 ukraine_coalition.19.t: "Неприемлемый компромисс"
 ukraine_coalition.19.d: "Для Сойма, в котором сейчас доминирует УДХП, а также для "Независимых" и других сторонников реформистских идей, одно можно сказать наверняка. Антигетманское восстание и неудачи недолговечного шеметского правительства обнажили глубокие недостатки гетманской системы. Еще раньше неудачи правительства в проведении значимой земельной реформы и индустриализации показали, что если правительство выживет в будущем, оно не сможет продолжать действовать только за счет грубой силы.\n\n Корень проблемы лежит в исполнительной власти. Слишком долго Сойм был оттеснён на второй план в пользу Скоропадского и его ближайших советников. Несмотря на обещания гетмана поддерживать демократическую систему, настоящая демократия так и не наступила.\n\n Все эти беды, безусловно, подорвали доверие к гетману, но теперь, когда правительство УДХП не сдерживается более авторитарными силами распавшейся гетманской коалиции и закулисной политикой ШД, появилась возможность. Мы ни в коем случае не должны стремиться к упразднению самого гетманата - Народная Республика уже показала свою несостоятельность в любом качестве - но, работая над расширением возможностей Сойма и ограничивая со временем власть гетмана, мы сможем решить многие из проблем, с которыми государство сталкивалось на протяжении многих лет."
 ukraine_coalition.19.a: "Действительно, высокая задача..."
  
 ukraine_coalition.21.t: "Corruption from VSZV and Protofis?" #NT!
 ukraine_coalition.21.d: "Появились слухи о возможном вмешательстве ВСЗС и "Протофиса" в работу нового правительства, в котором доминирует УШД. Согласно этим слухам, некоторые члены ВСЗС и "Протофиса" используют свои финансы и социальное положение для влияния на процесс формирования и выборов в местные и региональные советы классов. Альянс между ВСЗС и этими лоббистскими организациями с самого начала был весьма непростым, и многие встревожены таким развитием событий. Мы могли бы продолжить расследование этого вопроса, но дальнейший раскол между альянсом, который наше правительство заключило с ВСЗС и 'Протофисом', может выглядеть не лучшим образом, учитывая обязательства, которые мы взяли на себя в отношении этого альянса"
 ukraine_coalition.21.a: "Провести дополнительное расследование."
 ukraine_coalition.21.b: "Возвращайтесь, когда у вас будут РЕАЛЬНЫЕ доказательства."
  
 ukraine_coalition.22.t: "Реальные доказательства"
 ukraine_coalition.22.d: "Похоже, что слухи были правдивы: расследование деятельности ВСЗС и "Протофиса" обнаружило множество доказательств, указывающих на махинации невероятных масштабов. Чиновники, связанные с альянсом, лоббировали в местных классовых советах интересы крупных землевладельцев и промышленников в ущерб более бедным фермерам и мелким предпринимателям в обмен на большее влияние в местной и региональной администрации, что привело к тому, что многие из наиболее влиятельных классовых советов превратились в советы, в которых доминирует альянс. Этого, конечно, нельзя допустить, но и полностью отвергать ВСЗС и Протофиса было бы неразумным решением. Мы должны найти способ так или иначе справиться с ними"
 ukraine_coalition.22.a: "Сделайте им строгое предупреждение, чтобы они остановились."
 ukraine_coalition.22.b: "Убрать чиновников, связанных с лоббированием."
  
 ukraine_coalition.23.t: "Скандал с ВСЗС/Протофис"
 ukraine_coalition.23.d: "На аграриев-статистов обрушилась волна обвинений в коррупции. Многие газеты обнаружили контакты между альянсом ВСЗС и Протофиса и местными советами классов, косвенно изображая правительство как некомпетентное или не желающее принимать меры. Несмотря на то, что новости ушли, мы все равно должны что-то сделать, чтобы спасти свою репутацию..."
 ukraine_coalition.23.a: "Тихо уволить их..."
  
 ukraine_coalition.24.t: "Выборы объявлены"
 ukraine_coalition.24.d: "В связи с окончанием восстания и постепенной стабилизацией ситуации гетман выступил сегодня по радио с заявлением о том, что выборы, первоначально назначенные на ноябрь, состоятся в ближайшие несколько недель. В отличие от предыдущих выборов, население не испытывает особого восторга, в основном желая скорейшего восстановления и возвращения к нормальной жизни. Делаются прогнозы, кто получит большинство голосов в Сойме, но есть уверенность, что гетманская коалиция продолжит свое правление - УРДП со времен восстания сотрясается от дезертирства и раскола, а отсутствие мощной оппозиции, несомненно, еще больше укрепит позиции коалиции. Еще один момент, на который стоит обратить внимание, это СГД - ее судьба остается неопределенной, и избрание [GetYear] может стать для нее поворотным моментом."
 ukraine_coalition.24.a: "Что бы ни случилось, надеюсь, что насилия не будет."
  
 ukraine_coalition.25.t: "Из тех, кто без класса"
 ukraine_coalition.25.d: "В последние недели канцелярию отамана-министра захлестнул шквал заявлений, жалоб, просьб, а иногда и требований, исходящих в основном от различных профессиональных организаций юристов, врачей, учителей и представителей других профессий, считающихся непроизводственными. Всеукраинский союз медицинских работников, [202.GetName] Судебное общество, Ассоциация учителей Украины, Союз журналистов, Национальная академия наук и многие, многие другие - все они требуют такого же уровня представительства в советах классов, какой был предоставлен аграрным и промышленным организациям.\n\n Ситуация непростая. С одной стороны, эти профессионалы крайне важны для общества и страны, и многие из них, безусловно, обладают лишь искренним желанием служить народу без каких-либо политических устремлений. С другой стороны, история не раз показывала, что люди, не имеющие прочных корней в традиционных структурах производящих классов, зачастую лишены чувства ответственности перед обществом в целом и часто руководствуются собственными мелкими амбициями. Именно это в конечном итоге и привело к гибели Народной Республики в 1917 году - слишком многое решали юристы, писатели и публицисты, а те, кто работал на земле или обеспечивал промышленное развитие страны, остались за бортом процесса принятия решений.\n\n Мы не должны повторять эту ошибку, но, возможно, компромиссное решение возможно?"
 ukraine_coalition.25.a: "Мы уже поддерживаем эти организации, не так ли?"
 ukraine_coalition.25.b: "Они могут играть только совещательную роль в советах классов."
 ukraine_coalition.25.c: "Согласиться с требованиями."
  
 ukraine_coalition.26.t: "Проблемы с советами классов"
 ukraine_coalition.26.d: "Наше решение отдать предпочтение аграрному классу перед всеми остальными привело к некоторым проблемам. Уже некоторое время представители различных промышленных объединений заявляют, что в устройстве классовых советов слишком большой перекос в пользу аграрных организаций. Они не понимают, что, несмотря на все успехи индустриализации, Украина остается аграрной страной, и мы не можем просто игнорировать социально-экономические реалии нашего государства. Вполне естественно, что аграрный класс должен играть ведущую роль в управлении страной. Тем не менее, ради стабильности нашей страны мы должны так или иначе реагировать на эти жалобы"
 ukraine_coalition.26.a: "Не обращайте на них внимания."
 ukraine_coalition.26.b: "Попытаться найти компромисс."
 ukraine_coalition.26.c: "Использовать контакты Хомзина, чтобы заставить замолчать самых громких жалобщиков."
  
 ukraine_coalition.27.t: "Проблемы УДХП"
 ukraine_coalition.27.d: "Положение УСХД как старшего партнера в гетманской коалиции беспокоит многих, особенно в Демократической аграрной партии. Некоторые партийные боссы опасаются, что новый порядок вещей может угрожать их положению; поддержка части членов УДХП играет важную роль в том, что УСХД сможет продолжить свое правление, хотя мы должны стараться быть бескомпромиссными в своих взглядах."
 ukraine_coalition.27.a: "Их опасения остаются без внимания."
 ukraine_coalition.27.b: "Постарайтесь их успокоить."
 ukraine_coalition.27.c: "Использовать контакты Хомзина для шантажа."
  
 ukraine_coalition.28.t: "Серьезные перестановки в кабинете министров?"
 ukraine_coalition.28.d: "Пока что деятельность Кистяковского на посту отамана-министра проходит довольно гладко - земельная реформа идет полным ходом, грандиозный проект индустриализации дает Украине необходимые материалы для создания мощной армии. Для первого правительства, в котором доминируют аграрники-демократы, кажется, что они оправдали ожидания, а в некоторых случаях и превзошли их.\n\n Хотя достижения нового гетманского правительства не остались незамеченными, проблемы все же возникли, одна из них касается самого Кистяковского. По кабинету прошел слух, что Кистяковский по состоянию здоровья намерен сложить с себя полномочия отамана-министра и даже предложил гетману свою отставку. Но никаких публичных заявлений по этому поводу сделано не было, и можно было только сделать вывод, что гетман отклонил его предложение. Высказываются разные версии причин этого: одни говорят, что, поскольку срок пребывания Шемета на посту министра был столь коротким, возникла необходимость формирования более стабильного и долговечного кабинета. Другие согласны с этим, но при этом подчеркивают важность влияния иностранных держав: гетманское правительство не должно выглядеть слабым и неустойчивым перед лицом растущего российского реваншизма и международной милитаризации.\n\n В частном порядке слухи подтвердились, поскольку Кистяковский рассказал о ситуации своему окружению. Он заявил, что, хотя и не собирается уходить в отставку, необходимо найти преемника его руководства. После долгих внутренних дебатов выбор пал на Владимира Коростовца, поскольку он давно работает в МИДе, имеет обширные контакты как с канадским, так и с недавно признанным революционным британским правительствами, а также в целом придерживается умеренных политических взглядов. Ожидается, что он сможет продолжить курс, намеченный Кистяковским."
 ukraine_coalition.28.a: "Желаю удачи господину Коростовцу!"
  
 ukraine_coalition.29.t: "Смерть Игоря Кистяковского"
 ukraine_coalition.29.d: "Сегодня, в окружении друзей и близких, [?global.date.GetDateStringNoHourLong], скончался отаман-министр Игорь Кистяковский. Его наследие - это успешная карьера, которая позволила модернизировать украинское государство и ввести его в новую эпоху. Несмотря на то, что прошло уже более года с начала российского вторжения, Украина еще не потеряна и продолжает противостоять российской агрессии.\n\n В знак партийного единства и уважения к воле Кистяковского Владимир Коростовец был утвержден лидером Аграрно-демократической партии, а вскоре после этого назначен гетманом и соймом отаманом-министром. В своей инаугурационной речи Коростовец поклялся продолжить наследие Кистяковского и обеспечить единство украинского народа перед лицом российской агрессии. История Коростовца, возможно, не столь велика, как у Кистяковского, поскольку он всю жизнь занимал менее значимые государственные посты, но у него большой опыт работы в МИДе, за что его многие в УДХП уважают - несмотря на это, он рассматривается как компромиссный кандидат между многочисленными фракциями партии и тот, кто может сплотить страну в трудные времена."
 ukraine_coalition.29.d2: "В окружении друзей и близких сегодня, в день [?global.date.GetDateStringNoHourLong], скончался отаман-министр Игорь Кистяковский. Его наследие - это успешная карьера, которая позволила модернизировать украинское государство и ввести его в новую эпоху. Несмотря на то, что прошло уже более года с начала российского вторжения, Украина еще не потеряна и продолжает противостоять российской агрессии.\n\n В знак партийного единства и уважения к воле Кистяковского Владимир Коростовец был утвержден лидером Аграрно-демократической партии, а вскоре после этого назначен гетманом и соймом отаманом-министром. В своей инаугурационной речи Коростовец поклялся продолжить наследие Кистяковского и обеспечить единство украинского народа перед лицом российской агрессии. История Коростовца, возможно, не столь велика, как у Кистяковского, поскольку он всю жизнь занимал менее значимые государственные посты, но у него большой опыт работы в МИДе, за что его многие в УДХП уважают - несмотря на это, он рассматривается как компромиссный кандидат между многочисленными фракциями партии и тот, кто может сплотить страну в трудные времена.\n\nВ конце выступления Коростовец вспомнил о своих контактах в Канаде и подчеркнул, что они важны как никогда; недавно успешно проведенная Галифаксская конференция, по словам Коростовца, стала маяком света и единства перед лицом неопределенности, и этот великий союз должен противостоять всем силам синдикалистской тирании и московитской агрессии."
 ukraine_coalition.29.a: "Я уверен, что господин Коростовец прекрасно справится со своей работой."
  
 ukraine_coalition.30.t: "Встреча в Александровке"
 ukraine_coalition.30.d: "Как и многие встречи, предшествующие радикальным переменам, эта была достаточно сдержанной. Отаман-министр Сергей Шемет принял своего соратника и главного идеолога УСХД Николая Кочубея в его родовом доме в небольшом селе Александровка, что к юго-востоку от Лубнов. Два видных аграрника-статиста собрались, чтобы обсудить будущее движения и страны после того, как Шемет, похоже, закрепился у власти.\n\n Кочубей высказался прямо: восстание окончательно доказало правильность и глубокую мудрость замысла Вячеслава Липинского. До тех пор, пока в национальной политике будут действовать бесклассовые демагоги и махинаторы, раскачивающие доверчивые массы в угоду своим узким интересам, Украина будет оставаться в опасности. В такие времена нужны лидеры, способные понять, что такое ответственность перед соотечественниками, лидеры, опирающиеся на самое органичное социальное деление, которое только можно себе представить, - на класс. Должно быть пересмотрено и положение гетмана - монарх не должен быть \"самым могущественным политиком\", поддерживаемым подневольной бюрократией, доходящей до авторитарной диктатуры. Гетман должен служить символом единства для всех украинцев, его задача - защищать и сохранять традиции справедливости, служить балансирующим фактором между творческими порывами и волей к власти национальных элит и восприимчивостью пассивных масс. Сейчас, когда у СХД появилась реальная возможность воплотить это видение в жизнь, нерешительность недопустима. Иначе, лишившись цели, организация прекратит свое существование.\n\n Монолог, скорее напоминающий лекцию, продолжался некоторое время, но Шемет привык к таким встречам. В конце концов, было решено, что некоторые пункты этой \"классократической\" программы будут вынесены на дальнейшее рассмотрение Гетманской коалиции. Реализация, если предложение будет принято, ляжет на плечи самого Кочубея, как вновь избранного главы Совета присяжных заседателей УСХД."
 ukraine_coalition.30.a: "Наше дело - самое праведное."
  
 ukraine_coalition.31.t: "Аудитория"
 ukraine_coalition.31.d: "Мало кто считал такой исход наиболее вероятным, но он таков, каков он есть: после недолгих раздумий гетман всея Украины Павел Скоропадский решил возложить на Сергея Шемета, одного из ведущих деятелей УСХД, полномочия и обязанности отамана-министра.\n\n Аудиенция, предоставленная будущему отаману-министру, была краткой, хотя, как утверждается, не без курьезных моментов. Много позже, в частной беседе, Шемет вспоминал, что по приезде застал Скоропадского за пролистыванием страниц исторического труда Вячеслава Липинского \"Украина в переломный момент\" Отложив книгу в сторону, он в довольно сухой и непринужденной манере сообщил Шемету о своем решении. Среди причин назначения были названы относительно высокие результаты на выборах, надежные рекомендации близких доверенных лиц и \"многолетняя история упорной работы на благо всей Украины\" Незадолго до отъезда Шемета Скоропадский якобы заметил, что Вячеслав Липинский, который оставался личным советником гетмана до самой его смерти, хотя и был многоликим, но, конечно, не лишен верности и истинной преданности - качеств, едва ли встречающихся у современных государственных деятелей.\nПомимо апокрифических анекдотов, причины столь любопытного выбора отамана-министра, скорее всего, были вполне прозаичны. После фиаско правительства Дорошенко Скоропадский остановил свой выбор на кандидате, чья поддержка в Сойме была достаточно сильна, чтобы обеспечить ему определенную легитимность, но недостаточно сильна, чтобы дать возможность действовать самостоятельно."
 ukraine_coalition.31.a: "Долгожданная возможность реализовать замысел Липинского?"
  
 ukraine_coalition.32.t: "Один решающий шаг"
 ukraine_coalition.32.d: "Сегодня делегаты, избранные местными советами классов со всей страны, собрались в [202.GetName], чтобы торжественно открыть новый законодательный орган - Всеукраинское собрание классов. Отныне представители производящих классов смогут оказывать помощь в согласовании экономических и политических вопросов на самом высоком уровне, поскольку специальным постановлением Совета присяжных заседателей Собрание получило значительные полномочия в вопросах экономического развития и даже право вето на соимские законодательные предложения.\n\nНа первом заседании присутствовали отаман-министр Сергей Шемет, глава Совета присяжных заседателей Николай Кочубей и самое главное, сам светлейший гетман всея Украины Павел Скоропадский. Он обратился к собравшимся со словами напутствия, заявив, что \"трудолюбивые и старательные люди, проникнутые истинной любовью к нашей стране, всегда составляли ее величайшую силу\".\n\n Первым вопросом повестки дня было избрание Председателя Ассамблеи. Большинство голосов получил Василий Кочубей, бывший член ВСЗС и старший брат Николая Кочубея, который стал первым государственным чиновником, избранным в соответствии с сословными принципами со времен избрания гетмана Скоропадского в 1918 году.\n\n Однако не все решили отметить это поистине знаменательное событие. Многочисленные голоса утверждают, что \"параллельная законодательная власть\" неизбежно приведет к \"размыванию конституционного строя\", но кого волнуют бредни плутократов, чувствующих, как незаслуженно ускользает от них власть?"
 ukraine_coalition.32.a: "Наше первое реальное достижение."
  
 ukraine_coalition.33.t: "The Sovereign"
 ukraine_coalition.33.d: "Many things have changed over the recent years, and one of them is the role played by the Hetman in the day-to-day affairs of the state. The extensive meetings with the cabinet and advisors are mostly relegated to the past, replaced with weekly audiences granted to the Otaman-Minister alone. Public appearances, however, especially together with the Hetmanych Danylo Skoropadskyi, are more frequent than ever. The Ukrainian people should not feel neglected by its sovereign and must be assured of the stability and continuity of the Hetman’s rule.\n\nThese changes haven’t come easily and at first caused a great deal of controversy. Pavlo Skoropadskyi was a demanding person: in his opinion career politicians fell short when it came to responsibility and selflessness, while professional civil servants often lacked vision and dedication. As such, the Hetman was forced to constantly keep a keen eye on the political developments, laying down strategic objectives while simultaneously curbing the worst excesses of the political class.\n\nSo, when Serhii Shemet and Mykola Kochubei (each, without a doubt, for his own reasons) suggested toning down Hetman’s personal involvement in the governance, the first reaction was quite negative. Still, with time, Pavlo Skoropadskyi became more open to the idea: advancing age tempered his inclinations towards excessive control, while classocratic reforms brought a degree of predictability to political life. With partisan divisions lessened, state affairs were now in the hands of more pragmatic and businesslike people.\n\nThe Hetman, however, wasn’t completely left without cards to play. Shemet was clever enough to not disregard Skoropadskyi’s opinions completely. Kochubei, as a true believer, was more unpredictable, but could be kept in check through his associates. The advancement of one of the Hetman’s closest confidantes, Oleksandr Skoropys-Yoltukhovskyi, to the post of the Secretary of the Council of Jurors would give the Hetman ample opportunity to steer it in preferred direction if such a need arises."
 ukraine_coalition.33.a: "An enlightened rule for a modern country."
  
 ukraine_coalition.50.t: "Влияние Александра Пальтова"
 ukraine_coalition.50.d: "За последнюю неделю Александра Пальтова несколько раз видели в кабинете гетмана. Пальтов, которого можно назвать \"серым преосвященством"\, наиболее известен своим участием в создании Гетманской коалиции более десяти лет назад. В первые годы существования Гетманата он занимал пост заместителя министра иностранных дел и был автором многих временных законов, что закрепило за ним статус довольно антидемократической фигуры. В то же время он кажется более независимым, чем те, кто придерживается аналогичных взглядов, поскольку отказался вступить в СГД, хотя во время антигетманского восстания выступал против умеренного курса Дорошенко. Гетман неоднократно отмечал блестящие способности Пальтова и его заслуги перед государством. Судя по всему, последние консультации Пальтова были посвящены реформам аграрно-демократической партии. Отмечая специфику исполнительных и антипарламентских законов, принятых по его (и других) настоянию много лет назад, г-н Пальтов утверждал, что отмена слишком многих из них может обернуться катастрофой для государства и его институтов, разрушением недавно достигнутой стабильности и мира. Должны ли мы прислушаться к совету нашего \"седого преосвященства\" и спустить на тормозах Отамана-Министра [GetSecondinCommand] или позволить им продолжать в том же духе?"
 ukraine_coalition.50.a: "Поговорите с гетманом напрямую, ограничьте его влияние."
 ukraine_coalition.50.b: "Нет необходимости участвовать в этом."
  
 ukraine_coalition.51.t: "Советы генерала Шаповала"
 ukraine_coalition.51.d: "В то время как в парламенте продолжаются дебаты, в Исполнительный аппарат гетмана Скоропадского поступил экстренный вызов от одного из самых известных его членов - генерала Александра Шаповала. Шаповал - давний сторонник гетмана и гетманистского движения в целом, в том числе и по линии различных консервативных партий и организаций, таких как ШД. Еще дольше Шаповал был ведущим военным офицером, способствовавшим превращению нашей армии в ту грозную силу, которой она является сегодня. За такую преданность и эффективность господин Шаповал получил должность, близкую к гетману.\n\n Поэтому неудивительно, что Шаповал решил вызвать гетмана на беседу из-за \"беспокойства\" по поводу передачи некоторых обязанностей Сойму. Отметив, что значительная часть гетманского правления основана на исполнительной власти, он заявил, что для стабильности государственных институтов было бы лучше, если бы гетман ограничил \"интенсивность\" последних реформ \"парламентаризации\" Конечно, возникает вопрос. Прислушаться ли нам к довольно неконкретному совету генерала Шаповала или пока держать \"руки подальше\"?"
 ukraine_coalition.51.a: "Конечно, его слова мало что значат, мы можем это учитывать."
 ukraine_coalition.51.b: "Нет комментариев по этому вопросу."
  
 ukraine_coalition.53.t: "Интригующий трактат!"
 ukraine_coalition.53.d: "Пока в аппарате отамана-министра и в Госсовете идет дискуссия о конституционных изменениях и избирательных законах, наш старый добрый друг Александр Скоропыс-Йолтуховский вновь оказался в центре внимания. Плодовитый исследователь (когда он не слишком занят канцелярской работой), Скоропыс-Йолтуховский занимается изучением украинско-германских отношений и их развития. Поэтому неудивительно, что его недавно опубликованный трактат посвящен именно этому. Повторяя свои прежние предостережения, главный тезис основного трактата Скоропыса-Елтуховского повторяет еще одно предостережение по поводу предполагаемой нестабильности, которая может возникнуть в результате этих реформ. Отмечая, что Германия является самым большим и важным союзником Украины, он говорит о том, что \"опасность передачи слишком больших полномочий Государственному Союзу, в котором укрываются скептически настроенные к Германии силы, слишком велика\" Господин канцлер в очередной раз дал нам повод для размышлений."
 ukraine_coalition.53.a: "Очень интересно. Очень много смысла!"
 ukraine_coalition.53.b: "Сколько раз мы должны преподать тебе этот урок, старик?"
  
 ukraine_coalition.54.t: "Великая казачья рада протестует!"
 ukraine_coalition.54.d: "Наши отношения с возрожденными казачьими слоями не всегда были самыми лучшими... Поэтому неудивительно, что недавно запущенный проект реформы вызвал споры в казачьих рядах. Да и как им не быть, если конечным пунктом реформы является заметно более бесправное казачество? Несмотря на то, что Иван Полтавец-Острянец, бывший глава Рады, казачества в целом и один из лидеров глубоко антипарламентской СГД, \"оборвал\" свою карьеру, в казачьей среде все еще существует четкое понимание того, что к "Сойму" следует относиться с осторожностью. Новоизбранный казачий лидер Гнат Зеленевский, возможно, имеет гораздо лучшие отношения с гетманом, чем его предшественник, но вряд ли от него можно ожидать \"радужных\" отношений с гетманской коалицией. Гетману Скоропадскому предстоит принять еще одно непростое решение - стоит ли пытаться сохранить ограниченную власть внутри страты?"
 ukraine_coalition.54.a: "Они сделали для нас достаточно... никаких компромиссов."
 ukraine_coalition.54.b: "Они сделали для нас достаточно! Необходим компромисс."
  
 ukraine_coalition.56.t: "Новая аудиенция с гетманом Скоропадским!"
 ukraine_coalition.56.d: "Вмешательство высших эшелонов государственной канцелярии! Совсем недавно некий Александр Скоропыс-Йолтуховский попросил аудиенции у остальных сотрудников Исполнительной канцелярии гетмана. Сам господин Скоропыс-Йолтуховский является сотрудником канцелярии и уже много лет находится в хороших отношениях с гетманом Скоропадским. Внешне симпатизируя бывшему Аграрно-Статистическому Движению, он, тем не менее, находился в приличных отношениях с умеренными консерваторами, такими как бывший отаман-министр Дорошенко или покойные государственные деятели Владимир Леонтович и Евгений Чикаленко.\n\n При такой \"многовекторности\" политики господин Канцлер явно держит свои карты открытыми, поэтому его недавнее вторжение не должно вызывать удивления. На последнем заседании Исполнительной канцелярии господин Скоропыс-Йолтуховский отметил, что, хотя он и не возражает против основной идеи реформ, проводимых Канцелярией отамана-министра, он считает, что форсированное внедрение новых доктрин может повредить их общему успеху, и что лучше было бы принять более \"реалистичные сроки\", при максимально слабой оппозиции. Гетман выслушал его обращение и погрузился в глубокое раздумье..."
 ukraine_coalition.56.a: "Господин Скоропыс-Йолтуховский прав, надо следовать его советам!"
 ukraine_coalition.56.b: "Мы находимся в \"реалистичном графике\" уже более 15 лет. Хватит!"
  
 ukraine_coalition.57.t: "Симферополь зовет"
 ukraine_coalition.57.d: "Реформа парламентаризации, начатая центральным правительством, естественно, затронет все уголки нашего государства. Не является исключением и Крымское региональное правительство. Оценивая ситуацию, глава Крыма Сулейман Сулькевич принял решение запросить визит делегации Центрального правительства в крымскую столицу. Заявленная причина \"переговоры о проведении реформ\" Возглавляемая Василием Кочубеем (не родственником чиновника ВСЗС), делегация прибыла в Симферополь и сразу приступила к работе.\n\nПремьер-министр Сулькевич оказался в окружении ведущих региональных политиков, таких как Асан Сабри Айвазов и Леон Кричинский; впоследствии советник Кочубей стал свидетелем острой дискуссии между крымчанами. С одной стороны, г-н Айвазов горячо поддержал реорганизационную политику отамана-министра, отметив, что в случае ее реализации новое государственное устройство Крыма позволит создать более \"представительное\" и \"народное\" правительство. Кричинский, напротив, утверждал, что, хотя сам проект имеет определенные достоинства, обусловленные \"особенностями демографической ситуации в Крыму\", одностороннее ограничение полномочий премьер-министра Сулькевича может \"дестабилизировать политическую атмосферу\" в Крыму и вызвать реакцию ближнего зарубежья. Тщательно проанализировав аргументы, Сулькевич принял решение и подробно изложил его Кочубею, который быстро поспешил вернуться к [202.GetName]. По теме реформы парламентаризма премьер-министр Крыма Сулейман Сулькевич высказал свое:"
 ukraine_coalition.57.a: "...поддерживаю!"
 ukraine_coalition.57.b: "...против!"
  
 ukraine_coalition.59.t: "Сделка с ВСЗС/Протофис"
 ukraine_coalition.59.d: "На частной встрече между членами УДХП и ВСЗС/Протофис последние сделали неожиданное предложение. Они уверены, что, обладая обширными патронажными сетями, смогут обеспечить избираемость предпочитаемых ими кандидатов \"на долгие годы вперед"\, и поэтому весьма заинтересованы в том, чтобы Сойм стал реальным противовесом влиянию исполнительной власти. По всей видимости, некоторые представители ВСЗС/Протофис устали от чрезмерной зависимости от личных связей с ближайшим окружением гетмана и хотели бы сделать свое присутствие и влияние в украинской политике более \"институциональным\" Поэтому, по их словам, они с удовольствием предоставят средства для \"сглаживания\" переговоров между соймом и исполнительной властью, поскольку также считают, что их положение может оказаться небезопасным при усиливающемся гетмане. От такого предложения трудно отказаться, хотя некоторые и предостерегают от него."
 ukraine_coalition.59.a: "Похоже на сделку."
 ukraine_coalition.59.b: "Мы не нуждаемся в их помощи."
  
 ukraine_coalition.60.t: "Разоблаченная схема лоббирования"
 ukraine_coalition.60.d: "Почему-то кажется, что наша прежняя сделка с ВСЗС и Протофисом стала достоянием гласности. Несмотря на то, что в 'Сойме' она подверглась широкой критике, а официальные лица лоббистского альянса стали объектом пристального внимания - некоторые из них даже были отстранены от работы в правительстве - хуже всего пришлось самому гетману, который, по слухам, собирается наложить вето на готовящееся предложение по реформе. Без доверия Скоропадского мы мало что можем сделать..."
 ukraine_coalition.60.a: "Не может быть!"
  
 ukraine_coalition.70.t: "Наконец-то выборы"
 ukraine_coalition.70.d1: "Послевоенные выборы, по общему мнению, были самыми справедливыми, пожалуй, с момента восшествия гетмана на престол. К сожалению, консервативный истеблишмент осознал необходимость реформ только после восстания 1936 г., но вскоре кабинет отамана-министра [GetSecondInCommand] взял бразды правления в свои руки и приступил к реализации амбициозной программы социальных и политических реформ. Они провели страну и через земельную реформу, и через Великую войну (для некоторых землевладельцев - угрозы сопоставимой серьезности) - и как последнее достижение - свободные выборы в Сойм, более демократичные и легитимные, чем когда-либо в гетманате.\n\n Если убрать многие ограничения, то электоральный спектр Украины выглядит совсем иначе. Произошел значительный сдвиг в сторону центра. Успехом пользовались УРДП и небольшие левоцентристские партии, но наибольшую победу одержали УДХП [GetSecondInCommand] и ее недавно созданная организация-сателлит - Крестьянская народная партия (КНП). Ожидается, что гетман назначит центристский кабинет УДХП-УНСП для контроля за дальнейшей демократизацией."
 ukraine_coalition.70.d2: "Выборы были в целом одинаковыми и закончились победой УДХП с выигрышем более мелких партий. Незначительные политические реформы не привели к существенным изменениям в стране. Хотя в Сойм было избрано несколько новых, менее консервативных делегатов, маловероятно, что они будут иметь большое политическое влияние. Вместо этого Сойм остается второй скрипкой по отношению к гетману, его кабинету и советникам, обладающим реальной политической властью.\n\nХотя ожидалось, что отаманом-министром будет назначен Михновский или Коростовец, гетман выдвинул новую компромиссную кандидатуру: Александр Шаповал. Генерал Шаповал, хотя и не пользуется особой популярностью среди населения Сойма, известен своей военной карьерой и в результате приобрел немалую популярность. Хотя за закрытыми дверями многие сомневались в решении гетмана, Сойм проголосовал за назначение Шаповала.\n\nШаповал вступает в должность отамана-министра как независимый кандидат, как и Дорошенко в 1932 году. Но если назначение Дорошенко было центристским компромиссом между консервативными и либеральными силами в Сойме, то назначение Шаповала - дело рук только гетмана. Возможно, на словах политические реформы дадут гетманскому авторитаризму еще десяток-другой лет стабильности..."
 ukraine_coalition.70.a: "Парламентарии торжествуют."
 ukraine_coalition.70.b: "Реформы только по названию..."
  
 ukraine_coalition.71.t: "Гетманыч и Союз"
 ukraine_coalition.71.d: "Приверженность идее наследственной трудовой монархии всегда была одним из основных постулатов идеологической базы УСХД. Им нужен был монарх - хранитель вечных традиций, квинтэссенция Властителя Земли, Порядка и Труда, правящего трудолюбивым народом Украины, мерило для национальной аристократии и масс, олицетворение национального величия и суверенитета. Однако в личности Павла Скоропадского этот возвышенный идеал часто вступал в противоречие с суровой реальностью. Упрямый, темпераментный и зачастую недальновидный, гетман был непростым человеком для аграриев-статистов.\n\n Поэтому неудивительно, что УХД не жалеет времени и сил на то, чтобы ухаживать и влиять на царского наследника - гетманыча Даниила Скоропадского. Популярный, мягкий и немногословный, но не лишенный внутренней силы, он стал живой надеждой для более идеологически настроенных членов УСХД, включая главу Совета присяжных заседателей Николая Кочубея. Союз скрупулезно курировал личный круг Даниила Скоропадского и тщательно организовывал каждое его публичное выступление. Гетманыча тщательно готовили к его будущей роли под пристальным взглядом аграриев-статистов.\n\n Насколько успешными были эти усилия - пока сказать трудно, поскольку за обычным безупречно веселым настроем Даниила может скрываться многое. Тем не менее, королевская линия остается под надежной защитой, и это достаточный повод для радости для многих в УСХД."
 ukraine_coalition.71.a: "Династии Скоропадских - да будут они править, пока жива Украина!"
  
 ukraine_coalition.72.t: "Видение... Реализовано?"
 ukraine_coalition.72.d: "Николай Кочубей рассматривает довольно непритязательное надгробие на католической части Байкового кладбища в [202.GetName]. Надпись на двух языках, украинском и польском, гласит: \"Вячеслав Лыпинский 1882 - 1933\" Эпитафии нет.\nНиколай Кочубей погружен в свои мысли. Иногда он посещает место упокоения своего наставника, особенно когда его охватывает тревога или неуверенность. Сейчас, казалось бы, нет видимых причин для таких чувств, но, тем не менее, чувство тревоги было достаточно сильным, чтобы привести его сюда сегодня.\n\nБольшая работа была проделана. От скромного начала в виде отколовшейся от основной консервативной партии до силы, доминирующей на всей политической сцене, - все испытания и невзгоды только укрепляли движение аграриев-статистов, отсеивая тех, кто был слишком слаб, чтобы следовать идеалу сильной и независимой Украины. Но время идет, появляются новые вызовы, и хотя самый главный из них - война с Россией - уже преодолен, успокаиваться рано.\n\nУкраина продолжает страдать от своего хаотичного прошлого: невозможно за считанные годы преодолеть десятилетия запустения и безответственности. Даже в высших эшелонах власти по-прежнему хватает тех, кто, преследуя свои мелкие интересы, хочет ослабления страны. Они манипулируют теми, кто глуп, и коррумпируют тех, кто нечестен, они вызывают гнев угнетенных и наживают незаслуженные богатства, продавая свой собственный народ.\n\n Неудивительно, что с каждым днем все громче звучат голоса, требующие от Союза более активной и решительной позиции. Движение, по их мнению, должно гораздо более прямо и бескомпромиссно участвовать в управлении государством, а обвинения в построении \"диктатуры\" должны быть прокляты. Не сам ли Липинский писал, что переход к классовому строю проходит гораздо мягче в условиях упорядоченной диктатуры, чем в условиях демократического хаоса?\n Так легко было бы последовать за этими голосами, железной рукой смести старый порядок.\n\n Но этому соблазну, как и многим другим, надо противостоять. И вот, чувствуя, что его осаждают и друзья, и враги, Николай Кочубей поднимает глаза к горизонту. Он темнеет грозовыми тучами."
 ukraine_coalition.72.a: "Так много сделано. Еще столько предстоит сделать."
  
 ukraine_coalition.73.t: "Elections of [GetYear]" #NT!
 ukraine_coalition.73.d: "Elections are taking place in Ukraine again this year. The political landscape has changed greatly since the Anti-Hetman Revolt and the war. Additionally, Danylo, the son of the late Hetman, now presides over the elections for the first time. Who will win?" #NT!
 ukraine_coalition.73.a: "The UDKhP take another victory!" #NT!
 ukraine_coalition.73.b: "The URDP wins over voters!" #NT!
  
 ### SHD Events ### 
 ukraine_shd.1.t: "Государство, которое они строят"
 ukraine_shd.1.d: "Некогда незначительная организация, претендовавшая на внимание гетмана, СГД вышла на передний план украинской политики. Стремясь к ограничению левых сил в Украине, а также к широкой централизации государства, правительство СГД теперь может реализовывать свои амбициозные планы при поддержке гетмана.\n\n Хотя номинально СГД объединяется вокруг этой политики, между двумя наиболее значимыми членами организации, Борисом Гомзиным и Иваном Полтавцом-Остряницей, существуют разногласия: если Гомзин часто рассматривается как правая рука гетмана, то Полтавец-Остряница более амбициозен и независим от гетмана. Если большинство членов СГД рассматривают расширение прав казаков как временную меру, то Полтавец-Остряница видит в этой политике \"естественное развитие\" гетманата, в результате которого казаки со временем станут мощным \"единым аграрным слоем\" С учетом того, что Борис Хомзин ранее был назначен отаманом-министром, влияние Полтавца-Остряницы незначительно, но нет никакой гарантии, что так будет и в дальнейшем."
 ukraine_shd.1.a: "Слава гетману!"
  
 ukraine_shd.2.t: "Об интеграции казачьих ополчений"
 ukraine_shd.2.d: "Казаки уже давно участвуют в поддержании правопорядка на Украине и всегда занимали особое место в военном деле. Однако в СГД существует определенный раскол по вопросу о статусе казачьего ополчения. Большинство членов СГД выступают за непосредственное включение казачьих дружин в состав вооруженных сил. Однако Иван Полтавец-Остряница придерживается иного мнения, утверждая, что казачьи ополчения должны подчиняться только Великой казачьей раде, что фактически дает ему возможность напрямую управлять казачьими ополчениями."
 ukraine_shd.2.a: "Интегрировать казачьи ополчения."
 ukraine_shd.2.b: "Сохранить автономность казачьих ополчений."
  
 ukraine_shd.3.t: "Праведник среди предателей?"
 ukraine_shd.3.d: "УДХП и УСХД, ранее входившие в гетманскую коалицию, после введения военного положения потеряли связь с гетманом. Тем не менее, эти организации могут быть полезны - хотя они и не разделяют взглядов СГД по большинству вопросов, но согласны с некоторыми из его важнейших постулатов, в частности, с подавлением левых.\n\n В любом случае, УДХП  и УСХД могут быть привлечены на сторону СГД, что, несомненно, будет способствовать расширению СГД как массовой организации. Мнения о том, в какой степени нам следует пытаться поглотить желающих членов этих организаций, расходятся: нужно ли стремиться привлечь их на свою сторону любой ценой, или эти усилия не стоят того, чтобы превратить СГД в разобщенную организацию?"
 ukraine_shd.3.a: "Взятки и угрозы должны быть достаточными."
 ukraine_shd.3.b: "Призывать их присоединиться к нам."
 ukraine_shd.3.c: "Это принесет нам только коррупцию и разобщенность."
  
 ukraine_shd.4.t: "Против мелкого авантюризма"
 ukraine_shd.4.d: "На заседании Совета Министров Украины, атаман-министр Борис Гомзин выступил с речью на различные темы, в том числе о текущем государственном бюджете для реализации инициатив по земельной реформе и индустриализации. Он также выразил признательность Союзу гетманитов за их самоотверженные усилия по построению более сильного и единого украинского государства, подчеркнув важную роль государства в обеспечении руководства и лидерства на протяжении всего времени.\n\n Неожиданным отступлением от своих обычных выступлений на заседании Совета стало упоминание о наличии радикальных элементов, стремящихся дестабилизировать ситуацию в Украине, руководствующихся личными амбициями и корыстными интересами, а не лояльностью к гетманату и его институтам. Хотя в выступлении не было названо конкретных лиц или групп, оно было воспринято как завуалированная критика растущего влияния Полтавца-Остряницы в Союзе гетманитов. Речь Хомзина была положительно воспринята Советом, и судя по всему, ему удалось успешно повлиять на Союз в соответствии со своими целями"
 ukraine_shd.4.a: "Хорошо."
  
 ukraine_shd.5.t: "Первый партийный съезд СГД"
 ukraine_shd.5.d: "По мере роста численности членов СГД, когда их число исчисляется тысячами, организация оказалась в некотором роде в состоянии кризиса идентичности. С самого начала СГД создавалась как элитарное общество государственных служащих, политиков и офицеров во время восстания 1925 г., которые поддержали жесткие репрессии гетмана против боротбистов. СГД всегда занимал четкую авторитарную и решительную антилевую позицию, но с самого начала его возглавляли два человека, которые все больше отдалялись друг от друга, поскольку их видение гетманства сильно различалось. Теперь, когда число членов СГД велико как никогда, необходимость определить, что именно отстаивает СГД, как никогда велика, поскольку фракционность и мелкие разногласия должны быть пресечены.\n\n Для решения этих вопросов Хомзин объявил о проведении первого партийного съезда СГД в [202.GetName], официально ознаменовавшего его превращение из элитной организации в политическую партию. На съезде партии Хомзин вышел на трибуну, чтобы изложить позицию партии. Он объяснил, что первыми и главными идеалами ШД являются сохранение гетманата и вовлечение в этот процесс всех слоев общества, работающих как единое, органичное сообщество, а все остальное - вторично. Тем не менее, он выделил и другие основные положения СГД: она однозначно антисоциалистическая, выступает за централизованное государство, но при этом придерживается демократических традиций Украины. Хомзин не стал уточнять, когда в будущем будут проводиться выборы, но остался непреклонен: как и многие другие страны, СГД придерживается демократии, только делает это своеобразно, в условиях Гетманата.\n\n Для Полтавца-Остряницы расширение СГД - это само по себе ошибка, организация должна оставаться чистой и свободной от ошибок коалиции, а обязанности казачьих делегаций необходимо расширить, считая, что они должны стать новой аграрной аристократией, так как это естественно и органично для Гетманата. Затем он изложил эти идеи на партийной конференции, возможно, понимая, что эта точка зрения не пользуется особой популярностью."
 ukraine_shd.5.a: "Позиции Хомзина остаются прочными."
 ukraine_shd.5.b: "Полтавец-Остряница имеет свою точку зрения."
  
 ukraine_shd.6.t: "Установление наследственного правления"
 ukraine_shd.6.d: "С момента прихода гетмана к власти в 1918 году родословная гетманства не была установлена. Хотя было известно, что в случае кончины Павла Скоропадского гетманский пост займет его сын Даниил, это никогда не было закреплено законодательно. При достаточной поддержке Совета министров, а также при молчаливом признании возраста Скоропадского этот закон, наконец, будет принят.\n\n Однако остается один вопрос. В ходе обсуждения закона Иван Полтавец-Остряница утверждал, что назначение наследника гетмана должно утверждаться Великой казачьей радой. Учитывая влияние Великой казачьей рады, можно было бы утверждать, что это придаст легитимность престолонаследию, однако некоторые считают это очередным захватом власти со стороны Полтавца-Остряницы."
 ukraine_shd.6.a: "Преемственность гетмана подтверждена!"
 ukraine_shd.6.b: "...и Великая Казачья Рада подтвердит преемственность!"
  
 ukraine_shd.7.t: "Роспуск УСХД"
 ukraine_shd.7.d: "Поглощение многих желающих членов УСХД в СГД стало для него той соломинкой, которая сломала спину верблюду. Когда на Украине наступил Черный Понедельник, а через несколько месяцев в стране началась гражданская война, это небольшое, но влиятельное движение посчитало, что могло бы воспользоваться беспорядками и стать доминирующей организацией в гетманской коалиции. Некоторые утверждают, что Скоропадский в свое время планировал назначить лидером организации Сергея Шемета из-за его личной близости к гетману.\n\n В последнее время число членов этой небольшой организации сократилось благодаря усилиям СГД по привлечению ее в правительство. Многие из менее идеологически настроенных и более прагматичных членов организации перешли в СГД. В связи с этими событиями Николай Кочубей, главный идеолог УСХД, решил распустить организацию из-за ее незначительного состава и отсутствия финансирования и поддержки. Вместо нее Кочубей и наиболее влиятельные мыслители движения провели ребрендинг \"Братство классократов-монархистов\", более точно отражающий их основные идеи. Новая организация, однако, малочисленна и политически неактуальна, и вряд ли в ближайшее время добьется каких-либо успехов, поскольку СГД продолжает консолидироваться на украинской политической сцене."
 ukraine_shd.7.a: "Чрезмерная забота об идеологической чистоте обычно не приносит пользы."
  
 ukraine_shd.8.t: "Коррупция в СГД"
 ukraine_shd.8.d: "Доминирующие консервативные фракции в гетманате традиционно придерживаются экономической политики, которая отдает предпочтение государственному интервенционизму. Это особенно заметно на примере СГД, который с момента прихода к власти приступил к реализации программы национализации ряда ключевых отраслей промышленности. Однако эта политика не обошлась без проблем: процесс назначения государственных менеджеров был сопряжен с обвинениями в коррупции. Многие бюрократы, некоторые из которых, как считается, были тесно связаны с самим Хомзиным, обвинялись в субсидировании определенных отраслей промышленности в обмен на долю прибыли. Личность человека, ответственного за раскрытие этих скандалов, остается неизвестной, хотя некоторые подозревают Ивана Полтавца-Остряницы, который уже некоторое время активно работает над подрывом позиций Хомзина."
 ukraine_shd.8.a: "Мы должны быть всегда бдительны."
  
 ukraine_shd.9.t: "Озабоченность землевладельцев"
 ukraine_shd.9.d: "Появление влиятельных казачьих советов в результате усиления власти Великой Казачьей Рады породило в последнее время ряд проблем. Растущее влияние Великой казачьей рады вызвало у многих в СГД озабоченность концентрацией власти и последствиями этого для управления.\n\n Одним из наиболее острых вопросов является предполагаемое превышение полномочий региональных казачьих советов, примером чего может служить жалоба одного из местных крупных землевладельцев на чрезмерное вмешательство местного казачьего собрания в процесс перераспределения земли. Это лишь одна из многих претензий к советам, многие в СГД считают, что они проявляют слишком большой интерес к вопросам, которые должны решаться местными властями. Кроме того, растет обеспокоенность по поводу степени зависимости правительства от Ивана Полтавца-Остряницы. Многие в СГД считают, что Остряница получил слишком много власти, что, в свою очередь, дало возможность его союзникам в казачестве переступить границы дозволенного."
 ukraine_shd.9.a: "Понятно..."
  
 ukraine_shd.10.t: "Против внутренних разногласий"
 ukraine_shd.10.d: "СГД уже давно испытывает проблемы, связанные с внутренними разногласиями. Однако благодаря действиям Бориса Хомзина в последнее время наблюдается заметное укрепление единства группы. Неустанно работая в кулуарах над объединением различных фракций, он провел обширные консультации с членами Совета министров, а также выступил с публичными обращениями, в которых подчеркнул важность единства перед лицом внешних угроз. В результате среди членов Совета министров усилилось чувство товарищества и общности целей, многие из них теперь работают над достижением общих целей.\n\nУсилия Хомзина по укреплению единства СГД привели к непредвиденным последствиям: он постепенно отодвинул Ивана Полтавца-Остряницу на второй план. Несмотря на первоначальное сопротивление Полтавца-Остряницы, становится все более очевидным, что ситуация изменилась не в его пользу. Члены СГД теперь смотрят на Хомзина как на лидера и руководителя, многие видят в нем движущую силу возрождения чувства цели и единства внутри организации"
 ukraine_shd.10.a: "Едины в одном."
  
 ukraine_shd.12.t: "Отаман-министр Борис Хомзин"
 ukraine_shd.12.d: "В течение последних нескольких месяцев сформировался гетманат, который выглядит совсем иначе, чем тот, который существовал ранее. Проект государственного строительства СГД значительно отличается от видения предыдущих консервативных правительств Украины - если в их версии традиция представляла собой бдительного гетмана, балансирующего между парламентскими и региональными интересами, то деятелей Союза гетманитов державников можно назвать неотрадиционалистами, стремящимися вложить абсолютную власть в священный институт гетманата и действующих от его имени министров. По их мнению, последние потрясения подтверждают их точку зрения, что гетманат и государство находятся в осаде, и создание неоабсолютистского государства абсолютно необходимо для того, чтобы силы традиции смогли отразить глобальный натиск модернизма.\n\nНе многие так хорошо подходят под этот образ, как новый отаман-министр Борис Хомзин. Хомзин - один из основателей СГД, за плечами которого долгая карьера в сфере военного дела и безопасности, жизнь, посвященная служению гетманату. По мнению Хомзина, дата 29 апреля 1918 года знаменует собой два события, которые определяют украинскую нацию. Первое событие - это установление независимости и суверенитета Украины, возвращение ей статуса, который она имела до 1654 года, и не менее важное второе событие - основание гетманского движения, которое Хомзин рассматривает как \"творческое начало\" светлого будущего Украины, что соответствует его увлечению написанием стихов, пьес и прозы.\n\n Центральное место в политике Хомзина занимает его убеждение в том, что после обретения независимости Украина вновь стала гетманством, в то время как российское государство свергло монархию, и благодаря этому Украина стала более легитимным государством, вернувшись к своей естественной форме правления, от чего Россия отказалась. Известно, что взгляды Хомзина на Россию были необычными: он считал, что развитие большевизма было не чуждо ей, а являлось прямым следствием русского менталитета и исторического прошлого. Это сочетается с его неприятием российского экспансионизма, который правительство СГД принимает в качестве одного из смыслов своего существования. По убеждению Хомзина и СГД, Гетманат является гарантом независимости Украины, его защита и укрепление необходимы для сохранения нации как таковой, и это мнение лежит в основе всей их политической программы."
 ukraine_shd.12.a: "Гетманат победит темные силы!"
  
 ukraine_shd.13.t: "Ликвидация Крымской автономии"
 ukraine_shd.13.d: "Сегодня с согласия отамана-министра [GetSecondInCommand] и гетмана был отменен автономный статус Крыма. Это решение - как ни странно, не единогласное - стало последним в серии административных реформ, направленных на централизацию власти вокруг гетманского правительства, и оправдывается оно тем, что в крымском правительстве существует бюрократический аппарат и системная неэффективность. Для тех, кто строит новую концепцию гетманата, подобные правовые барьеры не могут больше оставаться в силе - если закон не отвечает потребностям рационального и эффективного государства, он должен быть отменен.\nРешение было весьма спорным. В ходе обсуждения в Совете министров неоднократно поднимался вопрос о том, что отмена автономии Крыма может иметь серьезные последствия и привести к сепаратизму - демографический состав Крыма весьма неоднороден, в нем проживают украинцы, татары, а также этнические русские и русскоязычные, многие из которых высоко оценили предоставленную им ранее автономию. Действительно, автономия Крыма сыграла важную роль в его вхождении в состав Украины, и теперь, когда она исчезла, реакция местного населения была крайне негативной.\n\n Решение было быстро найдено в лице предыдущего главы крымского правительства Сулеймана Сулькевича, которого Совет предложил назначить представителем Крыма в Совете министров. Хотя он не имел бы такого права верховного вето на крымские дела, как раньше, его присутствие и влияние давали бы ему большой голос в управлении Крымом, уступая только отаману-министру и гетману. Несмотря на то, что Сулькевич не является особо популярным политиком, его слова имеют большой вес среди крымчан, а его заверения народу привели к некоторому успокоению общественного мнения.\n\n Вскоре после подписания законопроекта министр иностранных дел России выступил с осуждением этого шага, обвинив правительство в притеснении этнических русских и русскоязычных и в мнимых украинских \"зверствах\" В ответ на это министр иностранных дел Адам Монтрезор заявил, что такого намерения нет, и подтвердил, что этот шаг направлен на упорядочение работы администрации, а не на притеснение русских, а также осудил Россию за попытку разжигания сепаратизма"
 ukraine_shd.13.a: "Этого следовало ожидать."
  
 ukraine_shd.14.t: "О сотрудничестве с ВСЗС и Протофис"
 ukraine_shd.14.d1: "В то время как государство приступает к реализации амбициозных проектов земельной реформы и индустриализации, в Совете Министров идет принципиальная дискуссия о статусе ВСЗС и Протофиса. Отаман-министр Борис Хомзин и большинство членов Совета министров призывают гетмана уволить из кабинета главного представителя собрания Протофис, а также главного чиновника, связанного с фракцией 'Великие землевладельцы' в Союзе землевладельцев, Бориса Бутенко. Они утверждают, что экономическая политика, проводимая благодаря связям с Протофисом и Союзом, привела к кризису и последовавшему за ним восстанию, и что наличие такого лобби противоречит видению нового Гетманата, который пытается построить СГД.\n\nБутенко, выступая от имени ВСЗС и Протофиса, отстаивал свою позицию, ссылаясь на экономический рост страны и считая отношения между союзом и правительством основной причиной того, что экономика Украины является одной из крупнейших в Рейхспакте. Тем не менее, окончательное решение остается за гетманом"
 ukraine_shd.14.d2: "В то время как государство приступает к осуществлению амбициозных проектов земельной реформы и индустриализации, в Совете Министров идет решающая дискуссия о статусе ВСЗС и Протофиса. Отаман-министр [GetSecondInCommand], а также большинство членов Сойма призывают гетмана уволить из кабинета главного представителя собрания протофисов, а также главного чиновника, связанного с фракцией 'Великих землевладельцев' в Союзе землевладельцев, Бориса Бутенко. Они утверждают, что экономическая политика, проводимая благодаря связям с Протофисом и Союзом, привела к кризису и последовавшему за ним восстанию.\n\nБутенко, выступая от имени ВСЗС и Протофиса, отстаивает свою позицию, ссылаясь на экономический рост страны и считая отношения между Союзом и правительством основной причиной того, что экономика Украины является одной из крупнейших в Рейхспакте. Тем не менее, окончательное решение остается за гетманом"
 ukraine_shd.14.a: "Увольте их."
 ukraine_shd.14.b: "Они могут быть полезны..."
  
 ukraine_shd.23.t: "Правая рука гетмана"
 ukraine_shd.23.d: "Прошло несколько месяцев с начала антигетманского восстания, и политический ландшафт, на котором когда-то доминировала гетманская коалиция, приобрел, похоже, совсем другие очертания. Во время восстания Скоропадский часто отказывался прислушиваться к советам коалиции, прислушиваясь к мнению офицеров Гетманского союза, таких как генерал Присовский и полковник Хомзин. Поведение правительства по отношению к республиканским предателям было жестоким, многие аграрно-демократические партии критиковали правительство и сравнивали его с репрессиями 1925 года.\n\nВ частном разговоре с лидерами УДХП Игорем Кистяковским и Николаем Михновским, а также с лидером УРДП Александром Шульгиным отаман-министр Дмитрий Дорошенко выразил разочарование в правительстве и даже в Скоропадском, что во многом повторяет мнение соймовцев о том, что их просьбы прекратить чрезмерную жестокость и насилие остались неуслышанными. На следующее утро в кабинет отамана-министра нанесли визит ключевые чиновники СГД - Борис Хомзин, Константин Присовский и Иван Полтавец-Остряница; представители СГД недвусмысленно сообщили Дорошенко, что власть Сойма отменена, что он потерял расположение гетмана, и что если он не сложит с себя полномочия отамана-министра в течение ближайших двадцати четырех часов, то они будут вынуждены взять дело в свои руки.\n\nПоздним вечером Дорошенко сообщил собравшимся в Сойме о своем намерении уйти в отставку на следующий день, сославшись на то, что ему предстоит долгая и трудная работа по обеспечению эффективного управления в условиях гражданской войны. На фоне взимных обвинений и междоусобиц, с которыми столкнулся Сойм, многие решили последовать по стопам Дорошенко и уйти в отставку.\n\n Именно тогда был поставлен последний блок. После спешно организованной встречи с "большой тройкой" СГД Скоропадский объявил, что пост отамана-министра займет Борис Хомзин, раскритиковав Сойм за неспособность отбросить разногласия ради блага страны. Был принят закон, объявляющий Сойм \"бессрочно прекратившим свое существование до появления ответственного правительства\" Скоропадский утвердил новый состав Совета министров, большинство из которых были связаны с Союзом; любому стороннему наблюдателю, да и самому гетману, теперь как никогда ясно, кто на самом деле стоит у руля"
 ukraine_shd.23.a: "Добро пожаловать, отаман-министр Борис Хомзин."
  
 ukraine_shd.24.t: "Казачье ополчение восстает!"
 ukraine_shd.24.d: "В ответ на войну против России казачьи ополчения, верные Ивану Полтавцу-Острянице и Великой казачьей раде, поднялись на защиту народа!"
 ukraine_shd.24.a: "Превосходно!"
  
 ukraine_shd.25.t: "Поощрение от Его Светлейшего Высочества"
 ukraine_shd.25.d: "Выступая сегодня непосредственно перед Советом Министров, гетман Скоропадский похвалил СГД за глубокую любовь и почитание Родины, отметив, что это чувство лежит в основе казачьих традиций. Он подчеркнул важность этого чувства в контексте гетманата, заявив, что сильное и единое чувство национальной идентичности является залогом успеха любого политического проекта. Высказывания гетмана Скоропадского были восприняты как одобрение деятельности СГД и его стремления к созданию гетманата, верного идеалам казачьего народа. Они получили высокую оценку членов организации, которые расценили их как подтверждение их упорного труда и преданности делу построения лучшего будущего для всех украинцев"
 ukraine_shd.25.a: "Приятно слышать!"
  
 ukraine_shd.26.t: "Восстановление штаба гетмана"
 ukraine_shd.26.d: "В связи с дальнейшей централизацией гетманского правления были возвращены старые учреждения 1918 г., главным из которых является штаб гетмана. Однако Скоропадский должен выбрать, кого назначить начальником гетманского штаба - ключевой должности в восстановленном аппарате. Борис Палий-Нейло - один из ближайших казацких соратников Хомзина, несомненно, будет отличным союзником технократического крыла СГД. Другой вариант - Иван Берчак-Волошин, сторонник Полтавца-Острянтцы, назначение которого может позволить нам воспользоваться связями Полтавца-Остряницы в казачьих советах"
 ukraine_shd.26.a: "Выбрать Бориса Палий-Нейило."
 ukraine_shd.26.b: "Выбрать Ивана Берчака-Волошина."
  
 ukraine_shd.27.t: "Низкая дисциплина в казачьих ополчениях"
 ukraine_shd.27.d: "Интеграция казачьих формирований в наши вооруженные силы не обошлась без проблем. Многие из них недисциплинированны и вызывают проблемы в рядах, что приводит к жалобам со стороны высшего командования; исторически сложившийся высокоавтономный характер казачьих ополчений плохо сочетается с централизованным характером армии, и этот факт осложняется тем, что интеграция казаков в армию активно сдерживается Великой казачьей радой."
 ukraine_shd.27.a: "Мы будем разбираться в ситуации."
  
 ukraine_shd.28.t: "Вопрос безопасности"
 ukraine_shd.28.d: "Во времена Временного правительства 1918 г., когда гетман правил авторитетно и решительно, существовало отдельное учреждение для работы с диссидентами и следящими агитаторами - Особый отдел Личного штаба гетмана. По сравнению с Департаментом информации Государственной гвардии, подчинявшимся Министерству внутренних дел, Специальный департамент входил в состав личного штаба гетмана и соответственно, подчинялся непосредственно ему. Однако с либерализацией гетманского режима вскоре после этого отдел был упразднен.\n\n С возобновлением действия многих законов временного правительства Особый отдел был возвращен. Начальнику штаба гетмана поручено следить за развитием событий в СГД и обеспечивать его лояльность Скоропадскому, но насколько широкими полномочиями он должен обладать, еще предстоит выяснить."
 ukraine_shd.28.a: "В Министерстве внутренних дел и так все хорошо."
 ukraine_shd.28.b: "Дайте дополнительное финансирование Спецотделу, посмотрим, что он сможет сделать."
  
 ukraine_shd.29.t: "Будущее Союза"
 ukraine_shd.29.d: "Гетман организовал встречу, в которой приняли участие наиболее видные в Союзе гетманистов деятели - в частности, Борис Хомзин, Александр Пальтов, Борис Палий-Нейило и другие. По прибытии участников встречи Скоропадский изложил возможные проблемы, с которыми СГД может столкнуться в будущем. Он подчеркнул, что политическое господство СГД зиждется на доброй воле и доверии украинского народа, и что нынешний авторитарный курс в долгосрочной перспективе будет нецелесообразен. Когда-нибудь, отметил он, должно появиться ощущение нормальной жизни, и придется назначать новые выборы"
 ukraine_shd.29.a: "Слова мудрости."
  
 ukraine_shd.30.t: "Демонстрация силы и единства"
 ukraine_shd.30.t2: "Демонстрация силы... и единства?"
 ukraine_shd.30.d: "Только что на Крещатике в [202.GetName] состоялся крупнейший в истории Украины военный парад. В нем приняли участие прославленные генералы Коновалец и Присовский, а также сам гетман, который произнес торжественную речь, высоко оценив роль армии в обеспечении независимости Украины. Одной из центральных фигур парада стали казачьи дивизии - 1-й и 3-й гвардейские кавалерийские корпуса.\n\n На следующий день состоялся прием, на котором присутствовали ведущие члены СГД, такие как Борис Хомзин, Борис Палий-Нейло, Александр Пальтов, Гнат Зеленевский и Александр Шаповал. Признавая, что СГД не сможет поддерживать постоянный чрезвычайный режим и диктатуру, были разработаны планы начала процесса нормализации; новый режим вскоре должен был приступить к частичному возвращению к демократии. Тем не менее, утверждалось, что при любом раскладе СГД должен продолжать доминировать на политической сцене - оппозиция должна стать легальной, но бесправной. Хомзин заметил остальным присутствующим, что если к власти придет оппозиционная СГД партия, то это будет означать ограничение исполнительной власти Скоропадского, что, по его мнению и мнению остальных, является основой самого гетманата, естественного государства Украина"
 ukraine_shd.30.d2: "Только что на Крещатике в [202.GetName] состоялся крупнейший в истории Украины военный парад. В параде приняли участие прославленные генералы Коновалец и Присовский, а также сам гетман, который произнес торжественную речь, высоко оценив роль армии в обеспечении независимости Украины. Одной из центральных фигур парада стали казачьи дивизии - 1-й и 3-й гвардейские кавалерийские корпуса.\n\n На следующий день состоялся прием, на котором присутствовали ведущие члены СГД, такие как Борис Хомзин, Борис Палий-Нейло, Александр Пальтов, Гнат Зеленевский и Александр Шаповал. Признавая, что СГД не сможет поддерживать постоянный чрезвычайный режим и диктатуру, были разработаны планы начала процесса нормализации; новый режим вскоре должен был приступить к частичному возвращению к демократии. Тем не менее, утверждалось, что в любом случае СГД должен продолжать доминировать на политической сцене, а оппозиция должна стать легальной, но бесправной.\n\n Но тема частичной демократизации не отвлекала от реальной проблемы - клики Ивана Полтавца-Остряницы, которая за последние годы значительно выросла. Главе Великой казацкой рады, конечно, не понравится, что Хомзин пытается подорвать его влияние... Но в то же время гетман и раньше поддерживал возвращение к демократии, так что, наверное, реальной власти у него нет?"
 ukraine_shd.30.a: "Слава Украине!"
  
 ukraine_shd.31.t: "Выборы объявлены"
 ukraine_shd.31.d: "В ближайшее время состоятся первые с 1932 года всенародные выборы в Украине. Гетман Скоропадский официально объявил о проведении выборов по радио, сообщив, что они состоятся в течение ближайших нескольких месяцев. Добавив, что ситуация в стране сейчас стабильная, а угрозы Украине, как внешние, так и внутренние, значительно уменьшились, он призвал всех украинцев принять участие в голосовании и присоединиться к народу в этом \"патриотическом начинании\".\n\n Объявление выборов привело к регистрации большого количества партий, надеющихся бросить вызов доминированию СГД, как на региональном, так и на национальном уровне. Однако СГД значительно укрепилась в политике, и для того, чтобы сместить ее с трона, потребуется серьезная встряска; разветвленные сети патронажа и огромная численность элиты благодаря многолетней консолидации партии снизили вероятность того, что ее доминирование прекратится в ближайшее время.\n\n Хотя численность партии сократилась с момента прихода СГД к власти в конце 30-х годов, УДХП представляет наибольшую электоральную угрозу для СГД. Так называемая \"Демократическая фракция\" партии значительно укрепилась после переворота, так как многие менее парламентски настроенные члены партии стремились вступить в СГД, чтобы сохранить свою значимость в политике. Среди тех, кто остался в партии, есть такие видные деятели, как Николай Михновский, который громко осудил большое \"предательство\" в своих рядах, но при этом призвал тех, кто перешел в СГД, вернуться в УДХП и обеспечить себе победу на выборах. Однако независимо от того, удастся ли им укрепить свои позиции в политике, их шансы на победу невелики, а в худшем случае и вовсе невозможны."
 ukraine_shd.31.a: "Нам нечего бояться."
  
 ukraine_shd.32.t: "Закон о создании политических партий"
 ukraine_shd.32.d: "Совет Министров одобрил новый закон - "О создании политических партий" Закон предусматривает ряд ограничений для партийных платформ. Запрещается создание партий, пропагандирующих \"угрозу государству и его независимости\", \"непатриотические взгляды\", \"политический экстремизм\", \"противоречащих конституционному строю\" Ограничения на деятельность социалистических партий, наложенные законами о неприкосновенности частной собственности, естественно, сохранились, и УРДП осталась самой левой из легальных партий страны. После подписания закона отаманом-министром и гетманом он был использован для блокирования создания в Крыму новой политической партии \"Крымская народная партия\", выступающей за восстановление автономного статуса своей родины. Однако до сих пор этот закон применялся ограниченно в силу доминирования СГД на политической арене; окружение Хомзина косвенно признает, что в случае угрозы СГДзакон может быть использован более широко."
 ukraine_shd.32.a: "Превосходно."
  
 ukraine_shd.33.t: "Выборы [GetYear]"
 ukraine_shd.33.d: "Долгожданные выборы состоялись. Результаты выборов оказались неудивительными: СГД, опираясь на платформу эффективного управления, консервативных ценностей и победы в войне, набрала 76% голосов, что является самым высоким показателем среди всех партий за всю историю выборов в стране. УДХП и УРДП, создавшие перед выборами \"Демократическую коалицию\" в противовес доминированию СГД, оказали серьезное сопротивление на выборах. Обвинив СГД в запугивании и мошенничестве, Демократическая коалиция подала громкие, но в конечном итоге незначительные голоса, набрав всего 18% голосов, остальные голоса достались более мелким партиям.\n\n Первой задачей вновь созванного Сойма было утверждение новой конституции, разработанной СГД, которая была принята подавляющим большинством голосов. Конституция наделяет гетмана широкими полномочиями, подчеркивая его роль как самого могущественного института государства; в остальном же она остается расплывчатой, с множеством неопределенных положений, создающих впечатление о незначительном влиянии СГД.\n\n При доминировании СГД практически во всех политических институтах возможность реальной демократии в ближайшее время представляется маловероятной; СГД, став партией большой палатки, имеет возможность реформировать себя при необходимости, и любая значимая конкуренция ее правлению будет ограничена. Пройдут если не годы, то десятилетия, прежде чем великий проект государственного строительства СГД будет окончательно свергнут; но даже если это произойдет, кто придет ему на смену?"
 ukraine_shd.33.a: "Нация продолжает свой марш."
  
 ukraine_shd.34.t: "Правая рука гетмана"
 ukraine_shd.34.d: "[?global.date.GetDateStringNoHourLong]. Последний день работы отамана-министра Бориса Хомзина и первый - Ивана Полтавца-Остряницы. В тот вечер Полтавец-Остряница вместе с отрядом казаков, верных Великой казачьей раде, и своим соратником Иваном Волошиным-Берчаком вошел в кабинет отамана-министра как раз в тот момент, когда Хомзин собирался уходить на повторный созыв Сойма. Много лет назад на такой встрече могли бы встретиться близкие политические союзники, теперь же она состоялась между самыми яростными соперниками.\n\nХомзин вспомнил дни антигетманского восстания. Это была трагедия, в результате которой украинцы ополчились друг на друга, а радикалы стремились разорвать страну на части. Но это была и возможность, когда гетман Скоропадский осознал мудрость СГД - к тому времени изгнание Дорошенко с поста было лишь формальностью. Неужели и сам Хомзин был теперь только формальностью? Формальность?\n\nПолтавец-Остряница недвусмысленно сообщил Хомзину, что правительство и ключевые городские структуры находятся под контролем казачьих отрядов, а гетман находится под охраной, чтобы защитить его от \"всякого возможного вреда\" Послание было четким: он должен как можно скорее подать в отставку, иначе будет задержан как лицо, подозреваемое в заговоре и государственной измене вопреки воле гетмана.\n\nПоздним утром гетман выступил с историческим радиообращением: Хомзин, сославшись на плохое состояние здоровья, несовместимое с нынешним грузом обязанностей, получил отставку. Его место займет глава Великой казацкой рады, фактический лидер СГД и правая рука гетмана: Иван Полтавец-Остряница"
 ukraine_shd.34.a: "Добро пожаловать, отаман-министр Полтавец-Остряница."
  
 ukraine_shd.35.t: "Совет равных"
 ukraine_shd.35.d: "С момента закрытия последней сессии Сойма несколько лет назад законодательный орган существовал в серой зоне, его деятельность де-факто была полностью прекращена \"до появления ответственного правительства\" Ничего удивительного в этом нет, поскольку в те времена речь шла о чрезвычайных ситуациях, о быстрых и решительных действиях, а юридические тонкости могли подождать. Теперь, когда внешние и внутренние враги повержены, а страна, благодаря упорной работе гетмана и его верного отамана-министра, окончательно стабилизировалась, можно завязать этот последний клубок.\n\nОчевидно, что прежний Сойм, с партийными разногласиями и мелким политиканством, не вернется. Вместо этого собрание верных слуг, людей, полностью преданных гетману, государству и нации, окажет необходимую помощь в решении сложных вопросов управления. Никакой упаднической партийности: делегаты будут избираться профессиональными и политическими организациями под руководством СГД. Чтобы придать этому собранию необходимую степень легитимности и обеспечить полное представительство интересов украинского народа, определенное количество мест будет зарезервировано за членами казачьих советов - нашими благородными рыцарями, хранителями традиций и общественного порядка. Благодаря неустанным усилиям отамана-министра Полтавца-Остряницы украинское казачество стало важнейшим элементом общественной ткани нашей страны и поэтому заслуживает того, чтобы играть соответствующую роль в ее политической системе"
 ukraine_shd.35.a: "Собрание, подобающее нашему славному государству."
  
 ukraine_shd.36.t: "От гетмана к памяти"
 ukraine_shd.36.d: "Как могло случиться, что среди всех людей, окружавших меня в бытность мою гетманом, было так мало тех, кто думал так же, как я?\" Слова были выведены чернилами на чистом листе, но они никогда не будут продолжены. Все, что напишет гетман Скоропадский, в конце концов, станет просто воспоминанием - не более. Воспоминанием, как и то, чем стал он сам. Как же так получилось? Как мог его перехитрить гордый недоучка? Старый гетман стал хрупким и нерешительным. Он пожертвовал всем своим комфортом и удовольствием ради служения Украине и счастья своего народа, думал он. Неужели последние годы своей жизни он проживет, видя, как государство, которое он пытался построить, уродуется авантюристом?\n\nЖизнь была горько-сладкой, с победами и поражениями. Все беды, выпавшие на долю его правительства во времена гетманской коалиции, гражданские войны, русское вторжение... Но все это должно было стоить того. Окончание войны на востоке против русского империализма должно было принести новую эру порядка, стабильности, свободы. Вся работа, которую гетман вел для того, чтобы приблизить эту эру в течение почти тридцати лет, - возможно, если бы он прожил достаточно долго, то смог бы увидеть ее плоды.\n\n Возможно, Бог не дал ему сил справиться с задачей правления. Гетман только по имени стал воспоминанием - незабываемым, но позорным воспоминанием"
 ukraine_shd.36.a: "История рассудит его достоинства."
  
 ukraine_shd.37.t: "Подарок гетмана"
 ukraine_shd.37.d: "Еще несколько недель назад визиты Бориса Хомзина в кабинет гетмана не представляли собой ничего особенного - брифинги с разведданными о расположении повстанцев и ходе контрнаступления, которое в итоге должно было вытеснить криптосиндикалистов из страны. Но теперь все было по-другому. Восстание закончилось, так что же могло послужить причиной на этот раз?\n\nСидя за столом напротив Скоропадского, Хомзин высоко оценил работу гетмана, решительно расправившегося с предателями, как это было в 1919 и 1925 годах. Победа стала ярким доказательством мудрости и преданности гетмана своей стране. Подобные высказывания Хомзина были для Скоропадского непривычны - как с одним из ближайших соратников, они всегда поддерживали близкие отношения, несмотря на политические разногласия, - но сейчас все было по-другому. Хомзин, хотя и не в первый раз, сформулировал главный урок восстания: парламентаризм потерпел крах. Несмотря на попытки гетмана договориться с либералами и социалистами Украины, о чем свидетельствует назначение Дорошенко отаманом-министром и законопроект о помощи, агитаторы использовали это только как возможность нанести ответный удар гетману. Такие политики, как Шемет и Кистяковский, стремились лишь к укреплению собственной политической власти - ведь только гетман понимал, в каком направлении должна двигаться страна.\n\nИ все же, продолжал Хомзин, без истинных патриотов, воплощающих гетманское видение, как может Украина по-настоящему процветать? Пусть предатели пока скрываются, но ясно, что они не сдадутся и опираясь на своих корыстных единомышленников в Сойме, снова придут сеять хаос.\n\nВ конце концов, Хомзин обратился к гетману с призывом. Хомзин и его соратники по Союзу гетманитов сыграли первостепенную роль в том, чтобы помочь гетману раз и навсегда справиться с республиканской угрозой. Вполне естественно, что они были вознаграждены в ответ, в качестве подарка за свою преданность"
 ukraine_shd.37.a: "Конечно."
  
 ukraine_shd.38.t: "В залах правосудия"
 ukraine_shd.38.d: "Завоевав контроль над исполнительной властью и приостановив заседания Сойма на неопределенный срок, SHD теперь переключает свое внимание на высший судебный орган страны — Государственный Сенат. Ранний уход в отставку предыдущего президента дает гетманитам-строителям государства уникальную возможность укрепить свое влияние в этом органе. Виктор Рейнбот, невыразительный, но гибкий и яростно антисоциалистический сенатор, является идеальным кандидатом на этот важный пост.\n\nОднако все идет не так гладко, как ожидалось. Неожиданно несколько уважаемых сенаторов высказали недовольство по поводу кандидатуры Рейнбота на пост президента. Их кандидат, кажется, — Михаил Чубинский, способный и разумный член Сената, но также человек, который не боится противостоять повестке SHD. Хотя окончательное решение по кандидатуре президента остается за Гетманом, очевидно, что ему будет трудно назначить кого-то, кто вызывает значительное сопротивление в Сенате.\n\nКорень проблемы, как утверждают многочисленные источники, заключается в Игоре Кистяковском. Политическом тяжеловесе с множеством связей в судебных кругах, которого называют 'Злым духом Гетмана' как поклонники, так и противники, он продолжает оказывать влияние, даже после фактического выхода на пенсию после падения УДХП.\n\nОбычно SHD обратилась бы непосредственно к Гетману, чтобы обойти сопротивление еще одного упрямого консервативного старца. Однако в этом случае ситуация более деликатна: Скоропадский ненавидит напрямую вмешиваться в вопросы судебной власти. Необходимо найти другой подход."
 ukraine_shd.38.a: "Пришло время сделать несколько звонков."
  
 ukraine_shd.39.t: "Сражаться с драконом..."
 ukraine_shd.39.d: "Иногда, когда речь идет о борьбе с закулисным влиянием такого опытного политического деятеля, как Кистяковский, нельзя прибегать к проверенным методам, таким как публичная клевета, запугивание, шантаж или физическое устранение. Иногда огонь можно победить только огнем.\n\nИменно это побудило Бориса Гомзина обратиться к двум видным фигурам украинской консервативной политики: Александру Пальтову и Александру Скоропысю-Ёлтуховскому. Пальтов в чем-то напоминает самого Кистяковского: один из тех, кто заложил основы Гетманата еще в 1918 году. Создание Гетманской коалиции больше десятилетия назад также во многом связано с его манипуляциями. Сейчас он вроде бы на пенсии, но это открытый секрет, что многие влиятельные люди (включая самого Гетмана) ценят его советы.\n\nСкоропыс-Ёлтуховский — опытный государственный деятель и бывший член УСКД. Именно через связи с его основателем, личным советником Гетмана Вячеславом Липинским, Скоропыс-Ёлтуховский привлек внимание Скоропадского и заслужил его доверие как трезвого и верного государственного деятеля. Работая в почти каждом правительстве на различных должностях, он умело использовал благосклонность Скоропадского и приобрел множество связей.\n\nС этими двумя союзниками на стороне SHD, президентство Рейнбота в Сенате теперь практически обеспечено. Кроме того, ожидается, что Пальтов и Скоропыс-Ёлтуховский займут высокие посты в SHD в качестве компенсации за их решающую помощь."
 ukraine_shd.39.a: "...нужно иметь своего дракона. Или лучше — двоих."
  
 ukraine_shd.40.t: "Маршировать в унисон"
 ukraine_shd.40.d: "Анти-Гетманское восстание выявило многие слабости украинского государства. Одна из них особенно ярко выражена — это глубоко укоренившаяся духовная апатия, охватившая все военное ведомство. Во время восстания армия страдала от неподчинения, массовых мятежей и откровенных предательств. Слабая реакция армии на мятежников свидетельствует о серьезности проблемы.\n\nРешение кажется очевидным: ужесточение наказаний, продвижение надежных офицеров, увольнение ненадежных, изменения в учебных планах военных училищ и академий и так далее. Однако реальная реализация этих мер — это другая проблема. Кому можно доверить такую важную задачу? SHD связано с военным классом, но не имеет полного контроля над армией. Назначение Ивана Полтавца-Остряницю на эту роль наверняка вызвало бы недовольство независимых офицеров, таких как Евгений Коновалец и его Сичевые, или Петр Болбочан. Между тем, Костянтин Присовский, уважаемый в военных кругах, отклонил предложение возглавить реформы.\n\nВыход был предложен Гетманом. Он выдвинул кандидатуру генерала Александра Шаповала, известного своей способностью осторожно лавировать в политических кругах украинской армии. Подозреваемый сторонник республиканцев в начале 1920-х годов, со временем он стал сторонником Гетманата и заслужил репутацию искреннего сторонника среди консервативной элиты.\n\nСвязи Шаповала с SHD в прошлом были шаткими и сложными, но выбора мало: это личное покровительство трудно отклонить. С другой стороны, армия в целом должна быть более восприимчива к его усилиям, чем к усилиям тех, кто более близок к SHD."
 ukraine_shd.40.a: "Горькая пилюля, но ее необходимо проглотить."
  
 ukraine_shd.41.t: "Трое Олександров"
 ukraine_shd.41.d: "Все чаще, обсуждая внутренние дела SHD, можно услышать ссылку на 'Трех Олександров'. Эта фраза стала общим наименованием для группы из трех высокопоставленных чиновников SHD: Александра Пальтова, Александра Скоропыся-Ёлтуховского и Александра Шаповала. Еще недавно каждый из них был посторонним для Союза Гетманитов-Строителей Государства, но благодаря сочетанию заслуг, усердия и покровительства с высоких мест они стали оказывать значительное влияние на SHD.\n\nСлухи говорят, что они выполняют роль личных связных и посланников Павла Скоропадского, неустанно работая над расширением присутствия SHD во всех сферах политической и общественной жизни. Воля Гетмана ясна: однажды Сойм будет вновь созван, и будут назначены новые выборы. К этому времени SHD должна перестать быть просто кланом и готова занять свою роль на передовой украинской политики как надежная и проверенная 'Партия Гетмана'. Там, где Гетманская коалиция провалилась, SHD должна достичь успеха.\n\nПока что 'Трое Олександров' тесно работают с Отаманом-министров, чья концепция будущего украинского государства полностью совпадает с видением Гетмана. Тем не менее, сам факт существования этой троицы является постоянным и ясным напоминанием для Бориса Гомзина: несмотря на все усилия, он лично и SHD в целом еще не заслужили полного доверия Его Высочества.\n\nКонечно, не все среди Гетманитов-Строителей Государства в восторге от того, как влиятельной стала эта троица чужаков. Если в SHD произойдет перераспределение власти, все трое Олександров могут оказаться в очень уязвимом положении..."
 ukraine_shd.41.a: "...пока Гетман остается сильным, они будут исполнять свою роль."
  
 ukraine_shd.42.t: "Elections of [GetYear]" #NT!
 ukraine_shd.42.d: "Elections are being held in Ukraine once again. While plenty of parties will be participating, only one party has a real shot at power: the SHD. Once again the SHD has maintained their monopoly on power, and gained a majority in the Soim." #NT!
 ukraine_shd.42.a: "As things should be." #NT!
  
  ### Borotbyst Events ### 
 ukraine_borotbist.1.t: "В поисках общей платформы"
 ukraine_borotbist.1.d: "После объявления новых выборов в Национальные Зборы партии стали быстро заявлять о своих претензиях на власть. В то время как мелкие партии объединялись в избирательные блоки, крупные, такие как УСДРП или УДРП, решили баллотироваться самостоятельно. Это вызвало вопрос в кругах Рабочий Демократический Союз, который ранее находился в коалиции с УСДРП. Если некоторые члены УПСР-Б хотели восстановить пакт с УСДРП, то большинство членов УПС-Р предпочли обратиться к более радикальному варианту - 'боротьбистам' К сожалению для них, УПСР (СРБ) прямо отказался, не желая принимать участие в \"Буржуазных выборах\" После этого УПСР (СРБ) решила участвовать в выборах как \"Рабочий Демократический Союз\". После этого руководство УСДРП пошло на контакт с Блоком, ведя переговоры о возможном союзе и даже намекая на создание правительства.\n\n Но никто не знал, что вся эта история с Блоком и Боротьбистами проходила под наблюдением УСДРП. Имея такую информацию в своем досье, они имеют потенциальный крючок на Блок, который может быть использован и против боротьбистов, чтобы представить их как врагов новой системы и ненадежных союзников."
 ukraine_borotbist.1.a: "Передайте это в прессу. Мы должны разоблачить боротьбистов, какие они есть."
  
 ukraine_borotbist.2.t: "Результаты местных выборов - неожиданный всплеск боротьбистов"
 ukraine_borotbist.2.d: "На местных выборах по всей стране 'боротьбисты' получили неожиданный всплеск популярности. Они набрали большой процент голосов, хотя никогда не были достаточно сильны, чтобы сформировать плюрализм. Понимая это, они попытались создать местные коалиции с УСДРП и особенно с СРБ и УПСР в попытке добиться политического влияния в сельской местности. В некоторых случаях последние отказывались от таких коалиций, пытаясь изолировать влияние боротьбистов, но некоторые из них предполагали, что коалиция с 'боротьбистами' облегчит контроль над ними. Однако в случае создания коалиции с радикалами, которые открыто отказываются участвовать во всеобщих выборах, популярность УПСР может снизиться."
 ukraine_borotbist.2.a: "Разрешите их, так мы сможем контролировать и в конечном итоге кооптировать этих радикалов."
 ukraine_borotbist.2.b: "Вместо этого постарайтесь их изолировать."
  
 ukraine_borotbist.3.t: "Голос для крестьянства"
 ukraine_borotbist.3.d: "Организованный для защиты крестьянских интересов в политике местных органов власти, а также для участия в проводимой земельной реформе, УПСР в настоящее время вновь создал Селянскую Спилку (Крестьянский Союз). В ответ на это боротьбисты создали 'Комнезамы' (комитеты небогатых крестьян), которые во многом придерживаются тех же принципов. Единственное отличие состоит в том, что если 'Селянская спилка' несколько смягчила свою программу в соответствии с УПСР, то 'Комнезамы' бескомпромиссно выступают за отмену частной собственности. Возникли опасения, что 'Комнезамы' могут стать более популярными, чем 'Селянская спилка', если 'Спилке' не будет оказана дополнительная поддержка"
 ukraine_borotbist.3.a: "Оказать дополнительную государственную поддержку компании "Спилка""
 ukraine_borotbist.3.b: "Не вмешиваться."
  
 ukraine_borotbist.4.t: "Съезд Всеукраинского центрального совета профсоюзов"
 ukraine_borotbist.4.d: "Вновь реорганизованный Всеукраинский центральный совет профсоюзов, крупнейшая профсоюзная федерация Украины, собрался и провел выборы впервые после свержения республики в 1918 году. По итогам выборов большинство мест заняли представители УСДРП и Рабочего Демократического Союза. Однако в состав Всеукраинского центрального совета профсоюзов было избрано значительное число 'укапистов' и особенно 'боротьбистов', что, возможно, свидетельствует о том, что уровень проникновения радикалов в профсоюзы выше, чем предполагалось."
 ukraine_borotbist.4.a: "Тайно расследовать процедуру выборов."
 ukraine_borotbist.4.b: "Мы не можем вмешиваться в их разбирательства."
  
 ukraine_borotbist.5.t: "Забастовка железнодорожников в [226.GetName]"
 ukraine_borotbist.5.d: "Хотя различные новые законы, принятые Национальными Зборами, обеспечили улучшение прав трудящихся, особенно по сравнению с гетманатом, фактическое проведение этой политики в жизнь заняло значительное время и сопровождалось различными препятствиями. Естественно, боротьбисты использовали это как возможность представить Зборы как некомпетентный буржуазный законодательный орган, что и послужило причиной крупной забастовки в [226.GetName]. Забастовки не были редкостью с момента провозглашения республики, поскольку конституция гарантирует право на забастовку, но эта, в частности, стала самой крупной за всю историю новообразованной республики."
 ukraine_borotbist.5.a: "Вести переговоры."
 ukraine_borotbist.5.b: "Подождите."
  
 ukraine_borotbist.6.t: "Мелкие протесты вспыхивают в сельской местности"
 ukraine_borotbist.6.d: "Судя по всему, боротбистская формация комнезама представляет собой гораздо большую угрозу, чем считалось ранее. Спорадические и малочисленные акции протеста, организуемые Комнезамом, стали призывать к быстрому и эффективному перераспределению земли и отмене частной собственности. Пока эти протесты остаются изолированными и не выходят за пределы традиционной базы боротьбистов, но они служат напоминанием правительству о том, что для выживания администрации необходимо провести эффективную земельную реформу"
 ukraine_borotbist.6.a: "Почему они верят им, а не нам?"
  
 ukraine_borotbist.8.t: "Влияние боротьбистов растет"
 ukraine_borotbist.8.d: "Комнезамы, которые раньше казались ограниченными сельскими районами, продолжают расширять свои протесты и распространяются на крупные города, такие как [221.GetName] и [192.GetName]. Поначалу нас можно было бы простить, поскольку перераспределение земель требует времени и усилий, но теперь люди, похоже, недовольны нашими нынешними усилиями. Только удвоив усилия, мы сможем оттолкнуть их от радикалов"
 ukraine_borotbist.8.a: "Мы должны вернуть доверие трудящихся масс."
  
 ukraine_borotbist.9.t: "Слухи о Юрии Тютюннике"
 ukraine_borotbist.9.d: "Юрий Тютюнник неустанно боролся за республиканское дело и был весьма влиятелен в республиканских вооруженных силах, поскольку являлся ключевой фигурой в антигетманском восстании. Но поскольку присутствие боротьбистов в сельской местности растет с каждым днем, появились слухи, что Тютюнник более благосклонен к боротбистам, чем Петлюра, и возможно, даже состоит в их рядах. В то время как крестьяне и рабочие выступают против режима - это одно дело, потенциальная нелояльность в армии может стать катастрофой - хотя открытое выступление против него может привести к серьезным последствиям."
 ukraine_borotbist.9.a: "Перевести его на другую должность."
 ukraine_borotbist.9.b: "Лучше держать его поближе."
  
 ukraine_borotbist.11.t: "Протесты становятся все более многочисленными"
 ukraine_borotbist.11.d: "Ситуация в сельской местности обострилась. В различных сельских районах, особенно там, где преобладают зажиточные помещики, крестьяне-бедняки, связанные с комнезамом, начали нападать на помещиков и зажиточных крестьян. Для многих все заявления, которые делала республика в период антигетманского восстания и предвыборной кампании, оказались пустыми обещаниями, что свидетельствует о необходимости брать дело в свои руки. Если быстро не исправить ситуацию, то вера народа в республику может пошатнуться..."
 ukraine_borotbist.11.a: "Все начинает выходить из-под нашего контроля."
  
 ukraine_borotbist.12.t: "Реформа красногвардейцев"
 ukraine_borotbist.12.d: "Как будто и так было плохо, но в связи с неблагополучной ситуацией в городах стали создаваться "Красные гвардейцы" - возрожденные революционные отряды времен восстания 1936 года. Организованные с целью самообороны трудящихся, особенно в Донбассе и Кривбассе, они фактически лишены боротбистской связи. Тем не менее, единство крестьянства и промышленных рабочих растет, образуя очень опасную оппозиционную республике силу."
 ukraine_borotbist.12.a: "Сейчас даже маленькая искра может стать причиной пожара."
  
 ukraine_borotbist.13.t: "Столкновения между ополченцами"
 ukraine_borotbist.13.d: "Формирование Красной гвардии прошло примерно так, как и ожидалось. Сразу же начались столкновения между ними и Народным ополчением, поддерживаемым добровольцами, защищающими республику. Ввод армии, скорее всего, приведет к катастрофе и только накалит протесты, но необходимо принять решение о том, что делать со степенью участия Народного ополчения. Сдерживание их может быть воспринято как акт доброй воли, но некоторые говорят, что демонстрация силы необходима для сохранения республики."
 ukraine_borotbist.13.a: "Укреплять милицию."
 ukraine_borotbist.13.b: "Эти меры необходимы."
  
 ukraine_borotbist.14.t: "Бахмутская встреча"
 ukraine_borotbist.14.d: "Красная гвардия продолжает оставаться для боротьбистов аномалией. Действительно, являясь передовой революционной партией, организующей протесты и крестьянские отряды самопомощи, они не участвовали в создании Красной гвардии. После длительного расследования со стороны революционного руководства выяснилось, что 'Красной гвардией' и другими связанными с ней группами руководили многие высшие чины украинской компартии, такие как Николай Скирпник, Василий Шахрай и Сергей Мазлах. Несмотря на очевидную взаимную выгоду обеих сторон в поддержке и проведении успешной революции и свержении республики, между ними существует большое недоверие. Несмотря на принципиальную противоположность, Боротьба в основном имеет свои ряды в сельской местности, в то время как УКП в большей степени представлена в городах. \n\n Существует реальная опасность того, что каждая из партий попытается свести на нет влияние другой, а также ее предпочтительную базу поддержки.\n\n Тем не менее, поскольку положение республики продолжает ухудшаться, а забастовки и столкновения становятся обычным явлением, вероятность революции велика как никогда. Представители высшего руководства боротьбистов и УКП договорились о переговорах по совместным действиям против республики. Руководителем переговоров является Анатолий Писоцкий, один из самых левых членов блока Совет - Революция и один из его главных лидеров. УКП и СРБ предложили сотрудничать с боротьбистами, если те увеличат представительство городских рабочих, особенно шахтеров. Таким образом, часть делегатов в Центральном революционном комитете окажется на стороне УКП и СРБ. Переговоры принесли определенные плоды, но факт остается фактом: боротьбисты остаются самой мощной революционной организацией в стране и в случае необходимости могут сами совершить революцию; в то же время поддержка УКП и СРБ может оказаться неоценимой."
 ukraine_borotbist.14.a: "В административной столице достигнута договоренность."
 ukraine_borotbist.14.b: "Никаких компромиссов."
  
 ukraine_borotbist.15.t: "Крах правового государства"
 ukraine_borotbist.15.d: "В условиях, когда широкомасштабная революционная гвардия наращивает мускулы, а республиканские правоохранительные органы осторожничают в своих действиях, мы вновь погрузились в хаос, подобный тому, что был до антигетманского восстания. Поскольку предыдущие столкновения Народного ополчения с протестующими только подлили масла в огонь, сейчас власти пытаются избежать эскалации и любых действий, которые можно было бы сконструировать как аналогичные Скоропадскому несколько лет назад, но вряд ли это лучший вариант. Преступность резко возросла, поскольку боротбисты в некоторых местах фактически захватили целые районы"
 ukraine_borotbist.15.a: "А вот это..."
  
 ukraine_borotbist.17.t: "Слухи о всеобщей забастовке"
 ukraine_borotbist.17.d: "По всей республике ходят слухи о том, что боротьбисты организуют всеобщую забастовку, которая положит конец насилию и грабежам и поставит буржуазное правительство на колени. Остается, однако, один вопрос: поддержат ли забастовку СРБ и УПСР? Если нам удастся убедить Социалистический блок не поддерживать ее, то революция боротьбистов может рухнуть."
 ukraine_borotbist.17.a: "Готовьтесь к худшему."
 ukraine_borotbist.17.b: "Обратиться к Блоку за помощью в борьбе с боротьбистами."
  
 ukraine_borotbist.18.t: "Всеобщая забастовка"
 ukraine_borotbist.18.d: "Всеобщая забастовка, о которой ходили слухи, наконец-то началась. По всей республике металлурги, железнодорожники, шахтеры отказываются работать и требуют улучшения условий труда, отставки действующего правительства и создания социалистической республики. Пропаганда 1936 года была перенаправлена на республику, обвиняя правительство в том, что оно просто стало новым гетманатом, не заботящимся о судьбах простых людей. Вся страна замерла на месте - даже некоторые бойцы Народного ополчения перешли на сторону боротьбистов, а правительство [UKR.GetLeader] горячо обсуждало, что делать в ответ."
 ukraine_borotbist.18.a: "Разборки начинаются"
  
 ukraine_borotbist.19.t: "Предательство Тютюнника"
 ukraine_borotbist.19.d: "Когда правительство обсуждало, какие действия предпринять в ответ на всеобщую забастовку, одна из идей, в частности, заключалась в том, чтобы использовать военных для подавления протестов, что было бы нехарактерно жестоким действием и актом тирании, но могло оказаться единственным вариантом.\n\nПо крайней мере, это был вариант - пока генерал Юрий Тютюнник, о котором давно ходили слухи, что он связан с боротьбистами, не заявил о своей приверженности забастовке вместе со своими людьми. С дезертирством популярного генерала мятежи в армии приняли массовый характер, и все больше людей присоединялись к \"Юрко\" в борьбе с неэффективным правительством."
 ukraine_borotbist.19.a: "Эта змея!"
  
 ukraine_borotbist.20.t: "Штурм парламента"
 ukraine_borotbist.20.d: "Предательство Юрия Тютюнника вызвало большое смятение среди военных, особенно в гарнизоне [202.GetName], который теперь оказался практически парализованным. В условиях многотысячных протестов на Крещатике и у Национальных Зборов представился удобный случай. Опираясь на поддержку демонстрантов, вооруженные боротьбисты и небольшие отряды Красной гвардии и других милиционеров ворвались в Национальные Зборы, арестовали кабинет министров и выступили с торжественным обращением к парламенту: добровольно распустить парламент и передать власть переходному правительству во главе с боротьбистами.\n\n Боротьбисты обратились к Рабочему Демократическому Союзу, предложив им должности в новом народном правительстве, если они согласятся распустить парламент. Учитывая, что ситуация складывалась в пользу боротьбистов, а в случае отказа им грозило вооруженное восстание, Революционный блок вместе с боротьбистами согласился на совместный роспуск парламента. Испугавшись перспективы гражданской войны, большая часть республиканских вооруженных сил заявила о своей верности новому режиму.\n\nВ конце концов, человеком времени стал лидер боротьбистов Александр Шумский. После роспуска парламента Шумский выступил с радиообращением непосредственно к народу, заявив, что голос народа наконец-то будет услышан, и призвал всех поддержать новую власть - Украинскую Социалистическую Республику."
 ukraine_borotbist.20.a: "Хай живе Україна! Хай живе соціалізм!."
  
 ukraine_borotbist.21.t: "Петлюра поднимается в [198.GetName]"
 ukraine_borotbist.21.d: "По всей стране старшие командиры сообщают о получении телеграфных сообщений с призывом \"противостоять жестокому коммунистическому восстанию\" Эти послания исходят не от кого иного, как от Саймона Петлюры, предполагаемого преступника. Несколько дней назад Петлюра вместе с Удовиченко отправился в [198.GetName], якобы для инспектирования вооруженных сил. На самом деле, похоже, он готовился к тому, что станет его первым актом измены социалистической республике.\n\n Надеясь обезглавить боротьбистское движение до того, как оно сможет осуществить восстание против буржуазной республики, Петлюра опоздал - Тютюнник и боротьбисты уже взяли под контроль [202.GetName] и большую часть страны, поскольку новое правительство было активно или молчаливо поддержано большей частью населения страны. Сообщения Петлюры достигли лишь некоторых отрядов в западной части [226.GetName], [221.GetName] и Полтаве, которые сдались после коротких столкновений с войсками Тютюнника.\n\n Взяв под контроль местные вооруженные силы в [198.GetName], Петлюра затем двинул свои войска на восток, чтобы противостоять армии Тютюнника. Встретившись в [201.GetName], обе стороны столкнулись с низким моральным духом, поскольку украинцы были вынуждены стрелять в украинцев второй раз за три года. Более многочисленные и преданные войска Тютюнника одержали победу, так как Петлюра провел поспешный отход. Петлюра отступил через границу в Польшу, где, по некоторым данным, пытался обратиться к Берлину и Вене с просьбой вмешаться и подавить революцию."
 ukraine_borotbist.21.a: "Как и тиран гетман до него, он преклоняет колено перед империалистами."
  
 ukraine_borotbist.42.t: "Боротьбисты теряют темп"
 ukraine_borotbist.42.d: "После долгожданного расширения финансирования программы "Спилка" нам удалось заглушить значительную часть критики программы земельной реформы, инспирированной Боротьбой. Организованные ими комнезамы потеряли сторонников, а значительная часть бедного крестьянства восстановила свою веру в наше правительство."
 ukraine_borotbist.42.a: "В итоге победила Спилка."
  
 ukraine_borotbist.43.t: "Протесты потихоньку успокаиваются"
 ukraine_borotbist.43.d: "Протесты по всей стране, вызванные боротьбистами, постепенно затихают по мере выполнения их требований. Новая программа перераспределения земель была воспринята как успех. По иронии судьбы, ядро боротьбистов выглядит наиболее недовольным таким развитием событий, поскольку выполнение их требований удовлетворило многих их менее преданных сторонников и побудило их дистанцироваться от протестов."
 ukraine_borotbist.43.a: "Все кончено."
  
 ukraine_borotbist.44.t: "Боротьбистские разборки"
 ukraine_borotbist.44.d: "На последнем партийном съезде УПСР (СРБ) развернулась яростная дискуссия о руководстве Шумского и его неудачах. Радикалы утверждают, что было сделано слишком мало и что революция началась недостаточно рано. Умеренные утверждают, что момент был неподходящий, и нужно было вести более активную агитацию. Значительная часть боротьбистов даже заявила о выходе из партии и переходе в Рабочий Демократический Союз, который, по их мнению, теперь представляет \"истинные интересы трудящихся\". В партийной верхушке их величают предателями, но ущерб уже нанесен."
 ukraine_borotbist.44.a: "Так много для \"левого единства\""
  
 ukraine_borotbist.45.t: "Дерадикализация профсоюзов"
 ukraine_borotbist.45.d: "По мере ослабления влияния боротбистов многие руководящие комитеты профсоюзов переходят под контроль более лояльных Винниченко и Рабочему Демократическому Союзу. Хотя некоторые профсоюзы, например, железнодорожный, останутся безнадежно радикальными, снижение влияния боротьбистов в большинстве других профсоюзов должно стабилизировать экономическую жизнь Украины в долгосрочной перспективе."
 ukraine_borotbist.45.a: "Все возвращается на свои места."
  
 ukraine_borotbist.47.t: "Товарищи по революции или прихлебатели буржуазии?"
 ukraine_borotbist.47.d: "Вопрос о непроизводящих классах разделил марксистов. Наиболее радикальные, особенно среди правильных синдикалистов, утверждают, что люди, не производящие стоимости, не должны решать, как распределяется стоимость рабочей силы. Однако \"рабочие-интеллигенты\" включают в себя как многих важных социалистических деятелей, так и такие группы, как ученые, которые, несомненно, полезны для государства пролетариата, несмотря на то, что они не являются настоящими рабочими. Приверженцы жесткой линии утверждают, что если бюрократам и другим \"попутчикам\" дать слишком много власти, то они в конце концов отнимут революцию у простого народа, как это, по их мнению, произошло во многих других странах."
 ukraine_borotbist.47.a: "У нас демократия, пусть и социалистическая. Пусть участвуют."
 ukraine_borotbist.47.b: "Мы не можем позволить этому запятнать наше дело."
  
 ukraine_borotbist.48.t: "Выборы в Совет депутатов"
 ukraine_borotbist.48.d: "Национальные Зборы распущены как орудие буржуазной коррупции, проведены новые всенародные выборы делегатов в новый парламент. Поскольку голосование организовано рабоче-крестьянскими советами, выдвинувшими наибольшее число кандидатов, исход выборов очевиден. Несмотря на наличие независимых кандидатов и некоторых либералов, подавляющее большинство мест досталось боротьбистам. Много мест получили также партии УКП, УПСР и СРБ. Первым своим решением Совет проголосовал за избрание товарища Шумского своим председателем и фактическим главой государства."
 ukraine_borotbist.48.a: "Тост за рабочую демократию!"
  
 ukraine_borotbist.49.t: "Первая сессия Совета"
 ukraine_borotbist.49.d: "После того как Шумский был избран председателем Совета депутатов, следующим шагом будет избрание первого заместителя председателя и председателей отдельных комитетов - по сути, кабинета парламентских штатов. Это назначение является частью более широкой дискуссии о направлении революции.\n\nБыстро сформировались две фракции. Григорий Гринько и так называемые \"умеренные\", подчеркивающие важность единства революционного движения, поддерживают нынешнего временного первого заместителя председателя Михаила Полоза. Оппозиция Левко Ковалива \"реформисты\" выступают за быстрое индустриальное развитие по технократическим принципам как единственный способ обеспечить выживание рабочей Украины. Программа Ковалива основана на теориях Михаила Волобуева, который долгое время был эксцентричным представителем подобных промышленно-экономических реформ. После длительных дебатов, в конце концов, был достигнут консенсус..."
 ukraine_borotbist.49.a: "Оставьте Полоза, он хорошо справляется со своими обязанностями, а Гринько - его верный союзник."
 ukraine_borotbist.49.b: "Выбирайте Ковалива, он и Волобуев могут гарантировать сильную и независимую Украину."
  
 ukraine_borotbist.50.t: "Национализация банковского сектора"
 ukraine_borotbist.50.d: "Есть несколько более ненавистных для обывателя учреждений, чем банк. Это символ экономического неравенства, когда богатые становятся богаче за счет процентов, которые платят бедные. Воспоминания о потерянных сбережениях после банкротства банков в 1936 году у многих еще свежи. Поэтому принятие закона, по которому все банки в Украине переходят под контроль Комитета бюджетного равенства, не вызвало никаких сомнений."
 ukraine_borotbist.50.a: "Теперь мы контролируем ситуацию."
  
 ukraine_borotbist.51.t: "Центральный кооперативный банк Украины"
 ukraine_borotbist.51.d: "Чтобы заменить частных банкиров, обчищающих трудящихся, банки Украины были реорганизованы по кооперативной модели, когда каждый, кто имеет сбережения в банке, владеет паем кооперативного банка и может голосовать при принятии решений, касающихся правил и будущего банка. Все небольшие региональные кооперативные банки, многие из которых уже существовали в сельских регионах, были объединены под руководством Центрального кооперативного банка, на который также возложена задача поддержания фискальной стабильности."
 ukraine_borotbist.51.a: "Мы больше не будем зависеть от Берлина."
  
 ukraine_borotbist.53.t: "Национализация арсеналов"
 ukraine_borotbist.53.d: "Поздние буржуазные республики уже провели ряд национализаций, но, как обычно, бросили работу на полпути. Революция сместила большинство фабрикантов и других бесполезных пиявок, и теперь машины управляются теми, кто на них работает. Особенно важно скоординировать оружейную промышленность в единую экономическую единицу, так как такое серьезное дело, как оборона страны, не должно быть отдано на волю отдельных лиц"
 ukraine_borotbist.53.a: "Правда."
  
 ukraine_borotbist.56.t: "Вопрос об организации рабочих"
 ukraine_borotbist.56.d: "Благодаря разнообразию социалистических движений в стране нет единого мнения о том, что такое \"самоуправление трудящихся\" В частности, среди аграрных социалистов региональные советы и коллективы формируются по принципу локальности. Каждый человек принимает непосредственное участие в управлении своим ближайшим окружением, и правительство должно оставить как можно больше власти местным коллективам. В то же время, особенно в крупных промышленных городах, все большую поддержку находят профсоюзные организации, созданные под влиянием налога на прирост капитала. Во многих городах рабочие в основном объединены в профсоюзы, которые обеспечивают своих членов многими предметами повседневного спроса. Эти профсоюзы координируются общей федерацией профсоюзов на самом высоком уровне. Хотя мы не настаиваем на изменении системы, нам следует определиться с политикой в отношении предпочтительного метода"
 ukraine_borotbist.56.a: "Местные коллективы."
 ukraine_borotbist.56.b: "Федеральные союзы."
  
 ukraine_borotbist.58.t: "Критика автономий меньшинств"
 ukraine_borotbist.58.d: "После того как мы разрешили украинским национальным меньшинствам создавать свои коллективы, на эти организации стали поступать жалобы от преимущественно этнических украинцев, которые считают \"националистические клубы\" вредными для духа социализма и тем, что усиливает разделение, а не решает его. Особенно ярко эта дискуссия проявилась после столкновения крымскотатарского и крымско-русского советов по поводу юрисдикции в решении некоторых вопросов на полуострове, для урегулирования которого потребовался переговорщик из Совета депутатов. Однако другие утверждают, что эти протесты сами по себе носят крипто-националистический характер"
 ukraine_borotbist.58.a: "Мы поддерживаем Автономии."
 ukraine_borotbist.58.b: "Возможно, нужно доработать систему."
  
 ukraine_borotbist.59.t: "Соглашение Шумского-Винниченко"
 ukraine_borotbist.59.d: "Революция не может быть увязана в мелких разногласиях, когда нам угрожают со всех сторон. Понимая это, руководство боротьбистов пошло на контакт с другими ведущими революционными партиями Украины - УПСР и СРБ. Несмотря на их различия, между ними есть большая общность - все они подчеркивают роль сельского хозяйства в социалистической Украине.\n\n Чтобы удовлетворить их требования и обеспечить здоровое сотрудничество всех социалистических сил, лидер СРБ и фактический лидер союза УПСР и СРБ в целом Владимир Винниченко получил пост председателя Исполнительного комитета, а различные деятели УПСР - важные министерские посты."
 ukraine_borotbist.59.a: "Вперед, к новому светлому будущему!"
  
 ukraine_borotbist.60.t: "Предложение Чубаря"
 ukraine_borotbist.60.d: "Влас Чубарь, председатель Коммунистической партии Украины, предложил союз между УКП и боротьбистами. Наше прошлое несколько скалисто, поскольку УКП никогда не отказывалась от своих большевистских симпатий, а боротьбисты с самого начала искали свой путь. Однако во многих практических вопросах мы сходимся, по крайней мере, больше, чем с группой Винниченко."
 ukraine_borotbist.60.a: "Мы должны объединиться для борьбы с буржуазией!"
 ukraine_borotbist.60.b: "Большевики слишком авторитарны."
  
 ukraine_borotbist.62.t: "Средства для ВАПЛит"
 ukraine_borotbist.62.d: "В рамках проекта \"Революция в культуре\" Николай Хвылевой обратился с просьбой о финансировании ВАПЛит, Вольной академии пролетарской литературы. ВАПЛит, в состав которой входят такие деятели, как Майк Йохансен, Аркадий Любченко, Михаил Яловый и другие, ставит своей целью создание новой украинской культуры, отличной от гетманской и республиканской. По мнению Хивилевого, эта новая украинская культура может быть активизирована влиянием сложившейся западноевропейской художественной традиции. Он подчеркивает, что, несмотря на политическую независимость Украины де-юре, она никогда не была по-настоящему независима от Москвы в культурном плане, и поэтому девиз ВАПЛит- \"Прочь от Москвы!\".\n\nНо некоторые боротьбисты, скептически относящиеся к идеям Хвылевого, предостерегают от финансирования ВАПЛит. Наиболее известный из них, Андрей Хвыля, заявил, что искусство должно использоваться как инструмент поддержки социалистической революции, а не \"упражняться в мелком национализме\"
 ukraine_borotbist.62.a: "Передайте Хвылевому, что он получит свои средства."
 ukraine_borotbist.62.b: "Хвыля прав, мы можем позволить использовать искусство только как инструмент поддержки революции."
  
 ukraine_borotbist.63.t: "Азиатский ренессанс"
 ukraine_borotbist.63.d: "Николай Хвылевой опубликовал в ВАПЛите новую статью, получившую название \"Азиатский ренессанс\" В ней Николай Хвылевой высоко оценивает социалистические революции в Китае и Индокитае и считает, что они являются примером неизбежного: пробуждения Азии и остального колониального мира, большая часть которого в настоящее время томится под сапогом европейского и японского империализма. По его мнению, азиатские народы зажгут "лампу нового возрождения, которая вспыхнет, как лазурная пентаграмма, над темной европейской ночью""
 ukraine_borotbist.63.a: "Как и они, мы тоже боремся против империализма."
  
 ukraine_borotbist.64.t: "Новая генерация"
 ukraine_borotbist.64.d: "Похоже, ВАПЛит - не единственное творческое объединение, ставшее известным в результате революции. Михаил Семенко создал новое объединение "Новая генерация", пропагандирующее радикальный отход от литературных традиций прошлого. Новое поколение" выступает за так называемый \"революционный футуризм\" и \"функциональную поэзию\" Организация Семенко получила определенную поддержку со стороны правительства в силу своего идеологического и пропагандистского характера. ВАПЛит и "Новое поколение" начали конкурировать за признание, представляя собой своего рода идеологическое соперничество, поскольку члены ВАПЛита по-прежнему верят в литературные традиции. Хивлиовый в ответ на возвышение группы заметил,\"настоящее искусство - это нечто большее, чем идеологически заряженные пропагандистские листовки\""
 ukraine_borotbist.64.a: "Неважно, национальное или футуристическое, искусство остается искусством."
  
 ukraine_borotbist.65.t: "Антинеоклассицистическая кампания"
 ukraine_borotbist.65.d: "Выдающаяся группа поэтов и писателей-модернистов, известная как \"[202.GetName]ан неоклассицисты\", в последнее время подвергается ожесточенной критике в прессе, особенно в газетах, поддерживающих УКП. Провозглашая лозунги \"чистого искусства\", неоклассики обвиняются в \"продолжении упадочных буржуазных традиций\" и \"идеологической пустоте\" Тем не менее, в лице Николая Хвылевого группа нашла, возможно, неожиданного союзника. Ветеран-революционер ответил шквалом собственных брошюр, в которых нападал на \"красную графоманию\" и защищал \"строгие и взыскательные стандарты литературного искусства, отстаиваемые неоклассицистами\" То, что начиналось как искусствоведческий анализ, превратилось в полноценную кампанию клеветы в многочисленных газетах, поскольку украинская культурная элита вынуждена выбирать сторону в этой \"неоклассицистической войне\""
 ukraine_borotbist.65.a: "Фанатизм не заменяет опыта."
 ukraine_borotbist.65.b: "Объявить Хвылевому выговор, он зашел слишком далеко."
  
 ukraine_borotbist.66.t: "Проект латинизации украинского алфавита"
 ukraine_borotbist.66.d: "Латинизированный вариант украинского алфавита с момента его принятия на Орфографической конференции 1927 года использовался довольно редко, большинство населения привыкло к традиционной кириллице. Несмотря на все усилия филолога Николая Сулымы, выступавшего за более широкое использование латиницы, вопрос о ее принятии и популяризации оставался на задворках культурной дискуссии.\n\n До настоящего времени. Она привлекла внимание Николая Хвылевого, который охотно стал ее активным сторонником. Однако, судя по всему, его не устраивает \"продвижение\" и \"более широкое внедрение\" Хвылевой считает, что \"европеизация украинской культуры\" диктует необходимость отказа от кириллицы как пережитка русско-православной гегемонии над Украиной. Латинизация языка, по его мнению, навсегда освободит украинское национальное сознание от московской культурной гегемонии и привяжет его к \"психологической Европе\", где должен находиться идеологический дом Украины."
 ukraine_borotbist.66.a: "Кириллица как была нашим алфавитом испокон веков, так им и останется."
 ukraine_borotbist.66.b: "Мы должны использовать оба алфавита, как во времена Старого Содружества."
 ukraine_borotbist.66.c: "Начать подготовку планов для последующего внедрения."
  
 ukraine_borotbist.67.t: "Мысли против течения"
 ukraine_borotbist.67.d: "Последней работой тов. Хвылевого является статья под названием \"Мысли против течения\", в которой он на страницах критикует примерно все в своем беспорядочном, эксцентричном стиле. Он объявляет бюрократизацию великими оковами украинской революции, и если ее не искоренить, она будет расти и в конце концов уничтожит революционные свободы. Он нападает на чрезмерную бюрократизацию на всех уровнях - от сельских коммун до Совета депутатов, призывая к духовной чистке администрации и переключению внимания на то, что действительно важно: защиту и развитие украинской революции до тех пор, пока Украина не станет равной с западным миром. Тщательно прослеживается и его излюбленная тема - очевидный застой в украинском художественном мире, где господствуют посредственность и дешевая пропаганда."
 ukraine_borotbist.67.a: "Игнорировать статью."
 ukraine_borotbist.67.b: "Заказать статью с опровержением его утверждений."
  
 ukraine_borotbist.69.t: "Вопрос о проекте латинизации"
 ukraine_borotbist.69.d: "Николай Хвылевой, похоже, не из тех, кого можно игнорировать. Он развернул в прессе очередную кампанию по доказательству превосходства латиницы над кириллицей, которую он осуждает как \"пережиток царизма.\" Это не отличается от того, что было в прошлый раз - значительная часть украинцев оскорблена этой идеей и считает кириллицу частью национальной идентичности. Однако секта Хвылевого продолжает неустанно повторять его мантры."
 ukraine_borotbist.69.a: "Мы должны сосредоточиться на восстановлении страны, а не разделять ее еще больше."
 ukraine_borotbist.69.b: "Заменять его слишком рискованно. Принятие обоих вариантов должно устроить всех."
 ukraine_borotbist.69.c: "Хвылевой долго ждал, реализуйте."
  
 ukraine_borotbist.70.t: "Хвылевой уходит в отставку"
 ukraine_borotbist.70.d: "Устав от постоянного противодействия своим амбициозным реформам, Николай Хвылевой сообщил Совету депутатов о своей отставке. В горьком тоне он обрисовал своих оппонентов как заговорщиков культурной реакции, которые смотрят только назад и отказываются понимать великое будущее, ожидающее украинскую нацию. Хвылевой будет продолжать пропагандировать свои убеждения через свою газету, но он больше не считает себя способным возглавлять культурные усилия партии. Несмотря на свою популярность, его отставка приветствовалась многими, и его преемником был избран более умеренный Майк Йохансен."
 ukraine_borotbist.70.a: "Хвылевой был слишком радикален. Будем надеяться, что Йохансен прекрасно справится с этой задачей."
  
 ukraine_borotbist.71.t: "Культурное возрождение"
 ukraine_borotbist.71.d: "Йохансен, будучи сам одним из основателей ВАПЛита, сочетает в себе интеллектуальную смелость Хвылевого с гораздо более дружелюбным характером и разумной умеренностью. Хотя его взгляды не так уж сильно отличаются от взглядов предшественника, можно с уверенностью сказать, что Йохансен будет уделять гораздо больше времени не постоянным перебранкам в литературной прессе, а своим обязанностям руководителя отдела культуры партии. Грандиозный стиль Хвылевого имел свои достоинства, но более тонкое, но не менее глубокое прикосновение Йохансена будет служить нам лучше. Под его руководством обычные детали повседневной украинской жизни будут подняты на передний план культуры. Его программа "Культурное возрождение" будет способствовать тому, чтобы художники запечатлевали и возвышали подлинную Украину, превращая обыденное в величественное и прекрасное."
 ukraine_borotbist.71.a: "Отличная инициатива."
  
 ukraine_borotbist.72.t: "Красные казаки поднимают знамена!"
 ukraine_borotbist.72.d: "История казачества в украинской левой среде неоднозначна. Они стали печально известны как часть царского механизма государственного насилия, и точно так же их использовали гетман и его приближенные для оправдания своих репрессивных мер. Однако правда о казаках гораздо глубже - это не прославленная военная полиция, а одно из первых в мире эгалитарных обществ, которое не подчинялось ни господам, ни царям. Ведь казаки родились из беглых крепостных крестьян, мечтавших о равенстве всех людей. Поэтому гетман - это не царь, а первый среди равных, пока эта традиция не была разрушена царским порабощением казачества. Теперь у нас есть шанс возродить изначальную форму казачества - вольнолюбивого брата-солдата."
 ukraine_borotbist.72.a: "Вместе против угнетения!"
  
 ukraine_borotbist.73.t: "Надвигающаяся угроза"
 ukraine_borotbist.73.d: "После прихода к власти боротьбистов одним из первых актов вновь избранного Совета депутатов стал отказ от договоров Украины с иностранными империалистическими державами. Единогласным решением Совета были отменены экономические и военные соглашения с Германией, а также Австрией, которые должны были вступить в силу немедленно. Согласно новому закону, все немецкие и австрийские советники и военнослужащие подлежали высылке. Те, кому посчастливилось спастись, перешли границу в основном с Польшей, ища убежища от хаоса революции и рассказывая местным властям о \"синдикалистском гнете\" Других, кто не успел вовремя бежать, схватили; большинство из них были интернированы в Лукьяновскую тюрьму в [202.GetName] для ожидания своей дальнейшей участи.\n\nВесть о революции почти сразу же достигла штаб-квартиры правительства в Берлине, и расправа с немецкой и австрийской тиранией сильно повлияла на общественное мнение: из газет Берлина и Вены раздавались призывы подавить революцию и восстановить порядок. В тот же день, когда закон был принят, из Берлина поступил ультиматум [202.GetName]. В нем говорилось, что революционеры должны немедленно отказаться от власти и вернуть власть законному правительству, а в случае невыполнения последуют \"жесткие действия\"; ультиматум был проигнорирован. Самые мощные немецкие дивизии находятся на западе для защиты от крупных синдикалистских держав, а вблизи украинской границы недостаточно сил для полноценного вторжения, поэтому представляется маловероятным, что нападение произойдет немедленно. Тем не менее, то, что предсказывали боротьбистские революционеры, несомненно, сбудется: Украина будет вынуждена защищать свой суверенитет от превосходящих сил рейхспакта."
 ukraine_borotbist.73.a: "Никто не остановит волны революции!"
  
 ukraine_borotbist.74.t: "Анализ бойца"
 ukraine_borotbist.74.d: "В условиях роста популярности Боротьбы и нарастания хаоса в стране Александр Шумский с каждым днем становится все большей проблемой. Чтобы окончательно разобраться с ним, [UKR.GetLeader] решил поручить разведке изучить биографию и характер Шумского. Начали с того, что гетманская разведка уже собрала о нем:\n\nИМЯ: Александр Якович Шумский.\n\nРодился: 2 декабря 1890 года, в семье батраков (обедневших крепостных)\n\nПРИМЕЧАНИЯ: Ошибки относительно места рождения. Либо родился в Боровой Рудне ([202.GetName] губерния), либо в Турчинке (Волынская губерния). Член \"Спилки\" с 1908 г. и УПСР с 1911 г. В 1918 г. вместе со своими единомышленниками и последователями вышел из УПСР, чтобы создать новую партию - \"Украинскую партию социалистов-революционеров (коммунистов-боротьбистов)\".\n\nАгенты решили начать с места его рождения, чтобы определить, кто из них правдив. Поскольку в церковных записях Боровой Рудни его не было, оставалось только село Турчинка. Анализ его церковных записей оказался полезным, так как был обнаружен интересный факт: Шумский не только лгал о своем воспитании, но и о своей родословной. Выяснилось, что он был сыном лесничего и внуком священника, приписанного к селу Турчинка. Кроме того, он действительно происходил из дворянского рода, гербом которого был \"Ястрженбец\" (или ястреб-тетеревятник). Возникает очевидный вопрос: что делать с этой информацией? Если она попадет в прессу, то Шумский будет выставлен лжецом и врагом для своих сторонников. С другой стороны, люди могут не поверить в эти утверждения, а некоторые даже высмеять их, да и сам Шумский, скорее всего, опровергнет их."
 ukraine_borotbist.74.a: "Нам нужны более весомые претензии, чтобы его уничтожить."
 ukraine_borotbist.74.b: "Утечка, мы должны использовать все, что можно."
  
 ukraine_borotbist.75.t: "Интеграция комнезамов"
 ukraine_borotbist.75.d: "Мы создавали Комнезамы как объединение свободных крестьян для представления их интересов и координации перераспределения земли. Сейчас, когда земельная реформа завершается, эта организация исчерпала свою полезность. Планируется интегрировать ее основные структуры, такие как крестьянские товарищества, в официальные государственные институты под юрисдикцией Совета депутатов."
 ukraine_borotbist.75.a: "Он хорошо выполнял свои обязанности."
  
 ukraine_borotbist.76.t: "Конституционное собрание"
 ukraine_borotbist.76.d: "Конституционный съезд Украины, состоящий в основном из ведущих боротбистских деятелей, согласился только с одним: прежняя конституция Украинской Народной Республики не имеет юридической силы. Остальные вопросы быстро распались. Председатель Шумский поручил Михаилу Полозу подготовить конституционный проект, который съезд возьмет за основу, но уже после его оглашения он был признан совершенно неудовлетворительным. Политическая программа Боротьбы, на которой он основывался, во многих моментах была крайне нечеткой, поэтому в нем были использованы заимствования из французской и британской конституций.\n\n Сразу же возникли совершенно разные мнения. Левко Ковалив утверждал, что в конституции слишком много заимствований, и она должна быть \"более украинской\" по своему характеру, хотя в чем именно это выражалось, было неясно. Григорий Гринько обвинил идею Ковалива в национализме и заявил, что коммунистическо-синдикалистский синтез является гораздо более рациональным решением, чем что-то упрямо \"национальное.\" Николай Хвылевой, похоже, выступил против самого понятия конституции, заявив, что это конструкция, созданная для того, чтобы сковать абсолютную власть Советов трудящихся и революции. Неоднократно председательствующий вынужден был объявлять перерыв, поскольку эмоции слишком сильно накалились. После четырнадцати часов дебатов и многочисленных голосований был принят проект, который должен быть передан в Совет депутатов"
 ukraine_borotbist.76.a: "Отличная демонстрация единства, все..."
  
 ukraine_borotbist.77.t: "Конец гетмана"
 ukraine_borotbist.77.d: "С наступлением Боротбистской революции страна оказалась окруженной со всех сторон, вдали от союзников по Третьему Интернационалу. Ходят слухи, что Рейхспакт или Россия планируют наступление с целью захвата [202.GetName], учитывая его близость к линии фронта. В условиях частичной оккупации страны руководство Боротьбистов обсуждает, что делать с бывшим гетманом Павлом Петровичем Скоропадским, гниющим в Лукьяновской тюрьме на западе [202.GetName] с момента успешного восстания против него.\n\nЕсли [202.GetName] падет, Скоропадский может быть захвачен и восстановлен в качестве марионеточного лидера для русских или немцев. Это было бы сокрушительным ударом по нашему праведному делу, так как грозило бы полным крахом и без того колеблющегося боевого духа войск. Для трудящихся революции это вызвало бы смуту, которую просто необходимо было бы предотвратить.\n\nПосле того, как в газете "Червоный папор" появились слухи о гетманском вопросе, полученные из неизвестного источника, они дошли до рядов лукиановской тюремной охраны. Состоящая в основном из фанатичных и недоброжелательных людей, для них сам вид гетмана со временем стал отвратительным. Теперь он дряхлый старик, дни его сочтены, и он ждет, чем закончится его жизнь; тело его окоченело и неподвижно, ведь все, что ему доставалось, - это куски хлеба.\n\nВечером [?global.date.GetDateStringNoHourLong] по приказу офицера двое подчиненных вытащили его из камеры и прихрамывая, вывели во двор. Привязанный к деревянному столбу и с завязанными глазами, гетман произнес последние слова. Офицер начал оглашать все обвинения, предъявленные ему на импровизированном судебном процессе, произнося слова, словно проповедь о победе над дьяволом.\nКак только на горизонте наступили сумерки, солдат выстрелил в него из винтовки. Чёрная, как ночь в день расстрела, папка с грифом "Секретно" пополнила архив."
 ukraine_borotbist.77.a: "Достойный конец для этого жалкого \"гетмана\""
  
  ### Borotbyst revolution's international consequences 
 ukraine_borotbist.100.t: "Украинская революция!"
 ukraine_borotbist.100.d: "Украинские беспорядки окончательно закипели, и коммунистическо-синдикалистское движение 'Боротьба' захватило власть в республике. Законному правительству Украины удалось спастись, и в настоящее время оно обращается к Германии с просьбой о помощи в борьбе с социалистической угрозой. Президент новой социалистической республики Шумский осудил их как классовых предателей и коллаборационистов и объявил о полном суверенитете Украины. Началась стремительная мобилизация для защиты революции от любых внешних угроз. В результате такого поворота событий был разрушен стержень германской гегемонии на востоке."
 ukraine_borotbist.100.a: "Это катастрофа."
 ukraine_borotbist.100.b: "Это может стать возможностью."
 ukraine_borotbist.100.c: "This is concerning!" #NT!
  
 ukraine_borotbist.200.t: "Украинская социалистическа революция"
 ukraine_borotbist.200.d1: "Для многих победа антигетманского восстания ознаменовала победу демократии и свободы в Украине. Однако республиканское правительство не оправдало возлагавшихся на него надежд, его неэффективность привела к массовым протестам в сельской и городской местности, возглавляемым в основном коммунистическо-синдикалистским движением 'Боротьбист'.\n\n В условиях всеобщей забастовки, парализовавшей страну, и растерянности военных, боротьбисты при поддержке Рабочего Демократического Союза свергли правительство в результате успешного переворота. Александр Шумский, лидер боротьбистов, объявил о полном суверенитете Украины, чем вызвал гнев Берлина и Москвы, которые, как сообщается, мобилизуют силы для подавления революции. Столкновение двух держав за Украину может оказаться неминуемым..."
 ukraine_borotbist.200.d2: "Для многих победа антигетманского восстания означала победу демократии и свободы. Однако республиканское правительство не оправдало возлагавшихся на него надежд, его неэффективность привела к массовым протестам в сельской и городской местности, возглавляемым в основном коммунистическо-синдикалистским движением 'Боротьбист'.\n\n В условиях всеобщей забастовки, парализовавшей страну, и растерянности военных, боротьбисты при поддержке Рабочего Демократического Союза свергли правительство в результате успешного переворота. Александр Шумский, лидер "боротбистов", провозгласил полный суверенитет Украины"
 ukraine_borotbist.200.a: "Есть ли у них желание умереть?"
 ukraine_borotbist.200.b: "Многолетние планы, ставшие бесполезными..."
 ukraine_borotbist.200.c: "Нельзя вечно задерживать ход истории..."
 ukraine_borotbist.200.e: "Немецкий порядок провалился. Необходим новый..."
 ukraine_borotbist.200.f: "При малейшем потрясении немецкое господство рушится"
 ukraine_borotbist.200.g: "Хаос на востоке, в самое опасное время..."
  
 UKR_GER_invade_ukraine: "Вторжение в Украину"
 UKR_GER_invade_ukraine_desc: "Опорный пункт на востоке пал. Синдикалистское движение 'Боротьбист' захватило республику, и теперь бастион Интернационала угрожает рейхспакету. Этого нельзя допустить - мы должны немедленно восстановить порядок"
 UKR_RUS_invade_ukraine: "Вторжение на Украину"
 UKR_RUS_invade_ukraine_desc: "Опорный пункт Германии на востоке пал. Синдикалистское движение боротьбистов захватило республику, оставив ее изолированной и слабой. Появилась возможность восстановить наш контроль над территориями, потерянными в Брест-Литовске, и мы должны немедленно начать подготовку к этому."
 ukraine_borotbist.101.t: "Интервенция на Украине"
 ukraine_borotbist.101.d: "Началась подготовка к вмешательству и подавлению украинской революции. Операция 'Леопольд', план действий Хеер на случай враждебной Украины, уже определила основные принципы наступления, но потребуется некоторое время для переброски необходимых частей с западных границ на восток.\n\n Пока военные готовятся, мы должны принять политическое решение о будущем Украины - которое не должно быть публичным, а скорее будет реализовано только после того, как [202.GetName] будет освобождена от красной угрозы. Очевидно, что наиболее популярным вариантом было бы восстановление прежнего правительства, хотя революция поставила под сомнение его компетентность и популярность. Возможно, более ответственным вариантом было бы оказание давления на них с целью заставить их принять некоторые изменения в кабинете министров и создать в целом более консервативный и надежный республиканский режим. Наконец, некоторые сторонники жесткой линии хотят восстановить гетмана - либо самого Павла, либо его сына - в качестве окончательного возврата к стабильности, хотя сомнительно, что это действительно найдет легитимность на Украине."
 ukraine_borotbist.101.a: "Избранное правительство остается легитимным."
 ukraine_borotbist.101.b: "Создать более ответственное республиканское правительство."
 ukraine_borotbist.101.c: "Восстановите гетмана, он бы это предотвратил."
  
 ukraine_borotbist.102.t: "Россия мобилизуется"
 ukraine_borotbist.102.d: "Наши опасения сбылись. Российская армия начала массовую переброску войск к границам Украины и других стран Восточной Европы. Началась мобилизация резервных частей для подготовки к самой большой войне с 1914 года. Официально \"подготовка к обороне от коммунистического вторжения\", но очевидно, что они стремятся вторгнуться на Украину, у которой теперь нет союзников, способных до нее добраться. Третий Интернационал хранит молчание, но, несомненно, следит за развитием ситуации, готовясь к войне."
 ukraine_borotbist.102.a: "Послать Москве ультиматум - отступить"
 ukraine_borotbist.102.b: "Мы никогда не сдадимся!"
  
 ukraine_borotbist.103.t: "Немецкий ультиматум"
 ukraine_borotbist.103.d: "Посол Германии в Москве передал нам ультиматум из Берлина. Требования просты - территориальный суверенитет Украины не должен быть нарушен. Российское правительство может быть уверено, что Германия и ее союзники разберутся с коммунистическим восстанием. Если русские пересекут украинскую границу, это будет воспринято как нападение на союзника Германии, законное правительство Украины, и тем самым вынудит Германию объявить войну захватчику. Германия предложила возможность незначительных \"пограничных переговоров\" после подавления революции, чтобы снять напряжение между Берлином и Москвой. Похоже, что гунн просто играет на время, надеясь, что предложение о переговорах заставит нас упустить шанс века."
 ukraine_borotbist.103.a: "Послать контр-ультиматум и перейти границу"
 ukraine_borotbist.103.b: "Мы не готовы к войне"
  
 ukraine_borotbist.104.t: "Россияне пересекают украинскую границу"
 ukraine_borotbist.104.d: "Ответ России на наш ультиматум носил по большей части пропагандистский характер. В нем они заявили о своем намерении освободить своих украинских братьев от гнета коммунистов и иностранцев - очевидно, имея в виду нас - и вернуть Украину украинскому народу под защиту России. Их возмутительные требования включали в себя отказ Германии от территорий,\ "несправедливо захваченных по Брест-Литовскому договору\" Как будто желая оправдать наш блеф, они почти сразу после этого начали вторжение, пересекая украинскую границу в нескольких местах. Если мы не объявим войну, как обещали, это сильно повредит нашей репутации и что еще хуже, может быть расценено синдикалистскими державами как признак слабости."
 ukraine_borotbist.104.a: "Значит, это война"
 ukraine_borotbist.104.b: "Отбой"
  
 ukraine_borotbist.105.t: "[202.GetName] Призывает на помощь!"
 ukraine_borotbist.105.d: "Украина обратилась с просьбой о немедленной помощи, поскольку она сталкивается с немецким и российским вторжением. Франция и Британия, безусловно, симпатизируют Украине, но сомневаются, стоит ли вступать в войну. Дело Боротбиста кажется далеким, хотя вражда между Германией и Россией дала нам лучший за последние десятилетия шанс отомстить за 1919 год и распространить революцию на берега Рейна и за его пределы."
 ukraine_borotbist.105.a: "Мы готовы!"
 ukraine_borotbist.105.b: "Готовьте войска!"
  
 ukraine_borotbist.106.t: "Мир в огне"
 ukraine_borotbist.106.d: "То, что началось как забастовка в [202.GetName], теперь стало еще одной Великой войной, когда миллионы людей идут на смерть по всей Европе. С объявлением франко-британской войны надежды Украины значительно возросли. Если мы сможем продержаться до прихода наших западных товарищей, наша республика будет в безопасности. При их поддержке мы сможем принудить Россию к миру, а еще лучше - освободить Кубань и другие регионы. Но путь туда будет долгим и трудным, и Днепр до конца будет красным от крови.\n\nКогда два человека, давние друзья, говорили о прошлых революциях, они услышали радиопередачу. Вся Камяница, расположенная на улице Инстиутской, а вместе с ней и вся страна, затихла, слушая объявление. С запада и востока только что перешли границу немецкие и русские войска. Как только радио начало передавать "Интернационал" на украинском языке, один из мужчин пошел к себе в кладовку. Вернулся с бутылкой красного одесского вина и двумя бокалами. Отпив глоток, второй мужчина ответил:"
 ukraine_borotbist.106.a: "Такое горькое вино, как человеческая судьба в этой долине слез..."
 ukraine_borotbist.106.a.tt: "Война против русско-германского империализма может закончиться только победой. Как только §РТретий Интернационал§! разгромит §Рейхспакт§! и пограничит §Московское соглашение§!, мы сможем присоединиться к их стороне и принудить Россию к перемирию - но если Россия не будет чувствовать угрозы, может произойти Третий Вельткриг."
  
  ###UKR-RUS peace after WK2 has ended 
 ukraine_borotbist.110.t: "Делегация мира Интернационала в России"
 ukraine_borotbist.110.d1: "В Москву прибыла совместная делегация международных держав для ведения переговоров о мире между Россией и Украиной. Делегация, состоящая в основном из украинских, французских и британских дипломатов, подготовила соглашение о прекращении огня, которое вернет границы 1939 года. Поскольку ни одна из сторон не добилась значительных успехов, это соглашение будет относительно легко принято обеими сторонами. Интернационал пригрозил направить поддержку Украине или даже напрямую вступить в войну, если Россия решит продолжить вторжение."
 ukraine_borotbist.110.d2: "Совместная делегация международных держав прибыла в Москву для переговоров о мире между Россией и Украиной. Делегация, состоящая в основном из украинских, французских и британских дипломатов, подготовила соглашение о прекращении огня, которое в большей или меньшей степени признает нынешнюю линию фронта в качестве новой границы, уступая России значительную часть территории Украины. Украинские дипломаты выразили резкий протест, но не смогли изменить результат, поскольку ни одна из сторон не была заинтересована в продолжении войны по этому вопросу."
 ukraine_borotbist.110.d3: "Совместная делегация международных держав прибыла в Москву для ведения переговоров о мире между Россией и Украиной. Делегация, состоящая в основном из украинских, французских и британских дипломатов, подготовила соглашение о прекращении огня, которое признает украинские завоевания на востоке страны частью Украины. Российские дипломаты были в ярости от такого требования, но реалии стратегической ситуации заставили их все же рассмотреть его. Интернационал пригрозил вступить в войну, если соглашение о прекращении огня не будет достигнуто. "
 ukraine_borotbist.110.a1: "Согласие на прекращение огня"
 ukraine_borotbist.110.a2: "Согласие на прекращение огня"
 ukraine_borotbist.110.a3: "Согласие на прекращение огня."
 ukraine_borotbist.110.b: "Хорошо, мы их тоже раздавим."
  
 ukraine_borotbist.111.t: "Предложить мир России?"
 ukraine_borotbist.111.d: "Уже некоторое время [RUS.GetNameDef] воюет против [UKR.GetNameDef], стремясь опрокинуть революцию рабочих и разбить их мечты о независимости. Война с Германской империей не позволила нам добраться до украинцев, как и нецелесообразность одновременного ведения войны с Россией. Но ситуация изменилась в нашу пользу: мы победили германских империалистов и освободили значительные территории Европы, а украинцы продолжают борьбу, бросая вызов российскому империализму. Многие призывают закончить революцию и вступить в войну на стороне украинцев, но мы должны признать, что это непопулярно у нас дома, ведь целое поколение душ уже потеряно для немцев. Даже если мы не вступим в войну напрямую, наше выгодное положение может позволить нам заставить русских сесть за стол переговоров и прекратить вторжение в Украину"
 ukraine_borotbist.111.a: "Давайте вызовем [202.GetName] на связь и посмотрим, что они скажут."
 ukraine_borotbist.111.b: "Мир - бесплодная затея. За Москву!"
  
 ukraine_borotbist.112.t: "Парижское мирное предложение"
 ukraine_borotbist.112.d1: "Силы Третьего Интернационала наконец-то пришли к нам на помощь. Однако, признавая тот факт, что в борьбе с Германией они потеряли целое поколение душ, их первым предложением было не вступать в войну непосредственно на нашей стороне, а провести переговоры о мирном предложении между всеми сторонами. Поскольку ни одна из сторон не добилась значительных успехов, они предложили соглашение о прекращении огня, которое вернет границы 1939 года, что довольно легко было принять обеим сторонам."
 ukraine_borotbist.112.d2: "Силы Третьего Интернационала наконец-то пришли к нам на помощь. Однако, признавая тот факт, что в борьбе с Германией они потеряли целое поколение людей, их первым предложением было не вступать в войну непосредственно на нашей стороне, а провести переговоры о заключении мира между всеми сторонами. Они предложили соглашение о прекращении огня, которое более или менее признавало бы нынешнюю линию фронта в качестве границы, уступая России значительную часть территории Украины. Многие наши политики и дипломаты выразили резкий протест, назвав это капитуляцией, но многие заявили, что если мы не примем это предложение, то Интернационал бросит нас на растерзание российскому империализму"
 ukraine_borotbist.112.d3: "Силы Третьего Интернационала наконец-то пришли к нам на помощь. Однако, признавая тот факт, что они потеряли целое поколение душ в борьбе против Германии, их первым предложением было не вступать в войну непосредственно на нашей стороне, а вести переговоры о мирном предложении между всеми сторонами. Они предложили соглашение о прекращении огня, в соответствии с которым украинские завоевания на востоке страны будут признаны частью Украины, и было бы глупо не принять это предложение"
 ukraine_borotbist.112.a: "Мы согласимся ради мира."
 ukraine_borotbist.112.b: "Мы не хотим и не нуждаемся в их помощи. Смерть империализму!"
 ukraine_borotbist.112.a.tt: "Если Россия откажется от мира, мы вступим в §РТретий Интернационал§! и будем сражаться вместе с ними."
  
 ukraine_borotbist.113.t: "Мир в наше время?"
 ukraine_borotbist.113.d1: "Когда наши дипломаты спешат домой после заключения договора, по всей Украине ощущается спокойствие: война закончилась. Процесс восстановления, несомненно, будет долгим: немецкие и российские империалисты бомбили страну без устали и ничего не оставили после себя. Французы и англичане пообещали оказать нам обширную гуманитарную помощь для восстановления нашей родины, но, несомненно, на это потребуется время.\n\n Хотя мы были вынуждены уступить России несколько территорий, прекращение огня широко отмечается как победа. С самого начала нашей революции мы подвергались вторжениям со всех сторон, мир пылал, пока мы пытались с честью защитить свою страну. Мало кто надеялся на боротбистское дело - международные журналисты предсказывали нашу капитуляцию перед империалистами уже в первые недели после русско-германского вторжения, но мы сумели опровергнуть все ожидания. Выживание Боротьбы, несомненно, будет изучаться последующими поколениями как одна из самых маловероятных военных побед в этом столетии, а может быть, и в истории.\n\n В разных городах вспыхивают мелкомасштабные акции протеста с требованиями продолжить войну и вернуть утраченные территории, освободив миллионы украинцев, находящихся под российской оккупацией. Протесты в основном затихают, и голоса разума берут верх, но, несмотря на это, многие понимают, что однажды Украина должна снова стать целой. Ситуация довольно неспокойная, отношения между Россией и Международным сообществом никогда не были хуже, и возможно, наши страны снова столкнутся - на этот раз с помощью Международного сообщества. Но некоторые надеются, что в конце концов Украина снова станет целой одним росчерком пера, даже если для этого потребуются годы и даже десятилетия. В любом случае, мы победили, никогда не забывая о подвиге наших храбрецов, отдавших себя за дело свободной Украины"
 ukraine_borotbist.113.d2: "Когда наши дипломаты спешили домой после заключения договора, по всей Украине ощущалось спокойствие: война закончилась. Процесс восстановления, несомненно, будет долгим: немецкие и российские империалисты бомбили страну без устали и ничего не оставили после себя. Французы и англичане пообещали оказать нам обширную гуманитарную помощь для восстановления нашей родины, и несомненно, потребуется некоторое время для того, чтобы ситуация восстановилась. Перемирие широко отмечается как победа благодаря храбрости и решительности наших войск, за исключением одной крайне кислой точки: [202.GetName]. Наша столица, символ украинской государственности, была уступлена русским; в нашей новой, \"временной\" столице, [UKR.Capital.GetCapitalVictoryPointName], уже начались масштабные протесты, требующие от Интернационала нарушить перемирие и свергнуть оккупантов. К сожалению, мы мало что можем сделать, хотя голоса разума пытаются успокоить протесты. Ситуация довольно неспокойная, отношения между Россией и Интернационалом как никогда ухудшились, и возможно, наши страны снова столкнутся - на этот раз с помощью Интернационала. Но некоторые надеются, что в конце концов Украина снова станет целой одним росчерком пера, даже если для этого потребуются годы и даже десятилетия. В любом случае, мы одержали пиррову победу, никогда не забывая о подвиге наших храбрецов, отдавших себя за дело свободной Украины."
 ukraine_borotbist.113.d3: "Когда наши дипломаты спешили домой после заключения договора, по всей Украине царило ощущение спокойствия: война закончилась. Процесс восстановления, несомненно, будет долгим: немецкие и русские империалисты бомбили страну без устали и ничего не оставили после себя. Французы и англичане пообещали оказать нам обширную гуманитарную помощь для восстановления нашей родины, но, несомненно, потребуется некоторое время для восстановления ситуации.\n\n Прекращение огня широко отмечается как победа. С самого начала нашей революции мы подвергались вторжениям со всех сторон, мир пылал, когда мы пытались с честью защитить свою страну. Мало кто возлагал надежды на боротбистское дело - международные журналисты предрекали нам капитуляцию перед империалистами уже в первые недели после русско-германского вторжения, но мы сумели опровергнуть все ожидания. Даже потерпев катастрофические поражения и потери от империалистов, мы сумели отбросить их назад по всем направлениям, освободив все наши территории как раз к моменту прихода Интернационала и прекращения московской агрессии. Выживание Боротьбы, несомненно, будет изучаться последующими поколениями как одна из самых маловероятных военных побед в этом столетии, а возможно, и в истории.\n\nНесмотря на то, что ситуация довольно непростая, отношения между Россией и Интернационалом никогда не были хуже, Интернационал сейчас имеет большое преимущество; в течение многих лет русские громко заявляли, что уничтожат нашу независимость, но в итоге им не удалось захватить ни пяди земли, и они оказались униженными. Некоторые рекомендуют прервать перемирие, как только мы сможем консолидировать наши силы; в конце концов, если мы смогли остановить наступление Москвы так хорошо, как мы это сделали без внешней помощи, то, несомненно, с помощью Интернационала мы будем в Москве через несколько месяцев, а может быть, и недель. Тем не менее, не стоит торопиться, и мы одержали великую победу из пасти поражения, никогда не забывая о подвиге наших храбрецов, отдавших себя за дело свободной Украины"
 ukraine_borotbist.113.d4: "Перемирие заключено, украинцы и русские отходят к границам, определенным договором. Хотя некоторые выступают за войну, чтобы раз и навсегда сокрушить российский империализм, большинство довольны перемирием. Боротьбисты действительно проявили храбрость, отбиваясь от немецких и русских войск, и с их включением в наш военный союз они станут первым оплотом против любой российской агрессии"
 ukraine_borotbist.113.d5: "Перемирие заключено, украинцы и русские отходят к границам, определенным договором. Хотя некоторые выступают за продолжение войны и поход на Париж, чтобы покончить с революцией, есть ощущение больших сомнений в наших возможностях сделать это, учитывая нашу неспособность вовремя уничтожить украинскую революцию. Возможно, когда-нибудь мы сможем осуществить свой реванш, но этот день не сегодня"
 ukraine_borotbist.113.a: "Но однажды мы снова будем едины."
 ukraine_borotbist.113.b: "Когда-нибудь мы снова увидим Золотые ворота."
 ukraine_borotbist.113.c: "Несомненно, невероятная победа"
 ukraine_borotbist.113.d: "Революция продолжается!"
 ukraine_borotbist.113.e: "Как мы проиграли?"
  
 ukraine_borotbist.114.t: "Интернационал на нашей стороне!"
 ukraine_borotbist.114.d: "После долгой войны Третий Интернационал окончательно разгромил немецкую угрозу и теперь обратил свое внимание на наше дело. Надежды на Украине были невелики, но они разрушили все ожидания - идя на большой риск и действительно демонстрируя свою приверженность социалистическому братству, они напрямую перешли на нашу сторону против России. Мы уже показали, что русский медведь - это бумажный тигр, который так долго сопротивлялся, а с Интернационалом на нашей стороне наша победа практически неизбежна!"
 ukraine_borotbist.114.a: "В Москву!"
  
 ukraine_borotbist.115.t: "Российско-украинский договор о взаимопомощи"
 ukraine_borotbist.115.d: "Теперь, когда мы бок о бок сражаемся против кайзеровских рабских армий и их буржуазных хозяев, мы можем, наконец, официально закрепить вечную дружбу между украинским и русским народами" Российская делегация в радужных тонах рассказывала и объясняла детали предлагаемого договора. Экономика Украины после разрыва связей со среднеевропейскими рынками зашла в тупик, тысячи людей остались без работы, крестьяне не могут продать свой урожай, заводы закрыты из-за отсутствия комплектующих. Миллионы людей требуют от правительства облегчить положение, но в краткосрочной перспективе у него нет другого выхода, кроме как призвать всех безработных в армию. Естественным решением было бы заключение всеобъемлющего соглашения между Россией и Украиной, которое объединило бы экономики двух стран ради их процветания. Кроме того, научное и военное сотрудничество обеспечит прогресс и стабильность.\n\n С тех пор в парламенте разгорелась яростная дискуссия. Критики утверждают, что принятие российских условий означает отказ от с таким трудом завоеванной независимости и делает нас не лучше Скоропадского. Другие соглашаются, но признают, что других реальных вариантов нет, поскольку в упорной изоляции Украина тоже не сможет обрести процветание. К тому же союз с Западом будет лишь символическим, так как на деле он мало чем может помочь. Есть и те, кто всей душой поддерживает договор, напоминая, что Россия [SOV.GetLeader] вряд ли большевистская, и что вражда, длившаяся десятилетиями, не должна мешать международному сотрудничеству; разве не Маркс заявлял, что границы станут неважными после того, как революция пролетариата совершится?\n\nПозади публичной дискуссии российская делегация была более четкой. Непринятие договора приведет к экономической изоляции, и России, возможно, придется вмешаться, чтобы помочь украинскому пролетариату сбросить лже-социалистов"
 ukraine_borotbist.115.a: "И в результате окончательного голосования... договор принят."
  
 ukraine_borotbist.116.t: "Неудачный переворот в [202.GetName]"
 ukraine_borotbist.116.d: "Так называемый Договор о дружбе с Москвой не остался без противников. Хотя большинство в правительстве понимало, что без этого договора экономика Украины еще больше ухудшится, за закрытыми дверями вооруженные силы восприняли это не очень хорошо. Для многих военнослужащих, особенно из националистической клики, такой как Евгений Коновалец, Андрей Мелынк и другие, посвятившие свою карьеру независимой Украине, договор был оскорблением всего, ради чего они работали.\n\nНе многие верили, что будут предприняты какие-либо действия, учитывая наличие российских войск в стране; тем не менее, заговорщики осуществили свой план. Сотни солдат и офицеров, верных Коновальцу и Мелынку, подняли тревогу, перерезали Русановский мост и Дарницкий вокзал. Поспешив, заговорщики двинулись на захват управления безопасности и здания правительства, не встретив при этом практически никакого сопротивления.\n\n Вместе с остальными заговорщиками Коновалец вошел в здание, чтобы объявить о своих целях. Он дал понять, что суверенитет Украины не будет нарушен и что договор между Украиной и Россией в перспективе приведет только к аннексии, поэтому он потребовал отменить или пересмотреть договор между двумя странами, чтобы не нарушать украинскую государственность. В зале присутствовал сам председатель, который с пониманием отнесся к требованиям Коновальца, но из-за их расплывчатости законодательное собрание не нашло понимания, что делать.\n\n Через несколько часов стало ясно, что время заговорщиков истекло. Лояльные украинские полки при поддержке русской 2-й пехотной дивизии начали артиллерийский обстрел, чтобы снять блокаду с моста. Окруженные со всех сторон, заговорщики теряли силы. После их ареста одна из российских газет заявила: \"Ультранационалистический переворот в [202.GetName].\"
 ukraine_borotbist.116.a: "Мечта разбилась вдребезги, унесенная неизбежной судьбой."
  
 ukraine_borotbist.117.t: "Россия отвергает режим прекращения огня"
 ukraine_borotbist.117.d: "У российских тиранов хватает наглости. После того как мы протянули оливковую ветвь, обещая мир и прекращение вечной войны с нашими братьями на Украине, они отвергли наше предложение, заявив, что ситуация на Украине нас не касается, и что мы не должны вмешиваться во внутренние дела России. Считают ли они, что мы блефуем, или нет, но их вызов не может остаться безнаказанным. Это может стать нашим моментом, чтобы покончить с империализмом по всей Европе"
 ukraine_borotbist.117.a: "От Парижа до Берлина, от Берлина до Москвы!"
 ukraine_borotbist.117.b: "Не стоит рисковать"
  
 ukraine_borotbist.118.t: "Махно уезжает на Украину"
 ukraine_borotbist.118.d: "В связи с укреплением "боротбистской" революции на Украине генерал Нестор Махно выразил желание вернуться на родину и вступить в ряды украинских вооруженных сил. Поскольку мы теперь являемся союзниками Украины, это является лишь неофициальным вопросом"
 ukraine_borotbist.118.a: "Счастливого пути, товарищ"
  
 ukraine_borotbist.119.t: "Махно возвращается на Украину"
 ukraine_borotbist.119.d: "Легендарный анархист и революционер Нестор Махно широко известен в социалистическом мире. Махно командовал армией повстанцев, которая дала гетману тяжелый бой, но в конце концов была разбита с помощью немецкого оружия. В качестве изгнанника он прибыл в Коммуну Франции, но идейные разногласия с ее институтами привели его в Патагонию, где он служит уже много лет.\n\nНесмотря на свои разногласия с боротбистами, товарищ Махно заявил, что желает служить в армии, похвалив наши доблестные усилия в борьбе с немецким и русским империализмом. Кроме того, он дал понять, что языковой барьер в Патагонии и во Франции создал для него значительные проблемы, и хотя в Патагонии есть те, кто более близок к его идеологии, нет большего дома, чем место, где он известен.\n\nНесомненно, Махно был принят в ряды вооруженных сил, пообещав поддерживать нашу борьбу за свободу и социальную справедливость."
 ukraine_borotbist.119.a: "Отец Анархии вернулся"
  
 ukraine_borotbist.120.t: "Памяти товарища Эллан-Блакитного"
 ukraine_borotbist.120.d: "У истоков нашего политического движения стояло много людей, одним из которых был товарищ Василий Еллан-Блакитный. Там, где стояли Шумский, Полоз, Гринько, Ковалив, был и Еллан-Блакитный.\nУроженец Украины Василий Елланский, наш дорогой товарищ с ранних лет принимал активное участие в украинском социал-революционном и национально-освободительном движениях, сначала в родной Черниговской губернии, а затем и по всей стране. Находясь в заключении на закате первой итерации УНР, а также во времена Гетманата, Еллан-Блакитный был освобожден после нескольких месяцев неволи и сразу же начал распространять идеи нашего Движения. Такие смелые и эффективные действия произвели эффект, и товарищ Эльян-Блакитный быстро поднялся по партийной лестнице и стал фактическим вторым командиром Боротьбы.\n\n Даже после ссылки в Париж наш дорогой товарищ оставался таким же активным, как и прежде, сосредоточившись на идеологической полемике с товарищами по партии и членами других революционных движений в эмиграции, а также занимаясь написанием революционной \"пролетарской\" литературы.\nС глубоким прискорбием товарищ Эллан-Блакитный ушел из жизни в 1926 году, как раз в тот момент, когда реакционные силы подняли свою уродливую голову на нашей родине.\n\nНаш дорогой товарищ, возможно, не дожил до успеха нашей революции, но он, несомненно, гордился бы тем, что мы находимся на этом месте! В память о нем уже запланировано перезахоронение в [202.GetName] из Парижа"
 ukraine_borotbist.120.a: "Отдыхайте, товарищ"
  
 ukraine_borotbist.121.t: "Перемирие с Украиной?"
 ukraine_borotbist.121.d: "Надежды в этой войне мало. Может быть, удастся добиться перемирия с Украиной и впредь ориентироваться только на немцев."
 ukraine_borotbist.121.a: "Давайте заключим мир с [202.GetName]"
 ukraine_borotbist.121.b: "Нет!"
  
 ukraine_borotbist.122.t: "Перемирие с Россией?"
 ukraine_borotbist.122.d: "Российский лидер [RUS.GetLeader] предложил перемирие между Россией и Украиной,\ "ради интересов обоих народов.\" Очевидно, что Москва в отчаянии, так как она готова позволить нам оккупировать земли, на которые мы претендуем,\ "временно.\" пока Германия не будет побеждена. Это позволит высвободить многие наши силы, чтобы сосредоточиться на войне на западе"
 ukraine_borotbist.122.a: "Принять"
 ukraine_borotbist.122.b: "Нет!"
  
 ##Republic events 
 ukraine_republican.1.t: "Новая Конституция"
 ukraine_republican.1.d: "29 апреля 1918 года Центральная Рада утвердила Конституцию Народной Республики. Этот документ, предусматривавший создание парламентской республики, гарантировавшей равные права каждому гражданину, просуществовал всего несколько часов. В тот же день в результате гетманского переворота конституция была быстро заменена на гораздо более удобную для Скоропадского. И все же те, кто присутствовал в день подписания конституции, не отказались от идеалов, которые она олицетворяла. Демократия, автономия, независимость - все это когда-нибудь станет законом страны.\n\n Похоже, что этот день уже близок: в Доме Центрального Совета собрался недавно сформированный конституционный комитет, чтобы начать процесс восстановления республиканской конституции. В течение нескольких недель они будут тщательно изучать законодательство, внося в него необходимые поправки. В документе почти двадцатилетней давности есть немало спорных моментов, которые, несомненно, вызовут ажиотаж среди членов комиссии, как и в 1918 году. Тем не менее, Конституция Народной Республики, считающаяся самым прогрессивным законодательным актом в истории Украины, должна вступить в силу уже в ближайшие недели, и на этот раз ей ничто не помешает."
 ukraine_republican.1.a: "Как мы уже говорили, пока нас так грубо не прервали..."
 UKR_convene_constitutional_committee_tt: "В конце этой цепочки событий мы обретем §Национальный дух§!, последствия которого будут зависеть от §Выборов, которые мы сделаем§!"
  
 ukraine_republican.2.t: "Избирательные права для осужденных преступников"
 ukraine_republican.2.d: "В ходе работы конституционного комитета над восстанавливаемой республиканской конституцией в последние дни все чаще обсуждается один пункт. Речь идет о статье 17, которая гласит: \n\n 'Гражданин Украинской Народной Республики не может быть ограничен в праве слова, печати, вероисповедания, организации и забастовки, если он не нарушает норм уголовного права'.\n\nКонечно, именно конец этого предложения вызвал много споров. Многие члены комитета считают, что отбирать у преступников эти базовые права несправедливо и что этому закону не место в столь прогрессивном документе. Другие не согласны с этим, утверждая, что те, кто пренебрегает институтами республики, не заслуживают участия в ней. После нескольких дней обсуждения проводится голосование..."
 ukraine_republican.2.a: "Комитет согласен внести поправки"
 ukraine_republican.2.a_tt: "§YConstitution§! даст нам:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!"
 ukraine_republican.2.b: "Статья 17 остается без изменений"
 ukraine_republican.2.b_tt: "§YConstitution§! даст нам:\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"
  
 ukraine_republican.3.t: "Внутренние административные подразделения"
 ukraine_republican.3.d: "Следующим спорным вопросом конституционной комиссии должно было стать административное деление Украины. Перед свержением Народной республики двадцать лет назад был принят закон, определявший административное деление государства, разделивший его на 32 \"земли\", которые должны были служить избирательными округами для Украинской Народной Республики и децентрализующим элементом, вокруг которого должно было осуществляться общественное самоуправление. Это предложение основывалось на идеях Грушевского, который предлагал, чтобы земли вмещали около миллиона человек каждая и были достаточны для самостоятельного устройства санитарного, дорожного, земельного, промышленного и культурного дела, а также для организации среднего образования.\n\n Однако после переворота Скоропадского деление было изменено и стало напоминать губернии старой Российской империи. Многие утверждают, что администрация Скоропадского не вполне адекватно представляла новый порядок, а власть была сильно централизована вокруг [202.GetName]. Несомненно, мы исправим его ошибки, но в какой степени - это вопрос, который вызывает ожесточенные споры; нынешние границы Украины уже не те, что были в короткий период республиканского правления, и нужно проводить новые разграничения."
 ukraine_republican.3.a: "Комитет согласен сильно перекроить дивизионы"
 ukraine_republican.3.a_tt: "§YКонституция§! даст нам:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"
 ukraine_republican.3.b: "Умеренный компромисс достигнут"
 ukraine_republican.3.b_tt: "§YКонституция§! даст нам:\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!"
  
 ukraine_republican.4.t: "Конституция Украинской Народной Республики 1937 года"
 ukraine_republican.4.d: "После многодневных обсуждений новая конституция Украинской Народной Республики стала законом страны. Ее называют, пожалуй, самой прогрессивной конституцией в Восточной Европе, хотя по сравнению с первоначальной конституцией 1917 года в ней мало что изменилось.\n\n Но более всего принятие конституции стало значительной символической победой над старым порядком. Она закрепила право украинского народа осуществлять свою власть через Национальное собрание, а также равные права граждан Украины, независимо от того, русский он, белорус, поляк или еврей. Гетман больше не будет иметь ничем не ограниченную исполнительную власть - новая конституция гарантирует, что наша исполнительная власть, Совет народных министров, подотчетна народу через Национальное собрание.\n С принятием новой конституции мы становимся маяком свободы в Восточной Европе, ярким примером в стране неопределенности, которому обязательно последуют другие."
 ukraine_republican.4.a: "Конституция от народа, для народа!"
  
 ukraine_republican.5.t: "Завершение революции"
 ukraine_republican.5.d: "Immediately, Vynnychenko set out to order Marshal Volokh and General Tiutiunnyk to begin the disarmament of German army units in Ukraine to protect against the incoming coup. There was some worry that as other higher-ups like Petliura could cause trouble, but surely, after Vynnychenko's next act, there would be none who would stand against Ukraine and the second stage of the revolution. That next act was a grandiose speech to the National Zbory, one that would surely become remembered in Ukrainian history for years.\n\n"For decades, we have fought so that Ukraine may be free. But foreign tyrants have always fought to enslave us! Always and everywhere, for their own selfish gains, they have sought to subjugate the people of Ukraine.\n\nIn the face of crushing conditions, we never gave up hope that one day the Hetman would be overthrown, and we still yet hope that we shall resist the Russian aggressors once again.\n\nNow in the west too, they will stop at nothing to exploit Ukraine and the Ukrainian people! The evidence has been made clear:they desire a new April 29th, to destroy the Ukrainian spirit and all we had shed blood for.\n\nWe will not have any of it. We will not make the same mistakes as before. We will fight, and we will win!""
 ukraine_republican.5.a: "It's the final conflict!"
  
 ukraine_republican.6.t: "Выборы в Конгресс труда"
 ukraine_republican.6.d: "Elections to the Labour Congress are about to be held. Differing from past elections, only those who promise to uphold the revolution and to operate in the interests of the working class are allowed to participate in it.\n\nNow that the revolution has succeeded and counterrevolutionary forces have been dealt with, the fate of the Workers' Democratic Union became clear: its two components, the R-RB and UPS-R, have agreed to peacefully dissolve the Bloc, and run in the Labour Congress elections separately. In general, control over the Labour Congress is contested by the R-RB and the UPS-R, the former supporting Volodymyr Vynnychenko's bid for Chairman, and the latter supporting Nykyfir Hryhoriiv's.\n\nBut it is not only these who will be participating in the Labour Congress. The Borotbysts have turned around to embrace our successes, and intend to participate in the elections to the Congress. While their popularity has considerably fallen over the years, they may find themselves an influential factor if they are to reconcile with the party they split from originally, the UPS-R. The Ukrainian Communist Party (UKP) has also stated that they will participate in the congress. Roughly, the UKP shares many ideological similarities with the R-RB, in particular with Pisotskyi's wing of the party. While many have expected Pisotskyi to be sidelined, he shares many sympathisers in the R-RB, who believe that Vynnychenko's moderate course is no longer necessary as the revolution has solidified itself.\n\nWhile there were some fears that the USDRP would become irrelevant after the revolution, some of their more independent members continue to align themselves with the moderate wing of the UPS-R, believing that Kovalevskyi's influence may force Hryhoriiv to compromise. Finally, there is the question of Vynnychenko himself. The R-RB likely will not have a majority in the Labour Congress, just as they were outnumbered by the UPS-R when the National Zbory was around. But none can deny that Vynnychenko is quite popular, likely due to his compromising yet skillful leadership. It remains to be seen whether Vynnychenko can muster the support to push forward his \"collectocratic\" agenda, or if he will capitulate to the more radical elements of his party. In the end, the results of the first elections to the Labour Congress are..."
 ukraine_republican.6.a: "Nykyfir and Kovalevskyi form an all-SR alliance!"
 ukraine_republican.6.b: "Nykyfir and Khrystiuk form a radical UPS-R alliance!"
 ukraine_republican.6.c: "Vynnychenko secures the centre!"
 ukraine_republican.6.e: "Vynnychenko secures an alliance with Pisotskyi's radicals!"
  
 ukraine_republican.7.t: "Всеобщие выборы 1937 года"
 ukraine_republican.7.d: "По мере того, как постепенно стихают волнения, вызванные антигетманским восстанием, на Украине начинает утверждаться новый, демократический образ жизни. Некогда реакционное, авторитарное государство, Украина сегодня с гордостью представляет собой образец демократии и республиканства. Поэтому не стоит преуменьшать, что всеобщие выборы 1937 года будут очень важными.\n\nСимон Петлюра объявил о выборах на рассвете [?global.date.GetDateStringNoHourLong], а к вечеру о своем намерении участвовать в них заявили уже десятки партий. Хотя многие кандидаты выдвинули свои имена, шансы на пост председателя есть только у трех. Это Александр Шульгин от УРДП, Исаак Мазепа от УСДРП и Владимир Винниченко от Революционного блока.\n\n На первый взгляд, лидеры бывшего Социалистического блока могут выступать с похожей риторикой, но у каждого из них есть свои цели и задачи. У каждой партии есть свой план развития страны, а у каждого кандидата - свое видение будущего. Однако парламентская система Украины может заставить их пойти на компромисс в отношении этих идеалов.\n\n Для победы на выборах им придется найти единомышленников в "Национальной Зборе", а это легче сказать, чем сделать. Они не могут рассчитывать на большинство в одиночку, и им нужны надежные союзники, если они хотят реформировать Украину по своему вкусу. Поэтому коалиция, безусловно, будет создана, но кто в нее войдет, зависит от того, как пройдут выборы"
 ukraine_republican.7.a: "Кого бы ни выбрал народ, он навсегда изменит ход истории"
 ukraine_republican.7.b: "Away with the remnants of Hetmanist politics – the USDRP will show the way to new Ukraine!" #NT!
 ukraine_republican.7.c: "No more empty promises! People demand action – and the RDS will abide!" #NT!
 ukraine_republican.7.a.tt: "You will play the 1937 General Election as the §OURDP§!, and receive appropriate events.\n\nWhile we will aim to get a plurality, we will likely be forced to coalesce with the §SUSDRP§! should we win. Perhaps, during the election season, we should ensure that they are not completely sidelined so we can have an amicable relationship with them later." #NT!
 ukraine_republican.7.b.tt: "You will play the 1937 General Election as the §SUSDRP§!, and receive appropriate events.\n\nWhile we will aim to get a plurality, we will likely be forced to coalesce with the §OURDP§! should we win. Perhaps, during the election season, we should ensure that they are not completely sidelined so we can have an amicable relationship with them later." #NT!
 ukraine_republican.7.c.tt: "You will play the 1937 General Election as the §RRDS§!, and receive appropriate events.\n\nWe will have to manage the factionalism of the two parties that make up our electoral alliance, the §RR-RB§! and the §RUPS-R§!. Perhaps, during the election season, we should try to balance their interests so we can continue the healthy relationship between the two later." #NT!
  
 ukraine_republican.10.t: "Выборы закончились"
 ukraine_republican.10.d: "После нескольких месяцев агитации, политиканства и предвыборной борьбы выборы медленно подходят к концу. В день [?global.date.GetDateStringNoHourLong] миллионы людей отдали свои голоса, чтобы определить, кто возглавит страну. Подсчет голосов велся до поздней ночи, и к рассвету были объявлены результаты.\n\n[UKR_republic_election_result_dynamic]"
 ukraine_republican_dynamic_radical_win: "УРДП стала обладателем плюрализма. После установления контактов с УСДРП они быстро создали коалицию и тем самым обеспечили себе большинство. Революционный блок и правые партии составили оппозицию, которой едва хватило голосов, чтобы остаться в Национальном собрании.\nПоскольку НРДП еще не выдвинула своего председателя, он будет избран Национальным собранием. Голосование состоится в ближайшие дни."
 ukraine_republican_dynamic_socdem_win: "По итогам голосования, в качестве плюралиста, выступила УСДРП. После установления контактов с НПСР они быстро создали коалицию и тем самым обеспечили себе большинство. В оппозиции оказался Революционный блок, а также правые партии, которым едва хватило голосов, чтобы остаться в Национальных Зборах.\nИсаак Мазепа, лидер USDRP, будет введен в должность председателя в ближайшие дни. Новое правительство пообещало исправить ситуацию в экономике страны и начать новую прогрессивную эру"
 ukraine_republican_dynamic_socialist_win: "Рабочий Демократический Союз стал обладателем плюрализма. Считаясь "темной лошадкой" в борьбе за власть, социалисты-революционеры, тем не менее, получили неожиданное количество мест в Национальном собрании. После установления контактов с ССРП Революционный блок сформировал первое левое правительство в стране с 1918 года. УРДП вместе с правыми партиями стала оппозицией, которой едва хватило голосов, чтобы остаться в Сойме.\n\nЭтот результат представляет собой более радикальный сдвиг в украинской политической сфере, и пока неясно, сможет ли Владимир Винниченко выполнить свои предвыборные обещания."
 ukraine_republican_dynamic_radical_socdem_tie: "В результате выборов между УРДП и УСДРП сложилась ничья. Ни радикал-демократы, ни социал-демократы не получили достаточного количества мест для формирования правительства. В итоге им ничего не оставалось, как создать коалицию. Еще предстоит выяснить, какая партия возьмет на себя ведущую роль.\nРеволюционный блок, занявший третье место, возглавит оппозицию вместе с теми партиями, которые остались от более правых."
 ukraine_republican_dynamic_radical_socialist_tie: "В результате выборов между УРДП и УПС-Р образовалась ничья. Радикалы быстро поняли, что единственный способ преодолеть это препятствие - заручиться поддержкой УСДРП. Если они создадут коалицию, то смогут легко получить большинство в Собрании.\n Однако Революционный блок также борется за поддержку Рабочей партии, поэтому радикалам придется действовать быстро, чтобы не проиграть выборы."
 ukraine_republican_dynamic_socdem_socialist_tie: "В результате выборов между УСДРП и Революционным блоком образовалась ничья. Хотя левая коалиция может быть легко создана, некоторые члены УСДРП сомневаются в целесообразности сотрудничества с Революционным блоком. Они отмечают более экстремистские наклонности Винниченко и предлагают ему объединиться с радикалами."
 ukraine_republican_dynamic_tie: "Выборы завершились полным ничейным результатом. Ни одна из партий не получила достаточно мест для формирования правительства. Единственное, что они могли сделать сейчас, это договориться со своими оппонентами и попытаться создать коалицию.\nУ НПСР и УСДРП еще есть шанс, если они решат создать коалицию, чтобы сдержать Революционный блок. Однако и блок не теряет надежды, поскольку он может заручиться поддержкой более радикально настроенных членов Рабочей партии."
 ukraine_republican.10.a: "Такой исход никогда не вызывал сомнений"
 ukraine_republican.10.b: "Украина для рабочего человека!"
 ukraine_republican.10.c: "Славная победа революционеров"
 ukraine_republican.10.e: "УРДП занимает ведущую роль в коалиции!"
 ukraine_republican.10.f: "Изаак Мазепа от УСДРП стал председателем!"
 ukraine_republican.10.g: "Выработана коалиция между НПСР и УСДРП, во главе которой стоят радикалы"
 ukraine_republican.10.h: "УРДП и УСДРП образуют коалицию, во главе которой стоят социал-демократы"
 ukraine_republican.10.i: "Создана левая коалиция"
 ukraine_republican.10.g.tt: "An election tie gives us weaker results." #NT!
  
 ukraine_republican.10.tt: "The 1937 elections are just the beginning, and we must lay the groundwork for future elections. See the first focus of your postwar tree, §YA Dream Come True§!, to plan on how to win the next election." #NT!
  
 ukraine_republican.11.t: "Выборы председателя"
 ukraine_republican.11.d: "Перед выборами Александр Шульгин казался беспроигрышным вариантом на пост председателя в случае победы НРДП. Дипломатичный, но принципиальный Шульгин провел УРСДП через трудные времена и имеет широкую поддержку даже за пределами своей партии. Однако на рассмотрение "Народного Збора" была вынесена еще одна кандидатура: Василий Вышиваный, собственный габсбургский принц Украины. Он вызывает больше разногласий: его сторонники, многие из которых уже воевали под командованием Василия во время Великой войны, считают Василия настоящим патриотом, который является украинцем не только потому, что родился, а по собственному выбору и убеждению. Его противники утверждают, что избрание Габсбурга вместо коренного украинца равносильно преклонению перед Веной, и сомневаются в честности побуждений Василия. После подсчета всех голосов победителем становится..."
 ukraine_republican.11.a: "Александр Шульгин"
 ukraine_republican.11.b: "Василий Вышиваный"
  
 ukraine_republican.13.t: "За закрытыми дверями"
 ukraine_republican.13.d: "Победа на выборах Рабочего Демократического Союза поставила новую украинскую республику в сложное положение. Воля народа была ясна - он выбрал революционную политику вместо умеренной, но Украина не может полностью следовать желаниям своего народа - по крайней мере, пока. Посол Германии внимательно следит за ходом украинских выборов и несомненно, пишет доклады в Берлин о возможном полном захвате страны социалистами. Мы не желаем войны и вражды с Германией - в идеальном мире мы могли бы жить в мире без подобного политического вмешательства, - но реалии геополитики заставили Винниченко и Феденко пожать друг другу руки и создать коалицию, несмотря на то, что Рабочая партия была явно более слабым членом соглашения. В ходе переговоров за закрытыми дверями было решено, что умеренные возьмут под контроль министерство иностранных дел и ряд других второстепенных постов, а Революционный блок займет остальные посты в кабинете министров"
 ukraine_republican.13.a: "Мы должны работать вместе, пока"
 ukraine_republican.13.tt: "Чтобы умиротворить Берлин, мы должны принять правительство, которое им больше по душе. §Будьте уверены, такое положение вещей долго не продержится!"
  
 ukraine_republican.14.t: "Падение правых"
 ukraine_republican.14.d: "После распада Гетманата украинские правые оказались в штопоре. Многие партии, организации и движения, некогда занимавшие значительное место в украинской политике, понесли серьезные потери, среди них и УХД.\n\nПосле республиканского мятежа партия фактически раскололась на два лагеря: \"Прагматиков\" во главе с Сергеем Шеметом и \"Истинно верующих\" во главе с Николаем Кочубеем. Прагматики Шемета быстро покинули УШД и перешли на сторону УДХП, хотя их прежние связи с гетманским правительством фактически сделали их политическими изгоями. Ожидаемо, что на прошлогодних выборах они показали низкие результаты и практически не имеют влияния на политическую сцену страны.\n\n Тем временем те, кто еще верил в ценности УШД, присоединились к новой организации Кочубея: \"Братство классократов-монархистов\" Эта организация выступает за немедленную отставку правительства и восстановление сословного общества с гетманом во главе. Сейчас клика Кочубея решительно выступает против республики и ее демократических систем, но не имеет достаточной власти для реализации своих целей.\n\n Впрочем, есть одна сила, которой удалось в какой-то мере удержаться на плаву после кризиса. Украинская демократическая аграрная партия, некогда партнер УДХД по коалиции, едва набрала достаточно голосов, чтобы остаться в "Национальных Зборах" Их поддержка значительно упала из-за их прошлого участия в гетманском правительстве, и большая часть избирателей покинула их в пользу радикал-демократов. Хотя руководство УДХП пытается очистить партию от неблаговидного прошлого, ее имидж запятнан и останется таковым в обозримом будущем. С теми немногими местами, которые у них есть, они теперь являются частью оппозиции против правительства"
 ukraine_republican.14.a: "По мере того, как гетманат постепенно исчезает, вместе с ним, надеюсь, исчезает и право"
  
 ukraine_republican.30.t: "Обещания народу"
 ukraine_republican.30.d: "Земельная реформа может быть вопросом жизнеобеспечения людей, но это не означает, что наши планы индустриализации не являются фактором на этих выборах - совсем наоборот. Интеллигенция и элита смотрят в индустриальное украинское будущее, в модернизированную украинскую экономику, которая сможет пережить бурю в будущем, потому что сможет экспортировать не только зерно. Грандиозные инженерные проекты, такие как Днепрогэс, принесут электричество в дома многих украинцев, и нет сомнений, что эти проекты популярны. Может быть, стоит воспользоваться этими проектами и пообещать их реализовать в рамках нашей предвыборной кампании?"
 ukraine_republican.30.d2: "The land reform may be a matter of people's livelihood, but that does not mean our industrialisation plans are a non-factor in this election - quite the opposite, in fact. The intelligentsia and elite have looked to an industrial Ukrainian future, a modernised Ukrainian economy that will be able to weather the storm in the future because it can export more than just grain. Grand engineering projects like the Dniprohes Hydroelectricity Project would bring electricity to many Ukrainians' homes, and there is no doubt that these designs are popular. Perhaps we should take advantage of these designs and promise to bring them about as part of our electoral campaign?" #NT!
 ukraine_republican.30.d3: "The land reform may be a matter of people's livelihood, but that does not mean our industrialisation plans are a non-factor in this election - quite the opposite, in fact. The intelligentsia and elite have looked to an industrial Ukrainian future, a modernised Ukrainian economy that will be able to weather the storm in the future because it can export more than just grain. Grand engineering projects like the Dniprohes Hydroelectricity Project would bring electricity to many Ukrainians' homes, and there is no doubt that these designs are popular. Perhaps we should take advantage of these designs and promise to bring them about as part of our electoral campaign?\n\nIt's important to remember, however, that some among UPS-R tend to think that promises of grandiose industrial projects might not necessarily resonate with the rural population of our country." #NT!
 ukraine_republican.30.a: "К индустриальному будущему мы идем!"
 ukraine_republican.30.b: "Мы не должны обещать того, чего не можем выполнить"
 ukraine_republican.30.b_tt: "Через §Y300 дней§! после выборов мы должны будем достичь показателя §CБаллов индустриализации§! выше §Y30§! Если мы не выполним свое обещание, мы будем §Рплатить цену§!"
 ukraine_republican.30.b2: "Where the Hetmanate has failed, we will prevail!" #NT!
 ukraine_republican.30.c2: "To an industrial future, but with rural interests in mind." #NT!
  
 ukraine_republican.31.t: "Вопрос о земельной реформе"
 ukraine_republican.31.d: "Земля для всех! Именно это обещание объединило крестьянство для поддержки ВДР против гетмана. Если все партии, безусловно, относятся к нему серьезно, то для социалистов другие партии все еще кажутся слишком мягкими по отношению к крупным землевладельцам, говоря о компенсациях и легализме. Пока большинство крестьян поддерживают ВДР, но, взяв земельный вопрос в свои руки, Мазепа и его партия смогут постоянно добиваться новых уступок крестьянам и в конечном счете, привлечь на сторону ВДР часть сельской местности."
 ukraine_republican.31.d2: "Land for all! That was the promise that had rallied the peasants to support the VDR against the Hetman. While every party is definitely taking it seriously, to socialists, the other parties still seem too soft on great landowners, talking of compensations and legalism. Most of the farmers support the UPS-R as of now, but by taking the land issue as its own, our party could constantly push for more concessions to the peasants, and eventually win over parts of the countryside from the Socialist-Revolutionaries." #NT!
 ukraine_republican.31.d3: "Land for all! That was the promise that had rallied the peasants to support the VDR against the Hetman. While every party is definitely taking it seriously, to us socialists, the other parties still seem too soft on great landowners, talking of compensations and legalism. Most of the farmers support the UPS-R as of now, but by taking the land issue as his own, Mazepa and his party could constantly push for more concessions to the peasants, and eventually win over parts of the countryside to the USDRP. This outcome isn't guaranteed by any means, but it still might prove useful to partially direct our campaign against the social-democrats." #NT!
 ukraine_republican.31.a: "У Мазепы есть решение!"
 ukraine_republican.31.b: "УПС-Р знает, что делает!"
 ukraine_republican.31.a2: "Let's not overstretch our efforts." #NT!
 ukraine_republican.31.b2: "The plight of farmers is our plight!" #NT!
 ukraine_republican.31.a3: "Let's focus on a positive agenda." #NT!
 ukraine_republican.31.b3: "Feeble social democrats will bring our country nowhere!" #NT!
 ukraine_republican.31.a3.tt: "After the election, the §RUPS-R§! §SModerates§! will start in a stronger position." #NT!
 ukraine_republican.31.b3.tt: "After the election, every faction except for the §RUPS-R§! §SModerates§! will start in a stronger position." #NT!
  
 ukraine_republican.32.t: "Искусство ведения избирательной кампании"
 ukraine_republican.32.d: "Любая заминка и компромисс воспринимаются социалистами как доказательство слабости республиканского правительства. Чтобы успокоить избирателей, мы могли бы развернуть широкую кампанию в СМИ, вбивая в них наши обещания и демонстрируя нашу политику на практике, чтобы показать, что мы не только решаем земельный вопрос, но и делаем это эффективнее, чем кто-либо другой."
 ukraine_republican.32.d2: "The original Selianska Spilka was an organisation dedicated to giving peasantry a proper representation as well with educational, cultural and judicial matters. It could be desrcribed as form of peasant's union, similar to syndicalist in principle but without urbanism and veneration of revolutionary violence. The model could be restored as a way to organise the peasantry - and perhaps spread UPS-R's collectivist principles among the peasantry while helping them in their issues.\n\nIt is clear that through Spilka and the UPS-R's reputation as a peasants' party, we will be able to poll quite highly in the rural districts." #NT!
 ukraine_republican.32.a: "Мы обещаем быстрые и решительные действия"
 ukraine_republican.32.b: "Давайте не будем забегать вперед"
 ukraine_republican.32.a2: "Good initiative! Very good! Splendid, even!" #NT!
 ukraine_republican.32.b2: "This is good and all, but we have this electorate in the bag already." #NT!
  
