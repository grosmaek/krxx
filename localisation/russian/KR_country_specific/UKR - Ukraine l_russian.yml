 UKR_revbloc_mechanic_unlocked_flag: "Мы можем взаимодействовать с решениями §YНаправления Рабочего Демократического Союза§! через месяц после выборов."
 UKR_revbloc_mechanic: "Направление Рабочего Демократического Союза"
 UKR_revbloc_mechanic_desc: "Неожиданная победа на выборах вывела Рабочий Демократический Союз, коалицию между §RCouncil-Revolutionary Bloc (R-RB)§! Володи́мира Винниченко и §RUkrainian Party of Socialist-Revolutionaries (UPS-R)§! Николы Хры́гориева, на передний план в национальной политике. Теперь, будучи в коалиции с §SUkrainian Social Democratic Workers' Party§! Исаака Мазепы, была создана широкая левая фронт, направляющая Украину в революционное будущее. Кабинет Винниченко, безусловно, столкнется с крупным сопротивлением как изнутри, так и извне - вести открытую социалистическую правительство в Центральной Европе будет непросто.\n\nСо временем, по мере того как наша коалиция будет пытаться отдаляться от Германии все больше и больше, §oRadicalism§! продолжит расти.\n\n§rНо будьте осторожны: если §oRadicalism§! превысит §o[?UKR_radicalism_limit]§!, наше правительство может §rcollapse!§!§!\n\nЕсть четыре основных силы в коалиции, которые могут стать доминирующими, если получат достаточную власть. Они приведены ниже с их соответствующими текущими силами, а также пассивными §Gполитическими бонусами§!.\n\n- §RR-RB§! §oРадикалы§! (§Y[?UKR_rrb_radical_var]§!)  -  §G+15%§!\n- §RR-RB§! §SУмеренные§! (§Y[?UKR_rrb_moderate_var]§!)  -   §G+5%§!\n- §RUPS-R§! §oРадикалы§! (§Y[?UKR_upsr_radical_var]§!)  -   §G+10%§!\n- §RUPS-R§! §SУмеренные§! (§Y[?UKR_upsr_moderate_var]§!)  -  §R-5%§!\n\nКроме того, если силы фракций равны, то та, которая наименее увеличивает §oRadicalism§!, будет иметь приоритет.\n\nВ настоящее время доминирующим партнером в коалиции является [UKR_revbloc_dominant_partner].\n\n§oRadicalism§! в настоящее время составляет [UKR_radicalism_tt].\n\nЭта категория решений исчезнет после завершения нашего политического древа, за исключением фокусов, требующих от нас быть §RRadical Socialist.§!"
  
