 UKR_local_land_councils: "Местные земельные советы"
 UKR_local_land_councils_desc: "Традиционно крестьяне общинно владели деревенской землей. Современным аналогом этой системы являются местные земельные советы - крестьянские органы, управляющие волостными полями и лесами, выделенными из крупных помещичьих хозяйств в ходе земельной реформы."
 UKR_radicalism_decision_tt: "The decision §YConcessions to the USDRP§! will now decrease §oRadicalism§! by one additional point."
 UKR_education_for_all: "Образование для всех"
 UKR_education_for_all_desc: "Для политически грамотного гражданина необходимо хорошее базовое образование, поэтому даже самая бедная крестьянка и дочь шахтера заслуживает этих знаний."
 UKR_education_for_all_event_tt: "We will renovate the §CKyiv Pedagogical University§!." #NT!
  
