 UKR_hetman_opposition_party_long: "Оппозиция Его Светлейшему Высочеству\n§gПосле того, как политические партии оказались под запретом, а Всеукраинская классовая ассамблея заняла место Сойма, советы классов стали основным средством политического представительства в государстве. Те во Всеукраинской классовой ассамблее, кто противостоит текущему курсу правительства, выражают свою оппозицию и вместе пытаются продвинуть предлагаемые ими изменения."
