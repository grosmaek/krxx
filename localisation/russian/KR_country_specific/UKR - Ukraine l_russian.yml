  ### Political Parties ### 
 UKR_totalist_party: "УКП"
 UKR_totalist_party_long: "Украинская Коммунистическая Партия \n§gПосле уничтожения большевиков, действовавших на Украине, УКП действительно пришлось потрудиться чтобы собрать всё по кусочкам. Делегатами Учредительного собрания Украинской коммунистической партии, сформированного на эмигрантской конференции в Париже, стали в основном бывшие большевики, действовавшие на Украине, а также несколько радикальных украинских коммунистов, которые по тем или иным причинам решили отказаться от деятельности в рамках Боротьбистского движения или блока "Совет-Революция" Несмотря на то, что они многое взяли из старой большевистской политической платформы, ключевое отличие все же было: Переоценка важности украинского национального вопроса. Несмотря на то, что УКП комфортным большинством голосов согласилась закрепить этот \"национально-интеллигентский\" курс, оставался вопрос об общей цели УКП. Должна ли она стремиться присоединиться к украинским революционным структурам и отказаться от связей с возможной революцией в России или же продолжать попытки братания с русским революционным движением, естественно, ослабляя связи с украинским? Так возникли многочисленные фракции. В итоге общее руководство партией перешло к Власу Чубарю, который представлял собой непрочный внутренний компромисс и рассматривался как лидер, способный начать новую главу в истории революционного движения. Тем не менее, до сих пор все попытки УКП закрепиться на политической арене в основном заканчивались неудачей.§!"
 UKR_syndicalist_party: "УПСР-Б (К-С)"
 UKR_syndicalist_party_long: "Украинская Партия Социалистов-Революционеров-Боротьбистов (Коммунистов-Синдикалистов)\n§gСформировалась как левая группа, отколовшаяся от более крупной Украинской партии социалистов-революционеров, Боротьбисты" (по названию своей газеты \"Боротьба\", что означает \"Борьба\") стали крупнейшим левым объединением в Украине времен Гражданской войны, часто действовавшим в качестве партизанского отряда на территории страны. Со временем партия стала представлять собой смесь синдикалистских и коммунистических идеалов. Она стремится к расширению прав и возможностей сельскохозяйственных рабочих, что обусловлено уникальными социально-экономическими и культурными условиями Украины. Руководство партии разделено между ссыльными и подпольщиками, но по-прежнему объединяется вокруг Александра Шумского.§!"
 UKR_radical_socialist_party: "УСБ - УПСР (СРБ)"
 UKR_radical_socialist_party_long: "Украинский Социалистический Блок - Украинская Партия Социалистов-Революционеров/Советско-Революционный блок \n§gОснован в 1933 году, Украинский социалистический блок объединил силы украинских социалистов в изгнании для создания более эффективного контрдвижения против гетмана. Находясь в изгнании в Галиции, более радикальное направление блока выступает за советскую и аграрно-социалистическую Украину. Партия УПС-Р объединяется вокруг лидеров Никифира Григорьева и Павла Христюка, а советско-революционный блок представлен в основном Владимиром Винниченко.§!"
 UKR_social_democrat_party: "УСБ - УСДРП"
 UKR_social_democrat_party_long: "Украинский Социалистический Блок - Украинская Социал-Демократическая Рабочая Партия \n§gОснован в 1933г, Украинский социалистический блок объединил силы украинских социалистов в изгнании для создания более эффективного контрдвижения против гетмана. Находясь сейчас в изгнании в Галиции, более реформистское направление Украинского социалистического блока выступает за парламентский республиканизм, демократический социализм в марксистской традиции, а также апеллирует к рабочим и крестьянам Украины. Сама партия объединяется вокруг популярного руководства Исаака Мазепы, Опанаса Феденко и бывшего министра обороны Симона Петлюры, причем последний выступает в качестве неформального лидера всего блока и предположительно имеет связи с некоторыми офицерами украинской армии.§!"
 UKR_republican_council: "Республиканский совет"
 UKR_republican_council_long: "Республиканский совет"
 UKR_social_liberal_party: "УРДП"
 UKR_social_liberal_party_long: "Украинская Радикально-Демократическая Партия\n§gУходя корнями в старейшие культурно-просветительские организации Украины, Украинская Радикально-Демократическая Партия является поистине историческим образованием, значительная часть ее видных членов принадлежит к интеллигентскому классу. Ее успех на последних общенациональных выборах позволил выдвинуть на пост премьер-министра одного из самых центристских в истории молодого государства Дмитрия Дорошенко. Выступая за парламентаризм, децентрализацию и прогрессивную экономическую политику, партия получила распространение за пределами интеллектуального класса. Партия объединилась вокруг лидеров Александра Шульгина, Александра Лотоцкого и Вячеслава Прокоповича.§!"
 UKR_market_liberal_party: "ВСЗС/Протофис"
 UKR_market_liberal_party_long: "Всеукраинский Союз Земельных Собственников/Союз представителей промышленности, торговли, финансов, сельского хозяйства \n§gОбъединенные взаимной поддержкой в лоббировании интересов землевладельцев и промышленников, альянс ВСЗС (Всеукраинский союз земельных собственников; возглавляемый крупными землевладельцами) и ПРОТОФИС (Союз Промышленности, Торговли, Финансов и Сельского хозяйства; возглавляемый крупными промышленниками) с большим трудом сумел занять достойное место в политической жизни гетманата. Официальное сотрудничество между правительством и официальными лицами альянса обеспечило постоянный приток деловых кругов, привлечение инвесторов из ближнего и дальнего зарубежья, рост национальной экономики.§!"
 UKR_market_liberal_party2: "УРДП-П"
 UKR_market_liberal_party_long2: "Украинская Радикально-Демократическая Партия (Правые)\n§gПравое крыло Украинской Радикально-Демократической Партии возникло в конце республиканской революции бывшими прогрессистами и конституционалистами из УХПТ, которые \"обратились\" к республиканским ценностям.§!"
 UKR_social_conservative_party: "УДХП"
 UKR_social_conservative_party_long: "Украинская демократическо-хлеборобская партия/Украинский союз хлеборобов-державников\n§gБолее \"конституционалистская\" и \"парламентаристская\" группа в Гетьманской коалиции,они известны тем, что выступают за превращение должности гетмана в символ. Несмотря на свою ограниченную привлекательность, они все еще обладают некоторым влиянием, в первую очередь благодаря нынешнему атаману-министру Дмитро Дорошенко и предполагаемому наследнику гетмана Данииле Скоропадскому.§!"
 UKR_authoritarian_democrat_party: "УСХД/УДХП"
 UKR_authoritarian_democrat_party_long: "Украинский союз хлеборобов-державников/Украинская демократическо-хлеборобская партия \n§gПолуизвестная также как \"Гетьманская Коалиция\", политический союз между между двумя крупными украинскими консервативными партиями имеет противоречивую историю. Основанная в 1918, Украинская Демократическо-Хлеборобная партия (в начале Украинская Демократическая Партия) стремится представить себя главной украинской (в оппозицию \"Великоросам в Украине\") консервативной политической силой. Их политика сочетает в себе заметный экономический интервенционизм с политикой обеспечения правопорядка, и все это в сочетании с сильной исполнительной властью и влиятельным парламентом. Руководство партии также сыграло важную роль в приходе гетмана к власти. Союз Хлеборобов-Державниклв откололся накануне выборов 1924 года, но был вынужден вступить в коалицию с аграрными демократами, чтобы сохранить консервативное большинство. УХДП, поддерживающая классократические идеалы Липинского и его антипарламентские настроения, выступила в качестве младшего партнера по коалиции.§!"
 UKR_paternal_autocrat_party: "СГД"
 UKR_paternal_autocrat_party_long: "Союз Гетманьцев-Державников\n§gОснованная где-то в середине 20-х по инициативы крупных чиновников, Союз Гетьманцев-Державников стремится защитить власть Гетьмана и Государства полагаясь на антипарламентские методы, централизацию и антисоциалистическую риторику.§!"
 UKR_national_populist_party: "ЛУН"
 UKR_national_populist_party_long: "Лига Украинских Националистов\n§gФормально созданная в конце 20-х в результате обьединения различных организаций, Лига Украинских националистов (ЛУН) медленно, но уверенно наращивала свое влияние год за годом. Выступая за \"Национальную Революцию\" через тоталитарный, корпоративистский и милитарический преобразование, ЛУН получила огромное сходство, по иронии судьбы, с савинковистами в России, а также с румынским движением легионеров и итальянской АНИ. Тем не менее, Лига стремится выработать свой,особый путь для нации.§!"
 UKR_social_democrat_no_usb: "УСДРП"
 UKR_social_democrat_no_usb_long: "Украинская Социал-Демократическая Рабочая Партия\n§gОдна из старейших политических партий Украины, УСДРП была главной социалистической партий украине до революции 1917, прежде чем ее затмила УПСР. После гетьманского путча, партия сохранила большое влияния лишь среди эмигрантов. Выступающая за парламентскую республику, демократический социализм в маркистском понимании, и размашистые социальные реформы, реформистский курс партии наиболее популярен среди рабочих и крестьян."
 UKR_social_democrat_usp: "USP" #NT!
 UKR_social_democrat_usp_long: "Ukrainska Sotsialistychna Partiia (Ukrainian Socialist Party)\n§gAfter a great victory in the postwar elections, the USDRP and the moderate wing of the UPS-R merged into one party. Together with its minor partners in the R-RB and the remaining UPS-R radicals, it now stands as the undisputed hegemon of left wing politics in Ukraine.§!\n" #NT!
 UKR_radical_socialist_no_usb: "УПСР (СРБ)"
 UKR_radical_socialist_no_usb_long: "Украинская Партия Социалистов-Революционеров/Советско-Революционный блок\n§gИзвестная как более радикальная сила среди республиканцев, УПСР(СРБ) выступает за уникальное сочетание парламентаризма и революционных преобразований. Под руководством Владимира Винниченко, коалиция стремится к созданию советской-крестьянской республики.§!"
  
