 UKR_beyond_mitteleuropa_7_tt: "Добавить §YBeyond Mitteleuropa§!, который дает:\nЕжедневное получение политической власти: §G+4%§!\nСкорость строительства: §G+4.00%§!\nФактор потребительских товаров: §Y-4.00%§!\nФактор мнения о торговых сделках: §G+10%§!"
 UKR_beyond_mitteleuropa_8_tt: "Добавить §YBeyond Mitteleuropa§!, который дает:\nЕжедневное получение политической власти: §G+6%§!\nСкорость строительства: §G+6.00%§!\nФактор потребительских товаров: §Y-6.00%§!\nФактор мнения о торговых сделках: §G+15%§!"
