  ### Relief Bill ### 
 UKR_Relief_Bill: "Переговоры о законопроекте об оказании помощи"
 UKR_Relief_Bill_desc: "Так называемая Гетманская коалиция - парламентский альянс между §cУДХП§!, §gУСХД§!, представителями §mВСЗС§! и §mПротофиса§! и некоторыми §CНезависимыми депутатами§! - с момента своего создания в 1924 году изо всех сил пыталась сохранить видимость политической стабильности и единства. Неудачная земельная реформа и заторможенная индустриализация - это лишь часть наследия фракционности и мелкой политики. Однако теперь, похоже, остается мало места для ошибок: экономический кризис и внутренняя нестабильность достигли высот, невиданных с 1918 года, и гетман с каждым днем все больше устает от неэффективности коалиции.\n\nОппозицию, как это было с момента создания Сойма, представляет §lУРДП§!. На протяжении многих лет она выступала за демократизацию, деволюцию и прогрессивную экономическую политику, оставаясь при этом достаточно осторожной, чтобы не навлечь на себя гнев правящего режима. Их правое крыло, сосредоточенное в основном вокруг Сергея Шелухина, относительно дружелюбно относится к коалиции, и с ним можно вести переговоры, особенно в эти трудные времена.\n\nНаконец, есть §PШД§!. Эта полусекретная клика военных, государственных служащих и политиков внимательно следит за событиями в Сойме. Неприязненно относясь к парламентаризму и партийной политике любого рода, они, конечно, попытаются повлиять на принятие решений Гетманом, если почувствуют угрозу или почувствуют себя достаточно смелыми. Такой сценарий будет представлять серьезную угрозу для будущего украинской демократии.\n\nОпределенные события и национальные фокусы предоставят игроку возможность повлиять на поддержку законопроекта о помощи среди пяти основных парламентских фракций. §CЧтобы принять законопроект и дать украинскому парламентаризму еще один шанс, необходимо заручиться поддержкой четырех из пяти фракций.§! §RНеспособность сделать это, скорее всего, подтолкнет украинское государство в более авторитарном направлении.§!\n\n§lУРДП§!: [UKR_get_urdp_support]\n§mВСЗС§!/§mПротофис§!: [UKR_get_protofis_support]\n§cУДХП§!: [UKR_get_udkhp_support]\n§gUSKhD§!: [UKR_get_uskhd_support]\n§CНезависимые депутаты§!: [UKR_get_independent_support]\n\n[UKR_relief_bill_status]"
 UKR_relief_success_tt: "При нынешней поддержке законопроект о помощи §Gбудет принят.§! Выход из экономической депрессии займет [?UKR_BM_length] дней."
