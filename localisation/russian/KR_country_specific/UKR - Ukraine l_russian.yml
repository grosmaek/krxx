 ### Anti-Hetman Revolt ### 
  
 UKR_AntiHetmanRevolt_skoro: "Антигетманский мятеж"
 UKR_AntiHetmanRevolt_skoro_desc: "Экономическая депрессия довела Украину до предела. То, что началось как всеобщая забастовка, организованная Всеукраинским Демократическим Движением (ВДД), превратилось в полномасштабные беспорядки. Крестьянские партизаны и социалистическое ополчение поднялись по всей стране, пользуясь хаосом в нашей администрации и мятежами в армии. Но с помощью быстрых, решительных действий эти беспорядки будут сдержаны и уничтожены.\n\n£command_power §YКомандный ресурс: [?command_power|0]§!\n\nСила повстанческих сил: [?UKR_vdr_strength|R0]\n\n§CНам нужно снизить прочность ВДД ниже §R10§! прежде чем проводить контрнаступление. Как только мы это сделаем, нас ждет победа!§!"
  
 UKR_hetman_side_tt: "§CМы будем играть за войска гетмана.§!"
 UKR_vdr_side_tt: "§CМы будем играть за войска ВДД.§!"
  
 UKR_RP_intervention_request: "Запросить вмешательство Рейхспакта"
 UKR_RP_intervention_request_desc: "§RПризыв Рейхспакта для подавления восстания следует рассматривать как крайнее средство, когда все другие варианты уже исчерпаны. Это, несомненно, будет большим ударом по легитимности гетмана...§!"
 UKR_eastern_reinforcements_good: "Подкрепление с Востока"
 UKR_rebel_attack: "Наступление повстанцев!"
 UKR_rebel_attack_desc: "§RПовстанцы могут штурмовать [202.GetName], если они контролируют как минимум два граничащих с ним провинции. Если их сила во время штурма превысит 30, [202.GetName] падет, а вместе с ним и Гетманат!§!"
 UKR_odessa_in_flames: "[192.GetName] в огне"
 UKR_anti-insurgency_operation: "Контрпартизанская операция"
 UKR_counter_attack: "Начать контратаку"
 UKR_counter_attack_desc: "§CПоскольку их ряды сильно поредели, мы можем провести контрнаступление, чтобы раз и навсегда покончить с этим мятежом.§!"
 UKR_negotiate_surrender: "Провести переговоры о капитуляции ВДД"
 UKR_negotiate_surrender_desc: "§CВДД потерпели серьезное поражение, и теперь у них нет никаких шансов. Пришло время положить конец этому восстанию и добиться их капитуляции.§!"
 UKR_reinforce_kyiv: "Усилить [202.GetName]"
 UKR_reinforce_south: "Укрепление Юга"
 UKR_authorize_bombing: "Разрешить бомбардировки"
 UKR_authorize_bombing_desc: "Некоторые говорят, что это заходит слишком далеко, но если ВДД желает войны, они её получат. Демократические лозунги и старые мосинки мало что сделают против самолетов Dornier."
 UKR_mobilize_cossacks: "Мобилизация казачьих подразделений"
 UKR_mobilize_cossacks_desc: "Царский режим был известен использованием казаков в качестве безжалостной военной полиции, и надо признать, что они хорошо подходят для этой цели. Кавалерийские войска способны бороться с повстанцами на их собственной территории, вдали от городов и основных дорог, и они более лояльны к гетману, чем кто-либо другой."
 UKR_anti-socialist_campaign: "Антисоциалистическая кампания"
 UKR_anti-socialist_campaign_desc: "Клеймя ВДД как коммунистов и представляя призрак беспорядков 1925 года, мы можем посеять недоверие в крестьянстве. \"Петлюровцы коллективизируют ваши сельскохозяйственные угодья\" - такая агитация заставит многих крестьян почувствовать себя неуютно в поддержку повстанцев."
