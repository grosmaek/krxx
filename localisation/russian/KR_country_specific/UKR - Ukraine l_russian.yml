 UKR_udkhp_parliamentarisation: "Демократизация государства"
 UKR_udkhp_parliamentarisation_desc: "Под руководством Аграрно-Демократической Партии были выдвинуты многочисленные предложения по парламентским реформам. Хотя большинство членов партии и остальной части Сойма объединены этими целями, этого нельзя сказать об исполнительной власти, которая с подозрением смотрит на эти попытки прямого ослабления своей власти. §CЧтобы успешно провести реформы с наибольшей пользой, запаситесь политической силой и используйте ее для снижения §Rсопротивления со стороны исполнительной власти§!§!.\n\nРезультат в конце миссии будет зависеть от уровня сопротивления исполнительной власти; если он ниже 50, реформа пройдет, и мы получим национальный дух, соответствующий уровню сопротивления. Если оно будет выше 50, реформа не пройдет.\n\nЭти реформы больше не будут доступны после войны с Россией.§!\n\n§RResistance from the Executive Office§!: [?UKR_executive_office_resistance]"
 UKR_appointment_of_otaman_minister: "Реформирование процедуры назначения отамана-министра"
 UKR_appointment_of_otaman_minister_desc: "Чтобы демократизировать назначение атамана-министра, мы реформируем его таким образом, чтобы вместо исполнительной власти в этом вопросе принимал участие и Сойм.\n\n§CВ конце задания мы получим национальный дух, который даст нам §Yстабильность§!; количество будет зависеть от того, сколько §Rсопротивления исполнительной власти§! у нас осталось.§!"
 UKR_vote_of_no_confidence: "Введение вотума недоверия"
 UKR_vote_of_no_confidence_desc: "Мы введем вотум недоверия, когда Сойм, а не только Гетман, сможет уволить атамана-министра и его правительство.\n\n§CВ конце миссии мы получим национальный дух, который даст нам §Yприрост политической власти§!;  количество будет зависеть от того, сколько §Rсопротивления исполнительной власти§! у нас осталось.§!"
 UKR_review_electoral_laws: "Анализ избирательного законодательства"
 UKR_review_electoral_laws_desc: "Мы введем элементы пропорционального представительства в нашу избирательную систему.\n\n§CВ конце задания мы получим национальный дух, который даст нам §YСкорость исследований§!; количество будет зависеть от того, сколько §RСопротивления исполнительной власти§! у нас осталось.§!"
 UKR_parliamentary_reform_debate_1: "Дебаты по реформе завершаются"
 UKR_add_resistance_tt: "§RСопротивления исполнительной власти§! изменяется на [?UKR_resistance_change|=Y0]\n"
