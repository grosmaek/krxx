 UKR_unfinished_revolution_4: "Возрожденная страна"
 UKR_halted_industrialisation_plans: "Приостановленные планы индустриализации"
 UKR_halted_industrialisation_plans_desc: "Когда правительство Скоропадского начало обустраиваться после гражданской войны, его ведущие члены выразили желание разработать план массовой индустриализации, который можно было бы выполнить за разумную цену и разумными темпами. С этой целью они обратились за помощью к лоббистскому собранию промышленников Протофис. Однако, поскольку министерство было занято земельной реформой почти все время, планы индустриализации были приостановлены на неопределенное время. С наступлением 1936 года эти планы все еще находятся в зачаточном состоянии."
 UKR_land_reform_debacle: "Провал земельной реформы"
 UKR_land_reform_debacle_desc: "Состояние земельной реформы в нашей стране действительно оставляет желать лучшего. Разработанный накануне выборов 1928 года, план должен был стать компромиссом между парламентскими силами консервативного правительства, аграриями-демократами и аграриями-статистиками, и лоббистским Союзом землевладельцев, в котором доминировали крупные землевладельцы, в отличие от мелких и средних землевладельцев, поддерживающих парламентариев. Однако компромисс, похоже, закончился неудачей: парламентское правительство заявило, что план недостаточно обширен, в то время как лоббистская ассоциация заявила, что план слишком радикален. Возникшие трения привели к росту коррупции на местах в земельных комитетах, в результате чего земельная реформа застопорилась, за чем последовала потеря большинства Сойма на выборах 1932 года и приход к власти правительства меньшинства."
 UKR_strong_agrarian_economy: "Сильный аграрный экспорт"
 UKR_strong_agrarian_economy_desc: "Наша экономика в значительной степени основана на сельском хозяйстве, которое мы используем с максимальной выгодой для себя. Благодаря покупке и продаже сельской продукции мы являемся третьей по величине экономикой в Рейхспакте после Бельгии и самой Германии. Будем надеяться, что экономический рост у нас продолжится."
  
 UKR_black_monday: "Черный понедельник"
 UKR_black_monday_desc: "Обвал немецкого фондового рынка достиг Украины и разрушил нашу экономику, приведя к финансовому краху и еще большему обнищанию низших классов."
 UKR_black_monday_recovery: "Восстановление после Черного Понедельника"
 UKR_black_monday_recovery_desc: "С возобновлением экспорта зерна Украина постепенно отходит от разрушительных последствий Черного Понедельника", но многие по-прежнему находятся в отчаянной и крайней нищете. Нам придется принять дополнительные меры, чтобы должным образом выйти из экономического спада.\n\n§CПока этот дух активен, мы не можем присоединиться к каким-либо иностранным конфликтам.§!"
