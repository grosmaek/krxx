 UKR_country_intro_background: "GFX_UKR_intro" #NT!
 UKR_country_intro_header: "Украинское государство"
 UKR_country_intro_content: "В политическом хаосе Гражданской войны в России было основано новое государство. Нация, построенная веками мечтателей и философов: нация Украины.\n\nВпервые провозгласив независимость в январе 1918 г., самопровозглашенная Украинская Народная Республика подписала Брест-Литовский мирный договор и стала фактическим протекторатом Германской империи. В то время это считалось небольшой платой за то, что германские и австро-венгерские войска вытеснили большевиков. Украина стала житницей Центральных держав, поставляя зерно в Германию и Австрию, чтобы накормить голодающее население. Однако опасения Германии по поводу грядущего поражения на Западном фронте и обещания Народной Республики провести масштабную земельную реформу заставили немецкое командование изменить свою политику.\n\n 29 апреля 1918 г. в результате переворота, поддержанного Германией, Украинская Народная Республика была свергнута, а на ее месте было создано Украинское государство под руководством украинского генерала Павла Скоропадского. Провозглашенный гетманом, Скоропадский превратил Украину в военную диктатуру. Реформы Народной республики были отменены, земли, конфискованные при УНР, были возвращены верхушке помещиков, а гетман стал бесспорным лидером Украины.\n\nПосле бурных и наполненных конфликтами 20-х годов Украинское государство перешло в 30-е, как и многое другое. Житница Миттельевропы и защитница украинского народа, Украина еще не погибла и под стабильным руководством будет идти в новый мир как авангард Востока"
  
 UKR_guide: "§MГетманат – Вся гетманская рать§! (§PПатерналисты§! / §gАвторитарные демократы§!)\n£white_dot Принять законопроект о помощи, встать на сторону гетмана, когда начнется восстание.\n£white_dot Победить в антигетманском восстании, взяв больше фокусов из ветви 'Победы 1919 года', чем из ветви 'Ошибки 1925 года'.\n\n§МГетманат - классово-демократический идеал§! (§gАвторитарный демократ§!)\n£white_dot Примите законопроект о помощи, встаньте на сторону гетмана, когда начнется восстание.\n£white_dot Победите в антигетманском восстании, завершив больше фокусов из ветки 'Ошибки 1925 года', чем из ветки 'Победы 1919 года'.\n£white_dot Завершите все три миссии консолидации после выборов.\n\n§МГетманат - Консервативное видение§! (§gАвторитарный демократ§! / §cСоциальный консерватор§!)\n£white_dot То же, что и выше, но провалить любые три миссии консолидации.\n£white_dot Проведение хотя бы двух реформ парламентаризации позволит стать §cСоциальным консерватором§! на послевоенных выборах.\n\n§MRepublic - A Radical Touch / Mandate for the Workers§! (§lСоциальный либерал§! / §ССоциальный демократ§!)\n£white_dot Встаньте на сторону VDR, когда начнется антигетманское восстание.\n£white_dot Используйте события, чтобы привести желаемую партию к власти на выборах.\n\n§MRepublic - Revolution from Within§! (§ССоциал-демократ§! / §Радикальный социалист§!)\n£white_dot То же, что и выше, за исключением того, что принятие решения Революция внутри революции (доступно во время Вельткрига) превратит вас в Радикального социалиста.\n\n§MRepublic - National Revolution§! (§NNational Populist§!)\n£white_dot Выиграйте восстание в качестве Гетманата.\n£white_dot Провалите земельную реформу, набрав менее 50 очков, и Лига придет к власти в конце 1938 года.\n\n§MRepublic - A Fight for the Ages§! (§rSyndicalist§!)\n£white_dot Победить в восстании как ВДР, не избирать Революционный блок.\n£white_dot Провалить земельную реформу, набрав менее 40 очков, не привлекать помощь Революционного блока против протестов, и Боротбисты придут к власти в конце 1939 года."
  
