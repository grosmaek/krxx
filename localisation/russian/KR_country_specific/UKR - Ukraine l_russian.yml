 UKR_fortify_kyivstate_desc: "Река Днепр раздваивает Украину и окажется идеальной для военной резервной линии. Несмотря на то, что его легко оборонять, нам придется обследовать местность и соорудить несколько основных укреплений на земле, на которых можно будет строить."
