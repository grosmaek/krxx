 UKR_railway_profits_desc: "Возможность получить долю в железных дорогах Украины, принадлежащих Германии, дает нам большие прибыли и возможности."
 UKR_relief_bill_passed: "Законопроект о помощи принят"
 UKR_no_smuggling: "Банкротство украинских железных дорог"
 UKR_no_smuggling_desc: "Прибыль от наших предприятий в Украине сильно упала из-за краха принадлежащих Германии железнодорожных линий в регионе, и нам потребуется время, чтобы восстановиться."
 UKR_general_strike: "Всеобщая забастовка"
 UKR_economic_standstill: "Свернутая внешняя торговля"
 UKR_economic_standstill_desc: "Мы экономически изолированы. У нас мало мест, где можно продать наши товары, и еще меньше мест, где их можно купить. Наша экономика зависела и от того, и от другого. Теперь мы должны просто затянуть пояса и надеяться на лучшие времена."
 UKR_economic_crisis_tt: "§CЭтот национальный дух исчезнет, если Германия капитулирует, мы соединим нашу железнодорожную сеть с западным интернационалом или сможем сотрудничать с дружественной Россией.§!"
  
