 UKR_administrative_reorganisation: "Административная реорганизация"
 UKR_administrative_reorganisation_desc: "Гетманская коалиция выступала за политику, которая приведет к все большей автономии и децентрализации. Но ШД знает лучше - эти неэффективности должны быть устранены, а государство должно быть централизовано, чтобы работать на всю Украину."
 UKR_knightly_virtues_idea: "Рыцарские добродетели"
 UKR_knightly_virtues_idea_desc: "Мужество, вера и справедливость. Это рыцарские принципы, которым должен следовать каждый солдат, если он хочет защищать Украину с тем же упорством, что и наши предки много лет назад."
