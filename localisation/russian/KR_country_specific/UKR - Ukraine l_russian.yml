 ukraine_landreform.4.t: "Землевладелец обращается в правительство"
 ukraine_landreform.4.d: "Приняв к сведению наши планы по справедливому распределению земли среди крестьян, крупный землевладелец из [201.GetName] обратился в местное правительство с петицией, в которой предложил нам политическую поддержку, если мы не будем вмешиваться в его земельные дела. Хотя помещики являются одними из самых влиятельных людей в Украине, и их поддержка, безусловно, была бы полезна, отступление от наших обещаний по проведению земельной реформы может радикализировать крестьянство и создать массу других проблем."
 ukraine_landreform.4.a: "Конечно, мы можем делать исключения."
 ukraine_landreform.4.b: "Мы не будем играть в любимчиков."
  
 ukraine_landreform.5.t: "The Marshes of [997.GetName]"
 ukraine_landreform.5.d: "В более болотистых частях Украины [997.GetName] преобладают крупные землевладельцы, так как эти земли считаются экономически невыгодными для освоения, что приводит к появлению большого количества неиспользуемых земель. Хотя это может оказаться дорогостоящим, попытка осушить болота, чтобы сделать поместья более прибыльными и передать их малоземельному крестьянству, может оказаться выгодной в долгосрочной перспективе."
 ukraine_landreform.5.a: "Это слишком дорого."
 ukraine_landreform.5.b: "Преобразим болота!"
  
 ukraine_landreform.6.t: "Вопрос приоритетов"
 ukraine_landreform.6.d: "По мере реализации проектов земельной реформы и индустриализации возникает молчаливое признание того, что наш бюджет может оказаться не в состоянии учесть и то, и другое, и возникает вопрос о том, каковы должны быть наши приоритеты. Мы можем продолжить финансирование земельной реформы, инвестируя в ирригационную инфраструктуру, или же отдать предпочтение развитию обрабатывающей промышленности и сферы услуг."
 ukraine_landreform.6.a: "Продолжить финансирование земельной реформы."
 ukraine_landreform.6.b: "Направить средства на наши отраслевые проекты."
  
 ukraine_landreform.7.t: "Успешные реформы"
 ukraine_landreform.7.d: "Наша программа земельной реформы идет успешно. Неравенство и бедность уменьшились, а крестьяне в ответ оказывают правительству поддержку. Если эта тенденция сохранится, то, несомненно, вознаграждение в конечном итоге будет достойным."
 ukraine_landreform.7.a: "Великолепно."
  
 ukraine_landreform.8.t: "Субсидии для ветеранов?"
 ukraine_landreform.8.d: "В ходе реализации программы земельной реформы правительство проявляет особую заинтересованность в выборе бенефициаров реформы. В обмен на ценную политическую лояльность была выдвинута идея отдать предпочтение ветеранам и семьям погибших на войне."
 ukraine_landreform.8.a: "Это было бы ценно..."
 ukraine_landreform.8.b: "Нет необходимости."
  
 ukraine_landreform.9.t: "Финансирование кооперативного движения"
 ukraine_landreform.9.d: "В Украине кооперативное движение существует уже несколько десятилетий и способствует повышению благосостояния крестьянства за счет максимизации прибыли мелких фермеров и возможности объединять свои ресурсы. В частности, на западе Украины количество членов кооперативов исчисляется сотнями тысяч, а прямое финансирование со стороны государства только усиливает их полезность."
 ukraine_landreform.9.a: "Фантастика."
  
 ukraine_landreform.10.t: "Взять на поруки больные хозяйства?"
 ukraine_landreform.10.d: "Многие мелкие фермерские хозяйства уже некоторое время работают плохо и обременены тяжелыми кредитами. Существует опасение, что эти фермеры разорятся, если будет собран хоть один плохой урожай. Крестьянские организации обратились к правительственным земельным программам с просьбой о предоставлении субсидий и реструктуризации кредитов этим мелким фермерам, иначе им грозит финансовый крах."
 ukraine_landreform.10.a: "Поддержите фермеров."
 ukraine_landreform.10.b: "Направить средства на наши отраслевые проекты."
  
 ukraine_landreform.11.t: "Землевладелец обращается в правительство"
 ukraine_landreform.11.d: "Приняв к сведению наши планы по справедливому распределению земли среди крестьян, один из крупных херсонских землевладельцев обратился в местное правительство с петицией, в которой предложил нам политическую поддержку, если мы не будем вмешиваться в его земельные дела. Хотя помещики являются одними из самых влиятельных людей в Украине, и их поддержка, безусловно, была бы полезна, но отступление от наших обещаний по проведению земельной реформы может радикализировать крестьянство и создать массу других проблем."
 ukraine_landreform.11.a: "Не может быть."
 ukraine_landreform.11.b: "Возможно, мы сможем найти компромисс?"
 ukraine_landreform.11.c: "Можно сделать исключения."
  
 ukraine_landreform.12.t: "Неравноправное владение на Западе"
 ukraine_landreform.12.d: "Исторически сложилось так, что в Западной Украине землевладельческая элита была в основном польского происхождения, а крестьянство - украинского. Явное разделение земельной собственности по этническому признаку вызывает озабоченность многих крестьян и нашего правительства. Возможно, нам следует направить часть наших усилий на устранение этого разрыва."
 ukraine_landreform.12.a: "Конечно."
 ukraine_landreform.12.b: "Мы не хотим отторгать поляков."
  
 ukraine_landreform.13.t: "Протест в [193.GetName]."
 ukraine_landreform.13.d: "Группа крестьян в [193.GetName] выразила протест местным властям за то, что они недостаточно выполняют свои обещания, утверждая, что земельная собственность в регионе по-прежнему крайне неравномерна. Создается впечатление, что в администрации штата существует мощное землевладельческое лобби, которое сдерживает усилия по проведению земельной реформы. "
 ukraine_landreform.13.a: "Попытка избавить государство от лобби."
 ukraine_landreform.13.b: "Мы мало что можем сделать."
  
 ukraine_landreform.14.t: "Вопрос о налогообложении"
 ukraine_landreform.14.d: "Некоторые члены нашего правительства выступают за повышение налогов с крупных землевладельцев, утверждая, что это даст государству возможность финансировать программы социального обеспечения и поддерживать мелкие фермерские хозяйства, хотя против этого высказываются и другие, утверждая, что это приведет лишь к снижению производительности сельского хозяйства."
 ukraine_landreform.14.a: "Это, безусловно, обеспечило бы нам поддержку крестьянства."
 ukraine_landreform.14.b: "Это не то, что нам нужно."
  
 ukraine_landreform.15.t: "Стимулирование нового экспорта"
 ukraine_landreform.15.d: "На протяжении многих лет Украина была признана крупным экспортером семян подсолнечника и пшеницы, поставляя эти основные продукты питания в страны всего мира. Однако по мере реализации амбициозной программы земельной реформы в стране все чаще звучат призывы к диверсификации экспорта. Этого можно достичь путем наделения крестьян новыми земельными участками и стимулирования выращивания новых культур. Хотя это может оказаться дорогостоящим мероприятием, потенциальные выгоды от расширения нашего экспортного портфеля весьма значительны."
 ukraine_landreform.15.a: "Придерживаться наших традиционных культур."
 ukraine_landreform.15.b: "В долгосрочной перспективе это будет стоить того."
  
 ukraine_landreform.16.t: "Обман системы"
 ukraine_landreform.16.d: "Некоторые землевладельцы нашли способ обойти наши реформы, продавая излишки земли друзьям и родственникам, которые в свою очередь сдают ее в аренду по номинальной стоимости. Такого рода договоренности трудно пресечь, поскольку формально никакого преступления не совершается, разве что против доброй воли."
 ukraine_landreform.16.a: "Черт."
  
 ukraine_landreform.17.t: "Тракторы, тракторы, тракторы"
 ukraine_landreform.17.d: "Благодаря снижению арендной платы за землю все большее число фермеров могут позволить себе более современную сельскохозяйственную технику - в первую очередь тракторы. Один трактор может вдвое сократить объем работ, необходимых для производства того же количества зерна, что на практике означает, что то же количество работников может производить вдвое больше урожая. Добро пожаловать в современность!"
 ukraine_landreform.17.a: "Повысить налогообложение тех, кто увеличивает производство."
 ukraine_landreform.17.b: "Пусть продают."
  
 ukraine_landreform.18.t: "Волынские поляки подают петицию правительству"
 ukraine_landreform.18.d: "Знатные дворяне, происходящие от поляков, составляют значительную часть элиты западных районов Украины, накопив в имперские времена огромные состояния. В прошлом эти землевладельцы в целом поддерживали политику гетмана, но недавняя политика перераспределения земель заставила их насторожиться. Они требуют исключений, основанных на различных местных законах и традициях, и по сути, обещают свою дальнейшую поддержку режиму в обмен на \"лазейки\"."
 ukraine_landreform.18.a: "Безусловно, традиции надо уважать."
 ukraine_landreform.18.b: "Они должны подчиняться законам, как и все остальные."
  
 ukraine_landreform.19.t: "Спекуляция с субсидиями"
 ukraine_landreform.19.d: "После открытия льготных кредитов для мелких землевладельцев на покупку сельскохозяйственной техники некоторые более обеспеченные фермеры воспользовались возможностью использовать эти кредиты для инвестиций в прибыльные производства. Формально это злоупотребление кредитной политикой и отъем средств у тех, кто в них действительно нуждается, но для отечественной промышленности это тоже весьма полезно."
 ukraine_landreform.19.a: "Они являются примером для всех фермеров."
 ukraine_landreform.19.b: "Гарантировать, что подобное не повторится."
  
 ukraine_landreform.20.t: "Ликероводочный бум"
 ukraine_landreform.20.d: "Мы выделяли субсидии на любые заводские проекты в сельских регионах, чтобы помочь этим регионам развиваться и модернизироваться. Похоже, что самым популярным бизнесом там быстро стали спиртзаводы, особенно те, которые в основном производят дешевую горилку из излишков зерна. Многие неравнодушные люди - священники, матери, учителя - критикуют эти \"дьявольские машины\" за то, что дешевый алкоголь извергает из сельской местности непристойный образ жизни. Однако они очень продуктивны, и ограничение их деятельности означало бы потерю значительной части потенциального роста и корпоративных налогов."
 ukraine_landreform.20.a: "Алкоголь - напиток дьявола."
 ukraine_landreform.20.b: "Пить - это радость всех украинцев!"
  
 ukraine_landreform.21.t: "Осушение болот"
 ukraine_landreform.21.d: "В Украине много болот и заболоченных территорий, особенно на северо-западе, где на сотни километров простираются великие Пинские болота. Осушение части этих болот позволило бы создать дополнительные сельскохозяйственные угодья, но это очень дорого, поскольку для отвода воды необходимо прорыть множество каналов. Обычно такие проекты организуют специально созданные \"болотные кооперативы\", каждый член которых оплачивает часть расходов по осушению и получает новые сельскохозяйственные угодья в размере своего вклада. При наличии государственных субсидий мы могли бы оказать существенную помощь в рекультивации таких земель."
 ukraine_landreform.21.a: "Болота не будут стоять на пути прогресса!"
 ukraine_landreform.21.b: "Звучит дорого."
  
 ukraine_landreform.22.t: "Сословия православной церкви"
 ukraine_landreform.22.d: "Многие церкви и монастыри владеют значительными земельными наделами, имеют арендованных крестьян, которые занимаются их обработкой. Согласно нашей политике перераспределения земель, наиболее богатые монастыри также должны продать часть своих земель. Однако многие из них подали прошение о предоставлении им особого режима, мотивируя это тем, что они не корпорации и не частные лица, преследующие цели извлечения прибыли, а стремятся к благу всего украинского народа. Действительно, церковные поместья зачастую более современны и ухожены, чем те, что принадлежат аристократам, но, опять же, делать исключения тоже нежелательно."
 ukraine_landreform.22.a: "Церковь всегда права!"
 ukraine_landreform.22.b: "Владел ли Христос землей?"
  
 ukraine_landreform.23.t: "Регулирование цен на пшеницу"
 ukraine_landreform.23.d: "Поскольку ситуация в мире дестабилизировала большую часть торговых сетей, наше значительно улучшившееся сельскохозяйственное производство стало процветающим бизнесом. Гражданская война в Америке практически уничтожила производство нашего главного конкурента по производству пшеницы, и перед нами открылось множество новых рынков. Фермеры продают свой урожай по постоянно растущим ценам, поскольку экспортные компании продают на внешние рынки все, что могут купить. Несмотря на большие прибыли для аграрного сектора, все это больно ударило по городскому населению Украины, для которого цены на хлеб выросли до непосильного уровня. Можно было бы установить максимальные цены на пшеницу или ограничить экспорт другими способами, но это будет происходить за счет сельскохозяйственного бизнеса."
 ukraine_landreform.23.a: "Давайте делать прибыль!"
 ukraine_landreform.23.b: "Каждый заслуживает дешевой еды."
  
 ukraine_landreform.29.t: "Рост поддержки среди крестьян"
 ukraine_landreform.29.d: "Похоже, что наша земельная реформа приносит свои плоды. Крестьяне все больше видят, что правительство заботится о простых людях, поскольку они могут лучше контролировать свою жизнь и открывать для себя новые экономические возможности."
 ukraine_landreform.29.a: "Отлично!"
  
 ukraine_landreform.30.t: "Увеличение объемов сельскохозяйственного производства"
 ukraine_landreform.30.d: "Усилия правительства, направленные на увеличение сельскохозяйственного производства в рамках программы земельной реформы, принесли свои плоды. По всей стране отмечается резкий рост производства продовольствия, и похоже, продовольственная безопасность только улучшается."
 ukraine_landreform.30.a: "Хорошая новость!"
  
 ukraine_landreform.31.t: "Дерадикализация сельской местности"
 ukraine_landreform.31.d: "Благодаря нашей земельной реформе крестьяне, похоже, все больше отворачиваются от радикальных идеологий, таких как синдикализм и крайний национализм. Теперь, когда крестьяне все больше видят возможности, они реже вступают в организации, пропагандирующие эти идеологии, что, в свою очередь, приносит нам большую политическую поддержку."
 ukraine_landreform.31.a: "Превосходно."
  
 ukraine_landreform.32.t: "Крестьянские забастовки"
 ukraine_landreform.32.d: "Группа крестьян объявила забастовку, протестуя против бездействия правительства в отношении земельной реформы, жалуясь на низкую заработную плату и плохие условия труда на полях. Несмотря на то, что забастовка в конечном итоге состоится, она является явным признаком того, что мы должны удвоить наши усилия, если хотим сохранить стабильность и обуздать беспорядки."
 ukraine_landreform.32.a: "Прискорбно."
  
 ukraine_landreform.33.t: "Крестьяне радикализируются"
 ukraine_landreform.33.d: "В сельской местности большое количество крестьян обратилось к радикальной идеологии. Синдикалисты и сторонники крайних националистических взглядов обратились к крестьянам, утверждая, что правительство стало заложником групп землевладельцев и что оно не представляет интересы народа. Для того чтобы иметь стабильную базу политической поддержки, мы должны совершенствовать наши усилия по проведению земельной реформы."
 ukraine_landreform.33.a: "Безусловно, мы должны принять меры..."
  
 ### SocLib Hetmanate Events ### 
 ukraine_danylo.1.t: "Шепот правых"
 ukraine_danylo.1.d: "Когда гетман Данил объявил о своем намерении продолжить переговоры с ВДР, наступила тишина, по крайней мере, поначалу. Некоторые члены УДХП, УСХД и особенно ШД обратились к новому гетману, предостерегая от переговоров с радикальными левыми. Когда стало ясно, что переговоры будут продолжены \"для блага нации\", вопрос прояснился: гетман, каким бы сильным он ни был, не имеет поддержки коалиции своего отца."
 ukraine_danylo.1.a: "Может, они просто молчат?"
  
 ukraine_danylo.2.t: "The Long Road Ahead"
 ukraine_danylo.2.d: "От имени Данила Скоропадского отаман-министр Дорошенко объявил "Сойму", что выборы, намеченные на конец этого года, будут отложены в связи с новой ситуацией. Он добавил, что последние события доказали необходимость \"надлежащего политического представительства\" и компромисса с оппозицией.\n\n Хотя новая дата выборов не была названа, для нового гетмана и Дорошенко это огромная возможность продолжить переговоры с ВДР и обеспечить реализацию своей реформаторской программы."
 ukraine_danylo.2.a: "Давайте начнем."
  
 ukraine_danylo.3.t: "The Ultimate Question"
 ukraine_danylo.3.d: "Земельная реформа - один из самых ключевых вопросов в жизни нашего государства. Неспособность предыдущего правительства справиться с земельной реформой привела к тому, что новое правительство готовит предложение, которое попытается удовлетворить народ. Мы должны выбрать: либо более взвешенный подход и умиротворение землевладельцев, либо радикальные меры."
 ukraine_danylo.3.a: "Стремиться к радикальным действиям."
 ukraine_danylo.3.b: "Мы должны идти на компромисс."
  
 ukraine_danylo.4.t: "О полномочиях и ответственности"
 ukraine_danylo.4.d: "Уже некоторое время полномочия гетмана Данила находятся в подвешенном состоянии, с юридической точки зрения он сохраняет те же авторитарные прерогативы, что и его отец, и может их реализовать в любой момент. Правительство согласно с тем, что его полномочия должны быть сокращены конституционным указом, но в каком объеме - пока неясно. Многие представители политической сцены считают, что его полномочия должны быть полностью сокращены, чтобы создать обычную конституционную монархию, однако все чаще звучат призывы к тому, чтобы он сохранил хотя бы незначительное право фактического вето на последнюю стадию принятия законопроектов, чтобы выступать в качестве беспристрастного политического контролера."
 ukraine_danylo.4.a: "Наверное, гетману пора сдать свои полномочия."
 ukraine_danylo.4.b: "Гетман должен поддерживать определенную степень политической релевантности!."
  
 ukraine_danylo.5.t: "Радикальные боротьбисты напали на поезд"
 ukraine_danylo.5.d: "Полагая, что политическая ситуация, вызванная экономическими последствиями Черного Понедельника, остается достаточно нестабильной и что им удастся привлечь на свою сторону ВДР, боротбисты совершили нападение на поезд с военными грузами, полагая, что это подтолкнет других к вооруженной революции. Хотя их усилия пока не принесли результатов, ШД, а также другие представители консервативной оппозиции указывают на эти нападения как на доказательство того, что переговоры с ВДР - бессмысленная затея, и это убеждает многих в правильности позиции нынешнего правительства."
 ukraine_danylo.5.a: "Радикалы будут радикалами."
 ukraine_danylo.5.b: "Мы должны остановить их при любой возможности."
  
 ukraine_danylo.6.t: "Гетман и генерал"
 ukraine_danylo.6.d: "Сегодня генерал Присовский прибыл в кабинет гетмана для обсуждения условий. Он предупреждает, что правительство не приняло должных мер для пресечения деятельности боротбистов, что, по его мнению, является предвестником социалистической революции. Хотя слово Присовского не является окончательным, его слова имеют вес, поскольку именно ему принадлежит заслуга в наступлении на анархистское восстание Нестора Махно в 1919 году. Что должен сказать гетман?"
 ukraine_danylo.6.a: "Мы ведь не расходимся во мнениях, правда?"
 ukraine_danylo.6.b: "А дальше что, повторять те же ошибки, что и в 1925 году?"
  
 ukraine_danylo.8.t: "Дорошенко руководит УДХП"
 ukraine_danylo.8.d: "С момента вступления Данила Скоропадского в должность гетмана Дмитрий Дорошенко, используя свое положение отамана-министра, активно работает над тем, чтобы ОДХП поддержала переговоры с ВДР и реформы. В частности, он выступает за превращение должности гетмана в символическую, а членство в партии направляет в более конституционное русло."
 ukraine_danylo.8.a: "Его усилия оценены по достоинству."
  
 ukraine_danylo.9.t: "Визит из ВСЗВ"
 ukraine_danylo.9.d: "Сегодня вечером несколько членов ВСЗВ посетили кабинет гетмана, чтобы обратиться к нему с просьбой по одному ключевому вопросу - земельной реформе. Признавая, что земельная реформа - это вопрос, с которым согласны и левые, и правые, они заявили, что план ВДР по земельной реформе слишком радикален и в долгосрочной перспективе абсолютно пагубен, способен привести лишь к неэффективности и хаосу. Какой должна быть реакция гетмана?"
 ukraine_danylo.9.a: "Вы правы, мы не должны капитулировать перед радикальными элементами здесь."
 ukraine_danylo.9.b: "Гетман и его правительство проводят земельную реформу по своему усмотрению!"
 ukraine_danylo.9.c: "Возможно, мы сможем найти компромисс?"
  
 ukraine_danylo.12.t: "Вопрос об административных делениях"
 ukraine_danylo.12.d: "Одна из главных претензий ВДР - разница в управлении. При провозглашении Народная республика была гораздо более децентрализованной, чем Гетманат, и была разделена на значительно большее количество земель. Нынешняя система очень напоминает деление царской эпохи, и ВДР утверждает, что для построения подлинно демократического общества ее следует перекроить."
 ukraine_danylo.12.a: "Проводить большую децентрализацию."
 ukraine_danylo.12.b: "Попытаться найти компромисс."
  
 ukraine_danylo.13.t: "Последнее путешествие Его Светлейшего Высочества"
 ukraine_danylo.13.d: "Когда народ собирается, чтобы оплакать потерю своего любимого гетмана, все внимание приковано к Даниилу Скоропадскому, который готовится произнести надгробную речь на похоронах своего отца. Поднимаясь на трибуну, молодой гетман должен решить, на чем сосредоточить свою речь, учитывая нынешние политические трудности.\n\n Он может сосредоточиться исключительно на великих достижениях своего отца, подчеркнув, что именно он стоял во главе борьбы за независимость Украины и достойно руководил страной вплоть до своей безвременной кончины. А может быть, ему следует создать образ несколько несовершенного (ведь все мы такие?), но в конечном счете благонамеренного и преданного своему делу правителя, чьи выдающиеся деяния заложили необходимый фундамент, на котором будущие поколения будут строить нечто действительно долговечное. Хотя первый вариант, безусловно, создаст у консервативной оппозиции в Сойме и ШД впечатление, что гетмана просто сбивает с пути ВДР, такие действия, безусловно, повредят переговорному процессу, а второй вариант вряд ли нанесет серьезный ущерб его репутации."
 ukraine_danylo.13.a: "Павел Скоропадский был отцом нации."
 ukraine_danylo.13.b: "Он сыграл важную роль в приближении светлого будущего."
  
 ukraine_danylo.14.t: "Розбудова Нація"
 ukraine_danylo.14.d: "Розбудова нація" - основное печатное издание Лиги украинских националистов, которое после смерти Скоропадского приобрело определенную привлекательность в связи с продолжающимся ростом радикализма в условиях политического кризиса. Сегодня один из главных редакторов журнала Евгений Онацкий опубликовал статью, в которой подробно изложил свои мысли об украинском обществе и его дальнейшей судьбе.\n\n В статье Онацкий утверждает, что, хотя в воздухе витает предчувствие больших перемен и Украина определенно вступает в новую политическую эпоху, не стоит забывать: пока все украинское общество не объединится вокруг идеи служения нации превыше всего и не будет руководствоваться одной организацией, призванной решать только эту задачу, Украина будет оставаться уязвимой для внешних и внутренних угроз. Он намекает, что, возможно, спасение может прийти от армии: она представляет все слои общества и сочетает в себе дисциплину и уважение к иерархии с традициями самоотверженного служения и самопожертвования. Его слова придали сил оппозиции, и многие начинают считать переговоры с ВДР в лучшем случае бессмысленными, а в худшем - вредными."
 ukraine_danylo.14.a: "Беда."
  
 ukraine_danylo.15.t: "Злой гений и радикальный фанатик"
 ukraine_danylo.15.d: "УДХП переживает самый переломный момент. За последние несколько месяцев партия разделилась по вопросу о том, поддерживать ли переговоры или идти на союз с оппозицией, и ни одна из сторон не получила явного преимущества. Однако вопрос стоит иначе, поскольку в это непростое время требуется лидерство, которое бы пользовалось всеобщим уважением и беспрекословным повиновением. Поэтому две ведущие фигуры этой довольно крупной партии вступают в жестокую конкуренцию. Игорь Кистяковский и Николай Михновский: кто возьмет бразды правления УДХП в свои руки? Кистяковский известен своим хитрым характером и многочисленными связями, пронизывающими практически всю украинскую политическую сферу. В то же время откровенная манера поведения Михновского вызывает восхищение широких слоев общества: от крестьян и солдат до национально настроенной интеллигенции."
 ukraine_danylo.15.a: "Политическая хватка Кистяковского победила."
 ukraine_danylo.15.b: "Пламенная риторика Михновского раскачивает партию."
  
 ukraine_danylo.16.t: "Последняя тайна Павла Скоропадского"
 ukraine_danylo.16.d: "Пока страна оправляется от шока, вызванного гибелью Павла Скоропадского, к расследованию привлекаются следователи для установления причин и поиска возможных подозреваемых. Первым очевидным преступником является радикальный "Боротьба", однако, несмотря на репутацию этой организации, занимающейся политическими убийствами, и возможность наличия мотива, конкретных доказательств того, что убийство совершил кто-то из ее членов, нет. Похоже, что эта работа окажется более значимой, чем предполагалось ранее, и ее результаты, какими бы они ни были, несомненно, окажут влияние на будущее Украины."
 ukraine_danylo.16.a: "Это будет сложно."
  
 ukraine_danylo.17.t: "Роспуск Союза аграриев-статистов"
 ukraine_danylo.17.d: "Поглощение многих желающих членов УШД в УДХП стало для первого соломинкой, сломавшей спину верблюда. Когда на Украине наступил Черный Понедельник, это небольшое, но влиятельное движение посчитало, что могло бы воспользоваться беспорядками и стать доминирующей организацией в гетманской коалиции. Некоторые утверждают, что Скоропадский в свое время планировал назначить лидера организации Сергея Шемета отаманом-министром из-за его личной близости к гетману.\n\n В последнее время число членов организации сократилось благодаря усилиям УДХП по переубеждению более прагматично настроенных членов движения, и многие из них прислушались к призыву. В связи с этим Николай Кочубей, главный идеолог УСХД, принял решение о роспуске организации из-за ее незначительного состава, отсутствия финансирования и поддержки. Вместо нее Кочубей и наиболее влиятельные мыслители движения провели ребрендинг \"Братство классократов-монархистов\", более точно отражающий их основные идеи. Новая организация, однако, малочисленна и политически неактуальна, и вряд ли в ближайшее время сможет добиться каких-либо успехов."
 ukraine_danylo.17.a: "Чрезмерная забота об идеологической чистоте обычно не приносит пользы."
  
 ukraine_danylo.18.t: "Настоящий союз центра?"
 ukraine_danylo.18.d: "Решение правительства поддержать УСДРП вызвало серьезную озабоченность в УДХП и некоторых группах внутри УРДП. По всей видимости, правое крыло УПРД обратилось к части УДХП с предложением создать альянс между более умеренно настроенными кругами обеих организаций с целью воспрепятствовать возможному приходу леворадикалов. Переговоры закончились безрезультатно из-за разногласий по многим вопросам между двумя сторонами, однако тот факт, что некоторые представители УДХП, которые были самыми стойкими сторонниками переговоров с ВДР, предприняли такую попытку, все же нанес удар по способности ВДР убедить 'Сойм'."
 ukraine_danylo.18.a: "УПРС не так едина, как может показаться."
  
 ukraine_danylo.22.t: "Выборы [GetYear] года"
 ukraine_danylo.22.d: "Наконец-то. Месяцы и месяцы переговоров наконец-то вылились в то светлое будущее, о котором многие мечтали. Принят ряд законов, закрепляющих Украину как демократическое государство и обеспечивающих политический плюрализм, десятилетия авторитаризма начинают становиться воспоминаниями. Работа гетмана, отамана-министра Дорошенко и его единомышленников в Сойме наконец-то принесла свои плоды: сегодня состоялись первые по-настоящему свободные выборы. Результат был в основном ожидаемым и завершился победой НПСР - поскольку гетман больше не назначает отамана-министра, Сойм проголосовал за избрание на этот пост ветерана партии Вячеслава Прокоповича. Члены партии ликовали, что наконец-то получили большинство в Сойме, которого они были лишены при авторитарном правлении Павла Скоропадского.\n\n В знак признания усилий правительства Симон Петлюра вместе с известными членами ВДР, такими как Исаак Мазепа, Владимир Винниченко и Никифир Григориев, собрался на официальную церемонию роспуска ВДР, заявив, что эта организация достигла своих целей и больше не нужна. В конце той же недели Симон Петлюра вместе со своим ставленником Александром Удовиченко встретился с Данилой Скоропадским, чтобы неофициально подтвердить соглашение между правительством и реформаторскими силами. Но самое главное - Петлюра предложил вновь служить в вооруженных силах Украины, и гетман и отаман-министр Прокопович согласились.\n\n Пока заложена лишь основа. Земельная реформа остается проблемой, а поскольку в Европе становится все более неспокойно, необходимость индустриализации и создания мощной армии для защиты Украины становится просто необходимостью. Пока неясно, сможет ли эта новая глава в истории Украины привести к чему-то прочному."
 ukraine_danylo.22.a: "Боже великий, едкий, нам Украину храни!."
  
 ukraine_danylo.23.t: "Выборы [GetYear] года"
 ukraine_danylo.23.d: "На долю Украинского государства выпало множество испытаний. Независимость, начиная с 1917 г., была в лучшем случае шаткой, а последующие годы были бурными, обусловленными большой политической нестабильностью. Хотя соглашение между ВДР и гетманским правительством успешно завершило значительную часть политической поляризации, самое серьезное испытание было еще впереди. Русский медведь вонзил свои когти в Украину в рамках самой кровопролитной войны в мировой истории. Но в итоге, как это было и будет всегда, Украина победила - ее враги исчезли, как роса на солнце. Русские считали Украину разобщенной, но украинцы осмелились мечтать о лучшем будущем, работая вместе над общим делом величия. Сегодня, как никогда раньше, людям есть во что верить - в демократию, справедливость и свободу, и они будут сражаться за это до смерти.\n\n Именно благодаря этим убеждениям явка на выборы стала самой высокой за всю историю молодого государства. Ключевыми игроками на выборах стали УРДП, УСРДП и УДХП. Из всех трех партий наибольшее наследие досталось УРДП: правительство Вячеслава Прокоповича еще не одно десятилетие будут вспоминать с благодарностью, ведь оно пережило самое трудное для Украины время. Но за годы, прошедшие после последних выборов, УДРП стала довольно мощной силой, пытающейся апеллировать как к рабочим, так и к крестьянам. Под руководством Исаака Мазепы и Опанаса Феденко они, пожалуй, представляют собой наиболее реальную угрозу правлению УДРП. Наконец, темной лошадкой в предвыборной гонке остается УДХП. Несмотря на то, что в последние годы их численность несколько уменьшилась, они пытаются восстановить свой имидж и осуждают некоторые эксцессы режима Павла Скоропадского, что раньше случалось довольно редко. УДХП не хватает голосов для абсолютной победы на выборах, но их присутствие может оказаться решающим фактором на этих выборах."
 ukraine_danylo.23.a: "Радикальные демократы снова одержали победу!"
 ukraine_danylo.23.b: "Радикальные демократы создают коалицию с демократами-аграриями!"
 ukraine_danylo.23.c: "Победа со спины для Социал-демократической рабочей партии!"
  
 ukraine_danylo.24.t: "Расследование гибели гетмана"
 ukraine_danylo.24.d: "Черкасская полиция выясняет причины крушения поезда, в результате которого погиб покойный гетман. Процесс идет медленно из-за огромного количества возможных вариантов, поскольку к поезду и путям имели доступ десятки людей. Использование взрывчатки практически опровергнуто, но это только усложняет ситуацию. Ведущий сыщик Михаил Прокопенко придерживается версии о том, что на локомотиве была совершена диверсия с целью вызвать катастрофический сход.\n\n Но кем была совершена диверсия? Выяснилось, что по крайней мере один из тормозников поезда, \"Шевченко\", так и не был найден ни живым, ни мертвым. Другие оставшиеся в живых мужчины из локомотивной бригады мало что могли рассказать об этом человеке, поскольку большинство из них были спешно набранными забастовщиками, так как большинство железнодорожников бастовало. Кажется вероятным, что именно этот пропавший человек стоит за саботажем.\n\nНо если речь идет о преднамеренном саботаже со стороны рабочего, то почему и кем он был? Знал ли он о критических переговорах между Дорошенко и руководством ВДР? Первоначально предполагалось, что это мог быть боевик-социалист, пытавшийся своими действиями спровоцировать беспорядки, - и это, безусловно, наименее политически сомнительное прочтение. Однако пока этот Шевченко остается на свободе, мы не можем сказать ничего более.\n\nПохоже, что гетман был выведен из игры в такой важный момент. Если бы этого не произошло, переговоры могли бы сорваться - другого исхода трудно представить. Возможно, личность этого Шевченко останется в истории как самое большое нераскрытое преступление Украины."
 ukraine_danylo.24.a: "Завязывайте с заговорами."
  
 ukraine_danylo.25.t: "A Reputation Remade"
 ukraine_danylo.25.d: "One could have reasonably said that Hetman Danylo Skoropadskyi's cheerful attitude, soft-spokenness and calm attitude have made him prone to being influenced by others. For years, the USKhD and SHD in particular sought to use him as a pawn for their ambitions. Pavlo kept distant from the SHD for much of his reign even if he recognised them as patriots and loyal supporters, and the USKhD had always been frustrated by his independent and strong-willed nature. Those factors made influencing the Hetman's heir a prime objective for the two autocratic organisations, and to anyone in the Hetman's circle, Danylo's aloofness to politics would have surely made him a puppet should anything have happened to his father.\n\nThose predictions, of course, have not turned out how many have expected. Surely, Hetman Danylo continues to fulfil his constitutional duties and little more, and frequently refuses to make overt comments on national politics, as is undefined protocol for monarchs under a democratic, parliamentary system. But far from being uninvolved, it was Danylo's initiative that led the reformists to victory, and for bloodshed to be avoided when tensions seemed to be at their highest. In a moment where many expected him to be indecisive, he seemed to be the man of the hour when it most mattered.\n\nPerhaps his actions are best attributed to a man of his character. It is not just about ideology and the desire to rule, but doing what is best for the people. Despite his father's efforts to bring about the latter, it was ideology that blinded him. Ironically, a man experienced in politics for almost two decades seemed to not have the solution, and one with very little experience seemed willing to provide one that, in the end, has borne fruit.\n\nIt could be said that those in the URDP, and Otaman-Minister Dmytro Doroshenko in particular, had just as much, if not more, initiative in the creation of a new, democratic state. Even if that is true, one must ask the question of whether or not they could have succeeded without the new Hetman's backing. Much fewer would answer yes to that question, but at the end of the day, it's not what matters. Prosperity and peace is ahead of us, and the tireless work of those who sought to create it will never be forgotten."
 ukraine_danylo.25.a: "For Ukraine, we lay down our heads."
  
 ukraine_danylo.26.t: "Elections of [GetYear]" #NT!
 ukraine_danylo.26.d: "Elections are being held again to elect delegates to the Soim. Two major parties, the URDP and USDRP, have the best shot at victory. Who will come out on top this year?" #NT!
 ukraine_danylo.26.a: "A URDP victory!" #NT!
 ukraine_danylo.26.b: "A URDP-UDKhP victory!" #NT!
 ukraine_danylo.26.c: "A USDRP victory!" #NT!
  
