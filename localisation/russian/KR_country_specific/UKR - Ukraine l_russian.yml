 UKR_galician_negotiations: "Галицкие переговоры"
 UKR_galician_negotiations_desc: "Украинцы в Австрийской империи предоставили нам убежище и поддержали нас в борьбе с гетманским гнетом. Теперь, когда демократия обеспечена, наш долг — отплатить им и пригласить их присоединиться к нашей новой республике."
 UKR_revolution_within_a_revolution: "Революция в революции"
 UKR_revolution_within_a_revolution_desc: "Цель Рабочего Демократического Союза всегда заключалась в создании социалистической народной республики, но иностранное влияние сделало это невозможным без серьезных последствий. Когда старый порядок рушится, пришло время реализовать эту визию.\n\n§CЭто решение будет §Rбольше недоступно§!, если Россия будет побеждена.§!"
 UKR_revolution_within_revolution_tt: "§RGермания объявит нам войну!§!"
 UKR_fund_polish_socialists: "Финансировать польских социалистов"
 UKR_fund_polish_socialists_desc: "Условия для революции в Польше, безусловно, существуют — мы сделаем все возможное, чтобы создать условия для этого, что освободит польский народ и поможет нам в нашей борьбе.\n\nТекущая поддержка §tСоциалистов§! в Польше: [?POL.POL_soc_influence|t0%%]"
 UKR_fund_bdsp: "Финансировать BSDP-L"
 UKR_fund_bdsp_tt: "После того как мы примем это решение трижды, мы сможем совершить переворот в Беларуси, как только начнем нашу революцию."
 UKR_launch_coup_belarus: "Совершить переворот в Беларуси"
 UKR_national_defence_act: "Дебаты по закону о национальной обороне"
 UKR_national_defence_act_desc: "Вы получите §Hevent§!, касающееся принятия законопроекта о национальной обороне. Следующие факторы помогут закону о обороне пройти:\n£white_dot Наша £GFX_stability_texticon стабильность выше §H70%§!.\n£white_dot Наша £GFX_war_support_texticon поддержка войны выше §H50%§!.\n£white_dot Отношения с нашим коалиционным партнером §GКооперативные§! или §CAменабельные§!.\n£white_dot Наш §CLand Reform Score§! и §CIndustrial Score§! выше §Y90§!.\n£white_dot Пройдено фокус §HUkrainian Land Fund§! и §HProgressive Tax Policy§!.\n£white_dot Если мы §lSocial Liberal§!, то §CInfluence§! §lURDP§!-§lCentre§! будет §OModerate§! или выше. В противном случае, если мы §SSocial Democrat§!, §1Idealism§! выше §Y0§!.\n£white_dot Пройдено хотя бы §H3§! фокуса из военного дерева, начиная с и включая §HExpansion of [202.GetName] Military Academy§!,.\n\nЕсли все эти условия выполнены, закон гарантированно §Gпройдет§!. Если выполнены только два, закон гарантированно §Rне пройдет§!."
 UKR_national_defence_act_tt: "Если закон будет принят:"
 UKR_national_defence_act_tt2: "Если закон не будет принят:"
 UKR_national_defence_act_passed_tt: "Закон о национальной обороне 1939 года принят."
 UKR_upsr_direction: "Направление UPS-R"
 UKR_upsr_direction_tt: "Оценка земельной реформы §Y90§! или более"
 UKR_upsr_direction_tt_2: "Оценка земельной реформы §Y100§! или более"
 UKR_activate_upsr_mission_1: "Активировать миссию: §HНаправление UPS-R§! с таймером §Y150§! дней."
 UKR_activate_upsr_mission_2: "Активировать §HНаправление UPS-R§! с таймером §Y100§! дней."
 UKR_scepticism_within_the_party: "Скептицизм внутри партии"
 UKR_scepticism_within_the_party_desc: "Наши оппоненты говорят, что идеалы 1917 года, которые мы привезли с собой в изгнание, больше не актуальны, теперь когда мы стали частью правящей власти. Растет раскол между идеалистами и прагматиками в партии — мы должны доказать, что можем реализовывать и придерживаться смелого реформаторского курса.\n\n§CПосле того как мы закончим наше политическое дерево, эта миссия больше не появится.§!"
 UKR_if_scepticism_tt: "Если мы достигнем §Y-4§! §1Идеализма§!:\n"
 UKR_emphasise_commitment_to_principles: "Подчеркнуть приверженность принципам"
 UKR_emphasise_commitment_to_principles_desc: "USDRP — это единственная крупная республиканская партия, которая в основном едина в своей платформе, в отличие от наших фракционализированных оппонентов. Признание этого и приверженность платформе, которую мы разработали, несмотря на стремление к компромиссам, будет необходимым и полезным.\n\n§CЭто решение можно принять только §Y3§! раза.§!"
 UKR_urdp_party_conference: "Партийный съезд URDP"
 UKR_urdp_party_conference_desc: "§lURDP§! проводит партийный съезд, который может определить будущее наших отношений с ними. Фракции §mправых§!, §lцентристов§! и §Sлевых§! будут играть важную роль в съезде. Мы должны постараться повлиять на результат и не дать правым захватить власть — но даже если это произойдет, у нас будет способ обойти худшее..."
 UKR_urdp_party_conference_tt: "Мы должны решить, стоит ли просто поддерживать действующий §lЦентр§!, попытаться укрепить §SЛевых§!, или просто оставить все на волю §mПравых§!.\n\nТекущее влияние §mПравых§! составляет §R[?UKR_right_influence]§!.\nТекущее влияние §lЦентра§! составляет §M[?UKR_centre_influence]§!.\nТекущее влияние §SЛевых§! составляет §S[?UKR_left_influence]§!.\n\nВ данный момент результат будет [UKR_urdp_conference_result], что приведет к:"
  
 UKR_urdp_right_growing: "Правый ажиотаж"
 UKR_urdp_right_growing_tt: "Влияние §lURDP§!-§mПравых§! §Rgrows§! на §R+1.5§!."
  
 UKR_question_dedication: "Вопрос о приверженности реформаторскому делу"
 UKR_question_dedication_desc: "Правый уклон в URDP растет не потому, что кто-то действительно верит в них, а из-за предполагаемых социалистических излишеств. В конце концов, они совсем не согласуются с идеалами и мечтами Народной Республики. Мы должны донести это послание до всех."
 UKR_question_dedication_tt: "Влияние §lURDP§!-§mПравых§! §Gснижается§! на §G-1§!."
  
 UKR_pursue_pragmatic_policies: "Придерживаться прагматичных политик"
 UKR_pursue_pragmatic_policies_desc: "Солидарность и компромисс — вот наш девиз. Поворот URDP вправо нельзя полностью обвинить в этом только их самих. Мы должны показать, что готовы работать с ними."
 UKR_pursue_pragmatic_policies_tt: "Влияние §lURDP§!-§lЦентра§! §Gрастет§! на §G+1.5§!."
  
 UKR_reach_out_to_progressives: "Обратиться к прогрессивным сторонникам"
 UKR_reach_out_to_progressives_desc: "Левая фракция URDP первой порвала с Гетманщиной и последней выйдет из коалиции. Хотя их амбиции не столь велики, среди них есть люди, искренне преданные прогрессивному делу Народной Республики, и мы должны поддерживать их, как можем."
