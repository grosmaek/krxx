 #Relief Bill 
 ukraine_relief.1.t: "Разработка законопроекта о льготах"
 ukraine_relief.1.d: "В условиях, когда экономическая ситуация ухудшается с каждым часом и не видно положительных сдвигов, перед Соймом и правительством стоит задача разработать комплексный законопроект, который позволит значительно увеличить государственный долг для стабилизации цен, закупки излишков продукции, организовать большой объем неотложных работ для облегчения финансового положения народа и тем самым вернуть доверие людей к правящему режиму. Безусловно, такая работа потребует значительных усилий от нашего разобщенного законодательного органа."
 ukraine_relief.1.a: "Уверен, что 'Сойм' сможет прийти к консенсусу?"
  
 ukraine_relief.2.t: "УРДП предлагает временную национализацию банковских центров"
 ukraine_relief.2.d: "Представители УРДП предложили временно национализировать банковские центры в [202.GetName], [192.GetName], [221.GetName] и [226.GetName], чтобы позволить центральному правительству ликвидировать нерентабельные предприятия и остановить экономические \"падения\".\n\n Очевидно, что это предложение встретило яростное сопротивление со стороны представителей ВСЗВ и 'Протофиса', которые устали от вмешательства государства в финансовые дела своих благодетелей. Как ни странно, за закрытыми дверями члены ШД высказались в поддержку инициативы, назвав \"эксцессы безудержного капитализма\" и \"отсутствие экономической централизации\" основными причинами нынешнего кризиса."
 ukraine_relief.2.a: "Государство будет защищать банковскую систему от внезапных потрясений."
 ukraine_relief.2.b: "Наша финансовая система может пережить бурю без прямого вмешательства."
 UKR_banking_curves_nationalisation_tt: "§RМы будем счастливы, если банки не рухнут.§!"
 UKR_SHD_meddling_tt: "§PTВлияние ШД может иметь последствия.§!"
  
 ukraine_relief.3.t: "Банкротство [221.GetName] банка"
 ukraine_relief.3.d: "Банковские бега по всей Миттельевропе наконец-то добрались и до нашей страны. Под влиянием паники вкладчики и население начали изымать свои вклады из различных банков. Один из них, банк [221.GetName], оказался не готов к такому развитию событий и вскоре рухнул под тяжестью собственных долгов, а многочисленные кредиты, как ожидается, уже никогда не вернутся в банк. Это мрачный знак для нашей якобы стабильной финансовой системы."
 ukraine_relief.3.a: "Нелепость, избавление от нестабильных предприятий только укрепит нашу финансовую систему."
  
 ukraine_relief.4.t: "Программа сельского кредитования страдает из-за нестабильности в банковском секторе"
 ukraine_relief.4.d: "Очередной день - очередная неприятность для наших финансов. На этот раз несколько банков прекратили свое участие в государственной программе "Сельское кредитование", в рамках которой фермерам предоставлялись дешевые кредиты на модернизацию сельскохозяйственной техники. Эта программа, являвшаяся частью проблемной земельной реформы, была совместным проектом УДХП и УСХД, и это прискорбное событие, несомненно, будет стоить нам их голосов в Сойме"
 ukraine_relief.4.a: "У нас должна была быть сильная аграрная экономика..."
  
 ukraine_relief.5.t: "УШКД предлагает создать временный совет класса в Сойме"
 ukraine_relief.5.d: "Эксперименты с прямым классовым представительством в политике всегда были частью повестки дня СХД. Утверждая, что только представители производящих классов обладают необходимыми навыками, опытом и самоотдачей для руководства политическим и экономическим развитием страны, группа депутатов УШД во главе с Николаем Кочубеем предложила создать специальный совет, состоящий из делегатов, избранных государственными профсоюзами, фермерскими кооперативами, организациями работодателей и землевладельцев. Такое собрание должно участвовать в разрешении текущего экономического кризиса наряду с Соймом.\n\n Это предложение вызвало резкую критику со стороны УРДП, утверждающей, что этот институт, якобы призванный смягчить классовые конфликты, только усугубит их, а представители крупных землевладельцев и промышленников будут полностью доминировать в нем. Скептически настроены и другие группы внутри "Сойма", опасающиеся, что создание такого органа разрушит и без того хрупкий баланс сил в парламенте"
 ukraine_relief.5.a: "УШД - это часть коалиции, мы не можем оставить их предложение без внимания"
 ukraine_relief.5.b: "\"Классово-кратический\" подход? Это звучит нелепо"
 ukraine_relief.5.c: "Возможно, мы сможем убедить других"
  
 ukraine_relief.6.t: "Проблемы с классным советом"
 ukraine_relief.6.d: "Как и предсказывали многие, практическая реализация недавнего предложения УШК встретила ряд препятствий. Вопросы квот на представительство, отсутствие взаимодействия между местными классовыми организациями и централизованной бюрократией, общий хаос на всех уровнях власти в связи с продолжающимся кризисом - все это превратило процесс формирования Совета в бюрократический кошмар.\n\n Списки кандидатов переделываются практически каждый день, поскольку за представительство борются различные организации, политические и экономические. Уже несколько раз переносилась дата первого заседания. Очевидно, что депутаты от ЕРДП не могут упустить возможность указать на эти события в своих выступлениях, а все сложности с Советом тщательно освещаются в партийной прессе."
 ukraine_relief.6.a: "Ну, это стоило попробовать..."
  
 ukraine_relief.7.t: "Раскол в гетманской коалиции"
 ukraine_relief.7.d: "УХД являлась младшим партнером гетманской коалиции с момента ее создания в 1924 году. По сути, вынужденная в результате прямого вмешательства гетмана объединиться с УДХП, она, тем не менее, осталась верна своим радикальным неомонархическим убеждениям. После смерти основателя движения, политического философа и советника гетмана Вячеслава Липинского отношения между УДХД и другими консервативными силами стали еще более напряженными. Считая других слишком увлеченными радикальными и непрактичными \"классократическими\" идеями, движение, тем не менее, оставалось верным своей роли в коалиции, во имя национального единства и во славу гетманской Украины.\n\n Однако последние разногласия могут стать последней каплей. Отклонение проекта "Классовый совет" разозлило УШД и породило многочисленные слухи о его возможном выходе из коалиции, а аграрии-статисты оказались сыты по горло постоянной ролью второстепенных партнеров. Только время покажет, насколько эти слухи похожи на правду"
 ukraine_relief.7.a: "Они, конечно, очень скоро одумаются"
  
 ukraine_relief.8.t: "Оппозиция чувствует себя воодушевленной"
 ukraine_relief.8.d: "\nВ связи с недавними проблемами в гетманской коалиции, связанными с формированием Совета классов, УРДП, похоже, намерена воспользоваться этими событиями.\nВ своей язвительной речи, произнесенной сегодня на заседании Сойма, лидер парламентской фракции УРДП Андрей Никовский подверг яростной критике гетманскую коалицию, отметив ее последние неудачи, междоусобицы и растущий фракционный разброд. \"Как долго эта политическая мерзость сможет сохранять ложную видимость единства, когда лоббисты 'Протофиса' заботятся только о прибылях своих благодетелей, а УШД и УДХП с каждым днем становятся все более далекими?\" Это хороший вопрос, который, безусловно, волнует многих независимых депутатов."
 ukraine_relief.8.a: "Обычная возня"
  
 ukraine_relief.9.t: "Вопрос о запасах зерна"
 ukraine_relief.9.d: "В условиях, когда цены на сельскохозяйственную продукцию снижаются практически с каждым днем, на наших складах скопилось значительное количество непроданного зерна. Представители VSZV и "Протофиса" предлагают продолжать продавать зерно даже по таким невыгодным ценам. По их мнению, каждый источник дохода имеет значение, а кроме того, вырученные средства можно направить на спасение различных предприятий (в основном, конечно, связанных с их благодетелями), тем самым сохранив рабочие места и убрав людей с улиц. В УПРДП поспешили осудить это предложение, заявив, что полученные таким образом средства должны быть направлены непосредственно на помощь больному сельскому хозяйству"
 ukraine_relief.9.a: "Мы должны поддерживать владельцев бизнеса в такие времена"
 ukraine_relief.9.b: "Это решение может обернуться против нас, учитывая текущий политический климат..."
 ukraine_relief.9.c: "Возможно, убеждение других фракций поможет предотвратить нежелательные последствия"
  
 ukraine_relief.10.t: "Новая волна протестов"
 ukraine_relief.10.d: "В прессе УПРС было принято решение о выделении дополнительных средств на спасение предприятий вместо того, чтобы направить их на субсидирование сельского хозяйства, как еще один признак сговора между крупным капиталом и безразличным правительством. Хотя газеты с наиболее вопиющими статьями были быстро изъяты властями из продажи, ущерб уже был нанесен.\n\n В условиях поляризованного политического климата взволнованное население отреагировало возмущением, и новая волна протестов прокатилась по [202.GetName] и другим городам. В частном порядке несколько членов SHD выразили гетману свои опасения по поводу способности Сойма смягчить текущий кризис до того, как он полностью выйдет из-под контроля."
 ukraine_relief.10.a: "Все под контролем"
  
 ukraine_relief.11.t: "К вопросу о делегировании полномочий"
 ukraine_relief.11.d: "Действительно, высокоцентрализованная бюрократия украинского государства вяло реагирует на экономический кризис. Чтобы снять остроту этой проблемы, депутаты нескольких фракций "Сойма" предложили наделить полномочиями местные органы власти в наиболее пострадавших регионах. Кроме того, они планируют создать в каждом крупном регионе Украины специальные офисы, которые будут координировать немедленные действия по преодолению кризиса с местными деловыми, профессиональными и политическими организациями.\n\n Хотя эта инициатива получила значительную поддержку в Сойме, особенно среди независимых, связанных с крымским депутатом Асаном Сабри Айвазовым, ходят слухи, что несколько высокопоставленных членов ШД обратились по этому вопросу к Гетману и его ближайшему окружению. По всей видимости, эта тайная клика опасается, что передача слишком больших полномочий регионам, охваченным волнениями, приведет лишь к активизации местных повстанцев и провокаторов, а кроме того, только сильная центральная власть способна в приемлемые сроки купировать самые серьезные проявления кризиса."
 ukraine_relief.11.a: "Это просто слухи"
 ukraine_relief.11.b: "Нам нужно действовать осторожно"
 UKR_doubt_independent_tt: "§RДецентрализация - ключевой вопрос, и отказ от позиции может привести к преждевременному завершению переговоров...§!"
  
 ukraine_relief.12.t: "За закрытыми дверями"
 ukraine_relief.12.d: "Оказывается, слухи о вмешательстве ШД были не совсем беспочвенны. Генерал Полтавец-Острянец был замечен в личной резиденции гетмана несколько раз за несколько дней. Сообщалось, что полковник Хомзин встречался с высокопоставленными чиновниками из министерств внутренних дел и финансов. Хотя неизвестно, принесли ли эти встречи какие-либо плоды, тем не менее, это очень тревожный знак, и многие члены Сойма встревожены возможным развитием событий"
 ukraine_relief.12.a: "Мы можем только ждать"
 UKR_SHD_influence_tt: "§Работайте с осторожностью.§!"
  
 ukraine_relief.13.t: "Встреча в резиденции"
 ukraine_relief.13.d: "Неизвестно, что именно послужило поводом для этого приглашения, но несколько дней назад в личную резиденцию Гетмана были приглашены лидеры всех парламентских фракций "Сойм" Подробности встречи держатся в секрете, но, судя по реакции в штаб-квартире УДХП, можно предположить, что Скоропадский попытался более прямым способом повлиять на ход переговоров по законопроекту о помощи.\n\n На данный момент это вмешательство, похоже, дало эффект, обратный желаемому: депутаты УДХП в ярости, и даже некоторые независимые и более демократически настроенные члены УДХП в знак протеста отозвали свою поддержку законопроекта. Будущее переговоров выглядит теперь крайне мрачно"
 ukraine_relief.13.a: "Может быть, это была ошибка..."
  
 ukraine_relief.14.t: "Budget Reserves" #NT!
 ukraine_relief.14.d: "With most revenue sources for the state drying up and with no signs of improvement in the near future, Soim deputies are pondering their possible options. The URDP suggests implementing an emergency tax-hike on the upper classes, arguing that in the conditions of severe economic inequality existing in Ukraine, the poorest social groups have been hit the hardest, and thus it's the responsibility of the wealthy to support the state during the crisis. Representatives of VSZV and Protofis oppose the proposal, saying that increasing the financial burden on the entrepreneurial class right now will only worsen the business climate in the country.\n\nThe possible alternative solution is an emergency loan from Berlin, which will help us to weather the worst part of the crisis. It's worth noting that several Protofis representatives have hinted that this question is of utmost importance to their benefactors, and our choice here may define relationships with the organisation for the foreseeable future." #NT!
 ukraine_relief.14.a: "More wealthy ones pay more - it's only fair." #NT!
 ukraine_relief.14.b: "Our German allies will surely understand." #NT!
  
 ukraine_relief.15.t: "Профсоюзы и кооперативы"
 ukraine_relief.15.d: "Поддерживаемые государством профессиональные союзы и фермерские кооперативы являются одним из основных инструментов контроля над трудовыми отношениями. При всей остроте нынешнего кризиса очевидно, что они с трудом справляются с задачей поддержания порядка среди рабочих и крестьян. Возможным решением может стать расширение прав и возможностей этих организаций, предоставление им большей свободы в трудовых переговорах и поддержки со стороны государства.\n\n Естественно, вопрос в том, насколько далеко мы готовы пойти в реализации этой идеи. СДПР, как обычно, предлагает предоставить государственным профсоюзам почти полную свободу действий в переговорах с работодателями и минимизировать наказания за забастовки. Представители "Протофиса", обвиняющие НПСР в \"криптобольшевизме\", выступают лишь за символическую поддержку. Другие фракции высказались за компромиссное решение"
 ukraine_relief.15.a: "Хватит нести синдикалистскую чушь"
 ukraine_relief.15.b: "Компромисс есть"
 ukraine_relief.15.c: "Текущий кризис требует радикальных решений"
  
 ukraine_relief.16.t: "Сомнения среди независимых"
 ukraine_relief.16.d: "Отказ правительства от инициативы децентрализации вызвал волну критики не только со стороны оппозиции - СПС, но и со стороны многих независимых депутатов, несмотря на то, что многие из них участвуют в Гетманской коалиции. Некоторые из них уже давно осторожно выступают за децентрализацию, другие видят в этом начинании возможность укрепить свои позиции в избирательных округах.\n\n Независимо от причин, слухи о причастности ШД к отклонению предложения распространяются как лесной пожар, некоторые независимые депутаты начали рассматривать возможность перехода в оппозицию, что ставит под угрозу переговоры по законопроекту о льготах."
 ukraine_relief.16.a: "Они не посмеют"
  
 ukraine_relief.99.t: "Переговоры по законопроекту о помощи прекращены"
 ukraine_relief.99.d1: "В условиях разногласий в гетманской коалиции, постоянного вмешательства ШД в переговоры и активизации НПСР неудивительно, что несколько независимых депутатов решили перейти на сторону оппозиции. Действительно, зачем оставаться на явно тонущем корабле, тем более в условиях приближающихся выборов?\nБаланс сил в Сойме безвозвратно изменился, и переговоры, по сути, зашли в тупик. Похоже, что Сойм не выдержал испытания, не сумев найти компромисс среди мелких склок и политических разборок. Как это отразится на будущем демократии в Украине, пока неизвестно."
 ukraine_relief.99.d2: "Несколько дней назад представители VSZV и "Протофиса" заявили о выходе из переговоров по законопроекту о помощи. По всей видимости, последние решения правительства были расценены VSZV и "Протофисом" как противоречащие первоначальным договоренностям и обещаниям. Несколько неформальных встреч представителей правительства с представителями организаций не изменили ситуацию.\nНазывая в качестве основных причин выхода из переговоров ненадежность правительства и отсутствие конструктивного сотрудничества в Сойме, представители Protofis выразили надежду, что будущее правительство после выборов окажется более дееспособным и открытым для партнерства. Их голоса были решающими для гетманской коалиции, поэтому сейчас переговоры, по сути, зашли в тупик"
 ukraine_relief.99.a: "У "Сойма" был шанс. Настало время для более прямого подхода"
  
 ukraine_relief.100.t: "Голосование по законопроекту о помощи"
 ukraine_relief.100.d: "Время пришло! После долгих месяцев торга, уговоров, угроз и компромиссов мы наконец-то пришли. Финансовый комитет Сойма одобрил законопроект, и он готов к вынесению на голосование. Вполне возможно, что именно этот день может определить ход всего кризиса, охватившего нашу страну. Остается только ждать результатов голосования. А законопроект..."
 ukraine_relief.100.a: "Проголосовали за!"
 ukraine_relief.100.b: "Пройдено!"
  
 ukraine_relief.101.t: "Письмо от VSZV и Protofis"
 ukraine_relief.101.d: "Хотя "Сойм" ликует от недавнего принятия закона о помощи, этого нельзя сказать о представителях ВСЗВ и "Протофиса" В письме на имя отамана-министра главный деятель ВСЗВ Василий Кочубей выразил свое глубокое недовольство направлением деятельности правительства. Выступив с резкой критикой в адрес радикальных демократов и некоторых аграрных демократов, он заявил, что законопроект о помощи в долгосрочной перспективе только ослабит нацию и что протесты не будут решены одним росчерком пера, вопреки крипто-синдикалистской чепухе, которую распространяет большая часть 'Сойма'.\n\n Кочубей предупредил, что если коалиция будет продолжать идти по нынешнему пути, то о политическом сотрудничестве между ними не может быть и речи. Он подчеркнул, что будущее сотрудничество не будет невозможным, хотя и будет зависеть от пересмотра правительством своей позиции."
 ukraine_relief.101.a: "Понятно"
  
  #Anti-Hetman Revolt 
 ukraine_revolt.1.t: "Костры революции"
 ukraine_revolt.1.d: "Недовольство и страдания достигли предела. Гетман отвечает жестокостью и безразличием - очевидно, что для улучшения ситуации его необходимо свергнуть. В ночь насилия и хаоса вооруженные отряды ВДД атаковали правительственные здания и военные казармы, убивая местных политиков и освобождая своих заключенных товарищей.\n\nДиректорат Украинской Народной Республики был провозглашен Симоном Петлюрой и другими лидерами ВДД в [792.GetCapitalVictoryPointName], и они потребовали от гетмана отречься от власти, разрешить свободные и демократические выборы и перераспределить землю в пользу крестьян. Для поддержки этих требований ВДД начала организовывать \"Украинскую народную армию\", которая быстро взяла под контроль западную сельскую местность, поскольку к ней присоединились местные крестьянские ополчения. Распространяясь как лесной пожар, революция быстро находит поддержку по всей стране"
 ukraine_revolt.1.d2: "Недовольство и страдания достигли предела. Гетман отвечает жестокостью и безразличием - очевидно, что для улучшения ситуации его необходимо свергнуть. В ночь насилия и хаоса вооруженные отряды ВДД атаковали правительственные здания и военные казармы, убивая местных политиков и освобождая своих заключенных товарищей.\n\nСимон Петлюра и другие лидеры ВДД в [792.GetCapitalVictoryPointName] провозгласили Директорию Украинской Народной Республики и потребовали от гетмана отречься от власти, Разрешить свободные демократические выборы и перераспределить землю в пользу крестьян. Для поддержки этих требований ВДД начала организовывать Украинскую народную армию, которая быстро взяла под контроль западную сельскую местность, поскольку к ней присоединились местные крестьянские ополчения. Распространяясь как лесной пожар, революция быстро находит поддержку по всей стране. Скоропадский объявил, что выборы будут отложены до стабилизации ситуации"
 ukraine_revolt.1.a: "Мы подавим эту революцию"
 ukraine_revolt.1.b: "Мы свергнем гетмана!"
  
 ukraine_revolt.2.t: "Военные в хаосе"
 ukraine_revolt.2.d: "Несмотря на консервативный менталитет украинских вооруженных сил, воспитанный двадцатилетней политической пропагандой, многие военнослужащие, по крайней мере, симпатизируют ВДД. Широко распространены мятежи, в некоторых частях распространяются антигетманские листовки. Офицеры высшего звена арестовывались или линчевались солдатами после получения приказа бороться с крестьянским ополчением ВДД. На западе страны некоторые воинские части были полностью расформированы - либо в результате мятежа, либо полного дезертирства.\n\nОсновная часть украинской армии была расквартирована на востоке, у российской границы, вдали от очагов агитации. Теперь их перебрасывают на запад для усиления правительственных войск, что является козырем Скоропадского. Однако путь предстоит долгий, а большая часть железных дорог находится под контролем ополченцев. Если эти подкрепления успеют прибыть на запад, то это существенно изменит ситуацию"
 ukraine_revolt.2.a: "Восточная армия Присовского спасет нас"
 ukraine_revolt.2.b: "Украинец, расстреливай своих рабовладельцев и присоединяйся к революции!"
  
 ukraine_revolt.3.t: "Железнодорожная война"
 ukraine_revolt.3.d: "Для переброски войск по равнинам Украины в межвоенные годы была построена качественная железнодорожная система. Однако она не была рассчитана на гражданскую войну. В регионах, где ближайшие гарнизоны находятся на большом расстоянии, значительные участки основных железных дорог с востока на запад были захвачены повстанцами. В этих местах рельсы были заблокированы или разрушены, что не позволило военным эффективно перебрасывать армейские подразделения с востока на запад. Наши кавалерийские соединения и бронепоезда могут преодолеть эти препятствия, но это приведет к задержке подкреплений на несколько недель. Если бы мы отдавали предпочтение железным дорогам перед другими целями, это помогло бы нам"
 ukraine_revolt.3.a: "Зачищайте партизан, не рискуйте"
 ukraine_revolt.3.b: "Отправьте подкрепление"
  
 ukraine_revolt.4.t: "Повстанцы отрезали [93.GetCapitalVictoryPointName]"
 ukraine_revolt.4.d: "Город [792.GetCapitalVictoryPointName] стал первым городом, оказавшимся в руках повстанцев. Сопротивление было незначительным, поскольку большая часть гарнизона взбунтовалась или даже вступила в крестьянское ополчение ВДД. Еврейско-польское большинство городов встретило республиканские войска с ликованием. С созданием опорного пункта была перерезана главная железная дорога от [202.GetName] до [93.GetName]. Не теряя времени, Народная армия начала наступление во всех направлениях.\n\nСамая критическая ситуация сложилась в [93.GetCapitalVictoryPointName], так как город не может быть укреплен, а сельская местность вокруг него быстро объявляет о своей верности республиканскому правительству. Командующий просит разрешения обратиться за помощью к польской армии, находящейся по ту сторону границы, аргументируя это тем, что это единственный способ удержать город. Правда, повстанцы, скорее всего, будут избегать нападения на иностранных солдат, опасаясь, что это даст польской армии основание поддержать гетмана. Однако опора на иностранные войска также является признаком слабости гетмана. Альтернативный вариант - запретить им такие отчаянные мольбы и туманно пообещать поддержку до тех пор, пока они удерживают город"
 ukraine_revolt.4.a: "Сообщить полякам"
 ukraine_revolt.4.b: "С парой крестьян мы справимся"
  
 ukraine_revolt.5.t: "Поляки спасают [93.GetCapitalVictoryPointName]"
 ukraine_revolt.5.d: "Столкновение украинских повстанцев с гарнизоном на [93.GetCapitalVictoryPointName] вполне могло закончиться катастрофой для гетманских войск. Однако на их просьбу о поддержке откликнулась 5-я пехотная дивизия Польши, дислоцированная в [1088.GetCapitalVictoryPointName]. Опираясь на военный союз двух стран, польские войска вошли в город и укрепили его оборону настолько, что повстанцы не решились продолжать штурм, а отступили в сельскую местность [997.GetName], продолжая вести партизанскую войну оттуда"
 ukraine_revolt.5.a: "Неожиданно, но приятно"
  
 ukraine_revolt.6.t: "[93.GetCapitalVictoryPointName] сдался!"
 ukraine_revolt.6.d: "Приказ для [93.GetCapitalVictoryPointName] был ясен - сопротивляться мятежникам до последнего патрона. Однако сломить дух командующего оказалось не так-то просто. Часть гарнизона взбунтовалась, заявив, что не будет стрелять в своих соотечественников. Под давлением населения он решил отдать приказ о капитуляции и сложить оружие, так как помощь от [202.GetName] явно не скоро придет"
 ukraine_revolt.6.a: "Досадно!"
  
 ukraine_revolt.7.t: "Разобщенность в ВДД"
 ukraine_revolt.7.d: "Либеральная УРДП является исключением в ВДД, так как стоит на стороне преимущественно социалистических партий, а в прошлом она часто вступала в союз с Гетманатом. Очевидно, что к такой радикальной позиции их подтолкнули постоянные неудачи и авторитаризм гетманского режима, но эти отношения можно исправить.\n\nОни согласились принять участие в тайных переговорах с нами, получив обещание занять важные государственные посты и расширить избирательные свободы после того, как волнения утихнут. Были достигнуты дополнительные договоренности о том, что мы не будем преследовать членов УРДП и других умеренных за участие в восстании. После этих уступок УРДП стала призывать своих сторонников добиваться более \"мирных решений\" и воздерживаться от дальнейшего насилия, кроме как в целях обороны. Если нам удастся лишить ВДД еще большей поддержки, то, возможно, движение начнет распадаться"
 ukraine_revolt.7.a: "Это начало"
  
 ukraine_revolt.8.t: "Разделяй и властвуй"
 ukraine_revolt.8.d: "ВДД - это большая палаточная организация, объединенная только стремлением к свержению гетмана. Можно апеллировать к более умеренному крылу и попытаться посеять раскол среди наших противников. В частности, социал-демократическая партия УСДРП никогда не была сторонницей насилия, всегда предпочитала легальный путь, а не насильственную революцию. Публично предложив им оливковую ветвь, мы можем вернуть их за стол переговоров или, по крайней мере, нанести ущерб единству ВДД.\n\nВ своем радиообращении Дорошенко постарался принизить значение Скоропадского и дал понять, что он действительно контролирует гетманское правительство и готов продолжать переговоры. Он заверил, что все бессудные казни и грубое жестокое обращение с пленными ВДД будут караться военным трибуналом. Бойцы ВДД, вышедшие из строя, не будут преследоваться только за участие в восстании, также были даны грандиозные обещания либерализации. Он также ожидал, что ВДД будет избегать \"чрезмерных реакций\", если она действительно привержена цивилизованным ценностям. Хотя такие требования вызвали насмешки в более революционно настроенных частях ВДД, Они поколебали многих сторонников УСДРП и заставили их призвать к сдержанности, что позволило успокоить ситуацию в некоторых регионах."
 ukraine_revolt.8.a: "Приятно видеть, что они прислушиваются к голосу разума"
  
 ukraine_revolt.9.t: "Расщепление ВДД"
 ukraine_revolt.9.d: "После недавних военных неудач в центральном комитете ВДД началась процедура перекладывания вины на других. Социалисты обвиняют УДРП и УСДРП в пассивном и оборонительном мышлении, но эти обвинения лишь увеличивают разрыв между умеренными и радикалами. В значительной степени ВДД опирается на популярность этих двух партий и их контакты в Галиции, что помогает финансировать движение. Они утверждали, что прошедшие события доказали бесперспективность революции и что ВДД должна пойти на переговоры, прежде чем ее полностью разгромят.\n\nЭто \"пораженчество\" Это привело к ярость боротьбистов и других крайне левых членов, которые поклялись бороться до конца, даже если классовые коллаборационисты предадут их делу. Коммунистические силы даже начали разоружать верные УСДРП отряды в некоторых своих опорных пунктах и перешли на враждебную риторику по отношению к своему бывшим товарищам по революции. Уже через несколько дней ВДД практически раскололась на две фракции, а значительная часть ее военной силы оказалась парализованной из-за отсутствия руководства. УРДП и УСДРП уже отправили зоны мира на [202.GetName]"
 ukraine_revolt.9.a: "Является ли это началом конца?"
  
 ukraine_revolt.10.t: "Указ Присовского"
 ukraine_revolt.10.d: "В разных городах сотрудники военной полиции приступили к арестам лиц, подозреваемых в приверженности к ВДД, судьба которых пока неизвестна. Генерал Присовский выступил по радио с обращением, в котором объявил, что все \"социалистические предатели\" Они будут уничтожены любыми средствами, а желающие избежать смерти должны сдаваться в полицию. Очевидно, что гетман выбрал грубую силу и только грубую силу. Хотя это дало огромные возможности военным, в политическом плане это привело к обратному результату. Более умеренные политики из гетманской коалиции громко заявили о своей несогласии с таким курсом действий - и многие из них переходят под знамена ВДД"
 ukraine_revolt.10.a: "Радикально, но необходимо"
  
 ukraine_revolt.11.t: "Предатели в рядах?"
 ukraine_revolt.11.d: "Мы получили информацию о том, что некоторые наши более умеренные союзники из УРДП и даже УСДРП ведут тайные переговоры с правительством Дорошенко. Похоже, что он пытается посеять раскол в нашем фронте, склонив наших менее революционно настроенных союзников вернуться за стол переговоров. Хотя вероятность того, что они действительно переведут стрелки на нас, невелика, но если их удастся склонить к пассивности, это может сильно помешать нашей революции.\n\nНа данный момент об этих переговорах знает лишь узкий круг лиц, поэтому карты остаются в наших руках. Мы можем либо публично раскрыть произошедшее и тщательно дискредитировать этих предателей, что может быть очень опасно для них самих, но послужит примером для всех остальных, либо все держать в тайне и в частном порядке успокаивать этих потенциальных предателей и делать все возможное, чтобы склонить их на свою сторону."
 ukraine_revolt.11.a: "Выгоните этих предателей"
 ukraine_revolt.11.b: "Держать дело в секрете"
  
 ukraine_revolt.12.t: "Берлин требует ответов"
 ukraine_revolt.12.d: "Посол Германии в [202.GetName] встретился сегодня с гетманом и потребовал передать в Берлин четкий ответ: способны ли милиция и армия Украины справиться с ситуацией? Немецкие военные и правые уже призывали к вмешательству, и теперь они требуют гарантий - или официального запроса о помощи. Поскольку ситуация на местах остается крайне запутанной, трудно сказать, является ли происходящее лишь спорадическими крестьянскими бунтами или началом настоящей гражданской войны"
 ukraine_revolt.12.a: "Мы позвоним вам, если вы нам понадобитесь!"
 ukraine_revolt.12.b: "Уверяю Вас, что все под контролем!"
 UKR_very_important_tt: "§ОЭто нормально.§!"
  
 ukraine_revolt.13.t: "Бомбардировка Сарн"
 ukraine_revolt.13.d: "Так называемое \"восстание\" Пережило сегодня свой самый страшный день: 127 человек погибли в результате бомбардировки, проведенной по приказу гетманского правительства. Немецкие самолеты Dornier Do 123 двумя волнами сбросили несколько тонн боеприпасов на южную часть города, где, по некоторым данным, располагался региональный штаб Народной армии. Кроме того, город расположен вдоль важной железной дороги, используемой повстанцами с востока на запад, что послужило обоснованием для использования железнодорожной станции Сарны в качестве военной цели. По мере распространения этой новости раскол между украинцами становился все больше, и даже в рядах СХД бомбардировка подверглась критике за плохое планирование и точность"
 ukraine_revolt.13.a: "Это заставит их переосмыслить свою бессмысленную революцию"
 ukraine_revolt.13.b: "Печальный день для Украины..."
  
 ukraine_revolt.15.t: "Всеукраинское демократическое движение"
 ukraine_revolt.15.d: "Как и Польское королевство, Гетманство Украина является напоминанием о геополитических замыслах, которые отняла у нас Германия. Легион украинских сечевых стрельцов доблестно сражался в составе наших армий во время Вельткрига, Но их демократическая республика была быстро отброшена немецкими военными и их лакеем Павлом Скоропадским. С тех пор во Львове базируются остатки украинских республиканцев, руководимые бывшим генеральным секретарем по военным делам Симоном Петлюрой. Несмотря на требования об экстрадиции, мы предоставили республиканцам безопасную гавань - в конце концов, они являются гражданами Двуединой монархии и могут организовывать любые объединения. Общество австро-украинской дружбы, возглавляемое эрцгерцогом Василием фон Габсбургом, является активным сторонником более демократической Украины.\n\nПосле экономического кризиса и усиления гетманского гнета демократические силы Украины объединились и создали Всеукраинское демократическое движение (ВДД). В настоящее время они ведут массовые акции протеста и даже оказывают вооруженное сопротивление гетманским войскам, и официально мы не можем их поддержать... но и не должны им мешать. Кронштадт Лодомерия стал их базой власти, и через него они переправляют технику, людей и средства в удерживаемые ВДД сельские районы по украинскую сторону границы. Поскольку местная администрация Лодомерии более или менее благосклонна к их целям, ничего не делается для того, чтобы остановить это"
 ukraine_revolt.15.a: "Следите за тем, чтобы украинцам не чинили препятствий"
 ukraine_revolt.15.b: "Мы не можем быть свидетелями терпимого отношения к такого рода революционной деятельности"
 UKR_VDR_future_tt: "Если республиканцам удастся свергнуть гетмана, они будут нам благодарны"
  
 ukraine_revolt.16.t: "Дорога на Броды"
 ukraine_revolt.16.d: "Нашими спецслужбами выявлен крупный республиканский маршрут снабжения, проходящий от Львова и Бродов на галицко-лодомерской стороне до Дубно и Ровно на нашей стороне. По этому маршруту люди и техника переправлялись на украинскую сторону дружественными повстанцам австрийскими организациями, очевидно, благодаря дружественным или некомпетентным пограничникам. Наши пограничники поймали некоторое количество этих контрабандистов, но без сотрудничества с австрийской стороной очень трудно положить этому конец. Кому нужны враги, когда есть такие друзья?"
 ukraine_revolt.16.a: "Выразить дипломатический протест и разместить на границе дополнительные силы"
 ukraine_revolt.16.b: "Только протест, мы не можем выделить там силы"
  
 ukraine_revolt.17.t: "Армия закрывает границу с Галицией"
 ukraine_revolt.17.d: "Гетманские силы на границе с Австрией были значительно усилены людьми из оставшихся западных гарнизонов, чтобы остановить поток добровольцев из ВДД с галицийской стороны границы. Наши друзья на львовской стороне начали искать альтернативные пути, например, через Польшу или Румынию, но пока они не организованы должным образом, мы должны выживать без помощи извне. Некоторые представители военного руководства ВДД даже приветствовали такое развитие событий как потенциально выгодное для нас, Поскольку переброска сил означает уменьшение сопротивления во Внутренней Украине."
 ukraine_revolt.17.a: "Черт"
  
 ukraine_revolt.18.t: "Украина заявляет дипломатический протест"
 ukraine_revolt.18.d: "Министерство иностранных дел Украины направило нам ноту с резкими формулировками, требуя объяснить \"нарушения на границе\", особенно в районе приграничных городов Броды и Радехов. По данным украинской разведки, наши пограничники не смогли пресечь широкомасштабные преступные контрабандные операции, поддерживающие терроризм в украинском государстве. В ноте содержится требование немедленно принять меры по устранению проблем и выступить с осуждением противоправных действий Всеукраинского демократического движения"
 ukraine_revolt.18.a: "Дать туманные обещания, но ничего не сделать"
 ukraine_revolt.18.b: "Хорошо, мы начнем расследование"
  
 ukraine_revolt.20.t: "Коммуна в [192.GetName]"
 ukraine_revolt.20.d: "[192.GetName], второй по величине город Украины, уже несколько недель был парализован забастовками докеров. Забастовщики возвели баррикады на центральных дорогах, а организованная боротьбистами стража по сути укрепила порт [192.GetName] и вела напряженные переговоры с городскими властями, лояльными [202.GetName].\n\n Когда в город пришла весть об открытом восстании на севере, начался настоящий ад. Боротьбисты требовали немедленной революции и полного захвата города; их более умеренные союзники все еще верили, что гетман уступит давлению. Все изменилось, когда на борту эсминца Берестье вспыхнул мятеж, который немедленно открыл огонь по армейским блокпостам, установленным вокруг гавани. Уже через несколько часов боротбисты захватили большую часть городской инфраструктуры, в том числе радиостанцию и северные пути в город. Рабочую коммуну [192.GetName] провозгласил местный лидер восстания Александр Хмельницкий, находясь в серой зоне между тем, чтобы официально не присоединяться к ВДД, но при этом бороться против гетманских войск"
 ukraine_revolt.20.a: "Рабочие восстают!"
 ukraine_revolt.20.b: "Проклятые красные"
  
 ukraine_revolt.21.t: "Николаев в огне"
 ukraine_revolt.21.d: "Воодушевленные восстанием в [192.GetName], рабочие советы Николаева потребовали от городской милиции отступить и передать город революционерам, иначе начнется жестокое восстание. В городе размещена пехотная бригада, которая до сих пор поддерживала порядок. После ультиматума они запросили подкрепления, опасаясь, что Боротьбистская гвардия из [192.GetName] продвинется к Николаеву и поможет местным жителям взять город.\n\nНаши политически надежные силы ограничены, хотя лучшими силами, которые мы могли бы послать туда, был бы 1-й морской пехотный полк из [137.GetCapitalVictoryPointName]. Они являются единственным резервом в регионе до прибытия дополнительных сил с востока. Возможно, лучше пока эвакуировать город и сохранить силы для контратаки"
 ukraine_revolt.21.a: "Эвакуировать город и передать его повстанцам"
 ukraine_revolt.21.b: "Отправить подкрепление из [137.GetCapitalVictoryPointName]"
  
 ukraine_revolt.22.t: "Осада Николаева"
 ukraine_revolt.22.d: "Усиленный морской пехотой город Николаев был хорошо укреплен против мятежников. Находящиеся в городе сторонники мятежников изредка нападают на наши войска, но на открытое восстание не решаются. Подразделения ВДД из [192.GetName] и с севера прибыли, чтобы перекрыть пути отхода из города, но их вторжения были успешно отбиты.\n\nЭто благодаря превосходству наших войск и в первую очередь, тяжелым орудиям наших военных кораблей, стоящих на якоре в нескольких милях от порта в качестве мобильных артиллерийских платформ, которые держатся подальше от мятежников. Город отрезан от всех сторон, кроме моря, но он должен выстоять, поскольку силы мятежников сосредоточили свое внимание на других направлениях"
 ukraine_revolt.22.a: "Город выживет!"
  
 ukraine_revolt.29.t: "Конец коммуны [192.GetName]"
 ukraine_revolt.29.d: "В результате разгрома Народной армии на севере у республиканцев остался только один важный опорный пункт - [192.GetName]. Де-факто контролируемый Боротбистским рабочим комитетом, этот огромный город был укреплен, чтобы выдержать любой штурм. Бодрость духа поддерживается радиопередачами, обещающими, что на помощь украинцам придет Интернационал с запада. По мере того как гетманские и кайзеровские войска продвигаются на юг, сокрушая все более мелкие позиции повстанцев, этот дух постепенно угасает.\n\nВ последней, кровавой главе восстания \"Жемчужина у моря\" была атакована со всех сторон. Защитники, усиленные бойцами, отступившими с севера, сражались на улице за улицей, зная, что их павшие товарищи на севере тоже не получили пощады от гетмана. После того как как первые штурмы были отбиты, начался артиллерийский обстрел. Массивные 305-мм снаряды линкора Воля обрушились на защитников, разрушив большую часть северных районов. Загорелся знаменитый оперный театр в стиле необарокко, превращенный в больницу скорой помощи. Наконец, после многодневных боев сопротивление рухнуло. Часть бойцов боротьбистов скрылась в городских катакомбах. Те, кто пытался бежать по морю, были потоплены. Когда с дворца Потоцкого спустили красный флаг, последний оплот украинских революционеров был потерян"
 ukraine_revolt.29.a: "Коммунистическая мразь"
  
 ukraine_revolt.30.t: "Контратака Присовского"
 ukraine_revolt.30.d: "Наши разведчики на восточном берегу Днепра обнаружили большое скопление лоялистских войск, идущих в направлении [203.GetName]. Взятые с восточной границы, эти дивизии составляют основную часть лоялистов Скоропадского и наконец-то смогли начать контрнаступление, несмотря на то, что наши партизанские действия замедлили их. В брошюрах, разбросанных по региону, так называемое \"Контрнаступление Присовского\" обещает сокрушить повстанцев и вернуть стабильность и порядок в стране.\n\nУ нас есть несколько подразделений в этом районе, особенно в районе [203.GetName], но наши местные командиры не знают, что делать. Они значительно превосходят нас по численности и вооружению. Многие предлагают отступить и сосредоточиться на ведении партизанской войны, а не рисковать в открытом бою своими меньшими силами. Однако другой план предложил некий молодой капитан, утверждавший, что концентрация наших сил в городе Канове - в одном из лучших мостов через Днепр - не только вынудит гетманские войска атаковать нас через реку, но и создаст угрозу их флангу, если они решат переправиться через реку из другого места. При таком дисбалансе в численности это не выиграет сражение, но может привести к большим потерям"
 ukraine_revolt.30.a: "Боевое отступление"
 ukraine_revolt.30.b: "Защитить переправу"
  
 ukraine_revolt.31.t: "Битва за Канев"
 ukraine_revolt.31.d: "Генерал Присовский клюнул на удочку. Обнаружив скопление войск под Каневом, он решил двинуться туда, стремясь разгромить мятежников на поле боя, даже с невыгодной позиции. Город был укреплен, наша скудная артиллерия расположилась на другом берегу Днепра, а передовые наблюдатели контролировали поле боя с Чернечьей горы.\n\nПри такой хорошо спланированной обороне первые атаки войск Присовского района не увенчались успехом. Берег реки превратился в кровавое кладбище, и только когда у нашей артиллерии закончились снаряды, оборона начала рушиться. Можно было попытаться отступить, надеясь выиграть время для организации обороны на западном направлении, а можно было занять последнюю позицию и сражаться там до тех пор, пока не останется сил"
 ukraine_revolt.31.a: "Войне не нужны герои. Отступаем"
 ukraine_revolt.31.b: "Нет ли слаще места для смерти, чем берега Днепра?"
  
 ukraine_revolt.32.t: "Контратака наступает"
 ukraine_revolt.32.d: "После окончательной переправы через Днепр корпус Присовского взял курс на [198.GetName] и разрезал Свободную Украину на две части, отделив северные войска от тех, что находятся на побережье. У нас все еще нет надежных сил для честной борьбы, но мы не можем бесконечно отступать.\n\nСеверные силы под командованием генерала Александра Удовиченко были усилены и готовы к действиям, но их шансы в открытом бою рискованны. На юге есть значительные силы под командованием Юрия Тютюнника, но они планируют продвигаться к [226.GetName], так как силы гетмана заняты на севере. Ходят даже слухи, что они надеются, что поражение Удовиченко решительно изменит внутренний баланс в ВДД в пользу радикалов. Убедить их присоединиться потребует определенной дипломатии, но сделает победу гораздо более уверенной. В качестве альтернативы можно было бы применить непрямой подход и просто окружить силы Присовского и вызвать смерть от тысячи порезов - но такая сложная партизанская операция требует безупречной координации и направления всех наших ветеранов на [198.GetName] фронт"
 ukraine_revolt.32.a: "Победить Тютюнника и собрать превосходство в численности"
 ukraine_revolt.32.b: "Нанести смерть от тысячи порезов"
 ukraine_revolt.32.c: "Смело продвигайтесь вперед и удивите их"
  
 ukraine_revolt.33.t: "Поражение на поле"
 ukraine_revolt.33.d: "Открытое сражение было ошибкой. Поначалу нам удалось обойти лоялистов с флангов и даже заставить отступить несколько батальонов, но это продолжалось недолго. Ополченцы, обладающие лучшей подготовкой и техникой, были прижаты и уничтожены артиллерийским обстрелом и наступательными действиями казачьих войск. Генералу Удовиченко удалось спасти часть наших сил, но битва осталась решительным поражением"
 ukraine_revolt.33.a: "Не падайте духом"
  
 ukraine_revolt.34.t: "Контратака Присовского разгромлена!"
 ukraine_revolt.34.d: "В момент начала наступления основные силы лоялистов находились в Жашкове, где мы разгромили их арьергард, защищавший пути снабжения. Избегая прямого столкновения, отряды Присовского изматывались мелкими атаками, пока не наступила деморализация. Хотя произошло несколько крупных сражений, особенно на северном фланге, силы гетмана быстро теряли сплоченность, понимая, что попали в тупик.\n\nНекоторые части сопротивлялись еще несколько дней, другие быстро сдавались в плен. В последних боях остатки войск пытались вырваться на восток, но большинство из них не смогли уйти. Эта победа доказала, что мы способны противостоять гетманским войскам, а известия о ней сильно деморализовали нашего противника"
 ukraine_revolt.34.a: "Этот день станет одним из основополагающих мифов республики!"
  
 ukraine_revolt.40.t: "Ворота в [202.GetName]"
 ukraine_revolt.40.d: "Народная армия стоит у ворот столицы. [202.GetName] уже несколько недель находится на военном положении, и забастовки там подавляются кроваво. Многие из повстанцев в начале восстания бежали из города, но теперь они объединились с Первым корпусом Народной армии под командованием Александра Удовиченко, Вынашивая дерзкий план захвата столицы и пленения гетмана, чтобы положить конец революции до того, как иностранные реакционные силы смогут начать действовать.\n\n[202.GetName] представляет собой грозную цель. Его запруженные улицы сделают продвижение медленным и кровавым, а огромные размеры города дадут защитникам возможность играть на время. Благодаря многочисленным сторонникам в городе у нас есть хорошие сведения о противнике. Генерал Леонид Ступницкий, командующий гарнизоном [202.GetName], политически надежен, но не обладает достаточным военным умом. Его силы растянуты, ослаблены дезертирством и мятежами, не говоря уже о том, что население настроено крайне враждебно. У них много тяжелого вооружения, они сильно укрепили центр города и мосты через Днепр.\n\nВозможно, удастся застать гарнизон врасплох и поверить, что измотанные прогетманские силы рухнут при достаточно смелом ударе прямо в сердце города. Однако если натиск не удастся, и они увязнут в болоте, то люди Ступницкого одержат верх. Более амбициозный план - фланговый маневр с продвижением через городские окраины к Днепру и наступлением на центр города с трех направлений. Осуществить такой сложный маневр с нашей импровизированной организацией и отсутствием радиоаппаратуры будет опасно, но если нам это удастся, то это может стать концом режима Скоропадского"
 ukraine_revolt.40.a: "Наносите удар до того, как они успеют среагировать"
 ukraine_revolt.40.b: "Разделите силы и обойдите их с фланга"
 ukraine_revolt.40.a.tt: "Мы выиграем битву немедленно, если силы гетмана будут достаточно истощены, но если нет..."
 ukraine_revolt.40.b.tt: "Это затянет сражение, но при правильной стратегии мы одержим решительную победу"
  
 ukraine_revolt.41.t: "Битва за [202.GetName]"
 ukraine_revolt.41.d.success: "Смелый план увенчался успехом. Нашим войскам удалось с наступлением темноты проникнуть вглубь города и имея превосходство в численности, прорвать баррикады Берестейского проспекта. Защитники были слишком рассредоточены, и когда они попытались укрепить южные районы, наши войска оказались почти в центре города. Генералу Ступницкому удалось спастись благодаря удаче, и он перевел свой штаб на другую сторону Днепра.\n\nСкоропадский и его министры бежали раньше, направляясь на север. Артиллерия города была захвачена, и вскоре дезорганизованные проправительственные силы стали массово сдаваться в плен, связь с командующим прервалась. Взятие [202.GetName] фактически означает победу восстания - это и опорный пункт логистики и коммуникаций армии, и огромное пропагандистское значение."
 ukraine_revolt.41.d.failure: "Смелый план оказался удачной попыткой. С наступлением темноты нашим войскам удалось проникнуть вглубь города и имея превосходство в численности, прорвать баррикады Берестейского проспекта.\n\n Однако резервы противника оказались быстрее и многочисленнее, чем мы ожидали, и штурм завяз по большинству направлений. Оказавшись перед выбором: Вступить в бой на истощение без должной артиллерийской поддержки или отступить, командующий войсками Александр Удовиченко предпочел сохранить мобильность и отвести войска из города. Катастрофа была предотвращена, но наши потери оказались значительными"
 ukraine_revolt.41.a: "Да здравствует республика!"
 ukraine_revolt.41.b: "Просто неудача"
  
 ukraine_revolt.42.t: "Контратака под Мышаловкой"
 ukraine_revolt.42.d: "На севере Днепр был достигнут в районе Вышгорода, который имел лишь слабую оборону. На юге наши войска попытались захватить врасплох недостроенную крепость Лысая Гора - артиллерийские позиции на холме контролируют подступы к городу с юга. Замысел провалился, так как сильный кавалерийский отряд ударил по нашему южному флангу через лес к югу от жилого района Мышаловка. Южный пинцет так и не дошел до реки, и панические призывы о помощи были направлены нашим основным силам к западу от города"
 ukraine_revolt.42.a: "Придерживайтесь плана и укрепляйте их"
 ukraine_revolt.42.b: "Их жертву будут помнить. Атакуйте город немедленно!"
  
 ukraine_revolt.43.t: "Битва за [202.GetName]"
 ukraine_revolt.43.d.success: "Импровизированный план сработал. Многие защитники были слишком сосредоточены на сражении на юге вокруг Лысой Горы. Сила и скорость атак с севера и запада застала врасплох тонко сгруппированных защитников, которые во многих местах были отрезаны и вынуждены сдаться. Когда прогетманские войска к югу от города отреагировали, было уже поздно. Генералу Ступницкому удалось спастись благодаря удаче, и он перевел свой штаб на другой берег Днепра.\n\nСкоропадский и его министры бежали раньше, направляясь на север. Артиллерия города была захвачена, а южная контратака отбита с большими потерями. Взятие [202.GetName] фактически означает победу восстания - это и оплот логистики и коммуникаций армии, и огромная пропагандистская ценность"
 ukraine_revolt.43.d.failure: "Импровизированный план не сработал. Большая часть защитников была сосредоточена на сражении на юге, вокруг Лисьей Горы, но мы были слишком рассредоточены. Несмотря на первоначальное продвижение вглубь города, нам так и не удалось создать полноценный прорыв. Наша южная группировка была уничтожена под ударом прогетманских казачьих частей, которые затем быстро ударили во фланг. Быстрое отступление спасло нас от полного разгрома, но потери в живой силе были значительными"
 ukraine_revolt.43.a: "Да здравствует республика!"
 ukraine_revolt.43.b: "Просто неудача"
  
 ukraine_revolt.44.t: "Южный пинцет распадается"
 ukraine_revolt.44.d: "Два батальона были спешно направлены на помощь нашему южному плацдарму между Мышаловкой и Лысой Горой. Они едва успели стабилизировать ситуацию, как с юга стали прибывать все новые и новые подкрепления. Не имея возможности продвинуться к реке, как планировалось, южная группировка потребовала прекратить операцию.\n\nОтвет был малозначителен - следующая атака гетманских войск полностью разгромила южную группировку и ударила по нашим основным силам с такой силой, что едва не вызвала всеобщую панику. Чтобы уберечь лучшие части Народной армии от уничтожения, было объявлено боевое отступление"
 ukraine_revolt.44.a: "Катасрофа!"
  
 ukraine_revolt.45.t: "Окруженный [202.GetName]"
 ukraine_revolt.45.d: "Республиканские войска отрезали все пути к [202.GetName]. Гарнизон города еще силен, имеет приличное количество артиллерии, но он безнадежно разбросан по огромному городу. Скоропадский покинул город; генералу Леониду Ступницкому поручено оборонять \"крепость [202.GetName]\" до прибытия прогетманских и германских войск, чтобы снять с нее оборону. Однако эта надежда оказалась тщетной. Казачьи части Ивана Полтавца-Острянича пытались продвинуться к [202.GetName], но увязли в постоянных партизанских атаках в юго-восточной части города.\n\nКогда началось общее [202.GetName]наступление Народной армии, стало ясно, что город не удержать. Сопротивление было мужественным, местами прогетманские части удерживали позиции, но их было слишком мало, и они не могли удержать все. К сумеркам орудия в основном замолчали. Взятие города фактически означало победу восстания - он являлся и опорным пунктом логистики и коммуникаций армии, и имел огромное пропагандистское значение."
 ukraine_revolt.45.a: "Так пал гетман"
  
 ukraine_revolt.46.t.success: "Наступление мятежников на [202.GetName]"
 ukraine_revolt.46.t.failure: "Падение [202.GetName]а"
 ukraine_revolt.46.d.success: "Повстанческая армия под командованием Александра Удовиченко стоит у ворот столицы. У повстанцев есть смелый план - захватить столицу и пленить гетмана, положив конец революции до того, как иностранные державы смогут начать действовать. Наши позиции в [202.GetName] сильны - его забаррикадированные улицы сделают продвижение медленным и кровавым, а огромные размеры города дадут защитникам возможность играть на время. Генерал Леонид Ступницкий, командующий гарнизоном [202.GetName], политически надежен и пользуется популярностью среди своих подчиненных.\n\nТеперь было несколько опасных моментов, но нашим войскам удалось сдержать мятежников. Учитывая превосходство в технике и подготовке, мятежники не могли рассчитывать на прорыв в честном бою и были вынуждены отступить, понеся значительные потери"
 ukraine_revolt.46.d.failure: "Повстанческая армия под командованием Александра Удовиченко стоит у ворот столицы. Повстанцы вынашивают смелый план: захватить столицу и пленить гетмана, положив конец революции до того, как иностранные державы смогут начать действовать. Наши позиции в [202.GetName]е сильны - его забаррикадированные улицы сделают продвижение медленным и кровавым, а огромные размеры города дадут защитникам возможность играть на время. Генерал Леонид Ступницкий, командующий гарнизоном [202.GetName]а, политически надежен и пользуется популярностью среди своих людей.\n\nНаступила катастрофа. План мятежников был изощренным - они сосредоточились на окружении города, и не успели мы перегруппировать свои силы, как они нанесли удар. Наступление застопорилось на юге, но после мужественного сопротивления на севере наши силы потерпели крах и были перебиты и отрезаны повстанцами. Было уже поздно, когда Ступницкий приказал отступать к центру города. Мужественные защитники были окружены и перебиты, город пал. Так закончилось правление Скоропадского."
 ukraine_revolt.46.a: "Повстанческая мразь"
 ukraine_revolt.46.b: "Так пал гетман"
  
 ukraine_revolt.50.t: "Панцеры пересекают границу"
 ukraine_revolt.50.d: "[GetDateText], первые части немецкой армии пересекли нашу западную границу в сопровождении польской дивизии и небольших контингентов литовских и белорусских войск. Гетман узаконил это вторжение на Украину, официально запросив помощь против революционеров. Азартная игра Скоропадского на время оправдала себя, поскольку он все еще удерживает [202.GetName], а его армия не распалась, как надеялись повстанцы.\n\nЧасти Народной армии на Западной Украине были быстро разбиты численно и материально превосходящими немецкими частями. Большинство из них, потеряв большую часть тяжелой техники, захваченной на армейских складах, рассеялись по сельской местности. Нескольким батальонам удалось на сутки остановить продвижение к реке Стырь, но они были вынуждены отступить, так как закончились артиллерийские снаряды. Одновременно верные Скоропадскому войску, многие из которых были переброшены с российской границы, перешли в наступление. Народная армия распалась между молотом и наковальней, и под ее контролем остались лишь некоторые южные районы и значительная часть отдаленной сельской местности.\n\nНесмотря на то, что Скоропадский преуменьшает значение немецких войск, и союзникам, и врагам ясно, Что он никогда еще не выглядел такой марионеткой кайзера, как сейчас, когда победоносные немецкие войска маршируют по столице."
 ukraine_revolt.50.a: "Еще одна украинская революция была погашена прусским сапогом"
  
 ukraine_revolt.51.t: "Оружие молчит"
 ukraine_revolt.51.d: "На закате вечера представители правительства, все еще забаррикадировавшиеся в восточных кварталах [202.GetName], встретились с Симоном Петлюрой на историческом Николаевском мосту, чтобы подписать соглашение о прекращении огня, положившее конец восстанию.\n\nВо время хаоса гетман Скоропадский эвакуировал себя и свою семью на небольшой аэродром за городом под охраной бойцов Сердюкской гвардейской дивизии. Объявив кабинету министров о своем отречении, он выступил по радио с кратким историческим обращением к народу Украины.\n\n\"Я, гетман всея Украины, восемнадцать с половиной лет отдавал все свои силы на то, чтобы вывести страну из того тяжелого состояния, в котором она находилась. Бог не дал мне сил справиться с этой задачей. Теперь, учитывая сложившиеся условия, руководствуясь исключительно благом Украины, я ухожу от власти.\n\nОтаман-министр взял на себя бразды правления, но дал понять, что намерен немедленно начать переговоры с победившей ВДД после того, Как верховное командование сообщило, что дальнейшая борьба будет бесполезной.\n\nПосле того, как осела пыль, повстанцы и солдаты сложили оружие. То, что когда-то было фантазией мечтателей и диссидентов, стало реальностью: Украина снова будет греться в лучах свободы."
 ukraine_revolt.51.a: "Ще не вмерла Україна, і слава, і воля!"
  
 ukraine_revolt.52.t: "Оружие молчит"
 ukraine_revolt.52.d: "Революционная армия была разбита и загнана в подполье. Большая часть руководства была арестована и расстреляна, хотя по основной части руководства ВДД удалось благополучно скрыться. Их местонахождение неизвестно, но гетман заверил, что они будут найдены и привлечены к ответственности за \"сговор с иностранными державами с целью уничтожения украинского народа.\" Однако все бывшие повстанцы могут быть помилованы, если они помогут правоохранительным органам выявить тех, кто еще не сдался.\n\nОстатки повстанцев отступили в отдаленные районы западной и северной Украины, где их прячут и снабжают села, еще дружественные республиканскому делу. Перед армией стоит задача умиротворить эти регионы и как можно быстрее уничтожить оставшихся партизан."
 ukraine_revolt.52.d2: "Революционная армия отступила до [792.GetCapitalVictoryPointName], где наиболее преданные республиканские бойцы забаррикадировали город в безнадежной последней попытке продолжить восстание. Однако их усилия оказались тщетными, так как они были урезаны в численности и вооружении, а их позиции продержались недолго, так как в город вошли прогетманские войска. На закате вечера представители гетманского правительства во главе с отаманом-министром Дмитрием Дорошенко встретились с республиканским лидером Максимом Славинским у памятника Тарасу Шевченко. Там Славинский подписал соглашение о прекращении огня, официально положив конец боевым действиям. Остальные представители республиканского руководства бежали за границу в неизвестном направлении, но большая часть народной армии сложила оружие, когда пыль улеглась. На армию будет возложена задача умиротворения оставшихся в живых сторонников на время заключения мира."
 ukraine_revolt.52.a: "Наконец-то стабильность"
  
 ukraine_revolt.53.t: "Увеличение влияния СГД"
 ukraine_revolt.53.d: "Последние несколько недель восстания ознаменовались большим расширением полномочий военных. Хотя Сойм и отаман-министр высказывали гетману различные мнения о том, как поступить с республиканскими предателями, Их часто игнорировали или оттесняли на второй план в пользу деятелей из армии и СГД.\nВ исполнительную канцелярию все чаще заходят такие видные деятели последней, как Борис Хомзин и Иван Полтавец-Острянец, а Сойм, похоже, становится все слабее и слабее. Мало кто сомневается, что эти действия в долгосрочной перспективе будут иметь тяжелые последствия для демократии..."
 ukraine_revolt.53.a: "Я вижу..."
  
 ukraine_revolt.54.t: "Добровольцы из [BLR.GetNameDef]"
 ukraine_revolt.54.d: "До сих пор у наших войск было мало иностранных сторонников. Хотя Германская империя официально сохраняет военный союз с Украиной, в Берлине было признано, Что в случае победы республиканцев над Скоропадским новое правительство будет признано в пользу гетманского. Тем не менее, это не помешало другим странам, союзным Германии, особенно Польше, Республиканское движение, в результате которого получилось значительное развитие, направить гетману небольшое количество добровольцев и снаряжения. Более того, Австрия, хотя и симпатизирует нашему делу, в большинстве своем воздерживается от прямой помощи, Чтобы сохранить приличные отношения с Германией и не оттолкнуть гетмана в случае его победы.\n\n Но в обстановке сомнений и скептицизма одна страна на нашем севере оказалась бастионом света: Белорусская Народная Республика. Хотя ее руководство не давало никаких комментариев и не пыталось напрямую поддержать наше начинание, небольшое число белорусских добровольцев, Приверженных тем же демократическим и республиканским идеалам, которые отстаиваем мы, пересекли границу, чтобы присоединиться к нашей стороне. Правительство в Минске, похоже, позволило этим добровольцам пересечь границу практически незамеченными, В то время как силы из других стран Рейхспакта контролируются и ограничиваются из-за военного союза с правительством Гетмана. Несмотря на то, что их численность невелика и скорее всего, не принесет существенной пользы на поле боя, Их пополнение стало большим стимулом для нашей армии, показав, что мы не одиноки в борьбе с силами тирании и угнетения."
 ukraine_revolt.54.a: "Вместе за свободную Восточную Европу!"
  
 ukraine_revolt.99.t: "Остатки мятежников"
 ukraine_revolt.99.d: "После капитуляции большей части сил ВДД оставшиеся радикалы разделились на различные ячейки, не имеющие собственной центральной организации. Остались крестьянские повстанцы, верные делу Петлюры, но более левые группы отделились и перешли к революционному терроризму.\n\nПолиция и армия прочесывают сельскую местность, выкашивая оставшихся повстанцев, но работа идет медленно, и жертвы нередки. Особенно ненавистны взрывы - старая добрая социал-революционная традиция еще с царских времен - военных чиновников, которые часто приводят и к другим жертвам. Приговоры тоже суровы, поскольку большинство повстанцев на этом этапе ожидает расстрел - иногда даже без суда и следствия, якобы они \"погибли в перестрелке при сопротивлении аресту\"."
 ukraine_revolt.99.a: "Какая трагедия"
  
 ukraine_revolt.103.t: "Неповторимый офицер"
 ukraine_revolt.103.d: "Быстро зачищая остатки ВДД в [199.GetCapitalVictoryPointName], наши военные сделали неожиданное открытие. Осадив небольшой загородный дом, давно покинутый хозяевами и служивший командным пунктом для повстанцев, Наши войска встретили ожесточенное сопротивление и после долгого боя смогли заставить их сдаться.\n\nКогда пушки замолчали, из дома появилась знакомая фигура, объявившая себя командиром и попросившая амнистировать своих людей, взяв на себя ответственность за случившееся. Несмотря на первоначальный шок, выяснилось, что офицер - не кто иной, как самопровозглашенный король Украины эрцгерцог Вильгельм, более известный как Василий Вышиваный.\n\nПосле ареста и отправки в ближайший лагерь Вильгельма подвергли допросу и потребовали признаться, что он присутствует здесь для продвижения австро-польских интересов в Гетманате. Однако эрцгерцог утверждает, что пришел по своей воле и воевал не за кого иного, как за народ Украины. Ходят слухи, что его необычные показания, а также рассказы о его прежних подвигах во время Вельткрига убедили некоторых солдат, Но правительство настаивает на том, чтобы с ним обращались как с любым другим пленным. Уже разрабатываются планы по его переводу в более надежную столичную тюрьму, хотя, несомненно, уже через неделю он вернется в Лемберг."
 ukraine_revolt.103.a: "Посмотрим, что скажут австрийцы"
  
 ukraine_revolt.104.t: "Австрийцы ходатайствуют об освобождении Вильгельма"
 ukraine_revolt.104.d: "От нашего посла в Вене поступило сообщение, что Австрия ходатайствует о немедленном освобождении Вильгельма. Австрийский посол в [202.GetCapitalVictoryPointName] передал телеграмму от австрийского правительства, в которой объясняется, Что необычное появление Вильгельма на нашей территории объясняется тем, что \"его яхта потеряла курс на Днепр\" и просто искала помощи, что, по иронии судьбы, прямо противоречит его собственному рассказу.\n\nДалее было отмечено, что австрийское правительство якобы не знало о его присутствии и продолжает отрицать наличие каких-либо австрийских подданных на Украине. Хотя их слова и пусты, это лучшее, что мы можем получить на данный момент."
 ukraine_revolt.104.a: "Как и ожидалось"
  
 ukraine_revolt.105.t: "Красный принц сбегает!"
 ukraine_revolt.105.d: "В середине ночи некоторые из оставшихся в регионе повстанцев напали на военную базу, где содержался эрцгерцог Вильгельм. В хаосе нападения Вильгельму удалось бежать из заточения, и в настоящее время он скрывается в сельской местности, вероятно, уже на пути в Галицию. Хотя официально считается, что именно нападение повстанцев дало ему шанс на побег, утверждается, Что его тюремщики и некоторые из защищавшихся солдат не предприняли никаких попыток остановить его, а некоторые, возможно, даже помогли ему бежать.\n\nПо причине неоднозначного характера произошедшего мы, скорее всего, никогда не узнаем, что произошло на самом деле.  Где бы он ни был сейчас, это, несомненно, станет еще одной главой в истории его зарубежных приключений, а его наследие, несомненно, будет жить."
 ukraine_revolt.105.a: "Счастливо оставаться, Василий Вышиваный"
  
 ukraine_revolt.106.t: "Возвращение эрцгерцога Вильгельма"
 ukraine_revolt.106.d: "Эрцгерцог Вильгельм, находившийся в военном заключении после захвата в [199.GetCapitalVictoryPointName], официально возвращен из украинского государства. После прибытия на поездку в Лемберг эрцгерцог был встречен огромной толпой ликующих украинцев, которые стекались к нему из окрестностей. В беседе с прессой он отказался давать подробные комментарии о своем местонахождении. Пусть это и не встреча с героем, но его история войдет в историю."
 ukraine_revolt.106.a: "Добро пожаловать домой, Вильгельм!"
  
 ukraine_revolt.107.t: "Эрцгерцог Вильгельм пересекает границу"
 ukraine_revolt.107.d: "После заключения под стражу в [199.GetCapitalVictoryPointName], Василий смог бежать во время атаки повстанцев и добраться до галицийской границы, причем украинские пограничники не предприняли никаких попыток остановить его переход. Несмотря на то, что в Украине он все еще находился в розыске, посол Гетманата в Вене получил информацию о том, Что человек по имени эрцгерцог Вильгельм не принимал участия в восстании, но ордер на арест выдан на одного \"Василия Вышиваного\"."
 ukraine_revolt.107.a: "Добро пожаловать домой, Василий!"
  
 ukraine_revolt.108.t: "Об отпускниках и эрцгерцогах"
 ukraine_revolt.108.d: "Недавно в Министерство иностранных дел на Баллхаусплац поступил гневный звонок из украинского посольства: За последние несколько недель в границу пересекло большое количество австрийских граждан, что, по мнению посла, связано с недавними событиями на Волыни. Более того, он утверждает, что один из этих \"отпускников\" - не кто иной, как эрцгерцог Вильгельм. Министерство дало довольно скудный ответ: Они опечатают границу, если украинское правительство официально попросит об этом (косвенное признание глубокого кризиса на Украине), и обеспечат пребывание эрцгерцога в Австрии.\n\nНо посол не знал, насколько глубока кроличья нора австрийского участия. Военное министерство в последнее время предоставляло щедрые отпуска галицийским военнослужащим, а консул Украины в Лемберге помогал Эвиденцбюро с визами и разведданными.\n\nПозже сам император сообщилт, что его родственника в последний раз видели на яхте в Лошине на Адриатике, прекрасно зная, что автомобиль эрцгерцога уже пересек границу Украины под управлением некоего \"Василия Вышиваного\." за несколько дней до официального запроса."
 ukraine_revolt.108.a: "Иди вперед, Василий, ты нужен своей стране"
  
 ukraine_revolt.109.t: "Восстание на Украине"
 ukraine_revolt.109.d: "Экономический кризис Черного Понедельника, охвативший весь мир, привел к беспорядкам в Остштатене. Особенно тяжело пришлось украинскому государству: аграрная экономика страны прогибается под собственной тяжестью. В стране, и без той представляющей собой котел со стрелками, теперь разразилась гражданская война, В ходе которой наш давний союзник Симон Петлюра и его республиканская коалиция возглавили восстание на Западе.\n\nПосол Украины в Берлине заверил нас, что ситуация находится под контролем, и это не нанесет ущерба положению Оствала и политической ситуации в Украине. Тем не менее, мы мало что можем сделать для реального вмешательства.Экономический кризис Черного Понедельника, охвативший весь мир, привел к беспорядкам в Остштатене. Особенно тяжело пришлось украинскому государству: аграрная экономика страны прогибается под собственной тяжестью. В стране, и без той представляющей собой котел со стрелками, теперь разразилась гражданская война, В ходе которой наш давний союзник Симон Петлюра и его республиканская коалиция возглавили восстание на Западе.\n\nПосол Украины в Берлине заверил нас, что ситуация находится под контролем, и это не нанесет ущерба положению Оствала и политической ситуации в Украине. Тем не менее, мы мало что можем сделать для реального вмешательства."
 ukraine_revolt.109.a: "Выглядит серьезно"
  
 ukraine_revolt.130.t: "Гетман Скоропадский бежит из Украины"
 ukraine_revolt.130.d: "Уже некоторое время немецкое государство-клиент Украина, возглавляемое гетманом Павлом Скоропадским, охвачено республиканским восстанием. Теперь, похоже, будущее гетманата под угрозой, поскольку стало известно, что Скоропадский бежал из страны.\n\nПосле успешного штурма [202.GetName] республиканская оппозиция провозгласила восстановление Украинской Народной Республики. Несмотря на то, что это событие поставило под сомнение способность Германии удерживать свои восточные страны-клиенты, Новое правительство уже обратилось к Берлину для переговоров о дальнейших отношениях."
 ukraine_revolt.130.a: "Передать телеграмму в [202.GetName]. Сейчас."
 ukraine_revolt.130.b: "Передать телеграмму в [202.GetName], сейчас!"
 ukraine_revolt.130.c: "...наши оборонительные планы будут в порядке, верно?"
 ukraine_revolt.130.e: "Будем надеяться, что роль г-на Винниченко в этом не будет забыта..."
 ukraine_revolt.130.f: "Вот что происходит, когда вы зависите от мелких тиранов"
 ukraine_revolt.130.g: "Может ли Оствал существовать без Украины?"
  
 ukraine_revolt.131.t: "Неудавшееся восстание на Украине"
 ukraine_revolt.131.d: "В течение некоторого времени государство Украина, являющееся клиентом Германии и возглавляемое гетманом Павлом Скоропадским, Было втянуто в восстание, возглавляемое республиканской оппозицией, первоначально действовавшей в австрийской Галиции. Теперь, похоже, будущее Гетманата обеспечено: республиканские силы вытеснены из страны за исключением нескольких небольших очагов сопротивления, разбросанных по западной части государства.\n\nПосле восстания гетманское правительство продолжает проводить консервативный курс под руководством \"Гетманской коалиции\", но ожидается, что предстоящие выборы станут поворотным моментом, который может сильно изменить украинскую политику."
 ukraine_revolt.131.d2: "В течение некоторого времени государство Украина, являющееся клиентом Германии и возглавляемое гетманом Павлом Скоропадским, Было втянуто в восстание, возглавляемое республиканской оппозицией, первоначально действовавшей в австрийской Галиции. Теперь, похоже, будущее Гетманата обеспечено: республиканские силы вытеснены из страны за исключением нескольких небольших очагов сопротивления, разбросанных по западной части государства.\n\nОкончание восстания ознаменовало победу авторитарных сторонников жесткой линии и верных Гетману, которые использовали восстание как предлог для приостановки Сойма и консолидации власти."
 ukraine_revolt.131.a: "Надеюсь, на этом все и закончится..."
 ukraine_revolt.131.b: "Вызовите министра иностранных дел. Василий опять вляпался в неприятности..."
 ukraine_revolt.131.c: "О, слава Богу."
 ukraine_revolt.131.e: "Уже трижды гетман воевал с собственным народом. Сколько их будет еще?"
 ukraine_revolt.131.f: "Надо было давно расстрелять этого мятежника..."
 ukraine_revolt.131.g: "Будет ли Украина когда-нибудь знать мир?"
  
  #Negotiations with VDR 
 ukraine_negotiations.1.t: "Переговоры с УРДП"
 ukraine_negotiations.1.d: "Страна стоит на грани хаоса. Позиция гетмана ясна - если \"Сойм\" не сможет разрядить ситуацию, он будет отброшен в сторону. В ход пойдет оружие, погибнут люди, возможно, даже сама украинская демократия. Понимая все это, отаман-министр Дорошенко собрал группу своих самых доверенных людей и начал переговоры по решению первой проблемы - единства самого \"Сойма\".\n\nНа данный момент УРДП относится к ВДР как минимум с пониманием, граничащим с открытой симпатией. Это и понятно - под руководством Скоропадского им не удалось провести свою политику. Чтобы получить их поддержку, ситуация должна измениться. В ходе напряженных переговоров между Дорошенко и Шульгиным был заключен жесткий договор: демократические реформы, борьба с коррупцией - все это в обмен на поддержку НПСР, а главное, на роль посредника между правительством Дорошенко и ВДР. Теперь, получив подавляющее большинство в Сойме, правительство могло начать работу по достижению взаимопонимания с социалистической оппозицией."
 ukraine_negotiations.1.a: "Мирное решение еще возможно."
  
 ukraine_negotiations.2.t: "Конфликт внутри коалиции"
 ukraine_negotiations.2.d: "Оптимистичные планы Дорошенко не нашли отклика у правого крыла. Борис Гомзин обвинил отамана-министра в том, что тот усугубляет кризис, не предпринимая решительных и жестких действий. СГД и часть военных предложили правительству бастовать уже сейчас и не обращать внимания на попытки либералов тянуть время, которые только дают социалистам время для организации. Массовые аресты и налеты на известные убежища ВДР могли бы обезглавить зверя одним стремительным ударом - если бы только отаман-министр не был так слаб и нерешителен, утверждают они. Окончательное решение остается за гетманом."
 ukraine_negotiations.2.a: "Найти мирное решение."
 ukraine_negotiations.2.b: "Куй железо, пока горячо."
  
 ukraine_negotiations.3.t: "Упреждающий удар"
 ukraine_negotiations.3.d: "Ночью наши войска атаковали различные конспиративные квартиры ВДР в ряде крупных западных городов. Проведены региональные массовые аресты, взяты под стражу лица, подозреваемые в предательской деятельности. Наши агенты внутри ВДР утверждают, что в результате удара организация ВДР в различных регионах практически уничтожена, а остальным предстоит лишь зачистка. Однако менее оптимистично настроенные члены Коалиции скептически относятся к тому, что ВДР будет так легко разгромлена, и к тому, что полученные сведения верны."
 ukraine_negotiations.3.a: "Отличная новость?"
  
 ukraine_negotiations.4.t: "Приглашение в ВДР"
 ukraine_negotiations.4.d: "Получив зеленый свет от гетмана, отаман-министр Дорошенко предложил руководству ВДР начать переговоры, причем сообщения передаются через руководителя фракции УРДП в Сойме Андрея Никовского. Если республиканцы - и конкретно Симон Петлюра - согласятся, то возможно даже мирное прекращение протестов."
 ukraine_negotiations.4.a: "Надеюсь, они увидят причину."
  
 ukraine_negotiations.6.t: "ВДР согласен!"
 ukraine_negotiations.6.d: "Хорошие новости дошли до Сойма! Азартная игра Дорошенко оправдалась, и руководство ВДР заявило о готовности начать переговоры, как только они будут назначены, причем небольшая делегация от ВДР во главе с членом УСДРП Андреем Ливицким и членом УПС-Р Всеволодом Голубовичем. Хотя успех еще не доказан, их реакция стала существенным стимулом для Дорошенко и его более мягкого подхода в Сойме, настроив некоторых скептиков на осторожно-оптимистический лад."
 ukraine_negotiations.6.a: "Настоящая работа начинается сейчас."
  
 ukraine_negotiations.7.t: "Вопрос о заключенных"
 ukraine_negotiations.7.d: "Перед началом серьезных переговоров ВДР выдвигает одно требование: освобождение политических заключенных и приостановление всех текущих политических процессов. В обмен на это ВДР обещает сдержать протесты и прекратить некоторые из нынешних забастовок.\n\nХотя согласие на освобождение было бы, безусловно, жестом доброй воли по отношению к ВДР, в коалиции есть опасения, что ВДР воспользуется освобождением для усиления своих протестов. Среди этих политзаключенных много агитаторов и организаторов, которые могут даже радикализировать рядовых членов ВДР... но это их первое требование."
 ukraine_negotiations.7.a: "Им нельзя доверять."
 ukraine_negotiations.7.b: "Мы должны договориться ради страны."
  
 ukraine_negotiations.8.t: "Смерть в [192.GetName]"
 ukraine_negotiations.8.d: "Несмотря на заверения ВДР в том, что они обуздают протестующих в обмен на освобождение заключенных, недавние события в [192.GetName] показали, что они контролируют протестующих меньше, чем готовы признать. Забастовка работников доков в [192.GetName] обернулась смертельным исходом, когда противостояние между полицией и забастовщиками переросло в перестрелку, унеся по меньшей мере две жизни.\n\nКакова бы ни была причина, терпение ВДР в коалиции иссякает, и СГД предупредил Дорошенко о необходимости прекращения переговоров."
 ukraine_negotiations.8.a: "Переговоры должны продолжаться."
 ukraine_negotiations.8.b: "Они зашли слишком далеко. Прекратить переговоры."
  
 ukraine_negotiations.9.t: "СГД вмешивается"
 ukraine_negotiations.9.d: "Не получив серьезного отпора от Дорошенко по поводу инцидента в [192.GetName], Борис Хомзин обратился непосредственно к гетману. После длительных переговоров он убедил Скоропадского поддержать подход СГД, заявив, что повстанцы просто играют на время и переходят в наступление.\n\n Согласившись, Скоропадский дал понять отаман-министру Дорошенко, что переговоры - это лишь отвлекающий маневр, а решительные действия полиции должны быть предприняты быстро, и если он не согласится, то гетман найдет себе министра, который согласится."
 ukraine_negotiations.9.a: "О нет..."
  
 ukraine_negotiations.10.t: "Контрпредложение"
 ukraine_negotiations.10.d: "Удивительно, но делегат Ливицкий признал вину ВДР в инциденте [192.GetName] и выразил желание продолжить переговоры. В качестве демонстрации доброй воли они готовы раскрыть местонахождение некоторых своих тайников с оружием в обмен на продолжение переговоров. Трудно понять, насколько искренним является это предложение."
 ukraine_negotiations.10.a: "Они пытаются быть разумными, мы тоже должны."
 ukraine_negotiations.10.b: "Их ошибки так просто не прощаются."
  
 ukraine_negotiations.11.t: "Вопрос представительства"
 ukraine_negotiations.11.d: "Теперь, когда обе стороны, несмотря на все неудачи, согласились продолжить переговоры, необходимо ответить на вопрос, кто будет представлять правительство на переговорах. Делегация ВДР хочет обсуждать реформы непосредственно с гетманом, так как хочет получить гарантию того, что переговоры будут искренними. В конце концов, гетман имеет возможность отменить любые обещания своих политиков, поэтому обещания кого-либо еще мало что значат.\n\nСГД и сам гетман против этого. Они не хотят признавать ВДР в качестве равноправного партнера на переговорах, который может вести переговоры с главой государства напрямую, как если бы он был легитимным правительством. По мнению Скоропадского, достаточно, чтобы государство представлял отаман-министр Дорошенко. Наконец, сын гетмана Данил был предложен вместе с Дорошенко в качестве компромиссной кандидатуры из-за его конституционалистских взглядов."
 ukraine_negotiations.11.a: "Попробуйте убедить Скоропадского."
 ukraine_negotiations.11.b: "ВДР придется иметь дело с Дорошенко."
 ukraine_negotiations.11.c: "Предложите в качестве альтернативы Данила вместе с Дорошенко."
  
 ukraine_negotiations.12.t: "Переговоры провалились"
 ukraine_negotiations.12.d: "Похоже, что, несмотря на требования ВДР, решение о том, чтобы гетман непосредственно представлял переговоры между государством и ВДР, было ошибочным. Скоропадский задался вопросом, в каком положении находится ВДР, чтобы выдвигать подобные требования, которые он приравнял к большевизму, и подчеркнул, что его правительство уже предприняло решительные действия по выходу из экономического кризиса путем принятия закона о помощи. Поскольку предложения ВДР показались Скоропадскому бессмысленными, их представители покинули стол переговоров, и похоже, что переговоры закончатся без четкого ответа..."
 ukraine_negotiations.12.a: "О нет..."
  
 ukraine_negotiations.13.t: "Переговоры провалились"
 ukraine_negotiations.13.d: "Решение о том, что Дорошенко будет представлять правительство, похоже, было ошибочным. ВДР признал этот шаг как проявление доброй воли, однако указал на присущие ему проблемы, заявив, что, хотя Дорошенко и может вести переговоры, нет никакой гарантии, что все, о чем будет достигнута договоренность, будет признано гетманом, и следовательно, любые дальнейшие переговоры будут бессмысленными..."
 ukraine_negotiations.13.a: "О нет..."
  
 ukraine_negotiations.14.t: "Вопрос о земельной реформе"
 ukraine_negotiations.14.d: "Компромисс оказался достаточным для ВДР. Были согласованы очные переговоры, которые должны были состояться в небольшом перекрестке Калиновка под [198.GetName]. Настроение было напряженным, когда туда прибыли гетманы Данил Скоропадский и отаман-министр Дорошенко с группой представителей Сойма и сравнительно небольшим отрядом милиции. ВДР была представлена комитетом, возглавляемым лично Симоном Петлюрой, а также лидером социалистов Никифиром Григорьевым. У них также была своя охрана из солдат, хотя обе стороны договорились ограничить присутствие своих сил безопасности в отдельных частях города и подальше от здания переговоров.\n\nНа первых переговорах были согласованы принципы переговоров, локальное прекращение огня и взаимная деэскалация на время. Однако для реальной деэскалации ситуации ВДР нуждается в соответствующих уступках: обещаниях, которые удовлетворят их разъяренную базу. Первое обещание, которое дало правительство, - продолжение земельной реформы, которая была одним из основных требований крестьянских организаций и ополчения ВДР. При этом были даны гарантии того, что реформа действительно будет включать адекватное перераспределение земли, а не просто обещания.\n\nК счастью, и Данил, и Дорошенко, похоже, согласны с этим. Если обещания отамана-министра легко отбить политическими уловками, то официальная подпись наследника гетмана под требованием земельной реформы должна быть достаточно весомой гарантией, поскольку ставит на карту престиж Гетманата."
 ukraine_negotiations.14.a: "Это начало"
  
 ukraine_negotiations.15.t: "Вопрос социалистов"
 ukraine_negotiations.15.d: "Вторым важным требованием ВДР является отмена запрета на участие социалистов в местных и национальных выборах, действующего с 1920 года. Снятие запрета на участие социалистов в местных выборах не вызывает особых споров у умеренных членов коалиции, поскольку даже если социалисты смогут получить различные места в местных советах, они не смогут угрожать национальной стабильности. Однако разрешение им участвовать в общенациональных выборах - гораздо более тревожный сценарий, который может привести к радикальным последствиям."
 ukraine_negotiations.15.a: "Только местные выборы"
 ukraine_negotiations.15.b: "Местные и национальные выборы"
  
 ukraine_negotiations.16.t: "Возмущение правых"
 ukraine_negotiations.16.d: "Решение разрешить социалистам участвовать в местных и национальных выборах привело в ярость как коалицию, так и СГД. Они назвали его полной \"капитуляцией\" перед ВДР и пригрозили прекратить переговоры. Без их согласия или хотя бы нейтралитета в Сойме не имеет значения, что мы обещаем, поскольку мы не можем провести это в законодательном порядке.\n\nБыл разработан быстрый компромисс: допуск социалистов на выборы с двумя исключениями. Во-первых, они не должны настаивать на полной социализации земли или пытаться ее осуществить. Во-вторых, они не должны пытаться свергнуть Гетманат и установить республику."
 ukraine_negotiations.16.a: "Игнорировать их"
 ukraine_negotiations.16.b: "Постарайтесь их успокоить"
 ukraine_negotiations.16.c: "Разрешить участие левых с двумя оговорками"
  
 ukraine_negotiations.17.t: "Переговоры провалились"
 ukraine_negotiations.17.d: "Не имея никаких признаков того, что к их опасениям прислушиваются, Коалиция и СГД обратились к гетману, чтобы сообщить о \"капитуляции\" Дорошенко перед радикальными элементами. Они дали понять, что не допустят принятия любых \"концессионистских\" законов, которые может предложить Дорошенко. Вскоре гетман Скоропадский заявил, что переговоры не будут продолжены, а Дорошенко будет уволен, если продолжит их. При неохотном согласии Дорошенко дальнейшее сотрудничество представляется маловероятным..."
 ukraine_negotiations.17.a: "О нет..."
  
 ukraine_negotiations.18.t: "Переговоры провалились"
 ukraine_negotiations.18.d: "На опасения коалиции и СГД Дорошенко заверил их, что избирательные правила сделают невозможной победу социалистов на национальных выборах. Это дало обратный эффект, поскольку радикалы из ВДР допустили утечку информации, раскрывающую лживость этих переговоров. Это быстро вызвало новую волну протестов, в результате чего у ВДР не осталось иного выбора, кроме как обвинить правительство в обмане. Похоже, что дальнейшие попытки примирения маловероятны..."
 ukraine_negotiations.18.a: "О нет..."
  
 ukraine_negotiations.19.t: "Книжный клуб Винниченко"
 ukraine_negotiations.19.d: "Владимир Винниченко, один из лидеров ВДР, недавно прибыл в [202.GetName], чтобы провести \"общественную встречу\" среди [202.GetName]интеллигенции. Оперативники, внедренные в круги местной интеллигенции, сообщили нам, что в этом \"книжном клубе\" участвуют различные социалисты и радикальные либералы.\n\nХотя обычно это не является поводом для беспокойства, в нынешней ситуации кажется вероятным, что такой активный социалист, как Винниченко, может усилить напряжение. А вдруг это собрание - лишь прикрытие для организации революционной деятельности? Поскольку мы знаем, где собирается его \"клуб\", мы могли бы организовать его арест и вывезти из города до того, как будет нанесен ущерб. Однако такая атака, если она будет проведена неудачно или станет достоянием гласности, может привести к худшим последствиям, чем простое разрешение на выступление. В конце концов, его встреча может оказаться просто прославленным званым ужином. Винниченко даже иногда выступает за сдержанность и в прошлом высказывался в пользу переговоров."
 ukraine_negotiations.19.a: "В конце концов, он писатель. Оставьте его в покое"
 ukraine_negotiations.19.b: "Остановите встречу"
  
 ukraine_negotiations.20.t: "Вопрос о полномочиях Сойма"
 ukraine_negotiations.20.d: "Третье требование ВДР касается полномочий Сойма. Принцип парламентаризма должен быть закреплен в законе, то есть отаман-министр должен быть ответственен только перед Сеймом. Он будет назначаться Соймом и сниматься с должности путем вотума недоверия. Гетман же, как и в цивилизованных демократиях, будет просто принимать того, кого предложит Сейм.\n\nНа практике это превратит Украину в парламентскую монархию, где власть гетмана станет в значительной степени символической. Если Данил и Дорошенко готовы рассмотреть эту идею, то продать ее нынешнему Сойму или самому Павлу может оказаться совершенно невозможно. Ведь это означает, что Скоропадский откажется от значительной части своей власти. Обещать такую реформу ВДР, а потом блокировать ее гетманом - не в чьих интересах."
 ukraine_negotiations.20.a: "Мы должны попробовать!"
 ukraine_negotiations.20.b: "Это слишком радикально"
  
 ukraine_negotiations.21.t: "Переговоры провалились"
 ukraine_negotiations.21.d: "По совету СГД гетман сообщил Дорошенко, что переговоры должны быть немедленно прекращены в связи с тем, что он капитулировал, отказавшись не только от полномочий Скоропадского, но и от своих собственных. Под угрозой со стороны гетмана и СГД Дорошенко согласился. Были предприняты последние попытки выработать компромисс, но они оказались невозможными, так как было ясно, что гетман его не примет. Переговоры провалились, и ВДР вскоре покинул стол переговоров."
 ukraine_negotiations.21.a: "О нет..."
  
 ukraine_negotiations.22.t: "Альтернативный вариант ВДР"
 ukraine_negotiations.22.d: "Когда стало ясно, что Дорошенко не сможет заставить гетмана согласиться на столь радикальное предложение, Петлюра предложил компромисс. После бурных дебатов в руководстве ВДР было решено принять не слишком парламентское решение: Гетман сохраняет за собой право увольнять отамана-министра и накладывать вето на законы, но эти полномочия могут быть остановлены большинством в две трети голосов в Сойме. Однако у разумного в остальном компромисса есть неприемлемый штрих: Павло должен уйти, а новый гетман, искренне поддерживающий демократию, должен быть избран."
 ukraine_negotiations.22.a: "Как мы могли на это согласиться?"
  
 ukraine_negotiations.23.t: "Тупик"
 ukraine_negotiations.23.d: "Мы были так близки к величию. Столько компромиссов уже было согласовано, но теперь переговоры уперлись в стену. Гетман Скоропадский не уйдет в отставку из-за требований \"демагогов\." В отчаянных попытках спасти переговоры было испробовано все, но ВДР примет только одно из двух предложений: либо полный парламентаризм, либо сокращенный парламентаризм с новым гетманом. Даже если более умеренные сторонники ВДР согласятся на мизерную выгоду, большая часть движения - радикальные республиканцы или социалисты, и они уверены, что если переговорщики от ВДР примут хоть одно \"урезанное\" предложение, революция продолжится без них. Боротьбисты особенно активно распространяют слухи о том, что Петлюра собирается тайно уступить требованиям гетмана и сорвать революцию, не успев ее толком начать. Некоторые ячейки даже планируют возобновить насилие, чтобы вынудить переговоры прекратиться.\n\nПо другую сторону стола переговоров Данил пытался убедить своего отца принять отречение от престола, но безуспешно. Гетман приводил в пример судьбу Романовых - правитель, отказавшийся от власти, отказывается от всего, и радикалы придут к власти, что приведет к гибели государства. Проходят дни, переговорщики не могут найти компромисс, и над демократическими реформаторами Гетманата, осмелившимися поверить в возможность мирного урегулирования, нависает пораженчество и депрессия."
 ukraine_negotiations.23.a: "Но тогда..."
  
 ukraine_negotiations.24.t: "Крушение поезда"
 ukraine_negotiations.24.d: "На участке между [202.GetName] и Черкассами поезд гетмана столкнулся с ужасной аварией. Павел Скоропадский возвращался в столицу после инспектирования гарнизона в Черкассах и встречи с южными областными отаманами для обсуждения ситуации с безопасностью в их округах. По сообщениям газет, поезд гетмана на большой скорости сошел с рельсов из-за неполадок в конструкции. Гетмана удалось спасти из-под обломков, он был тяжело ранен, но скончался по дороге в больницу. Еще три человека, члены ближайшего окружения гетмана, погибли, а десяток получили тяжелые ранения.\n\nС самого начала посыпались обвинения: правая пресса была уверена, что это не несчастный случай, а преднамеренное убийство, совершенное анархистами. Некоторые распространяли версию о том, что недовольные офицеры заложили бомбу в личный поезд Скоропадского, чтобы избавиться от него, пока он не сдался ВДР и не уничтожил все то, что было нажито сторонниками Гетманата за последние 20 лет. Следователи не смогли обнаружить следов взрывчатки: рельсы были либо саботированы, либо просто сломаны, возможно, из-за отсутствия технического обслуживания. В любом случае, никто не знает, что будет дальше. На улицах широко обсуждается возможность военного переворота или социалистической революции, так как страна переживает смерть гетмана"
 ukraine_negotiations.24.a: "Так падает гетман"
  
 ukraine_negotiations.26.t: "Новый гетман"
 ukraine_negotiations.26.d: "Когда весть о смерти гетмана достигла столицы, траур сразу же омрачился политическим азартом. Прецедента в этой ситуации нет: Данил не становится преемником автоматически, и этот сложный вопрос должен решать специальный орган, которому поручено решение важнейших государственных дел в случае внезапной смерти или тяжелой болезни гетмана - Коллегия верховных правителей, состоящая из заранее и тайно выбранного представителя гетмана, представителей Совета министров и Государственного сената.\n\nЗная о дружеском расположении Данила к конституционным реформаторам в Сойме, Борис Гомзин рано утром встретился с генералом Полтавцом-Острянычем и обсудил возможность военного переворота в столице, чтобы обеспечить продолжение дела жизни Павла, используя Данила как марионеточную фигуру СГД. Эти планы были переданы генералу Присовскому, еще одному потенциальному заговорщику, но он, приняв решение, спасшее страну от кровопролития, отказался бесчестить память Скоропадского подобными планами.\n\nЧерез несколько часов "окно" для военного переворота было закрыто, и Коллегия Верховных Правителей созвала экстренное заседание Сойма. Все три ее члена - отаман-министр Дорошенко, сенатор Кочубинский и министр Яснопольский - согласились выдвинуть единственную кандидатуру: Данила Павловича Скоропадского, который был единогласно избран преемником своего отца на посту гетмана всея Украины. Его первое выступление на этом посту было проникновенным, а речь - искусной. Он сокрушался о трагедии своего покойного отца и требовал от всех украинцев отказаться от насилия. Он представил свои переговоры с Петлюрой как последнюю работу Павла и пообещал завершить их так, чтобы удовлетворить всех. Подобная формулировка позволила заглушить самые резкие протесты правых - ведь переговоры велись с согласия Павла. Однако было ясно, что, несмотря на видимость мира в Сойме, недовольство и даже шепот о том, что сын немедленно приступит к демонтажу отцовского наследия, остались"
 ukraine_negotiations.26.a: "И так мы смело вступаем в новую эру"
  
 ukraine_negotiations.27.t: "Отказ от ВДР"
 ukraine_negotiations.27.d: "Несмотря на большие надежды, ВДР отказалась от сотрудничества и переговоров с нами, ссылаясь на то, что ШД - это \"не более чем банда грабителей и убийц\" и что наше недавнее проявление сдержанности - не более чем акт успокоения народа. Пока ситуация спокойная, но в любой момент может вспыхнуть"
 ukraine_negotiations.27.d2: "Несмотря на большие надежды, ВДР отказалась от какого-либо сотрудничества или переговоров с нами. Признавая готовность ВДР выступить в качестве посредника в переговорах, они ссылаются на недавно принятый законопроект о помощи, в котором ВДР оказалась в стороне, как на доказательство неискренности нашего правительства, называя его \"подчиненным прихотям землевладельцев и промышленников\." Пока ситуация спокойная, но в любой момент она может разгореться"
 ukraine_negotiations.27.a: "Некоторые не могут расстаться с прошлым"
  
 ukraine_negotiations.29.t: "Переговоры провалились"
 ukraine_negotiations.29.d: "ВДР покинула стол переговоров. Они заявили, что наш отказ допустить социалистические партии к участию во всенародных выборах свидетельствует о неискренности переговоров в целом и об отсутствии у нас стремления к подлинной демократии. Переговоры практически заглохли"
 ukraine_negotiations.29.a: "О нет..."
  
  ### Land Reform Events ### 
 ukraine_landreform.1.t: "Начало земельной реформы и индустриализации"
 ukraine_landreform.1.d1: "Сейчас, когда государство окончательно оправилось от Черного Понедельника и последствия восстания постепенно сходят на нет, мы можем приступить к осуществлению грандиозных проектов земельной реформы и индустриализации. Десять лет назад гетманское правительство разработало противоречивый план земельной реформы, который был признан слишком умеренным парламентскими консерваторами и слишком радикальным лоббистами землевладельцев - оглядываясь назад, можно сказать, что с самого начала было ясно, что он не будет успешным. Проекты индустриализации также не увенчались успехом, поскольку было понятно, что, несмотря на их необходимость, они не являются столь актуальными и не принесут нашим политикам голосов. Тем не менее, восстание научило нас тому, что для того, чтобы гетманское государство выжило, мы должны учиться на своих ошибках и много импровизировать. Настоящая работа начинается сейчас."
 ukraine_landreform.1.d2: "Сейчас, когда государство окончательно оправилось от Черного Понедельника, а нация - от гражданской войны, мы можем приступить к реализации наших великих проектов земельной реформы и индустриализации. На протяжении всего своего существования Гетманат постоянно не выполнял своих обещаний по земельной реформе, что и послужило причиной необходимости республиканского восстания. Но мы - другие. Мы свергли гетмана и его приспешников, пообещав власть народу, и настало время ее реализовать. Настоящая работа начинается сейчас."
 ukraine_landreform.1.d3: "Сейчас, когда государство окончательно оправилось от Черного Понедельника и идет процесс создания нового Гетманата, мы можем приступить к реализации наших грандиозных проектов земельной реформы и индустриализации. Десять лет назад правительство Павла Скоропадского разработало противоречивый план земельной реформы, который был признан слишком умеренным парламентскими консерваторами и слишком радикальным землевладельческими лоббистами - оглядываясь назад, можно сказать, что с самого начала было ясно, что он не будет успешным. Проекты индустриализации также сошли на нет, поскольку было осознано, что, несмотря на их необходимость, они не являются столь актуальными и не принесут нашим политикам голосов. Тем не менее, испытания и невзгоды последних лет научили нас тому, что для выживания гетманского государства необходимо учиться на своих ошибках и импровизировать. Настоящая работа начинается сейчас."
 ukraine_landreform.1.a: "Давайте начнем!"
  
