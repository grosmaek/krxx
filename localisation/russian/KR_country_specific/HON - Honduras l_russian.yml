 HON_empowering_the_workers_idea: "Усиление рабочих"
 HON_empowering_the_workers_idea_desc: "Мы должны работать над укреплением позиций простых рабочих в Гондурасе и обеспечением честных и безопасных условий труда для всех тех, кто сохраняет страну маяком экономической активности региона."
