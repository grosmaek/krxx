 HON_honduran_council: "Гондурасский совет"
 HON_honduran_council_leader_desc: "Самоубийство президента Андино в 1933 году после захвата столицы сельскими повстанцами, создало ударную волну по всему Гондурасу. После революции коалиция амбициозной интеллигенции и военнослужащих пришла к власти и провела 'большую чистку' от инакомыслящих и проамериканских элементов. Однако даже они не смогли устоять перед подачками Юнайтед Фрут Компани и ее давлением в гондурасской экономике. Теперь, находясь в серьезном упадке, "Сельская республика" держится, используя военную силу для контроля над хрупкими транспортными связями по всей стране, и уже почти потеряла контроль над страной."

