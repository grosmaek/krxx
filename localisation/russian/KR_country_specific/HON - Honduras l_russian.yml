### Focuses ###

# Castro
 HON_castro: "Генерал Кастро"
 HON_castro_desc: "Генерал Хосе Леон Кастро пришёл к власти всеми правдами и неправдами, и теперь во имя защиты страны от иностранцев Гондурас войдёт в эпоху военной диктатуры!"
 HON_autocratic_republic: "Автократичная Республика"
 HON_autocratic_republic_desc: "Хватит этой бессмыслицы о 'крестьянской республике'. Мы возведём Генерала Кастро в ранг Верховного Автократа и забудем о этих демократических глупостях."
 HON_cult_of_personality: "Культ Личности"
 HON_cult_of_personality_desc: "Вы говорите ‘культ’, будто это что-то плохое. Генерал Кастро уважаем и почитаем за его благожелательность."
 HON_border_patrol: "Патрули пограничников"
 HON_border_patrol_desc: "После столкновений на границах с Эль-Сальвадором и Никарагуа следует усилить дисциплину ради предотвращения ещё одного поражения, а также создать соответствующие патрули пограничников."
 HON_allow_free_press: "Свободная пресса?"
 HON_allow_free_press_desc: "Генерал Кастро поддерживает свободу слова и прессы. Если о нём будут говорить только хорошее, конечно же."
 HON_dead_beast: "Ад! Где твоя победа?"
 HON_dead_beast_desc: "Смерть! Где твоё жало? Никарагуа пала пред нашей мощью!"
 HON_destroy_the_revolution: "Идеологическая война"
 HON_destroy_the_revolution_desc: "Великая война должна начаться во всей Центральной Америке, великая компания пропаганды, напоминающая людям о зле социализма."
 HON_root_out_socialists: "Смерть социалистам"
 HON_root_out_socialists_desc: "Вежливо не выразить: социалисты должны умереть, если Гондурас хочет избежать повторения произошедших в начале 1930-х революций и безумия."
 HON_endcorruption: "Арестовать коррупционеров"
 HON_endcorruption_desc: "Коррупция в консульской бюрократии эндемична. Заменив её статократичной системой, мы сможем поддерживать необходимый уровень дисциплины."
 HON_corporate_economics: "Корпоративная экономика"
 HON_corporate_economics_desc: "Используя силы корпоративизма и работая вместе компаниями вроде Юнайтед Фрут Компани мы сможем стать сильнее и осуществлять контроль над рынком."
 HON_allow_UFC: "Помочь ЮФК"
 HON_allow_UFC_desc: "Операции Юнайтед Фрут Компани были, к сожалению, свёрнуты старым недальновидным правительством. Хотя они и продолжили свою деятельность, их влияние и возможности к расширению были урезаны. Мы должны это исправить, ради будущего Гондураса."
 HON_banana_industry: "Богатые калием"
 HON_banana_industry_desc: "Знали ли вы, что бананы полезны для вас? Ну, теперь знаете! Больше бананов должно быть выращено, собрано и экспортировано Гондурасом для развития его экономики."
 HON_fruity_future: "Принудительный труд"
 HON_fruity_future_desc: "Похоже, что некоторые из наших людей не согласны с нашим решением по коллаборации с ЮФК для продажи бананов всем и вся. У нас есть решение: плеть!"
 HON_roads: "Трансокеанская магистраль"
 HON_roads_desc: "Постройка железной дороги, соединяющей два океана улучшит состояние нашей коммерции, и наши города станут более открытыми для торговли."
 HON_i_love_the_ufc: "Связи с ЮФК"
 HON_i_love_the_ufc_desc: "Мы должны сблизить наши связи с ЮФК, учитывая их намерения расширять нашу экономику."
 HON_economic_prosperity: "Экономический Бум"
 HON_economic_prosperity_desc: "Рост экономики, порождённый нашей энергичной преданностью бананам, позволит нам наращивать прочие сектора промышленности."
 HON_corruption: "Заглушить оппозицию"
 HON_corruption_desc: "Неверные оппозиционеры попыталась помешать генералу Кастро вернуть порядок в республику. Главной проблемой Гондураса всегда было отсутствие твёрдой руки."
 HON_secure_the_state: "Обезопасить государство"
 HON_secure_the_state_desc: "По сравнению с великой чисткой, проведённой в ущербной манере и унёсшей жизни многих невинных, диктатура Кастро будет намного более милосердной. Диссиденты найдут новую работу на банановых плантациях."

# Right democrats
 HON_callejas: "Председатель [HONleadloc_scripted2]"
 HON_callejas_desc: "[HONleadloc_scripted2] победил на свободных и честных выборах и теперь начнёт работу над реформами свободного рынка."
 chairman_galvez: "[HONleadloc_scripted2] - Председатель"
 chairman_moralez: "[HONleadloc_scripted] - Председатель"
 HON_better_coffee: "Расширить кофейную промышленность"
 HON_better_coffee_desc: "Поставки кофе уже обеспечены странами мира, но расширение нашей промышленности в эту сферу может положить начало диверсификации экономики."
 HON_bigger_roads: "Улучшить инфраструктуру"
 HON_bigger_roads_desc: "Расширения инфраструктуры необходимы для Гондураса как современного государства."
 HON_lower_taxes: "Снизить налоги"
 HON_lower_taxes_desc: "Повсеместное снижение налогов, как у богатых, так и бедных, может немного и обеднит правительство, но обогатит наше население."
 HON_free_market: "Свободная рыночная экономика"
 HON_free_market_desc: "Мы должны освободить предприятия от бессмысленных ограничений, ведь чем свободнее рынок, тем свободнее люди."
 HON_labor_regulations: "Регуляции труда"
 HON_labor_regulations_desc: "В эпоху правительства [HONleadloc_scripted2], Гондурасский Конгресс принял регуляции женского и детского труда, а также 8-ми часовой рабочий день. Это является монументальным изменением в рабочем кодексе Гондураса."
 HON_education: "Реформа образования"
 HON_education_desc: "Иностранные учителя помогут нам преобразовать нашу систему обучения и улучшить наши наработки."
 HON_cooperate_ufc: "Кооперация с ЮФК"
 HON_cooperate_ufc_desc: "Мы должны установить новые отношения с ЮФК, основанные на взаимном уважении и выгоде вместо эксплуатации и враждебности."
 HON_urbanization: "Урбанизировать сельскую местность"
 HON_urbanization_desc: "Способствуя передвижению в города, мы сможем развить экономику Гондураса, а также сделать его менее аграрным и фруктозависимым."
 HON_agricultural_school: "Пан-Американская сельскохозяйственная школа"
 HON_agricultural_school_desc: "Создав Школу, в которой все американцы смогут изучать новейшие методы сельского хозяйства, мы сможем расширить грани наших познаний в химии и организации труда."
 HON_peace_security: "Мир и безопасность"
 HON_peace_security_desc: "Мир и безопасность – вот два принципа нашего правительства, и любые его решения должны быть в интересах мира и безопасности."
 HON_press_freedom: "Увеличить свободу прессы"
 HON_press_freedom_desc: "Действительно свободная пресса необходима для действительно свободного Гондураса!"
 HON_modernize_the_state: "Модернизировать государство"
 HON_modernize_the_state_desc: "Бюрократическая реформа должна быть проведена для сохранения либерализма в Америках."
 HON_neighbours: "Возлюби ближнего своего"
 HON_neighbours_desc: "В эти тяжёлые времена мы можем оставаться верны только христианским ценностям."
 HON_lasting_democracy: "Да здравствует Демократия!"
 HON_lasting_democracy_desc: "Здесь, в Гондурасе мы построим демократию, которой будет завидовать вся Центральная Америка! Вива ла Република!"

# Left democrats
 HON_morales: "Председатель [HONleadloc_scripted]"
 HON_morales_desc: "[HONleadloc_scripted] победил на свободных и честных выборах и начнёт работать над программой необходимых социальных реформ."
 HON_agrarian_reform: "Земельная реформа"
 HON_agrarian_reform_desc: "Перераспределение земли в пользу неимущих является важным шагом в достижении всеобщего процветания."
 HON_industrial_developement: "Индустриальное развитие"
 HON_industrial_developement_desc: "Воспользовавшись инвестициями в промышленность, Гондурас станет более чем способным достигнуть великого богатства."
 HON_expand_bananas: "Расширить производство бананов"
 HON_expand_bananas_desc: "Бананы являются важной частью экономики Гондураса, и мы сможем развить этот сектор, стимулируя расширение маленьких плантаций."
 HON_let_do: "Экономика свободы"
 HON_let_do_desc: "Свобода покупать и продавать, без фаворитизма больших компаний, является важной подоплёкой нашей стратегии по принесению свободы людям Гондураса."
 HON_press_regulations: "Свободная пресса"
 HON_press_regulations_desc: "Истинно свободная пресса необходима для истинно свободного Гондураса!"
 HON_southern_friends: "Подружиться с Южной периферией"
 HON_southern_friends_desc: "Найдя друзей за границей, мы сможем лучше защищаться от внешних угроз. Начнём со стран к югу от нас."
 HON_border_solve: "Гарантировать Северные границы"
 HON_border_solve_desc: "Гарантия границ нашего северного соседа, и приглашение их ответить взаимностью, будет важным шагом для достижения мира в наше время."
 HON_combat_ufc_influence: "Подорвать монополию ЮФК"
 HON_combat_ufc_influence_desc: "Независимые производители продуктов, защищённые от бандитов ЮФК, спокойно справляются с выращиванием бананов, не прибегая к корпоративной эксплуатации."
 HON_workers_union: "Содействовать профсоюзам"
 HON_workers_union_desc: "Содействуя профсоюзам и мирным переговорам с работодателями, мы сможем улучшить рабочие условия по всей стране."
 HON_schools: "Расширить образование"
 HON_schools_desc: "Большая часть населения до сих пор безграмотна, и должна быть научена читать организованными усилиями со стороны государства."
 HON_social_welfare: "Защитить безработных"
 HON_social_welfare_desc: "Безработные, больные, старики. Им всем нужна наша защита для достойной жизни."
 HON_human_rights: "Закрепить права человека"
 HON_human_rights_desc: "Популяризировав чартер прав человека и включив их в законы страны мы сможем создать институциональную структуру, которая будет защищать население даже после окончания срока этого правительства."
 HON_stronghold: "Бастион Либерализма"
 HON_stronghold_desc: "Гондурас останется бастионом либерализма на долгие годы, продвигающим счастье и братство всех людей."
 HON_motto: "Суверенны, Независимы и Свободны "
 HON_motto_desc: "Мы никогда вновь не преклонимся перед тиранией, и мы раз и навсегда будем Суверенны, Независимы и Свободны!"

# Totalist
 HON_revolution: "Триумф Революции"
 HON_revolution_desc: "Революционное правительство восстаёт, уже не как Крестьянская Республика, а как действительно Народная Республика."
 HON_president_wainwright: "Президент Уэйнрайт"
 HON_president_wainwright_desc: "ВОС и их революционная программа вышли на центральную сцену, и теперь начинается то, что они называют 'перманентной революцией'"
 HON_diplomatic_missions: "Организовать дипломатические миссии"
 HON_diplomatic_missions_desc: "Одним из первых проектов Кальехисты станет организация дипломатического корпуса для установления связей с синдикалистами всего мира и обеспечения хороших отношений с ними."
 HON_state_atheism: "Атеистическое государство"
 HON_state_atheism_desc: "Хотя корни Католицизма уходят глубоко, пришло время их выкорчевать, вместе с церковью, воплощающей реакционные идеалы в жизнь."
 HON_totalist_youth: "Краснорубашечники"
 HON_totalist_youth_desc: "Одев свои красные рубашки, молодёжные организации готовы предоставить волонтёров для революции."
 HON_end_rivalry: "Окончить соперничество"
 HON_end_rivalry_desc: "Соперничество между нами должно подойти к концу, ведь кто мы, если не собратья в постройке социализма?"
 HON_purge_rightists: "Подавить правых"
 HON_purge_rightists_desc: "Да ладно, вы знали, что это неизбежно."
 HON_ban_nationalist_and_liberals: "Запретить националистов и либералов"
 HON_ban_nationalist_and_liberals_desc: "В нашей стране нет места тем, кто продал нас ЮФК; тем, кто ввязался в многочисленные бессмысленные гражданские войны, разграбив нашу страну в разрухе только для того, чтобы обогатиться, и тем, кто оставил нашу страну гнить на протяжении последних лет."
 HON_patriotic_front: "Патриотический Фронт"
 HON_patriotic_front_desc: "Если они согласятся выкорчевать реакционные идеи в своих рядах, Кальехисты будут более чем рады создать объединённый фронт с другими левыми."
 HON_socialist_republic: "Социалистическая Республика"
 HON_socialist_republic_desc: "Хотя и является простой формальностью, переименование Гондураса в 'социалистическую республику', вместо просто 'республики' имеет огромное значение."
 HON_planned_economy: "Плановая экономика"
 HON_planned_economy_desc: "Взяв контроль над экономикой Гондураса в свои руки мы сможем предотвратить экспорт жизненно важных ресурсов Гондураса и найти им хорошее применение."
 HON_union: "Создать профсоюзы"
 HON_union_desc: "Установление самоуправляющихся профсоюзов в Гондурасе, под строгим надзором партии, будет необходимо для развития нашей новой экономики."
 HON_tools_of_revolution: "Серп и Молот"
 HON_tools_of_revolution_desc: "Первым проектом будет расширение производства инструментов, для обеспечения достаточного количества молотков, серпов и лопат для новой экономики."
 HON_begin_collectivization: "Коллективизация"
 HON_begin_collectivization_desc: "Вторым проектом станет конфискация банановых плантаций и частных ферм для создания новой породы коллективных предприятий."
 HON_collective_farms: "Коллективное сельское хозяйство"
 HON_collective_farms_desc: "Коллективное сельское хозяйство существует уже давно и должно быть глобально расширенно для пропитания нашего разрастающегося населения."
 HON_collective_housing: "Коллективное проживание"
 HON_collective_housing_desc: "Для обеспечения жилья для всех Гондурасцев мы должны упразднить семьи и поощрять совместное проживание людей в больших общежитиях с общедоступными удобствами."
 HON_seize_ufc_factories: "Захватить активы ЮФК"
 HON_seize_ufc_factories_desc: "Третьим проектом станет официальный запрет деятельности ЮФК и всего с ней связанного, с целью разрушения капиталистической систему в нашей стране."
 HON_strike: "Промышленный унионизм"
 HON_strike_desc: "Перемещение союзов с ферм на фабрики станет четвёртым проектом."
 HON_transoceanic_railway: "Трансокеанская магистраль"
 HON_transoceanic_railway_desc: "Пятый проект, железная дрога от побережья к побережью, станет отличным символом нашего процветания и успеха революции."
 HON_socialist_dawn: "Социалистический рассвет"
 HON_socialist_dawn_desc: "Народной Республике Гондурас предстоит пройти еще долгий путь, прежде чем наше общество станет по-настоящему равным и справедливым. Несмотря на это, вся наша работа до сих пор демонстрировала готовность народа пожертвовать своим благополучием и жизнью ради этой мечты. С их неизменной решимостью Гондурас в конце концов достигнет конца капиталистических сумерек и вместе с ними обретет новый красный рассвет."
 HON_militarize_ufc: "Милитаризировать американскую недвижимость"
 HON_militarize_ufc_desc: "Американская недвижимость будет конвертирована в пользу Народной Армии."
 HON_peace_in_our_time: "Мир в наше время"
 HON_peace_in_our_time_desc: "Да будет мир в наше время! Но только не с реакционерами."
 HON_recognise_nicaragua: "Признать Никарагуа"
 HON_recognise_nicaragua_desc: "Признав наших социалистических братьев к югу от нас мы сможем обеспечить единство в битве с реакционерами."

# Army
 HON_state_army: "Состояние армии"
 HON_state_army_desc: "Мы до сих пор испытываем последствия прошлогодней чистки армии. Если желаем поставить страну на ноги, следует обратить внимание на состояние вооружённых сил."
 HON_military_roads: "Военная инфраструктура"
 HON_military_roads_desc: "В Центральной Америке для победы нужны не только винтовки и воля, но и снаряжение. Суровая местность региона делает установку линий снабжения проблематичной, и нам следует расширить систему инфраструктуры ради предотвращения нехваток ресурсов."
 HON_mil_ind_complex: "Военно-промышленный комплекс"
 HON_mil_ind_complex_desc: "Гондурас должен начать производство своего собственного вооружения, если он надеется пережить приближающийся шторм. Мы инвестируем в маломасштабный военно-промышленный комплекс для поддержки нашей машины войны."
 HON_prof_army: "Профессиональная армия"
 HON_prof_army_desc: "Профессиональная армия восторжествует в Центральной Америке! Мы не можем позволить себе разбазаривать большие количества людских ресурсов как Гватемала или Сан-Сальвадор, так что нам остаётся полагаться на превосходство качества над количеством."
 HON_stand_equi: "Стандартизированное снаряжение"
 HON_stand_equi_desc: "У нас нет стандартной винтовки, и мы в основном используем списанные, купленные по дешёвке у Испании несколько лет назад. Нам следует это исправить, и мы вскоре начнём полевые испытания для подбора нового образца на вооружение."
 HON_heavy_equi: "Тяжёлое снаряжение"
 HON_heavy_equi_desc: "Нам нужны не только винтовки, но и тяжёлое вооружение для обстрела вражеских позиций. Мы инвестируем в него чтобы враг не чувствовал себя в безопасности ни в траншеях, ни на поле боя."
 HON_chain_command: "Организованная цепочка командования"
 HON_chain_command_desc: "Наша цепочка командования довольно смутна, и в лучшем случае, малоэффективна. Реструктуризация необходима, для более чёткого определения иерархии и создания возможности перегруппировки солдат под другим офицером в случае потери их действующего."
 HON_smart_officers: "Тренированные офицеры"
 HON_smart_officers_desc: "В данный момент у наших офицеров весьма слабые представления о формальной военной доктрине. Нам придётся обучать их военному делу, если мы надеемся выстоять перед натиском противника."
 HON_loyal_army: "Верная армия"
 HON_loyal_army_desc: "Верность – хребет армии любой нации; чем же будет армия без патриотизма, если не бессмысленным сборищем, бунтующим по причине и без!"
 HON_irregular_army: "Нерегулярная армия"
 HON_irregular_army_desc: "У нас нет надежд на победу над врагом в обычных битвах. Но что если мы будем мыслить нестандартно и сражаться с ними на необычных полях брани?"
 HON_autonomous_officers: "Автономные офицеры"
 HON_autonomous_officers_desc: "У наших командующих должно хватать автономии для адаптации к положению на поле боя без согласования с главнокомандующими. Мы дадим им эту свободу и обучим их тому, что следует делать, если они окажутся отрезаны от остальных сил."
 HON_adapt_terrain: "Адаптация к местности"
 HON_adapt_terrain_desc: "Суровый ландшафт Центральной Америки часто коварен по отношению к нашим командующим. Мы обучим их адаптации в различных условиях. География станет нашим союзником, а не противником!"
 HON_guerilla_tactics: "Партизанские тактики"
 HON_guerilla_tactics_desc: "Мы не можем противостоять Гватемале или Эль-Сальвадору в открытую. Нам следует сражаться с умом, устраивать засады и тщательно готовиться к битвам. Дух партизанства окутывает идеи доктрины, которой мы последуем."
 HON_guerilla_spirit: "Партизанский дух"
 HON_guerilla_spirit_desc: "Нам нужна не только тактика, но нам также нужен боевой дух! Наши солдаты должны быть готовы делать всё для победы, честной или нет..."
 HON_large_army: "Большая армия"
 HON_large_army_desc: "Мы сможем победить малочисленных никарагуанцев и сдерживать атаки превосходящих нас по размеру армии сальвадорцев и гватемальцев при наличии большой армии. Если мы не сможем покрыть весь фронт, у нас не будет никаких шансов."
 HON_Inf_equi_buy: "Импорты экипировки"
 HON_Inf_equi_buy_desc: "Приобретение иностранной экипировки давно стало основой нашей армии, из-за отсутствия необходимой промышленности для производства нашего собственного."
 HON_inf_equi_build: "Местное производство"
 HON_inf_equi_build_desc: "Мы не можем зависеть от иностранных импортов бесконечно. Следует сделать шаг к самодостаточности и начать наше собственное производство оружия."
 HON_finish_reform_prof: "Успешная профессионализация"
 HON_finish_reform_prof_desc: "Наши усилия по профессионализации начали приносить результаты. Наши офицеры считаются одними из самых лучших на континенте и наша цепочка командования стабильна как в любой европейской армии."
 HON_finish_reform_irreg: "Успешное расширение"
 HON_finish_reform_irreg_desc: "Наши усилия по расширению начали приносить успехи. Наша армия хорошо экипирована и способна сдерживать весь фронт."
 HON_mil_research: "Военные исследования"
 HON_mil_research_desc: "Независимо от выбора нашей доктрины, нельзя отрицать нехватку специалистов и техников в Гондурасе, экспертиза которых поможет нам заполучить преимущество в битве. Мы начнём привлекать их к службе нашему делу!"

# Air Force
 HON_air_founding: "ФАО"
 HON_air_founding_desc: "Наши главнокомандующие одобрили создание Фуэрса Аэреа Ондуренья, которая будет сражаться с нашим врагом в воздухе."
 HON_air_lads: "Офицеры авиации"
 HON_air_lads_desc: "Воздушный Корпус, основанный в Тегусигальпе, состоит из смелых пилотов-добровольцев, которые поведут за собой более нерешительных призывников."
 HON_defend_land: "Наземное ПВО"
 HON_defend_land_desc: "Недавно приобретённое противовоздушное вооружение защитит наше небо от вражеских самолётов, обеспечивая безопасность тыла."
 HON_airfield: "Аэродром Тегусигальпы"
 HON_airfield_desc: "Мы отчистим землю и построим новые взлётные полосы, необходимые для создания современной воздушной флотилии."
 HON_fighters: "Истребители для ФАО"
 HON_fighters_desc: "Качественные истребители необходимы для перехвата и уничтожения бомбардировщиков, совершающих налёты на нашу родину. Этим героям и так приходится не легко."
 HON_cas_focus: "Штурмовики для ФАО"
 HON_cas_focus_desc: "Многоцелевые штурмовики помогут нам в защите конвоев и проведении воздушных операций."
 HON_bomber: "Бомбардировщики для ФАО"
 HON_bomber_desc: "Мечта о безопасном обеспечении победы с воздуха добралась и до ФАО."
 HON_air_protecc: "Защита небес"
 HON_air_protecc_desc: "Следует мобилизовать гражданских для защиты важнейших складов и границ от авианалётов."
 HON_naval_air_coord: "Координация морской авиации"
 HON_naval_air_coord_desc: "Военное командование, наконец, приняло равноправный статус ФАО в организации и координировании военных операций."
 HON_naval_bomber: "Морские бомбардировщик для ФАО"
 HON_naval_bomber_desc: "Бомбардировщики, специально разработанные для уничтожения вторжений с моря, когда-нибудь спасут наши шкуры."

# Navy
 HON_navy: "ФНО"
 HON_navy_desc: "Наши главнокомандующие официально организовали Фуэрса Наваль Ондуренья для защиты наших берегов от империалистов."
 HON_port: "Порт в Амапале"
 HON_port_desc: "Маленький порт Амапалы служил нуждам торговли Гондураса многие десятилетия, но теперь будет полностью милитаризован для обеспечения безопасность её населения."
 HON_destroyers: "Эсминцы для ФНО"
 HON_destroyers_desc: "Эсминцы необходимы для защиты наших торговых путей в Карибском бассейне."
 HON_submarines: "Подводные лодки для ФНО"
 HON_submarines_desc: "Новейшие герметичные подводные судна вселят страх в сердца империалистических захватчиков."
 HON_cruiser: "Флагман ФНО"
 HON_cruiser_desc: "Наличие крупного боевого корабля продемонстрирует миру лидерство Гондураса в судостроительстве."
 HON_naval_lads: "Офицеры флота"
 HON_naval_lads_desc: "Профессиональный тренировочный режим был разработан для помощи новым офицерам в переходе с церемониальных ролей на функциональные."
 HON_merchant_navy: "Гондурасский торговый флот "
 HON_merchant_navy_desc: "Нанимая гражданских на службу в нашей военно-морской сети поможет нам проецировать мощность флота."
 HON_coast_protecc: "Защитить побережья"
 HON_coast_protecc_desc: "Ни один захватчик не высадится в нашей стране вновь, что бы того ни стоило."

### Events ###
 honduras.200.t: "Состояние армии"
 honduras.200.d: "Армия Гондураса маленькая и страдает от острой нехватки компетентных офицеров из-за недавно прошедших чисток. Есть две соперничающих школы военной мысли: Одна предлагает профессионализацию армии в элитную, малочисленную силу, а другая – большую армию, сфокусированной на защите Гондураса вместо военных операций за его пределами."
 honduras.200.a: "Направляй громкий конец на плохих парней."

 honduras.2.t: "Дезертирство из армии"
 honduras.2.d: "Мы уже долгое время полагались на военные силы для поддержки железнодорожных путей, соединяющих плантации с портами и поддерживающих нашу экономику на плаву. Но политический хаос и экономический кризис подставили даже эту систему под угрозу, и многие люди покидают свои посты, чтобы присоединиться к тому или иному ополчению."
 honduras.2.a: "Они вернутся, когда проголодаются."
 
 honduras.194.t: "Гондурас хочет приобрести ЮСС Саус Дакота"
 honduras.194.d: "Новый Американский Мандат Дель Валье в Гондурасе предложил нам продать броненосец 'ЮСС Саус Дакота' как часть престижного проекта его нового правительства. Стоит нам соглашаться? Если нет, то старушку придётся продать на металлолом."
 honduras.194.a: "Деньги нам пригодятся."
 
 honduras.195.t: "Покупка одобрена"
 honduras.195.d: "ЮСС Саус Дакота отправляется к нашим портам! Сегодня действительно великий день для этой молодой страны."
 honduras.195.a: "Ура!"
 
 honduras.100.t: "Американская экономика продолжает падение"
 honduras.100.d: "После коллапса Немецкого фондового рынка  инвестиции американских компаний стали ещё меньше, чем раньше, а спрос на импортные товары, с падением способности потребителей покупать что-то кроме необходимого, также летит в трубу."
 honduras.100.a: "На бананы особо спроса нет..."
 
 honduras.101.t: "Доктрина Монро схлопнулась"
 honduras.101.d: "Вооружённый Конфликт разразился в США, приведя к хаосу в правительстве и угрожая полностью его обезглавить. В эти тяжёлые времена поддержка Доктрины Монро, очевидно, невозможна."
 honduras.101.a: "Не только кризис, но ещё и возможность."
 
 honduras.102.t: "Взрыв на железной дороге"
 honduras.102.d: "Бедствие произошло сегодня утром. Группа дезертиров, протестуя против политики совета, взорвала секцию железной дороги, которую они должны были охранять. Уже пришли сообщения об ограблениях остановленных поездов."
 honduras.102.a: "Соберите отряд лоялистов и оправьте их за ними!"
 
 honduras.103.t: "Стычка с дезертирами"
 honduras.103.d: "На удивление никому, бежавшие солдаты сохранили оружие при себе. По группе лоялистов, отправленных на поиск и арест дезертиров, был открыт огонь и вооружённое столкновение завязалось к северу от столицы."
 honduras.103.a: "Ну хуже уже точно не будет."

 honduras.104.t: "В Эль-Сальвадор"
 honduras.104.d: "Боевики бежали в Эль-Сальвадор, надеясь основаться там и спланировать кампанию атак для свержения совета. Но наши солдаты не показывают никаких признаков прекращения преследования..."
 honduras.104.a: "Мы поторопились с выводами…"
 
 honduras.105.t: "Столкновение с Эль-Сальвадором"
 honduras.105.d: "Видимо, наша попытка быстрого ареста преступников вышла из под нашего контроля, после начала перестрелки нашей и их армий."
 honduras.105.a: "Чёрт их побери!"
 
 honduras.106.t: "Победа!"
 honduras.106.d: "Похоже, что наши силы одержали вверх в битве с нашими соседями и захватили сбежавших солдат Гондураса. Сегодня ночью будем праздновать!"
 honduras.106.a: "Открывайте шампанское!"
 
 honduras.107.t: "Поражение!"
 honduras.107.d: "Похоже, что наши силы потерпели поражение в битве с нашими соседями и упустили сбежавших солдат Гондураса. Это будет вечером траура."
 honduras.107.a: "Унизительно..."
 
 honduras.108.t: "Пат"
 honduras.108.d: "Похоже, что сражение с Эль-Сальвадором окончилось так и не выявив явного победителя."
 honduras.108.a: ".."
 
 honduras.109.t: "Суд над бунтовщиками"
 honduras.109.d: "Сегодня совет должен был собраться и решить судьбу дезертиров. Но, за минуту до начала, толпа жалких крестьян ворвалась в здание и освободила преступников. Экстренный съезд совета будет проведён позже для разрешения этого происшествия."
 honduras.109.a: "О нет..."
 
 honduras.110.t: "Запрос у Эль-Сальвадора"
 honduras.110.d: "После провала наших вооружённых сил у нас не остаётся выбора кроме как запросить арест бунтарей у Эль-Сальвадора."
 honduras.110.a: "Что ж, отправьте им телеграмму."
 
 honduras.111.t: "Гондурас запрашивает преступников"
 honduras.111.d: "Группа мятежных Гондурасских солдат недавно пересекла границу, спровоцировав столкновение между нами и неумелыми государственными преследователями. Теперь Гондурас запрашивает их репатриацию."
 honduras.111.a: "Мы сделаем из этого пропаганду."
 honduras.111.b: "Мы вышлем их обратно."

 honduras.112.t: "Эль-Сальвадор унижает нас!"
 honduras.112.d: "Эль-Сальвадор отправил нам сообщение, гласящее об отказе нашим требованиям."
 honduras.112.a: "Какой стыд."
 
 honduras.1122.t: "Анти-Сальвадорские боевики"
 honduras.1122.d: "В ответ на унижение нашей великой нации гнусными сальвадорцами у границы начали формироваться группы боевиков, собирающиеся отбиваться ото всех нападений и атак против нас. Известные как "Манча Брава", они образуют своеобразное тайное общество, посвящённое защите страны..."
 honduras.1122.a: "Хотя бы что-то..."
 
 honduras.113.t: "Победа над Никарагуа"
 honduras.113.d: "Смерть! Где твоё жало? Ад! Где твоя победа? Революционная угроза из Никарагуа была полностью уничтожена, оставив после себя лишь дымящие обломки их попыток свергнуть мощь Гондураса."
 honduras.113.a: "Великий день для нашей нации."
 
 honduras.1040.t: "Вторжение армии Гондураса"
 honduras.1040.d: "Отряды военных Гондураса, под предолгом преследования повстанцев, пересекли границу Эль-Сальвадора. Когда армия попыталась остановить их, недисциплинированное сборище открыло огонь и ранило несколько солдат при попытке захвата аванпоста!"
 honduras.1040.a: "Они за это заплатят!"
 
 honduras.3.t: "Экстренный Съезд Совета: Митинг Кальехаса"
 honduras.3.d: "Хоть и является членом революционного совета, Венансио Кальехас всегда предпочитал держаться особняком. Незадолго до экстренного съезда совета для разрешения политического кризиса он провёл митинг, демонстрируя свою влиятельность перед советом и армией, а также привлекая поддержку со стороны народа. Многие соглашаются, что вручение ему и его краснорубашечникам премьерства может предать жизненную силу умирающей революции..."
 honduras.3.a: "Бунтарей нам тут не хватало."
 
 honduras.4.t: "Экстренный Съезд Совета: Связи Кастро"
 honduras.4.d: "Генерал Хосе Леон Кастро уже долгое время был ключевым игроком в борьбе за поддержку армии, являясь частью нескольких офицерских клик и потихоньку создавая свою собственную группу лоялистов. Также хорошо известны его связи с продолжающей сохранять влияние на нашу экономику Юнайтед Фрут Компани, несмотря на анти-американскую позицию революционного совета. Есть мнение, что его влияние сделает военный режим предпочтительным полной потери власти, неизбежно последующей глобальным реформам."
 honduras.4.a: "Так или иначе, дни совета подошли к концу."
 
 honduras.5.t: "Митинги за демократию"
 honduras.5.d: "После случаев дезертирства из армии запрет на демонстрации стало гораздо труднее поддерживать. Этому последовали большие протесты людей Гондураса, желающих выразить своё чувство недовольства режимом совета, в столице и сельской местности."
 honduras.5.a: "Они требуют обещанной им свободы."
 
 honduras.6.t: "Экстренный Съезд"
 honduras.6.d: "Экстренный Съезд Гондурасского Совета началась для решения будущего крестьянской республики. Большая толпа собралась вокруг здания совета, и полиция не спешит разгонять их. Первой задачей совета является выбор нового председателя. Члены совета Кальехас и Кастро чуть не подрались из-за различающихся взглядов и обвинений в сторону друг друга, а Моралес и Гальвес организовали объединённый фронт, требующий роспуска совета и его реформацию в элективный орган; у нас остаётся немного способов разрешить ситуацию..."
 honduras.6.a: "Генерал Кастро возглавит совет и объявит военное положение."
 honduras.6.b: "Член совета Кальехас возглавит совет и будет продвигать революцию."
 honduras.6.c: "Все претензии на пост председателя разрешаются, и начинается печать бюллетеней."

 honduras.11.t: "Голосование начинается"
 honduras.11.d: "Проводятся экстренные выборы, в которых Рамон Гальвес и Хуан Гальвес, оба являющиеся относительно популярными умеренными кандидатами, имеют шанс на победу."
 honduras.11.a: "Моралес выхватывает победу!"
 honduras.11.b: "Гальвес побеждает!"
 honduras.11.c: "По правде говоря, выборы были подстроены с самого начала."
 
 honduras.13.t: "Премьер Кальехас захватывает власть"
 honduras.13.d: "Покончив с остатками оппозиции и будучи назначенным главой совета, захват власти Венансио Кальехасом успешно завершился. Его новое правительство обещает быть активным, прогрессивным и привести Гондурас в мир социализма 20-го века."
 honduras.13.a: "Да Здравствует Народ!"
 
 honduras.14.t: "Генерал Кастро захватывает власть"
 honduras.14.d: "Сегодня Генерал Хосе Кастро был объявлен президентом и произведён во главу всех вооружённых сил. Будучи председателем ныне усопшего совета вот уже несколько недель, он только недавно почувствовал себя достаточно уверенно для объявления создания новой Республики."
 honduras.14.a: "Мы выстоим!"

 honduras.15.t: "Гондурас стремится восстановить отношения"
 honduras.15.d: "Сегодня прибыла дипломатическая миссия Гондураса с целью нормализации отношений с нами и изучения наших боевых приемов для усиления военизированных сил режима. В обмен они привезли группу инженеров-экспертов, чтобы помочь нам в процессе индустриализации"
 honduras.15.a: "Объединение ради революции"
 
