### Bookmark ###
 HON_KR_gathering_storm_desc: "Самоубийство президента Андино в 1933 году после нападения крестьян на столицу вызвало шок во всем Гондурасе вскоре после того, как была создана крестьянская республика с целью постепенного искоренения влияния США и устранения проамериканских элементов. В 1936 году Совет находится на грани распада, и ходят слухи о заговоре внутри правительства..."

### Intro Screen ####
 HON_country_intro_header: "Истоки Банановой Республики"
 HON_country_intro_content: "Попав под контроль различных американских фруктовых компаний, превративших страну в экономический анклав, Гондурас достиг переломного момента в 1933. Восстание крестьян и последующий штурм столицы привёл к суициду действующего президента, но установленное после революции правительство вновь попало под контроль интересов США и клики интеллигенции. Теперь от правительства Гондураса остались лишь осколки, очищенные от разногласия и полагающиеся на армию для поддержки работоспособности железных дорог, ведущих к портам."
 
 HON_guide: "§MГенерал Кастро§! (§PПатерналисты§!)\n£white_dot Выберите Генерала Кастро председателем Совета и объявите военное положение на Экстренном съезде.\n\n§MПредседатель Гальвес/ Председатель Моралес§! (§cСоциал-консерваторы§!/ §SСоциал-демократы§!)\n£white_dot Разрешите все претензии на пост председателя и начните печать бюллетеней на Экстренном съезде Собрания.\n£white_dot Выберите нужную партию на выборах.\n\n§MПремьер Кальехас§! (§oТоталисты§!)\n£white_dot Выберите Кальехаса председателем Совета и продвиньте революцию на Экстренном съезде."

### Ideas ###
 HON_peasant_republic: "Крестьянская Республика"
 HON_peasant_republic_desc: "Гондурас является 'крестьянской республикой', и управляется советом во имя крестьянства. Полное название страны – Рабоче-Крестьянская Республика Гондурас, но на практике правительство давно перестало представлять интересы народа."
 HON_december_revolution: "Декабрьская Революция"
 HON_december_revolution_desc: "Декабрьская Революция произошла в 1932, когда крестьяне оккупировали столицу, и коалиция разнообразных групп заполучила власть, назвавшись 'Крестьянским Советом Гондураса'. Теперь революция считается провальной, или недостаточно радикальной..."
 HON_great_purge: "Большая чистка"
 HON_great_purge_desc: "Большая Чистка являлась массовым преследованием, в основном, членов армии, у которых были связи с Америкой. Хотя влияние Соединённых Штатов не исчезло из страны, и доктрина Монро осталась в силе, нам удалось покалечить армию Гондураса, а это уже что-то."
 
