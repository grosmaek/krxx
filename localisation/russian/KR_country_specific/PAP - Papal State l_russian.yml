 ### Ideas ### 
 PAP_holy_see: "Святой Престол"
 PAP_holy_see_desc: "[PAP.GetNameDefCap] является мирским местом власти Католической Церкви и возглавляется Папой, Епископом Рима и ex officio лидером Церкви. С более чем 300 миллионами поклонников по всему миру, действия и слова Папства несут в себе уникальный вес, которого нет больше нигде на земле."
 PAP_exiled_holy_see: "Святой Престол"
 PAP_exiled_holy_see_desc: "Будучи изгнанными из своего традиционного места силы СРИ, Папа [PAP.GetLeader] и остальной папский конклав перебрались в государство [FROM.GetNameDef] для временного, или постоянного, убежища. Несмотря на это, действия и слова папства, насчитывающего более 300 миллионов верующих по всему миру, по-прежнему имеют уникальный вес, который не встречается больше нигде на Земле."
 PAP_black_monday_1: "Чёрный Понедельник"
 PAP_black_monday_1_desc: "The collapse of the economy in Germany has had ripples throughout the world, no less so in our state where German- and Austrian-owned businesses have closed their doors and our national debt has escalated beyond our control." #NT!
