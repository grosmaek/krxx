 PAP_KR_gathering_storm_desc: "С образованием объединенной Италии казалось, что время, когда Папская область обладала светской властью, ушло в прошлое. Затем последовал крах королевства и последовавшая за ним гражданская война, и  итальянцы снова обратились к папству и его сицилийским союзникам за помощью в поддержании стабильности. Теперь Папа Пий XI болен и на смертном одре оплакивал Италию, которая остается разделенной, а синдикалисты на севере становятся все сильнее. Кем бы ни был его преемник, ему понадобится Бог на его стороне, чтобы победить."
  
 ### Intro Screen ### 
 PAP_country_intro_background: "GFX_PAP_intro" #NT!
 PAP_country_intro_header: "Папское государство"
 PAP_country_intro_content: "После распада Италии в результате Вельткрига Рим оказался под угрозой захвата республиканскими повстанцами против старого королевства. Размытые линии сражений гражданской войны в основном пощадили Рим благодаря защите южных роялистских сил, которые вместе с местными правыми ополченцами подавили восстания в Риме. Папа вскоре покинул Ватикан и вернулся к управлению своим богоустановленным доменом, но у ослабленного государства не было верных ему вооруженных сил, и шансы противостоять наступлению синдикалистов были невелики. Однако белые генералы на юге не могли оставаться в стороне, пока центр католицизма падает под натиском синдикализма, и повели контрнаступление на Рим, в результате чего Папское государство оказалось под защитой роялистов, а затем сицилийцев, получив поддержку от иностранных добровольцев в Риме, возрожденного корпуса зуавов.\n\nПосле окончания войны Папские Штаты вошли в состав Итальянской Федерации вместе со своими покровителями в Неаполе, но контролировали лишь небольшую часть номинальной территории, и были и остаются в большинстве своем марионеточным государством сицилийцев. После провозглашения независимости вместе с Сардинией и Обеими Сицилиями в 1926 году, они были признаны как независимое государство большинством стран мира, хотя и крайне ограничены в своих дипломатических возможностях.\n\nВ сфере политики Курии угасающее здоровье Пия находится в центре всеобщего внимания, и остается неизвестным, кто станет его преемником, если он скончается в ближайшие годы."
  
 PAP_guide: "§MНовый Папа§! (§NНационал-популизм§! / §PПатернализм§! / §gАвторитарная демократия§! / §SСоциал-демократия§!)\n£white_dot После выполнения фокуса ‘Собрать Папский Конклав’ вы можете выбрать Пия XII и оставить §PЭГ§! у власти, Юлия IV и привести к власти §NUM§!, что откроет доступ к фокусу ‘Реформировать временное правительство’.\n£white_dot Выбор Стефана X приведёт к власти §gНП§!. Выбор Иоанна XXIII приведёт к власти §SХДС§! и откроет фокус ‘Римский сенат’. По выполнению фокуса в стране каждые 5 лет будут проходить выборы между §cЛОД§! и §SХДС§!."
  
 ### Events ### 
 papalstate.1.t: "Чёрный Понедельник настигает Папское Государство!"
 papalstate.1.d: "Почти две недели назад Берлинская фондовая биржа пробила дно в бездонной яме, в результате чего экономика Германии погрузилась в кризис. Теперь отголоски дошли и до нас. Немецкие и австрийские компании закрываются или увольняют своих рабочих, наша валюта теряет свою ценность, промышленный экспорт сокращается, и наш государственный долг начинает подниматься до небес..."
 papalstate.1.a: "Будем надеяться, что правительство спасет нас от худшего..."
  
 papalstate.2.t: "Отец Чарльз Кофлин"
 papalstate.2.d: "Через три года отец Чарльз Кофлин начал еженедельно транслировать радиопередачу в Америке, и более 50 миллионов человек включили свои радиоприемники и услышали это. Он является бредовым антисемитом, утверждая, что синдикалистская революция во Франции была "заложена евреем" и что крушение Берлинского фондового рынка является "международным заговором еврейских банкиров". Его ненавистная речь будет не допускается Церковью, и Папа, как ожидается, примет решение о том, попросить ли правительство Соединенных Штатов закрыть его трансляцию, чтобы его бред не смог дойти до общественности."
 papalstate.2.a: "Попросите президента Соединенных Штатов закрыть этот 'радиоприемник'"
 papalstate.2.b: "Было бы лучше, если бы мы не вмешивались"
  
 papalstate.3.t: "Quadragesimo Quinto Anno"
 papalstate.3.d: "Quadragesimo Quinto Anno (на латинице 'в 45-м году') это новая энциклика, написанная Папой Pius XI, в которой обсуждаются этические последствия социально-экономического порядка (45 лет после того, как Leo XIII написал её). Энциклика описывает основные опасности для человеческой свободы и достоинства, вытекающие из безудержного капитализма и синдикализма, призывая к восстановлению общественного порядка, основанного на принципе солидарности и субсидиарности. В первой части он рассматривает и одобряет энциклику своего предшественника, который помог развитию нового общественного сознания.\nСогласно Пию XI, три элемента определяют справедливую заработную плату: семейные обязанности работника, экономическое состояние предприятия и экономики в целом. Семья имеет врожденное право на развитие, но это возможно только в рамках функционирующей экономики и целых предприятий. Для этого Папа Pius XI приходит к выводу, что солидарность, а не конфликт, является необходимым условием. Поэтому папа требует большей солидарности, особенно между работодателями и работниками, посредством новых форм сотрудничества и общения между католическими гражданами. Новая эра католического корпоративизма только начинается."
 papalstate.3.a: "Отлично"
  
 papalstate.4.t: "Пожертвования верующих"
 papalstate.4.d: "С самого начала существования Божьей церкви, находящейся под угрозой неверующих впервые в течение столетий пожертвования поступали от католиков по всему миру."
 papalstate.4.a: "С миру по нитке"
  
 papalstate.5.t: "Понтийские болота"
 papalstate.5.d: "Приказ был отдан, целью которого является потребность очистить Понтийские болота и таким образом открыть бесполезную землю для сельского хозяйства или промышленности. План потребует трудоустройства тысяч римлян и займет много месяцев, но результат может стоить того."
 papalstate.5.a: "Пока это заставляет их работать, я счастлив"
  
 papalstate.6.t: "Понтийские болота очищены"
 papalstate.6.d: "Области, ранее известные как Понтийские болота, теперь очищаются, а заводы и фермы возникают на всей территории, еще больше укрепляя нашу маленькую страну экономически для будущего крестового похода против гнусных синдикалистов."
 papalstate.6.a: "Монументальное достижение!"
  
 papalstate.8.t: "Папский конклав"
 papalstate.8.d: "Святейший Престол, наконец, собрался вместе, чтобы обсудить избрание нового Папы. В конце концов они выбирают..."
 papalstate.8.a: "...выбирают благочестивого и популярного кардинала Эдженио Пачелли"
 papalstate.8.b: "...выбирают милосердного Элиа Далла Коста"
 papalstate.8.c: "...выбирают социалиста, Ахилла Льенара"
 papalstate.8.e: "...выбирают жестокого кардинала Альфредо Ильдефонсо Шустера"
  
 papalstate.9.t: "Первые Римские Выборы"
 papalstate.9.d: "Когда Папа отказывается от своей временной власти и переход от папского правления к демократии неизбежен, свободные выборы состоятся в Риме впервые после выборов в Римской Республики 1849 года. Вопрос в том, какая партия выйдет победителем?"
 papalstate.9.a: "Движение Латинских Социалистов!"
 papalstate.9.b: "Союз Христианских Демократов!"
  
 papalstate.10.t: "Римские выборы [GetYear] года"
 papalstate.10.d: "С одобрения, которое выдал Папа [Root.GetLeader], в Риме снова проходят выборы."
 papalstate.10.a: "Латинское Общественное Движение побеждает!"
 papalstate.10.b: "Христианско-демократический Союз побеждает!"
  
 papalstate.11.t: "Финансовая помощь от Королевства Обеих Сицилий?"
 papalstate.11.d: "Хотя мы определили, что лучший способ контролировать Черный Понедельник - это искать помощь от Королевства Обеих Сицилий, мы должны решить, какую часть нашего долга мы попросим погасить. Если бы мы попросили их взять на себя все наши долги, это значительно улучшило бы наше финансовое положение, но также отдало бы большую часть нашего суверенитета сицилийцам. Если это окажется неприемлемым, мы могли бы вместо этого потребовать, чтобы они взяли на себя только часть нашего долга, хотя, если мы это сделаем, нам придется самим принять меры для устранения оставшейся задолженности и экономического ущерба."
 papalstate.11.a: "Попросите сицилийцев погасить весь наш долг."
 papalstate.11.b: "Только попросите их погасить часть нашего долга."
  
 papalstate.12.t: "Просьба Папского государства"
 papalstate.12.d: "Папское государство сильно пострадало от Черного Понедельника и, в частности, они не могут справиться со своими международными долгами. Несмотря на наши собственные экономические проблемы, они просили, чтобы мы взяли на себя все свои долги, и хотя мы защищали их с тех пор, как развалилась Италия, и принятие их просьбы позволили бы нам намного больше контролировать их, многие сомневаются в том, сможет ли наша экономика справиться с этим."
 papalstate.12.a: "Примите их запрос."
 papalstate.12.b: "Взять часть их долгов."
 papalstate.12.c: "Отказ - мы должны помочь хотя бы себе."
  
 papalstate.13.t: "Сицилийцы соглашаются!"
 papalstate.13.d: "Сицилийцы согласились взять на себя наш долг! Хотя мы согласились на значительные уступки, и сицилийское правительство теперь оказывает гораздо большее влияние на нас, по крайней мере, наши долги были погашены, и наша экономика снова восстанавливается."
 papalstate.13.a: "Отлично!"
  
 papalstate.14.t: "Сицилийцы погасят лишь часть долга"
 papalstate.14.d: "К сожалению, сицилийцы не захотели взять на себя весь наш долг из-за своих экономических проблем после Черного Понедельника, но они все же согласились погасить часть его, даже если нам придется предпринять шаги для полного восстановления нашей экономики."
 papalstate.14.a: "Это лучше, чем ничего."
  
 papalstate.15.t: "Сицилийцы отказываются!"
 papalstate.15.d: "Королевство Обеих Сицилий отказалось от нашей мольбы, утверждая, что экономика их страны важнее! Это сделает путь к восстановлению нашей экономики тяжелее, чем мы надеялись."
 papalstate.15.a: "Как не повезло."
  
 papalstate.16.t: "Просьба Папского Государства"
 papalstate.16.d: "Папское государство сильно пострадало от Черного Понедельника и в частности, они не могут справиться со своими международными долгами. Несмотря на наши собственные экономические проблемы, они просили, чтобы мы взяли на себя все свои долги, и хотя мы защищали их с тех пор, как развалилась Италия, но принятие их просьбы позволили бы нам намного больше контролировать их, многие сомневаются в том, сможет ли наша экономика справиться с этим."
 papalstate.16.a: "Поможем им."
 papalstate.16.b: "Нет, нам важнее помочь себе."
  
 papalstate.17.t: "Сицилийцы помогут нам!"
 papalstate.17.d: "Сицилийцы согласились взять на себя часть наших долгов! Хотя мы не дошли до света в конце туннеля, погашение некоторых из наших долгов облегчит нагрузку на нашу экономику и сделает наше восстановление более легкой задачей."
 papalstate.17.a: "Отлично!"
  
 papalstate.18.t: "Военная помощь для Папского Государства?"
 papalstate.18.d: "По мере нарастания международной напряженности и появления шанса для начала Второго Вельткрига, как не странно Папское государство замечает необходимость восстановить свою армию, чтобы защитить Святейший Престол от осквернения подлыми синдикалистами, конечно же они решили обратиться к нам помощью в модернизации их армии. Как мы отреагируем?"
 papalstate.18.a: "Поможем чем сможем!"
 papalstate.18.b: "Мы передадим им небольшую поддержку."
 papalstate.18.c: "В этом нет необходимости, мы сами защитим их."
  
 papalstate.19.t: "Сицилийцы согласны!"
 papalstate.19.d: "Королевство Обеих Сицилий согласилось нам помочь в модернизации наших военных технологий, чтобы мы могли защитить себя от тирании синдикализма."
 papalstate.19.a: "Отлично!"
  
 papalstate.20.t: "Сицилийцы присылают небольшую помощь"
 papalstate.20.d: "Королевство Обеих Сицилий решило нам помочь, и, хотя они не предоставили нам такой военной помощи, как мы надеялись, но они всё же решили оказать хоть какую-нибудь помощь в модернизации нашей армии."
 papalstate.20.a: "Это лучше, чем ничего."
  
 papalstate.21.t: "Сицилийцы отказываются!"
 papalstate.21.d: "К нашему разочарованию Королевство Обеих Сицилий отказало нам в военной помощи, заявив, что это будет пустой тратой времени и ресурсов для их собственной нации и что сицилийская армия способна и сама защищать Рим."
 papalstate.21.a: "Как глупо."
  
 papalstate.22.t: "Синдикалистская Партизанская кампания"
 papalstate.22.d: "Хотя мы остановили попытку синдикалистов создать второй Рисорджименто и вернули землю, похищенную Пьемонтом в 1860 году, похоже, что наши проблемы здесь не закончились. Синдикалисты на освобожденных территориях, отказываясь признать наше законное правление, взялись за оружие против нашего правительства и участвуют в партизанской войне против нас!"
 papalstate.22.a: "Эти партизаны будут наказаны!"
  
 papalstate.23.t: "Синдикалисты устраивают беспорядки"
 papalstate.23.d: "Сегодня многие сторонники синдикализма устроили протесты и демонстрации против нашего правления на бывших итальянских территориях. Протесты вскоре превратились в беспорядки, причинив значительный ущерб актами вандализма и покалечив многих."
 papalstate.23.a: "Черт!"
  
 papalstate.24.t: "Синдикалистские засады!"
 papalstate.24.d: "Синдикалистские партизаны устроили засады против наших войск по всей стране!"
 papalstate.24.a: "Черт!"
  
 papalstate.25.t: "Синдикалистские теракты!"
 papalstate.25.d: "Сегодня синдикалистские партизаны совершили теракт, нанеся большой ущерб нашей инфраструктуре в этой области."
 papalstate.25.a: "Черт!"
  
 papalstate.26.t: "Саботаж синдикалистов!"
 papalstate.26.d: "Синдикалистские партизаны взорвали одну из наших фабрик пытаясь нам навредить!"
 papalstate.26.a: "Черт!"
  
 papalstate.27.t: "Конец синдикалистского сопротивления!"
 papalstate.27.d: "После долгих месяцев партизанской войны мы наконец добились успеха и искоренили остатки синдикалистов, которые все еще противостоят нашему правлению."
 papalstate.27.a: "В конце концов!"
  
 papalstate.38.t: "Чёрному Понедельнику наступил конец!"
 papalstate.38.d: "Хотя это было тяжелое и трудное время для нашей нации и экономики, последствия Черного Понедельника наконец-то заканчиваются, и наша страна может двигаться дальше."
 papalstate.38.a: "Наконец-то!"
  
 papalstate.39.t: "Папский Конклав"
 papalstate.39.d: "Со смертью Пия XI, кардиналы католической церкви собрались в базилике Святого Петра чтобы избрать нового Папу. Они добровольно огородили себя от всего мира до тех пор, пока выборы не пройдут и их решение не будет оглашено."
 papalstate.39.a: "Помолимся, чтобы их выбор был мудрым"
  
 papalstate.41.t: "Сицилийско-Папский Объединённый Штаб Планирования"
 papalstate.41.d: "Папская Область только что выдвинула предложение об организации совместного штаба планирования между нашими двумя государствами, чтобы лучше координировать наши будущие войны против сил, грозящих Италии."
 papalstate.41.a: "У наших врагов нет шансов!"
  
 papalstate.50.t: "Папская Область объявляет независимость!"
 papalstate.50.SRIhelped: "Папа [PAP.GetLeader] сегодня объявил о том, что государство [PAP.GetNameDef] больше не будет подвергаться господству со стороны государства [SIC.GetNameDef]... несмотря на то, что угроза от государства [SRI.GetNameDef] всё ещё веет на севере, и несмотря на всю помощь, что мы оказали Папе в прошлом. Многие чиновники в [Root.GetAdjective]ом правительстве считают, что это весьма опрометчивый шаг со стороны Папы."
 papalstate.50.SRInothelped: "Папа [PAP.GetLeader] сегодня объявил о том, что государство [PAP.GetNameDef] больше не будет подвергаться господству со стороны государства [SIC.GetNameDef]... несмотря на то, что угроза от государства [SRI.GetNameDef] всё ещё веет на севере. Многие чиновники в [Root.GetAdjective]ом правительстве считают, что Папа только ослабляет нашу защиту, позволяя синдикалистам расправиться с нами по одиночке."
 papalstate.50.noSRIhelped: "Папа [PAP.GetLeader] сегодня объявил о том, что государство [PAP.GetNameDef] больше не будет подвергаться господству со стороны государства [SIC.GetNameDef]... несмотря на всю помощь, что мы оказали Папе в прошлом. Многие чиновники в [Root.GetAdjective]ом правительстве считают, что Папство пользуются преимуществом перед Сицилийцами теперь, когда синдикалистская угроза была уничтожена. Где же их благодарность?"
 papalstate.50.noSRInothelped: "Папа [PAP.GetLeader] сегодня объявил о том, что государство [PAP.GetNameDef] больше не будет подвергаться господству со стороны государства [SIC.GetNameDef]. Многие чиновники в [Root.GetAdjective]ом правительстве считают, что это весьма опрометчивый шаг со стороны Папы."
 papalstate.50.a: "Мы требуем выплаты помощи, которую мы им оказали"
 papalstate.50.b: "Нет, мы не можем этого позволить"
 papalstate.50.c: "Мы всё ещё предлагаем им защиту от синдикалистов"
 papalstate.50.e: "Если такова воля понтифика, пусть будет так"
  
 papalstate.51.t: "Государство [From.GetNameDefCap] требует выплаты долга"
 papalstate.51.d.all: "Король [From.GetLeader] оповестил папу [Root.GetLeader], что с выходом из сферы защиты государства [SIC.GetNameDef] нет никаких проблем... но его страна оказала Папству большую помощь - как с Чёрным Понедельником, так и с военной поддержкой. Он наверняка ожидает, что эти долги прежде должны быть выплачены."
 papalstate.51.d.debts: "Король [From.GetLeader] оповестил папу [Root.GetLeader], что с выходом из сферы защиты государства [SIC.GetNameDef] нет никаких проблем... но его страна принесла великие жертвы, чтобы помочь государству [PAP.GetNameDef] с последствиями Чёрного Понедельника. Он наверняка ожидает, что эти долги прежде должны быть выплачены."
 papalstate.51.d.military: "Король [From.GetLeader] оповестил папу [Root.GetLeader], что с выходом из сферы защиты государства [SIC.GetNameDef] нет никаких проблем... но его страна прошла через множество затрат, чтобы обеспечить военную помощь государству [PAP.GetNameDef]. Он наверняка ожидает, что эти долги прежде должны быть выплачены."
 papalstate.51.a: "Если деньги - всё, что он хочет, пусть забирает их"
 papalstate.51.b: "И мы благодарим его за пожертвование в пользу Церкви"
  
 papalstate.52.t: "Папство выплачивает свой долг"
 papalstate.52.d: "Несмотря на то, что оно едва могло себе это позволить, государство [From.GetNameDef] поскребло по сусекам и набрало сумму, чтобы выплатить помощь, оказанную государством [SIC.GetNameDef] в прошлом. Папа выразил свою благодарность и считает вопрос закрытым."
 papalstate.52.a: "Пусть будет так"
  
 papalstate.53.t: "Папство отказывается платить"
 papalstate.53.d: "Папа [From.GetLeader] выразил свои опасения по поводу того, что назвал королевской 'непочтительностью' и заявил, что счёл предыдущую помощь государства [SIC.GetNameDef] даром Святой Церкви."
 papalstate.53.a: "Мы не будем развивать конфликт дальше"
 papalstate.53.b: "Тогда земли Церкви будут конфискованы"
  
 papalstate.54.t: "Сицилийцы отказываются"
 papalstate.54.d: "Государство [From.GetNameDefCap] недвусмысленно сообщило Папству, что не может допустить сепарации. Их солдаты уже собираются на нашей границе."
 papalstate.54.a: "Тогда мы неохотно возвращаемся под их опеку"
 papalstate.54.b: "Это мы ещё посмотрим!"
  
 papalstate.55.t: "Сицилийцы предлагают защиту"
 papalstate.55.d: "Король [From.GetLeader] информировал Папу о том, что, хотя он полностью поддерживает любое решение его святейшества по этому поводу, с угрозой от государства [SRI.GetNameDef], возможно, было бы мудрее сохранить сицилийскую протекцию, если уж не господство."
 papalstate.55.a: "Мы были бы благодарны за это"
 papalstate.55.b: "Это вовсе не обязательно"
  
 papalstate.56.t: "Папство отказывается от гарантии независимости"
 papalstate.56.d: "Необъяснимо, но Папа [From.GetLeader] отказался от предложения защиты со стороны Сицилии. Неужто его Святейшество сошёл с ума?"
 papalstate.56.a: "Это ведь не его агрессия, верно?"
  
 papalstate.57.t: "Папство принимает гарантию независимости"
 papalstate.57.d: "Папа [From.GetLeader] принёс свою благодарность за предложение защиты со стороны Сицилии. Он отправляет королю своё благословение."
 papalstate.57.a: "Это большое облегчение"
  
 papalstate.58.t: "[From.GetNameDefCap] желает нам всего наилучшего"
 papalstate.58.d: "Без всяких обещаний или требований, государство [From.GetNameDef] желает нам всего наилучшего за пределами их защиты. Король [From.GetLeader] напоминает нам, что всё это было лишь добровольным объединением для совместной защиты против синдикалистов."
 papalstate.58.a: "Отлично"
  
 papalstate.64.t: "Папа поднимает верных католиков"
 papalstate.64.d: "Папа [PAP.GetLeader] сделал призыв к верным католикам на территории государства [SRI.GetNameDef], призывая их восстать против 'безбожных синдикалистов'... и любезно помочь им со снабжением и тренировками. Численность партизанов едва ли являются несметными, но могут стать раздражающим фактором, если они внезапно возникнут в нашем тылу."
 papalstate.64.a: "Это ничего не меняет"
  
 ### Characters ### 
 PAP_pius_xi: "Пий XI"
 PAP_pius_xi_leader_desc: "Папа Пий XI, бывший кардинал Акилле Ратти, занял Святой Престол в 1922. Он долгое время занимал должность папского представителя в недавно восстановленном государстве польском, и лишь в 1921 был назван кардиналом, что позволило ему избежать большей части проблем, угрожавших папству во время итальянской гражданской войны. Он был первым папой со времени объединения Италии, который смог произнести речь вознесения в соборе Святого Петра, так как эта практика была отменена во время ''Пленённых Лет'' власти Савойского дома над Италией. Его папство также ознаменовалось усилением враждебности между фракциями в Курии, а также проблематичным восстановлением мирского правительства. "
  
 PAP_college_of_cardinals: "Коллегия кардиналов"
 PAP_college_of_cardinals_leader_desc: "До завершения тайного совещания, Кармеленго Эудженио Пачелли будет де факто удерживать все административные роли. Но официально Святой престол пуст, а поэтому в Папской Области нет  формальной главы государства. Тайное совещание обычно занимает довольно долгое время, а по его окончанию определится новое направление государства и Церкви на десятилетия вперёд."
  
