 PAP_pius_xii: "Пий XII"
 PAP_pius_xii_leader_desc: "Папа Пий XII, бывший кардинал Эудженио Пачелли - человек глубокой веры. Он известен своим благочестием и готов жёстко отстаивать интересы христианства."
  
 PAP_elia_dalla_costa: "Элия делла Коста"
 PAP_stephen_x: "Стефан X"
 PAP_stephen_x_leader_desc: "Папа Стефан X, бывший кардинал Элия делла Коста - человек, известный своим миролюбием и снисходительностью к бедным. Многие считают, что он вскоре оставит свой пост в пользу светского правительства, и уже идут споры, кто же займёт его место."
  
 PAP_achille_liennart: "Ашиль Льенар"
 PAP_john_xxiii: "Иоанн XXIII"
 PAP_john_xxiii_leader_desc: "Папа Иоанн XXIII, бывший кардинал Ашиль Льенар - не самый ожидаемый кандидат. Он известен своими социалистическими взглядами, для многих даже слишком радикальными. Вероятно, его кандидатура была выбрана, чтобы начать процесс примирения с севером."
  
 PAP_alfredo_schuster: "Альфредо Шустер"
 PAP_julius_iv: "Юлий IV"
 PAP_julius_iv_leader_desc: "Папа Юлий IV, бывший кардинал Альфредо Шустер - человек, знаменитый своей преданностью делу. Он уже был раньше вовлечён в управление Папским государством. Будучи на посту архиепископа Миланского, он предал синдикализм анафеме и воззвал ко всем правоверным христианам, чтобы те начали борьбу против красной угрозы."
  
