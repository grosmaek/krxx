 NOR_haakon_vii_leader_desc: "§YОписание лидера\nРодился:§! 3 августа 1872, дворец Шарлоттенлунд, Копенгаген, Дания\n§YПолитическая карьера:§! После того, как Норвегия получила независимость от Швеции в 1905 году, принц Карл Датский был избран королём молодой страны. Известный своей приверженностью к демократии, он сел на престол только после всенародного плебисцита под именем Хокона.\n\nПоддержка Антанты стоила Норвегии политической изоляции, xто привело к стагнации экономики и расцвету социалистических течений в стране. Несмотря на поддержку в народе и заявлениям о том, что он готов быть королём синдикалистов, позиции Хокона не настолько сильны, как прежде."

