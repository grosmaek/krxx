### Ideas ###
 NOR_labour_conflicts: "Трудовые споры"
 NOR_labour_conflicts_desc: "Норвежская экономика страдает от постоянных трудовых споров. В результате каждый год миллионы человеко-часов теряются из-за забастовок и проблем с поставками."
 NOR_labour_conflicts_strike: "Всеобщая забастовка"
 NOR_labour_conflicts_strike_desc: "Профсоюзы объявили всеобщую забастовку, которая парализует экономику."
 NOR_weak_economy: "Вялая экономика"
 NOR_weak_economy_desc: "После Вельткрига, Норвегия осталась в британской сфере влияния, как в политическом, так и в экономическом плане. Британская революция 1925 года, таким образом, оказалась катастрофической для ориентированной на экспорт норвежской экономики. С тех пор нация была исключена из большинства европейских рынков из-за немецкого Рейхспакта. Отсутствие международной торговли наносит ущерб нашей экономике."
 NOR_agricultural_foreclosures: "Агрокультурные взыскания"
 NOR_agricultural_foreclosures_desc: "Наше решение разрешить взыскание в сельском хозяйстве осуществляется в соответствии с либеральными экономическими теориями. Тем не менее, решение крайне непопулярно среди пострадавших фермеров и наносит ущерб нашей популярности."
 NOR_uob_support_idea: "Синдикалистское вмешательство"
 NOR_uob_support_idea_desc: "Британский союз вмешивается в нашу политику. Они тайно финансируют и вооружают социалистические группы в нашей стране."
 NOR_oslo_analyzer_idea: "Анализатор из Осло"
 NOR_oslo_analyzer_idea_desc: "Анализатор из Осло - крупнейший дифференциальный анализатор в мире. Компьютер - большая помощь нашим научным усилиям."
 NOR_industrial_management_idea: "Национальная промышленная перепись"
 NOR_industrial_management_idea_desc: "Проводя ежегодную промышленную перепись SSB, мы обеспечиваем наиболее эффективное распределение наших ограниченных промышленных ресурсов."
 NOR_fleischer_army_idea: "Армейский план Флейшера"
 NOR_ruge_army_idea: "Армейский план Руге"
 NOR_divided_airforce_idea: "Разделенные ВВС"
 NOR_divided_airforce_idea_desc: "Нынешняя организация норвежских ВВС устарела. Воздушная служба норвежской армии, основанная в 1912 году, и воздушная служба военно-морского флота, основанная в 1916 году, рассматривают авиацию только как дополнение к выполнению своих соответствующих задач."
 NOR_united_airforce_idea: "Luftforsvaret"
 NOR_united_airforce_idea_desc: "Создав военно-воздушные силы как военную отрасль, мы хорошо подготовлены к решению задач будущего."
 NOR_DNL_idea: "Успешное расширение DNL"
 NOR_DNL_idea_desc: "Успешное расширение Det Norske Luftfartselskap объединяет нашу страну и помогает нашей экономике."
 NOR_AoR: "Эпоха радио"
 NOR_AoR_desc: "Норвежский народ был удостоен новейших радиотехнологий от Британского Союза, которые позволяют нам транслировать программы 'полезного' характера." 
 NOR_syndicalist_norway_idea: "Синдикалистская Конституция"
 NOR_syndicalist_industry_idea: "Трехлетний план"
 NOR_syndicalist_industry_idea_desc: "Управление нашей экономикой с помощью планов позволяет нам производить больше, но к сожалению, менее гибко."
 NOR_secret_police_idea: "Комитет Общественной Безопасности"
 NOR_secret_police_idea_desc: "Комитет Общественной Безопасности оказывает большую помощь в борьбе с врагами государства."
