 NOR_syndicalistpeople: "Синдикалистская Внешняя политика"
 NOR_idea_great_patriotic_war: "Великая Отечественная война"
 NOR_idea_great_patriotic_war_desc: "Норвегия снова вступает в конфликт со своим шведским соседом, и если есть что-то, с чем может согласиться каждый норвежец, это то, что любая форма норвежского правительства предпочтительнее, чем возвращение того порядка, что нам удалось сбросить в 1905 году."
 NOR_NBC: "Norsk Rikskringkasting"
 NOR_NBC_desc: "Норвежская радиовещательная корпорация, родственная их канадскому коллеге, призвана обеспечить гражданам нашей нации полноценные и сбалансированные радиопрограммы. Хотя синдикализм и другие подрывные материалы запрещаются."
 NOR_aid_to_norway: "Помощь Норвегии"
 NOR_aid_to_norway_desc: "В настоящее время мы оказываем промышленную помощь нашим норвежским братьям."

### Decisions ###
 NOR_norsk_jernverk_mining_steel: "Создать компанию Norsk Jernverk"
 NOR_norsk_jernverk_mining_steel_desc: "У Скандинавии есть ресурсы и технологические знания, чтобы быть самодостаточной в отношении железа и стали. Почему же мы должны тратить нашу ограниченную твердую валюту на приобретение таких основных ресурсов в других странах? Давайте укрепим Северную Норвегию и будем производить собственную сталь, создав компанию, предназначенную для этой цели."
 NOR_aluminium_industry_mining: "Создать Норскую алюминиевую компанию"
 NOR_aluminium_industry_mining_desc: "Благодаря обилию дешевой гидроэлектроэнергии Норвегия является одним из ведущих мировых производителей алюминия, а Norsk Aluminium Company - одним из крупнейших производителей в стране. Поскольку алюминий играет важнейшую роль в производстве современных военных самолетов, нам было бы целесообразно увеличить производство как для собственных нужд, так и для экспорта."
 
### Focuses ###
 NOR_fund_nth: "Спонсировать НТИ"
 NOR_fund_nth_desc: "Норвежский технологический институт является нашим наиболее квалифицированным научным учреждением в области технического и промышленного развития. Увеличивая их финансирование, мы можем ожидать прорывов в нескольких областях промышленности."
 NOR_railway_act: "Принять Закон об инфраструктуре"
 NOR_railway_act_desc: "Со времен викингов, передвижение по морю было нашим основным методом транспортировки. Товары и люди перемещались вдоль нашей длинной береговой линии на кораблях, и многие прибрежные деревни до сих пор не имеют надлежащего дорожного сообщения. Мы должны попытаться решить эту проблему, приняв большой законопроект об инфраструктуре. Давайте связывать нашу страну вместе автомобильным и железнодорожным транспортом."
 NOR_south_industry_1: "Расширить Christiania Spigerverk"
 NOR_south_industry_1_desc: "Christiania Spigerverk - металлургическая компания, история которой началась в 1853 году. Это одна из крупнейших компаний в Норвегии, которая является важной частью наших планов индустриализации. Давайте же расширим их возможности и тем самым, значительно улучшим наши производственные силы."
 NOR_north_infrastructure: "Северная железная дорога"
 NOR_north_infrastructure_desc: "Северная Норвегия довольно изолирована из-за протяженности нашей страны и отсутствия надлежащей инфраструктуры. Линия Нордланд, железнодорожное сообщение между Тронхеймом и Будё, была запланирована с 1882 года, но строительство шло очень медленными темпами. Если мы хотим эксплуатировать богатство ресурсов на севере, нам нужно ускорить её строительство."
 NOR_industrial_census: "SSB и промышленная перепись"
 NOR_industrial_census_desc: "Норвежское бюро статистики ежегодно проводит все виды переписей. Проводя национальную промышленную перепись, мы можем лучше использовать наш ограниченный промышленный потенциал."
 NOR_north_industry: "Индустриализация Севера"
 NOR_north_industry_desc: "Большинство городов в северной Норвегии в основном связаны с сельским хозяйством, рыболовством и другими основными видами лёгкой промышленности. Если мы будем поощрять создание надлежащей промышленности, мы можем быть уверены, что увеличим объём промышленного производства и обеспечим процветание в этом районе."
 NOR_norsk_jernverk: "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc: "Норвегия обладает ресурсами и технологическими знаниями, чтобы быть самодостаточным в отношении железа и стали. Почему же тогда мы должны тратить нашу ограниченную твердую валюту на приобретение таких основных ресурсов? Давайте укрепим Северную Норвегию и будем производить нашу собственную сталь, создав компанию, предназначенную для этой цели."
 NOR_south_industry_2: "Поддержать Norsk Hydro"
 NOR_south_industry_2_desc: "Norsk Hydro, основанная в 1905 году Сэмом Эйде и Кристианом Биркеландом, является жемчужиной норвежской промышленности. Hydro - промышленный гигант, от производства удобрений и алюминия до производства тяжелой воды. Как единственная известная норвежская компания на международной арене, мы должны и дальше поощрять ее расширение."
 NOR_aluminium_industry: "Норвежская алюминиевая компания"
 NOR_aluminium_industry_desc: "Из-за обилия дешёвой гидроэлектроэнергии Норвегия является одним из ведущих мировых производителей алюминия. Компания Norsk Aluminium является одним из крупнейших производителей в стране. Поскольку алюминий играет ключевую роль в производстве современных военных самолетов, мы бы посоветовали увеличить производство как для собственного использования, так и для экспорта."
 NOR_limited_rearmament: "Оборонительное перевооружение"
 NOR_limited_rearmament_desc: "Ни для кого не секрет, что наши военные расходы оставались неадекватными после распада союза со Швецией в 1905 году. Повышение уровня напряженности подтолкнуло нескольких политиков к призыву увеличить наш военный бюджет. Хотя наши военные командиры все еще хотят большего финансирования, это будет шагом в правильном направлении."
 NOR_weapon_industry_1: "Завод боеприпасов Рауфосс"
 NOR_weapon_industry_1_desc: "Завод боеприпасов Рауфосс, основанный в 1896 году, является одним из немногих производителей оружия в Норвегии. Если мы хотим увеличить производство винтовок и патронов, расширение завода кажется естественным шагом."
 NOR_weapon_industry_2: "Конгсбергский оружейный завод"
 NOR_weapon_industry_2_desc: "Конгсбергский оружейный завод имеет историю, уходящую в нашу независимость в 1814 году. Производитель знаменитой винтовки "Краг-Йоргенсен", которая была даже принята Соединенными Штатами с 1892 по 1903 год, "КОЗ" доказал и надежность, и изобретательность. Мы должны расширить завод для дальнейшей помощи в производстве оружия для наших вооруженных сил."
 NOR_extra_tech_slot: "Создать НОНИУ"
 NOR_extra_tech_slot_desc: "В Норвегии долгое время не было надлежащего института для разработки военной техники и передовых технологий. Норвежское Оборонное Научно-Исследовательское Учреждение (НОНИУ) будет правительственным учреждением, занимающимся разработкой указанных технологий."
 NOR_oslo_analyser: "Анализатор Осло"
 NOR_oslo_analyser_desc: "Некоторое время назад профессор Свен Росселанд вернулся из Гарвардского университета после изучения механических компьютеров. Недавно он обратился к правительству с просьбой построить такую машину в Норвегии. С нашей поддержкой г-н Росселанд заявляет, что может создать устройство, которое заменит любой другой существующий компьютер."
 NOR_oil_industry: "Нефтеочистительный завод Валло"
 NOR_oil_industry_desc: "Нефтеперерабатывающий завод Валло - единственный нефтеперерабатывающий завод в Норвегии. Поскольку в Норвегии нет внутренних источников нефти, наши потребности должны удовлетворяться либо за счет торговли, либо за счет производства синтетического топлива. Однако, поскольку мы контролируем большие залежи угля на Шпицбергене, мы можем попытаться сделать это позже, если расширим химические мощности на Валло."
 NOR_glomma_line: "Обновить линию Гломма"
 NOR_glomma_line_desc: "Линия Гломма - это серия укреплений вдоль шведской границы. Построенные для защиты от Швеции в случае начала войны в 1905 году, укрепления были в основном демонтированы после мирного разрешения конфликта. У нас все еще есть возможность обновить и перевооружить укрепления, если ситуация того требует."
 
 NOR_army_reform: "Пересмотреть план армии 1933 года"
 NOR_army_reform_desc: "План армии 1933 года провалился. Мы должны пересмотреть план и создать современную армию, способную защищать интересы Норвегии."
 NOR_fleischer_plan: "План Флейшера"
 NOR_fleischer_plan_desc: "Генерал Карл Густав Флейшер предложил создать небольшую профессиональную армию. При хорошем вооружении, хорошем обучении и хорошем знании суровых норвежских условий, план Флейшера фокусируется на качестве."
 NOR_fleischer_special: "Фокус на лёгкую пехоту"
 NOR_fleischer_special_desc: "Наши солдаты должны хорошо работать в горах Норвегии. Это требует специальной подготовки."
 NOR_ruge_plan: "План Руге"
 NOR_ruge_plan_desc: "Генерал Отто Руге предложил большую армию мобилизации. В плане Руге, где больше солдат, больше оружия и квалифицированный генеральный штаб, основное внимание уделяется количеству."
 NOR_ruge_doctrines: "Реорганизовать высшее командование"
 NOR_ruge_doctrines_desc: "Квалифицированное и эффективное командование необходимо для ведения современной войны. Предоставляя современную и гибкую систему командования, мы можем адаптироваться к любым ситуациям."
 NOR_rifle_trials: "Провести испытания винтовок"
 NOR_rifle_trials_desc: "Развитие пехотного вооружения происходит ошеломляющими темпами. Нам нужно провести испытания новейших винтовок, чтобы выбрать новое оружие для наших вооруженных сил."
 NOR_fleischer_manpower: "Улучшенная базовая подготовка"
 NOR_fleischer_manpower_desc: "Норвегия никогда не сможет иметь численное превосходство на поле боя. Поэтому мы должны сделать так, чтобы наши солдаты были лучше обучены и мотивированы, чем наши враги."
 NOR_ruge_planning: "Гибкое планирование"
 NOR_ruge_planning_desc: "На войне планы могут быть бесполезны, но планирование необходимо. Поэтому наш генеральный штаб должен быть готов ко всему."
 NOR_fleischer_artillery: "Косвенное превосходство огня"
 NOR_fleischer_artillery_desc: "На современном поле битвы больше не доминирует стрелок. Мы сосредоточимся на достижении непрямого превосходства в огне с помощью современной артиллерии."
 NOR_ruge_infantry: "Базовое владение винтовкой"
 NOR_ruge_infantry_desc: "Хотя количество само по себе является качеством, нам все еще нужны хорошие солдаты. Давайте удостоверимся, что все наши солдаты хорошо обучены владением нашим оружием."
 
 NOR_cruiser_question: "Вопрос о броненосцах"
 NOR_cruiser_question_desc: "Несколько наших "Панцершифов", кораблей береговой обороны, построенных до начала столетия, устарели и находятся в резерве в течение нескольких лет. Тем не менее, мы можем вернуть их в активную службу довольно быстро."
 NOR_nortraship: "Норвежское морское и торговое представительство"
 NOR_nortraship_desc: "Норвежское морское и торговое представительство является правительственным агентством, ответственным за управление нашим торговым морским судном в случае войны."
 NOR_coastal_artillery: "Развернуть береговую артиллерию"
 NOR_coastal_artillery_desc: "Прибрежная артиллерия - это подразделение наших вооруженных сил, которому поручено защищать норвежское побережье от врагов. Модернизируя этот филиал, мы обеспечиваем лучшую защиту наших крупных городов от вторжений с моря."
 NOR_naval_rearmament: "План флота 1936 года"
 NOR_naval_rearmament_desc: "Наши военно-морские командиры предложили новый план для норвежского флота. План флота 1936 года будет сосредоточен на промышленном строительстве, прежде чем специализироваться на более позднем этапе. Это значительно увеличило бы наш военно-морской потенциал."
 NOR_large_navy: "Броненосцы и крейсера"
 NOR_large_navy_desc: "Нам нужны большие суда, если Норвегия собирается направить военно-морские силы в Северную Атлантику. Поэтому мы должны сосредоточиться на приобретении броненосцев и легких крейсеров."
 NOR_light_cruisers: "Построить легкий крейсер"
 NOR_light_cruisers_desc: "Наши новые верфи предложили построить несколько легких крейсеров. Это будут первые легкие крейсера в истории норвежского флота."
 NOR_heavy_cruisers: "Модель современного броненосца 1936 года"
 NOR_heavy_cruisers_desc: "Наш броненосный флот подвергся критике за то, что он устарел. Хотя наши корабли действительно старые, концепция броненосца - нет. Нам нужна та самая модель современного военно-морского флота."
 NOR_small_navy: "Подводные лодки и эсминцы"
 NOR_small_navy_desc: "Норвежский флот никогда не сможет победить более крупных противников обычным способом. Мы должны сосредоточиться на подводных лодках и эсминцах, чтобы преследовать наших врагов."
 NOR_submarines: "Построить новые подводные лодки"
 NOR_submarines_desc: "Создавая новые подводные лодки, мы значительно увеличим наступательную мощь нашего флота."
 NOR_destroyers: "Построить новые эсминцы"
 NOR_destroyers_desc: "Создавая новые эсминцы, мы значительно увеличим оборонительную мощь нашего флота."
 
 NOR_army_airforce: "Модернизация армейского авиасообщения"
 NOR_army_airforce_desc: "Армейская воздушная служба, созданная в 1912 году, устарела. Мы должны предоставить финансирование для покупки более современных самолетов."
 NOR_navy_airforce: "Модернизация военно-воздушных сил"
 NOR_navy_airforce_desc: "Авиационная служба военно-морского флота была основана в 1912 году. Будучи более современной, чем ее армейский коллега, она также могла бы использовать более современные самолеты для поддержки нашего флота."
 NOR_united_airforce: "Учредить Luftforsvaret"
 NOR_united_airforce_desc: "Недавние события показали, что сильная авиация так же важна, как и любая армия или флот. Поэтому давайте создадим норвежские военно-воздушные силы в качестве отдельной ветви вооруженных сил."
 NOR_support_DNL: "Поддержать DNL"
 NOR_support_DNL_desc: "Норвежские авиалинии - основной авиаперевозчик нашей страны. Если мы поддержим его расширение, мы сможем связать Норвегию и стимулировать рост промышленности."
 NOR_airbase_infrastructure: "Строить новые аэропорты"
 NOR_airbase_infrastructure_desc: "Норвежские авиаперевозки в основном были ограничены военными самолетами и гидросамолетами из-за отсутствия надлежащих гражданских аэропортов. Мы изменим это, построив новые аэропорты вокруг некоторых из наших крупных городов."
 NOR_offensive_airforce: "Наступательные Воздушные Возможности"
 NOR_offensive_airforce_desc: "Нам нужны истребители с большой дальностью полета и способностью сражаться с противником. Только так мы можем предотвратить попадание самолетов противника в небо."
 NOR_close_air_support: "Концепт штурмовика"
 NOR_close_air_support_desc: "Наши ученые недавно предложили разработать 'Ягербомбер'. Самолет объединит ловкость истребителя с разрушительной способностью бомбардировщика."
 NOR_defensive_airforce: "Приоритет обороны страны"
 NOR_defensive_airforce_desc: "Наши воздушные силы должны быть в первую очередь оборонительным оружием. В результате мы будем уделять приоритетное внимание обороне дома при разработке, производстве и развертывании наших истребителей."
 NOR_naval_bombers: "Развернуть эскадрилью No.330"
 NOR_naval_bombers_desc: "Последние разработки показали, что авиация может иметь разрушительные последствия при использовании против кораблей. Поэтому мы должны создать подразделение, предназначенное для этой цели. Эскадрилья № 330 будет специализироваться на патрулировании на большие расстояния и уничтожении военных кораблей."
 NOR_andoya_rocket_base: "Ракетный полигон в Аннёйа"
 NOR_andoya_rocket_base_desc: "Наши самолеты будущего будут базироваться на реактивном двигателе. Поэтому мы должны создать площадку, посвященную испытаниям и разработке реактивных технологий."
 
 NOR_SYN_working_norway_victorious: "Победа рабочих"
 NOR_SYN_working_norway_victorious_desc: "Это был долгий и непростой путь, почти достигнутая в 1928 году смена власти, наконец, состоялась: пролетариат наконец-то взял на себя законный контроль над Норвегией, свергнув буржуазную систему. Рассветает новая Норвегия, которая предназначена для всех норвежцев, а не только для богатых!"
 NOR_SYN_forced_haakon_removal: "Заставить Хокона отречься от престола"
 NOR_SYN_forced_haakon_removal_desc: "Хокон, или принц Дании Карл, как он на самом деле известен, был хорош для Норвегии, насколько это возможно с этим классом снобистов, которым являются дворяне. Однако монархия является устаревшим институтом, который мы, норвежцы, вынуждены были принять под давлением античных режимов в 1905 году, и несовместим с синдикалистской мыслью. Он должен уйти."
 NOR_SYN_declare_martial_law: "Объявить военное положение"
 NOR_SYN_declare_martial_law_desc: "Настало время убедиться, что государство, контролируемое капиталистическими толстосумами, а также популистская толпа Квислинга больше не могут угрожать правительству пролетариата."
 NOR_SYN_constitution: "Народная Конституция"
 NOR_SYN_constitution_desc: "Наше новое общество должно иметь правильную социалистическую конституцию, которая отражала бы разрыв с концепцией буржуазного государства. Давайте созовём конституционное собрание для этой цели."
 NOR_SYN_black_monday: "Экономическая реорганизация"
 NOR_SYN_black_monday_desc: "Капиталистическая экономика барахтается на плаву с 1925 года, когда наши британские братья и сестры успешно создали Британский союз. Теперь наша очередь организовать экономику на принципах синдикализма и наконец освободить норвежский народ от долгового рабства."
 NOR_SYN_three_year_plan: "Норвежский трехлетний план"
 NOR_SYN_three_year_plan_desc: "Несколько видных экономистов предложили план развития норвежской экономики на несколько лет. Только так мы можем обеспечить рациональную и здоровую экономику, построенную на социалистических принципах. Нам нужен норвежский трехлетний план."
 NOR_SYN_socialist_press: "Эра Радио"
 NOR_SYN_socialist_press_desc: "Все больше и больше людей используют радио в качестве основного источника информации. Мы должны убедиться, что радио используется для просвещения норвежского народа."
 NOR_SYN_worker_academies: "Синдикалистская академия"
 NOR_SYN_worker_academies_desc: "Слишком долго высшее образование было отказано пролетариату. Мы изменим это, предоставив высшее образование всем людям, независимо от пола или статуса. Академия синдикалистов - это не что иное, как инвестиции в будущее человечества."
 NOR_SYN_red_guards: "Интегрировать красную гвардию"
 NOR_SYN_red_guards_desc: "Создание нашей новой республики означает, что больше нет необходимости в военизированных формированиях для защиты рабочих. Однако вместо этого мы интегрируем их в наши вооруженные силы."
 NOR_SYN_secret_police: "Комитет общественной безопасности"
 NOR_SYN_secret_police_desc: "Хотя норвежская революция является успешной, мы должны сохранять бдительность. Реакционеры остаются как внутри, так и за пределами нашей нации. Комитет общественной безопасности будет независимым органом, который будет заниматься расследованием и преследованием врагов общества."
 NOR_SYN_industrial_espionage: "Промышленный шпионаж"
 NOR_SYN_industrial_espionage_desc: "Недавно было предложено расширить мандат Комитета общественной безопасности, включив в него и иностранный шпионаж. Промышленные знания представляют большую ценность, и наше научное сообщество может извлечь большую пользу из этого предложения."
 NOR_SYN_workers_judiciary: "Судебная система рабочих"
 NOR_SYN_workers_judiciary_desc: "Нынешняя судебная власть - это всего лишь инструмент для капиталистов, чтобы держать под рукой рабочего и тех, кто борется за свои права. Они должны быть удалены и заменены пролетарской судебной властью, которая должна надлежащим образом представлять всех норвежцев в равной степени, независимо от класса."
 NOR_SYN_capitalists_trial: "Привлечь капиталистов к суду"
 NOR_SYN_capitalists_trial_desc: "Определенные "владельцы" производств совершали весьма сомнительные поступки и всячески притесняли рабочих. Мы должны проследить, чтобы они заплатили за всю ту несправедливость, которую они выказали к своим сотрудникам. Мы обязаны их жертвам."
 NOR_SYN_diplo_relations: "Установить дипломатические отношения"
 NOR_SYN_diplo_relations_desc: "Отсутствие официальных дипломатических отношений мешает правильной дипломатии с нашими европейскими товарищами. Поэтому мы должны отправить послов в Лондон и Париж."
 NOR_SYN_harbor_finns: "Гавань финских социалистов"
 NOR_SYN_harbor_finns_desc: "К сожалению, финляндская революция была сокрушена в корне так называемыми "белыми силами", и быть социалистом в Финляндии - нездоровое дело. Мы должны предложить убежище финским социалистам, преследуемым за их веру."
 NOR_SYN_bring_the_britons_back: "Верните англичан!"
 NOR_SYN_bring_the_britons_back_desc: "Великобритания всегда была естественным партнером Норвегии, но когда революционеры захватили Лондон, капиталисты заставили правительство прекратить отношения с ними, вместо этого открыв каналы с введенной в заблуждение нацией Канады. Теперь, когда мы снова политически совместимы, пришло время снова начать работать с Лондоном."
 NOR_SYN_norway_at_arms: "Норвегия с ружьём!"
 NOR_SYN_norway_at_arms_desc: "Норвегия должна сыграть свою уникальную роль в мировой революции. И с этой целью все норвежцы должны взять в руки оружие, чтобы защитить наш недавно приобретенный образ жизни и не дать шведам снова подвергнуть нас тирании после того, как мы наконец сбросили их оковы в 1905 году."
 NOR_SYN_new_norway_in_new_world: "Новая Норвегия в новом мире"
 NOR_SYN_new_norway_in_new_world_desc: "Новая социалистическая Норвегия займет свое место в новом мировом порядке синдикализма, как одна из ведущих наций, таких как Италия, Великобритания и Франция, которая принимала участие в международной борьбе."
 NOR_SYN_phalanstere: "Петиция в Фаланстер"
 NOR_SYN_phalanstere_desc: "Международный Фаланстер - это программа промышленной помощи менее промышленно развитым социалистическим странам. Давайте подадим петицию во Французскую коммуну и попросим промышленной помощи и опыта!"
 NOR_SYN_military_aid: "Искать военную помощь"
 NOR_SYN_military_aid_desc: "Если мы хотим освободить наших шведских братьев и сестер, нам понадобится военная помощь от наших друзей."
 NOR_SYN_swedish_unions: "Поддержите шведские союзы"
 NOR_SYN_swedish_unions_desc: "Профсоюзы в Швеции долгое время были слабыми. Если мы их поддержим, то с	можем вызвать раскол в шведском обществе."
 NOR_SYN_war_games: "Провести военные игры"
 NOR_SYN_war_games_desc: "У норвежской армии никогда не было наступательного мышления. Мы должны стремиться изменить это путем проведения реалистичных военных игр на шведской границе."
 NOR_SYN_fund_fs: "Финансировать датский синдикализм"
 NOR_SYN_fund_fs_desc: "Поддержка синдикалистов, в нашем маленьком бывшем повелителе - Дании, слаба. Несмотря на существование синдикалистского профсоюзного центра, буржуазный социалист Торвальд Стаунинг замышляет вместе с немцами заложить у датского пролетариата ложное чувство благополучия в надежде вырастить поколение классовых предателей. Это у него не получится, ибо сейчас наше время!"
 NOR_SYN_kompani_linge: "Рота Линге"
 NOR_SYN_kompani_linge_desc: "Граница между Норвегией и Швецией длинная и незащищенная. Мартин Линг недавно предложил создать команду десантников. С помощью актов саботажа они будут стремиться поджечь Швецию."
 
 NOR_DEM_political_mandate: "Демократический мандат"
 NOR_DEM_political_mandate_desc: "Избиратели дали нам сильный мандат на недавних выборах, отвергая как синдикализм, так и национализм. Мы должны эффективно использовать этот мандат и улучшить жизнь всех норвежцев."
 NOR_DEM_black_monday_1: "Восстановить Банк Норвегии"
 NOR_DEM_black_monday_1_desc: "Банк Норвегии слишком долго оставался пассивным учреждением. Нам нужен банк, который поощряет экономическую активность и располагает экономическими ресурсами, чтобы сделать это правильно."
 NOR_DEM_public_broadcasting: "Норвежская вещательная корпорация"
 NOR_DEM_public_broadcasting_desc: "Радио уникально в своей способности достигать масс. Мы должны обеспечить, чтобы NRK предоставлял сбалансированный сервис, который является как образовательным, так и развлекательным."
 NOR_HC: "Норвежский закон о социальном обеспечении"
 NOR_HC_desc: "Этот закон позволит гражданам Норвегии создать систему социальной защиты от безработицы и финансовых трудностей, которые она приносит. Хотя, конечно, такой закон не обходится без затрат."
 NOR_DEM_socdem_agreement: "Прогрессивное трудовое соглашение"
 NOR_DEM_socdem_agreement_desc: "Настало время для официального соглашения между профсоюзами и представителями промышленности. Нам нужно прогрессивное соглашение, которое защитит работников, в то же время обеспечивая стабильные и предсказуемые условия для наших компаний."
 NOR_DEM_mixed_industry: "Учреждение государственных предприятий"
 NOR_DEM_mixed_industry_desc: "Государство должно играть активную роль в развитии нашей экономики. Поэтому мы должны создать новые компании в государственной собственности."
 NOR_DEM_conservative_agreement: "Консервативный трудовой договор"
 NOR_DEM_conservative_agreement_desc: "Настало время для официального соглашения между профсоюзами и представителями промышленности. Нам нужно сбалансированное соглашение, которое обеспечит стабильность для наших компаний, но при этом будет отвечать некоторым требованиям профсоюзов."
 NOR_DEM_free_market: "Теории свободного рынка"
 NOR_DEM_free_market_desc: "Государственное вмешательство в экономику должно быть сведено к минимуму. Поэтому мы позволим невидимой руке рынка гарантировать, что норвежская экономика работает с максимальной эффективностью."
 NOR_DEM_social_security: "Закон о социальном обеспечении"
 NOR_DEM_social_security_desc: "Все наши граждане заслуживают базовое страхование. Давайте создадим систему социального обеспечения для всех наших больных, престарелых и безработных."
 NOR_DEM_free_education: "Бесплатное образование"
 NOR_DEM_free_education_desc: "Образование имеет решающее значение при попытке создать лучшее общество. Мы должны создать систему бесплатного государственного образования, чтобы наши лучшие и самые умные, независимо от материальных ценностей, могли помочь нашему научному сообществу."
 NOR_DEM_new_police: "Реформировать полицию"
 NOR_DEM_new_police_desc: "Репутация нашей полиции была испорчена столкновениями с бастующими и применением чрезмерной силы. Давайте реформируем полицию и создадим централизованную национальную полицию на основе демократических ценностей."
 NOR_DEM_landvernet: "Ландвернет"
 NOR_DEM_landvernet_desc: "'Ландвернет', территориальные оборонительные подразделения, состоящие из людей, уже отживших своё, имеет в Норвегии историю, насчитывающую сотни лет. Однако ценность единиц в современной войне сомнительна. Поэтому мы интегрируем их в наши вооруженные силы и обеспечим эффективное использование рабочей силы."
 NOR_DEM_royal_guards: "Черные дьяволы"
 NOR_DEM_royal_guards_desc: "Королевская гвардия была основана в 1856 году и служит до сих пор. Известный как "Черные дьяволы" из-за своих черных мундиров, отряд имеет силу батальона. Давайте увеличим их размеры и создадим элитное подразделение, способное защитить Осло и его величество от всех угроз."
 NOR_DEM_new_intelligence: "Организация XU"
 NOR_DEM_new_intelligence_desc: "Что такое организация XU? Что это значит? 'Неизвестный агент под прикрытием'? 'Враг неизвестен'? Никто не знает этого... Известно только то, что она существует."
 
 NOR_DEM_armed_neutrality: "Подтвердить нейтралитет"
 NOR_DEM_armed_neutrality_desc: "Нейтралитет удерживал нас от Вельткрига, когда миллионы людей в Центральной Европе умирали. Поэтому мы должны подтвердить наш нейтралитет и твердое желание избежать каких-либо военных затруднений."
 NOR_DEM_internationalism: "Международные отношения"
 NOR_DEM_internationalism_desc: "Норвегия никогда не была изоляционистской страной. Давайте обратимся к демократическим народам мира и попытаемся построить более крепкие отношения."
 NOR_DEM_neutrality_1: "Крепость Норвегия"
 NOR_DEM_neutrality_1_desc: "Наши длинные и открытые берега открыты для иностранных захватчиков. Мы должны построить оборону, чтобы сдерживать любых врагов и гарантировать, что крепость Норвегия защищена от всех опасностей."
 NOR_DEM_neutrality_2: "Вооруженный нейтралитет"
 NOR_DEM_neutrality_2_desc: "Хотя мы привержены нейтралитету, мы все равно должны обладать сильной защитой. Только благодаря вооруженному нейтралитету мы можем гарантировать, что Норвегия не будет затронута войной."
 NOR_DEM_neutrality_3: "Военная автаркия"
 NOR_DEM_neutrality_3_desc: "Страны без союзников никогда не могут полностью зависеть от других стран. Мы должны стремиться производить собственное оружие и достичь военной самообеспеченности."
 NOR_DEM_restart_russian_trade: "Перезапустить поморскую торговлю"
 NOR_DEM_restart_russian_trade_desc: "Торговля с Северной Россией, прекратилась во время гражданской войны в России и остается таковой до сих пор. Давайте попробуем восстановить ценную торговлю с поморами."
 NOR_DEM_german_trade: "Торговое соглашение с Германией"
 NOR_DEM_german_trade_desc: "Хотя вступление в какие-либо таможенные союзы Германии невозможно, мы можем заключить ограниченное торговое соглашение с Германией после Черного Понедельника."
 NOR_DEM_canadian_trade: "Торговое соглашение с Канадой"
 NOR_DEM_canadian_trade_desc: "Канадский рынок является одним из крупнейших в мире, особенно с его связями с другими странами Британского Содружества. Мы попытаемся договориться о сделке с Оттавой."
 NOR_DEM_canadian_relations: "Король в Оттаве"
 NOR_DEM_canadian_relations_desc: "Узы между Норвегией и Канадой всегда были крепкими. Мы еще более укрепим их, отправив короля Хокона с государственным визитом в Канаду."
 NOR_DEM_join_entente: "Присоединиться к Антанте"
 NOR_DEM_join_entente_desc: "Как англофильная демократическая нация, в наших интересах присоединиться к Антанте. Тесные семейные узы между Хоконом VII и Эдуардом VIII только усиливают этот аргумент. Поэтому мы попытаемся объединиться с Канадой."
 NOR_DEM_canadian_investments: "Североатлантические инвестиции"
 NOR_DEM_canadian_investments_desc: "Северная Атлантика для нас - естественная зона развития. В результате мы будем искать канадские инвестиции в нашу экономику."
 NOR_DEM_military_mission: "Миссия в Монреаль"
 NOR_DEM_military_mission_desc: "Норвежской армии есть чему поучиться в современной войне. Поэтому правительство решило направить военную миссию в Канаду, чтобы изучить последние разработки и учиться у своих канадских коллег."
 NOR_DEM_little_norway: "Маленькая Норвегия"
 NOR_DEM_little_norway_desc: "Успех нашей миссии в Канаду привел к появлению множества идей относительно других форм сотрудничества. Для расширения норвежских военно-воздушных сил мы создадим военный лагерь в Канаде. "Маленькая Норвегия" будет обучать наших пилотов на современных самолетах и позволит нам значительно увеличить количество самолетов, находящихся на активной службе."

 NOR_NAT_new_state: "Консолидация власти"
 NOR_NAT_new_state_desc: "Победа Стражей Общества должна привести к долгосрочным переменам. Прежде чем делать что-либо еще, мы должны консолидировать всю власть в нашей партии."
 NOR_NAT_unions: "NSFO"
 NOR_NAT_unions_desc: "NS Faggruppeorganisasjon является профсоюзом под контролем Национального Единения. Присоединяя все другие легальные профсоюзные организации к NSFO, мы можем облегчить наши трудовые проблемы."
 NOR_NAT_hirden: "Рикширден"
 NOR_NAT_hirden_desc: "Вооруженным силам нельзя доверять. Наша военизированная партийная организация 'Рикширден' должна взять на себя ответственность за защиту нашей нации."
 NOR_NAT_hirdens_flykorps: "Корпус ВВС Хирдена"
 NOR_NAT_hirdens_flykorps_desc: "Бывшие норвежские военно-воздушные силы были устаревшими. Мы сделаем авиационный корпус Хирдена способным защищать Норвегию и поддерживать 'Рикширден' современным способом."
 NOR_NAT_hirdmarinen: "Хирдмаринен"
 NOR_NAT_hirdmarinen_desc: "Ни одна политическая партия не может претендовать на то, чтобы действительно прийти к власти, не создав собственный частный флот. 'Хирдмаринен' достигнет этого для нас и принесет славу Норвегии."
 NOR_NAT_quisling_guard: "Førergarden"
 NOR_NAT_quisling_guard_desc: "Личная охрана Видкуна Квислинга должна быть расширена до надлежащей военной организации. Они будут авангардом в борьбе за Великое Норвежское государство."
 NOR_NAT_statspolitiet: "Создать Статсполицию"
 NOR_NAT_statspolitiet_desc: "Старая структура полиции оказалась неэффективной в борьбе с угрозой синдикализма. Поэтому мы создадим новую, лояльную полицию для борьбы со всеми врагами, как внутренними, так и внешними."
 NOR_NAT_education: "Национальный исследовательский совет"
 NOR_NAT_education_desc: "Наука существует для удовлетворения потребностей и требований государства. Наш исследовательский совет обеспечит, чтобы все исследования проводились в соответствии с этим фундаментальным принципом."
 NOR_NAT_central_planning: "Реорганизовать экономику"
 NOR_NAT_central_planning_desc: "Капитализм больше не ослабит Норвегию. Только с корпоративистской экономикой мы можем направлять экономику для удовлетворения потребностей партии и государства."
 NOR_NAT_arbeidstjenesten: "Норвежская трудовая служба"
 NOR_NAT_arbeidstjenesten_desc: "Не каждый может служить в вооруженных силах, но даже женщины и молодежь могут служить нашему государству. 'NS Arbeidstjeneste' должен заставить их работать в городах и на полях, чтобы помочь построить новое общество с помощью добросовестного труда."
 NOR_NAT_greenland_claim: "Гренландский вопрос"
 NOR_NAT_greenland_claim_desc: "В 1814 году, когда по Кильскому договору Норвегия вступила в личную унию со Швецией, Дания сохранила свои североатлантические владения. Однако, Гренландия является неотъемлемой частью норвежского государства. Поэтому мы должны требовать его возвращения и исправить эту историческую несправедливость."
 NOR_NAT_iceland_claim: "Североатлантические претензии"
 NOR_NAT_iceland_claim_desc: "Исландия и Фарерские острова малонаселены и раньше принадлежали Норвегии до нашего подчинения Дании. Поэтому мы должны требовать их возвращения."
 NOR_NAT_orkney_claim: "Северные острова"
 NOR_NAT_orkney_claim_desc: "Острова Оркнейские и Шетландские острова имеют культурные связи с Норвегией и раньше были частью Королевства Норвегии. Мы должны требовать от них заявить о наших территориальных амбициях."
 NOR_NAT_sweden_claim: "Претензии к Швеции"
 NOR_NAT_sweden_claim_desc: "Емтланд, Херьедален и Бохуслен были захвачены Швецией много лет назад. Мы должны попытаться изменить это, и мы должны начать с объявления наших требований."
 NOR_NAT_sweden_demand: "Потребовать Бохуслен и Емтланд"
 NOR_NAT_sweden_demand_desc: "Пришло время действовать. Давайте отправим ультиматум с требованием возвращения наших бывших территорий."
 NOR_NAT_greater_norway: "Провозгласить Великую Норвегию"
 NOR_NAT_greater_norway_desc: "Мы восстановили большую часть нашей потерянной территории. В результате мы можем объявить нашу победу и правильно интегрировать наши новые земли."

### Bookmark ###
 NOR_KR_gathering_storm_desc: "Для Норвегии последние два десятилетия могли быть и лучше. Как нейтральная страна, поддерживающая британские военные усилия, гегемонистская мощь Германии не благоволила к земле полуночного солнца, и нация была исключена из проекта Миттельевропа, в котором состояли  Швеция и Дания. Когда Великобритания пала перед молотом и факелом, последний торговый партнер Норвегии, на которого не распространялись высокие тарифы, находился за океаном. С тех пор Норвегия оказалась в дипломатической и экономической изоляции, и в страданиях, которые это влечет за собой, синдикалистски настроенная Лейбористская партия поднимается в опросах все более быстрыми темпами."

### Events ###
 NOR_country_intro_header: "Государство Норвегия"
 NOR_country_intro_content: "Норвегия находится на перекрестке. Несмотря на то, что страна относительно процветает, гражданское общество страдает от политической борьбы и застоя.\n\nЛевые расколоты в результате внутрипартийной борьбы в некогда доминировавшей Лейбористской партии. В 1921 году умеренная фракция откололась от лейбористов и сформировала Социал-Демократическую Рабочую Партию, в то время как радикальное синдикалистское крыло откололось, чтобы сформировать норвежскую Синдикалистскую Ассоциацию в 1923 году. Кроме того, на политическом горизонте страны все еще дает о себе знать Норвежская Коммунистическая Партия, а также ходят слухи о формировании новой авангардной партии крайне левых, основанной на принципах национал-синдикализма. На противоположном конце политического спектра несколько националистических организаций борются за власть и влияние. Хотя они и едины в своем противостоянии социализму, их средства и цели различны. Хотя пока что политическая борьба внутри страны и не привела к насилию, правящая Либеральная партия неспособна решить насущные проблемы из-за своего меньшинства в парламенте. В то время как над Европой вновь сгущаются темные тучи, народ с нетерпением ждет выборов в октябре 1936 года."
 
 NOR_guide: "§MДемократия§! (§SСоциал-демократия§! / §mРыночный либерализм§!)\n£white_dot Усильте желаемую партию из двух на выборах 1936-го и выберите её в этих и последующих выборах.\n\n§MРежим Квислинга§! (§PПатернализм§!)\n£white_dot Усильте §RРабочую партию§! на выборах 1936-го года.\n£white_dot Во время боёв в Осло, позвольте Самфундсвернету захватить парламент и Квислинг сформирует новое правительство.\n\n§MСоциалистический переворот§! (§RРадикальный социализм§! / §rСиндикализм§! / §oТотализм§!)\n£white_dot Всё, как и в предыдущем пути, но позвольте рабочим ополчениям захватить парламент.\n£white_dot Во время собрания вы можете привести к власти любую из трёх левых партий."

### Events ###
 norway.2.t: "Торговая миссия в Японию"
 norway.2.d: "Отсутствие международной торговли с 1925 года нанесло ущерб экономике Норвегии. Одна из основных наших проблем - это отсутствие работы для нашего крупного торгового флота. Одна яркая личность из Министерства иностранных дел недавно предложила обратиться к Японской империи, поскольку та могла бы стать рынком для нашей торговли сушеной рыбой и китобойным промыслом. Мы могли бы также сдать в аренду японцам несколько торговых судов по выгодным ценам. В случае же успеха соглашение обеспечит столь необходимые контракты для нашего торгового флота."
 norway.2.a: "Отправить торговую делегацию."
 norway.2.b: "Нелепая идея."
 
 norway.3.t: "Миссия из Норвегии"
 norway.3.d: "Недавно мы приняли торговую делегацию из Королевства Норвегия. Страна ищет новых торговых партнеров, поскольку она не является частью немецкого Рейхспакта, который доминирует в торговле на европейском континенте. Они стремятся расширить свой экспорт сушеной рыбы и предложили нам очень выгодные тарифы на норвежское торговое судоходство для перевозки наших товаров. Большинство наших торговых экспертов выступают за принятие этого торгового соглашения, в то время как некоторые выступают против использования иностранного судоходства при перемещении японских товаров.."
 norway.3.a: "Мы не откажемся от хорошей сделки."
 norway.3.b: "Вежливо отклоним их предложение."
 
 norway.4.t: "Японо-норвежское торговое соглашение 1936 года"
 norway.4.d: "Наше предложение о заключении торгового соглашения было принято японским правительством и подписано сегодня утром в Токио. Это обеспечит столь необходимый рынок сбыта наших товаров и окажет частичную помощь нашей экономики."
 norway.4.a: "Отлично!"
 
 norway.5.t: "Японцы отказываются"
 norway.5.d: "К сожалению, японское правительство отклонило наше торговое соглашение. Похоже, нам придется искать другие рынки сбыта для нашей отрасли."
 norway.5.a: "Очевидно, идея все-таки была нелепой..."
 
 norway.6.t: "Конец НКП"
 norway.6.d: "Сегодня НКП, Норвежская Коммунистическая Партия, распалась. Не сумев извлечь выгоду из нынешнего экономического кризиса, партия решила самораспуститься и вступить в недавно созданную Национал-Синдикалистскую Партию Норвегии. Основываясь на новом учении таких политиков, как Бенито Муссолини и Освальд Мосли, известном в народе как 'Тотализм', партия надеется добиться большего, чем то, на что был способен коммунизм."
 norway.6.a: "Еще одна левая партия?"
 
 norway.7.t: "Протесты против выкупа прав собственности на фермы"
 norway.7.d: "Нынешний экономический кризис заставил многих фермеров объявить дефолт по своим кредитам и ипотечным залогам. В результате их домашний скот и имущество обычно выставляются местными властями на аукцион по самой высокой цене. Эта практика глубоко непопулярна среди норвежских фермеров, но ее сторонники утверждают, что долги должны быть погашены и что аукционы являются необходимым злом в свободной рыночной экономике. Вчера партия фермеров предложила законопроект, запрещающий проведение аукционов. Какова позиция правительства по этому вопросу?"
 norway.7.a: "Позволить аукционам продолжаться."
 norway.7.b: "Принять законопроект и запретить аукционы."
 
 norway.8.t: "Рождение ОДПСН"
 norway.8.d: "Сегодня свободная группа землевладельцев, фермеров и правых политиков объявила о создании Организации для Помощи Сельскому Населению (ОДПСН). Отчасти политическая, отчасти экономическая цель организации - противодействовать сельскохозяйственным аукционам и помогать нуждающимся фермерам. Уже были подняты вопросы относительно ее независимости, поскольку ее учредителями являются только члены партии Стражи Общества. В то время как некоторые газеты хвалят ее создание, другие осуждают организацию как не более чем уловку созданную для того, чтобы увеличить поддержку Стражей Общества в сельских районах страны."
 norway.8.a: "Досадно."
 
 norway.9.t: "Выступление Квислинга"
 norway.9.d: "Видкун Квислинг, бывший министр обороны и лидер патерналистов Стражи Общества, недавно провел публичный митинг. В своей речи Квислинг осудил правительство как за то, что оно не справляется с экономическим кризисом, так и за отсутствие мер против норвежских синдикалистов. Он призвал своих сторонников присоединиться к Самфундсвернет (Норвежская общественная охрана), консервативной военизированной организации, созданной партией Стражи Общества, которая выступает в качестве последней линией обороны Норвегии против синдикализма."
 norway.9.a: "Последняя линия обороны против синдикализма? Серьезно...?"
 
 norway.10.t: "Самфундсвернет и государство"
 norway.10.d: "С момента основания Самфундсвернет в 1923 году военизированная организация была оплотом борьбы против синдикализма. С самого начала она контролировалась и поддерживалась консервативными и националистическими кругами, а закон 'О полиции 1928 года' даже предоставил ей статус резервной полиции в нашей стране. Однако недавняя речь Квислинга пополнила ряды его сторонников и радикализировала организацию. Несколько голосов выразили озабоченность по поводу такого развития событий и хотят, чтобы мы прикрыли эту опасную организацию."
 norway.10.a: "Лишить их статуса и распустить организацию."
 norway.10.b: "Они защищают нас от синдикализма."
 
 norway.11.t: "Неудача при роспуске"
 norway.11.d: "Наши попытки распустить и подавить Самфундсвернет потерпели неудачу. Правые партии не соглашались ни на какие компромиссы в отношении роспуска этой организации, в то время как левые требовали прямого запрета. В результате мы не смогли сформировать парламентское большинство по этому вопросу."
 norway.11.a: "Они становятся опасными..."
 
 norway.12.t: "Формирование Красной Гвардии"
 norway.12.d: "Наша разведка сообщает, что синдикалистские партии и профсоюзы тайно сформировали военизированную Красную гвардию. И хотя это, скорее всего, просто ответ на радикализацию Самфундсвернет, это все равно тревожное развитие событий для нашего правительства."
 norway.12.a: "Что нам делать?"
 
 norway.13.t: "Влияние Британского Союза"
 norway.13.d: "Британский союз начал оказывать влияние на нашу политическую систему. Похоже, они поддерживают синдикалистские группировки деньгами и пытаются подорвать легитимность нашего правительства в прессе."
 norway.13.a: "Проклятые синдикалисты!"
 
 norway.14.t: "Стортингсвалгет 1936 года"
 norway.14.d: "Сегодня норвежский народ избирает новый парламент. Выборы проходят в жесткой борьбе и в обозримом будущем определят курс Норвегии. Есть три возможных исхода. Прежде всего, радикально-социалистическая Рабочая Партия Норвегии ведет кампанию на платформе социалистических реформ. Стражи Общества заявили, что такая победа заставит их действовать, что бы это ни значило. Из менее радиколизированного - Социал-Демократическая Партия Норвегии в коалиции с Либеральной партией Венстре. Кроме того, власть также могут получить консерваторы вместе с партией Хёйре. Кто же одержит победу на этих выборах?"
 norway.14.a: "Радикал-Социалисты побеждают на выборах."
 norway.14.b: "Социал-демократы и либералы получают большинство."
 norway.14.c: "Консерваторы и рыночники образуют коалицию."
 
 norway.15.t: "Выбор премьер-министра"
 norway.15.d: "После достижения удивительного плюрализма на выборах, Радикал-социалистическая партия теперь пытается сформировать правительство меньшинства. Есть два кандидата на пост премьер-министра. Естественным кандидатом на этот пост является лидер партии Олав Шефло. Однако некоторые призывают к более умеренной кандидатуре, а именно позволить Сверре Стестаду возглавить правительство. Кто же станет новым премьер-министром?"
 norway.15.a: "Олав Шефло, руководитель партии."
 norway.15.b: "Сверре Стестад, умеренный социалист."
 
 norway.16.t: "Консерваторы протестуют"
 norway.16.d: "Консервативные и ультраправые партии выступили с официальным протестом против формирования радикального социалистического правительства. В иске говорилось, что правительство представляет угрозу стабильности нации и требует, чтобы король назначил вместо правящей партии кого-то другого, более подходящего стране. Однако король не склонен порывать с парламентской процедурой и заявил, что 'Я также являюсь королем и для синдикалистов'."
 norway.16.a: "Такова воля народа!"

 norway.20.t: "Открытие 85-го Стортинга"
 norway.20.d: "Сегодня король произнес речь на открытие 85-го Стортинга (Парламента Норвегии) и объявил политическую программу нового правительства. Передача власти прошла мирно и новое правительство начнет свою работу как можно скорее."
 norway.20.a: "Наша демократия сильна."
 
 norway.22.t: "Губернатор Ригг критикует правительство"
 norway.22.d: "Николай Ригг, бывший министр финансов и нынешний глава Норвежского Центрального Банка, начал публично резко критиковать правительство. По словам Ригга, в настоящее время страна обречена на экономическую разруху, и он настоятельно призывает оппозицию сместить нынешнее правительство. Губернатор Ригг - весьма влиятельный человек, и его позиция обязательно будет принята во внимание существующими политическими партиями."
 norway.22.a: "Почему бы ему не заткнуться?"
 
 norway.23.t: "Масштаб социалистических реформ"
 norway.23.d: "После победы нашей партии мы должны определиться с масштабами нашей программы реформ. Поскольку у нас есть только парламентское большинство, нам потребуется поддержка других партий для принятия законов. Большинство в нашей партии хочет принять какое-то ограниченное трудовое законодательство, включая режим рабочего дня и правила техники безопасности, которое легко получило бы поддержку со стороны социал-демократов и либералов. Меньшинство же считает, что мы должны использовать нашу недавнюю победу на выборах и попытаться добиться национализации важнейших отраслей промышленности. Хотя такой план будет нелегко протолкнуть в парламент, он, возможно, найдет поддержку со стороны некоторых правых элементов."
 norway.23.a: "Незначительные реформы. Принять некоторые законы о труде."
 norway.23.b: "Крупные реформы. Национализация важнейших отраслей промышленности."
 
 norway.24.t: "Квислинг мобилизует Самфундсвернет"
 norway.24.d: "Сегодня утром Видкун Квислинг занял студию норвежской телерадиовещательной корпорации и начал свое обращение по радио. Он объявил, что на следующий день парламент вынесет вотум недоверия новому правительству. Чтобы сохранить мир и обеспечить упорядоченную передачу власти, Квислинг мобилизует Самфундсвернет для защиты наиболее важных государственных институтов. В конце концов Квислинг оправдал свои действия, обвинив новое правительство в опасных революционных планах по распространению синдикализма.\n\nКогда бойцы Клинсмана вышли на улицу, полиция отказалась принимать против них меры. И вскоре по всей стране начались столкновения между националистами и рабочими ополченцами. Ситуация выходит из-под контроля."
 norway.24.a: "Что этот националист себе позволяет?!"
 
 norway.25.t: "Профсоюзы мобилизуются"
 norway.25.d: "Поскольку кризис продолжает обостряться, профсоюзы мобилизовались и объявили всеобщую забастовку по всей стране. Мартин Транмель, один из наиболее важных синдикалистских деятелей Норвегии, заявил о поддержке правительства и осудил буржуазную оппозицию. По мнению Транмеля, демократия больше не сможет существовать сама по себе, в то время как буржуазный истеблишмент замышляет сокрушить партию простого человека. 'Каждый рабочий теперь должен взять дело в свои руки' - утверждает Транмаль.\n\nПока на улицах Осло бушует битва, кажется, что полиция и армия получили приказ оставаться в своих казармах."
 norway.25.a: "Страна затаила дыхание!"
 
 norway.26.t: "Час принятия решения!"
 norway.26.d: "Поскольку битва за Осло бушует уже третий день, власть над страной висит на волоске. Обе стороны имеют определенные претензии на легитимность, и тот, кто захватит столицу, скорее всего, будет контролировать всю страну. Рабочие из профсоюзов утверждают, что защищают законное правительство, в то время как Самфундсвернет хочет выдворить социалистов из парламента. И когда битва достигает своего апогея..."
 norway.26.a: "Рабочие ополчения захватывают столицу и отстраняют от власти буржуазные элементы."
 norway.26.b: "Самфундсвернет захватывает парламент, а Квислинг формирует новое правительство."
 
 norway.27.t: "Синдикалистская Норвегия"
 norway.27.d: "С помощью профсоюзов партия рабочих сумела пережить буржуазные нападки на законное правительство. Теперь у них есть власть и возможность реформировать Норвегию таким образом, который не был доступен ранее. В конце концов, Норвегия станет социалистической!"
 norway.27.a: "Вся власть рабочим."

 norway.29.t: "Националистическая Норвегия"
 norway.29.d: "Видкун Квислинг сформировал национальное правительство для борьбы с синдикалистской угрозой. Сегодня парламент принял закон, предоставляющий Квислингу право принимать законы не считаясь с каким-либо противодействием, и первым же своим решением Квислинг окончательно приостановил работу парламента. Нет никаких сомнений в том, что в Норвегии наступил Новый век. Вэто же время всеми забытый и никому не нужный, король Норвегии бежал в Канаду."
 norway.29.a: "Порядок и справедливость."
 
 norway.30.t: "Стортингсвалгет 1939-го года"
 norway.30.d: "Сегодня норвежский народ избирает новый парламент. Выборы проходят в жесткой борьбе и в обозримом будущем определят курс Норвегии."
 norway.30.a: "Социал-демократы и либералы получают большинство."
 norway.30.b: "Консерваторы и рыночники образуют коалицию."
 
 norway.100.t: "Анализатор Осло"
 norway.100.d: "Недавно наш ученый Свен Росселанд предложил построить большой механический компьютер-анализатор Осло. При поддержке правительства он завершил теоретическую часть этого проекта. Теперь же его команда попытается построить это технологическое чудо. В случае успеха компьютер должен значительно увеличить наши исследовательские возможности."
 norway.100.a: "Удачи вам, мистер Росселанд!"
 
 norway.101.t: "Анализатор Осло завершен"
 norway.101.d: "Сегодня на праздничной церемонии в университете Осло, г-н Росселанд представил на общее обозрение свой анализатор. Основанный на работе Вэнивара Буша, проект г-на Росселанда в настоящее время является самым мощным дифференциальным анализатором в мире. Машина имеет двенадцать интеграторов и обеспечит нашего ученого непревзойденной вычислительной мощностью."
 norway.101.a: "Кому нужны Конрад Цузе или Алан Тьюринг?"
 
 norway.112.t: "Расширение DNL?"
 norway.112.d: "Наши недавние инвестиции в 'Норвежскую Авиационную Компанию' или DNL (Det Norske Luftfartselskap) открыли для нас несколько новых возможностей для нашего главного авиаперевозчика. Мы могли бы сосредоточиться на внутреннем рынке и попытаться связать Норвегию по воздуху. Инвестируя средства в новые аэропорты и оборудование, мы могли бы перемещать людей, товары и почту намного быстрее. С другой стороны мы могли бы сосредоточить наши усилия на развитие Скандинавского и Североатлантического рынков. На это некоторые утверждают, что связанные с этим риски слишком велики, а возможная выгоды слишком мала. Какой курс расширения мы должны выбрать?"
 norway.112.a: "Ограниченное расширение."
 norway.112.b: "Полное расширение."
 
 norway.113.t: "Расширение прошло успешно"
 norway.113.d: "Расширение DNL прошло успешно. Большинство рейсов были переполнены, а активность на маршрутах между нашими крупнейшими городами удвоилась."
 norway.113.a: "Замечательно!"
 
 norway.114.t: "Расширение DNL провалилось"
 norway.114.d: "Расширение DNL оказалось неудачной идеей. Международная конкуренция оказалась слишком жесткой для нас, и DNL не смогла получить необходимую прибыль. В результате было принято решение закрыть все международные рейсы."
 norway.114.a: "Очень печально..."
 
 norway.116.t: "Открытие Конституционного съезда"
 norway.116.d: "Сегодня произошло открытие первого Конституционного съезда нашей молодой республики. Сотни делегатов, представляющих профсоюзы из всех слоев общества, собрались, чтобы обсудить организацию нового государства. Поскольку Ассамблея 1814 года создала независимое норвежское королевство, та же самая конвенция теперь создаст и современную республику. Ее достижения, несомненно, окажут влияние на все слои общества."
 norway.116.a: "Важный момент в норвежской истории!"
 
 norway.117.t: "День 1. Автономия для местных профсоюзов"
 norway.117.d: "Первый вопрос, который подняли на съезде, касается автономии местных профсоюзов."
 norway.117.a: "Удерживать власть в руках центрального правительства."
 norway.117.b: "Передать власть в руки местных профсоюзов."
 
 norway.118.t: "День 2. Независимость судебной власти"
 norway.118.d: "Второй вопрос касается независимости судебной власти. Будем ли мы иметь над ними хоть какой-то контроль или наша система будет прозрачная и честная?"
 norway.118.a: "Независимая судебная власть."
 norway.118.b: "Держать суды под политическим контролем."
 norway.118.c: "$norway.118.a$"
 norway.118.e: "$norway.118.b$"
 
 norway.119.t: "День 3. Вопрос о вооруженных силах"
 norway.119.d: "Третий вопрос касается контроля над нашими вооруженными силами. Создадим ли мы специальные профсоюзы для наших солдат или лучше будет оставить более традиционный подход?"
 norway.119.a: "Создать военные профсоюзы."
 norway.119.b: "Держать армию под контролем центра."
 norway.119.c: "$norway.119.a$"
 norway.119.e: "$norway.119.b$"
 norway.119.f: "$norway.119.a$"
 norway.119.g: "$norway.119.b$"
 norway.119.h: "$norway.119.a$"
 norway.119.i: "$norway.119.b$"
 
 norway.120.t: "Конституционный съезд завершен"
 norway.120.d: "Теперь, когда конституционный съезд наконец завершен, мы можем праздновать принятие новой конституции, которая действительно принесет свободу и процветание всем норвежским рабочим."
 norway.120.a: "День для празднований!"
 
 norway.121.t: "Норвегия подает петицию на вступление в Фаланстер"
 norway.121.d: "Недавно мы приняли делегацию из Норвегии. Они хотят вступить в Фаланстер, чтобы помочь индустриализации своей страны. Каков будет наш ответ?"
 norway.121.a: "Окажем им промышленную помощь."
 norway.121.b: "Нам нечем им помогать..."
 
 norway.122.t: "Французская Коммуна удовлетворила нашу просьбу."
 norway.122.d: "Французская Коммуна решила помочь нам с индустриализацией. Они отправят нам помощь, как только смогут."
 norway.122.a: "Замечательно!"
 
 norway.123.t: "Помощь от Фаланстера прибыла"
 norway.123.d: "Наконец-то прибыла промышленная помощь из Франции."
 norway.123.a: "Тысяча благодарностей нашим французским друзьям!"
 
 norway.124.t: "Французская Коммуна отклонила нашу просьбу."
 norway.124.d: "Похоже, что Французская Коммуна решила отказать нам в нашей просьбе о помощи."
 norway.124.a: "Жаль..."
 
 norway.125.t: "Норвегия просит военной помощи"
 norway.125.d_SWE: "Недавно к нам прибыла делегация из Норвегии. Они просят предоставить им оружие и добровольцев, чтобы помочь им в их запланированной войне против Швеции. Каков будет наш ответ?"
 norway.125.d_GER: "Недавно к нам прибыла делегация из Норвегии. Они просят предоставить им оружие и добровольцев, чтобы помочь им в их запланированной войне против Германии. Каков будет наш ответ?"
 norway.125.a: "Пошлите им добровольцев и лишнее оружие."
 norway.125.b: "Нам и самим сейчас не хватает..."
 
 norway.126.d: "Государство [From.GetNameDefCap] удовлетворило нашу просьбу. Они пришлют нам оружие и добровольцев, чтобы помочь нам в нашей нелегкой борьбе."
 
 norway.128.t: "Норвегия поддерживает шведские профсоюзы"
 norway.128.d: "Синдикалистское правительство Норвегии недавно начало поддерживать шведские профсоюзы средствами, военными советниками и что самое тревожное, оружием. Рабочие волнения усилились, и синдикалисты, кажется, набирают уверенность в нашей стране."
 norway.128.a: "Направить дипломатический протест."
 norway.128.b: "Это значит война!"
 
 norway.129.t: "Военные игры на границе"
 norway.129.d: "Чтобы усовершенствовать нашу армию и поднять боевой настрой наших солдат, норвежская армия проведет крупномасштабные маневры на шведской границе."
 norway.129.a: "Мы будем готовы к встрече со шведами."
 
 norway.130.d: "Норвежские синдикалисты сосредоточили свою армию на нашей границе и проводили военные игры в последние дни. Хотя любую агрессию наступательного характера уже можно исключить, цель учений не может быть ошибочной. Наш кабинет разделился в том, каким будет наш ответ. Некоторые хотят выдвинуть ультиматум, который заставит норвежцев отступить, в то время как другие предлагают провести наши собственные учения."
 norway.130.a: "Пригрозите им войной!"
 norway.130.b: "Проведем наши собственные учения."
 
 norway.131.t: "Шведский ультиматум"
 norway.131.d: "Шведское правительство выдвинуло ультиматум, требуя, чтобы мы прекратили военные игры и отвели наши войска от границы. Должны ли мы отвергнуть их ультиматум и продолжить наши учения или стоит отступить и выполнить их требования?"
 norway.131.a: "Они блефуют."
 norway.131.b: "Отступим, сейчас мы не готовы к войне."
 
 norway.132.t: "Наш ультиматум был отклонен"
 norway.132.d: "Сегодня утром истек срок нашего ультиматума, и норвежская армия все еще ведет военные учения на нашей границе. Они явно решили не обращать на нас внимания."
 norway.132.a: "Значит война!"
 norway.132.b: "Черт, они раскрыли наш блеф..."
 
 norway.133.t: "Норвежцы отступают"
 norway.133.d: "Сегодня утром норвежская армия отвела свои войска от нашей границы. Их попытка спровоцировать войну провалилась."
 norway.133.a: "Замечательно!"
 
 norway.134.t: "Наши военные игры прошли успешно"
 norway.134.d: "Наши военные игры недавно успешно завершились. Наши люди пришли к пониманию необходимости освобождения наших шведских братьев, а боевой дух армии находится на небывало высоком уровне."
 norway.134.a: "Замечательно!"
 
 norway.139.t: "Компани Линге в Швеции"
 norway.139.d: "Недавно в Швеции начала действовать банда диверсантов и террористов. 'Компани Линге', рота диверсантов, названная в честь какого-то никому неизвестного бывшего актера, уже сумела взорвать несколько наших железнодорожных линий и складов с боеприпасами."
 norway.139.a: "С ними необходимо разобраться..."
 norway.139.b: "Этого вполне достаточно!"
 
 norway.143.t: "Норвегия хочет присоединиться к нашему альянсу"
 norway.143.d: "Норвегия, недавно одержавшая победу в войне со Швецией, обратилась с просьбой присоединиться к нашему союзу."
 norway.143.a: "Да."
 norway.143.b: "Нет."
 
 norway.144.t: "Государство [FROM.GetNameDefCap] приняло нашу просьбу"
 norway.144.d: "Государство [FROM.GetNameDefCap] решило принять нас в свой военный союз."
 norway.144.a: "Хорошо."
 
 norway.145.t: "Государство [FROM.GetNameDefCap] отклонило нашу просьбу"
 norway.145.d: "К сожалению, государство [FROM.GetNameDefCap] решило отклонить нашу просьбу о вступлении в Третий Интернационал."
 norway.145.a: "Кажется, теперь мы сами по себе..."
 
 norway.160.t: "Государственный визит в Канаду"
 norway.160.d: "Норвежская и британская королевские семьи имеют прочные семейные связи, особенно с тех пор, как Хокон VII стал дядей Эдуарда VIII. В последнее время норвежское правительство рассматривает возможность установления более тесных дипломатических отношений с канадским правительством. Недавно было предложено направить его величество с государственным визитом в Оттаву. Король мог бы поговорить с Эдуардом VIII и надеюсь, улучшить положение Норвегии в глазах канадской общественности."
 norway.160.a: "Передайте привет [CAN_king_full_name]"
 
 norway.161.t: "Норвежский государственный визит"
 norway.161.d: "Норвежская и британская королевские семьи имеют прочные семейные связи, особенно с тех пор, как Хокон VII стал дядей Эдуарда VIII. В последнее время норвежское правительство рассматривает возможность установления более тесных дипломатических отношений с канадским правительством. Поэтому они решили послать Хокона VII с государственным визитом к нам."
 norway.161.a: "Он желанный гость."
 
 norway.162.t: "Король Хокон в Канаде"
 norway.162.d: "Визит Хокона VII в Канаду оказался очень успешным. В перерывах между официальными приемами и осмотром достопримечательностей ему удалось привлечь внимание канадцев к нашей дипломатической ситуации. Король также провел весьма конструктивную встречу со своим племянником, и Эдуард пообещал довести этот вопрос до сведения своих министров."
 norway.162.a: "Большой успех."
 
 norway.163.d: "Визит Хокона VII в Канаду оказался очень успешным. В перерывах между официальными приемами и осмотром достопримечательностей ему удалось привлечь внимание канадцев к нашей дипломатической ситуации. Король также провел весьма конструктивную встречу со своим племянником, и Эдуард пообещал довести этот вопрос до сведения своих министров."
 
 norway.164.d: "Королевство Норвегия обратилось к нам с намерением подписать соглашение о взаимной обороне. На практике это соглашение сделало бы Норвегию членом Антанты. В то время как мы будем нести ответственность за оборону их территорий на европейском материке, мы также улучшим наше стратегическое положение. Норвежское побережье протяженно и имеет решающее значение для проведения операций в Северной Атлантике и Северном море."
 
 norway.171.t: "Возобновление Поморской торговли"
 norway.171.d: "После политического и экономического хаоса Гражданской войны в России товарооборот между Норвегией и Северной Россией сократился до минимума. Похоже, что Норвегия уже предприняла шаги по восстановлению торговых связей, обратившись к местным властям в Мурманске и Архангельске. Несмотря на то, что им  следовало бы сначала обратиться к нам, сама идея восстановления Поморской торговли имеет свои достоинства. Каков будет наш ответ?"
 norway.171.a: "Давайте восстановим поморскую торговлю"
 norway.171.b: "Нет, торговля - это государственное дело."
 
 norway.172.t: "Норвежско-российское торговое соглашение [GetYear] года"
 norway.172.d: "В итоге российское правительство обнаружило нашу делегацию, предлагавшую торговые соглашения местным властям в Мурманске и Архангельске. К счастью, они сочли наши предложения заслуживающими внимания и согласились восстановить поморскую торговлю."
 norway.172.a: "Очень хорошо."
 
 norway.173.t: "Русские отказываются"
 norway.173.d: "В итоге российское правительство обнаружило нашу делегацию, предлагавшую торговые соглашения местным властям в Мурманске и Архангельске. К сожалению, наше предложение их не заинтересовало, к тому же они были недовольны тем, как мы обошли их центральное правительство."
 norway.173.a: "Очень жаль..."
  
 norway.175.t: "Торговое соглашение с Норвегией"
 norway.175.d: "Норвегия недавно обратилась к нам по поводу ограниченного торгового соглашения. Поскольку Норвегия не является членом нашего Рейхспакта, их торговля с континентальной Европой очень ограничена. Обычно мы бы просто проигнорировали такие предложения, но после Черного Понедельника перспектива увеличения торговли кажется заманчивой"
 norway.175.a: "Да, нам необходимо ограниченное соглашение."
 norway.175.b: "Нет, вежливо откажемся."
 
 norway.176.t: "Норвежско-германское торговое соглашение [GetYear] года"
 norway.176.d: "Германия согласилась с нашим предложением об ограниченном торговом соглашении."
 
 norway.177.t: "Немцы отказываются"
 norway.177.d: "Германия отклонила наше предложение об ограниченном торговом соглашении."
 
 norway.179.t: "Торговое соглашение с Норвегией"
 norway.179.d: "Норвегия недавно обратилась к нам по поводу подписания нового более объемного торгового соглашения"
 norway.179.a: "Согласиться с этим предложением."
 norway.179.b: "Отказать."
 
 norway.180.t: "Норвежско-канадское торговое соглашение [GetYear] года"
 norway.180.d: "Канада согласилась с нашим предложением о заключении торгового соглашения."
 
 norway.181.t: "Канадцы отказываются"
 norway.181.d: "Канада отклонила наше предложение о заключении торгового соглашения."
 
 norway.201.t: "Норвегия требует Гренландию"
 norway.201.d.DEN: "В 1814 году, когда по Кильскому договору Норвегия вступила в личную унию со Швецией, мы же в это время сумели сохранить свои североатлантические владения. Новое националистическое норвежское правительство Видкуна Квислинга потребовало, чтобы мы отказались от контроля над островом и передали 'законную' территорию под контроль Новегии."
 norway.201.d.other: "В 1814 году, когда по Кильскому договору Норвегия вступила в личную унию со Швецией, Дания же в это время сумела сохранить свои североатлантические владения. Гренландия теперь находится в нашем владении, и новое националистическое норвежское правительство Видкуна Квислинга потребовало, чтобы мы отказались от контроля над островом."
 norway.201.a: "Отказаться от этих нелепых требований."
 norway.201.b: "Они правы, уступим им территорию."
 
 norway.202.t: "[FROM.GetNameDefCap] принимает наши требования"
 norway.202.d: "Понимая бессмысленность сопротивления, [FROM.GetNameDef] решила принять наши законные требования. Гренландия снова стала частью Норвегии."
 norway.202.a: "Добро пожаловать домой!"
 
 norway.203.t: "[FROM.GetNameDefCap] отвергает наши требования"
 norway.203.d: "[FROM.GetNameDefCap] отвергла наши законные требования, назвав их абсурдными и совершенно необоснованными. Наши вооруженные силы ждут каким же будет наше решение?"
 norway.203.a: "То, что они не дадут, мы возьмем силой!"
 norway.203.b: "Отступим, мы пока не готовы к войне..."
 
 norway.204.t: "[FROM.GetNameDefCap] отступает"
 norway.204.d: "Осознав бесперспективность своей позиции, [FROM.GetNameDef] решила отозвать свои возмутительные претензии."
 norway.204.a: "Победа дипломатии."
 
 norway.209.t: "Мир с Канадой?"
 norway.209.d: "Наш недавний успех против англо-канадских сил в Северной Атлантике означает то, что сейчас мы в состоянии подписать мир на своих условиях. Теперь, нам стоит потребовать все североатлантические владения под канадским контролем в обмен на мир. Какова официальная позиция правительства по этому вопросу?"
 norway.209.a: "Мы достигли своих целей! Предложим им мир."
 norway.209.b: "Нельзя отступать, победа или смерть!"
 
 norway.210.t: "Мир с Норвегией?"
 norway.210.d: "Из-за неудачного хода войны норвежцы теперь в состоянии диктовать нам свои условия и недавно они прислали нам мирное предложение. Им нужны все наши североатлантические владения, тогда как территории Канады останутся за нами. Согласны ли мы на это?"
 norway.210.a: "Мы потерпели поражение, примем это предложение."
 norway.210.b: "Нет, война еще не закончена."
 
 norway.211.t: "Победа над [FROM.GetNameDef]"
 norway.211.d: "[FROM.GetAdjective]ое правительство приняло наше мирное предложение. Мы вновь обрели наши давно утраченные владения в Северной Атлантике."
 norway.211.a: "Урра!"
  
 norway.213.t: "Новые норвежские требования"
 norway.213.d: "Похоже, что норвежской агрессии нет конца. Они решили потребовать всю оставшуюся часть наших североатлантических владений. Каков будет наш ответ?"
 norway.213.a: "Никогда."
 norway.213.b: "Мы не можем рисковать войной с Норвегией."
 
 norway.214.t: "[FROM.GetNameDefCap] принимает наши требования"
 norway.214.d: "Понимая бессмысленность сопротивления, [FROM.GetNameDef] решила принять наши законные требования. Северо-атлантика теперь стала частью Норвегии."
 norway.214.a: "Добро пожаловать!"
 
 norway.215.t: "[FROM.GetNameDefCap] отвергает наши требования"
 norway.215.d: "[FROM.GetNameDefCap] отвергла наши законные требования, назвав их абсурдными и совершенно необоснованными. Наши вооруженные силы ждут каким же будет наше решение?"
 norway.215.a: "То, что они не дадут, мы возьмем силой!"
 norway.215.b: "Отступим, мы пока не готовы к войне..."
 
 norway.216.t: "[FROM.GetNameDefCap] отступает"
 norway.216.d: "Осознав бесперспективность своей позиции, [FROM.GetNameDef] решила отозвать свои возмутительные претензии."
 norway.216.a: "Победа дипломатии."
 
 norway.217.t: "[FROM.GetNameDefCap] требует нашей аннексии"
 norway.217.d: "[FROM.GetAdjective]ое правительство потребовало нашего подчинения. Они хотят восстановить [FROM.GetAdjective]ое правление в Исландии. Что же мы им ответим?"
 norway.217.a: "Нет, Исландия - независимая страна!"
 norway.217.b: "Да, так будет лучше."
 
 norway.218.t: "[FROM.GetNameDefCap] подчиняется"
 norway.218.d: "[FROM.GetAdjective]ое правительство приняло наши законные требования. Теперь они - часть нашей страны."
 norway.218.a: "Великий день для Норвегии."
 
 norway.219.t: "[FROM.GetNameDefCap] отвергает наши требования"
 norway.219.d: "[FROM.GetNameDefCap] отвергла наши законные требования, назвав их абсурдными и совершенно необоснованными. Наши вооруженные силы ждут каким же будет наше решение?"
 norway.219.a: "То, что они не дадут, мы возьмем силой!"
 norway.219.b: "Отступим, мы пока не готовы к войне..."
 
 norway.221.t: "[FROM.GetAdjective]ие претензии"
 norway.221.d: "[FROM.GetAdjective]ое правительство решило потребовать вернуть [778.GetName] и [908.GetName]. Эти области были частью Швеции в течение почти 300 лет. Можем ли мы принять такие возмутительные требования?"
 norway.221.a: "Никогда!"
 norway.221.b: "Что ж... Кому какое дело до [778.GetName]...?"
 
 norway.222.t: "[FROM.GetNameDefCap] принимает наши требования"
 norway.222.d: "В результате неожиданного поворота событий [FROM.GetAdjective]ое правительство решило принять наши требования. Они передали спорные территории нам!"
 norway.222.a: "Что?! Серьезно...?"
 
 norway.223.t: "[FROM.GetNameDefCap] отвергает наши требования"
 norway.223.d: "Как и ожидалось, [FROM.GetAdjective]ое правительство решило отклонить наши законные требования. Каков будет наш ответ?"
 norway.223.a: "Мы вернем наши земли силой!"
 norway.223.b: "Ладно, до этих земель все равно никому нет дела."
 
 norway.224.t: "[FROM.GetNameDefCap] отступает"
 norway.224.d: "Осознав бесперспективность своей позиции, [FROM.GetNameDef] решила отозвать свои возмутительные претензии."
 norway.224.a: "Победа дипломатии."
 
 norway.225.t: "Норвегия хочет присоединиться к [ROOT.GetFactionName]"
 norway.225.d1: "Норвегия, которой в настоящее время угрожает опасность со стороны синдикалистов, попросила присоединиться к нашему альянсу."
 norway.225.d2: "Норвегия, выразив восхищение нашим сильным правящим правительством, видит в нас будущее Европы и попросила присоединиться к нашему альянсу."
 norway.225.a: "Добро пожаловать."
 norway.225.b: "У этого Квислинга плохое имя, нам лучше без него."

 norway.226.t: "[FROM.GetNonIdeologyName] приняла наш запрос"
 norway.226.d: "[FROM.GetAdjective]ое правительство решило принять нас в свой военный союз."
 norway.226.a1: "Вместе мы сокрушим синдикалистскую мразь!"
 norway.226.a2: "Слабость старого порядка будет обнажена!"
 
 norway.227.t: "[FROM.GetNonIdeologyName] отклонила наш запрос"
 norway.227.d: "К сожалению, [FROM.GetAdjective]ое правительство решило отклонить наше прошение о вступлении в [FROM.GetFactionName]."
 norway.227.a: "Похоже, мы сами по себе..."
 
 norway.320.t: "Упразднение монархии"
 norway.320.d: "Имея полный контроль над политикой Норвегии, Норвежская Рабочая Партия продолжает двигаться вперед. Сегодня мы провозглашаем Народную Республику, и Хокон официально будет смещен со своего трона. Хотя датский принц и проявил дружелюбие или, по крайней мере, не был настроен против социализма, монархия все равно является архаичным методом сил реакции для контроля над народом и поэтому должна быть упразднена."
 norway.320.a: "Транмель будет исполнять обязанности временного председателя."
 
 norway.321.t: "Норвегия спонсирует FS"
 norway.321.d: "Мы обратили внимание на то, что крупнейшая в Дании синдикалистская организация Fagoppositions Samnsluting в последнее время получает большие средства из неизвестных источников. Наша полиция смогла соотнести все факты и понять, что все ниточки тянутся к синдикалистскому режиму, существующему в Норвегии; который, несомненно, надеется навязать свою идеологию датскому народу."
 norway.321.a: "Это возмутительно!"
 
 norway.322.t: "Великая Отечественная война"
 norway.322.d: "И вновь, эти шведские собаки хотят поработить нас, норвежский народ, всего через два десятилетия после того, как мы сбросили их ярмо со своих шей. Многие норвежцы не согласны с нашим правительством, но все они едины во мнении, что шведский империализм должен быть остановлен и наказан.\n\nПо всей Норвегии, люди идут записываться добровольцами в армию, в надежде защитить свою Родину. Те, кто не может быть полезным на передовой, трудятся, не покладая рук, в тылу, обеспечивая наших солдат всем необходимым. И пусть шведов больше, и пусть они лучше вооружены, наше главное оружие – наш патриотический дух!\n\nМы будем биться до конца, до последней капли крови, пока не победим. Мы будем бить шведа на земле, будем бить его на море, мы защитим наши прекрасные фьорды от их кораблей, мы будем бить их на границе, на равнинах и холмах, в лесу и на улицах городов. Мы никогда не сдадимся!"
 norway.322.a: "Мы. Никогда. Не. Сдадимся!"
 
 norway.323.t: "Конец Великой Отечественной войны"
 norway.323.d: "К радости или горю, но наша война подошла к концу. Боевые действия со Швецией прекратились, а прежний патриотический энтузиазм потихоньку спадает. Перед нами стоит вопрос о том, как нам теперь восстановить свою страну и сможем ли мы вновь найти общий язык со шведами..."
 norway.323.a: "Война, наконец-то, окончена..."
 
 norway.324.t: "Контрреволюция Видкуна Квислинга"
 norway.324.d: "Сегодня утром Видкун Квислинг, открытый норвежский националист, совершил контрпереворот против недавно созданного синдикалистского правительства Норвегии при поддержке армии. Квислинг долгое время был откровенным критиком любых социалистических убеждений и вел активную радиопередачу о своих мыслях о состоянии нации и своих шагах по уничтожению социализма. Армейские подразделения, верные делу синдикалистов, вступили в эпизодические бои с вооруженными силами Норвегии, которые присягнули на верность своему новому лидеру. Хотя считается, что против режима Квислинга все еще будет существовать значительная оппозиция, эскалация гражданской войны признана маловероятной. В то время как Норвегия окончательно уступила националистическому подполью, мир может лишь наблюдать за тем, как визитная карточка европейской либеральной демократии погружается в небытие."
 norway.324.a: "Хорошо это или плохо, но норвежский путь\n- ее собственный путь."

### Norwegian Socialism elections ###
 nor_syncon.1.t: "Норвежская Конфедерация Профсоюзов (НКП) - Внешняя политика"
 nor_syncon.1.d: "Согласно новой конституции, Норвежская Конфедерация Профсоюзов стала основным демократическим институтом нового норвежского народного государства. Сегодня они собрались впервые, чтобы принять решение о внешней политике нашей новой нации на ближайшие годы. Внутри конфедерации укрепились три фракции: умеренные, наиболее близкие к Лейбористской партии во главе с Эйнаром Герхардсеном, ортодоксальные синдикалисты НСА во главе с Элиасом Воланом и наконец, максимисты, опирающиеся на одноименную партию в Великобритании во главе с Альбином Эйнсом. Сегодня мы разбираем вопросы внешней политики, и у всех трех фракций есть свои соображения по этому поводу. Умеренные считают защиту народной республики самой важной задачей и призывают к оборонительной позиции, в то время как синдикалисты считают своим священным долгом помочь Интернационалу освободить остальной мир. Наконец, тоталисты хотят, чтобы наша внешняя политика была сосредоточена на Швеции, так как, по их мнению, наш шведский сосед вполне может обречь Норвегию на гибель, если будет действовать неадекватно."
 nor_syncon.1.a: "Наш долг - экспорт революции вместе с англичанами и французами!"
 nor_syncon.1.b: "Защита Республики имеет первостепенное значение!"
 nor_syncon.1.c: "Без умиротворения Швеции Норвегия никогда не будет в безопасности!"
 
 nor_syncon.2.t: "НКП - Военные вопросы"
 nor_syncon.2.d: "Когда вопрос о внешней политике был решен, дискуссия перешла к военным вопросам. Умеренная фракция конфедерации считает старый способ военной организации непригодным для нашего нынешнего революционного статуса-кво, и поэтому хотят сделать офицерские должности выборными среди солдат, которыми они руководят. Синдикалисты опасаются, что это приведет к тому, что популярные, но бездарные офицеры поднимутся на вершину ценой военной эффективности нашей армии, однако они согласны с тем, что нам необходим какой-то демократический контроль, и поэтому выступают за введение в нашу армию профсоюзы, где солдаты смогут избирать своих представителей в "совет", который и будет назначать офицеров по всей армии. Максимисты отвергают любую попытку демократизации вооруженных сил, которые, по их мнению, приведут лишь к расколу и неповиновению в вооруженных силах, и отстаивают статус-кво, предпочитая традиционную армию."
 nor_syncon.2.a: "Синдикалисты выигрывают дебаты!"
 nor_syncon.2.b: "Умеренные набирают большинство!"
 nor_syncon.2.c: "Максималисты сохраняют статус-кво!"
 
 nor_syncon.3.t: "НКП - Экономика"
 nor_syncon.3.d: "Теперь Конфедерация приступила к дебатам по вопросам экономики. К сожалению, три фракции снова не могут найти общий язык. Умеренные хотят национализировать экономику и поставить ее под контроль правительства, позволив народу влиять через выборы на центральное правительство. Синдикалисты отвергают эту идею и утверждают, что вместо этого экономика должна быть децентрализована, позволяя рабочим одного предприятия решать свои собственные проблемы через профсоюз, и таким образом, исключить любое влияние правительства на экономику. Максимисты же занимают среднюю позицию, принимая синдикалистский план децентрализации экономики в целом, но отвергая идею о том, что эти союзы не должны быть связаны с правительством, которое лучше всех сможет решить проблемы рабочих."
 nor_syncon.3.a: "Синдикалистская экономика."
 nor_syncon.3.b: "Национализировать экономику."
 nor_syncon.3.c: "Управляемая синдикалистская экономика."
 
 nor_syncon.4.t: "НКП - Молодежь"
 nor_syncon.4.d: "Конфедерация согласна с тем, что система образования Норвегии также должна быть изменена в ближайшие годы. Синдикалисты хотят просвещать молодежь идеями революции и социалистической мысли, о том, как важно беречь свободу, за которую проливал кровь норвежский рабочий, и защищать ее; в то время как максимисты вместо этого хотят сосредоточить внимание молодежи на генеральном секретаре - своего рода культе личности. Умеренные же тем временем отвергают политизацию системы образования и утверждают, что она, конечно, должна быть очищена от элементов, веками угнетавших пролетариат, однако сама система образования должна оставаться нейтральной."
 nor_syncon.4.a: "Молодежь должна следовать за идеями революции!"
 nor_syncon.4.b: "Нужна нейтральная и объективная система образования."
 nor_syncon.4.c: "Молодежь должна почитать председателя!"
 
 nor_syncon.5.t: "Избрание председателя Республики"
 nor_syncon.5.d.totalist: "Несмотря ни на что, некогда маргинальная фракция Альбина Эйнса добилась полной победы на конференции Норвежской Конфедерации Профсоюзов. Поэтому мало кого удивило, что кандидатура Альбина Эйнса на пост председателя прошла совершенно без сопротивления, а лидеры других фракций не пожелали выполнять максимистские планы, которые были выдвинуты и одобрены на этой конференции."
 nor_syncon.5.d.syndicalist: "Синдикалисты одержали победу в политических дебатах в Норвежской Конфедерации Профсоюзов. Когда большинство их последних предложений было одобрено, оказалось, что Норвегия движется по ортодоксальному синдикалистскому пути. Элиас Волан теперь единственный, кто реально может стать председателем, а остальные выбывают или оказываются слишком незначительными, чтобы иметь шанс на этот пост."
 nor_syncon.5.d.radical_socialist: "Умеренная фракция Эйнара Герхардсена всегда была фаворитом на этих выборах, удерживая власть среди значительной части норвежцев, лояльных республике. После нескольких успехов в политических дебатах соперники Герхардсена сдались и выбыли из гонки, составив свою оппозицию новому правительству Норвегии. Избрание Герхардсена председателем Норвегии практически завершено."
 nor_syncon.5.d.draw_totalist_syndicalist: "Фракцианолизм явно процветает в норвежском государстве, потому что никакого большинства по основным вопросам найдено не было. В результате борьба за пост председателя все еще чрезвычайно остра, причем в ней по-прежнему участвуют как лидер максималистов Альбин Эйнс, так и лидер умеренных Эйнар Волан, что является удивительным поворотом событий, учитывая ограниченность радикальных движений в прошлом. Подсчитываются последние голоса и оказывается, что..."
 nor_syncon.5.d.draw_totalist_radsoc: "Фракцианолизм явно процветает в норвежском государстве, потому что никакого большинства по основным вопросам найдено не было. В результате борьба за пост председателя все еще чрезвычайно остра, причем в ней по-прежнему участвуют как лидер максималистов Альбин Эйнс, так и лидер умеренных Эйнар Герхардсен, что является удивительным поворотом событий, учитывая ограниченность радикальных движений в прошлом. Подсчитываются последние голоса и оказывается, что..."
 nor_syncon.5.d.draw_syndicalist_radsoc: "Фракцианолизм явно процветает в норвежском государстве, потому что никакого большинства по основным вопросам найдено не было. В результате борьба за пост председателя все еще чрезвычайно остра, причем в ней по-прежнему участвуют как лидер синдикалистов Элиас Волан, так и лидер умеренных Эйнар Герхардсен, что, конечно, не очень удивительно. Подсчитываются последние голоса и оказывается, что..."
 nor_syncon.5.a: "Альбин Эйнс - новый председатель!"
 nor_syncon.5.b: "Волан за безопасную синдикалистскую Норвегию!"
 nor_syncon.5.c: "Герхардсен будет великолепным председателем."
 nor_syncon.5.d: "...Альбин Эйнс - новый председатель Норвегии."
 nor_syncon.5.e: "...Эйнар Герхардсен все-таки побеждает."
 nor_syncon.5.f: "...Элиас Волан - новый председатель Норвегии."

