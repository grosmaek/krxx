 # Canal Stuff 
 ANQ_subei_canal: "Субейский канал"
 ANQ_subei_canal_desc: "Главный ирригационный канал Северного Цзянсю или просто Субейский канал был призван отвести поток воды реки Хуай, который постоянно затоплял поселения древних китайцев. К настоящему моменту, канал был заброшен из-за войн и конфликтов, что сделало дренаж реки настоящей проблемой для нас.\n\nС целью решить проблему, к озеру Хунцзэ было решено провести дополнительный канал, который должен стать не только водохранилищем, но и артерией для будущей большой системы дренажных и ирригационных каналов. "
  
 # Foreign Policy 
 ANQ_join_war_FNG: "Напасть на Фэнтянь"
 ANQ_join_war_FNG_desc: "Все маски были сброшены, настала пора младшему брату встать бок о бок со старшим. Японские шавки из Фэнтяня напали на Пекин, на само средоточие Китая. Мы должны выступить единым фронтом против захватчиков!"
  
 ANQ_join_war_QIE: "Напасть на Цин"
 ANQ_join_war_QIE_desc: "Цин стала воплощением всех зол и пороков Китая, само существование этой опухоли позорит нашу нацию. Чжан Цзолинь пересёк свой Рубикон на севере, пора нам ответить ударом с юга. Вместе, мы отрубим голову истощённому драконы. Во имя единого Китая, в атаку!"
  
 # Ideas # 
 ANQ_overstretched_administration: "Растянутая администрация"
 ANQ_overstretched_administration_desc: "Нам пришлось заменить всех бывших губернаторов провинций, что растянуло наше собственное правительство до предела."
  
 ANQ_purged_military: "Чистки в армии"
 ANQ_purged_military_desc: "С целью быстрее установить полный контроль над Нанкином, мы провели масштабные чистки в армии, избавившись от всех, кто имел дело с маршалом Ци и его кликой."
  
 ANQ_purged_bureaucracy: "Чисти в администрации"
 ANQ_purged_bureaucracy_desc: "Нанкинская бюрократия, установленная покойным Чуаньфаном, строит нам козни и не даёт установить свою власть. У нас не осталось иного выбора, кроме как провести масштабные чистки."
  
 ANQ_purged_both: "Зачистить Нанкин"
 ANQ_purged_both_desc: "Чтобы установить более строгий контроль над Нанкином и показать населению, что мы действительно хотим избавиться от коррумпированных лидеров прошлого, мы одновременно произвели §YЧистку военных§! и §YЧистку бюрократии§! агентов, которые имели глубокие связи с покойным Си Сеюанем и Сунь Чуанфаном."
  
 ANQ_fengtian_troop_training: "Фэнтяньские военные советники"
 ANQ_fengtian_troop_training_desc: "Крупная военная миссия из Фэнтяня прибыла к нам с целью как можно быстрее обучить наших солдат современным стандартам."
  
 FNG_ANQ_Traing_Aid: "Военная миссия в Аньцине"
 FNG_ANQ_Traing_Aid_desc: "Мы послали обширную военную миссию в Аньцин с целью помочь в обучении их солдат в войне с Лигой. Если они победят, мы получем ценного союзника в Китае."
  
 ANQ_reconstruction_plan: "План восстановления"
 ANQ_reconstruction_plan_desc: "Япония и Фэнтянь крупно вложились в наше восстановление, что ускорит его значительно. Мы получим бригады строителей, полицейские отряды, прямую финансовую поддержку и другие вещи."
  
 ANQ_reconstruction_plan1: "План восстановления"
 ANQ_reconstruction_plan1_desc: "Япония и Фэнтянь крупно вложились в наше восстановление, что ускорит его значительно. Мы получим бригады строителей, полицейские отряды, прямую финансовую поддержку и другие вещи."
  
 ANQ_anti_concessionist_militias: "Антиконцессионные ополченцы"
 ANQ_anti_concessionist_militias_desc: "Народная поддержка нашего движения велика на столько, что многие просятся на войну с немецкими лакеями. Из таких добровольцев мы формирует отряды ополчения."
  
 ANQ_new_xinhai_idea: "Новый Синхай"
 ANQ_new_xinhai_idea_desc: "Пекин предал идеалы, данные нам Синхайской революцией. Мы должны возжечь её огонь в наших сердцах и вернуть то славное время. Мы будем сражаться во имя идей революции."
  
 ANQ_new_xinhai_idea1: "Новый Синхай"
 ANQ_new_xinhai_idea1_desc: "Пекин предал идеалы, данные нам Синхайской революцией. Мы должны возжечь её огонь в наших сердцах и вернуть то славное время. Мы будем сражаться во имя идей революции."
  
 ANQ_qing_army_cooperation: "Военная кооперация с Цин"
 ANQ_qing_army_cooperation_desc: "Пусть мы пока и не достигли полного единения, мы сошлись на том, что защищать себя от врага необходимо совместными усилиями. С этой целью, Чэнь Тяоюань и правительство Пекина проводят сближение и кооперацию своих армий."
  
 ANQ_qing_army_cooperation1_desc: "Пусть мы пока и не достигли полного единения, мы сошлись на том, что защищать себя от врага необходимо совместными усилиями. С этой целью, Чэнь Тяоюань и правительство Пекина проводят сближение и кооперацию своих армий."
  
 ANQ_qing_army_cooperation2_desc: "Пусть мы пока и не достигли полного единения, мы сошлись на том, что защищать себя от врага необходимо совместными усилиями. С этой целью, Чэнь Тяоюань и правительство Пекина проводят сближение и кооперацию своих армий."
  
 ANQ_qing_army_cooperation3_desc: "Пусть мы пока и не достигли полного единения, мы сошлись на том, что защищать себя от врага необходимо совместными усилиями. С этой целью, Чэнь Тяоюань и правительство Пекина проводят сближение и кооперацию своих армий."
  
 ANQ_palace_construction: "Строительство дворца"
 ANQ_palace_construction_desc: "Наше правительство было вынуждено начать строительство императорского дворца в Нанкине за свой счёт."
  
 ANQ_temporary_sanctions: "Временные санкции Цин"
 ANQ_temporary_sanctions_desc: "После нашего недавнего отказа, Цин решила надавить на нас экономически, запретив нашим компаниям торговать на их рынках."
  
 ANQ_qing_enterprises: "Инвестиции бизнесменов из Цин"
 ANQ_qing_enterprises_desc: "Наши недавние действия привели к тому, что цинские бизнесмены заметили в нас потенциального партнёра и желают инвестировать капитал в наши предприятия."
  
