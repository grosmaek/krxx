 ANQ_guide: "§MВстать на сторону Пекина§!\n£white_dot Просьба о помощи должна быть одобрена Цин.\n£white_dot Чтобы гарантировать этот исход, поставьте опцию в меню игровых правил на Про-Аньцинский режим в Цин.\n\n§MВстать на сторону Фэнтяня§!\n£white_dot Цин должна отказать в помощи. В этом случае, Фэнтянь и Япония окажет Чэню поддержку.\n£white_dot Чтобы гарантировать этот исход, не ставьте Про-Аньцинский режим в Цин в игровых правилах. "
  
  #中国红会 
 ANQ_social_liberal_party: "Алое Общество"
 ANQ_social_liberal_party_long: "Алое Общество\n§gВо время Шанхайского восстания 1932 года Пять Провинций были разорваны изнутри революционными настроениями, которые, впрочем, сошли на нет после жестокого подавления мятежников войсками Сунь Чуаньфана, которым помогали немцы. Чэнь, однако, не принимал участия в этом подавлении, и поэтому Алое общество продолжает существовать как умеренно влиятельная организация там, где другие потерпели неудачу.\nПолучив свое название от заголовков плакатов алого цвета, которые они распространяли по Шанхаю, провозглашая враждебность Цин и военачальству, обществос тех пор пустило корни по всей стране и даже во многих провластных кулуарах. Их название - своего рода каламбур, играющий на одном из переводов слова "vermillion" (Чжунгуохун) - буквально "китайский красный", отражающий их симпатии к левым группам.\nЛюди, входящие в Общество, очень разнообразны, но больше всего преобладают интеллектуалы, бизнесмены и неприлично богатые люди. Большинство членов живут и работают в концессиях, а их истоки лежат в Китайском клубе Роберта Хотхуна, основанном в Гонконге. Тем не менее, их важнейшей чертой является, как это ни парадоксально, антиконцессионизм. В их рядах есть китайские националисты и республиканцы, и теперь они протягивают Чэню щедрую руку помощи - при условии, что он готов пойти на некоторые уступки.§!"
  
 ANQ_market_liberal_party: "ПКИ"
 ANQ_market_liberal_party_long: "Пекинский совет по связям в Нанкине\n§gНаши благодетели, чжилийцы, естественно, проявляли большой интерес к программам, осуществляемым нашим импровизированным правительством. Отношения между Южными и Северными Чжили всегда были непростыми, а запутанная паутина связей, служившая основой для обеих групп, только усугубляла проблему; личный выпад против нанкинского чиновника мог иметь серьезные экономические последствия для обеих сторон.\nХотя мы можем несколько возмущаться их присутствием здесь, по крайней мере, они не имеют большой силы самостоятельно; любая власть, которой они обладают, является лишь инструментом Пекина, и если мы поддерживаем хорошие отношения с самими Цинами, эти представители не могут доставить нашему правительству никаких проблем. Их деятельность сводится в основном к распространению про-цинской пропаганды и продвижению собственных кандидатов на некоторые незначительные посты. Однако совсем другое дело, если мы каким-то образом обидим дракона на севере...§!"
  
  #辛亥派为国家垦 
 anq_influencepartyname_projapan: "Синьхайское Общество"
 anq_influencepartyname_projapan_long: "Синьхайское общество национальной реконструкции\n§gЯвляясь рупором Японии и Фэнтянь в Нанкине, Синьхайское агрессивно лоббирует интересы этих двух влиятельных групп. Внутри него, однако, можно обнаружить не совсем гармоничное сочетание эго: чжаньские военачальники, ушедшие в отставку, японские бизнесмены и небольшое ядро оптимистично настроенных интеллектуалов, которые, кажется, действительно купились на паназиатскую мечту, - все они составляют это общество. Резко контрастируя с Алым обществом, Общество Синьхай, хотя и приверженец одних и тех же идеалов, напоминает о временах, когда в стране существовало то, что они называют «законным единством» - то есть когда все люди были согласны с тем, что дни монархии сочтены. Иными словами, как и само Общество Синьхай.\nЭто не значит, что они беззубые. Японский рынок привлекателен для многих, и они пользуются тихой поддержкой многих экономических лидеров - финансовые ресурсы часто приводят к политическим изменениям. Кроме того, Япония в основном участвует в делах страны через якобы аполитичные железнодорожные компании, что дает им огромную власть и создает видимость того, что они стоят выше мелкой политики, разворачивающейся здесь. Быстрая мобилизация войск была практически всем, что удерживало старую Сунскую лигу, и именно строительство железной дороги в конечном итоге сделало это. Многие до сих пор помнят движение в защиту железных дорог, которое вызвало настоящий взрыв в Синьхае в 1911 году. Если мы разозлим кого-нибудь из наших сторонников или если их участие станет слишком непопулярным, мы вполне можем обнаружить, что железные дороги снова начнут революцию... против нас.§!"
  
  #江南商帮 
 ANQ_social_conservative_party: "Консорциум"
 ANQ_social_conservative_party_long: "Ассоциация торговцев Нижней Янцзы\n§gАссоциация торговцев Нижней Янцзы - это эклектичная группа, состоящая из множества разрозненных фракций, объединенных в погоне за прибылью. Западные бизнесмены, с которыми они в основном торгуют, называют их консорциумом, но они состоят из китайских купцов, небольших банков, мелких промышленников и гильдий, которые не отличаются особой политической активностью или влиятельностью. Их редко обхаживает какая-либо фракция, и они не заинтересованы в каких-либо изменениях, которые не влияют на их прибыль, они являются необходимой, но часто игнорируемой частью экономического благополучия Восточного Китая.§!"
  
  #宜系軍閥 
 ANQ_authoritarian_democrat_party: "Аньцинская Клика"
 ANQ_authoritarian_democrat_party_long: "Аньцинская Клика\n§gВ годы после триумфа Чжили и мнимого реформирования империи у молодых амбициозных военачальников было множество возможностей внести разлад в то, что должно было стать славным восстановлением. Чэнь Тяоюань был одним из таких, и за последнее десятилетие он занялся созданием базы власти в городе Аньцин и провинции Аньхой, которой он управляет. Эта исторически сельскохозяйственная, но недавно ставшая индустриальной провинция стала идеальной площадкой для мобилизации его поддержки - поддержки из самых маловероятных мест. \nЛевые повстанцы, которых он подавлял, обратились к нему как к альтернативе обреченному, по их мнению, бунту; офицеры, отстраненные от управления Сунь Чуанфаном, увидели в нем возможность продвижения по службе; националисты, желающие изгнать угнетателей, присоединились к нему, чувствуя в нем сильную волю и гордое сердце.\nВозможно, некоторые из них даже были правы, видя в Чене то, что они делали - но это, в конце концов, не имеет значения, поскольку теперь он вряд ли сможет отступить. Нравится нам это или нет, но Чэнь Тяоюань - символ национальной гордости и форма антиимпериализма, более стабильная и менее радикальная, чем крики Гоминьдана с юга. Во время Шанхайского восстания 1932 года он предпочел оставить свои войска дома вопреки желанию маршала Лиги Суня, которому он должен был служить. С тех пор северные чжили придерживаются более позитивного мнения о нем, надеясь посеять раздор среди своих южных конкурентов.\nНыне клика Аньцина должна порвать с наследием эксплуататорских милитаристов и иностранцев и идти вперед, чтобы построить лучший Китай каким бы он ни был.§!"
  
  #宜系軍閥 
