  #孫立人 
 ANQ_sun_liren: "Сунь Лижэнь"
 ANQ_sun_liren_high_command_desc: "§YBorn:§! §LDecember 8th, 1900, in Jinnu, Anhui Province, Qing Empire§!\n§YAlignment:§! §lRevolutionary§!\n§YBackground:§! §LSun Liren would initially aspire to be a construction engineer, applying to the Tsinghua School in Anqing in 1913. Ranking first amongst nearly a thousand candidates. Joining a nationalistic scouts organisation whilst he attended Tsinghua, in 1920 he would finally attend the new Tisnghua University to in order to study civil engineering. It was at Tsinghua that Sun became a prominent basketball player in 1921, he led the Chinese team to a gold medal at the Far Eastern Championship Games.\n\nGraduating from the Department of Civil Engineering of Tsinghua University, Sun be admitted as an international student in order to complete his senior year in Purdue University in Indiana. Graduating in 1924, Sun would intern as an engineer for the Chicago Bridge and Iron Company in Chicago, Illinois; he decided he could better serve his divided nation as a soldier rather than as an engineer.\n\nRecommended by Beijing, Sun would study at the Virginia Military Institute, learning under the likes of George Marshall. Graduating in 1927, Sun would tour Europe and Japan to observe the latest military developments, returning home to the Anhui Provincial Government via Shanghai. Commanding a regiment upon his arrival, Sun would ensure that his soldiers were only the most elite, establishing a small clique of European and American educated officers. Sun even formed his own military drills inspired by traditional Chinese Academies and Western training systems.\n\nWith his soldiers exhibiting rapid, exceptional feats against Kuomintang guerrillas, Sun couldn't help but think he was, ever slowly, strangling his own nation. Reading literature produced by the Reconstruction Faction that had been smuggled into the League, Sun began to renew his early nationalist credidentials, flouting Sun's concessionism.§!\n\n§YNotes: Sun holds nationalist tendencies and should his home faction of the Anqing Clique lose in the League War, he will defect to various republican and nationalist factions throughout China.§!" #NT!
  
