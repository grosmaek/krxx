 ANQ_national_populist_party: "Игуаньдао"
 ANQ_national_populist_party_long: "Игуаньдао\n§gЭзотерический культ Чжан Тяньжаня, возможно, и имеет свою базу в Шаньдуне, но его нити тянутся на юг, чтобы охватить тех, кто ищет лучшего пути и не интересуется обещаниями политиков. Однако те же политики решительно пресекают его деятельность: культ едва ли может влиять на местные дела, не говоря уже о том, чтобы оказывать значимое воздействие на политику региона.§!"
  
 ### Characters ### 
  #陳調元 
 ANQ_chen_tiaoyuan: "Чэнь Тяоюань"
 ANQ_chen_tiaoyuan_bio: "Чэнь Тяоюань начал свою Военную карьеру с поступления в Бэйянскую армейскую штабную академию. Окончив ее в 1904 году, Чэнь служил инструктором в 3-й Вучанской армейской средней школе. Закончив обучение в 1-м классе штабного училища, Чэнь вернулся в Баодин и стал инструктором по географии в 1-м классе Баодинской военной академии. В 1913 году Юань Шикай убил лидера Гоминьдана Сун Цзяоженя, что побудило Сунь Ятсена начать вторую революцию против Пекина. Чэнь перешел под командование Фэн Гочжана в качестве его штаба, и они двинулись в Цзянсу.\n\nВ Сюйчжоу местный революционный командир Чжан Цзунчан сдался Фэну по рекомендации Чэня. С тех пор между Чжаном и Ченом завязалась дружба, и они стали заклятыми братьями. Чэнь работал на Ли Чуня до смерти последнего в 1920 году, после чего поддержал ставленника Ли Ци Сюэюаня на посту губернатора. Когда Чжан Цзунчан вторгся в Цзянсу, Чэнь сдался войскам Фэнтяня и был назначен заместителем военного начальника, но подвергся травле со стороны Ян Ютин.\n\n Когда Ци и Сунь начали встречное вторжение из Чжэцзяна, Чэнь сговорился с ними, чтобы захватить генерала Цзан Шии и сдать Нанкин клике Чжили без единого выстрела. Сунь вознаградил Чэня, подарив ему Аньхой и место ключевого лейтенанта рядом с Ци. Однако Сунь подозревал Чэня в симпатиях к Гоминьдану и поэтому постоянно отдавал предпочтение Ци в политической структуре Лиги. Во время Шанхайского восстания Чэнь был серьезно уязвлен и с тех пор замышляет свергнуть тираническое правление Суня."
 ANQ_chen_tiaoyuan_leader_desc: "§YОписание лидера\nРодился:§! 12 ноября 1886, Аньчжоу, Чжили, Империя Цин\n§YПолитическая карьера:§! Чэнь Тяоюань начал свою Военную карьеру с поступления в Бэйянскую армейскую штабную академию. Окончив ее в 1904 году, Чэнь служил инструктором в 3-й Вучанской армейской средней школе. Закончив обучение в 1-м классе штабного училища, Чэнь вернулся в Баодин и стал инструктором по географии в 1-м классе Баодинской военной академии. В 1913 году Юань Шикай убил лидера Гоминьдана Сун Цзяоженя, что побудило Сунь Ятсена начать вторую революцию против Пекина. Чэнь перешел под командование Фэн Гочжана в качестве его штаба, и они двинулись в Цзянсу.\n\nВ Сюйчжоу местный революционный командир Чжан Цзунчан сдался Фэну по рекомендации Чэня. С тех пор между Чжаном и Ченом завязалась дружба, и они стали заклятыми братьями. Чэнь работал на Ли Чуня до смерти последнего в 1920 году, после чего поддержал ставленника Ли Ци Сюэюаня на посту губернатора. Когда Чжан Цзунчан вторгся в Цзянсу, Чэнь сдался войскам Фэнтяня и был назначен заместителем военного начальника, но подвергся травле со стороны Ян Ютин.\n\n Когда Ци и Сунь начали встречное вторжение из Чжэцзяна, Чэнь сговорился с ними, чтобы захватить генерала Цзан Шии и сдать Нанкин клике Чжили без единого выстрела. Сунь вознаградил Чэня, подарив ему Аньхой и место ключевого лейтенанта рядом с Ци. Однако Сунь подозревал Чэня в симпатиях к Гоминьдану и поэтому постоянно отдавал предпочтение Ци в политической структуре Лиги. Теперь, когда Чэнь отверг Лигу, он позаботится о том, чтобы с ним больше никогда не обращались плохо.\n\n$ANQ_chen_tiaoyuan_notes$"
