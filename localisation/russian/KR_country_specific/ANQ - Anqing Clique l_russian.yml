  #高世讀 
 ANQ_gao_shidu: "Гао Шиду"
 ANQ_gao_shidu_sic_desc: "§YBorn:§! §L1873, in Bozhou, Anhui Province, Qing Empire§!\n§YAlignment:§! §gAnhui Army§!\n§YBackground:§! §LA scholar at the age of 27, Gao Shidu would teach at Liuhu Academy for 2 years, and in 1903 he would travel to Beijing to enter the staff of Jiang Guiti. In 1910 Gao would serve as the general manager of the camp for the Yi Army stations in Henan, and the following year would be director of camp affairs in the Wuwei Army. That same year he became the general officer of the ordinance bureau of the Wuwei Army.\n\nIn 1913 he was appointed commander of the Fifth Route Army, and simultaneously commanded the First Battalion. In 1920 Gao served under the likes of Zhang Wensheng, and upon Ma Lianjia's appointment as Governor of Anhui, Gao was promoted to commander of the Fourth Mixed Brigade. In 1924 Gao would become commander of the Anhui National Army, and in 1925 would become commander of the Fourth Division and Governor of northern Anhui.\n\nFollowing Sun Dianying's disastrous rebellion, Gao would, under Chen Tiaoyuan's orders, encircle Sun's forces in Bozhou City. In act of depravity, Sun tied Gao Shidu's eldest daughter to the east gate tower and threatened to kill her, resulting in Gao hesitating. The next morning however, Sun fled with hostages and his loot into the welcoming arms of Zhang Zongchang.\n\nAfter executing all of Sun's collaborators, Gao would eventually become Governor of Anhui Province proper, founding Anhui University. During the Northern Expedition, Gao would be kidnapped by Sun Dianying and extorted for a huge ransom, eventually being released. Despondent, Gao would return to Bozhou, and yet Chen Tiaoyuan would persuade the old general to return to the fold, and offer him the chance of killing Sun Dianying.§!\n\n§YNotes: Gao prioritises two things: patriotism, and the death of Sun Dianying.§!" #NT!
  
  #孫棨 
 ANQ_sun_qi: "Сунь Ци"
 ANQ_sun_qi_sic_desc: "§YBorn:§! §L1882, in Shou County, Anhui Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YBackground:§! §LA diligent student from an influential local family, Sun Qi was selected in 1905 as one of the students to be sent to study military in Japan with governmental subsidies. After finishing preparatory studies in the Tokyo Shinbu Gakko and interning in a Japanese infantry battalion, Sun enrolled in the 6th Class of the Imperial Japanese Army Academy to study infantry in 1906, during which he would be a member of the Tongmenghui. After graduating, Sun was invited to teach in the Guangxi Army Primary School and would later join the Qing army as a junior officer and tutor.\n\nWhen the Xinhai Revolution broke out, he led his soldiers to join the uprising and was appointed the commander of the 4th Division of the Revolutionary Government, stationed in his home province. He also provided military backing to his elder cousin, Sun Yuyun, who was then the governor of Anhui amidst the chaos of the aftermath of the revolution.  In 1912, he was given the rank of lieutenant general by the Beijing government and would be a senior military staff in Beijing. In 1925, he returned to his home province as he was appointed the deputy of Chen Tiaoyuan, Sun would then aid Chen in both administrative affairs and military affairs in Anhui province, including fighting against the KMT and training the Anhui armies. As a devoted revolutionary officer, when Chen Tiaoyuan openly stood against the concessionist League, Sun Qi followed for the sake of both his province and his country.§!\n\n§YNotes: An experienced military tutor and influential figure in Anhui, Sun Qi is viewed as a close friend and invaluable colleague by Chen Tiaoyuan.§!" #NT!
  
  #阮肇昌 
 ANQ_ruan_zhaochang: "Жуань Чжаочан"
 ANQ_ruan_zhaochang_army_chief_desc: "§YBorn:§! §L1890, in Kunming, Yunnan Province, Qing Empire§!\n§YAlignment:§! §gAnhui Army§!\n§YBackground:§! §LGraduating from the 1st Class of the Baoding Army Accelerated Academy, where he studied infantry, and later the 3rd Class of the Staff College, Ruan Zhaochang was destined to be a soldier. In 1913 he was Chief of Staff of the Hubei Governor's Office, and in 1920 he became an Army Major General, and served as Dean of Education of the Staff College. Two years later Ruan would become an Army lieutenant general, and in 1925 he would become the Chief of Staff of the Provisional 5th Division. The following year, Ruan was Commander of the 15th Division of the Five Provinces Allied Forces, the predecessor to the League of Eight Provinces.\n\nIn 1927 Ruan would become Chief of Staff of Chen Tiaoyuan's Anhui Army, and would become Lieutenant General Director of the Anhui General Staff Headquarters. Two years later Ruan would become a member of the Anhui Provincial Government, and become mayor of Anqing. Later commanding a series of Anhui divisions, Ruan would, over time, develop a similarly anti-concessionist stance to that of his superior, Chen. Albeit he takes it a step-further than \"The Fool\".§!" #NT!
  
  #劉和鼎 
 ANQ_liu_heding: "Лю Хэдин"
 ANQ_liu_heding_bio: "Exhibiting excellent academic performance at the age of 16, Liu Heding would be selected to study aviation in Germany. However with the Xinhai uprising occuring soon after the opportunity, Liu would abandon his plans to become a pilot, return to Anhui, join the Tongmenghui and fight as a battalion deputy in the Huaishang Army. Entering the First Qinghe Army Preparatory School in Beijing in 1912, Liu would transfer to the 3rd Class of the Baoding Military Academy to study infantry.\n\nGraduating alongside the likes of Bai Chongxi, he would undergo training in Ni Sichong's army, serve in various capacities such as captain staff officer for Wu Guangxin, police inspector for Zhang Jingyao, and major deputy of the 9th Mixed Brigade. In 1920, he would serve as staff director of the Lin Mi Brigade, deputy lieutenant colonel and battalion commander of the Second Mixed Regiment of the Fujian Army, and in 1925 he became an officer in the remnants of the Anhui Army under Ma Xiangbin. Participating in the war against Zhang Zongchang, Liu would ultimately join with the rest of the forces of Anhui province, becoming deputy commander of the Anhui Army.\n\nTo prevent the former Anhui loyalists from coalescing against him, Sun Chuanfang fully integrated their forces into the League's structure. Sent to secure Fujian from Kuomintang insurgents, he would suffer several grave defeats and his army was forced to endure brutal conditions under the poor leadership of Zhou Yinren. Following his failure to defeat the Kuomintang, he was reassigned back to Anhui Province where he befriended Chen Tiaoyuan." #NT!
 ANQ_liu_heding_leader_desc: "§YОписание лидера\nРодился:§! 13 декабря 1894, Хэфей, Аньхой, Империя Цин\n§YПолитическая карьера:§! $ANQ_liu_heding_desc$\n\nСтав губернатором Шаньдуна благодаря Чэню и его сторонникам из Фэнтяня, Лю Хэдин исполнил свое желание - сместил Чжан Цзунчана. Однако трясина злодейства, гедонизма и мании распространилась далеко по провинции, и губернатору Лю, безусловно, придется потрудиться."
 ANQ_liu_heding_army_chief_desc: "§YBorn:§! §LDecember 13th, 1894, in Hefei, Anhui Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YBackground:§! §L$ANQ_liu_heding_bio$§!\n\n§YNotes: He still harbours a grudge against Zhang Zongchang, and is devoted to seeing him deposed.§!" #NT!
  
  #施中誠 
 ANQ_shi_zhongcheng: "Ши Чжунчэн"
 ANQ_shi_zhongcheng_high_command_desc: "§YBorn:§! §LJanuary 25th, 1898, in Tongcheng, Anhui Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YBackground:§! §LShi Zhongcheng lost his father when he was young. After finishing his studies in Anhui Army Primary School and the Qinghe Army Preparatory School, Shi went and sought refuge with his uncle Shi Congbin and entered the 9th Class of the Baoding Military Academy in 1919. After graduation in 1923, Shi would enlist in the unit of his uncle. During the Second Zhili-Fengtian War, Shi Congbin, then serving under Zhang Zongchang, was captured by Sun Chuanfang and brutally executed. Shi Zhongcheng continued to serve in the army of Zhang Zongchang and became a reigmental commander by 1926. During his service there, he became thoroughly disillusioned with Zhang's hedonistic recklessness. After that, he fled south to the lands of his uncle's killer — Sun Chuanfang — and swore to have nothing more to do with his former master.\n\nIn 1929 Chen Tiaoyuan would promote this well-educated commander to a brigade commander. Chen subsequently took a liking to him, and helped his career; commended for his faithful service in putting down Kuomintang rebel cells, Shi would enter the Jinling Military Academy of Sun Chuanfang's League and further his military studies. Recently appointed major general, he serves as one of the pillars of Chen's Anhui army.§!\n\n§YNotes: It is rumoured he has broken off contact with his cousin Shi Gulan, now better known as Shi Jianqiao (the upraised sword), after his flight south. Some say she tried to get his help in avenging her father and that they have not spoken since; certainly he seems to have disavowed her, at any rate. She was less forgiving than him of Shi Congbin's death at the hands of Sun Chuanfang...§!" #NT!
  
