 ANQ_yiguandao: "Беспорядки Игуаньдао"
 ANQ_yiguandao_desc: "Гражданская война и беспорядки на севере привели к стремительному возвышению секты Игуаньдао. Её последователи учиняют беспорядки на северных рубежах нашей территории. Если мы не будем подавлять их, хаос и анархия лишь сильнее захлестнут Север.\n\nСила волнений: [getanqunreststrengthtextyiguandao]"
  
 ANQ_kuomintang: "Беспорядки Гоминьдана"
 ANQ_kuomintang_desc: "И хотя Левый Гоминьдан в очередной раз был повержен, многие дезертиры и бандиты из их числа продолжают причинять нам неудобства. Партизаны из Гоминьдана терроризируют Юг, если мы ничего не предпримем, то хаос и анархия захлестнут регион.\n\nСила волнений: [getanqunreststrengthtextkmt]"
  
 ANQ_righteous_cause: "Правое дело"
 ANQ_righteous_cause_desc: "Пропаганда антиконцессионистов и народная ненависть к прежнему правительству, которое потакало иностранцам, принесли Аньцинской Клике обширную поддержку среди китайцев. Китай освободится от немецкого ига силой своего народа!"
  
 ANQ_victory_league_idea: "Победа над Нанкинской Кликой"
 ANQ_victory_league_idea_desc: "Победа над продажной Нанкинской Кликой привела к тому, что режим Чэня стали уважать и за пределами Аньцина. Кроме того, дух солдат увеличился от мысли о том, что в Пять Провинций скоро придёт мир."
  
 ANQ_peace_idea: "Мир в Пяти Провинциях"
 ANQ_peace_idea_desc: "Успешное объединение всех Пяти Провинций принесло Чэню почёт и уважение. Люди начали верить, что после всего этого хаоса их ждёт мирная пора."
  
 ANQ_black_dragon_society: "Кооперация с Обществом Чёрного Дракона"
 ANQ_black_dragon_society_desc: "’Наши армии сражаются во имя Азии и против западных империалистов. Пекин и большая часть Китая пали под игом Германии. Мы не можем этого просто так оставить. Вместе с Японией, истинным бастионом против империалистов с запада, мы победим’ – именно такие радикальные для местных идеи последнее время распространяет Общество Чёрного Дракона."
  
 ANQ_nationalist_spirit_idea: "Дух Национализма"
 ANQ_nationalist_spirit_idea_desc: "Мы служим во блага Китая и лишь его одного. Мы – маяк национализма и борьбы с империалистами. Наш дух нации в это непростое время должен быть силён как никогда."
  
 ANQ_chen_yi: "Уступки Чэнь И"
 ANQ_chen_yi_desc: "Губернатор Чжэцзяна, Чэнь И, оказался заинтересован антиконцессионной позицией Чэня Тяоюаня и всеми теми возможностями для наживы, которые она позволяет."
  
