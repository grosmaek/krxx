 ANQ_fengtian_cooperation_desc: "Аньцинская Клика обязана некоторыми вещами Фэнтяню и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее."
 ANQ_fengtian_cooperation1_desc: "Аньцинская Клика обязана некоторыми вещами Фэнтяню и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее."
 ANQ_fengtian_cooperation2_desc: "Аньцинская Клика обязана некоторыми вещами Фэнтяню и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее."
 ANQ_fengtian_cooperation3_desc: "Аньцинская Клика всё больше и больше зависима от Фэнтяня и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее. Их влияние на нас начало сковывать нашу экономическую свободу."
 ANQ_fengtian_cooperation4_desc: "Аньцинская Клика всё больше и больше зависима от Фэнтяня и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее. Их влияние на нас начало сковывать нашу экономическую свободу."
 ANQ_fengtian_cooperation5_desc: "Аньцинская Клика тесно сотрудничает с Фэнтянем и Токио. Однако влияние Фэнтяня уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_fengtian_cooperation6_desc: "Аньцинская Клика тесно сотрудничает с Фэнтянем и Токио. Однако влияние Фэнтяня уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_fengtian_cooperation7_desc: "Аньцинская Клика тесно сотрудничает с Фэнтянем и Токио. Однако влияние Фэнтяня уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_fengtian_cooperation8_desc: "И хотя союз с Фэнтянем принёс нам много выгоды, у всего есть своя цена. Долгосрочная зависимость от Фэнтяня и их друзей из Токио стёрло границы, которые отделяли партнёрство от прямой зависимости. Если мы продолжим в том же духе, то и вовсе исчезнем как независимый регион."
 ANQ_fengtian_cooperation9_desc: "И хотя союз с Фэнтянем принёс нам много выгоды, у всего есть своя цена. Долгосрочная зависимость от Фэнтяня и их друзей из Токио стёрло границы, которые отделяли партнёрство от прямой зависимости. Фэнтянь уже контролирует большую часть нашей экономики, так что нас ждёт закономерный конец."
 ANQ_fengtian_cooperation10_desc: "И хотя союз с Фэнтянем принёс нам много выгоды, у всего есть своя цена. Долгосрочная зависимость от Фэнтяня и их друзей из Токио стёрло границы, которые отделяли партнёрство от прямой зависимости. Фэнтянь уже контролирует большую часть нашей страны, а конец всё более не минуем."
  
 ANQ_derelict_industry: "Уничтоженная промышленность"
 ANQ_derelict_industry_desc: "While Chen's government has been able take over much of the industry previously controlled by the Nanjing Clique, it has been heavily damaged by the war and much of the supply chains are disrupted. Furthermore, his nationalist policy has caused many foreigners and wealthy business owners to flee. Restoring production will take time." #NT!
  
 ANQ_widespread_destruction: "Повсеместные разрушения"
 ANQ_widespread_destruction_desc: "Пять Провинций ещё долго будут залечивать раны, оставленные войной и разрухой. Железные дороги были уничтожены, дамбы взорваны, а многие города и вовсе сравняли с землёй. Правительству придётся потрудиться, чтобы восстановить всё это."
  
 ANQ_ruined_interior: "Разрушенная сельская местность"
 ANQ_ruined_interior_desc: "Не только города и промышленные центры были затронуты войной, но и бесчисленное множество маленьких неприметных деревень и посёлков. Дезертиры, культисты, партизаны и другие бандиты учиняют беспорядок в сельской местности. Нам придётся постараться, чтобы вывести эту заразу."
  
 ANQ_idea_institutional_chaos: "Институциональный хаос"
 ANQ_idea_institutional_chaos_desc: "Агрессивные действия против иностранцев и предателей привели к полному разладу всех правительственных институтов, которые удерживали наш край единым. Новому правительству Чэня придётся налаживать всё с чистого листа, возвращая лучшие из старых порядков и назначая новых губернаторов."
  
 ANQ_flourishing_country: "Процветающий край"
 ANQ_flourishing_country_desc: "После того, как порядок на Юге был восстановлен, города и сёла начали вновь процветать. Народ стал получать бесплатное образование, а между населёнными пунктами начали прокладывать новые дороги и дамбы. В обмен на нашу заботу, население беззаветно верит в нас и наш политический курс."
  
 ANQ_patriotic_nation: "Патриотическая нация"
 ANQ_patriotic_nation_desc: "Пять Провинций были объединены на волне патриотических настроений народа. Именно в патриотизме Чэнь черпает основу своей мощи, как военной, так и экономической."
  
 ANQ_managed_movement: "Управляемое движение"
 ANQ_managed_movement_desc: "Антиконцессионное движение стало надёжной опорой для власти Чэня Тяоюаня. Однако самые радикальные из его сторонников угрожают авторитету Чэня. После ряда чисток и люстраций в рядах движения, оно всецело стало поддерживать цели и стремления Тяоюаня."
  
 ANQ_national_development: "Национальное развитие"
 ANQ_national_development_desc: "Война окончилась, и Пять Провинций теперь находятся под властью Тяоюаня. Юг готов к масштабной индустриализации и различным реформам. И самое главное - всё это будет делано без помощи западных империалистов, а лишь только своими собственными силами."
  
 ANQ_clique_control: "Контроль Клики"
 ANQ_clique_control_desc: "И хотя Чэнь обладает широкой народной поддержкой, не народ правит Пятью Провинциями. Реальная власть находится в руках Тяоюаня и клики его приближённых друзей. После масштабных чисток в рядах административного аппарата, лишь немногие избранные сторонники Чэня получили должности и злачные места."
  
 ANQ_industrial_backing: "Поддержка промышленников"
 ANQ_industrial_backing_desc: "Режим Чэня поддерживается многими видными промышленниками Юга, которые рады тому, что немецкие компрадоры больше не составляют им конкуренцию. Мы можем ожидать с их стороны помощь в развитии Пяти Провинций."
  
 ANQ_provisional_currency_idea: "Временная валюта"
 ANQ_backed_currency_idea: "Обеспеченная валюта"
  
 ANQ_dike_and_levee_authority_idea: "Управление по делам ирригации"
 ANQ_dike_and_levee_authority_idea_desc: "Было создано специальное управление, занимающиеся делами укрепления сельской местности от наводнений. Данная организация отлично себя показала, обезопасив многие регионы от паводка. Также, управление занимается вопросами ирригации и прокладки каналов."
  
 ANQ_dike_and_levee_authority_idea1: "Управление по делам ирригации"
 ANQ_dike_and_levee_authority_idea1_desc: "Было создано специальное управление, занимающиеся делами укрепления сельской местности от наводнений. Данная организация отлично себя показала, обезопасив многие регионы от паводка. Среди их главных достижений выделяют прокладку §YСубейкого канала§!."
  
 ANQ_dike_and_levee_authority_idea2: "Управление по делам ирригации"
 ANQ_dike_and_levee_authority_idea2_desc: "Было создано специальное управление, занимающиеся делами укрепления сельской местности от наводнений. Данная организация отлично себя показала, обезопасив многие регионы от паводка. Среди их главных достижений выделяют прокладку §YСубейкого канала§!, а наша дипломатия привела к §Yкооперации по вопросам каналов§! с Цин."
  
 ANQ_modern_schooling_system_idea: "Современная система образования"
 ANQ_modern_schooling_system_idea_desc: "Образовательные реформы Чэня привели к строительству сотен школ и обучению тысяч учителей, которые будут преподавать китайским школьникам знания по самым современным стандартам."
  
 ANQ_developing_nation: "Развивающаяся нация"
 ANQ_developing_nation_desc: "Война кончилась, и теперь для городов и сёл началась эпоха процветания. §YСовременная система образования§! и §YУправление по делам ирригации§! считаются нашими самыми передовыми разработками и реформами."
  
 ANQ_developing_nation1: "Развивающаяся нация"
 ANQ_developing_nation1_desc: "Война кончилась, и теперь для городов и сёл началась эпоха процветания. §YСовременная система образования§! и §YУправление по делам ирригации§! считаются нашими самыми передовыми разработками и реформами. Кроме того, упорный труд наших строителей подарил нам §YСубейский канал§!."
  
 ANQ_developing_nation2: "Развивающаяся нация"
 ANQ_developing_nation2_desc: "Война кончилась, и теперь для городов и сёл началась эпоха процветания. §YСовременная система образования§! и §YУправление по делам ирригации§! считаются нашими самыми передовыми разработками и реформами. Кроме того, упорный труд наших строителей подарил нам §YСубейский канал§!, а наша дипломатия привела к §Yкооперации по вопросам каналов§! с Цин."
  
  #unused: 
 ANQ_interior_development: "Развитие села"
 ANQ_interior_development_desc: "Новое правительство Тяоюаня может по праву гордиться тем, как расцвела жизнь на селе при нём. Но ещё есть куда стремиться. Сельскохозяйственные технологии остались с того века, образование и доступная медицина - лишь мечта. Мы должны продолжить развитие села."
  
 ANQ_dalu_yinhang_loans_idea: "Займы в Далу Иньхан"
 ANQ_dalu_yinhang_loans_idea_desc: "По инициативе Цин, банк Далу Иньхан выделил нам льготные займы. С помощью дополнительного капитала, мы быстрее сможем развивать нашу промышленность."
  
 ANQ_dalu_yinhang_loans_idea1: "Займы в Далу Иньхан"
 ANQ_dalu_yinhang_loans_idea1_desc: "По инициативе Цин, банк Далу Иньхан выделил нам льготные займы. С помощью дополнительного капитала, мы быстрее сможем развивать нашу промышленность. Цин взяла на себя часть обязательств по платежам, что создало нам ещё более комфортные условия."
  
 ANQ_northern_bank_loans: "Займы в северных банках"
 ANQ_northern_bank_loans_desc: "По указке Цин, другие северные банки последовали примеру Далу Иньхан и выделили нам кредит. Несмотря на приток инвестиций, нам придётся увеличить расходы на обслуживание госдолга."
  
 ## Focuses ## 
  
 ANQ_rolling_dice: "Риск - дело благородное"
 ANQ_rolling_dice_desc: "Чэнь Тяоюань, 'Азартный генерал', вновь решил поставить всё на карту. Лига Восьми Провинций раскалывается, день ото дня приближается её распад. Смерть Суня Чуаньфана стала отличным подспорьем Чэню, чтобы заявить свои права на власть. Если Тяоюань сможет победить Ци Сеюаня, то Чэнь сстанет новым маршалом Лиги (или того, что от неё осталось)."
  
 ANQ_stand_with_republic: "Встать на сторону Фэнтяня"
 ANQ_stand_with_republic_desc: "Фэнтянь - последний оплот идеалов Синхайской революции. Продажный У Пейфу и его клика слишком ненадёжны, мы должны положиться на республиканцев в Маньчжурии. Они, а также их японские друзья, обеспечать нас всем необходимым для победы."
  
 ANQ_defend_coastal_corridor: "Защитить прибрежный коридор"
 ANQ_defend_coastal_corridor_desc: "Если мы хотим получать поставки снаряжения из Японии, нам жизненно необходимо удерживать морские порты на побережье. Потеряв их, мы потеряем возможность получать помощь, что будет означать наше неминуемое поражение. Прибрежный корридор должен быть защищён любой ценой!"
  
 ANQ_expand_shipment_capacity: "Регулярные поставки"
 ANQ_expand_shipment_capacity_desc: "Мы полностью зависим от поставок по морю. В наших интересах организовать поставки так, чтобы они приходили на регулярной основе, чтобы ни один корабль не простаивал без дела. Наши порты должны быть готовы принимать большее количество снаряжения с большей эффективностью."
  
 #ANQ_enemy_in_nanjing: "The Enemy in Nanjing"
 #ANQ_enemy_in_nanjing_desc: "The enemy in Nanjing, Qi Xieyuan, who has sold out to Germany, is preparing to bring the armies of the provincial governors together. If we can delay this process, we will have more time to deal with his current forces."
  
 ANQ_new_provincial_governments: "Новая провинциальная администрация"
 ANQ_new_provincial_governments_desc: "Подчиняя себе всё больше и больше провинций, нам приходится устанавливать там новую власть, лояльную нам. Но мы не можем просто посадить офицера управлять целой провинцией. Необходимо привлечь больше гражданских бюрократов к нашему делу."
  
 ANQ_stand_with_beijing: "Встать на сторону Пекина"
 ANQ_stand_with_beijing_desc: "У Пейфу – великий лидер китайского народа. Он соединил воедино большую часть Китая. Император, хоть и был посажен немцами, всё равно выступает в роли объединителя народных масс. Вместе с Пейфу и Пу И, мы освободим Китай от западного империализма."
  
 ANQ_secure_jinpu_line: "Защитить линию Цзиньпу"
 ANQ_secure_jinpu_line_desc: "Если мы хотим получать поставки из Цин, необходимо наладить оборону на линии Цзиньпу, которая связывает Пекин с Аньцином. Стабильный контроль над линией будет означат стабильные поставки."
  
 ANQ_increase_rail_capacity: "Увеличить объём поставок"
 ANQ_increase_rail_capacity_desc: "Если мы хотим победить Нанкинскую Клику, объём и частота поставок из Цин должны быть больше, чем мы имеем сейчас. С этой целью, стоит расширить пропускную способность наших железных дорог."
  
 ANQ_a_new_army: "Новая армия"
 ANQ_a_new_army_desc: "Мало просто захватить Пять Провинций – нужно их защитить, для чего нужна профессиональная армия. У наших людей есть дух, но нет выучки и современного оружия. Мы должны сделать из наших патриотов настоящую армию."
  
 ANQ_air_naval_command: "Воздушное и морское командование"
 ANQ_air_naval_command_desc: "До сих пор, мы полагались лишь на сухопутные войска. Мир не стоит на месте, поэтому необходимо заботиться также о защите моря и неба. Наш флот уже основательно проржавел, а ВВС представлен горсткой кукурузников. Мы должны исправить эту ситуацию."
  
 ANQ_nanjing_naval_yard: "Чжецзянская верфь"
 ANQ_nanjing_naval_yard_desc: "Чжэцзянская верфь должна стать центров наших инвестиций в судостроение. При небольшой модернизации мы сможем закладывать на ней даже большие корабли."
  
 ANQ_naval_officer_training: "Обучение морских офицеров"
 ANQ_naval_officer_training_desc: "Недостаточно просто построить новые корабли, нужно обучить кадровый состав морских офицеров. Без должного образования они не смогу провести ни единого манёвра. Мы должны усилить расходы на обучение наших морских офицеров."
  
 ANQ_green_water_navy: "Флот ближнего моря"
 ANQ_green_water_navy_desc: "Мы прекрасно осознаем, что не сможем производить и поддерживать огромные линкоры, не имея для этого средств и технологий. Нам стоит сосредоточиться на более маленьком флоте ближнего моря, который будет защищать наши берега."
  
 ANQ_nanjing_air_corps: "Аньцинские ВВС"
 ANQ_nanjing_air_corps_desc: "Мы должны создать полноценные ВВС, если мы хотим иметь превосходство в воздухе. Для этого придётся основательно поработать над образованием наших пилотов и состоянием устаревших самолётов."
  
 ANQ_expand_daijaochang_airbase: "Расширить авиабазу в Хэфэй Логане"
 ANQ_expand_daijaochang_airbase_desc: "База в Хэфэй Логане станет нашей отправной точной на пути модернизации ВВС. Мы основательно перестроим и расширим её под современные стандарты. Отсюда, мы сможем контролировать большую часть Юга."
  
 ANQ_eastern_aviation_school: "Восточная школа пилотирования"
 ANQ_eastern_aviation_school_desc: "Самолёт не полетит без пилота. У нас сильно не хватает обученных асов, готовых воевать в воздухе. С этой целью мы решили создать курсы подготовки для офицеров ВВС, чтобы восполнить этот пробел."
  
 ANQ_aid_airframes: "[getanqairframestitle]"
 ANQ_aid_airframes_desc: "[getanqairframesdesc]"
  
 anq_airframest_jap: "Японские самолёты"
 anq_airframesd_jap: "Япония обогнала весь мир в вопросе авиастроения. Если мы хотим иметь солидные ВВС, нам необходимы самые лучшие самолёты. Япония готова предоставить нам часть чертежей и своих последних разработок."
  
 anq_airframest_qie: "Кооперация с Пекином"
 anq_airframesd_qie: "Отрезанные от Запада, мы нашли себе партнёра в лице Пекина. Пусть у нас и нет самых передовых самолётов, совместными усилиями мы сможем создать образцовые ВВС."
  
 ANQ_domestic_fighter_production: "Собственные истребители"
 ANQ_domestic_fighter_production_desc: "С целью создать обширный запас самолётов, мы должны перестать надеяться на внешнюю поддержку. Мы должны создать свой собственный промышленный комплекс, занятый авиастроением."
  
 ANQ_northern_school_doctrine: "Северная школа"
 ANQ_northern_school_doctrine_desc: "Мы должны сделать ставку на теории Северной школы, которые предполагают использование самых современных орудий и отличную дисциплину солдат. Эти принципы часто использовались северными милитаристами в 20-ые годы."
  
 ANQ_southern_school_doctrine: "Южная школа"
 ANQ_southern_school_doctrine_desc: "Мы должны сделать ставку на теории Южной школы, которые предполагают использование особенностей местности и большого числа войск для массированных наступлений. Подобные тактики отлично зарекомендовали себя в горных районах Юга."
  
 ANQ_chinese_drill_standards: "Китайские стандарты муштры"
 ANQ_chinese_drill_standards_desc: "Если мы хотим иметь сильную армию, мы должны научить её слушать наши приказы и беспрекословно выполнять их. Мы должны вернуть в жизнь традиционные китайские стандарты муштры. Используя знания предков, мы превратим любой сброд в единый организм."
  
 ANQ_radio_innovations: "Внедрение радио"
 ANQ_radio_innovations_desc: "Китай – одна из самых больших стран. До недавних пор мы не имели возможности держать связь на дальних дистанциях. Всё изменилось с изобретением радио. Мы должны внедрить их в нашу армию, чтобы наладить связь между отдельными дивизиями."
  
 ANQ_modern_rifle_research: "Современные винтовки"
 ANQ_modern_rifle_research_desc: "Большая часть наших винтовок безнадёжно устарела. Мы должны вложиться в создание новых современных моделей, которые бы массово заменили бы собой устаревшие аналоги."
  
 ANQ_foreign_artillery: "[getanqartillerytitle]"
 ANQ_foreign_artillery_desc: "[getanqartillerydesc]"
  
 anq_artilleryt_jap: "Японская артиллерия"
 anq_artilleryd_jap: "Одна из слабостей нашей армии – отсутствие тяжелой артиллерии. Япония предлагает нам часть своих наработок и опытных образцов, которые помогли бы нам наладить своё производство."
  
 anq_artilleryt_qie: "Новая китайская артиллерия"
 anq_artilleryd_qie: "Тяжёлая артиллерия – редкость для Китая. Орудия такого калибра могли бы серьёзно изменить ход войны в регионе. Мы должны инвестировать средства, чтобы создать свою собственную артиллерию."
  
 ANQ_japanese_tank_imports: "Импорт танков из Японии"
 ANQ_japanese_tank_imports_desc: "Япония – единственная страна в Азии, способная в массовый выпуск танков. Мы должны импортировать у них несколько десятков этих машин и внедрить их в ряды армии. Танки отлично себя зарекомендовали в качестве средства прорыва вражеских линий."
  
 ANQ_antitank_improvisation: "Кустарные ПТ орудия"
 ANQ_antitank_improvisation_desc: "Наш заклятый враг, Япония, имеет преимущество в виде танков. Мы должны найти способ бороться с ними, хотя бы кустарными методами. У нас нет средств на полноценные ПТ орудия, но импровизация ещё никого не подводила."
  
 ANQ_reform_jinling_academy: "Реформа Цзиньлинской академии"
 ANQ_reform_jinling_academy_desc: "Цзиньлинская академия в Нанкине нуждается в серьёзных реформах. Преподавательских состав безнадёжно застрял в прошлом и способен лишь учить наших офицеров бесполезным вещам, потерявшим всякую актуальность. Мы должны создать современный учебный план, который бы позволил бы нашему молодому поколению офицеров совершенствоваться."
  
 ANQ_special_intelligence_units: "Обучение спецназа"
 ANQ_special_intelligence_units_desc: "Японская армия активно использует отряды бойцов, обученных к ведению войны определённых условиях климата и рельефа. Мы должны перенять их опыт и создать специальные подразделения у себя."
  
 ANQ_capital_guard_divisions: "Гвардейские дивизии"
 ANQ_capital_guard_divisions_desc: "После войны с Нанкином, у нас осталось несколько демобилизованных гвардейских дивизий. Снабдив их оружием, припасами и кадровыми офицерами, мы могли бы вернуть эти дивизии в строй."
  
 ANQ_operational_battle_command: "Оперативное боевое командование"
 ANQ_operational_battle_command_desc: "Мы должны сфокусироваться на создании оперативного боевого командования, которое бы занялось разработкой наших планов и стратегий. С помощью этого командования мы сможем добиться большей интеграции отдельных ветвей нашей армии."
  
 ANQ_panasian_spirit: "Паназиатский дух"
 ANQ_panasian_spirit_desc: "Мы боремся за свободную Азию против предателей и западных империалистов. Пекин, как и большая часть Китая, находится под ярмом пособников мирового капитализма. Мы должны выработать в себе паназиатский дух для борьбы с врагом."
  
 ANQ_nationalist_spirit: "Патриотический дух"
 ANQ_nationalist_spirit_desc: "Мы сражаемся во имя Китая и только лишь его. Слишком долго мы унижались перед иностранцами. Японцы, немцы и другие империалисты – они не заслужили нашего доверия. Мы можем доверять лишь своему патриотическому народу."
  
 ANQ_modern_officer_corps: "Современный офицерский состав"
 ANQ_modern_officer_corps_desc: "Благодаря реформам, проведенным в Цзиньлинской академии, мы, наконец-то, смогли взрастить первое поколение офицеров, обученных по современному стандарту. Эти бравые ребята ещё смогут проявить себя на практике в бою и доказать, что они истинные сыны Китая."
  
 ANQ_five_stars_five_provinces: "Пять звёзд пяти провинций"
 ANQ_five_stars_five_provinces_desc: "Все пять провинций: Цзянсю, Чжэцзян, Аньхой, Цзянси и Фуцзян были объединены под руководством Чэня Тяоюаня, который может по праву считаться новым Маршалом Лиги. На данный момент, Лига страдает от административного, экономического и социального хаоса. Если мы сможем преодолеть эти преграды, то Юг воссияет ещё сильнее, чем раньше."
  
 ANQ_institutional_chaos: "Институциональный хаос"
 ANQ_institutional_chaos_desc: "Большая часть административного аппарата была уничтожена во время войны между Нанкином и Аньцином. И хотя Чэнь объединил земли, его власть на местах очень слаба. Теперь, когда война позади, необходимо заняться укреплением своим позиций изнутри."
  
 ANQ_harness_anticoncessions_movement: "Интегрировать антиконцессионистов"
 ANQ_harness_anticoncessions_movement_desc: "Чэнь вовремя использовал помощью антиконцессионного движения, которое возвысило его из грязи в князи. Но это движение плохо управляется и может выйти из-под контроля. Чэню предстоит грамотно интегрировать антиконцессионистов в свою администрацию."
  
 ANQ_encourage_patriotic_contributions: "Подстегнуть патриотизм"
 ANQ_encourage_patriotic_contributions_desc: "Народ обожает нас и готов идти за нами до конца. Мы должны подстегнуть их патриотический дух и направить народные массы на восстановление страны. Рабочие руки, палу монет или даже простое слово благодарности – всё пойдёт в дело. Лишь сплотившись, мы сможем показать Западу, чего стоит Китай."
  
 ANQ_friends_in_low_places: "Друзья в тени"
 ANQ_friends_in_low_places_desc: "Если мы хотим упрочить свою власть на местах, придётся наладить связь с теми, кто предпочитает лишний раз не выходить из тени. Если преступный мир поддержит нас, то это даст нам полный контроль над местными бюрократами. Преступники не ограничены рамками идеологии и за хорошую цену будут готовы сотрудничать."
  
 ANQ_sanction_patriotic_protests: "Одобрить патриотические протесты"
 ANQ_sanction_patriotic_protests_desc: "Чуаньфан и Сеюань совершили роковую ошибку, начав подавлять антизападные протесты. Их через чур жестокое обращение даже с самыми малыми протестами привели к краху всей Лиги. Мы, друзья и сторонники антиконцессионистов, не допустим таких оплошностей. Мы не только разрешим поводить подобные мероприятия, но и будем их поддерживать."
  
 ANQ_take_over_foreign_assets: "Национализировать иностранные вклады"
 ANQ_take_over_foreign_assets_desc: "Западные воротилы оставили нам огромную кучу вкладов, облигаций и иных ценных бумаг, спешно покидая Китай. Мы должны вернуть народу то, что принадлежит ему по праву. Этих вкладов будет достаточно, чтобы подстегнуть наш промышленный рост."
  
 ANQ_seize_presses: "Контроль за СМИ"
 ANQ_seize_presses_desc: "Пресса, в отсутствии сильной власти, сильно распоясалась и позволяет себе слишком многое. Мы должны устроить тотальную слежку за тем, что выходит в печать. И хотя мы не будем особенно сильно заниматься цензурой, но самые радикальные авторы и наши недоброжелатели должны замолкнуть."
  
 ANQ_convince_intellectuals: "Убедить интеллигенцию"
 ANQ_convince_intellectuals_desc: "Многие из среды городской интеллигенции с одобрением отнеслись к нам, но всё ещё не могут доверять в полной мере. Мы должны 'убедить' их в том, что мы стараемся лишь во благо Китая."
  
 ANQ_hunt_hanjian: "Охота на 'ханьцзяней'"
 ANQ_hunt_hanjian_desc: "И хотя народ встал на защиту Китая, нашлись и те, кто присосался к западной кормушке. Эти ‘ханьцзяни’ (предатели Китая) должны быть выловлены и арестованы. Если не усилиями полиции, то стараниями линчевателей."
  
 ANQ_public_morality_campaigns: "Продвижение общественной морали"
 ANQ_public_morality_campaigns_desc: "Настало время научить общество некоторым принципам морали и нравственности. Мы должны показать им на своём примере как важно заботиться о своём народе, противостоять западникам и уничтожать предателей. Это должно принести нам ещё больше поддержки."
  
 ANQ_targeted_removals: "Выборочные люстрации"
 ANQ_targeted_removals_desc: "Теперь, когда народ на нашей стороне, можно расправиться с ненавистными нам бюрократами. Некоторые из них сознательно противодействуют нам, другие же пытаются выбить себе подачки. Пока мы не уберём этих людей с их должностей, ни о каком развитии не может идти и речи."
  
  #unused: 
 ANQ_renegotiate_foreign_trade: "Возобновить международную торговлю"
 ANQ_renegotiate_foreign_trade_desc: "Наши действия против иностранцев значительно сократили торговлю. Хотя это не является полностью неудачной идеей, закрыться от мира означает отстать в технологическом плане. Кроме того, у нас есть много продуктов и ресурсов, которые мы можем экспортировать. По этой причине мы должны постепенно начать снова открываться для торговли, но на этот раз мы сделаем это на наших условиях."
  
  #unused: 
 ANQ_economic_nationalism: "Националистическое развитие экономики"
 ANQ_economic_nationalism_desc: "Если мы хотим двигаться сейчас вперед, когда устранены экономические проблемы Запада, мы должны проводить новую экономическую политику. Эта новая политика должна быть направлена на продвижение Китая, а не западных стран, которые так долго из нас высасывали. По этой причине, отныне нам крайне важно стремиться к экономическому национализму и развивать нашу экономику с учетом этого принципа."
  
  #unused: 
 ANQ_nationalize_key_industries: "Национализация ключевых предприятий"
 ANQ_nationalize_key_industries_desc: "Если мы хотим расширить наш контроль над экономикой, чтобы мы могли лучше направлять ее в нужное нам русло, то хорошим вариантом была бы национализация некоторых ключевых отраслей. Это также обеспечит отсутствие контроля со стороны компаний, частных лиц и государства над жизненно важными для нашей обороны отраслями. Сейчас у нас есть поддержка, которая нам нужна для осуществления этих мер, поэтому мы должны начать действовать как можно быстрее."
  
 ANQ_okura_bank_loans: "Займы в банке Окура"
 ANQ_okura_bank_loans_desc: "Если мы хотим продолжить инвестиции в нашу тяжёлую промышленность, нам нужно найти новый источник капитала. Наши японские друзья из банка Окура согласились выделить нам кредит. Если они и дальше будут предоставлять нам займы, мы сможем закончить индустриализацию."
  
 ANQ_dalu_yinhang_loans: "Займы в банке Далу Иньхан"
 ANQ_dalu_yinhang_loans_desc: "Далу Иньхан, один из пекинских банков, предложил нам несколько крупных займов на развитие промышленности. Эти займы станут отличным подспорьем для нашего развития. Банк заверил нас, что готов и дальше вести с нами дела."
  
 ANQ_zaibatsu_contracts: "Контракты с Дзайбацу"
 ANQ_zaibatsu_contracts_desc: "У нас нет большого опыта предпринимательства и инвестирования, что затрудняет развитие страны. Различные японские компании-дзайбацу, в свою очередь, готовы нам помочь за небольшой процент от прибыли. Мы должны пригласить их в качестве консультантов в нашу страну."
  
 ANQ_new_business_taxes: "Новые налоги на бизнес"
 ANQ_new_business_taxes_desc: "Наши обширные инвестиции начали подрывать бюджет. Увеличив налоги на бизнес, мы могли бы покрыть все расходы и найти дополнительные средства на развитие."
  
 ANQ_caifa_contracts: "Контракты с Кайфа"
 ANQ_caifa_contracts_desc: "Кайфа, китайский эквивалент японских дзайбацу, готовы помочь нам в развитии страны. И хотя многие из них были созданы недавно и ещё не успели обзавестись репутацией, мы должны продвигать наши китайские компании."
  
  #unused: 
 ANQ_prosperous_league: "Процветающая Лига"
 ANQ_prosperous_league_desc: "После череды удачных инвестиций, заручившись поддержкой народа, мы смогли превратить Лигу в процветающее государство. Китай больше никогда не покорится западным империалистам. Мы и дальше будем развивать нашу экономику. Настанет день, когда Китай будет самой богатой страной мира."
  
 ANQ_rural_reconstruction_efforts: "Восстановление сельской местности"
 ANQ_rural_reconstruction_efforts_desc: "Сельская местность Юга сильно пострадала от ужасов войны. При поддержке Пекина, нам предстоит восстановить уничтоженное. Наши союзники не смогут предоставить нам каких-либо новых технологий, но они с радостью поделятся с нами рабочими руками."
  
 ANQ_reconstruction_efforts: "Экономическая политика Чэня"
 ANQ_reconstruction_efforts_desc: "Война опустошила нашу страну, оставив везде свои отпечатки. Чтобы доказать народу, что он лучше своих предшественников, Чэнь лично решил проводить свою собственную экономическую политику. Он намерен доказать, что лучше других знает, как восстановить свой родной край."
  
 ANQ_reconstruction_cooperation: "Кооперация с союзниками"
 ANQ_reconstruction_cooperation_desc: "Наши союзники предложили свою помощь в восстановлении нашей страны. Они с радостью поделятся с нами инструментами и рабочими руками."
  
 ANQ_open_grain_stores: "Раздача зерна"
 ANQ_open_grain_stores_desc: "Голод – традиционный спутник войны. К счастью, наши предшественники додумались заготовить запасы зерна на чёрный день. И хотя они предназначались для периода засух, мы должны раздать это зерно страждущим прямо сейчас."
  
 ANQ_eight_regulations: "Восемь предписаний"
 ANQ_eight_regulations_desc: "Если мы хотим сохранять общественное спокойствие и заручиться поддержкой народа, необходимо убедиться, что наша армия не беспредельничает. Введение строгих предписаний и строгое их выполнение нашими солдатами создаст нашей армии определённую положительную репутацию."
  
 ANQ_pacify_countryside: "Обезопасить сёла"
 ANQ_pacify_countryside_desc: "Война закончилась, но в отдалённых сельских регионах она продолжается и по сей день. Многие крестьяне страдают от гнёта бандитов и разного рода дезертиров. Мы должны направить наши армии, чтобы обезопасить сельскую местность и утвердить свою власть. "
  
 ANQ_jiangsu_yiguandao_problem: "Окружить Цзянсу"
 ANQ_jiangsu_yiguandao_problem_desc: "Секта Игуаньдао продолжает бесчинствовать на севере нашей страны, в провинции Цзянсу. Клеймя себя поборниками мира, эти культисты уничтожают всё и всех на своём пути. Их лжепророки ведут агитацию среди крестьян, обеспечивая приток добровольцев. Настало время окончательно положить конец их злодеяниям."
  
 ANQ_fujian_encirclement_campaigns: "Окружить Фуцзянь"
 ANQ_fujian_encirclement_campaigns_desc: "И хотя Гоминьдан был разбит, их партизанская база в Фуцзяни продолжает устраивать диверсии. Их агенты используют тайны тропы и пути, чтобы скрываться от нас. Используя тактику окружения, мы отрежем им все пути отступления и уничтожим их базу."
  
 ANQ_provisional_currency: "Временная валюта"
 ANQ_provisional_currency_desc: "Война превратило нашу денежную систему в разрозненную плеяду из сотен различных, ничем не обеспеченных эрзац-валют, многие из которых имеют хождение буквально в одном-двух городах. Новая единая временная валюта обеспечит стабильность нашей экономики и предоставит фундамент для дальнейшей интеграции в общенациональную систему."
  
 ANQ_rural_outreach: "Поддержка села"
 ANQ_rural_outreach_desc: "Многие крестьяне чувствую себя брошенными нашим правительством. Мы слишком часто думаем о богатых портовых городах и совершенно забываем о простом народе. Мы зависим от поставок еды из сельской местности. С целью вернуть доверие крестьян, мы начнём программу поддержки села."
  
 ANQ_dike_and_levee_authority: "Управление по делам ирригации"
 ANQ_dike_and_levee_authority_desc: "Сухость почвы и наводнения преследуют нас со времён зарождения китайской цивилизации. Война привела к уничтожению многих дамб и каналов, что грозит новой экологической катастрофой. С целью всё восстановить, мы должны создать управление по делам ирригации."
  
 ANQ_modern_schooling_system: "Современная система образования"
 ANQ_modern_schooling_system_desc: "Многие из наших крестьян имеют нулевой уровень образования и не могут ни читать, ни писать. Наша школьная система слишком устарела и не годиться для массового образования. Мы должны инвестировать в создание современной школьной программы и строительство тысяч новых сельских школ."
  
 ANQ_relocate_to_nanjing: "Перебраться в Нанкин"
 ANQ_relocate_to_nanjing_desc: "И хотя наше восстание началось в Аньцине, этот город слишком мал и беден, чтобы быть нашей столицей. Лига управлялась из древнего города Нанкина, чьё богатство затмевает все другие города Юга. Нам потребуется немного времени и сил, чтобы перенести столицу."
  
 ANQ_sixth_section: "Шестой отдел"
 ANQ_sixth_section_desc: "Если мы хотим удержаться у власти после окончания войны, необходимо обзавестись тайной полицией. Шестой отдел заставит наших врагов бояться нас и развяжет нам руки для не совсем этичных действий. Первым делом, отдел займётся подчинением Нанкина."
  
 ANQ_invite_back_governors: "Судьба губернаторов"
 ANQ_invite_back_governors_desc: "Теперь, когда военная администрация установлена во всех провинциях, необходимо восстановить гражданскую администрацию. Практически все губернаторы встали на строну врага, так что нам придётся решить их судьбу: оставить их на посту или найти им замену."
  
 ANQ_nanjing_purges: "Нанкинские чистки"
 ANQ_nanjing_purges_desc: "Многие офицеры в Нанкине не заслуживают нашего доверия. Они воевали против нас, но, почуяв опасность, сразу же переметнулись. Мы не знаем сколько среди них просто трусов, а сколько вражеских шпионов. Если мы хоти закрепиться в Нанкине, необходимо назначить верных людей. Нанкин ждут масштабные чистки."
  
 ANQ_administrative_centralization: "Централизация административного аппарата"
 ANQ_administrative_centralization_desc: "Старая Лига была слишком децентрализованной. Именно попустительство центра позволило Тяоюаню беспрепятственно восстать и победить своих врагов. Мы не позволим себе подобной слабости. За нами народ, что развязывает нам руки для централизации нашего аппарата во избежание новых восстаний."
  
 ANQ_fight_high_level_corruption: "Борьба с повальной коррупцией"
 ANQ_fight_high_level_corruption_desc: "Старая Лига была насквозь прогнившей коррумпированной системой. Если мы хотим заручиться поддержкой народа, мы должны бороться с пережитками старины. Кроме того, коррупция на местах напрямую угрожает нашей власти."
  
 ANQ_consortium_negotiations: "Переговоры с Консорциумом"
 ANQ_consortium_negotiations_desc: "Консорциум, собрание самых богатых китайских предпринимателей, должен встать на нашу сторону, если мы хотим идти вперёд. Многие из них прекрасно жили и при немцах, так что нам придётся убедить их в том, что при независимой китайской экономике у них будет куда больше возможностей для обогащения."
  
 ANQ_expand_jiangnan_arsenal: "Расширить Цзяннаньский арсенал"
 ANQ_expand_jiangnan_arsenal_desc: "Цзяннаньский арсенал является крупнейшим военным предприятием на Юге. И хотя концентрация всего ВПК в одном месте может быть опасным, у нас нет другого выхода. Мы должны и дальше расширять арсенал, чтобы он мог адекватно реагировать на наши возрастающие потребности в оружии."
  
 ANQ_zhejiang_industrial_bank: "Чжэцзянский Индустриальный Банк"
 ANQ_zhejiang_industrial_bank_desc: "Чжэцзянский индустриальный Банк играет ключевую роль в экономике Восточного Китая. Изгнав немецких капиталистов, мы открыли данному банку путь для расширения своей сети. В благодарность, они готовы сотрудничать с нами и выделять деньги на развитие промышленности."
  
 ANQ_lower_yangtze_development: "Развитие Нижнего Янцзы"
 ANQ_lower_yangtze_development_desc: "Регион Нижнего Янцзы – гордость всей Лиги. Именно здесь сосредоточены наши основные промышленные комплексы и именно здесь идёт самое бурное развитие. Мы могли бы инвестировать средства для ещё более быстрого развития региона."
  
 ANQ_new_xinhai: "Новый Синхай"
 ANQ_new_xinhai_desc: "Пекин предал идеалы Синхайской революции. Единственным её последователем является Фэнтянь. Объявив свою поддержку их режима, мы стали новыми сыновьями Синхая. Это большая честь для всех нас."
  
 ANQ_panasian_legitimacy: "Пан-Азиатиская легитимность"
 ANQ_panasian_legitimacy_desc: "Легитимность нашего режима основана на пан-азиатской дружбе Фэнтяня и Японии. Запад – наш общий враг, так зачем же азиаты должны враждовать? Пекин продался Западу и является прямым рупором их капитала. Мы же, в свою очередь, боремся за идеалы свободного Китая и свободной Азии."
  
 ANQ_manchurian_imports: "Импорт из Маньчжурии"
 ANQ_manchurian_imports_desc: "Война оставила свои шрамы на нашей земле. Импорт ресурсов из Фэнтяня позволит нам восстановиться быстрее."
  
 ANQ_mantetsu_rolling_stock: "Поезда от Мантецу"
 ANQ_mantetsu_rolling_stock_desc: "Наши железные дороги повреждены, а поезда взорваны. Японская компания Мантецу предлагает нам старые модели своих поездов. Этот жест дружбы позволит нам быстрее наладить связь между провинциями."
  
 ANQ_japanese_industrial_methods: "Японские промышленные методы"
 ANQ_japanese_industrial_methods_desc: "Уход немецких компаний оставил нас у пустого корыта, ведь вместе с ними ушли и новейшие технологии. Однако Япония смогла самостоятельно провести индустриализацию и готова показать нам, как обойтись без помощи Запада в этом вопросе. Их поддержка станет неоценимой для нас."
  
 ANQ_electronic_studies: "Изучение электроники"
 ANQ_electronic_studies_desc: "Для рядового китайца слово “электроника” является ругательством. При поддержке Японии в нашей стране будет развиваться это новое направление в науке и будут созданы первые предприятия, занимающиеся производством электроники."
  
 ANQ_industrial_leap_forward: "Большой скачок"
 ANQ_industrial_leap_forward_desc: "Используя новейшие технологии из Японии, а также её инвестиции, мы можем совершить большой скачок в промышленности в сжатые сроки. С этого момента, Китай может считаться экономически развитой страной."
  
 ANQ_tokyo_university_exchange_program: "Программа обмена с Токио"
 ANQ_tokyo_university_exchange_program_desc: "Наши университеты более не могут преподавать современные знания. Это особенно чувствуется на технических специальностях, в которых мы безнадёжно отстали. Мы можем понадеяться лишь на Японию. Она предлагает организовать масштабную программу обмена студентами, чтобы создать у нас базу для реформы высшего образования."
  
  #unused: 
 ANQ_undermine_nationalist_intellectuals: "Подавить националистическую интеллигенцию"
 ANQ_undermine_nationalist_intellectuals_desc: "Националистическая интеллигенция доставляет нам хлопоты. Каждый день с их стороны в наш адрес идут упрёки по поводу наших отношений с Японией. Националисты вышли из-под контроля и стали новой идеологической чумой для нашего общества. Мы должны подавить этих писак, юридически или даже физически, если то потребуется."
  
 ANQ_undermine_anticoncessionist_movement: "Подавить антиконцессионистов"
 ANQ_undermine_anticoncessionist_movement_desc: "И хотя антиконцессионисты оказали нам неоценимую помощь в борьбе с Нанкинской кликой, их идеи стали через чур радикальными и настроенными против любых иностранцев, даже наших японских друзей. Мы должны постепенно подавлять это движение, создавая им препоны и подсылая своих агентов.."
  
 ANQ_republican_focus: "Доверие республиканцев"
 ANQ_republican_focus_desc: "[getanqrepublicanfocus]"
  
 anq_republican_focus_profengtian: "Вместо того, чтобы пытаться оправдаться за наши дела с Японией, мы сосредоточимся на пропаганде республиканских идей и Фэнтяньского правительства. Идеи Синхая, всё ещё популярные в народе, являются основой режима Цзолиня. Мы должны привлечь всех республиканцев на свою сторону."
 anq_republican_focus_alone: "Мы остаемся одни в Китае, а это значит, что мы должны показать, что мы действительно отошли от разрушительной гегемонии Цин. Синьхайская революция остается невероятно популярной, и мы должны придерживаться ее республиканских идеалов, чтобы создать доверие к нашему правительству."
  
 ANQ_beiyang_ideals: "Бейянские идеалы"
 ANQ_beiyang_ideals_desc: "И хотя времена Бейянского правительства были довольно напряжённые, его идеологическая основа была безупречной. Мы должны возродить идеалы борцов, которые хотели покончить с тиранией маньчжуров из Цин и создать суверенную Китайскую республику."
  
 ANQ_national_development_project: "Проект национального развития"
 ANQ_national_development_project_desc: "[getanqnationaldevelopment]"
  
 anq_national_development_alone: "Мы можем создать национальный проект развития с нашими союзниками или сами по себе как флагман обновленного величия Китая. Это продемонстрирует, как далеко зашел Китай за такое короткое время, и надеюсь, продемонстрирует, что мы - достаточно дееспособное правительство. Это также будет способствовать нашим экономическим интересам."
 anq_national_development_wfng: "Мы можем создать проект национального развития с Фэнтянем, который направлен на развитие обеих наших экономик и делает нас менее зависимыми от Японии. Этот проект объединит наши отрасли и позволит Северному и Южному Китаю учиться друг у друга."
 ANQ_smother_dragon: "Ударить по Пекину"
 ANQ_smother_dragon_desc: "Новая война постучалась в двери. Пекин бросил жребий, и нам не остаётся ничего, чтобы приложить все усилия для победы над ним. Если мы не справимся, усилия тридцати лет национальной борьбы за независимый Китай будут перечёркнуты западными лакеями."
  
 ANQ_look_west_again: "Взгляд на запад"
 ANQ_look_west_again_desc: "Теперь, когда мы укрепили свои позиции, мы можем вернуть потерянное. Хунань, Гуандун и Гуаньси когда-то были членами Лиги и принадлежат нам по праву. Во имя стабильности и единого Китая, мы должны установить свой контроль над этими провинциями."
  
 ANQ_imperial_keystone: "Бастион империи"
 ANQ_imperial_keystone_desc: "Вместе с Пекином мы представляем истинный Китай во всём его благородстве. Все остальные клики перестали даже делать вид, что кому-то подчиняются. Милитаристы думают лишь о собственной наживе. Вместе с Пекином мы освободим народ от гнёта империализма и гнусного милитаризма."
  
 ANQ_nationalist_credibility: "Доверие националистов"
 ANQ_nationalist_credibility_desc: "И хотя Фэнтянь пытается выставить себя наследником Синхайской революции, именно Пекин является её идейным продолжателем. Как и тогда, наши правительства встали горой против тлетворного влияния с Запада. Китай должен управляться истинными патриотами китайского народа, а не жадными лакеями империалистов."
  
 ANQ_detain_foreign_engineers: "Удержать иностранных инженеров"
 ANQ_detain_foreign_engineers_desc: "Несмотря на наши прежние заявления, мы не можем сейчас отпустить немецких и других западных инженеров, ибо без них наши линии снабжения и заводы загнутся. Мы должны удерживать их любой ценой, пока мы не выведаем все их знания  и не обучимся их навыкам."
  
 ANQ_renovate_longhai_railway: "Возродить Лунхайскую ж/д"
 ANQ_renovate_longhai_railway_desc: "Лунхайская ж/д, идущая на запад от Цзянсу, чрезвычайно важна тем, что взывает побережье Китая с континентальной глубинкой. И для Пекина, и для нас возрождение данной линии представляет стратегический интерес."
  
 ANQ_academia_sinica: "Пекинско-Нанкинская Академия"
 ANQ_academia_sinica_desc: "Наши местные Нанкинские университеты немного отстали от современных стандартов. При поддержке пекинских учёных мы могли бы создать специальную комиссию, которая бы увеличила исследовательские мощности как Юга, так и Севера."
  
 ANQ_mend_qie_relations: "Сблизить Северное и Южное Чжили"
 ANQ_mend_qie_relations_desc: "Правление Суня Чуаньфана углубило раскол между Южным и Северным Чжили. Мы должны замять старые обиды и наладить связь между разлучёнными частями. Лишь единая Чжилийская Клика способна построить единый Китай."
  
  #unused: 
 ANQ_loyal_intellectuals: "Верность интеллигенции"
 ANQ_loyal_intellectuals_desc: "Наша националистическая риторика принесла нам поддержку в среде интеллигенции. И хотя многие видят в нас не более, чем очередную милитаристическую клику, не меньше людей серьёзно прониклись нашими идеями. Мы должны заручиться их дальнейшей поддержкой и обеспечить верность. Это принесёт нам ещё больше популярности в народе."
  
 ANQ_court_the_vermillion_society: "Пригласить Алое Общество"
 ANQ_court_the_vermillion_society_desc: "Вместо того, чтобы сближаться с Северной Чжилийской Кликой, мы могли бы заручиться поддержкой Алого Общества, республиканской партии, чьё влияние распространилось на весь Юг Китая. Вместе с ними, мы ещё сильнее упрочим позиции антиконцессионистов и сможем заявить об автономии от Пекина."
  
 ANQ_end_century_of_humiliation: "Покончить с веком унижения"
 ANQ_end_century_of_humiliation_desc: "Многие историки называют прошлый век, в котором мы натерпелись множество невзгод со стороны Запада, не иначе как 'век унижения'. Теперь, когда Пекин вновь силён, настала пора подвести черту этому веку. Нас ждёт будущий век стабильности и процветания китайского народа, свободного от Запада и самодостаточного в своей культуре."
  
 ANQ_deepen_army_cooperation: "Углубить кооперацию армий"
 ANQ_deepen_army_cooperation_desc: "Если мы хотим ещё больше усилить взаимовыгодную связь между нашими правительствами, мы могли бы углубить кооперацию нашей армии с армией Пекина. Совместными усилиями мы сможем лучше проявить себя на поле боя."
  
 ANQ_promote_nationalist_thought: "Продвигать идеи национализма"
 ANQ_promote_nationalist_thought_desc: "Мы не должны бояться национализма, ведь именно за его идеалы мы сейчас боремся. Новый Китай должен быть свободен от иностранного гнёта. Новый Китай должен быть построен усилиями его народа. Мы должны продвигать национализм на всех уровнях с целью заручиться поддержкой народа."
  
 ### Events ### 
  
 anq.1.t: "Напряжение усиливается"
 anq.1.d: "На улицах Аньхоя слышатся яростные возгласы: 'Отомстим за Уху, изгоним чужаков!' Губернатор Чэнь Тяоюань, пользуясь моментом, объявил о выходе из Лиги, после чего нанкинские представители с позором были изгнаны за пределы города. Буквально в одно мгновение Тяоюань был окрещён защитником народа и его избавителем от проклятого германского ярма. Нанкин готовится нанести ответный удар. Пока армии по обе стороны Янцзы молчаливо стоят и ждут приказов, обе стороны пытаются понять, что делать дальше. Народ кричит о том, чтобы навсегда свергнуть немецких ставленников в Нанкине, но более умеренные голоса предлагают найти поддержку из вне.\n\nЧэнь всегда был человеком, готовым рискнуть и поставить всё на карту, и этот раз стал не исключением."
 anq.1.a: "Да здравствует губернатор!"
  
 anq.2.t: "Обратимся к У Пейфу?"
 anq.2.d: "Лига Восьми Провинций трещит по швам, народ бунтует по всему Югу. Чэнь Тяоюань прекрасно понимает, что подобный сценарий скоро ждёт и его провинцию. Прежде, чем Аньцин утонет в народных беспорядках или Нанкин введёт свои войска с целью свергнуть его, необходимо заручиться поддержкой союзника из вне. Нефритовый Маршал Пейфу, который является лидером Северной Чжилийской Клики и обладателем самой мощной армией в Китае, как никто лучше подходит на эту роль."
 anq.2.a: "Пошлём ему телеграмму"
  
 anq.3.t: "У Пейфу окажет нам поддержку"
 anq.3.d: "Маршал Пейфу ответил на наше послание ответной телеграммой, в которой он выразил глубокую симпатию нашему делу и заверил, что поддержит нас всем, чем потребуется. Однако в этих пафосных и льстивых словах нет прямого намёка на то, что он прямо поддержит нас войсками. Губернатор Чэнь должен принять решение пока время ещё есть. Доверимся ли мы обещаниям Пейфу или же проведём последние мирные деньки в поисках другого союзника?"
 anq.3.a: "Он за нас, как я и говорил вам!"
 anq.3.b: "Это брехло нас предаст, уж поверьте."
  
 anq.4.t: "У Пейфу отказал нам"
 anq.4.d: "Сегодня, мы получили ответ от маршала Пейфу, который навсегда подорвал наши отношения с ним. В своём ответном сообщении он высказался о том, что наша затея – это один большой риск, и он не готов лезть в такое сомнительное предприятие. Мы потеряли драгоценное время в попытках найти союзника в Пекина.\n\nВторой шанс, однако, пришёл, откуда его не ждали. Продажный генерал Чэнь И имеет связи с Обществом Чёрного Дракона, представляющем интересы Японии. Он предложил нам организовать встречу с японцами и обсудить вопрос помощи с ними. Чэнь Тяоюань прекрасно понимает, что такой шаг идёт в разрез с ранее заявленной анти-концессионной политикой Аньцина, но отказ Пейфу не оставил нам другого выбора."
 anq.4.a: "Настало время встретиться с японцами"
  
 anq.5.t: "Чэнь Тяоюань встречается с Чэнь И"
 anq.5.d: "Чэнь И, продажный губернатор провинции Чжэцзян всё ещё находится в составе Лиги, но, тем не менее, встретился с Тяоюанем, чтобы обсудить вопрос дальнейшей кооперации. Пытаясь убедить своего тёзку в том, что будущее Китая принадлежит Фэнтяню, а не Цин, он пообещал присоединиться к Аньцину, если Тяоюань встанет на сторону Чжана Цзолиня.\n\nПоддержка Нанкина Нефритовым Маршалом Пейфу, а также довольно выгодное положение и сильное влияние Чэнь И, не оставляют Тяоюаню никакого иного выбора, кроме как согласиться с предложением и уповать на случай."
 anq.5.a: "Ну а что ещё делать?"
  
 anq.6.t: "Аньцин просит нашей поддержки"
 anq.6.d: "Чэнь Тяоюань, губернатор провинции Аньхой, обратился к нам с просьбой помочь ему в борьбе с Цин и Нанкинской Кликой. И хотя Чэнь занял ярую антиконцессионную позицию и полагается на националистические массы, он заявил, что его убеждения – не больше, чем ширма, в которую его загнало положение. Он заявил, что может и дальше сидеть за ширмой и пасть или же обратиться за помощью к самой мощной армии Азии. Убеждённый губернатором Чэнь И, Тяоюань согласился принести клятву верности Фэнтяню.\n\nДанное стечение обстоятельств дало нам возможность ещё сильнее ослабить германское присутствие в Китае, а также создать потенциальный второй фронт в войне с Цин. Нас также предупредили, что не стоит сейчас сильно давить на Аньцин, иначе мы потеряем их доверие."
 anq.6.a: "Ещё одна часть Китая стала нашей"
  
 anq.7.t: "Встреча с японцами"
 anq.7.d: "Через связи Общества Чёрного Дракона, Тяоюань смог выйти на контакт с японским послом. Чэнь отлично понимал о планах Японии на дальнейший раздел Китая, но выбор был у него невелик. Фэнтянь получит поддержку Тяоюаня, а тот получит поддержку из-за моря.\n\nПервая же партия золотых слитков и винтовок стали подтверждением того, что Япония готова выполнять свои обещания. Время подходит к концу. Войска Нанкина были мобилизованы и уже готовятся ударить по нам. Мы ударим по ним первыми, ведь теперь у нас есть друзья, не менее могущественные, чем немцы. Германия и западные империалисты больше не будут повелевать нами!"
 anq.7.a: "Время мира прошло!"
 anq_pp_note: "§RБлижайшие советники Чэнь Тяоюань, дали понять губернатору, что война разрушит большую часть нашего правительства и экономики, и что даже если мы победим, Аньцин будет иметь дело с большим количеством проблем. Эти проблемы потребуют сильной политической воли, поэтому они советуют быть осторожными с нашими политическими ресурсами и экономить на эти трудные времена.§!\n"
  
 anq.1007.t: "Чэнь встал на сторону Фэнтяня"
 anq.1007.d: "Крах Лиги восьми провинций Сунь Чуаньфана вызвал большой хаос в Китае, а поскольку регион быстро скатывается к тотальной войне, похоже, что [ANQ.GetLeader], глава [ANQ.GetNameDef], был вынужден искать помощи за пределами Пекина. Его решение признать Фэнтянь законным правительством Китая стало серьезным ударом по немцам и их цинским прихвостням. Вступив в союз с [FNG.GetLeader], [ANQ.GetLeader] стал нашим союзником, однако антиконцессионная позиция Чэня является серьезным препятствием для сотрудничества и ставит под сомнение его полезность в качестве доверенного лица японских интересов. Тем не менее, разовая поддержка Чэня ослабит наших врагов и усилит наших союзников - достойная цель."
 anq.1007.a: "Мы с интересом будем наблюдать"
  
 anq.8.t: "У Пейфу пересмотрел свою позицию"
 anq.8.d: "Узнав о том, что мы связались с Шэньян и Токио, У Пейфу резко пересмотрел свою позицию и спешно отозвал все требования подчиниться Нанкину. Он предлагает нам свою дружбу и помощь, а также всё, что мы захотим. В подтверждение своих слов, мы получили поставку винтовок из Пекина. Пейфу предлагает все запасы из своих арсеналов, лишь бы мы только порвали с японцами."
 anq.8.a: "Кто сказал, что он снова не предаст?"
 anq.8.b: "Мы благодарим его за помощь"
  
 anq.9.t: "Чэнь Тяоюань отослал наш подарок"
 anq.9.d: "Всё ещё обиженный на наши ранние заявления, Тяоюань воспринял нашу попытку переманить его к себе как взятку. Он ясно дал нам понять, что он поддерживает Фэнтянь, и никакие винтовки не изменят его мнения. Тяоюань вернул нам наш ‘подарок’, тем самым показав, что ничем нам более не обязан."
 anq.9.a: "Печально"
  
 anq.10.t: "Цин оказал нам поддержку"
 anq.10.d: "Лига, ослабленная немецкими толстосумами, окончательно прогнила и рухнула под тяжестью собственной коррупции. Наши армии сильны духом и мотивированы, за них же идут беспринципные наёмники и бандиты. Кроме того, У Пейфу и его Имперская Армия официально решили поддержать нас. Время мира закончилось, пришло время воевать. Эта война станет началом нового свободного Китая!"
 anq.10.a: "В атаку!"
  
 anq.11.t_1: "Шангуань поднял восстание в Чжецзяни"
 anq.11.t_2: "Чэнь И поднял восстание в Чжецзяни"
 anq.11.d_1: "Губернатор Чжецзяни, Чэнь И, присоединился к Аньцину. Его войска собрались в Циньхуа и атаковали провинциальную столицу, Ханчжоу, изгнав оттуда представителей Нанкина. Шангуань также присоединился к нам!"
 anq.11.d_2: "Губернатор Чжецзяни, Чэнь И, присоединился к Аньцину. Его войска собрались в Циньхуа и атаковали провинциальную столицу, Ханчжоу, изгнав оттуда представителей Нанкина. Мы начали получать поставки из Японии, но порт придётся хорошенько защищать от войск врага."
 anq.11.a: "Добро пожаловать, друзья"
  
 anq.12.t: "Победа на Нанкином!"
 anq.12.d1: "К нашему счастью, война на Юге подходит к концу. Падение Нанкина и бегство про-германских лакеев показали Западу, что Китай всё ещё может больно укусить. Вести о победе сильно подняли мораль и боевой дух всех сторонников антиконцессионного движения. Кроме того, часть дивизий Нанкинской клики переметнулась на нашу сторону!\n\nНо впереди нас ещё ждёт долгая дорога к порядку и процветанию. И хотя Чэнь смог утвердить свою власть над южной столицей Китая, стабильность ему пока только лишь снится. Чтобы удержать то, что было занято потом и кровью, а также дать отпор Игуаньдао и Гоминьдану, Чэню придётся приложить все свои усилия и задействовать всё, что у него есть. Если он справится, Китай ждёт великое будущее."
 anq.12.d2: "Нанкинская Клика была разбита, но мы так и не заполучили южную столицу Китая в свои руки. Однако сама мысль о том, что китайцы смогли изгнать германских лакеев придаёт уверенности всем тем, кто борется за свободу нашей страны. Впереди нас ждёт ещё множество битв. Благо, часть дивизий бывшей Нанкинской Клики перешла на нашу стороны. Мы должны уничтожить оставшихся врагов и утвердить свою власть во всех Пяти Провинциях. Только после этого мы сможем думать о будущем."
 anq.12.d3: "К нашему счастью, война на Юге подходит к концу. Падение Нанкина и бегство про-германских лакеев показали Западу, что Китай всё ещё может больно укусить. Вести о победе сильно подняли мораль и боевой дух всех сторонников антиконцессионного движения. Кроме того, часть дивизий Нанкинской клики переметнулась на нашу сторону!\n\nНо впереди нас ещё ждёт долгая дорога к порядку и процветанию. И хотя Чэнь смог утвердить свою власть над южной столицей Китая, угрозы с севера и юга всё ещё бросают вызов его режиму. Мы должны действовать быстро и установить власть во всех Пяти Провинциях."
 anq.12.a: "Мир уже близко"
  
 anq.13.t: "Пограничные стычки между [ANQ.GetName] и [FROM.GetNameDef]"
 anq.13.d: "Режим Нанкина не был единственной угрозой, с которой нашим силам приходилось иметь дело, в течение последних нескольких недель мы пытались игнорировать попытки [FROM.GetNameDef] проникнуть на нашу территорию, но [ANQ.GetLeader] решил, что могут потребоваться соответствующие действия. Если мы позволим этому бездействию продолжаться, мы будем рассматриваться как уязвимые, к которым можно будет вернуться, чтобы навредить позже, однако, слабое представление может быть именно тем, чего мы хотим, если ловушка будет определена в качестве плана действий. [ANQ.GetLeader] должен сделать выбор, он предпочитает..."
 anq.13.a: "...немедленно ударить по позициям [FROM.GetNameDef]."
 anq.13.b: "...сосредоточившись на наших текущих проблемах."
  
 anq.14.t: "Пограничные стычки между [ANQ.GetName] и [ROOT.GetNameDef] нарастают"
 anq.14.d: "Пограничные столкновения переросли в полномасштабное вторжение в нашу зону контроля, похоже, что наконец-то было нарушено неофициальное перемирие. Нам нужно будет отвлечь войска на фронт с меньшим риском того, что вся наша линия рухнет по периметру. С вступлением [ANQ.GetName] в нашу войну, борьба за Пять провинций значительно усилилась, и угроза самому нашему выживанию также возрастает."
 anq.14.a: "...немедленно ударить по позициям [FROM.GetNameDef]."
 anq.14.b: "Это тревожные времена."
  
 anq.16.t: "Пять Провинций вновь едины"
 anq.16.d: "Мы смогли объединить все Пять Провинций воедино. Остатки прежней Лиги уничтожены, а преступный режим немецких лакеев ушёл в прошлое. Угрозы на севере и юге также были ликвидированы. На остатках былого, мы создадим новую Лигу, которая будет заботиться о процветании Китая. Хунань и Лянгуан пока не находятся вне нашей досягаемости, но рано или поздно мы доберёмся до них."
 anq.16.a: "Победа!"
  
 # Relocating the Capital 
 anq.17.t: "Перенос столицы"
 anq.17.d: "Мы завладели великой столицей Юга, Нанкином. Наша нынешняя оперативная база находится в городе Аньцине, который не обладает ни тем промышленным потенциалом, ни тем престижем, что имеет Нанкин. Если мы хотим установить власть над Югом, мы должны показать всем, кто главный в его столице.\n\nИ хотя перенос штаба в Нанкин – это лишь вопрос времени, некоторые предлагают не спешить, опасаясь того, что в новом городе у нас не будет той поддержки народа, которая позволяла держать всё под контролем. С другой стороны, чем быстрее мы переедем, тем быстрее начнём использовать ресурсы Нанкина."
 anq.17.a: "Готовьтесь к переезду, господа."
 anq.17.b: "Лучше пока подождать."
  
 anq.18.t: "Перенос столицы"
 anq.18.d: "После того, как Тяоюань смог установить твёрдую власть над землями бывшей Лиги, настала пора перенести столицу из Аньцина в славный город Нанкин. Более промышленно развитый и более престижный город, Нанкин станет удачной резиденцией для правительства. Однако всё ещё слышны опасения о том, что на новом месте у Тяоюаня не будет той поддержки в народе, что он имел в Аньцине, а местные разборки скоро поглотят всё его свободное время."
 anq.18.a: "Готовьтесь к переезду, господа."
  
 anq.19.t: "Повстанцы в Аньцине"
 anq.19.d: "И хотя переезд правительства из Аньцина в Нанкин произошёл без каких-либо происшествий, исход Тяоюаня и его клики из Аньцина развязало руки местным бандитам и повстанцам, которые начали атаковать линии снабжения, пользуясь моментом. Мы уже направили военных на их подавление, но это займёт довольно много времени и сил."
 anq.19.a: "Печально."
  
 anq.20.t: "Взрывы в Нанкине"
 anq.20.d: "Сегодня, в нашей новой столице, Нанкине, прогремел взрыв на оружейном складе. У нас нет прямых доказательств того, кто стоял за этой диверсией, но все как один винят Гоминьдан. Чэнь раскритиковал их действия, назвав ‘шавками французского империализма, которые послушно кусают руку тех, кто сражается во имя Китая’. В своей речи он провёл параллели с тем, что партизаны из Гоминьдана, словно опиумные компрадоры, с тихого дозволения приближают очередной Век Унижений."
 anq.20.a: "По крайней мере, Чэнь не пострадал."
  
 # Nanjing Purge 
 anq.21.t: "Начало военного трибунала"
 anq.21.d: "И хотя Нанкин, как и победа в войне, оказались в наших руках, преданность старой бюрократии и многих генералов остаётся под сомнением. Ханьцзяни, как окрестили тех предателей, которые купились на подачки из Германии, должны ответить за свои преступления перед народом Китая. Чэнь Тяоюань поручил доверенному генералу, Яну Цзиньчжую, возглавить военный трибунал, который решит, кто был верен, а кто нет. И хотя акцент делался на прозрачности и честности данного трибунала, Чэнь не упустил возможность расправиться со своими врагами под этим предлогом. Многие решили бежать из города под покровом ночи и скрыться с глаз Тяоюаня."
 anq.21.a: "Все ответят перед законом."
  
 anq.22.t: "Нанкинский Трибунал – Военное руководства"
 anq.22.d: "Наша военная машина всё росла и росла со времён восстания. С расширением военного руководства нам всё сложнее и сложнее было отслеживать, насколько офицеры остаются верны нам. Зачастую, более опытные, но непредсказуемые занимали место более лояльных. И хотя их опыт принёс нам победу, кто знает, не предадут ли они нас, как уже один раз предавали других?\n\nПеред нами встал выбор: укомплектовать армии лояльными, но неопытными офицерами, которым потребуется ещё довольно много времени на обучение, либо же оставить старых перебежчиков, уповая, что жадность и жажда наживы не дадут им нас предать."
 anq.22.a: "Долой неверных офицеров!"
 anq.22.b: "Опыт нам сейчас важнее верности."
  
 anq.23.t: "Нанкинский Трибунал – Бюрократический аппарат"
 anq.23.d: "Большая часть бюрократов Нанкина вполне служила под началом Чуаньфана и так легко поменяла сторону, стоило лишь нам занять город. Мы не умаляем их опыт в управлении обширными землями юга, но подобный оппортунизм сильно подрывает доверие к нынешней бюрократии. Кроме того, многие из них до сих пор имеют связи с немецкими капиталистами, которые, с их помощью, отчаянно цепляются за свои вложения и инвестиции."
 anq.23.a: "Дорогу молодым и верным!"
 anq.23.b: "Управление требует знаний и опыта."
  
 anq.24.t: "Связи с нанкинской мафией"
 anq.24.d: "Как и во всех крупных городах Китая, в Нанкине действует обширная сеть триад, чьи боссы имеют существенное влияние на местное правительство. Во времена Суня Чуаньфана для преступников была настоящая вольница, ведь тот активно с ними сотрудничал, платя за то, чтобы они не лезли к немцам и их деньгам. Приход Чэня для многих стал знаком того, что преступной власти триад в городе скоро придёт конец, а их влияние будет искоренено.\n\nПрекрасно понимая щепетильность ситуации, в которую они попали, боссы нанкинских триад предложили Чэню сделку. В обмен на то, что тот будет время от времени закрывать глаза на их тёмные делишки, триады будут помогать Тяоюаню охранять покой на улицах, а также дадут доступ к своим каналам поставок, по которым можно будет быстро перевозить оружие и припасы."
 anq.24.a: "Что ж... по рукам."
 anq.24.b: "Никаких сделок с преступниками!"
  
 # Replacing the Governors 
 anq.25.t: "Вопрос Чжэцзяна"
 anq.25.d1: "В час нужды, когда нам требовались все силы для борьбы с немецкими прихвостнями из Нанкина, провинция Чжэцзян единственная из всех заняла нашу сторону. Чэнь И, местный губернатор, хоть и не вызывал особого доверия, особенно на почве его связей с Фэнтянем и Японией, но доказал свою преданность нашему делу. Было бы оскорбительным убирать его с поста губернатора после всего, что он сделал. Чэнь И останется на своём месте в качестве вознаграждения."
 anq.25.d2: "В час нужды, когда нам требовались все силы для борьбы с немецкими прихвостнями из Нанкина, провинция Чжэцзян единственная из всех заняла нашу сторону. Обхитрив своего подлого начальника, Чэня И, Шангуань Юньсян, его правая рука, стал нашим преданным союзником. За свою доблестную службу, Чэнь Тяоюань даровал ему пост нового губернатора Чжэцзяна."
 anq.25.a: "Вполне обоснованно."
  
 anq.26.t: "Вопрос Цзянсу"
 anq.26.d: "Бывший губернатор провинции Цзянсу, Чжэн Цзюньянь, не счёл нужным бороться за китайский народ и присоединился к Нанкину. Кроме того, он серьёзно запятнал свою репутацию управленца, допустив повсеместное распространение идей секты Игуаньдао.\n\nНа нашу беду, ограниченный выбор возможных кандидатов, способных управлять не хуже его, делает ситуацию щепетильной. Несмотря на все свои недостатки, у Цзюньяня в провинции много контактов и связей, которые могли бы помочь нам в наведении порядка. Стоит ли нам его увольнять?"
 anq.26.a: "Пусть остаётся на своём месте."
 anq.26.b: "Нет доверия тем, кто не доверился нам!"
  
 anq.27.t: "Назначение Ма Южэня"
 anq.27.d: "После того, как губернатор Цзянсю был отправлен в отставку, на его место было назначено временное правительство из числа армейских офицеров. Вскоре, Ма Южэнь был назначен новым губернатором лично Тяоюанем. Время покажет, насколько хорошо он будет справляться со своими обязанностями, особенно в вопросе культистов Игуаньдао. Так или иначе, одной проблемой стало меньше."
 anq.27.a: "Удачи!"
  
 anq.28.t: "Вопрос Аньхоя"
 anq.28.d: "Родина нашей революции и вотчина Чэня Тяоюаня стала вопросом оживлённых дискуссий. Многие стали замечать, что с расширением территорий, Тяоюаню становится всё сложнее и сложнее лично следить за порядком в провинции, особенно после запланированного переезда в Нанкин. Чэню было предложено отправить самого себя в отставку и назначить вместо себя кого-нибудь из лояльных сторонников. Тяоюань должен выбрать, что ему важнее – традиции и ностальгия или эффективность бюрократии."
 anq.28.a: "Чэнь останется на должности."
 anq.28.b: "Чэнь назначает преемника."
  
 anq.29.t: "Ден Жучжоу просит об аудиенции"
 anq.29.d: "Бывший губернатор провинции Цзянси, Ден Жучжоу, попросил личной аудиенции с Чэнем Тяоюанем в Нанкине по поводу своего возвращения. В данный момент он сидит в тюрьме в Наньчане, но явно намеревается оттуда выбраться. Ни для кого не секрет, что этот пройдоха примазывается к окружению Чэня, желая вернуться на пост губернатора. Ден до сих пор имеет обширные связи с местными в Цзянси, но его верность оставляет лучшего. Никто не может быть уверен, что он не предаст нас, как он уже предал Ци."
 anq.29.a: "Жучжоу вернётся на своё место."
 anq.29.b: "Единожды предав, не жди доверия."
  
 anq.30.t: "Вопрос Цзянси"
 anq.30.d: "Ден Жучжоу неплохо перед нами выслужился, восстановив порядок в Цзянси намного быстрее, чем мы ожидали. Его связи сыграли нам на руку, а преданность делу не даёт ни одного повода усомниться в верности. Жучжоу доказал, что он достойный губернатор, и мы не зря на него положились."
 anq.30.a: "Чудесно."
  
 anq.31.t: "Вопрос Цзянси"
 anq.31.d1: "Jiangxi has remained a thorn in our side for quite some time as its previous governor in the shape of Deng Ruzhou was executed on the orders of Chen for siding with Qi Xieyuan during the war. A temporary military government was appointed to replace him but their efficiency in restoring order to the province has been less than stellar with ex-agents of Deng wreaking havoc and protests rocking the streets of Nanchang. Now, Chen has decided to firmly appoint a new governor and recall the military. A lack of qualified personnel for the job however has further complicated the matter as we had to scrape the barrel for a decent replacement." #NT!
 anq.31.d2: "Jiangxi has remained a thorn in our side for quite some time as its previous governor in the shape of Deng Ruzhou was executed on the orders of Chen for siding with Qi Xieyuan during the war. A temporary military government was appointed to replace him but their efficiency in restoring order to the province has been less than stellar with ex-agents of Deng wreaking havoc and protests rocking the streets of Nanchang. Now, Chen has decided to firmly appoint a new governor and recall the military. Fang Benren has been chosen for the position. Having previously served as governor of Jiangxi from 1924 to 1926, when he was removed by Wu Peifu, he is more than suitable for the position. Still, much damage has already been done, and Fang will have to work hard to restore order to the province." #NT!
 anq.31.a: "Ну, неплохо..."
  
 anq.32.t: "Вопрос Фуцзяни"
 anq.32.d: "После падения Лиги, мы арестовали Чжоу Иньжэня, губернатора Фуцзяни, за его предательство. Как и многие другие, он должен быть казнён за своё малодушие и неспособность подавить волнения Гоминьдана. Однако, несмотря на его неудачи, у него всё ещё есть обширные связи в регионе. Через него мы вышли на одного из бывших офицеров Иньжэня, Куна Чжаотуна, который предлагает свои услуги в качестве губернатора. И хотя Чжаотун тоже воевал на стороне Нанкинской клики, но он никогда не разделял их мелочности и жадности. С другой стороны, мы можем назначить губернатора из своих, но тогда связи придётся создавать с нуля."
 anq.32.a: "Назначить Куна Чжаотуна."
 anq.32.b: "Назначим своего ставленника."
  
 # Canal stuff 
 anq.33.t: "Строительство Субейского канала"
 anq.33.d: "Главный ирригационный канал Северного Цзянсю или просто Субейский канал был призван отвести поток воды реки Хуай, который постоянно затоплял поселения древних китайцев. К настоящему моменту, канал был заброшен из-за войн и конфликтов, что сделало дренаж реки настоящей проблемой для нас.\n\nС целью решить проблему, к озеру Хунцзэ было решено провести дополнительный канал, который должен стать не только водохранилищем, но и артерией для будущей большой системы дренажных и ирригационных каналов.."
 anq.33.a: "Работаем и днём и ночью!"
  
 # Happenings on the ground 
 anq.34.t: "Превратности войны"
 anq.34.d: "Пока наши армии сражаются на поле боя, тыл оказался под ударом разного рода бандитов и грабителей, которые начали терроризировать местное население. Целые сёла и города платят им дань едой и припасами. Такие откупы здорово бьют по благосостоянию местных. Крестьяне, еле-еле сводя концы с концами, молятся на то, чтобы армия исправило положение, но на данный момент их молитвы не могут быть услышаны."
 anq.34.a: "Что ж, у войны есть свои превратности"
  
 anq.35.t: "Гербовый сбор"
 anq.35.d: "Старый дедовский способ собрать побольше денег с населения – ввести гербовый сбор. Подобный сбор осуществляется в виде продажи специальных марок и штампов для официальной документации, а также ряда продуктов, вроде алкоголя, лекарств и табака.\n\nТакие грабительские методы стали отчаянным шагом после того, как казна в очередной раз была исчерпана, а покрывать дефицит стало нечем. Протесты и возмущения не заставили себя долго ждать, но мы лишь можем наблюдать, не имея морального права разгонять народ."
 anq.35.a: "А что если ввести налог на оранжевость моркови?"
  
 anq.36.t: "Контрабанда опиума"
 anq.36.d: "И хотя мы запретили продажу и хранение опиума, окрестив его ‘смертельным орудием западного империализма’, мы не всегда можем уследить за контрабандой этого наркотика. Очередная партия этого яда проникла к нам из Шанхая по каналам сбыта триад. Крестьяне, уставшие от ужасов войны, активно скупают опиум, предпочитая жестокой реальности сладкие грёзы."
 anq.36.a: "Мы делаем всё, что можем!"
  
 anq.37.t: "Создание 6-го отдела"
 anq.37.d: "Наша территория растёт, что требует принципиально иного подхода к поддержанию порядка на ней. Шестой отдел стал ответом Тяоюаня на вопрос об администрации подконтрольных ему земель. Представляя из себя сеть из сотен агентов по всему Югу, отдел выполняет функции секретной службы и военной полиции. На манер немецких и османских служб, эти агенты также ответственны за уничтожение отдельных диссидентов, подрывающих стабильность государства.\n\nНовая организация, да ещё и таких масштаба и полноты власти, просто не могла завязнуть в коррупции. Сфабрикованные дела, взятничество и личные амбиции отдельных агентов быстро превратили Шестой отдел в буку для народа. Все попытки заставить выстроить из этого действующую систему провалились, но Чэнь настойчиво верит, что это лишь временные трудности."
 anq.37.a: "Когда уже мы вздохнём спокойно?"
  
 anq.38.t: "Налог на соль"
 anq.38.d: "Ещё со времён Ван Мана, государство обладает исключительной монополией на добычу и сбыт соли. Этот закон, уходящий корнями в древность, позволил многим милитаристам обворовывать своё собственное население, набивая карманы налогами на соль. Крестьяне, и так уже нагруженные налогами, находятся на грани нищеты и голода. Но нашу военную машину нужно постоянно заправлять топливом из бюджетных денег, которые мы можем получить только лишь с налогов. С целью найти компромисс, Чэнь предложил снизить налоги на нужную всем соль, взамен повысив налоги на менее нужные товары. И хотя народ будет рад послаблениям, армия не досчитается нужного ей снаряжения."
 anq.38.a: "Понизим налоги"
 anq.38.b: "Им просто надо затянуть потуже пояса"
  
 anq.39.t: "Налог на перевозки"
 anq.39.d: "Ещё один грязный трюк милитаристов, который позволяет эффективно набивать карманы – налог на перевозки. Этот налог рассчитывается из расстояния, на которое товар переместился от места производства до рынка сбыта. Подобный налог почти полностью уничтожил торговлю между регионами. Пока в одних амбары ломятся от зерна, в других люди пухнут от голода. Никто не продаст им зерна, ведь транспортировка, порой, стоит дороже, чем вообще можно выгадать прибыли. Те немногие крупицы, что достигают рынков, продаются по конским ценам, чтобы торговцы могли оплатить очередной налог на налог."
 anq.39.a: "Мы стараемся ради вас, неблагодарные!"
  
 anq.40.t: "Налог на порнографию"
 anq.40.d: "Ярким примером коррупции и лицемерия в рядах нашей администрации стал один из местных губернаторов, который обложил свой уезд 'налогом на порнографию'. Данный налог налагается на любое изображение женщины, что призвано "укротить буйные и необузданные нравы народа". Возмущение вызвал тот факт, что сам борец за благочестивость и порядочность и сам не против посетить ночных бабочек, живя на широкую ногу в роскошном имении, пока "необузданный народ" обгладывает последнюю кость."
 anq.40.a: "Нам стоит серьёзно с ним поговорить!"
  
 anq.41.t: "Солдаты попали в засаду"
 anq.41.d: "Во время патрулирования, отряд наших солдат попал в засаду партизан из Гоминьдана в регионе [getanqattacklocationkmt]. Наши люди были жестоко убиты, не успев даже понять, что произошло. Мы послали карательный отряд выследить партизан, но успеха это не принесло."
 anq.41.a: "Чёрт"
  
 anq.42.t: "В регионе [getanqattacklocationkmt] был взорван поезд"
 anq.42.d: "Сделав остановку в регионе [getanqattacklocationkmt], поезд, который перевозил важные для нас материалы и ресурсы, был заминирован диверсантами из Гоминьдана. При попытке тронуться с места, поезд был подорван, что привело к потере груза и повреждению ж/д линий. Эти террористы так и не были обнаружены. Мы подозреваем, что кто-то из местных обеспечил им укрытие."
 anq.42.a: "Когда же это кончится?"
  
 anq.43.t: "Офицер убит в регионе [getanqattacklocationkmt]"
 anq.43.d: "На Юге продолжаются беспорядки, что требует присутствия всё большего контингента войск. Во время одной из тренировок в регионе [getanqattacklocationkmt], несколько агентов Гоминьдана ворвались в казармы и застрелили пару офицеров прежде, чем сами пали от пуль курсантов. Перед смертью, эти чёртовы партизаны успели разбросать бомбочки, что привело к смерти ещё троих солдат и множественным повреждениям строения."
 anq.43.a: "Чёрт бы их побрал"
  
 anq.44.t: "Диверсия на заводе в регионе [getanqattacklocationkmt]"
 anq.44.d: "И хотя заводы в регионе [getanqattacklocationkmt] были хорошо защищены, один из них стал жертвой диверсии гоминьдановских подрывников. Этой ночью, местные проснулись от звуков взрыва в промышленном квартале. Осмотр места преступления показал, что это делоо рук злосчастного Гоминьдана. Завод уцелел, но ещё какое-то время не сможет работать, пока ведутся работы по восстановлению."
 anq.44.a: "Чёрт бы их побрал"
  
 anq.45.t: "Перестрелки в городе [getanqattacklocationcitykmt]"
 anq.45.d: "Несмотря на смерть Вана Цзинвея, его последовали всё ещё активны в городе [getanqattacklocationcitykmt]. Местные жители активно поддерживают Гоминьдан, раздражённые присутствием наших военных в городе. Рано или поздно, этот нарыв должен был лопнуть, что и произошло сегодня. Мужчина, одетый как простой крестьянин, вошёл в толпу солдат, внезапно выхватил пистолет и открыл стрельбу по нашим войскам. И хотя он был убит, его выходка выбила солдат из колеи. Вся улица внезапно превратилась в поле боя, после того, как из домов выбежала группа вооружённых террористов. Наши ребята были жестоко убиты в данной перестрелке. Мы пытались дать отпор, но всё было тщетно. Десятки, может даже сотни людей были убиты прежде, чем порядок был восстановлен."
 anq.45.a: "Уверен, что это не последняя их выходка"
  
 anq.46.t: "Серьёзная диверсия в регионе [getanqattacklocationkmt]"
 anq.46.d: "И хотя Гоминьдан был разбит в честном бою, их терористические ячейки продожают преследовать нас. Этим утром, в регионе [getanqattacklocationkmt] прогремели взрывы, эпицентр которых пришёлся на главные промышленные комплексы. И хотя всё обошлось без жертв, заводы были серьёзно повреждены. Потребуется довольно много времени на их восстановление. Как обещали нам террористы в своём послании, мы ещё не раз увидим такие массовые взрывы. Гоминьдан должен быть выслежен любой ценой."
 anq.46.a: "Чёрт бы их побрал"
  
 anq.47.t: "Битва в городе [getanqattacklocationcitykmt]"
 anq.47.d: "Город [getanqattacklocationcitykmt], который всё ещё страдает от влияния Гоминьдана, стал сегодня настоящим полем битвы. Около 400 партизан из рядов Гоминьдана захватили городскую площадь, убили окрестную полицию и силы гарнизона, после чего забаррикадировали все подступы к ратуше. Нам потребовалось нескоько крупных наступлений и тысячи бойцов, чтобы выбить партизан с площади. Почуяв неладное, террористы укрылись в трущобах, где полно сочувствующих им. Офицер, ответственный за подавление бунта, решил любой ценой выбить партизан, что послужило началом масштабного террора и зачисток. Сотни гражданских были убиты, а их дома сожжены. Чэнь, услышав данную новость, пришёл в ярость и приказал арестовать этого офицера, но мёртвых уже не вернуть."
 anq.47.a: "В этой резне виноват Гоминьдан"
  
 anq.48.t: "Массовый подрыв железной дороги на Юге"
 anq.48.d: "Этим утром, по всему Югу прогремела серия взрывов на железной дороге. Судя по слаженности и масштабу причинённых разрушений, это была заранее запланированная операция. Эта диверсия практически полностью парализовала наши войска, не говоря уже о тех затратах, которые пойдут на ремонт. Гоминьдан устроил нам настоящую катастрофу."
 anq.48.a: "Мы их уничтожим"
  
 anq.49.t: "Массовый подрыв заводов"
 anq.49.d: "Этим утром, по всему Югу прогремела серия взрывов в промышленных центрах. Судя по слаженности и масштабу причинённых разрушений, это была заранее запланированная операция. Многие из рабочих находились у станков во время диверсии, что привело к многочисленным жертвам, не говоря уже о денежных затратах на ремонт заводов. Данная акция стала наиболее кровавой из тех, что доселе предпринимал Гоминьдан."
 anq.49.a: "Мы должны немедленно положить конец этому"
  
 anq.50.t: "База Гоминьдана окружена"
 anq.50.d: "Месяцы слежки, шпионажа и планирования не прошли даром. Главная база партизан из Гоминьдана была обнаружена и полностью уничтожена. Потеря базы и смерть лидеров движения привела у угасанию движения. Эти чёртовы партизаны были наконец-то уничтожены."
 anq.50.a: "Наконец-то"
  
 anq.51.t: "Склад опиума в Сючжоу уничтожен"
 anq.51.d: "Последователи Игуаньдао, которые пристально следят за тем, чтобы поставки опиума прекратили, атаковали и разорили нелегальный склад этого наркотика в Сючжоу. И хотя их поступок сам по себе благороден, они убили всех, кого видели рядом со складом. Даже прибытие армии не успокоило их, сектанты начали сопротивляться аресту. Мы не можем позволить Игуаньдао проводить такие самовольные линчевания, несмотря на то, что это идёт на благо народа."
 anq.51.a: "Варвары"
  
 anq.52.t: "Нападение на торговый караван"
 anq.52.d: "Культисты Игуаньдао атаковали и разграбили один из торговых караванов на севере нашей территории. Все, кто сопровождал караван, были жестоко убиты. В очередной раз культисты показали, до каких зверств может довести слепая фанатичная вера. Мы должны искоренить это учение на наших землях, пока волна насилия и беспорядков не захлестнула нас."
 anq.52.a: "Отвратительно"
  
 anq.53.t: "Наши солдаты на Севере были атакованы"
 anq.53.d: "Проходя мимо одной из деревень на Севере, наш военный патруль был атакован из засады толпой бездомных сектантов Игуаньдао. Эти люди, потерявшие всё из-за войны, фанатично преданы идеалам своего культа, поэтому выполняют приказы грабить и убивать без особых вопросов. Патруль, снабжаемый местными крестьянами, был призван обезопасить деревню от сектантов, но даже это не остановило последних от рейда. Около 20 человек погибло в перестрелке."
 anq.53.a: "Полоумные сектанты"
  
 anq.54.t: "Культисты захватили город"
 anq.54.d: "Культ Игуаньдао вновь сеет раздор на Севере. На этот раз, культисты смогли захватить целый небольшой городок, выгнав всех местных жителей и забаррикадировав все подступы. Армия была направлена, чтобы разобраться с проблемой. Культисты открыли огонь по нашим людям, что спровоцировало перестрелку. Сотни людей по обе стороны конфликта погибли прежде, чем сектанты были выбиты из города. Ситуация с Игуаньдао всё больше и больше накаляется."
 anq.54.a: "Ужасно"
  
 anq.55.t: "Культисты захватили военный барак"
 anq.55.d: "В ответ на вмешательство наших войск в дела культа, сектанты из Игуаньдао атаковали одну из военных баз на окраинах Цзянсю. Сотни фанатиков ворвались в солдатские бараки под покровом ночи, зарезав множество наших людей. Завладев бараками, культисты надёжно забаррикадировались внутри. К утру, городе началась паника, хаос и анархия быстро захлестнули улицы Цзянсю. Слухи докладывают, что культисты уволокли к себе в бараки множество женщин, которых они изнасиловали. Подоспевшее подкрепление смогло восстановить порядок в городе и выбить сектантов. Обе стороны понесли серьёзные потери, счёт идёт на сотни."
 anq.55.a: "Дела идут всё хуже и хуже"
  
 anq.56.t: "Культисты захватили железную дорогу"
 anq.56.d: "Сектанты Игуаньдао, разъярённые нашим вмешательством в их дела, захватили железную дорогу в Цзянсю, перекрыв ещё и установив баррикады. Много людей с обеих сторон погибло во время контратаки армейских частей. Как потом выяснилось, культисты сильно повредили железнодорожное полотно. Игуаньдао становится всё более и более опасной силой. Если раньше они не устраивали атаки на объекты инфраструктуры, то теперь ещё и экономика нашей страны находится под угрозой."
 anq.56.a: "Мы должны защищать железные дороги любой ценой"
  
 anq.57.t: "Резня в лагере культистов"
 anq.57.d: "Перепалка между армией и культистами Игуаньдао в их лагере переросла в настоящую резню. Армейские части прибыли в импровизированный лагерь сектантов с целью выселить их, потому что те уже давно терроризируют местное население. Фанатики отказались покидать свои дома мирно, что побудило офицера открыть огонь по ним. Мужчины, женщины, дети и старики – все были убиты в этой резне. В одночасье, лагерь затих навсегда, гримаса ужаса и страха застыла на лицах убитых. Военная полиция насчитала почти целую тысячу трупов. Конечно же, офицер был отдан за трибунал за такое преступление, но отношения между нами и Игуаньдао накалились ещё сильнее."
 anq.57.a: "Боже мой…"
  
 anq.58.t: "Конец Игуаньдао"
 anq.58.d: "Угроза Игуаньдао была, наконец-то, ликвидирована, после того, как последнее их святилище было уничтожено, а последний культист брошен за решётку. Потребовалось много времени и усилий полиции и армейских частей, но зато Север теперь может вздохнуть спокойно. Бесчинства, учинённые фанатиками, войдут в нашу историю как одна из тёмных её страниц. Но второго такого Игуаньдао на своей территории мы больше не допустим."
 anq.58.a: "Долгожданный мир"
  
 anq.59.t: "Военная миссия в Аньцине?"
 anq.59.d: "Аньцинской клике явно не хватает способных бойцов, чтобы бороться с Нанкином. Стоит ли нам направить свою военную миссию в Аньцин, чтобы начать ускоренную программу тренировки новобранцев? Наши собственные возможности обучения немного пострадают, но зато мы сможем увеличить своё влияние на Китай."
 anq.59.a: "Разумный шаг"
 anq.59.b: "Мы не можем этого себе позволить"
  
 anq.60.t: "Японская военная миссия"
 anq.60.d: "Японцы, желая помочь нам в нашей борьбе, отправили военную миссию из сотен сержантов и инструкторов. Это поможет нам увеличить размеры армии для борьбы с Нанкином."
 anq.60.a: "Чудесно"
  
 anq.62.t: "Шаньдун побеждён"
 anq.62.d: "Гнусный режим Шаньдунской клики, который решил ударить в спину и поживиться нашими территориями, был побеждён. Под нашим контролем находится Цзиньань, столица клики, само существование который мы сотрём из истории. После, нам придётся решить, что делать с этим регионом."
 anq.62.a: "Отлично"
  
 anq.63.t: "Левый Гоминьдан побеждён"
 anq.63.d: "Радикальные левые партизаны из Гоминьдане были разбиты в честном бою. Они бежали, словно крысы, в свои подполья. И хотя они больше не представляют для нас угрозы, партизаны продолжают свои диверсии."
 anq.63.a: "Отлично"
  
 anq.66.t: "Аньцинская клика завладела Шаньдуном"
 anq.66.d: "Аньцинская клика, как мы и ожидали, одержали победу над Нанкином. Однако в результате войны с Шаньдунской кликой, которая решила вмешаться в конфликт, Тяоюань теперь владеет теперь и этим регионом.\nАньцинская клика не заявляет претензий на Шаньдун, признавая нас единственным легитимным правительством. Если мы попросим Шаньдун, Тяоюань с радостью нам его отдаст."
 anq.66.a: "Попросите Шаньдун"
 anq.66.b: "Пусть они владеют Шаньдуном"
  
 anq.67.t1: "Цин предлагает Шаньдун"
 anq.67.t2: "Цин требует Шаньдун!"
 anq.67.t3: "Судьба Шаньдуна"
 anq.67.d1: "Правительство Пекина решило оставить Шаньдун за нами, намекая, что с нас остался должок. Цин прекрасно понимает, что мы не желаем владеть Шаньдуном, и они используют этот спорный регион в будущих переговорах."
 anq.67.d2: "После череды побед над Шаньдунской кликой, мы стали правителями Шаньдуна. Цин, зная, что мы не претендуем на эти земли, использовало момент, чтобы интегрировать регион в свою администрацию. Мы обязаны им стольким, что просто не имеем возможности отказать в подобной просьбе. Однако мы не забудем их агрессивную экспансию в Китае."
 anq.67.a: "Мы согласны"
  
 anq.68.t: "Аньцинская Клика заняла Шаньдун"
 anq.68.d: "Аньцинская Клика, наш верный союзник, недавно завладела всем полуостровом Шаньдун после войны с Нанкинской Кликой. Чэнь Тяоюань не выдвигает претензий на этот регион, признавая его за нами. Однако инкорпорация Шаньдуна в наш бюрократический аппарат прямо сейчас вызовет гнев Цин и приведёт к ненужному конфликту. Мы согласуем с Аньцинем создание временного автономного правительства Шаньдуна. В случае малейшей угрозы со стороны Пекина, мы примем на себя бразды управления этим регионом."
 anq.68.a: "Отлично"
  
 anq.69.t: "Марионеточный Шаньдун"
 anq.69.d: "Наши друзья из Маньчжурии согласовали с нами создание временного автономного правительства на территории Шаньдуна. Мы прекрасно понимаем, что этот регион находится вне наших притязаний. Феньтян позволил нам назначить своего ставленника, Лю Хэдина, в качестве местного губернатора. Шаньдун получит свою автономию, но его новый повелитель будет верен нам."
 anq.69.a: "Другого выбора у нас нет"
  
 anq.70.t: "Шаньдунская угроза"
 anq.70.d1: "Гнусное правительство Шаньдуна воспользовалось нашей беспомощностью, и захватило часть земель, которые по праву должны принадлежать нам. Их армия не настолько сильна, и единственное, что до сих пор нас останавливало – Нанкинская Клика и Гоминьдан. Мы должны действовать сейчас же."
 anq.70.d2: "И хотя Шаньдунская Клика не сделала нам ничего плохого на политической арене, их неспособность бороться с культистами Игуаньдао и опиумными контрабандистами серьёзно дестабилизируют северные регионы нашей страны. Кроме того, они в любой момент могут ударить нам в спину. Мы должны действовать сейчас же."
 anq.70.a: "Мы должны подготовиться"
 anq.70.b: "Мы готовы к новой войне"
  
 anq.71.t: "Учан-Аньцинская ж/д"
 anq.71.d: "Города Учан и Аньцин быстро растут с каждым днём. Оба этих города находятся в стратегически важном районе в тылу Цин и нашей страны. Последние предлагают нам совместный проект развития этого региона, который пойдёт на пользу обеим сторонам. Началом этого проекта станет прокладка железной дороги между двумя городами. Таким образом, мы не только соединим их, но и сможем создать единое транспортное пространство с Цин. Работы начнутся в Нанкине, откуда линия пойдёт в Уху, а затем в Аньцин вдоль берега Янцзы. Одной из узловых станций станет Цзюцзян, который уже соединён с Наньчаном и Ханчжоу. Таким образом, все важные города страны будут соединены в единую сеть, которая затем соединится с сетью Цин, создавая общекитайское транспортное пространство."
 anq.71.a: "Мы готовы к работе"
 anq.71.b: "Слишком дорого"
  
 anq.72.t: "Развитие Учан-Аньцинского региона"
 anq.72.d: "Учан-Аньцинская дорога завершена! Используя практический опыт после реновации Лунхайской ж/д, наши рабочие достигли существенного прогресса.\nОднако не дорогой единой мы планировали довольствоваться. Регион также изобилует множеством военных заводов, чьё производство может быть существенно расширено. С этой целью, Тяоюань, совместно с представителями из Цин начали составлять новый план инвестиций."
 anq.72.a: "Начинайте подготовку"
  
 anq.73.t: "Пекинская Комиссия по Интеграции"
 anq.73.d: "Пекинская Комиссия по Интеграции (или ПКИ) – это новосозданный бюрократический орган на территории нашей страны, призванный оперативно согласовывать наши действия с Цин. Его конечной целью является полное стирание границ между Севером и Югом и окончательное объединение наших земель. Сложно сказать, как много помощи мы получим от Цин, но за своим они рано или поздно придут."
 anq.73.a: "Посмотрим, что из этого выйдет"
  
 anq.74.t: "Представительство ПКИ"
 anq.74.d: "ПКИ недавно завершили строительство своего представительства в Нанкине. Здание вышло внушительным, даже слепой мог бы заметить его, величественно выполненное в традиционном имперском стиле прямо посреди центра города напротив резиденции Тяоюаня. Цинские бюрократы явно надеются на большой куш."
 anq.74.a: "Впечатляет"
  
 anq.75.t: "Проблема бандитизма"
 anq.75.d: "И хотя мы очистили село от самых буйных нарушителей закона, дороги до сих пор не безопасны. Деревенские плодятся как кролики, прозябая в нищете. Не находя иного выхода, они идут на большую дорогу грабить торговые караваны. Мы пытаемся делать всё, что в наших силах, но их явно маловато для такой большой страны. Цинские представители предлагают нам решить эту проблему, дав имперским войскам право беспрепятственного перемещения по нашей стране. Осталось выяснить, кто хуже – бандиты родные или бандиты Пейфу, которых нам так пытаются навязать."
 anq.75.a: "Хорошая идея"
 anq.75.b: "Нечего Пейфу шастать у нас"
  
 anq.76.t: "Безопасность железных дорог"
 anq.76.d: "Наши железные дороги не менее опасны, чем обычные. Последнее время участились случаи нападения банд на товарные составы. Цинские представители сетуют на то, что эти составы едут прямиком на их территорию, и потеря груза из-за бандитов заставляет Пекин нести убытки. С целью решить проблему, они предлагают приставить к нашим составам свои войска для защиты от грабителей. Осталось выяснить, кто хуже – бандиты родные или бандиты Пейфу, которых нам так пытаются навязать "
 anq.76.a: "Хорошая идея"
 anq.76.b: "Нечего Пейфу шастать у нас"
  
 anq.77.t: "Положение вещей в стране"
 anq.77.d: "И хотя мы закончили эту кровавую войну, разбив предателей из Нанкинской клики, наш цветущий край лежит в руинах. Разрушения, на которые мы старались не обращать внимания во время ведения боевых действий, в мирное время стали напоминанием того, какой ценой нам досталась победа. Уйдут многие месяцы, если не годы, прежде, чем мы сможем вернуться к довоенному уровню жизни. Лишь после всеобщего восстановления Пять Провинций будут по-настоящему едины. Мы начнём работу с восстановления наших сёл, а затем продолжим в городах, отстраивая заново заводы, многие из которых теперь заброшены своими западными владельцами, которые бежали от нам, поджав хвост. Нам предстоит очень много работы, но что ещё может сплотить народ, как не совместная работа."
 anq.77.a: "Своими руками, мы вернём себе былую славу"
  
 anq.78.t: "Гоминьдан и Игуаньдао"
 anq.78.d: "Мы устранили видимую угрозу на севере и юге страны, но точка в этой истории ещё  не поставлена. Гоминьдан, разбитый в честном бою, вернулся в подполье на свою оперативную базу в Фуцзяни. Оттуда, они продолжают устраивать диверсии, мешая нам.\n Культисты Игуаньдао, следуя заветам своего безумного учителя, продолжают свои проповеди, готовя на севере свою паству к всеобщему восстанию. Нам предстоит ещё долго вытравливать этих паразитов, прежде, чем мы сможем вздохнуть спокойно."
 anq.78.a: "Мы их уничтожим"
  
 anq.79.t: "Разработка новых ресурсов"
 anq.79.d: "Объединив разрозненные земли, мы смогли создать привлекательный климат для нашего бизнеса, который вновь начал развиваться, расширяя, при этом, наши промышленные мощности. Шахтёрские компании и местные геологи докладывают, что на Юге осталось много неразведанных регионов, где потенциально могут быть найдены уголь, железо и другие металлы. Однако работа в данных регионах затруднена и требует значительных инвестиций. Цин предлагает покрыть часть расходов за свой счёт, получив за это права на добычу части из найденных залежей."
 anq.79.a: "Мы готовы сотрудничать"
 anq.79.b: "Мы справимся сами"
  
 anq.80.t: "Права на добычу ископаемых"
 anq.80.d: "Цин, выдав нам инвестиции на геологическую разведку нашей страны, начала выдвигать свои требования. Они хотят, чтобы мы передали им права на разработку в Уху, где недавно были найдены обширные залежи высококачественного железа. Мы знали, на что идём, соглашаясь взять их деньги, но, можем, сейчас самое время дать заднюю?"
 anq.80.a: "Сделка – есть сделка"
 anq.80.b: "Они – наши партнёры, а не хозяева"
  
 anq.81.t: "Цинские суды в Аньцине"
 anq.81.d: "ПКИ обратилось к Тяоюаню с новым предложением. С целью облегчить интеграцию наших стран, Пекин просит нас стать частью их правовой системы. Это означает, что все наши суды автоматически перейдут под юрисдикцию их судей, а рядовой житель Юга будет подчиняться тем же законам, как если бы он непосредственным подданным Цин. Чисто формально, мы и так уже являемся их подданными, но после такой реструктуризации судебной иерархии, последнее слово в вынесении приговоров всегда будет за Пекином. Отказ, в свою очередь, приведёт к санкциям, ведь Цин не сможет быть уверена в безопасности своих граждан на территории нашей страны."
 anq.81.a: "Отдайте им наши суды"
 anq.81.b: "Наши законы – это не ваши законы"
  
 anq.82.t: "Цинские правовые анклавы"
 anq.82.d: "И хотя мы отказали Цин передать свои суды под их юрисдикцию, они вынудили нас создать особые правовые зоны для цинских предпринимателей и инвесторов, в которых наши законы не будут на них распространяться. С этого дня, мы предоставим всем жителям Цин особые права и признаем их недвижимость особым правовым анклавом, где действуют только непосредственные законы Цин. Наш народ этом явно не будет рад."
 anq.82.a: "Мы идёт на этот шаг не по своей воле"
  
 anq.83.t: "Цинские инвестиции"
 anq.83.d: "Предприниматели из Цин с каждым днём всё активнее и активнее инвестируют в нашу промышленность. Однако наше местное правительство часто ставит им палки в колёса, создавая существенные препятствия на локальном уровне. ПКИ настаивает на том, чтобы пересмотрели свою законодательную систему, расширив права и свободы цинских граждан на нашей территории. И хотя выгода от инвестиций очевидна, наши местные предприниматели просто разорятся, конкурируя с пекинскими воротилами."
 anq.83.a: "Они говорят правильные вещи"
 anq.83.b: "Мы не продаёмся"
  
 anq.84.t: "Инвестиционный всплеск"
 anq.84.d1: "И хотя многие отнеслись к нашему решению сугубо отрицательно, посчитав, что мы подставляем местных производителей, расширение прав цинских граждан позволило их инвесторам вложить приличные суммы в нашу экономику, особенно в добывающие отрасли. В конечном итоге, кооперация с Цин принесла нам огромную прибыль, которую можно потратить на модернизацию страны."
 anq.84.d2: "И хотя мы упирались до последнего, как показала практика, предоставление расширенных прав и свобод цинским гражданам привело к всплеску инвестиционной активности. Их бизнесмены вкладываются в наши добывающие отрасли, принося нашему бюджету сверхприбыли. Возможно, нам и не стоило вставать в позу, а сразу принять предложение Цин."
 anq.84.a: "Хорошие новости"
  
 anq.85.t: "Цин снова давит на нас"
 anq.85.d: "Мы думали, что та история с инвесторами уже забыта, но как бы не так. ПКИ вновь давят на нас с просьбой предоставить расширенные права цинским гражданам. Кроме того, в этот раз они внесли в список ещё и создание отдельного органа, который следил бы за соблюдением прав цинских бизнесменов и защищал бы их в трудную минуту. На этот раз, представители ПКИ уже не были настолько любезны, недвусмысленно дав понять, что повторный отказ повлечёт за собой серьёзные последствия."
 anq.85.a: "Что же… выбора нет"
 anq.85.b: "Они слишком много о себе думают"
  
 anq.86.t: "Цин накладывает на нас санкции"
 anq.86.d: "Цин были огорчены нашим повторным отказом. В качестве наказания они наложили на нас экономические санкции, запретив нашим компаниям торговать на их рынках. Это станет, пусть и не смертельным, но неприятным ударом по экономике."
 anq.86.a: "Вот такая вот дружба…"
  
 anq.87.t: "Визит Пу И в Нанкин"
 anq.87.d: "Император Пу И решил удостоить южную столицу Китая своим присутствием. У Пейфу отправится вместе с ним, чтобы на месте провести встречу с Чэнем Тяоюанем и лично обсудить вопросы преодоления барьеров между Севером и Югом. Последние несколько десятилетий, народ довольно скептически относился к персоне императора, но последнее время к Сыну Неба стало проявляться всё больше и больше почёта. Смог ли Нанкин преодолеть этот скепсис?"
 anq.87.a: "Нанкин рукоплещет императору"
 anq.87.b: "Толпа протестующих сорвала церемонию"
  
 anq.88.t: "ПКИ отчитало Чэня"
 anq.88.d: "Чэнь Тяоюань был вызван в представительство ПКИ и на повышенных тонах отчитан за неподобающую реакцию (а точнее, её полное отсутствие) по поводу нападок народа на императора Пу И. Представители из Пекина требуют публичного извинения и подарка в виде строительства дворца для Сына Неба, чтобы он мог безопасно остановиться в южной столице Китая. Все расходы на постройку грандиозной резиденции мы должны будем взвалить на себя."
 anq.88.a: "Мы приносим свои искренние извинения"
 anq.88.b: "А губу закатать они не хотят!"
  
 anq.89.t: "Императорский дворец в Нанкине"
 anq.89.d: "ПКИ передала нам послание от императора Пу И, в котором он пожелал, чтобы в Нанкине был построен новый дворцовый комплекс, достойный Сына Неба, где бы тот мог остановиться во время своих визитов на юг. В награду за безупречно подготовленную встречу императора в прошлый раз, Пу И взял на себя все расходы на строительство своей резиденции."
 anq.89.a: "Ну, мы не против"
  
 anq.90.t: "Собрание интеллигенции"
 anq.90.d: "По инициативе ПКИ, между интеллигенцией Пекина и Нанкина состоялась встреча, на которой учёные мужи Севера и Юга обсуждали вопрос объединения Китая. Всеобщим консенсусом стала идея о том, что Китай должен быть объединён под флагом Цин как можно скорее, пока не началась война с Японией. Цинские агенты распространяют данную мысль по всей нашей стране, делая акцент на том, что наши политические различия могут быть сглажены последовательными реформами. Находясь под давлением националистов, Чэнь заявил, что..."
 anq.90.a: "…всецело поддерживает эту идею!"
 anq.90.b: "…Юг должен иметь автономию"
  
 anq.91.t: "Цин распространяет контрпропаганду"
 anq.91.d: "К сожалению, слова Чэня о традиционной автономии южных регионов Китая не были услышаны Пекином. Цинские агенты, как с цепи сорвавшись, начали распространять контрпропаганду по всему Китаю. В своих посланиях они очерняют Чэня, настраивая народ против него и его идей. Эти грязные слухи и домыслы ещё долго будут пятнать его репутацию."
 anq.91.a: "Очень печально"
  
 anq.92.t: "Управление по делам ирригации"
 anq.92.d: "Наши недавние успехи в укреплении дамб и прокладке Субейского канала подтолкнули представителей ПКИ на мысль о том, что наши опыт и наработки можно было бы распространить на весь Китай. Они предлагают нам инвестировать в развитие ирригационной сети на территории Цин и помочь с её прокладкой. И хотя нам придётся потратиться на первых порах, за такую работу нам обещают щедрое вознаграждение, прежде всего, в виде новых заводов и фабрик."
 anq.92.a: "Мы всегда рады помочь"
 anq.92.b: "Мы не можем позволить себе такие проекты"
  
 anq.93.t: "Углубление кооперации между армиями"
 anq.93.d1: "У нас с Цин одна общая цель – защитить Китай от иностранных вторженцев. Мы уже и так долгое время являемся союзниками, из-за чего начали распространяться идеи о том, что пора бы углубить кооперацию между нашей армией и имперской. При ПКИ было создано новое отделение, названное Комиссией по Военной Кооперации, которая ставит перед собой задачу стереть границы между солдатами и офицерами двух стран. Они настаивают на том, чтобы мы дали им полномочия вмешиваться в процессы формирования и обучения наших войск. Что мы им скажем?"
 anq.93.d2: "И хотя в прошлый раз мы дали ясно понять, что не желаем интегрировать наши армии, Комиссия по Военной Кооперации вновь обратилась к нам с этой просьбой. На этот раз они всячески пытаются заверить нас, что командование южной армией будет подчиняться лишь одному Тяоюаню и никакой цинский генерал не сможет приказывать ему."
 anq.93.a: "Нет, нам и так нормально"
 anq.93.b: "Усилим же интеграцию"
  
 anq.94.t: "Интеграция командного состава"
 anq.94.d: "Комиссия по Военной Кооперации представила нам план дальнейших работ по интеграции наших армий. Они предлагают частично интегрировать командный состав обеих стран в единое целое. По их мнению, это усовершенствует наши методы командования, которые сильно устарели и представляют из себя слепую копирку стратегий и тактик Эры Милитаристов. И хотя Цин получит больший контроль за нашими войсками, нельзя не признать пользу о сей затеи. Что мы им ответим?"
 anq.94.a: "Да, это очень интересное предложение"
 anq.94.b: "Нет, мы не отдадим командование войсками"
  
 anq.95.t: "Совместное обучение офицеров"
 anq.95.d: "После недавних попыток интегрировать наши командные составы, Комиссия по Военной Кооперации заметила недопонимание между нашими офицерами, связанное, прежде всего, в вопросах того, какое кто образование получал. С этой целью, Комиссия предлагает создать укороченный курс переквалификации офицеров, чтобы обе страны могли преодолеть данное недопонимание. По их мнению, нет ни одной причины, почему мы должны отказать им."
 anq.95.a: "И они правы"
 anq.95.b: "Знаем, чему их там научат…"
  
 anq.96.t: "Совместные учения"
 anq.96.d: "Пришла пора на практике показать, насколько эффективны были все наши действия по интеграции армий. Комиссия запланировала масштабные учения, в которых должны принять участие обе армии. Лейтмотивом этих учений стала отработка оборонительных тактик против предполагающийся угрозы со стороны Фэнтяня. По их мнению, эти учения помогут нам во время настоящих боевых действий."
 anq.96.a: "Это очень полезная затея"
 anq.96.b: "Мы не желаем участвовать в этом"
  
 anq.97.t: "Вопрос о валюте"
 anq.97.d: "Во времена войны с Нанкинской Кликой нам пришлось создать свою временную валюту, которая позволила удержать экономику Пяти Провинций от полного коллапса. Однако сейчас, когда эхо той войны уже приглушилось, наши союзники из Цин настаивают на том, чтобы мы вернулись к единой имперской валюте, чей оборот регламентирует их Центробанк. И хотя по заверениям цинских представителей, наши банки сохранят за собой финансовую независимость, только дурак не поймёт, что мы ещё больше попадём в сети Пекина. С другой стороны, за создание единого валютного пространства выступают наши предприниматели и промышленники, для которых подобный шаг существенно облегчит сбыт товара на рынках Цин."
 anq.97.a: "Один Китай – одна валюта"
 anq.97.b: "Мы будем пользоваться своими деньгами"
  
 anq.99.t: "У Пейфу встретился с Чэнем"
 anq.99.d: "У Пейфу организовал персональную встречу с Чэнем Тяоюанем. Пейфу проделал такой длинный путь в Нанкин не для того, чтобы петь дифирамбы императору, но чтобы заставить Чэня внять голосу разума. У выглядел немного потасканным после путешествия, но от его исходила незримая аура власти и авторитета.\n\nВстреча длилась более двух часов. Попрощавшись с Пейфу, Тяоюань выдвинулся в сторону своей резиденции, погружённые в свои мысли. Сколько он не пытался убедить себя, но против аргументов Пейфу ему нечего было возразить. Китай должен быть объединён как можно скорее, осталось лишь принять это как данность. "
 anq.99.a: "Мы можем доверять Пейфу"
  
 anq.101.t: "Публичная конференция"
 anq.101.d1: "Представители Цин предложили нам провести большую конференцию в Нанкине по вопросам взаимодействия Севера и Юга. Пу И, помня о том, как прекрасно мы организовали всё для его последнего визита, с радостью решил удостоить нас своим вниманием. Он предлагает провести конференцию в своём новом дворце. Согласимся ли мы провести столь обширное мероприятие?"
 anq.101.d2: "Представители Цин предложили нам провести большую конференцию в Нанкине по вопросам взаимодействия Севера и Юга. Пу И, помня о том, как был сорван его последний визит, решил остаться в Пекине. Он согласен посетить нас только в том случае, если мы организуем полную безопасность улиц и сопроводим его до дворца, который мы построили в качестве извинения. Согласимся ли мы провести столь обширное мероприятие?"
 anq.101.a: "Да, это будет великое событие"
 anq.101.b: "Нет, нам не нужны незваные гости"
  
 anq.102.t: "Результаты конференции"
 anq.102.d: "Конференция проходила в течение нескольких дней, за которые тысячи бюрократов и учёных мужей посетили нашу столицу. Десятки тысяч горожан простолюдинов стекались на улицы Нанкина, чтобы просто поглазеть на великолепие императора. Чэнь Тяоюань и У Пейфу провели несколько приватных бесед в дружественной обстановке. Заголовки газет пестрят фотографиями этих двух мастодонтов китайской политики, жмущих друг другу руки. Но самый главный вопрос, который мучает многих – что стало результатом этой конференции? Удалось ли Пейфу достигнуть консенсуса с Югом?"
 anq.102.a: "Север и Юг едины как никогда"
 anq.102.b: "Прогресс… скорее есть, чем нет"
 anq.102.c: "Громкие речи не принесли результата"
  
 anq.103.t: "Цин и займы в Далу Иньхан"
 anq.103.d1: "Цин делает нам заманчивое предложение – они предлагают нам льготные проценты в банке Далу Иньхан, у которого мы уже назанимали приличную сумму. По новым процентам обслуживание кредита будет настолько дешёвым, что почти никак не отразится на нашем бюджете. Взамен, Цин требуют усилить интеграцию между нашими странами."
 anq.103.d2: "Недавно, мы взяли кредит в пекинском банке Далу Иньхан для развития нашей промышленности. Цин предлагает нам взять у них в долг денег напрямую из бюджета, в довесок к тому, что мы уже заняли в Далу Иньхан. Цин заверяет, что они готовы простить эти займы в будущем в обмен на усиление интеграции между нашими странами."
 anq.103.a: "Мы согласны"
 anq.103.b: "Китайцы торгуются как евреи"
  
 anq.104.t: "Пейфу встретился с антиконцессионистами"
 anq.104.d: "Серый кардинал Цинской империи, У Пейфу, провёл тайную встречу с видными деятелями антиконцессионного движения. Как бы он не пытался шифроваться, эта информация дошла до Чэня из уст более радикальных антиконцессионистов-республиканцев, которые на дух не переносят Пейфу и Цин. Чэнь прекрасно понимает, что его пытаются больше привязать к Пекину, отрезая ниточки поддержки одну за одной. Тяоюань не стал слишком сильно злиться на Пейфу, то ли из уважения, то ли из страха. Но одно он для себя уяснил – старый лис плетёт интрижки у него за спиной."
 anq.104.a: "Хитрый ублюдок"
  
 anq.105.t: "Дополнительная помощь из Цин"
 anq.105.d: "Наши добрососедские отношения с Цин и готовность кооперироваться с ними привели к тому, что Пекин стал выделять больше финансовой помощи для нас. Эти деньги, вместе с поддержкой со стороны правительства, пойдут на развитие местных предприятий."
 anq.105.a: "Благодарим за помощь"
  
 anq.106.t: "Чрезвычайное военное производство"
 anq.106.d: " Для контроля за нашей мобилизацией и обороной был организован специальный комитет, в состав которого вошли представитель Чжили из Пекина и наши собственные промышленные эксперты. Строя военные железнодорожные сети и военно-морские пути снабжения через многочисленные реки Китая, эта специализированная группа поможет нам противостоять окружающим нас предателям. Лу Гунван был назначен его главой и уже приступил к разработке необходимых планов. Инженерный корпус будет координировать восстановление железнодорожных сетей; группа коммерсантов поможет нам оптимизировать речные перевозки (разумеется, не бесплатно).\n\n[ROOT.GetLeader] надеется, что это может привести к гораздо более продуктивным военным усилиям, поскольку большая часть нашего оборудования должна поступать от поставщиков на территории Чжили; конечно, успех программы зависит от того, удержим ли мы определенные ключевые пункты, иначе мы можем оказаться неспособными эффективно поставлять (крайне необходимое) вооружение. Другим, невысказанным фактором, заслуживающим внимания, является то, что наша неспособность удержать эти точки будет воспринята как признак нашей слабости — и ухудшение отношений с Пекином может оказаться катастрофическим для нас."
 anq.106.a: "Чудесно."
  
 anq.107.t: "Фортификационный комитет"
 anq.107.d: "Нет никаких сомнений в том, что порт Ханчжоу является одним из наиболее важных маршрутов снабжения нашей армии, и контроль над прилегающими землями необходим для предотвращения вмешательства врага в нашу логистику. Наши благодетели в Токио не склонны к терпению, и поэтому мы должны обеспечить это как можно скорее, чтобы крайне необходимое оружие, которое они предлагают, попало в руки наших солдат.\n\nС этой целью была создана специальная комиссия, чтобы и наши друзья за морем, и наши люди на местах были уверены в нашем контроле над регионом. Если мы сможем продемонстрировать наши возможности японскому консультанту, который будет создан в качестве помощника для наших собственных инженеров, то дальнейшая помощь, несомненно, поступит быстро. У Инчан был назначен главой этой комиссии, учитывая его практический кругозор и хорошее понимание реалий нашей ситуации, в отличие от некоторых более молодых чиновников, которые могли бы отказаться от военного сотрудничества с японцами. Мы надеемся, что со временем остальная часть страны поймёт это."
 anq.107.a: "За работу!"
  
 anq.108.t: "Инструктора из-за моря?"
 anq.108.d: "В рамках нашего новообретенного сотрудничества с Токио, примером которого совсем недавно стала программа университетского обмена, некоторые из наших офицеров указали на еще одну возможность для того, чтобы наше партнерство принесло плоды: для дальнейшего укрепления наших связей можно было бы пригласить офицеров, прошедших обучение в Японии. Конечно, маловероятно, что те, кого армия может выделить, будут самого высокого качества, но даже в этом случае группа людей с опытом обучения в первоклассной военной академии могла бы стать большим подспорьем для нашей командной структуры.\n\nС другой стороны, если они также горделивы, как мы отмечали до этого, у них, вполне вероятно, будет некоторое самомнение, соответствующее их опыту, и наши молодые офицеры, в частности, могут не очень хорошо это воспринять. Эта инициатива, возглавляемая У Иньчаном, фактически уже вызвала некоторые разногласия в форме приглушенных протестов против такого расширения нашего сотрудничества. По крайней мере, японская армия вряд ли откажет в нашей просьбе, хотя их мотивы, вероятно, не совсем чисты. В конце концов, разве это не дало бы японцам прекрасную возможность воочию понаблюдать за нашими собственными методами обучения?"
 anq.108.a: "Встретьте их подобающе!"
 anq.108.b: "Нам не стоит этого делать..."
  
 anq.109.t: "Народная армия самодостаточности"
 anq.109.d: "В рамках усилий нашего правительства по оказанию помощи тем, кто живет в сельской местности, [ROOT.GetLeader] предложил решение проблем защиты от бандитов или потенциальных мародеров из вражеских армий. В конце концов, провинция Аньхой является одним из крупнейших сельскохозяйственных регионов Китая, и действительно, все пять провинций имеют значительные урожаи, поэтому крайне важно обеспечить их для себя — и эта схема, вероятно, сделает нас довольно популярными в придачу.\n\nАргументы против размещения армии на этих ценных сельскохозяйственных землях очевидны: они, скорее всего, прибегнут к терроризированию населения, как это действительно делали многие в прошлом, а снабжение их таким образом, чтобы они не чувствовали в этом необходимости, - это логистический кошмар во время войны. Однако есть одна группа людей, к которой ни одна из этих проблем неприменима: сами фермеры. Если бы они были организованы в Миньцзили Цзюнь, Народную армию самодостаточности, то защита могла бы быть почти полностью возложена на них. Конечно, на каждом складе боеприпасов должен быть размещен наш собственный небольшой гарнизон, и мы, конечно, не дадим им больше оружия или боеприпасов, чем считаем необходимым, но кто будет более решителен, чем они, в защите урожая?\n\nНа самом деле эффективность этой схемы, мягко говоря, сомнительна, но это относительно небольшие затраты, которые принесут нам доброе имя и могут даже уменьшить беспорядки там, где она будет внедрена."
 anq.109.a: "Ну, стоит хотя бы попробовать."
  
 anq.110.t: "Координированный удар по порокам"
 anq.110.d: "’Повсюду люди находятся в рабстве у иностранцев, которые пытаются эксплуатировать наши природные недра. Повсюду естественным результатом этого является то, что люди поднимутся на защиту Великой династии Цин и своего императора, однако некоторые люди глупы и попытаются остановить это. Можем ли мы допустить, чтобы такой конфликт сохранялся?'\n\nТак говорил [ROOT.GetLeader] в недавнем обращении к губернаторам, и Пекин отреагировал на это изданием указа, провозглашающего совместные усилия по прекращению всех форм коррупции и употребления наркотиков в нашей области. Возможно, они были несколько излишне нетерпеливы в своем желании помочь, но, тем не менее, мы это ценим и уже создали группы, отвечающие за изучение этих вопросов. Этот процесс будет долгим и трудным, но мы уверены, что в конечном итоге он принесет свои плоды, и даже ограниченный успех должен быть лучше, чем вообще никакого. Конечно, нет никаких сомнений в том, что мы сталкиваемся со многими недостатками при попытке реализации такого проекта в районе, который одновременно восстанавливается после разрушений военного времени и хорошо защищен от любой формы значимого вмешательства правительства.\n\nТем не менее, мы уже добились значительных успехов в искоренении коррупции в нашей администрации, а что касается наркотиков... что ж, в любом случае мы сделаем все, что в наших силах. Ма Дэнъин настроен оптимистично. Взяв на себя личную ответственность за эту инициативу, он предсказывает полное искоренение опиума в течение этого десятилетия; другие считают, что начало такой кампании прямо сейчас принесло бы больше вреда, чем пользы. Как бы то ни было, здесь важно восприятие, и если будет замечено, что мы занимаем жесткую позицию в отношении опиумной чумы, охватившей в настоящее время наш народ, то наша популярность вряд ли пострадает из-за этого."
 anq.110.a: "Это первый шаг на пути к процветанию."
  
 anq.111.t: "Проблема неграмотности"
 anq.111.d: "Грамотность необходима любому продуктивному населению как основное средство, с помощью которого можно приобрести новые навыки — навыки, необходимые для экономического роста и улучшения общества в целом. Чтобы повысить наш собственный (удручающий) уровень грамотности, мы решили внедрить несколько новых программ.\nВо-первых, солдатам будут даны базовые инструкции по чтению символов, наиболее полезных для военных операций, чтобы они могли самостоятельно понимать письменные приказы.\nВо-вторых, всем местным руководителям будет приказано отчитаться о проверке своей грамотности; если будет установлено, что ее уровень слишком низок для того, чтобы они могли эффективно выполнять свою работу, они пройдут обучение, чтобы исправить это.\nВ-третьих, и это, пожалуй, самое главное, нам необходимо повысить доступность базового образования среди крестьянства. Многие живут слишком далеко от какой-либо школы, чтобы посещать ее, или считают, что усилия по отправке своих детей куда-либо просто не стоят того. Это необходимо решить: у каждого ребенка должна быть возможность научиться читать для его будущего развития, иначе мы наверняка начнем интеллектуально стагнировать.\n\nНа самом деле, семья У служит прекрасным примером того, к чему может привести надлежащее образование: У Чжуочжи - опытный инженер-механик, чьи автомобильные разработки в настоящее время модны среди наших чиновников, его брат также известный инженер, его невестка - знаменитая учительница, а его племянница У Цзяньсюн еще более блестящий ум — ее знания в области физики уже вызывают волну восхищения. Все это стало возможным для них благодаря их доступу к Национальному Юго-Восточному университету (также известному как Университет Цзянсу), и теперь наша цель - распространить этот же потенциал на все без исключения провинции. Это нелегкая задача, но настойчивость поможет нам справиться с ней."
 anq.111.a: "Не должно быть классового разделения в вопросах образования."
  
 anq.113.t: "Пекин недоволен нами"
 anq.113.d1: "Наши друзья из Цин обеспокоены недавним охлаждением в отношениях между Севером и Югом. И хотя мы все вместе работаем над одной целью, они стали замечать, что мы часто подрываем их инициативы своими отказами. Они предупредили нас, что подобное поведение неприемлемо."
 anq.113.d2: "И хотя наши друзья из Цин немного поостыли, они всё ещё немного недовольны нами и ждут более трепетного выполнения своих требований. Мы должны быть осторожными."
 anq.113.a: "Звучит удручающе"
  
 anq.114.t: "Конфликт с Пекином"
 anq.114.d1: "Наши последние действия по отношению к друзьям из Цин вынудили их пойти на открытый конфликт. Их агенты устраивают диверсии и саботажи в нашей администрации, затрудняя функционирование всего государства. Нам надо что-то сделать для урегулирования ситуации."
 anq.114.d2: "Пекин более не в ярости, но конфликт на этом не закончился. Нам стоит приложить усилия, чтобы загладить вину перед Цин. Мы не можем допускать ошибок."
 anq.114.a: "Это может плохо кончиться"
  
 anq.115.t: "Пекин в ярости"
 anq.115.d1: "Наши друзья из Цин пришли в настоящую ярость. По их заверениям, Аньцинская Клика слишком часто игнорирует их просьбы и срывает все инициативы. Наш административный аппарат всё больше и больше страдает от их диверсий, а многие уже предрекают скорую эскалацию конфликта до самой настоящей войны."
 anq.115.d2: "Наши друзья из Цин пошли на мировую, но в наших отношения до сих чувствуется сильный разлад и взаимная ненависть друг к другу. Нам предстоит много работы по нормализации этих отношений."
 anq.115.a: "Нам надо дать заднюю"
  
 anq.116.t: "Пекин пытается нас свергнуть"
 anq.116.d: "Конфликт достиг своего апогея, что вынудило Цин серьёзно заняться нами. Их диверсии полностью парализовали отдельные регионы страны, в которые уже были высланы имперские войска с целью переманить местных губернаторов. Зная этих крыс, мы можем с уверенностью сказать, что они бросят нах. Необходимо срочно вернуть расположение Цин, пока мы ещё находимся у власти."
 anq.116.a: "Нужно срочно ублажить их"
  
 anq.117.t: "Отношения с Пекином вернулись в норму"
 anq.117.d: "Наш конфликт с Цин исчерпал себя, теперь отношения между нашими странами вновь открытые и дружелюбные. Мы должны вести себя более учтиво, чтобы не провоцировать новых конфликтов."
 anq.117.a: "Всё снова хорошо"
  
 anq.118.t: "Чэнь и Антиконцессионисты"
 anq.118.d: "Чэнь Тяоюань является бесспорным лидером Аньцинской Клики. Его власть безгранична, а в правительстве заседают верные друзья. Однако не харизма и не поддержка армии дали такую власть Тяоюаню. Единственная причина, почему он так прочно засел на своём посту – движение антиконцессионистов. Идти на поводу у них было тем ещё риском, который, однако, окупился. Но у каждой монеты есть две стороны – их поддержка дала Чэню власть, их недовольство может её и отнять. Так называемые друзья в миг разбегутся, стоит Чэню утратить доверие народа\n\nИменно поэтому Чэнь так любезен с ними. Подобная любезность даётся не без труда, ведь движение не является единым, а представляет из себя различные кружки и партии с разными целями и степенью их радикальности. Две наиболее влиятельные фракции: Республиканцы и Монархисты, ведут активную деятельность на территории Аньцина. Если Монархисты, по традиции, выступают за Цин, то Республиканцы предлагают радикальную идею – сделать Чэня новым президентом Китая.\n\nЧэню предстоит осторожно балансировать между военными и офицерами, поддержавшими его и националистами из антиконцессионного движения. Его прозорливость станет залогом его победы или поражения."
 anq.118.a: "Интересно"
  
 anq.119.t: "Фэнтянь выбирает стратегию"
 anq.119.d: "Наши благодетели из Фэнтяня решили пересмотреть свою стратегию, имея в виду, что теперь у них есть мы. Они хотят напасть на Пекин и должны выбрать примерную дату. Для Чэня Тяоюаня будет выгодней как можно дольше отсрочить этот день, ведь Лига сейчас находится в весьма плачевном состоянии, экономическом и военном. Не имея возможности отказать полностью нашим друзьям и их покровителям из Японии, Тяоюань хочет выбить помощь для Юга от своих товарищей, чтобы хоть как-то восстановиться после войны."
 anq.119.a: "Звучит прекрасно"
  
 anq.120.t: "Фэнтянь подождёт"
 anq.120.d: "Фэнтянь согласился подождать перед началом новой войны и дать нам время зализать раны."
 anq.120.a: "Чудесно"
  
 anq.121.t: "Фэнтянь и Японии выделяют нам помощь"
 anq.121.d: "Фэнтянь и Япония решили приложить все свои усилия, чтобы поставить нашу экономику на ноги как можно быстрее. С их помощью, мы сможем подготовиться к войне с Пекином намного быстрее."
 anq.121.a: "Замечательно"
  
 anq.122.t: "Фэнтянь хочет напасть как можно быстрее"
 anq.122.d: "Фэнтянь хочет выступить против Пекина как можно быстрее, в идеале, в течении нескольких месяцев. Это значит, что мы вновь идём из огня да в полымя. [getanqshandongreclamation] Откажем ли мы нашим друзьям или будем надеяться на лучшее?"
 anq.122.a: "Плохая идея"
 anq.122.b: "Мы справимся"
 anq_shandong_participatesreclamation: "Шаньдун, скорее всего, выступит на стороне Фэнтяня, что даст нам ещё одно преимущество."
  
 anq.123.t: "Фэнтянь не собирается менять стратегию"
 anq.123.d: "Фэнтянь не смог выстроить компромиссную стратегию вместе с нами, а может в этом замешана и Япония. Так или иначе, нам придётся действовать по их предписаниям."
 anq.123.a: "Скверно"
  
 anq.124.t: "План по восстановлению"
 anq.124.d: "Как и было оговорено, Фэнтянь и Япония вложили огромные средства в план по скорейшему восстановлению Лиги от ужасов войны. Они прислали нам материалы и рабочих, а также свои войска для защиты от диверсантов из Гоминьдана и сектантов Игуаньдао. Это позволит нам потратить минимум из своего бюджета и сосредоточить его на военной сфере."
 anq.124.a: "Звучит хорошо"
  
 anq.125.t: "Прошло полтора года"
 anq.125.d: "Пять Провинций вот уже полтора года находятся под нашим контролем. Фэнтянь ждёт, что мы начнём готовиться к войне."
 anq.125.a: "И мы не обманем их ожиданий"
  
 anq.126.t: "Фэнтянь вступил в войну!"
 anq.126.d: "Шаньси уговорило Фэнтянь встать на её защиту от войск Пекина. Фэнтянь чтит свои давние обещания и уже мобилизует свою армию, не спросив нас. Это неприемлемо!"
 anq.126.a: "Очень плохо"
  
 anq.127.t: "Прокламация Великого Маршала"
 anq.127.d: "Великий Маршал Цзолинь выпустил официальную прокламацию, в которой он указал на дату войны с Пекином. У нас есть месяц на то, чтобы подготовиться, а затем мы выполним своё обещание. "
 anq.127.a: "Мы чтим клятвы"
  
 anq.128.t: "Прокламация Великого Маршала "
 anq.128.d: "Великий Маршал Цзолинь выпустил официальную прокламацию, в которой он указал на дату войны с Пекином. У нас есть месяц на то, чтобы подготовиться, а затем мы выполним своё обещание."
 anq.128.a: "Мы чтим клятвы"
  
 anq.129.t: "Цзунчан остался у власти в Шаньдуне"
 anq.129.d: "Чжан Цзунчан, ненавистный многими и прозванные Генералом-Псиной, смог удержать свою власть на Шаньдуном. Старый союзник Цзолиня, он невольно стал и нашим другом. Однако у этого “друга”, несомненно, есть какие-то планы на Лигу. И хотя нам это пока на руку, в будущем он может ударить и по нам самим."
 anq.129.a: "Хорошо"
  
 anq.130.t: "Фэнтянь остался в стороне"
 anq.130.d: "Фэнтянь не стал утруждать себя, выясняя, на чью сторону встать в нашем споре с Шаньдуном. Нам ничего не остаётся, как выяснять отношения железом и кровью. Слова – это не то, что может убедить Генерала-Псину."
 anq.130.a: "Да будет война"
  
 anq.131.t: "Переговоры зашли в тупик"
 anq.131.d: "Несмотря на все старания Фэнтяня, наши переговоры с Шаньдуном зашли в тупик! Нам ничего не остаётся, как выяснять отношения железом и кровью. Слова – это не то, что может убедить Генерала-Псину."
 anq.131.a: "Да будет война"
  
 anq.132.t: "Переговоры увенчались успехом"
 anq.132.d: "Мы успешно заключили договор с Шаньдуном, что на время обезопасило наш север. Это позволит нам перебросить часть войск на юг, для борьбы с Гоминьданом. Но ситуация не была решена окончательно, и вскоре мы ещё вернёмся к вопросу Шаньдуна."
 anq.132.a: "Худой мир лучше хорошей войны"
  
 anq.133.t: "Дипломат предлагает сделку"
 anq.133.d1: "Один из наших мелких дипломатов не смог смириться с провалом переговоров и, рискуя жизнью, отправился через линию фронта на аудиенцию лично к Цзунчану. Генерал-Псина, в кой-то веки, был готов выслушать нашего человека. Эти двое смогли прийти к сделке. Шаньдун получает территории провинции Цзянсу, что означает, по крайней мере, частичную потерю нашей власти в одной из Пяти Провинций. Но, учитывая, что угроза Гоминьдана сейчас вполне реально, такая сделка может быть разумной."
 anq.133.d2: "Один из наших мелких дипломатов не смог смириться с провалом переговоров и, рискуя жизнью, отправился через линию фронта на аудиенцию лично к Цзунчану. Генерал-Псина, в кой-то веки, был готов выслушать нашего человека. Эти двое смогли прийти к сделке. Шаньдун получает территории провинции Цзянсу, что означает, по крайней мере, потерю большей части нашей власти в одной из Пяти Провинций. Но, учитывая, что угроза Гоминьдана сейчас вполне реально, такая сделка может быть разумной."
 anq.133.d3: "Один из наших мелких дипломатов не смог смириться с провалом переговоров и, рискуя жизнью, отправился через линию фронта на аудиенцию лично к Цзунчану. Генерал-Псина, в кой-то веки, был готов выслушать нашего человека. Эти двое смогли прийти к сделке. Шаньдун получает территории провинции Цзянсу, что означает, по крайней мере, полную потерю нашей власти в одной из Пяти Провинций. Но, учитывая, что угроза Гоминьдана сейчас вполне реально, такая сделка может быть разумной."
 anq.133.d4: "Один из наших мелких дипломатов не смог смириться с провалом переговоров и, рискуя жизнью, отправился через линию фронта на аудиенцию лично к Цзунчану. Генерал-Псина, в кой-то веки, был готов выслушать нашего человека. Эти двое смогли прийти к сделке. Шаньдун получает территории приграничный уезд Сюйхай в провинции Цзянсу, что означает минимальную потерю нашей власти в одной из Пяти Провинций. Учитывая, что угроза Гоминьдана сейчас вполне реально, такая сделка может быть разумной."
 anq.133.a: "Сделка нас устраивает"
 anq.133.b: "Война решит все проблемы"
  
 anq.134.t: "Фэнтянь поддержал нас"
 anq.134.d: "Конфликт с Цзунчаном вылился в полномасштабную войну. К нашему счастью, Цзолинь поступил мудро и поддержал нас в этой войне против Шаньдуна."
 anq.134.a: "Отлично"
  
 anq.135.t: "Фэнтянь поддержал Шаньдун"
 anq.135.d: "Конфликт с Цзунчаном вылился в полномасштабную войну. Что ещё хуже, Чжан Цзолинь выступил на стороне нашего врага, забыв всё то, что нас связывало!"
 anq.135.a: "Скверно"
  
 anq.136.t: "Проблема с Шаньдуном"
 anq.136.d1: "Теперь, когда война окончилась, нам придётся окончательно разобраться с Шаньдуном. Время уступок кончилось – настала пора решить этот вопрос окончательно и бесповоротно. На данный момент, Чжан Цзунчан удерживает лишь свою вотчину в Шаньдуне, отчаянно цепляясь за неё. Фэнтянь может счесть его положение слишком шатким и надавить на нас с целью отдать ему хотя бы часть провинции Цзянсу. Нас это совсем не радуем, ведь стабильность и единство Пяти Провинций – наша главная цель."
 anq.136.d2: "Теперь, когда война окончилась, нам придётся окончательно разобраться с Шаньдуном. Время уступок кончилось – настала пора решить этот вопрос окончательно и бесповоротно. На данный момент, северная провинция Цзянсу поделена между нами и Чжаном Цзунчаном. Мы должны вернуть утерянное. С этой целью, мы обратимся с дипломатическим протестом к Фэнтяню, который, вероятно, поддержит нас."
 anq.136.d3: "Теперь, когда война окончилась, нам придётся окончательно разобраться с Шаньдуном. Время уступок кончилось – настала пора решить этот вопрос окончательно и бесповоротно. На данный момент, северная провинция Цзянсу полностью принадлежит Чжану Цзунчану. Мы должны вернуть утерянное. С этой целью, мы обратимся с дипломатическим протестом к Фэнтяню, который, скорее всего, поддержит нас."
 anq.136.a: "Посмотрим, что случится дальше..."
  
 anq.137.t: "Война Воссоединения увенчалась успехом"
 anq.137.d: "Фэнтянь успешно занял Пекин, раз и навсегда показав, что в Китае есть лишь одно легитимное правительство."
 anq.137.a: "Китай всё ближе к единению"
  
 anq.161.t: "Помощь из Фэнтяня"
 anq.161.d: "Фэнтянь, наш новый друг и покровитель, желает, чтобы мы помогли ему в войне с Пекином. Чэнь Тяоюань, понимая, как сейчас слаба его новая Лига, особенно в плане военном, старается всеми силами заговорить зубы Цзолиню. Тяоюань настаивает на том, что Фэнтянь должен предоставить финансовую и материальную помощь, что станет ценой за наше участие в войне."
 anq.161.a: "Разумное требование"
  
 anq.162.t: "Фэнтянь согласился помочь"
 anq.162.d1: "Фэнтянь решил выделить нам часть средств и специалистов на восстановление страны. Однако они будут ожидать о нас реальной поддержки ещё сильнее, чем раньше. Япония, к сожалению, решила остаться в стороне."
 anq.162.d2: "Фэнтянь и Япония решили выделить нам часть средств и специалистов на восстановление страны. Однако они будут ожидать о нас реальной поддержки ещё сильнее, чем раньше."
 anq.162.a: "Отлично"
  
 anq.163.t: "Начало восстановления"
 anq.163.d1: "Помощь из Фэнтяня прибыла к нам, что означает начало полноценного восстановления после войны. С их помощью, мы быстро вернёмся к былой славе."
 anq.163.d2: "Помощь из Фэнтяня и Японии прибыла к нам, что означает начало полноценного восстановления после войны. С их помощью, мы быстро вернёмся к былой славе."
 anq.163.a: "Хорошо"
  
 anq.164.t: "Фэнтянь не поможет нам"
 anq.164.d: "Фэнтянь не станет помогать нам в восстановлении страны. Нам придётся делать всё своими силами и за свой счёт."
 anq.164.a: "Плохо"
  
 anq.171.t: "Война Воссоединения"
 anq.171.d1: "Конференция в Шэньяне, проведенная Фэнтянем, только что завершилась. По нашей просьбе они заняли жесткую антиконцессионскую позицию. Это хорошая новость, и нам будет намного легче оправдать присоединение к их Войне за Восстановление против Пекина. Тем не менее, мы также должны учитывать другие факторы, если мы хотим действительно принять правильное решение."
 anq.171.d2: "Конференция в Шэньяне, проведенная Фэнтянем, только что завершилась. Они явно проигнорировали наши предложения и отказались занять твердую антиконцессионистскую позицию. Однако, прежде чем мы отказываемся вступать в их альянс, мы должны взвесить другие факторы. Вполне возможно, что присоединение к Войне за Восстановление, является правильным решением."
 anq.171.d3: "Конференция в Шэньяне, проведенная Фэнтянем, только что завершилась. Время не ждет, так как конфликт против Цина уже начался. Мы должны быстро принять решение, если хотим иметь право голоса в будущем Китая."
 anq.171.d4: "К нашему большому огорчению, хотя и не по вине Фэнтяня, мы уже были втянуты в конфликт с [QIE.GetNameDef] до того, как смогли принять собственное решение о том, участвовать ли в нем. Теперь у нас нет другого выбора, кроме как отдать все, что у нас есть, чтобы выжить."
 anq.171.a: "Наш выбор будет правильным"
 anq.171.b: "Ожидается война."
  
 anq.172.t: "Помощь в восстановлении страны"
 anq.172.d1: "Фэнтянь с радостью помог нам материалами и специалистами, когда вопрос зашёл о восстановлении страны после войны. Мы смогли вернуться к прежним показателям быстрее, чем думали, что подталкивает нас выступить на их стороне."
 anq.172.d2: "Фэнтянь с радостью помог нам материалами и специалистами, когда вопрос зашёл о восстановлении страны после войны. Они даже смогли убедить Японию также выслать нам помощь. Мы смогли вернуться к прежним показателям гораздо быстрее, чем думали, что подталкивает нас выступить на их стороне."
 anq.172.d3: "Фэнтянь не пожелало помогать нам в восстановлении страны, мы делали всё своими силами и за свой счёт. Это, несомненно, оставило чёрный след в наших отношениях."
 anq.172.a: "Было дело"
  
 anq.173.t: "Дипломатия и Шаньдун"
 anq.173.d1: "Если Цзолинь хочет объединить Китай, он должен обладать неплохими навыками дипломата. Как Фэнтянь умеет решать вопросы мирно, хорошо видно из истории с Шаньдуном. Это было полное фиаско Цзолиня, который не смог ни добиться временного мира, ни вообще как-либо решить этот вопрос."
 anq.173.d2: "Если Цзолинь хочет объединить Китай, он должен обладать неплохими навыками дипломата. Как Фэнтянь умеет решать вопросы мирно, хорошо видно из истории с Шаньдуном. Цзолинь смог добиться временного мира, но ему не хватило духу, чтобы окончательно поставить точку в этом вопросе."
 anq.173.d3: "Если Цзолинь хочет объединить Китай, он должен обладать неплохими навыками дипломата. Как Фэнтянь умеет решать вопросы мирно, хорошо видно из истории с Шаньдуном. И хотя Цзолинь сначала показал себя не с лучшей стороны в вопросе временного перемирия, он смог добиться окончательного решения проблемы мирным путём."
 anq.173.d4: "Если Цзолинь хочет объединить Китай, он должен обладать неплохими навыками дипломата. Как Фэнтянь умеет решать вопросы мирно, хорошо видно из истории с Шаньдуном. Цзолинь блеснул своими навыками дипломата, не только добившись перемирия, но и окончательно решив этот вопрос мирным путём."
 anq.173.a: "Такой он дипломат"
  
 anq.165.t: "Антиконцессионисты и [QIE.GetNameDef]"
 anq.165.d1: "Наши республиканские взгляды привлекли на нашу сторону фракцию Республиканцев. Власть императора распространяется лишь на Севере, да и та находится под контролем У Пейфу. Мы должны и дальше продвигать республиканские идеи, чтобы получать поддержку антиконцессионистов."
 anq.165.d2: "У Пейфу и его клика потеряли власть в Цин. Пу И смог обвести его вокруг пальца и вернуть себе реальную власть. Это привело к тому, что республиканские настроения среди антиконцессионистов стали сильны как никогда. Многие монархисты покинули фракцию, не ожидая, что гармоничный баланс между императором и Пейфу будет нарушен таким вероломным образом. Самые фанатичные сторонники Пу И всё ещё выступают на его стороне, но они стали лишь крикливым меньшинством. Всё сильнее и сильнее звучат призывы к войне с Цин, народ видит в Чжане Цзолине верного друга и союзника."
 anq.165.d3: "Почти все наши аргументы в пользу дружбы с Цзолинем строились на республиканских идеях Синхая. Революция 1911 года носила ярко выраженный антимонархический характер, что должно было стать нашим козырем в пропаганде. Однако после неудачного переворота в Пекине Пу И был отстранён, а У Пейфу объявил о создании республики. Этот неожиданный шаг сильно пошатнул наши позиции в среде Республиканцев, которые теперь не видят смысла в том, что мы должны плясать под дудку Цзолиня. Они признают республику Пейфу единственно легитимной и ожидают от нас того же. Помня наши обязательства перед Фэнтянем, нам придётся остаться с ними, что сильно подорвёт доверие к нашему правительству."
 anq.165.a: "Хорошо"
 anq.165.b: "Отлично"
 anq.165.c: "Плохо"
  
 anq.166.t: "Антиконцессионисты призывают к войне"
 anq.166.d1: "Лига Антиконцессионистов, крупнейшая организация одноимённого движения, долгое время не могла определиться с тем, какую позицию занять в вопросе противостояния Пекина и Фэнтяня. Однако после недавнего переворота и коронации Пу И, Монархисты потеряли почти всех своих сторонников, обвиняемые в том, что их любимая ‘конституциональная монархия’ оказалась нежизнеспособной. Не столько из любви к Цзолиню, сколько из ненависти к императору, большинство Республиканцев призывают нас к войне."
 anq.166.d2: "Лига Антиконцессионистов, крупнейшая организация одноимённого движения, долгое время не могла определиться с тем, какую позицию занять в вопросе противостояния Пекина и Фэнтяня. Однако после недавнего разрыва отношений между Цзолинем и Японией, Республиканцы, которые видели в японцах скрытую угрозу, встали на сторону Фэнтяня, и теперь призывают нас к войне с Пекином."
 anq.166.d3: "Лига Антиконцессионистов, крупнейшая организация одноимённого движения, долгое время не могла определиться с тем, какую позицию занять в вопросе противостояния Пекина и Фэнтяня. Однако наши действия смогли убедить всех, что мы не очередные милитаристы-оппортунисты, а готовы играть по-крупному. Республиканцы решили довериться нам, ожидая, что мы обуздаем неуёмные амбиции Пекина."
 anq.166.a: "Хорошо"
  
 anq.167.t: "Антиконцессионисты отвергают войну"
 anq.167.d1: "Недавний повал переворота в Пекине и создание новой республики, возглавляемой У Пейфу, внёс серьёзные изменения в баланс сил в Антиконцессионной Лиге. Многие Республиканцы теперь считают Пейфу человеком принципа и чести. Пусть он и продался немцам, но немцы не сделали нам столько зла, сколько японцы, которые дергаю Чжана Цзолиня за ниточки. Антиконцессионисты единым порывом выступили против войны с Пекином. И хотя мы не можем напрямую отказать Фэнтяню, нам придётся занять менее активную роль в этом противостоянии."
 anq.167.d2: "Нарастающее влияние Японии на Чжана Цзолиня, привело Антиконцессионную Лигу в ярость. Даже самые ярые Республиканцы отказываются теперь поддерживать Фэнтянь и считают, что мы должны сидеть тихо и не вмешиваться в их противостояние с Пекином. И хотя мы не можем напрямую отказать Фэнтяню, нам придётся занять менее активную роль в этом конфликте."
 anq.167.a: "Нам придётся угодить всем и сразу"
  
 anq.168.t: "Антиконцессионисты не пришли к единому мнению"
 anq.168.d: "Различные фракции и группировки Антиконцессионной Лиги не смогли найти общего языка и пришли к единому мнению по поводу нашего участия в войне Фэнтяня и Пекина. Наши обязательства требуют активного вмешательства, но старое доброе предательство никто не отменял."
 anq.168.a: "Придётся решать самим"
  
 anq.169.t: "Японское влияние в Фэнтяне"
 anq.169.d1: "Нарастающее влияние Японии в Фэнтяне волнует не только Антиконцессионистов, но и нас тоже. Чем сильнее японцы садятся на шею Чжану Цзолиню, тем быстрее решится вопрос с нашей автономией. Японцы хотят от нас избавиться, обиженные тем, что мы заняли националистическую позицию. На данный момент, Япония контролирует большую часть экономики и политики Фэнтяня. Это ставит под серьёзное сомнение целесообразность нашего вступления в их войну с Пекином."
 anq.169.d2: "Нарастающее влияние Японии в Фэнтяне волнует не только Антиконцессионистов, но и нас тоже. Чем сильнее японцы садятся на шею Чжану Цзолиню, тем быстрее решится вопрос с нашей автономией. Японцы хотят от нас избавиться, обиженные тем, что мы заняли националистическую позицию. На данный момент, Япония контролирует солидную часть экономики и политики Фэнтяня. Это ставит под сомнение целесообразность нашего вступления в их войну с Пекином."
 anq.169.d3: "Нарастающее влияние Японии в Фэнтяне волнует не только Антиконцессионистов, но и нас тоже. Чем сильнее японцы садятся на шею Чжану Цзолиню, тем быстрее решится вопрос с нашей автономией. Японцы хотят от нас избавиться, обиженные тем, что мы заняли националистическую позицию. На данный момент, Япония контролирует часть экономики и политики Фэнтяня. Это вызывает некоторые сомнения о целесообразности нашего вступления в их войну с Пекином."
 anq.169.d4: "Нарастающее влияние Японии в Фэнтяне волнует не только Антиконцессионистов, но и нас тоже. Чем сильнее японцы садятся на шею Чжану Цзолиню, тем быстрее решится вопрос с нашей автономией. Японцы хотят от нас избавиться, обиженные тем, что мы заняли националистическую позицию. К счастью, они ещё не настолько влиятельны, чтобы как-то влиять на политику Цзолиня."
 anq.169.d5: "Фэнтянь смог избавиться от влияния Японии и теперь проводит независимую политику. Это предаёт нам уверенности в том, что мы должны их поддержать в грядущей войне. Кроме того, мы всё больше и больше становимся не их должниками, но равными им"
 anq.169.a: "Важная новость"
  
 anq.170.t: "Наша зависимость от Японии"
 anq.170.d1: "Проводя свою политику, нам всё чаще и чаще приходится прибегать к помощи Японии, чьи экономические подачки перекрывают все политические неудобства. Наша зависимость от их субсидий стала настолько большой, что дерзость в их сторону может сильно навредить экономики. Поэтому, нам точно стоит вступить в войну с Пекином на стороне Фэнтяня."
 anq.170.d2: "Проводя свою политику, нам всё чаще и чаще приходится прибегать к помощи Японии, чьи экономические подачки перекрывают все политические неудобства. Наша зависимость от их субсидий не настолько уж и большая, но дерзость в их сторону может немного пошатнуть экономику. Возможно, нам стоит вступить в войну с Пекином на стороне Фэнтяня."
 anq.170.d3: "Проводя свою политику, нам всё чаще и чаще приходится прибегать к помощи Японии, чьи экономические подачки перекрывают все политические неудобства. Однако наша зависимость от них минимальна, поэтому дерзость в их сторону никак не повлияет на нашу экономику. Мы сами можем решить, стоит ли поддерживать Фэнтянь или нет."
 anq.170.a: "Примем к сведению"
  
 anq.174.t: "Отношения с Фэнтянем"
 anq.174.d1: "Не последним фактором, который повлияет на наше решения, станут наши общие взаимоотношения с Фэнтянем. На данный момент мы находимся в крайне дружеских отношениях, что даёт нам хороший повод поддержать их."
 anq.174.d2: "Не последним фактором, который повлияет на наше решения, станут наши общие взаимоотношения с Фэнтянем. На данный момент мы находимся в дружеских отношениях, что даёт нам повод поддержать их."
 anq.174.d3: "Не последним фактором, который повлияет на наше решения, станут наши общие взаимоотношения с Фэнтянем. На данный момент мы находимся в неприятельских отношениях, что даёт нам повод не поддерживать их."
 anq.174.d4: "Не последним фактором, который повлияет на наше решения, станут наши общие взаимоотношения с Фэнтянем. На данный момент мы находимся в крайне неприятельских отношениях, что даёт нам весомый повод не поддерживать их."
 anq.174.a: "Ясно"
  
 anq.175.t: "Вердикт"
 anq.175.d1: "Множество факторов подталкивают нас к тому, чтобы выступить на стороне Фэнтяня. Отказ бы стал нашим политическим самоубийством, не важно, как сильно нас поддерживает народ. Наша судьба – биться бок о бок с друзьями против Пекина."
 anq.175.d2: "Почти все факторы подталкивают нас к тому, чтобы выступить на стороне Фэнтяня. Но почти не значит все. Народ рад был бы избежать этой войны, но наша высокая поддержка и доверие вселяют в их сердца доверие и к Фэнтяню. Бросив наших друзей, мы предадим идею о объединении страны.[getanqreclamationdecisioncredenough2]"
 anq.175.d3: "Многие факторы подталкивают нас к тому, чтобы выступить на стороне Фэнтяня, но есть и несколько солидных контраргументов. и доверие вселяют в их сердца доверие и к Фэнтяню. Бросив наших друзей, мы предадим идею о объединении страны.[getanqreclamationdecisioncredenough3]"
 anq.175.d4: "Мнения насчёт того, стоит ли на поддержать Фэнтянь, разделились поровну. Лишь наша высокая поддержка в народе и его доверие позволяют нам самим вынести финальный вердикт, каков бы он ни был.  [getanqreclamationdecisioncredenough4]"
 anq.175.d5: "Многие факторы подталкивают нас к тому, чтобы не поддерживать Фэнтянь. Лишь доверие к нашему правительству может внести толику уверенности в правильности их действий.[getanqreclamationdecisioncredenough5]"
 anq.175.d6: "Почти все факторы подталкивают нас к тому, чтобы не поддерживать Фэнтянь. Лишь доверие к нашему правительству может внести толику уверенности в правильности их действий [getanqreclamationdecisioncredenough6]"
 anq.175.d7: "В силу обстоятельств мы уже втянуты в войну с [QIE.GetNameDef]. Поэтому у нас нет другого выбора, кроме как полностью вступить в Войну за Восстановление и присоединиться к Фэнтяню, потому что у нас нет шансов против [QIE.GetNameDef] в одиночку. Давайте найдем способ добраться до Пекина и покончить с их господством над Китаем."
 anq.175.a: "Мы сдержим данное слово"
 anq.175.b: "Отказаться от Фэнтяня"
 anq_reclamation_credibility_not_enough: "\nК сожалению, доверие к нам не настолько велико, чтобы объявить себя новым законным правительством. Влияние Фэнтяня также не даёт нам большого простора для действий. Как итог, нам придётся выступить за них в войне даже против своей воли."
 anq_reclamation_credibility_enough: "\nК счастью, доверие к нам настолько велико, что мы можем отделиться от Фэнтяня и вести сою собственную политику. Мы можем найти новых союзников, либо же попытаться объявить себя ещё одним законным правительством."
  
 anq.176.t: "Передача Шаньдуна"
 anq.176.d: "Как и был оговорено ранее, как только конфликт с Пекином перерос в полноценную войну, мы передаём управление Шаньдуном нашим друзьям из Фэнтяня, не имея никаких претензий и притязаний. Генерал Лю Хединг, которого мы временно назначили губернатором провинции Шаньдун, вернулся к нам на службу."
 anq.176.a: "Всё честно"
  
 anq.177.t: "Прекращение отношений с Фэнтянем"
 anq.177.d1: "Из-за того, что мы отказались помочь Фэнтяню в войне с Пекином, они окрестили нас лживыми милитаристами и разорвали все дипсвязи. Теперь, мы находимся одни в этом мире и сами должны вершить сою судьбу."
 anq.177.d2: "Из-за того, что мы отказались помочь Фэнтяню в войне с Пекином, они окрестили нас лживыми милитаристами и разорвали все дипсвязи. Теперь, мы находимся одни в этом мире и сами должны вершить сою судьбу."
 anq.177.a: "Да будет так"
  
 anq.178.t: "Фэнтянь смирился с нашим не участием"
 anq.178.d1: "Фэнтянь, как и ожидалось, был глубоко разочарован нашим отказом помочь им в войне с Пекином. Однако им сейчас как никогда нужны друзья, поэтому на наш шаг было решено закрыть глаза. Мы всё ещё можем с ними кооперироваться, но если они победят, то, скорее всего, мы станем их следующей жертвой. В прочем, мы и сейчас можем поставить окончательную точку в наших отношениях. Такой шаг увеличит нашу поддержку в народе, который и так уже не в восторге от Цзолиня."
 anq.178.d2: "Фэнтянь, как и ожидалось, был глубоко разочарован нашим отказом помочь им в войне с Пекином. Однако им сейчас как никогда нужны друзья, поэтому на наш шаг было решено закрыть глаза. В качестве ответа, они отзывают остатки своей помощи, которую они когда-то нам присылали. Мы всё ещё можем с ними кооперироваться, но если они победят, то, скорее всего, мы станем их следующей жертвой. В прочем, мы и сейчас можем поставить окончательную точку в наших отношениях. Такой шаг увеличит нашу поддержку в народе, который и так уже не в восторге от Цзолиня."
 anq.178.a: "Нас это устраивает"
 anq.178.b: "Наши пути разошлись"
 anq_can_annex_shandong: "Если мы обрежем связи, то сможем взять под полный контроль нашу марионетку Шаньдун."
  
 anq.179.t: "Интеграция Шаньдуна"
 anq.179.d: "Так как наши пути с Фэнтянем разошлись, мы более не обязаны держать Шаньдун в качестве марионеточного автономного правительства. Мы со спокойной душой можем отозвать местного губернатора и установить прямой контроль за полуостровом."
 anq.179.a: "Отлично"
  
 anq.180.t: "Конец разрухи"
 anq.180.d: "Месяца кропотливой работы и тщательного планирования дали свои плоды – наша промышленность почти полностью отстроена заново, а города и сёла вновь функционируют, как положено. И хотя ещё есть, к чему стремиться, большая часть материальных повреждений была восстановлена."
 anq.180.a: "Отлично"
  
 anq.181.t: "Восстановленная администрация"
 anq.181.d: "Все Пять Провинций вновь перешли под руководство гражданской администрации, что положило конец военному положению в стране. Новые губернаторы были назначены, а бюрократия работает в полном режиме. Все они верны нашему лидеру, Чэню Тяоюаню. Даже Нанкин покорился его воле. Можно сказать с уверенностью, что мы полностью контролируем все Пять Провинций."
 anq.181.a: "Прелестно"
  
 anq.182.t: "Раны затянулись"
 anq.182.d: "Под руководством мудрого Чэня Тяоюаня, все раны, нанесённые войной, были залечены. Дома и фабрики были отстроены заново, администрация вновь работает как часы, а повстанцы из Гоминьдана и Игуаньдао разбиты. Тяоюань смог объединить Пять Провинций и вернуть им былую славу, сбросив, при этом, немецкое ярмо. Тяоюань поклялся доблестно стоять на страже интересов Китая и его народа."
 anq.182.a: "Превосходно!"
  
 anq.183.t: "Прокламация Великого Маршала"
 anq.183.d: "Великий Маршал Цзолинь выпустил прокламацию, в которой сообщил, что война с Пекином начнётся в ближайшее время. Мы должны немедленно готовить свои войска."
 anq.183.a: "Ну наконец-то"
  
 anq.213.t: "Признание правительства Фэнтяня"
 anq.213.d: "Теперь, когда война в Лиге завершилась в нашу пользу, у нас нет другого выбора, кроме как завершить сделку с Фэнтяни. Мы должны двигаться вперед и официально объявить миру о том, что мы признаем Фэнтянь официальным правительством Китая. Это окажется серьезным сдвигом в Китае и почти наверняка нарушит тщательный баланс, который поддерживал мир между различными государствами вплоть до распада Лиги."
 anq.213.a: "Сделайте декларацию."
  
 anq.214.t: "Аньцин разрывает связи с Фэнтянь"
 anq.214.d: "Похоже, что разногласия между Аньцином и Фэнтянем, наконец, привели к неизбежному расколу. Это лишь вопрос времени, когда этот раскол превратится в полномасштабный конфликт на поле боя. С учетом этого, нам еще предстоит выяснить, как справиться с нашими предыдущими инвестициями в Аньцин. Чэнь доказал, что является достойным союзником не только своей враждебной позицией против [QIE.GetName] и Германии, но и эффективным партнером для уравновешивания растущей силы Фэнтянем. \nПродолжим ли мы сотрудничество с Аньцином?"
 anq.214.a: "Это слишком рискованно, отступите сейчас же."
 anq.214.b: "Сохраните статус-кво, Чэн все еще полезен."
  
 anq.215.t: "Неизбежный раскол"
 anq.215.d: "Несмотря на наши усилия на переговорах, связи между Аньцином и Фэнтянем остаются разорванными; хрупкому альянсу наконец-то пришел конец. Изменяющаяся ситуация в Китае оставляет наше будущее неопределенным."
 anq.215.a: "Мы больше ничего не можем сделать."
  
 anq.216.t: "Исправление раскола"
 anq.216.d: "Благодаря нашим усилиям в переговорах, раскол между Аньцином и Фэнтянем, наконец, прекратился. Эти отношения могут быть хрупкими, но по крайней мере сейчас, мы будем стоять вместе и бороться против общего врага."
 anq.216.a: "Отлично"
  
 anq.217.t: "Примирение с Фэнтянь"
 anq.217.d: "Хотя Фэнтянь предал нас в нашей войне против Шаньдуна, мы все еще находимся в тяжелой, изолированной ситуации и могли бы воспользоваться их помощью. Генеральный штаб и губернаторы обсуждали этот вопрос несколько дней, но не смогли прийти к соглашению. Бремя выбора лежит исключительно на Чэнь Тяоюане, словно он несет на себе всю рушившуюся гору Тай. Пришло время ему снова бросить кости судьбы."
 anq.217.a: "Оставьте Шаньдун нашим призом, посмотрим, примут ли они это."
 anq.217.b: "Откажитесь от Шаньдуна в обмен на другие припасы."
 anq.217.c: "Забудьте об этом, мы не будем вести переговоры с предателями."
  
 anq.218.t: "Предложение Аньцина"
 anq.218.d0: "Чэнь Тяоюань сегодня рано утром отправил нам телеграмму, в которой заявил о своем желании примириться с нашим праведным делом. Однако он потребовал полного контроля над Шаньдуном в обмен на признание нас единственным законным правительством Китая. Шаньдун мог бы стать стратегическим оплотом нашей экспедиции против [QIE.GetName], но вопрос в том, можем ли мы ему доверять. Мы должны серьезно отнестись к его предложению, поскольку его помощь может иметь решающее значение в наших будущих войнах."
 anq.218.d1: "Чэнь Тяоюань сегодня рано утром отправил нам телеграмму, в которой заявил о своем желании примириться с нашим праведным делом. Он сделал очень заманчивое предложение, от которого мы не можем отказаться, и пообещал, что при нашей политической и военной поддержке уступит нам свой контроль в Шаньдуне. Шаньдун может стать важным стратегическим оплотом нашей экспедиции против [QIE.GetName], пойдем ли мы на сделку? Мы должны серьезно отнестись к его предложению, поскольку его помощь может иметь решающее значение в наших будущих войнах."
 anq.218.a: "Просто друг в беде, с возвращением."
 anq.218.b: "Предложите другую поддержку в обмен на Шаньдун."
 anq.218.c: "Забудьте об этом, ему нельзя доверять."
  
 anq.219.t: "Наше окончательное решение"
 anq.219.d0: "К нашему удивлению, Фэнтянь согласился с нашим требованием сохранить наши военные достижения. Это очень заманчивое предложение. Некоторые упрямые офицеры все еще предупреждают о неопределенном будущем предательстве, но учитывая предложение Фэнтяня, давайте просто забудем о прошлом и вновь присоединимся к Чжан Цзолиню?"
 anq.219.d1: "Фэнтянь отказался дать нам контроль над Шаньдуном, но все равно предлагает материальную помощь в обмен. Это не идеально, но с небольшим количеством союзников и враждебным правительством в Пекине у нас не так уж много выбора. Некоторые упрямые офицеры все еще предупреждают о неопределенном будущем предательстве, но учитывая ситуацию, должны ли мы просто забыть прошлое и вновь присоединиться к Чжан Цзолиню?"
 anq.219.a: "Согласитесь, это единственный вариант."
 anq.219.b: "Замечательно!"
 anq.219.c: "Мы не можем им доверять."
  
 anq.231.t: "Аньцин разрывает связи с Фэнтянь"
 anq.231.d: "Аньцинская Клика официально разорвала все отношения с Фэньтянем, обличая их в процессе. Лидер Аньцинской Клики, Чэнь Тяоюань, сделал публичное заявление, утверждая, что [FNG.GetLeader] нельзя доверять и что [FNG.GetName] представляет собой шаг назад для Китая. Он не заявил точно, почему отношения прервались, но скорее всего [FNG.GetName] больше не может гарантировать автономию Аньцина или поставить под угрозу вопрос антиконцессионизма. Чэнь Тяоюань не указал, поддержит ли он других претендентов на пост национального правительства, что означает, что Аньцинская Клика остается в одиночестве, по крайней мере, временно."
 anq.231.a: "Мы теряем важного союзника."
 anq.231.b: "Китай остается разделенным."
  
 anq.232.t: "Мавейский морской мятеж!"
 anq.232.d.wubacking: "Мы получили сообщение из Фучжоу, что во время хаоса, вызванного распадом Лиги, восстание курсантов военно-морской школы Мавей ненадолго захватило контроль над доками. Подстрекаемые поддержкой У Пейфу и вероломного губернатора Чэня, они выразили недовольство отсутствием финансирования военно-морских сил как признак того, что мы слишком полагаемся на иностранную защиту. Флотилия кораблей была захвачена мятежниками, и в последний раз их видели покидающими город, несомненно, в надежде добраться до Аньцина. Считается, что к восстанию подтолкнули два ведущих члена факультета: Са Бэньсинь и Шэнь Цзинчэнь. Оба они - молодые адмиралы с националистическими взглядами и давним неприятием существующей в Китае системы. Они, вероятно, уже сейчас унижаются у ног Чэня, умоляя предоставить им лучшую работу в его лагере. Предательство любого рода не останется в стороне, и они должны предстать перед судом!"
 anq.232.d.wurefused: "Мы получили сообщение из Фучжоу, что во время хаоса, вызванного распадом Лиги, пропал небольшой контингент преподавателей и студентов военно-морской школы Мавея! Хотя сначала были опасения, что Гоминьдан несет ответственность за их исчезновение, расследование вскоре показало, что не было никакого похищения, а скорее дезертирство! Похоже, что небольшая клика морских офицеров разочаровалась в том, что мы продолжаем полагаться на иностранную поддержку для стабилизации страны, и вместо этого она стала искать более зеленые пастбища под властью военачальника Чэнь Тяояна. Очевидно, они попытались захватить несколько наших кораблей, но получили отпор от наших лоялистов, которые, несомненно, были воодушевлены признанием У Пейфу нашего правительства. Хотя большинство исчезнувших были безымянными и не имели большого значения для нашего небольшого флота береговой обороны, два имени выделялись: Са Бэньсинь и Шэнь Цзинчэнь. Эти два молодых человека были ведущими членами факультета и, вероятно, главарями этого заговора. Вероятно, сейчас, пока мы говорим, они унижаются у ног Чена, умоляя дать им лучшую работу в его лагере. Любая измена не останется безнаказанной, и они должны предстать перед судом!"
 anq.232.a: "Непостижимое предательство"
  
 anq.233.t: "Дезертирство молодых адмиралов"
 anq.233.d.wubacking: "Похоже, что слова У Пейфу все еще имеют вес в Лиге. Одобрение маршала Ву окупилось сегодня утром, когда флотилия кораблей проплыла вверх по реке Янцзы, размахивая белым флагом. К шоку нашей охраны в Аньцине, эти патриоты попросили перейти на нашу сторону! Вдохновленные нашим националистическим делом и ободренные словами Нефритового маршала, эти моряки были организованы двумя ведущими сотрудниками военно-морского училища Мавэй в Фучжоу. Эти люди, Са Бэньсинь и Шэнь Цзинчэнь, несмотря на более молодой возраст, имеют за плечами несколько десятилетий военно-морского опыта и, что еще важнее, базу знаний, чтобы оказать значимую помощь в организации нового флота для защиты юга Китая. Более того, оба они принадлежат к известным военно-морским родословным и могут помочь нам углубить наши связи с пекинским адмиралтейством. В общем, все это предвещает хорошее будущее нашему антиконцессионистскому движению!"
 anq.233.d.wurefused: "Поднимающаяся волна антиконцессионизма принесла свои плоды сегодня, когда наше послание достигло ушей некоторых ведущих преподавателей военно-морского училища Мавэй в Фучжоу. Разочарованные хроническим отсутствием финансирования во время правления Сунь Чуаньфана и отвращением к Ци Сиюаню, продолжающему подчиняться немецким иностранным интересам, небольшая свита преподавателей военно-морского факультета сегодня утром поклялась в верности нашему делу. Среди них выделяются Са Бэньсинь и Шэнь Цзинчэнь, оба имеют многолетний опыт изучения иностранных проектов кораблей за рубежом и преподавания в военно-морских академиях. Хотя некоторые беспокоятся об их родственных связях с военно-морским ведомством Пекина, губернатор Чэнь решил принять их в свой недавно созданный военно-морской департамент. Хотя до модернизированного флота, о котором они мечтают, еще далеко, очевидно, что наше движение вдохновило новое поколение офицеров на светлое будущее!"
 anq.233.a: "Добро пожаловать на борт!"
