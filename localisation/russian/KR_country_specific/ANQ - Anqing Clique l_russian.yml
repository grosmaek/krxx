 ANQ_liu_fengtu: "Лю Фэнтю"
 ANQ_liu_fengtu_high_command_desc: "§YBorn:§! §L1886, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LA longtime subordinate of Chen Tiaoyuan, Liu Fengtu can be regarded as one of the best-educated officers in Chen's ranks. Studied artillery in the 2nd Class of the Beiyang Army Accelerated Military Academy (predecessor of modern Baoding) and graduated in 1906, Liu served as a junior officer for the dying Qing dynasty. After the establishment of the Republic, he served as a staff officer in the 6th Division in Henan Province under Li Chun, where he would obtain the rank of lieutenant colonel by August 1913. What makes Liu outstanding is that he enrolled in the 4th Class of the Staff College in September 1913, the topic of military education institute in China. With his excellent educational background, Liu who graduated in 1916, was selected as a senior staff of Feng Guozhang and earned the rank of major general.\n\nBy 1918, he would be a commander of an artillery regiment of the 6th Division, which was then commanded by Qi Xieyuan and two years later, he would fight under Qi in the Zhili-Anhui War against the Anhui Clique. Liu's service under Chen Tiaoyuan began in 1924 as Liu was promoted to commander of the 8th brigade of Chen's 4th Division of the Jiangsu Army. Although Chen's forces were placed under Sun Chuanfang when Sun declared himself the League Marshal, Liu remained a senior subordinate of Chen and Liu would have his own brigade after 1925 as a lieutenant general. Liu followed Chen and fought against the National Revolutionary Army when marched north in July 1926, and when Chen split from the concessionist League, Liu did the same as a loyal subordinate, ready to contribute his skills to his superior.§!\n\n§YNotes: A capable staff officer, Liu Fengtu was given several military tutoring posts in Chen Tiaoyuan's units.§!" #NT!
  
