 ### Parties ### 
 ANQ_totalist_party: "Остатки Гоминьдана"
 ANQ_totalist_party_long: "Лига Десяти\n§gДай Чуньфэн следит за всеми, и провинции Лиги - не исключение. Кампании, ведущиеся на юге, привели к тому, что в средних городах, расположенных в сельской местности, ранее было активное сопротивление. Однако в результате агрессивных кампаний по подавлению (многие из которых проводились под руководством Чэня) Лига Десяти оказалась относительно бессильна действовать здесь. Впрочем, это не мешает им пытаться утвердить своё влияние.§!"
 ANQ_syndicalist_party: "ССГ"
 ANQ_syndicalist_party_long: "Студенческие Синдикалистские Группы\n§gСтуденческие протесты были регулярным явлением при режиме Сунь Чуаньфана, и хотя новая администрация придерживается гораздо более терпимого подхода, даже симпатизируя некоторым из их целей, они не были полностью умиротворены. Тем не менее, большинство серьезных сторонников Гоминьдана уехали на юг, чтобы присоединиться к борьбе, так что общее политическое влияние, которое они оказывают, практически равно нулю.§!"
  
 ANQ_radical_socialist_party: "Остатки Гоминьдана"
 ANQ_radical_socialist_party_long: "Социалистические мятежники\n§gВ сельской местности крестьяне вряд ли чувствуют себя защищёнными новым правительством Чена, несмотря на все его обещания. Некоторые из повстанцев связаны с Гоминьданом, а некоторые просто хотят расширить возможности своих местных общин. Так или иначе, они стремятся создать отряды ополчения против правительства. Их идеология, мягко говоря, нечетко определена. Иногда они выступают за "народное возрождение" или "революцию всех классов", Куаньминь Гемин, но гораздо чаще они просто выступают за земельную реформу. Они не представляют серьезной угрозы из-за многолетнего непрерывного подавления, но их рано полностью списывать со счетов.§!"
  
 ANQ_social_democrat_party: "АКД"
 ANQ_social_democrat_party_long: "Анти-Концессионное Движение\n§gСамым большим союзником Чэня и, возможно, самой большой его слабостью является Анти-консессионное движение. Почти случайный союзник, туманная политическая структура, АКД движима только одной вещью - ненавистью к иностранному империализму. Патриотическая риторика Чэня склонила их на его сторону и сделала его известным в местных кругах. Но ещё предстоит выяснить, сможет ли он оправдать их ожидания. Многие члены партии все больше склоняются к радикальным идеям народной демократии и социалистического государства, что вряд ли соответствует замыслам самого Чэня, и если их влияние будет расти бесконтрольно, они вполне могут стать неприятными врагами, если только Чэнь не сумеет их успокоить. Их лидеры продолжают агитировать против остатков немецкого влияния, а националистические настроения у всех на устах.§!"
  
