 ### Ideas ### 
 SOM_iron_fist_of_warsangali: "Железный кулак Варсангали"
 SOM_iron_fist_of_warsangali_desc: "Варсангали являются де-юре и де-факто главным кланом Сомалии, поддерживающими отношения с Германией и Османской империей ещё со времён Вельткрига. И хотя официально столица находится в Могадишо, большинство политических решений принимается в Лас Хорее. Те кто пытаются противостоять клану, быстро замолкают."
 SOM_gendarmerie_idea: "Сомалийская жандармерия"
 SOM_gendarmerie_idea_desc: "Основанная на западной модели, жандармерия защищает королевство от различных опасностей. Ни один анархист не уйдёт от нас!"
 SOM_theclanassembly: "Национальная ассамблея кланов"
 SOM_theclanassembly_desc: "Каждый клан, в независимости от размера и благосостояния, избирает двух своих представителей в новой Национальной Ассамблеи. Данный орган является нижним уровнем парламента, обеспечивающим интересы простого народа."
 SOM_xeer_checked: "Кодекс Ксир"
 SOM_xeer_checked_desc: "Ксир, традиционный кодекс законов, всегда был дремучим краем. Однако, мы переработали его так, чтобы местные законы кланов имели право на существование, но государственные законы были выше них. Это позволит остановить распри и непонимание между нашими людьми."
 SOM_HANGASH: "Хангаш"
 SOM_HANGASH_desc: "Недавно основанная 'Hay'adda Nabad Gal'yada Gaashaandhiga', также известная как 'Хангаш' - это отдел военной разведки, призванный выявлять нелояльные элементы. Теперь Бокор может напрямую защитить свой народ от самих себя."
 SOM_cashcrops_idea: "Интенсивный посев"
 SOM_cashcrops_idea_desc: "Пока у нас наблюдается нехватка еды, необходимо держать продовольствие про запас. Самым разумным способом будет увеличить площадь посевов."
 SOM_foodplease: "Нехватка еды"
 SOM_foodplease_desc: "Процветание Сомалии имеет и свои тёмные стороны. Быстрая урбанизация и растущее население, а также расходы на армию, привели к тому, что на обработку посевов не хватает рабочих рук. И хотя голод не повсеместен, в сельских районах о нём знают не понаслышке."
 SOM_lesshunger: "Нехватка еды преодолевается"
 SOM_lesshunger_desc: "Мы предприняли попытк побороть голод. Площадь посевов увеличилась, больше рабочих стало работать на полях. Также, мы начали закупать еду за границей."
 SOM_nohunger: "Больше не голодны"
 SOM_nohunger_desc: "Наши люди наконец-то забыли о том, что такое голод. Теперь мы можем смело идти в светлое будущее!"
 SOM_BM: "Чёрный понедельник"
 SOM_BM_desc: "Несмотря на то, что до нас дошли только малые отголоски большого кризиса, даже этого хватило, чтобы обрушить нашу экономику, вызвав отток иностранного капитала. Мы должны действовать!"
 SOM_prodeff: "Иностранные методы производства"
 SOM_prodeff_desc: "Мы переняли новейшие технологии с запада, ч то позволит нам производить товары с увеличенной эффективностью."
 SOM_great_again: "Отголоски пансомализма"
 SOM_great_again_desc: "Идеи пансомализма витают в умах нашей интеллектуальной элиты и армейских чинов. Настало время действовать. Народы Сомали должны жить под одним флагом!"
 SOM_osmanya: "Новый алфавит"
 SOM_osmanya_desc: "Кусман Кинадид, султан Хобойо, а также очень образованный человек, изобрёл новый сомалийский алфавит. И хотя его изобретение уже давно в ходу в образованных кругах, мы решили признать данный алфавит официальным государственным."
 SOM_osmanya_2: "Новый алфавит"
 SOM_osmanya_2_desc: "Кусман Кинадид, султан Хобойо, а также очень образованный человек, изобрёл новый сомалийский алфавит. И хотя его изобретение уже давно в ходу в образованных кругах, мы решили признать данный алфавит официальным государственным."
 SOM_university_rush_get_ballistics: "Военные академии"
 SOM_university_rush_get_ballistics_desc: "Наши офицеры теперь следуют новым стандартам обучение. Это привлекает молодых людей на службу в армии"
 SOM_militia_1: "Местное ополчение"
 SOM_militia_1_desc: "Наше народное ополчение теперь оснащено первоклассным оружием, как домашнего, так и зарубежного производства"
 SOM_militia_2: "Местное ополчение"
 SOM_militia_2_desc: "Наше ополчение теперь проходит курсы военных тренировок. Теперь это не просто толпа, но полноценное войско."
 SOM_militia_3: "Местное ополчение"
 SOM_militia_3_desc: "Сохраняя свою номинальную иерархию, CSM теперь планируют и работают как единое целое."
 SOM_militia_4: "Местное ополчение"
 SOM_militia_4_desc: "Наши нерегулярные силы уже давно являются опорой наших вооруженных сил, и мы пойдем по стопам Хасана, которого сорвавшиеся империалисты назвали 'Безумным муллой', и мы быстро двинемся в рамках известных нам земель, нанося при этом жесткий удар в границах тех, которых мы не знаем, с целью обеспечить будущее Сомали."
 SOM_cavriders: "Сомалийские всадники"
 SOM_cavriders_desc: "Многие солдаты нашего государства до сих воюет верхом на лошадях. Мы позволим им сохранить традиции но разработаем для них современные тактики"
 SOM_moredoods: "Массовый набор"
 SOM_moredoods_desc: "Все больше и больше людей записываются в ополчение, чтобы защищать Сомали. А ты записался добровольцем?"
  
 ### Focuses ### 
 SOM_strength: "Усилить правительство"
 SOM_strength_desc: "Хотя Сомали бурно развивается, Али Шир не спешит решать политические вопросы, поддерживая статус-кво. Народ всё ещё не может не нарадоваться обретённой свободе, поэтому и не придаёт этому значения. Однако, новости о реформах в Абиссинии и Египте заставили Бокора понять, что без реформ будущее Сомали будет весьма печальным."
  
 SOM_gendarmerie: "Сомалийская жандармерия"
 SOM_gendarmerie_desc: "Традиционно, местное ополчение поддерживает порядок в наших землях. Однако, современная страна должна полагаться на специально обученную по западным образцам жандармерию, которая будет бороться с антиправительственными элементами."
  
 SOM_negotiate: "Primus Inter Pares"
 SOM_negotiate_desc: "Модель управления Германской Империи лучше всех подойдёт нашей стране. Бокор будет править как первый среди равных другу другу шейхов, султанов и вождей. Каждый клан станет отдельной федеральной единицей."
  
 SOM_unitedinwill: "Единая воля"
 SOM_unitedinwill_desc: "До тех пор пока сомалийская нация и ее народ едины в своем духе, решительны и дальновидны, мы можем обеспечить, чтобы никакая цель не была для нас слишком грандиозной, чтобы ее можно было завоевать. Однако для достижения этого идеала мы должны прежде всего сосредоточиться на решении проблем внутри государства..."
  
 SOM_theassembly: "Сомалийская ассамблея"
 SOM_theassembly_desc: "Каждый клан, в независимости от размера и благосостояния, избирает двух своих представителей в новой Национальной Ассамблеи. Данный орган является нижним уровнем парламента, обеспечивающим интересы простого народа"
  
 SOM_constituitionreform: "Конституционные реформы"
 SOM_constituitionreform_desc: "Официально заверенная Конституция разграничит полномочия регионов, центрального аппарата и нашего Бокора. Мы должны быть уверены, что реформы последних нескольких лет - не пустой звук."
  
 SOM_landofthefree: "Местные выборы"
 SOM_landofthefree_desc: "Теперь, когда все законы разграничены, люди Сомали сами выберут свою судьбу. Да начнутся выборы!"
  
 SOM_justicetraditionsa: "Ксир и гражданский кодекс"
 SOM_justicetraditionsa_desc: "Ксир, традиционный кодекс законов, всегда был дремучим краем. Однако, мы переработали его так, чтобы местные законы кланов имели право на существование, но государственные законы были выше них. Это позволит остановить распри и непонимание между нашими людьми."
  
 SOM_crackdownonclanism: "Осадить сильные кланы"
 SOM_crackdownonclanism_desc: "Слишком долго всякие кланы оспаривали наши решения. Эта гнусная идея о федерации должна быть уничтожена раз и навсегда!"
  
 SOM_unityistrength: "Единство - сила"
 SOM_unityistrength_desc: "Одна страна, один народ, один Бокор. Мы заплатили слишком большую цену за свою свободу, чтобы ссориться по мелочам!"
  
 SOM_formalisekingdomstructure: "Formalise Kingdom Structure" #NT!
 SOM_formalisekingdomstructure_desc: "Сомалия должна быть централизованным королевством с практически абсолютной властью монарха. После 'референдума', конечно же..."
  
 SOM_tfwnoclans: "Федеральные выборы"
 SOM_tfwnoclans_desc: "Мы проведём липовые выборы, чтобы успокоить либералов. Результаты таких выборов должны иметь минимальные последствия. Нам надо напомнить людям, КТО сражался бок об бок с Хасаном, и КТО сделал их свободными."
  
 SOM_forthegreatergood: "Основать Хангаш"
 SOM_forthegreatergood_desc: "Враги подстерегают нас за каждым углом. Каждый норовит ударить ножом в спину бедного Бокора, который денно и нощно трудится на благо страны. Мы должны разобраться с предателями быстро и решительно."
  
 SOM_finishgovernmentreforms: "Завершение реформ"
 SOM_finishgovernmentreforms_desc: "Теперь, когда будущее нашей нации надёжно защищено, мы можем двигаться дальше..."
  
 SOM_economicaldev: "Экономическое развитие"
 SOM_economicaldev_desc: "Хоть мы и процветаем, мы должны быть уверены, что это не мимолётное достижение. Наши доверенные друзья из Порты и Берлина помогут нам стать настоящей индустриальной державой."
  
 SOM_basicinfra: "Развитие инфраструктуры"
 SOM_basicinfra_desc: "Наша молодая нация не сможет развиваться, если наши регионы и города не будут должным образом соединены дорогами."
  
 SOM_cashcrops: "Вклады в посевы"
 SOM_cashcrops_desc: "Пока у нас наблюдается нехватка еды, необходимо держать продовольствие про запас. Самым разумным способом будет увеличить площадь посевов."
  
 SOM_endhunger: "Борьба с голодом"
 SOM_endhunger_desc: "Мы предприняли попытку побороть голод. Площадь посевов увеличилась, больше рабочих стало работать на полях. Также, мы начали закупать еду за границей."
  
 SOM_endhunger2: "Расправа над голодом"
 SOM_endhunger2_desc: "Наши люди наконец-то забыли о том, что такое голод. Теперь мы можем смело идти в светлое будущее!"
  
 SOM_blackmonday: "Разобраться с Чёрным Понедельником"
 SOM_blackmonday_desc: "Хоть мы и пострадали не так сильно как прямые торговые партнёры Германии, экономика Сомали с треском обрушилась. Мы должны действовать сейчас же!"
  
 SOM_warindustries: "Шестерёнки войны"
 SOM_warindustries_desc: "Война, война поменялась. Мы не можем больше надеяться на опыт и оружие наших отцов. Новая война требует совершено новых идей."
  
 SOM_foreignmethods: "Иностранные методы производства"
 SOM_foreignmethods_desc: "Наши немногочисленные оружейные заводы должны работать в полную силу, если мы хотим побороться с нашими империалистическими соседями."
  
 SOM_prepareforwar: "Подготовка к войне"
 SOM_prepareforwar_desc: "Война назревает на горизонте. Особенно сейчас, когда стервятники из Аддис Аббебы смотрят на НАШ Огаден, глупо отрицать неизбежное. Мы должны в кратчайшие сроки быть готовыми к войне."
  
 SOM_licensingdeals: "Покупка лицензий"
 SOM_licensingdeals_desc: "Самы быстрый способ модернизировать армию - купить иностранные лицензии и иностранных специалистов."
  
 SOM_infra2thereinfraning: "Вклады в инфраструктуру"
 SOM_infra2thereinfraning_desc: "От Барвары до Зейлы, наша страна соединена сетью обычных дорог. Мы должны проложить современные железнодорожные пути по всем бывшим грязевым просекам, чтобы наша страна могла развиваться дальше."
  
 SOM_actualportsandairports: "Расширить порты"
 SOM_actualportsandairports_desc: "До недавних пор грузооборот наших портов был на должном уровне. Однако, с увеличением товаропроизводства и числа инвесторов, мы могли бы уговорить побережные кланы расширить порты."
  
 SOM_pansomaliethos: "Отголоски пансомализма"
 SOM_pansomaliethos_desc: "Идеи пансомализма витают в умах нашей интеллектуальной элиты и армейских чинов. Настало время действовать. Народы Сомали должны жить под одним флагом!"
  
 SOM_statefunded_national_revival: "Национальное возрождение"
 SOM_statefunded_national_revival_desc: "У нашей нации богатое прошлое, и к тому же, блистательное будущее. Заставив всех говорить о нашем величии, мы точно убедим народ в истинном величии Сомали"
  
 SOM_put_down_the_lion: "Осадить льва"
 SOM_put_down_the_lion_desc: "Нет ничего более жалкого, чем старый дряхлый лев, пытающийся подать голос. Когда-то, могучая империя, которая давала пристанище всем, кто в нём нуждался, современная Абиссиния - не больше, чем пародия на саму себя с кучей князьков, играющих в политику в германских костюмчиках. Настало время отправить некогда великое государство на заслуженный покой."
  
 SOM_civilianindustry: "Гражданская промышленность"
 SOM_civilianindustry_desc: "Наш народ может позволить себе многие товары, но нам приходится закупать большинство из них за границей. Вот если бы мы их производили сам..."
  
 SOM_constructechnics: "Иностранные методы строительства"
 SOM_constructechnics_desc: "Реформировать страну - дело нелёгкое. Нам нужны иностранные инструкторы и советники, которые покажут нам дорогу к светлому будущему."
  
 SOM_consumergoods: "Сформировать потребительский рынок"
 SOM_consumergoods_desc: "Наша промышленность ограничивается внутренним рынком. Если бы производили больше дешёвых товаров и продавали их излишки за границы, мы бы были полностью уверен, что наша промышленность растёт."
  
 SOM_politicalgoodwill: "Политическая стабильность"
 SOM_politicalgoodwill_desc: "Хоть многие из нашего правительства всё ещё довольно не приспособлены к современной политике, мы нашли общий язык со многими вождями и интеллектуальной элитой."
  
 SOM_increasealphabetusage: "Признать алфавит Куасмана"
 SOM_increasealphabetusage_desc: "Кусман Кинадид, султан Хобойо, а также очень образованный человек, изобрёл новый сомалийский алфавит. И хотя его изобретение уже давно в ходу в образованных кругах, мы решили признать данный алфавит официальным государственным."
  
 SOM_techslot: "Вклады в образование"
 SOM_techslot_desc: "Самые достойные из студентов получат право получить бесплатно высшее образование. Таким образом, наши элиты пополнятся новыми кадрами и новыми идеями. И это значит, что мы сможем извлечь из них выгоду для государства"
  
 SOM_techslot2: "Школа войны"
 SOM_techslot2_desc: "Война - не та вещь, которую можно легко предсказать. Поэтому, нашим кадровым составам, инженерам и аналитикам нужно постоянно обучаться, чтобы быть готовыми к войне"
  
 SOM_higherlearning: "Вклады в высшее образование"
 SOM_higherlearning_desc: "Нам до сих пор не хватает нормальных заведении, где люди могли бы получить высшее образование. Обширные инвестиции и открытие новых университетов за пределами Могадишо должны привести к тому, что у людей будет по близости место, где они могли бы обучаться."
  
 SOM_royalarmy: "Королевская армия"
 SOM_royalarmy_desc: "Реформа армии - это больше, чем назначить пару новых людей на местах. Менталитет, тактика и снаряжение должны полностью поменяться перед тем, как мы можем назвать свои войска современной армией."
  
 SOM_reformsreorgan: "Начать военную реформу"
 SOM_reformsreorgan_desc: "Сказать о реформах проще, чем их провести. Мы должны решить, будет ли наша армия централизованной или автономной? Данный выбор должен иметь под собой политический фундамент, поэтому мы прежде должны завершить реформы в сфере политики."
  
 SOM_arm_militias: "Вооружить ополчение"
 SOM_arm_militias_desc: "Теперь у каждого из регионов есть своё постоянное ополчение, которое подчиняется нам. Мы дадим кланам оружие, кланы дадут нам добровольцев."
  
 SOM_militia_training: "Натренировать ополчение"
 SOM_militia_training_desc: "Армия не обученных ополченцев может не выстоять и против отряда регулярной армии. Мы должны быть уверены, что эти солдаты имеют хотя бы базовую подготовку."
  
 SOM_clancavreg: "Присоединить аристократию"
 SOM_clancavreg_desc: "Наша элита традиционно сражается верхом на лошади. Мы уважим их традиции, и призовём в армию отдельными конными войсками."
  
 SOM_hobyoyards: "Доки Хобойо"
 SOM_hobyoyards_desc: "Кроме своих исследований, султан Хобойо не забывал и о море, построив несколько верфей в своих землях. Они стали основными базами нашего немногочисленного флота. Он замахивается и на большее, но без нашей помощи ему никогда это всё не построить!"
  
 SOM_logistics_effort: "Вклады в логистику"
 SOM_logistics_effort_desc: "Армия живёт от стоянки до стоянки. Обеспечивать всех этих солдат провиантом и снаряжением - нелёгкое дело. Мы должны обучить специальных логистов, которые будут ответственны за снабжение войск."
  
 SOM_joint_planning_teams: "Иерархия в армии"
 SOM_joint_planning_teams_desc: "Лучшие умы Сомали были созваны для помощи нашим планировщикам. Все регионы и кланы должны действовать как один в делах защиты Родины!"
  
 SOM_mobilisation_effort: "Mass Recruiting" #NT!
 SOM_mobilisation_effort_desc: "Somali men, heed the call for your clan, family, and country need you! Come to the nearest recruiting station to sign up to fight and, together with your brothers, work hard to ensure that Somalia shall never again fall under the yoke of imperialism!" #NT!
  
 SOM_magarteenartillery: "Арсеналы Маджиртина"
 SOM_magarteenartillery_desc: "Султан Маджиртина знал, что наша безопасность была временной, поэтому он на свои деньги купил новейшую артиллерию, основанную на турецких моделях. Воздадим ему хвалу и воспользуемся его даром."
  
 SOM_mobility: "Доктрина мобильности"
 SOM_mobility_desc: "Инвестиции в передовые технологии, такие как танки и моторизованная пехота, важны для того, чтобы идти в ногу с современным уровнем ведения войны. Мы будем защищать нашу родину, используя скорость, обгоняя наших врагов и добиваясь победы!"
  
 SOM_advanced_naval_engagements: "Теория морских сражений"
 SOM_advanced_naval_engagements_desc: "Используя военно-морскую доктрину наряду с военной доктриной и убедившись в том, что они могут работать в тесном контакте друг с другом, мы можем гарантировать, что наша армия сможет справиться с любой угрозой, будь то на море или на суше."
  
 SOM_onkod_warfare: "Военные доктрины Хасана"
 SOM_onkod_warfare_desc: "Иррегулярное ополчение является костяком нашей армии. Следуя стопам Хасана, мы будем двигаться быстро и наносить смертельные удары. Сим мы и придём к светлому будущему."
  
 SOM_unified_army: "Единая армия"
 SOM_unified_army_desc: "Армия - продолжение всего государства. Если мы хотим быть похожими на европейцев, нам нужна натренированная армия, основанная на европейской модели."
  
 SOM_factory: "Подготовить военные запасы"
 SOM_factory_desc: "Хоть это и дорого нам обойдётся, но мы должны быть уверены, что все предприятия производят достаточно товаров и снаряжения для нашей армии."
  
 SOM_strategic_planning: "Стратегическое планирование"
 SOM_strategic_planning_desc: "Наши офицеры горят желанием обучаться. Иностранные инструктора покажут им все премудрости современных боевых действий. С их помощью, наши офицеры смогут победить любого врага как на стратегическом, так и на тактическом уровне."
  
 SOM_acquire_tanks: "Купить танки"
 SOM_acquire_tanks_desc: "Танки - дорогие, их трудно сделать и дорого содержать. Они, однако, будут бесценным подспорьем в предстоящих войнах. Тем более, что наши враги, по всей вероятности, не будут иметь ничего подобного в своём арсенале!"
  
 SOM_factory2: "Военная промышленность"
 SOM_factory2_desc: "Наши заводы должны ломиться от продукции... но не потребительской, а военной. Мы должны быть снабжены и экипированы вплоть до последнего бойца!"
  
 SOM_equipment: "Модернизировать вооружение"
 SOM_equipment_desc: "Наши люди должны сначала поверить в то, что реформы армии - это на благо. Что может быть лучше новых сапог, современной винтовки и вкусного пайка?"
  
 SOM_modern_guns: "Современное оружие"
 SOM_modern_guns_desc: "Наша артиллерия помнит ещё времена Вельткрига, а отдельные орудия и того старше. Нам точно нужно новое вооружение для армии."
  
 SOM_support_eq: "Вспомогательное снаряжение"
 SOM_support_eq_desc: "Вспомогательное снаряжение и снабжение - два столпа наших будущих реформ. Нам потребуется немного времени, чтобы натренировать вспомогательные бригады. Раньше мы не имели дело с чем-то подобным."
  
 SOM_special_forces: "Тренировка спецназа"
 SOM_special_forces_desc: "Лучшие из лучших, избранные мужи Лас Хорея станут элитой наших войск, чья задача будет состоять в личной охране нашего Бокора."
  
 SOM_military_doctrine_effort: "Современная военная доктрина"
 SOM_military_doctrine_effort_desc: "Война не за горами. Поэтому, мы должны быть в курсе всех стратегических и тактических новшеств, придуманных за рубежом. Зная нашего врага, мы с лёгкостью найдём брешь в его плане."
  
 SOM_support_companies: "Отряды поддержки"
 SOM_support_companies_desc: "Вспомогательные бригады - ключевое слово в грядущих войнах. Однако, чтобы нам натренировать такие войска, понадобится помощь иностранных инструкторов, что влетит нам в копеечку."
  
 SOM_inthenavy: "Меж морями"
 SOM_inthenavy_desc: "Сомали находится на пересечении многих торговых путей, поэтому она так важна для иностранцев со стратегической точи зрения. Если бы у нас были сильный флот и авиация, мы могли бы контролировать весь поток товаров через Суэц."
  
 SOM_royalnavy: "Королевский флот"
 SOM_royalnavy_desc: "Наши корабли - не больше, чем списанная рухлядь прямиком из Вельткрига, которую нам продали иностранцы. Если мы хотим контролировать море, нам необходимо провести реформы как в судостроении, так и среди матросов и офицеров."
  
 SOM_buildup: "Постройка кораблей"
 SOM_buildup_desc: "Мы начнём полномасштабное строительство нового флота. Да, удовольствие дорогое, но оно того стоит."
  
 SOM_strategicpatrols: "Стратегические патрули"
 SOM_strategicpatrols_desc: "Используя наши корабли, для того, чтобы патрулировать торговые пути, мы покажем остальному миру наше влияние. Также, наши собственные линии снабжения окажутся под защитой."
  
 SOM_constrycnava: "Постройка верфей"
 SOM_constrycnava_desc: "Мы должны существенно расширить наши верфи, если хотим увеличить объём производства судов."
  
 SOM_raiders: "Непрямое наступление"
 SOM_raiders_desc: "Наше влияние на торговых путях позволяет нам начать разработку подлодок, которые, в случае опасности, и потопят эти самые пути."
  
 SOM_hunterpacks: "Рейдерство"
 SOM_hunterpacks_desc: "Мы организуем рейдерские флотилии, чтобы ни один вражеский корабль снабжения не пересёк воды Африканского рога!"
  
 SOM_controlofnearbyseas: "Контроль над морем"
 SOM_controlofnearbyseas_desc: "Контроль за такими обширными водами будет нелёгкой задачей. Однако, если мы рискнём, то сорвём настоящий куш, контролируя весь товарооборот..."
  
 SOM_flagshipexperiments: "Сомалийский флагман"
 SOM_flagshipexperiments_desc: "У нашей маленькой, но гордой нации, до сих пор не было флагмана. Но так или иначе, рано или поздно нам придётся защищать свои порты, и маленькие рейдеры для этого совсем не подойдут."
  
 SOM_airforce: "Королевский аэрофлот"
 SOM_airforce_desc: "Всё, что у нас есть - немного старых бипланов, купленных десяток лет назад у Халифа. Наш королевский аэрофлот нуждается в серьёзных реформах."
  
 SOM_fighters: "Превосходство в воздухе"
 SOM_fighters_desc: "Воздушные битвы предназначены для того, чтобы держать небеса под контролем. Если мы хотим что-то показать нашим врагам, нам нужны новые современные самолёты."
  
 SOM_fighters2: "Контроль над небом"
 SOM_fighters2_desc: "Мы не должны жалеть средства на то, чтобы быть уверенными, что над Сомали будут летать только её самолёты. Потеря контроля над небом приведёт на к поражению."
  
 SOM_bombers: "Победа на суше с воздуха"
 SOM_bombers_desc: "Воздушные битвы также предназначены и для того, чтобы держать не только небеса под контролем, но и сушу. Никто, кроме живых солдат, не принесёт нам победы! А мы им в этом поможем с воздуха."
  
 SOM_bombers2: "Иностранные бомбардировщики"
 SOM_bombers2_desc: "Наши пилоты всё ещё не привыкли к бомбардировщикам. Иностранные инструктора позаботятся о том, чтобы подготовка прошла как по маслу. Кроме того, они могут дать несколько советов в области авиастроения."
  
 SOM_airdoc: "Война в небе"
 SOM_airdoc_desc: "Планирование - самая важная часть всех воздушных операций. Мы должны быть уверены, что наши офицеры в состоянии показать себя в любых условиях."
  
 ### Intro Screen ### 
 SOM_country_intro_background: "GFX_SOM_intro" #NT!
 SOM_country_intro_header: "В единстве - сила!"
 SOM_country_intro_content: "Разделённая на множество кланов, Сомали стала лёгкой добычей для европейских колонизаторов. Но во времена Вельткрига Абдула Хасан, прозванный нашими врагами 'Безумным', смог вышвырнуть итальянцев из Сомали, а султан Варсангали смог вырваться из под британского ига. Версальский договор, официально завершивший Вельткриг, парадоксальным образом сделал Сомали свободной страной, оставаясь при этом протекторатом Великобритании благодаря договорам Али Шира. После падения Соединённого Королевства, Варсангали заняли остатки британский территорий. Лояльная аристократия провозгласила главу клана императором, или Бокором, Сомалии. Однако, но взял себе титул короля, боясь вызвать гнев германского императора и османского халифа, которые помогли Сомалии в войне. На эти земли пришли годы процветания - поля колосятся, города растут день ото дня. Наша власть над Огаденом абсолютно, хотя маленький аббисинский лев пытается её оспорить. Сомалия вступает в век возрождения, однако её ещё ждут тяжёлые времена. Хайле Селассие смотрит на нас с завистью, а новый глава Миттельафрики непредсказуем в своей дипломатии. Чтобы не преподнесла нам судьба, мы не отдадим своего. Наш народ пойдёт к светлому будущему!"
  
 SOM_guide: "§MA Nation of Clans§! (§cSocial Conservative§!) / §MTribal Council§! (§gAuthoritarian Democrat§!)\n£white_dot Complete the focus \"Local Elections\".\n£white_dot Have the Royal Party win to keep the §gTribal Council§! in power or have the §cSomali Youth League§! win for them to come to power.\n\n§MWarsangali Dominance§! (§PPaternal Autocrat§!) / §MNationalist Coup§! (§NNational Populist§!)\n£white_dot Complete the focus \"Federal Elections\" and §PWarsangali Rulers§! will take power.\n£white_dot Complete the focus \"Finish Government Reforms\" before the war with Ethiopia starts to remain §PPaternal Autocrat§!; otherwise, a coup will occur, putting the §NNew Somali Movement§! in power."
  
 ### Events ### 
 som.2.t: "Отголоски Чёрного Понедельника"
 som.2.d: "Несмотря на то, что наша экономика и так находится в плачевном состоянии, всё ухудшилось с тех пор, как Германию поразил финансовый кризис. Наши партнёры больше не могут с нами торговать, и народ начинает беспокоиться о том, что падение экономики - это недоброе пророчество, которое приведёт за собой голод и нищету!"
 som.2.a: "Ох!"
  
 som.3.t: "Выборы были назначены!"
 som.3.d: "Выборы в нижние палаты могут стать хорошим показателем того, какие фракции самые влиятельные в нашей стране. Премьер от победившей партии будет назначен самим Бокором, как и было сказано в Конституции. Но кто же одержит победу? Две партии имеют реальные шансы на победу: Младосомалийцы и Роялисты. Люди решат..."
 som.3.a: "Роялисты, Осман III станет Премьером"
 som.3.b: "Младосомалийцы, Осман Шермаке станет Премьером"
  
 som.4.t: "Хангаш поймал антиправительственные элементы"
 som.4.d: "Неразумно раскрывать тайную информацию, ваше величество, но эти преступные элементы вознамерились уничтожить Сомали и распродать её иностранцам. Не волнуйтесь, угроза уничтожена."
 som.4.a: "Отлично"
  
 som.5.t: "Референдум"
 som.5.d: "Люди должны одобрить наши реформы и признать нас полновластным монархом. Все недовольные нами... они куда-то делись, поэтому наша победа была предопределена. Всё что осталось нам, это праздновать успех!"
 som.5.a: "Всё прошло, как и предполагалось"
  
 som.6.t: "Спор между кланам!"
 som.6.d: "Два крупных клана вступили в перепалку на собрании. Теперь они бойкотируют политические решения друг друга, нагнетая атмосферу ещё больше."
 som.6.a: "Это плохо!"
  
 som.7.t: "Как выглядел Хасан?"
 som.7.d: "Мохаммед Абдула Хасан, или Безумный Мулла, как его величают на западе, разбил британцев и итальянцев, обеспечив нам независимость. Однако, он считал, что любое его изображение похитит душу. Поэтому, на сегодняшний момент, мы не можем точно сказать, как выглядел Хасан. Всё, что мы о нём знаем, передалось от третьих лиц. Как же нам его изобразить?"
 som.7.a: "Осторожно, мы бы не хотели украсть душу такого великого человека..."
  
 som.8.t: "Успех образовательной кампании!"
 som.8.d: "Наши недавние реформы образования привели к тому, что тысячи детей теперь учат алфавит и обучаются азам графики и счёта. Несомненно, именно об этом, говоря о нам, будут вспоминать потомки."
 som.8.a: "Каждый начинал с малого"
  
 som.9.t: "Хасшан Дорех"
 som.9.d: "К удивлению консерваторов, группа образованных женщин и их мужей организовались для борьбы с Абиссинией. Они называют себя 'Хасшан Дорех', по имени жены Абдулы Хасана, которая сейчас сражается вместе с ними."
 som.9.a: "Все делают своё дело!"
  
 som.11.t: "Барре расставил свои сети!"
 som.11.d: "Проклятье! Какие-то неопознанные офицеры арестовали нашего Бокора, когда тот шёл в свой дворец! Монархия была упразднена, и Временное Революционное правительство захватило власть, обещая Сомали светлое (тоталистическое) будущее."
 som.11.a: "Нам нужно было быть бдительней..."
  
 som.12.t: "Хаджи и националисты выходят на сцену!"
 som.12.d: "Националистические офицеры устроили путч и свергли монарха! Теперь, новое Сомали восстала из пепла, ведомая военными и священниками. Вместе, они приведут Сомали к тому идеалу, к которому стремился Хасан!"
 som.12.a: "Нам нужно было быть бдительней..."
  
 som.13.t: "Налог на Кат?!?"
 som.13.d: "Кат - растение-наркотик, которое повсеместно распространено в Сомали. Его листья жуют на рынках, в мечетях и даже в школах. Приходят предложения обложить налогом выращивание и продажу ката, сделав нас монополистами на рынке. Однако, людям, особенно из сельской местности, это очень не понравится."
 som.13.a: "Обложите налогом, нам нужно больше денег!"
 som.13.b: "Мы не можем забрать у людей их единственную радость"
  
 ### Characters ### 
 SOM_aden_abdulle_osman_daar: "Аден Абдулла Осман Даар"
 SOM_aden_abdulle_osman_daar_leader_desc: "Родившийся в 1909 в Беледвейне Аден Абдулла хорошо помнит, как людям живётся под игом колониализма. Его научная работа всё ближе и ближе сводит его с идеями синдикализма, которые, по его мнению, хорошо подойдут Сомали: каждый клан можно считать синдикатом, работающим автономно, и иногда сотрудничающим со своими соседями. На его точку зрения оказали значительное влияние французские работы о децентрализованном управлении, и он надеется, что несколько прошедших тяжёлых лет смогут вылиться во что-то хорошее для страны."
 SOM_aden_abdulle_osman_daar_army_chief_desc: "§YBorn:§! §LDecember 9th, 1908, in Beledweyne, Hiraan Province, Italian Somaliland§!" #NT!
  
 SOM_haji_bashir_ismail_yusuf: "Хаджи Башир Исмаил Юсуф"
 SOM_haji_bashir_ismail_yusuf_leader_desc: "Выходец из клана Османа Махмуда из Маджартина, Юсуф выступает за более демократическую и равноправную Сомали, хотя ему и не хватает того пыла перемен, который есть у многих его коллег. Он надеется на создание Сомалийской Демократической Федерации, в которой малые кланы и городские жители будут услышаны властями, и обещает бороться с бедностью в сельских районах страны."
 SOM_haji_bashir_ismail_yusuf_advisor_desc: "§YBorn:§! §L1912, in Hobyo, Mudug Province, Italian Somaliland§!" #NT!
  
 SOM_abdirashid_ali_shermarke: "Абдирашид Али Шермарк"
 SOM_abdirashid_ali_shermarke_leader_desc: "Маджартин из Мудога, Али Шермарк - компетентный молодой ученый, хорошо разбирающийся в исламском, федеральном и иностранном законодательстве. Он выступает за неприсоединение и мирную внешнюю политику, но его желания могут быть перечеркнуты влиянием, которое иностранные державы оказывают сейчас на Сомали."
  
 SOM_jama_abdullahi_qalib: "Джама Абдуллахи Галиб"
 SOM_jama_abdullahi_qalib_leader_desc: "Джама Абдуллахи Галиб - молодой либерал родом из Харгейсы. Его вера в либерализм как путь к будущему Сомали достойна восхищения, но его готовность работать с иностранцами вызывает опасения у населения, как и его либеральные идеи о полной секуляризации государства."
  
 SOM_maxamuud_cali_shiire: "Мохамуд Али Шиире"
 SOM_maxamuud_cali_shiire_leader_desc: "Наследник династии королей, правившей Рогом Африки последние 600 лет, и трона Варшангальского Султаната, власть над которым он получил после гражданской войны против своего отца, Герада Кали Шиира, Максамуд Кали Шиир в данный момент является главой Сомалийской Федерации. Несмотря на номинальный статус вассала Британии, он поддержал Абдуллу Хассана, Безумного Муллу, который сыграл большую роль в поражении итальянских сил в Африке. Благодаря таланту к политике он смог объединить султанаты под своим началом, но можно ли верить, что человек, пошедший войной против своего отца, не будет нарушать конституционные директивы?"
  
 SOM_haaji_mahammad_husseen: "Хаджи Мохаммад Хусейн"
 SOM_haaji_mahammad_husseen_leader_desc: "Хаджи Мохаммад - главный в группе офицеров и интеллектуалов, которые отстаивают концепцию Великого Сомали, прежде всего, и объединение народа под единой целью. Несмотря на глубокое восхищение Абдуллой Хасаном, его группа стремится полностью отделить ислам от государства, а такая мера неизбежно окажется непопулярной на многих уровнях общества."
  
