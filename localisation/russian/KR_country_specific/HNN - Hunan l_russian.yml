  #唐生智 
 HNN_tang_shengzhi: "Tang Shengzhi"
 HNN_tang_shengzhi_desc_body: "A graduate of the 1st Class of the Baoding Military where he studied infantry, Tang Shengzhi was originally an officer serving Governor Zhao Hengti and the old Hunan Clique, his early career saw him face off against Tan Yankai. Tang alongside He Yaozu and Ye Kaixin drove Tan out of Hengshan, who fled back to Guangzhou. In the following years, Ye and Tang came into increasing conflict and the latter felt that Zhao favoured the former. In March of 1926, Tang launched a rebellion against Zhao, which was crushed and forced Tang to flee to Guangzhou.\n\nTang was welcomed with open arms and his army was reorganised into the 8th Army of the NRA. They would prove themselves as one of the most capable forces of the KMT, pushing Zhao out of Hunan and even scoring victories against Wu Peifu. However, the National Revolution was crushed when the German Empire intervened on Wu's behalf, which resulted in the death of Generalissimo Chiang Kai-shek and the Central Committee fled to Paris.\n\nTang and the 8th Army fled into the mountains of Jiangxi and Fujian, where they resisted Sun Chuanfang's League forces for several years. After the Shanghai Uprising, Deng Yanda and Song Qingling led PAC-affiliated forces south to join up with Tang and formed the Mingan Insurgency." #NT!
 HNN_tang_shengzhi_leader_desc: "§YLeader Description\nBorn:§! October 12th, 1889, in Dong'an County, Hunan Province, Qing Empire\n§YPolitical Career:§! $HNN_tang_shengzhi_desc$ After the League collapse, Tang won the Hunanese elections and now seeks to develop a strong Nationalist stronghold, loyal to him."
 HNN_tang_shengzhi_sic_desc: "§YBorn:§! §LOctober 12th, 1889, in Dong'an County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YBackground:§! §L$HNN_tang_shengzhi_desc_body$ While the Nationalist situation seems bleak, the \"Buddhist General\" holds out hope that he may one day liberate his home province from Zhao's unjust rule.§!" #NT!
  #程潛 
 HNN_cheng_qian: "Cheng Qian"
 HNN_cheng_qian_desc_start: "Born to a prosperous landlord family in Hunan, Cheng received a traditional Confucian education and passed the imperial examinations with the first degree in the hopes of becoming a scholar. However, realising the political situation of late 19th century China, he instead pursued a career in the military. He attended the Hunan Military Academy and then went to Japan, where he studied and met revolutionaries such as Huang Xing, Song Jiaoren, and Li Liejun. In 1905, he met Sun Yat-sen and joined Sun's Tongmenghui. He would graduate from the 6th Chinese Class of the Imperial Japanese Army Academy alongside Tang Jiyao, specialising in the field of artillery.\n\nWhen the Xinhai Revolution broke out in 1911, he took part in the Battle of Changsha. He would demonstrate his loyalty to Sun's ideals by joining the Kuomintang and aiding Sun in the National Protection War and the Constitutional Protection Movements. Expelling Tang Xiangming from Hunan in the latter wars, Cheng would go onto to be democratically elected governor in 1917."
 HNN_cheng_qian_leader_desc: "§YLeader Description\nBorn:§! March 31st, 1882, in Liling County, Hunan Province, Qing Empire\n§YPolitical Career:§! $HNN_cheng_qian_desc_start$\n\nWhen the Northern Expedition did come, he led the 6th Army in the Battle for Nanchang, and other valiant victories. Yet, as the expedition collapsed, Cheng Qian found himself and his 6th Army inside western Hunan. Following the tide of KMT refugees into Guizhou, he would use his mostly intact army to negotiate with Tang Jiyao for the KMT's protection.\n\nHaving collaborated with fellow party member Tang Shengzhi to defeat Zhao in the elections, Cheng Qian was selected as the a moderate flag-bearer for the Kuomintang in Hunan."
 HNN_cheng_qian_sic_desc: "§YBorn:§! §LMarch 31st, 1882, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §g6th Army§!\n§YBackground:§! §L$HNN_cheng_qian_desc_start$\n\nOne of Sun's closest allies in his war against Chen Jiongming, he became a military instructor preparing for the Northern expedition, and was once considered to be the principal of Whampoa. Fightin in the Eastern Expedition, he would be elected to the Central Executive Committee, and have his Hunan Army reorganised into the Sixth Army. When the Northern Expedition arrived, he led the 6th Army in the Battle for Nanchang, and other valiant victories. Yet, as it collapsed, Cheng Qian found himself and his 6th Army inside western Hunan, ultimately following the tide of KMT refugees into Guizhou.\n\nMaintaining a significant force within Guizhou, Cheng Qian's 6th Army has bided its time, waiting to emerge from their exile, and retake Hunan again. Commanding significant respect amongst not just the Kuomintang, but the provinces as a whole, Cheng very well might achieve his dream.§!" #NT!
  
  #湯薌銘 
 HNN_tang_xiangming: "Tang Xiangming"
 HNN_tang_xiangming_bio: "Tang Xiangming's career started as an Admiral in the Qing Empire. When the Xinhai Revolution broke out in 1911, he was under the command of Qing loyalists, but saw which way the wind was blowing, siding with the Revolutionaries. In October 1913 Tan Yankai was forced to resign as Governor of Hunan, and Tang was appointed by Yuan Shikai as Governor, and supported Yuan's attempts at crowning himself Emperor while ruling Hunan with an iron fist and a strict regime, earning him the nickname \"Tang the Butcher\". Due to his support of Yuan Shikai, Tang had to flee Hunan in July of 1916 as the Province sided with the National Protection Alliance, being replaced by Tan Yankai.\n\nHe joined the Zhili clique in 1917, and during the second Zhili-Fengtian war he served in Military Law Enforcement. When the Northern Expedition was defeated, Tang was given a garrison in Yueyang. While Wu would officially support Zhao as Governor of Hunan, he made sure to keep Tang ready just in case the Government in Changsha decided to turn against Beijing. Tang has notable sway with the western warlords, Chen Quzhen and Tian Yingzhao, and the Zhili appointed Governor of Guizhou, Yuan Zuming. So if push comes to shove, Tang is ready to do what he must to keep Hunan under Zhili control."
 HNN_tang_xiangming_leader_desc: "§YLeader Description\nBorn:§! 1885, in Huangzhou, Hubei Province, Qing Empire\n§YPolitical Career:§! $HNN_tang_xiangming_bio$\n\nWith his ascension to the status of Governor of Hunan, Tang Xiangming's career has reached a new height. Armed and backed by military muscle, he is intent on securing the province for the Zhili clique, no matter the cost. Through the implementation of his \"Defence Commission\", it is believed he hopes to truly eradicate anti-Zhili sentiment in the province, once and for all.\n\n§YNotes: Despite all of his pomp, circumstance and regalia, Tang is still considered an outsider within the Zhili Clique, and it is believed that is what led to his appointment in Hunan.\n\nAbove all things, Tang remains passionate for his first true love, the sea, and hopes that one day he'll command ships once again."
