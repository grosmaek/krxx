 HNN_bop_mechanic_explanation_tt: "§CМеханика §YБаланс сил Хунаньского Гоминдана§! проста и понятна, как и другие подобные механики, она измеряет относительное влияние каждой фракции Национально-революционной армии - §g6-й армии Чэна§! и §S8-й армии Тана§!. В зависимости от того, на чьей стороне перевес, вы получите ряд бонусов и даже минусов. Сможете ли вы удержать Гоминьдан вместе? Или ему суждено трещать по швам вплоть до объединения или, того хуже, уничтожения...§!"
  
