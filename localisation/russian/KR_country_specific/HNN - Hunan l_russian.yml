 HNN_repudiate_the_canton_squatters_independent_desc: "В то время как мы подарили Хунань делу Национальной революции и Гоминьдана, похоже, что наши революционные братья и сестры в других местах потерпели неудачу. Мы не позволим мечте умереть здесь! На юге находятся вероломные захватчики революционного Пьемонта доктора Суня. По иронии судьбы, мы много раз пытались подняться на север из Гуандуна, но теперь мы должны спуститься, чтобы вернуть революционный город."
  
 HNN_repudiate_the_canton_squatters_puppet: "Наша роль"
 HNN_repudiate_the_canton_squatters_puppet_desc: "Хунань был всего лишь винтиком в грандиозной битве эпохи милитаристов. Хотя мы закрепили за ним статус непоколебимой революционной провинции, борьба еще не закончена. Наши повелители и союзники продолжают свое дело, и мы должны выполнять свой долг, чтобы служить им. Однако почему бы сначала им не подтвердить их истинную приверженность нашему союзу?"
  
 HNN_southern_heir_to_beiyang_puppet: "Маршал Юго-Запада"
 HNN_southern_heir_to_beiyang_independent: "Южный наследник Бэйяна"
  
 HNN_southern_heir_to_beiyang_puppet_desc: "Прекрасно продемонстрировав присущие адмиралу Тан Сянмину ум и способности, он смог убедить чиновникоы центрального правительства принять свой план по захвату мощных провинций Гуандун и Гуанси. Теперь, когда они находятся под нашим контролем, пора работать над тем, чтобы подчинить губернатору весь Юго-Запад."
 HNN_southern_heir_to_beiyang_independent_desc: "С захватом Гуанчжоу мы получили законное право объявить себя претендентами на национальное объединение, и мы это сделаем! Мы - истинные наследники Бэйянской республики! Смерть ложным претендентам и предателям на севере!"
  
 HNN_academy_desc_zhao: "Величайший очаг революционных настроений на юго-западе, за исключением, возможно, академии Вампоа, Куньминская военная академия показала себя как истинный архетип того, как должно выглядеть китайское республиканское военное учреждение. Преданные духу, энергичные в обучении и проникнутые девизом "терпеть трудности, в которых кроется основа реформ", мы откроем новую академию в Чанше, построенную на принципах Куньмина."
 HNN_academy_desc_kmt: "Будучи одной из самых новых военных академий в стране, Военная академия Вампоа действительно преуспела в своем предназначении. Благодаря интенсивной политической индоктринации, революционной подготовке и отличным инструкторам, военная академия сумела быстро создать элитные силы, способные в кратчайшие сроки превзойти армии варлордов. С девизом "Братство, преданность, искренность", необходимо сохраним этот дух для новой академии Чанши."
 HNN_academy_desc_tang: "Военная академия в Баодине, которая всегда была опорой правительства Бэйяна, воспитала величайшие умы страны. От Сунь Чуаньфаня до Фу Цзои, она служит свидетельством того, что такое учебное заведение способно породить блестящие умы и гениальных командиров. Девиз "Будь верен, будь пунктуален, усердно учись, усердно тренируйся, люби школу, люби страну", давайте перенесем его в новую военную академию Чанши."
 HNN_a_new_academy_desc_fallback: "Как свидетельствуют академии по всей стране, будь то Куньмин, Баодин или Вампоа, армия полагается только на командиров, а командиры создаются в учебных классах. Необходимо работать над созданием новой, родной военной академии в Чанше, чтобы выпускать собственные кадры гениальных офицеров."
  
 HNN_pinnacle_of_the_new_army_zhao: "Вершина армии Сиан"
 HNN_pinnacle_of_the_new_army_tang: "Вершина новой армии"
  
 HNN_pinnacle_of_the_new_army_zhao_desc: "Кто бы мог подумать. Не армии Чжили, не армии Юэ и даже не Национально-революционной армии предстоит стать главной боевой силой страны, а армии Сиан губернатора Чжао Хэнти. Вооруженные силы Хунаня, преисполненные преданности демократии, верховенству закона и сохранению целостности Хунаня, - это настоящая сила, которую нужно уважать, а не порицать."
 HNN_pinnacle_of_the_new_army_tang_desc: "Возможно, считая это своим долгом перед нацией или своими сторонниками в Пекине, губернатор Тан Сянмин позаботился о том, чтобы армия провинции Хунань стала настоящим воплощением армии нового образца, созданной Юань Шикаем несколько десятилетий назад. Под неусыпным руководством Тана Хунань добьется того, что все ее враги, а также враги Тана, будут бояться истинной мощи ее армии."
  
 HNN_fostering_national_reconstruction_kmt: "На пути к национальному восстановлению"
 HNN_fostering_national_reconstruction_nokmt: "Подстегнуть средний класс"
  
 HNN_fostering_national_reconstruction_loc_desc_kmt: "В то время как в рамках третьего этапа Национальной революции доктора Суня гоминьдановская диархия в Хунани четко наметила большие успехи на нашем местном пути к завершению его миссии. Хотя экономические вдохновители Сун Цзывэнь и Чэнь Гунбо не могут оказать нам непосредственную помощь, давайте работать над нашим собственным планом национального восстановления для более широкой интеграции с остальной частью нации."
 HNN_fostering_national_reconstruction_loc_desc_nokmt: "С нашими большими успехами в промышленной реформе различные классы в провинции испытывают новый толчок к восходящей классовой мобильности, неслыханной в эпоху военачальников. Когда-то подневольные рабочие, работавшие за гроши, теперь имеют избыток сбережений, в провинции формируется зарождающийся средний класс. В наших интересах обеспечить их дальнейшее развитие."
  
