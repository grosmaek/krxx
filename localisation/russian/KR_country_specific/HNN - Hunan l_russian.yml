 HNN_li_minghao: "Li Minghao"
 HNN_li_minghao_army_chief_desc: "§YBorn:§! §LSeptember 19th, 1897, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §g6th Army§!\n§YBackground:§! §LA career soldier at heart, Li Minghao would enter the 4th Class of the First Qinghe Army Preparatory School at the age of 20, graduating and proceeding to the 13th Chinese Class of the Imperial Japanese Army Academy in 1919 to study infantry due to his excellent performance. After graduation, Li would join the Changsha Military Academy as an instructor. After receiving a personal invite from Cheng Qian in 1923, Li would serve as lieutenant colonel in the Military and Political Department of the Guangzhou Headquarters led by Dr. Sun Yat-sen, joining the Kuomintang in the process.\n\nThat same year, Dr. Sun would appoint Cheng Qian as Minister of Military Affairs and (albeit briefly) Principal of Whampoa Military Academy, following said appointment, Cheng would appoint Li Minghao as colonel and Chief of Education at Whampoa. Later, Li would become staff officer of the Hubei Army Headquarters led by Dr. Sun, and later staff director of Cheng Qian's forces in the Eastern Expedition against Chen Jiongming. Participating in the Northern Expedition as commander of the 54th Regiment of the 17th Division under the 6th Army of Cheng Qing, Li would follow Cheng Qian and the rest of 6th Army into Guizhou after the collapse of the expedition on all fronts. Ever vigilant however, Li would continue to work diligently, eventually being appointed commander of the 17th Division.\n\nWith escalating tensions between the Sixth and Eighth Armies, Cheng Qian has once again promoted Li Minghao, to that of Major General, in an attempt to even the playing field against Tang Shengzhi's own series of rapid appointments.§!\n\n§YNotes: Fairly politically aloof by most standards in the Kuomintang, many believe that Li Minghao harbours sympathies for the leftist Central Committee, and the Chinese Syndicalist Party. However no evidence has appeared to back this up.§!" #NT!
  
  #LKMT 
  #彭德懷 
 HNN_peng_dehuai: "Peng Dehuai"
 HNN_peng_dehuai_high_command_desc: "§YBorn:§! §LOctober 24th, 1888, in Xiangtan County, Hunan Province, Qing Empire§!\n§YAlignment:§! §R8th Army (Radicals)§!\n§YBackground:§! §LBorn into a poor peasant family, Peng was the eldest son. In 1904, Peng went to Shanshanli to study at his uncle's private school. However, Peng had to drop out after two years as his mother and younger brother died, and his father was suffering from asthma and so could not help maintain the family's livelihood. His family's little remaining holdings dwindled, and Peng worked several gruelling jobs to make ends meet. Peng became fascinated by Yi Hua, a peasant army which raided the rich to assist the poor and became a soldier in 1916.\n\nPeng started out his career in the service of Tang Xiangming, and became renowned for his bravery, rising quickly in the ranks. After helping expel Zhang Jingyao from Hunan, Peng assisted the Poverty Alleviation Society in killing a local landlord bully. In 1923, Peng graduated from the Hunan Army Lecture Hall and adopted the name Dehuai. In 1926, Peng became first division commander of the 8th Army under Tang Shengzhi's leadership. Peng would use the Poverty Relief Association's charter as the charter of the soldier's committee.\n\nWhen the NRA collapsed and the 8th Army would come under threat from all sides, Tang led an escape into Jiangxi to avoid Zhao's forces. Peng would rise very quickly in the 8th Army during the Mingan Insurgency, establishing himself as Tang's most capable officer. Peng would also form a strong friendship with He Long on the basis of the two men's shared peasant origins, their mutual dislike for landlord bullies, and strong affinity for peasant socialism. With his stint in Mingan lasting for nearly a decade, Peng is ready to throw off the shackles of Imperialism from the Middle Kingdom and build a new China, free and equal for all.§!" #NT!
  
  #何鍵 
 HNN_he_jian: "He Jian"
 HNN_he_jian_sic_desc: "§YBorn:§! §LApril 10th, 1887, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §g6th Army§!\n§YBackground:§! §LWhilst originally wanting to pursue a career in the civil administration, following the outbreak of the Xinhai Revolution, He noticed that one can achieve higher status and fame through the relatively quick advancement of the new modern-style armies of the Beiyang Republic.\n\nEnrolling in the Hunan Officers Training School in Changsha, He Jian would advance to a student corps position in Nanjing, and then the Third Wuchang Army Secondary School in Hubei, before finally enrolling in the 3rd Class of the Baoding Military Academy to study infantry and graduate in 1916. Returning to Hunan hoping for a stable career path, his dreams would be obliterated upon the onset of revolts against Governor Tang Xiangming in 1917. With this, He would opt to form his own local guerilla force with permission from Zhao Hengti, in order to oppose the Beiyang invaders.\n\nAttempting to use his division as negotiation, He would be promoted to battalion commander under a regiment commanded by Tang Shengzhi, beginning a long career with the latter. Following Tang in promotion much like Li Pinxian, He would find himself joining the National Revolutionary Army and Kuomintang as commander of the 2nd Division of the Eighth Army. Seeing service in the Northern Expedition, he would follow the 8th into MinGan, yet would develop an estranged relationship with fierce socialists He Long and Peng Dehuai.\n\nHaving been promoted in light of recent political developments, He Jian is now possibly the third most influential Kuomintang member within the Hunan province, and seeks to implement his series of long-reaching reforms, one way or another.§!" #NT!
  
  #李品仙 
 HNN_li_pinxian: "Li Pinxian"
 HNN_li_pinxian_army_chief_desc: "§YBorn:§! §LApril 22nd, 1890, in Cangwu County, Guangxi Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YBackground:§! §LBorn to a prominent family within Cangwu county, Li would develop from his privileged background experiencing the classics, and a robust education; practising poetry and writing prose vigorously. Triumphing over both the county exam and the government exam, Li was ultimately stumped by the college exam — having accidentally missed a page on the paper.\n\nWith his career in academics ruined, Li would enlist in Cai E's Guangxi Army Primary School, beginning his military career. Graduating in 1909, he would enlist and graduate from the 3rd Wuchang Army Secondary School in 1911, simultaneously participating directly in the Wuhan Uprising.\n\nHoping to aid the revolution, Li would venture to Guangxi to spark a revolution there, but was thwarted by Lu Rongting's declaration of independence. Later attending the 1st Class of the Baoding Military Academy in 1912 to study infantry, Li would graduate in the following year, and following dissatisfaction in the Guangxi Army, would transfer to the Hunan Army where he would become acquainted with Tang Shengzhi, his prior classmate. Whenever Tang was promoted, Li was bound to follow him, going from platoon to brigade commander in 8 years. Following Tang to the National Revolutionary Army, Li would become Commander of the 3rd Division of the 8th Army, and fight within the Northern Expedition, later joining the Kuomintang. Upon the collapse of the Expedition, he would end up biding his time in MinGan, fighting valiantly.\n\nLi endures a middling position between the left and right Kuomintang divide, albeit remains officially \"apolitical\", focusing on his military work.§!\n\n§YNotes: Owing to his educational background, Li writes poetry in his spare time, and is commonly considered to be a friendly, joyous face within the NRA by all that meet him.§!" #NT!
  
  #劉建緒 
 HNN_liu_jianxu: "Liu Jianxu"
 HNN_liu_jianxu_high_command_desc: "§YBorn:§! §LOctober 2nd, 1892, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §g6th Army§!\n§YBackground:§! §LStarting his military career in the Second Wuchang Army Preparatory School in 1913, Liu Jianxu would see a fairly standard career path for an officer. Graduating in 1915, Liu would enter the 3rd Class of the Baoding Military Academy wherein he studied artillery warfare and became acquainted with future 8th Army Commander He Jian. Following graduation, Liu Jianxu would enlist in the First Division of the Hunan Army under Zhao Hengti, and would later join up with He Jian's local guerilla band to fight against Beiyang encroachment. Following He Jian in his employment under Tang Shengzhi, the intrepid Liu would become He Jian's most capable commander, and a sort of confidant.\n\nDuring the Northern Expedition, Liu Jianxu's brigade would distinguish itself with the recapture of Yueyang, the seizure of Guishan and Hanyang arsenals, and the successful forced revolt of Hanyang Garrison commander Liu Zuolong, thereby recovering Hanyang and Hankou. Following the end of the expedition, Liu would follow He Jian into MinGan, where the two formed an anti-socialist power block within the 8th Army.\n\nWith the ascension of He Jian to the status of general, Liu Jianxu followed suite, and has continued to aid his friend at every step of the way, what with the latter's ascension to Hunan's Rural Pacification and Peace Preservation offices.§!" #NT!
  
  #劉興 
 HNN_liu_xing: "Liu Xing"
 HNN_liu_xing_high_command_desc: "§YBorn:§! §LNovember 22nd, 1887, in Qiyang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YBackground:§! §LAttending the Baoding Military Academy to study infantry in 1912 alongside Tang Shengzhi after Liu finished his studes in the Hunan Army Primary School and the Third Wuchang Army Secondary School, the two beat their military instructors so hard that the Ministry of Army furiously sent the two home. In 1916, Tang Xiangming the Butcher was expelled from Hunan, and Tang Shengzhi and Liu were invited by the new military governor Liu Renxi to serve. Liu continued to serve under his friend in the following years, rising to the position of brigade commander. When Tang was repulsed by Zhao Hengti in 1926 and had to flee to Guangzhou, Liu followed him into exile.\n\nThe KMT had Tang reorganise his forces into the 8th Army of the NRA, and Liu was made 4th division commander. During the Northern Expedition, Liu personally took charge and seized Hankou from Wu Peifu's forces. Despite Liu's success, the Northern Expedition would take a turn towards disaster, and Liu fled alongside Tang into the rural regions of Jiangxi and Fujian. A decade has passed since the Northern Expedition began, but Liu remains just as faithful to Tang Shengzhi's leadership as he was when the two men started out in Baoding.§!" #NT!
  
  #龔浩 
 HNN_gong_hao: "Gong Hao"
 HNN_gong_hao_high_command_desc: "§YBorn:§! §LSeptember 1887, in Yiyang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YBackground:§! §LA classmate of Tang Shengzhi at the 1st Class of the Baoding Military Academy, Gong Hao, who studied cavalry in Baoding, was sympathetic to Revolutionary politics early on. Gong participated both in the Wuchang Uprising of 1911 and the National Protection War of 1916. After the end of the Yuan Shikai's reign, Gong Hao would enroll in the 5th Class of the Staff College in Beijing and graduate in 1919. In 1921, Gong returned to Hunan to serve in the staff of Tang Shengzhi. When Tang joined the KMT, Gong served as the 8th Army's chief of staff.\n\nWhen the Northern Expedition failed, Gong followed Tang into Jiangxi, where the 8th Army would remain in hiding until PAC forces joined up with Tang to create the Mingan Insurgency. Gong may not be Tang's most loyal subordinate, but he is a capable instructor and helps train Tang's recruits on the art of war. Well liked by many, Gong is reputed to be humble and hospitable. He spends much of his free time reading history and Chinese classics, and is especially interested in Laozi and Daoism.§!" #NT!
  
  #陶廣 
 HNN_tao_guang: "Tao Guang"
 HNN_tao_guang_high_command_desc: "§YBorn:§! §L1887, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YBackground:§! §LAlthough Tao originally worked as a painter, he went for a career change and studied at several military academies in Beijing and Nanjing. After graduating, he went to Yunnan and served as a staff officer. When he returned to his native Hunan after Cai E died, he served under both Cheng Qian and Tang Shengzhi. During the Northern Expedition, he became the commander of the 26th regiment of the 8th Army.\n\nHe participated in the battles of Tingsi bridge and Hesheng bridge and was promoted to brigade commander. Although the battle of Wuchang became a disaster for the KMT, Tao was able to secure thousands of guns for the 8th Army, which merited a promotion to division commander. Tao followed Tang into Jiangxi after the KMT war effort collapsed. A decade of fighting in the Mingan region has forged him into an experienced guerilla expert, and an officer Tang Shengzhi greatly respects.§!" #NT!
  
  #唐生明 
 HNN_tang_shengming: "Tang Shengming"
 HNN_tang_shengming_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 10th, 1906, in Dong'an County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §gBorn the fourth sibling of General Tang Shengzhi, Tang Shengming graduated from the Whampoa Military Academy in 1926. When the KMT collapsed during the Northern Expedition, Tang followed his brother into hiding in the mountain regions of Jiangxi and Fujian. He continued to serve his older brother when the Mingan Insurgency was formed in 1932, all the way up to the collapse of the League in 1936. Tang and his older brother secured Hunan for the KMT, and Tang Shengming's promotion to the rank of general signifies the growing influence of the 8th Army in Hunanese politics.\n\n§YNotes: A clear sign of the growing influence of Tang Shengzhi, many see the appointment of his younger brother as a clear sign of nepotism, in spite of any qualities or skills Tang Shengming might actually possess."
  
  #Feds 
  #賀耀祖 
 HNN_he_yaozu: "He Yaozu"
 HNN_he_yaozu_high_command_desc: "§YBorn:§! §LMay 8th, 1889, in Ningxiang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §LBorn to a wealthy family, He would receive a private tuition at a family owned institution, and later enter Yutan Academy. Entering the Hunan Army Primary School, and then later the 3rd Wuchang Army School, He would graduate from both and be sent to the 11th Chinese Class of the Imperial Japanese Army Academy to study logistic due to his exceptional performance. During his time there, he would join the Tongmenghui, and subsequently participate in the Xinhai Revolution. At Huang Xing's behest, He would return to study in Japan, and would return to China in 1916 to participate in the various revolutions led by Dr. Sun Yat-sen\n\nThe following year, He would enlist in the Hunan Army under Zhao Hengti, and steadily progress through the ranks from Regiment Commander to Division Commander in 6 years. Whilst under immense pressure to follow Tang Shengzhi in betraying Zhao and joining the National Revolutionary Army, He ultimately held steadfast, instead fighting against the NRA forces as they descended upon Hunan. Fighting with grit and determination, He's division was ultimately pushed out of Hunan by the pursuing 8th, 6th and 7th Armies. However, following the securing of Zhili support, alongside the betrayal of Yuan Zuming, the Hunan Provincial Army, lead by He, Ye Kaixin and Zhao Hengti, were able to once again secure their presence in Hunan, annihilating the 8th and 2nd Kuomintang armies.\n\nNow that Hunan has seen some semblance of stability, He endeavours to maintain the strict performance and discipline of the Hunan Provincial Army, so that they may never have to rely on Zhili help again.§!" #NT!
  
  #葉開鑫 
 HNN_ye_kaixin: "Ye Kaixin"
 HNN_ye_kaixin_high_command_desc: "§YBorn:§! §L1885, in Ningxiang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §LBorn and raised in Hunan, Ye Kaixin went to Jiangnan University in Wuxi in 1903. After graduating he returned to Hunan and commanded the Second Division of the Hunan Army in 1913. It was at this time that he met and become a close confidant of Zhao Hengti. In 1923 Zhao gave Ye command over Hunan's Third Division\n\nWhen the Northern Expedition came to Hunan it was Ye Kaixin who immediately brought his army against Tang Shengzhi, but was forced out of Hunan and fled with Zhao to Wu Peifu and the Zhili. Wu made Ye the Commander-in-Chief of the Hunan Army, and when the Northern Expedition turned to favour the Zhili, it was Ye's forces that recaptured Changsha, bringing it under Zhili control officially, but it was an open secret that Ye wanted to bring Zhao back into power in Hunan.\n\nLuckily for the General, Wu Peifu decided to appoint Zhao as the Governor of Hunan, and civilian control over the province soon came back as the KMT's forces were driven out. While not the biggest fan of Sun Chuanfang, he accepted Hunan's entrance into the League of Eight Provinces, although he prefers to keep his army on the eastern border, not trusting Sun to accept Hunan's autonomy, or put down the insurgency in the MinGan zone.\n\nFor nearly the last decade, Ye Kaixin has been satisfied with the Status Quo, loyal to Zhao and friendly with the Northern Zhili, he's one of the main Generals Zhao can rely on without worry, and has enjoyed the support of the Governor of Hunan.§!" #NT!
  
  #龔憲 
 HNN_gong_xian: "Gong Xian"
 HNN_gong_xian_high_command_desc: "§YBorn:§! §L1892, in Changsha County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §LGong Xian trained to become a military officer in Changsha, and joined the 1st Division of Hunan. He served He Yaozu, who was in turn a subordinate to Zhao Hengti. When the Northern Expedition began, Zhao was nearly thrown out of Hunan for good, but the Zhili Clique was able to restore Zhao to the province when the KMT collapsed. Gong Xian is known for being a brave officer, although some might call him verging on recklessness.§!\n\n§YNotes: A motivational commanding officer, he frequently displays bouts of nigh self-destructive bravery, having lead his soldiers against numerically superior enemies in the Northern Expedition, pursuing them day and night.\n\nLeading from the front, he has been nearly killed in battle numerous times, yet miraculously carries on.§!" #NT!
  
  #陶峙岳 
 HNN_tao_zhiyue: "Tao Zhiyue"
 HNN_tao_zhiyue_army_chief_desc: "§YBorn:§! §LSeptember 18th, 1892, in Ningxiang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §LTao Zhiyue attended the Hunan Army Primary School in 1907, and graduated in 1911 on the eve of the Xinhai Revolution. He went to Wuhan to attend the 3rd Army Secondary School, and participated in the Wuchang Uprising. After Tao graduated from the 2nd Class of the Baoding Military Academy where he studied infantry, Tao returned to Hunan and became a staff officer for the governorship. Tao has spent the rest of his military career in Hunan under the leadership of He Yaozu, past the Northern Expedition. His service to He makes him a reliable officer of Zhao's clique.§!\n\n§YNotes: A noted administrator with progressive ideals, Tao Zhiyue has made numerous efforts to ease ethnic tensions within Hunan, and frequently utilises his soldiers to protect the peasantry from the gentry's abuses.\n\nSome believe that Tao Zhiyue has inclinations towards the Kuomintang, due to his personal relationship with Zhang Zhizhong.§!" #NT!
  
  #蔣鋤歐 
 HNN_jiang_chuou: "Jiang Chu'ou"
 HNN_jiang_chuou_high_command_desc: "§YBorn:§! §L1891, in Dong'an Country, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §LGraduating from the Guangxi Army Cadre School, Jiang Chu'ou joined the Hunan Army after participating in the Xinhai Revolution. Jiang participated in many conflicts, such as the National Protection War, the expulsion of Zhang Jingyao, repulsing Tan Yankai's attempted return to the province, and Tang Shengzhi's rebellion. Under Ye Kaixin's leadership, Jiang has remained a capable officer in Zhao Hengti's wing, even if Ye is perhaps becoming a bit too political for a military officer.§!\n\n§YNotes: A noted advocate for military modernisation, Jiang has taken a special interest in the development of armoured vehicles, and railway artillery. To the point that he has published an article \"European and American Military Traffic Investigation Notes\", detailing the advances on technology in the West.§!" #NT!
  
