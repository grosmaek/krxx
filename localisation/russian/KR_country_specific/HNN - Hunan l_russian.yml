 HNN_old_guard_revolutionary: "Революционер старой школы\n§gЧэн Цянь был свидетелем многих событий, неустанно сражаясь за освобождение и свободу китайского народа со времен Синьхая. Будучи стойким сторонником умеренности перед лицом авторитарного подъема партии, он, тем не менее, самоотверженно служит Гоминьдану, выполняя свой долг до последнего вздоха.§!"
  
