 HNN_rule_of_the_kuomintang_cheng_1: "Власть Гоминьдана"
 HNN_rule_of_the_kuomintang_cheng_1_desc: "Достигнув зенита, гоминьдановское правление в Хунани становится конкретным. Благодаря ряду масштабных реформ старая провинция совершенно меркнет по сравнению с новой. В конечном итоге партия завоевала сердца людей и под ее эгидой наступила революционная современность. Действуя как направляющая рука для народа, перед нацией встает по-настоящему оптимистичное будущее."
  
