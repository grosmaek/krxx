  #趙恆惕 
 HNN_zhao_hengti: "Zhao Hengti"
 HNN_zhao_hengti_bio: "Zhao Hengti, the governor of Hunan for well over a decade. Born in 1880 in Hengyang, Zhao Hengti attended the 6th Chinese Class of the Imperial Japanese Army Academy, graduating with a specialisation in the field of artillery. He joined the Tongmenghui under Sun Yat-sen and participated in both the Xinhai Revolution and the Second Revolution as a military commander. After the failure of the Second Revolution, Zhao was imprisoned by Tang Xiangming on behalf of Yuan Shikai. He was released two years later by Cai E, and was given command of Hunan's first division. In 1920 he and Tan Yankai expelled Zhang Jingyao as Governor, Tan becoming Governor and Zhao Army Director-General.\n\nWith the Pingjiang Mutiny Tan resigned as Governor in favour of Zhao, and introduced the first provincial constitutional movement in Asia, formulating the Hunan Provincial Constitution, establishing a democratic provincial council and gubernatorial elections, of which he won the ones held in 1922. As Governor of Hunan, Zhao limited his power as the governor, a move commended by many.\n\nWith the onset of the Northern Expedition, Zhao was pushed out of Hunan by his former subordinate, Tang Shengzhi. He sought help from Wu Peifu, who restored Zhao as the governor. However, his position was as a military governor appointed by the Central Government, not as an elected governor as he wanted himself to be. With Wu looking north, Zhao Hengti was tied to the League of Eight Provinces, and although he was the one who holds the most power over his province, not answering to Sun Chuanfang in Nanjing, he chose to stick with him to avoid troubles with Germany." #NT!
