 HNN_totalist_party: "СПК-(Р)"
 HNN_totalist_party_long: "Синдикалистская партия Китая - Радикалы\n§gКак и его сестры в остальных частях Китая, хунаньское отделение СПК содержит внутри себя молодую, энергичную, а главное, политически радикальную фракцию. Номинально объединившись вокруг неустрашимого и неутомимого Жэнь Биши, который часто курсирует между Хунанем и Шанхаем, радикальная фракция выступает за более активный и жесткий подход к роли КСП в китайской политике.\n\n Благодаря влиянию Жэнь Биши, уделяющего особое внимание молодежному движению, его материалистический социалистический радикализм надеется на светлое будущее Китая, свободного от тиранической хватки капитализма. Ревностные по своей природе, они оказывают воинственное сопротивление Чжао и Чжили, даже иногда сражаются с ортодоксальной фракцией Цай Хэсэна.§!"
 HNN_syndicalist_party: "СПК-(О)"
 HNN_syndicalist_party_long: "Синдикалистская партия Китая - Ортодоксы\n§gОртодоксальная фракция Синдикалистской партии Китая - доминирующая сила в подпольном рабочем движении Хунани, которая имеет большой вес в Чанше и Чандэ. Хунаньское отделение СПК ведет свою родословную от лидеров Лиги китайских синдикалистов и действует в основном под руководством Цай Хэсэна. Поддерживая ряд подпольных контактов с основным отделением партии и рабочими движениями во всех регионах Китая, они считают себя последним бастионом для рабочих Хунани.\n\nПолучив реальную отдачу после возвращения Цай Хэсэна в страну в 1932 году, СПК функционирует в основном как препятствие для антипрофсоюзной и антирабочей позиции Чжао. Оставаясь в стороне от межфракционной борьбы СПК между Ли Лисанем и Цай Хэсэном, и даже от борьбы Объединенного фронта Гоминьдан-СПК, хунаньское отделение сосредоточилось исключительно на провинциальных делах.§!"
 HNN_radical_socialist_party: "8-я армия (Радикалы)"
 HNN_radical_socialist_party_long: "8-я армия Гоминьдана (Радикалы)\n§gЕсли один человек и символизирует всех радикалов 8-й армии, так это ее командующий и неофициальный лидер Хэ Лун. Многие ветераны, входившие в состав его дивизий в Хунаньской, Сычуаньской и других армиях, следуют за командующим с непоколебимой преданностью. В июле 1926 года он возглавил Национально-революционную армию, став командиром 6-й дивизии 8-й армии и посланником гарнизона Западной Хунани.\n\nНа протяжении всего похода дивизия Хэ вела бои, став главной боевой силой, способствуя быстрому падению Ханьяна. Однако Хэ не мог отвлечь свое внимание на все сразу, и Северный поход вскоре рухнул под немецким сапогом. Следуя за своим начальником Таном Шэнчжи на протяжении всей войны, Хэ оказался в зоне повстанцев Миньганя, где познакомился с Пэн Дэхуаем. Эти два человека, имеющие схожее происхождение и сильные социалистические взгляды, начинают формировать силовой блок в 8-й армии, объединяясь в "Радикалов". Будучи членами Временного комитета действий, Хэ и Пэн последовательно продвигают линию аграрного социализма, надеясь обратить своего начальника Тан Шэнчжи все ближе и ближе к своим идеалам.§!"
 HNN_social_democrat_party: "8-я армия"
 HNN_social_democrat_party_long: "8-я армия Гоминьдана\n§g8-я армия Национально-революционной армии, корни которой уходят в 4-ю дивизию Хунаньской армии под командованием Тан Шэнчжи и бригаду Е Ци из Новой клики Гуанси, представляет собой своеобразный гибрид. В ее ряды входили Хэ Цзянь, Ли Пинсянь, Лю Син, Е Ци и, наконец, Хэ Лун. В июле 1926 года они с упорством вступили в бой с Северным походом и одержали множество громких побед, таких как взятие Ханьяна.\n\nНо все было напрасно, так как клика Чжили призвала на помощь своих немецких благодетелей, которые прибыли, чтобы раздавить силы, защищающие Гуандун, под своими сапогами. Продолжая сопротивление на всех фронтах, 8-я доблестно сражалась в битве при Цзиньхуа, помогая 4-й армии. Их усилия привели к крупному поражению, и 8-я армия могла лишь в ужасе смотреть, как 4-я армия распадается на глазах, рассеиваясь по Гуандуну и Миниганю. Отчаянно отступая, 8-я армия оказалась в ловушке в Восточной Хунани. Возможно, в качестве мелкой мести Тан Шэнчжи пришлось снова сражаться с войсками Е Кайсина, в итоге он потерял большую часть 8-й армии и отступил в Миньгань, чтобы присоединиться к восстанию.\n\nВо время революционной борьбы в Миньгане 8-я армия просто радикализировалась в отсутствие какого-либо надзорного органа, развивая свои собственные фракции внутри армии. Ядро приверженцев Тан Шэнчжи, среди которых были Лю Син и Ли Пинсянь, твердо придерживалось его эклектичного социализма аграрного типа. В отличие от 8-й армии радикалы под эгидой командиров Хэ Луна и Пэн Дэхуая придерживались более радикальной линии социализма, близкой к идеологии Временного комитета действий.§!"
 HNN_social_liberal_party: "Республиканцы"
 HNN_social_liberal_party_long: "Независимые республиканцы\n§gСплотившись вокруг уроженца Хунани интеллектуала Чжоу Шичжао, широкая группа депутатов собрания, известная как "Независимые республиканцы", представляет собой фигуры, не входящие ни в Народное общество обновления Чжао, ни в Китайскую ассоциацию национально-демократического строительства, ни даже в Конституционно-демократическую партию. Подобно фракциям независимых республиканцев в законодательных органах Пекина и Фэнтяня, эти начинающие политики образуют свой собственный политический блок на политической сцене Хунаня и активно лоббируются Народным обществом обновления и КАНДС.\n\nВ отличие от своих собратьев в законодательных органах Пекина и Фэнтяня, независимые республиканцы Хунаня могут выражать реальную политическую силу и мнения через Собрание Хунаня, сияющую звезду китайской демократии. Пока что они не могут превзойти Народное общество обновления Чжао по количеству голосов, но, возможно, в будущем сияющая провинциальная демократия Хунаня позволит партиям всех мастей и цветов сформироваться из клики "Независимых республиканцев". Однако до этого дня они остаются широкой политической фракцией, ограниченной своими независимыми кампаниями.§!"
 HNN_market_liberal_party: "КАНДС"
 HNN_market_liberal_party_long: "Китайская ассоциация национально-демократического строительства\n§gУникальный случай для политических партий Хунани, КАНДС под руководством Хуан Яньпэя не может проследить свои корни в Хунани, а скорее в Цзянсу. Изначально партия была создана как "Китайское общество профессионального образования" Хуаном в Шанхае после того, как он провел время, наблюдая за различными системами образования по всему миру. Организованное в Шанхае, оно первоначально сосредоточилось на расширении образования в пределах города, подчеркивая необходимость обучения практическим навыкам, полезным для получения работы. Участвуя в движении 30 мая 1925 года, движение стало одной из главных демократических сил в Шанхае.\n\nПочти не пострадало от Северного похода, несмотря на захват Шанхая Гоминьданом и Чжили. Хуан продолжал свою работу до 1932 года, когда в Шанхае произошло крупномасштабное восстание, поддержанное в основном СПК и Гоминьданом. Репрессии за восстание были быстрыми и широкими, маршал Сунь использовал его как казус белли против интеллектуалов и демократов в своих основных пяти провинциях. В результате этих репрессий Хуан и Китайское общество профессионального образования бежали из Шанхая, и Чжао встретил их с распростертыми объятиями. С тех пор они реформировались под названием "Китайская ассоциация национально-демократического строительства" и стали полноценной политической партией в Хунане. Имея схожие с Чжао демократические цели, КАНДС выступает в качестве либеральной оппозиции ему и в большей степени поддерживает рабочих и профсоюзы. Однако если дело дойдет до драки, они будут рады сотрудничать с НОО в защите демократии в Хунане.§!"
 HNN_social_conservative_party: "НОО"
 HNN_social_conservative_party_long: "Народное общество обновления\n§gНародное общество обновления - крупнейший политический блок в Хунани - ведет свою историю с 1922 года и первых провинциальных выборов в Хунани. Сформировавшись вокруг Чжао Хенти на выборах 1922 года, НОО выступает в качестве его политической партии, поддерживая его на протяжении всего первого срока, восстания Тан Шэнчжи и его восстановления с подачи У Пейфу. Будучи полностью уверенной в том, что Чжао восстановит конституцию, как только сможет, НОО поддерживала его на протяжении всего времени, поддерживая его усилия по расширению образования, сокращению военного бюджета в пользу общественных работ и в целом по созданию более демократической системы.\n\nПравое крыло партии, в основном, поддерживается дворянством и элитой Хунани, что подталкивает ее к более консервативному направлению. Это направление вызывает проблемы, когда речь идет о рабочих активистах и профсоюзных работниках. Другая основная база поддержки - интеллигенция Хунани, которая смотрит на Чжао в благоприятном свете благодаря его усилиям по созданию демократической системы Хунани и в целом формирует левое крыло НОО. Народное общество обновления твердо стоит на ногах в качестве ведущего политического блока в Хунани, а также как верные подчиненные Чжао Хэнти, который пользуется поддержкой обоих крыльев партии.§!"
 HNN_authoritarian_democrat_party: "6-я армия"
 HNN_authoritarian_democrat_party_long: "6-я армия Гоминьдана\n§gСвое начало 6-я армия Национально-революционной армии берет в январе 1926 года, она была сформирована на основе первоначально основанной армии Хунань, и обе они сохранили своего первоначального командующего Чэн Цяня. Вступив в Северный поход 6 июля 1926 года, Шестая армия приняла участие в ограниченных боевых действиях, в основном направленных на очистку территории после молниеносных наступлений 8-й, 4-й и 7-й армий. Однако, когда Северный фронт распался, 6-я армия оказалась в западной части Хунани вместе со 2-й армией в центре и 8-й армией на востоке. Когда остатки 1-й, 3-й и 7-й армий отступили в Гуйчжоу, 6-я, почти не пострадавшая, сопровождала их в изгнании.\n\n Проживая в Гуйчжоу и даже будучи использованной Тан Цзяо в качестве разменной монеты, 6-я армия считает себя "аполитичной" в сфере гоминьдановских изгнанников. Поддерживая связи с Сунь Фо и его Фракцией реконструкции, а также с Временным комитетом действий, 6-й армии удается действовать как связующее звено между левым Центральным комитетом и правыми фракциями, такими как Хэ Инцинь и Чжу Пейдэ.\n\nНесмотря на то, что на поверхности все верно, 6-я армия оказывается вместилищем старых революционеров времен Тонгменхуэй. Правда, тех, кто был связан с Гоминьданом, но все же тех, кто сопротивлялся реорганизации в частном порядке. Найдя друзей среди Клики Западных Холмов и других центристских фракций Гоминьдана, 6-я армия желает скорейшей опеки и будет бороться за то, чтобы она состоялась.§!"
 HNN_paternal_autocrat_party: "Юэянский гарнизон"
 HNN_paternal_autocrat_party_long: "Юэянский гарнизон\n§gГарнизон Юэяна, первоначально перешедший в подчинение У Пэйфу в результате переговоров между ним и Чжао, просуществовал почти столько же, сколько Чжао был губернатором Хунани. Расположенный на важной границе между Хунанем и Хубэем, Юэян служил прямым связующим звеном между Хунанем и кликой Чжили. Этот факт стал более очевидным после восстания Тан Шэнчжи и последующего Северного похода. Считая необходимым усилить гарнизон и опасаясь вступления Чжао в Лигу Суня, У назначил туда в 1927 году генерал-адмирала Тан Сянмина. За последнее десятилетие Тан верно служил командующему гарнизоном, установив строгий режим и абсолютную преданность. Адмирал Тан заслужил уважение и преданность гарнизона Юэяна, и на него можно положиться в любой ад и паводок.§!"
 HNN_national_populist_party: "Старая клика Гуйчжоу"
 HNN_national_populist_party_long: "Старая клика Гуйчжоу\n§gСтарая клика Гуйчжоу ведет свою историю от Тан Цзяо, который возглавил провинцию Гуйчжоу в 1912 году. Однако его губернаторство продлилось недолго: когда Цай Е потерял власть, он вернулся в Юньнань, чтобы занять его место, и назначил Лю Сяньши военным губернатором. Несмотря на потерю власти, ему удавалось удерживать контроль над своей кликой до 1920 года, когда его племянник Ван Вэньхуа устроил переворот, названный инцидентом Минцзю, в результате которого погибло несколько видных деятелей при Лю. Жестокость Вана привела к тому, что он так и не смог взять всю власть в Гуйчжоу, и был убит Юанем Цзумином в 1921 году.\n\nЭто закрепило за Юанем позицию лидера клики. Несмотря на то, что с тех пор Юань дважды был отстранен от власти, один раз Тан Цзяо и Лю Сяньши, а второй раз Лю Сяном и Ян Сеном, он твердо стоял во главе своей клики, а после предательства Гоминьдана в конце Северного похода, по совету своего подчиненного Чжао Юсуна, Юань был назначен Пекином губернатором, но контролировал лишь небольшую часть Гуйчжоу, остальная часть была занята Тан Цзяо. С 1927 года клика Старого Гуйчжоу радикализировалась в антигоминьдановском и антикоммунистическом направлении, а Чжао Юсун стал лидером младокитайцев в Гуйчжоу, и эта партия фактически сформировала гражданское крыло Старой клики Гуйчжоу, поддерживая Юаня как "аполитичного сильного человека".§!"
  
