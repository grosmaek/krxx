 HNN_rule_of_the_kuomintang_tang_1: "Власть Гоминьдана"
 HNN_rule_of_the_kuomintang_tang_1_desc: "Достигнув зенита, гоминьдановское правление в Хунани становится конкретным. Благодаря ряду масштабных реформ старая провинция совершенно меркнет по сравнению с новой. В конечном итоге партия завоевала сердца народа и крестьянства, вызвав новую революционную борьбу нации. Действуя как сила народа, партия и крестьянство идут вперед в полной гармонии."
  
