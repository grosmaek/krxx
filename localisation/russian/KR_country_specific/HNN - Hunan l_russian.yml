 HNN_KR_gathering_storm_desc: "Окруженный со всех сторон милитаристами, Чжао Хэнти должен действовать осторожно, чтобы сохранить мир в Хунани, достигнутый с таким трудом. Чжао, сторонник федерализма, мечтает о свободном Китае, основанном на принципах провинциальной автономии и демократии. Однако внутренние и внешние угрозы ставят под сомнение федералистские планы Чжао.\nНационалистические силы под командованием Чэн Цяня и Тан Шэнчжи скрываются за границами Хунани, готовые к нападению, а адмирал Тан Сянмин будет следить за тем, чтобы влияние Чжили сохранилось в провинции. Сможет ли Чжао защитить демократию в Хунани или провинция падет перед лицом партийно-государственных и милитаристских сил?"
  
