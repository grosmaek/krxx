 HNN_country_intro_background: "GFX_HNN_intro" #NT!
 HNN_country_intro_header: "Hunan and Xinhai"
 HNN_country_intro_content: "One of the first Provinces to join the §lXinhai Revolution§! under Governor §RJiao Dafeng§!, Hunan has had a turbulent history over the years. With §RJiao§! dying in battle during the §lXinhai Revolution§!, he was succeeded by §cTan Yankai§! in 1911. §cTan's§! tenure only lasted for two years, however, due to remaining neutral in the conflict between §PYuan Shikai§! and §gSun Yat-sen§!, which led to §PYuan dismissing§! §cTan§! and subsequently replacing him with §PTang Xiangming§!.\n\nFollowing a short Governorship of six months, in part due to §PTang's§! intended purpose as acting Governor, the Province traded hands back and forth between a series of Governors until 1916, which saw §PTang Xiangming§! become Governor once again. This Governorship once more lasted only a few months, with Yunnan Governor §gTang Jiyao§! declaring independence in the wake of §PYuan's§! assumption of the Imperial Throne as §cHongxian Emperor§!. Like a cascade of dominoes, province after province began to follow suit, aligning with Yunnan and declaring independence, and soon enough..."
  
 HNN_country_intro_header_1: "Turbulent Times"
 HNN_country_intro_content_1: "...Hunan found itself under siege, with local warlord §PTian Yingzhao§! declaring for the NPA being the straw that crushed the camel's back, Admiral §PTang Xiangming§! fled Hunan by boat in the chaos, sailing up the Yangtze. In August, Central Government Premier §PDuan Qirui§! appointed §cTan Yankai§! as Provincial Governor yet again. This Governorship didn't last long either, and after a brief stint by §gCheng Qian§!, §PFu Liangzuo§! and §gZhou Zhaoxiang§!, §PDuan Qirui§! appointed §NZhang Jingyao§! as Governor.\n\nThe infamous \"Butcher of Hunan\" had a regime soaked in blood. Banditry and looting was practically official government policy, with mass unrest raging all throughout the province. The insanity led to §NZhang§! being ousted only two years later when §cTan Yankai§! and his subordinate, §cZhao Hengti§!, joined forces and expelled the Butcher from their Province. Unfortunately for §cTan§!, and much like his previous Governorships, he didn't remain Governor for long.\n\nAs pressure from Federalist intellectuals mounted, §cTan§! hesitated in the creation of an official constitution, and everything culminated with the mutiny of Liling garrison commander §gCheng Qian§!. With Commander-in-Chief §cZhao Hengti§! refusing to assist the Governor, §cTan Yankai§! bowed out and granted the Governorship to §cZhao§! himself."
  
 HNN_country_intro_header_2: "A Decade under §cZhao§!"
 HNN_country_intro_content_2: "With §cZhao Hengti§! becoming the new Governor of Hunan, he immediately proceeded to invite China's best and brightest minds to draft a constitution worthy of Hunan and his Federalist ideals. On January 1st, 1922, §cZhao Hengti§! officially promulgated the \"Hunan Provincial Constitution\", and became the first democratically elected Governor that September.\n\nBetween his civilian reforms, §cZhao Hengti§! protected Jade Marshal §PWu Peifu§! in 1925 after §gFeng Yuxiang§! betrayed him, a favour §PWu§! would repay soon enough. In mid 1926, his two subordinates, §STang Shengzhi§! and §cYe Kaixin§!, had a dispute that §cZhao§! mediated in favour of §cYe§!. Believing the Governor was showing favouritism, §STang Shengzhi§! mutinied and joined the §RKuomintang§! in Guangzhou, kickstarting the Northern Expedition.\n\nThis would lead to §cZhao's§! forces being utterly routed, and kicked out of Hunan. However with §cYe Kaixin's§! assistance, the Federalists asked §PWu Peifu§! for help in retaking the Province. After §PWu Peifu's§! triumph against the Kuomintang, he appointed §cZhao§! as Governor of Hunan. But with §PWu's§! attention being forced back North due to the Fourth Zhifeng War, and §cZhao§! under ostensible military threat from the remaining §RKuomintang§! holdouts in Guizhou and across his province, Zhao was placed in a tense situation.\n\nRegretfully finding it necessary, Zhao petitioned Smiling Tiger §PSun Chuanfang§! to accede to his League of Eight Provinces, despite personal distaste for the concessions. sceptical of §cZhao's§! true allegiances however, Wu has \"granted\" the Hunan Provincial Government a direct attaché to the Zhili clique, in the form of Yueyang Garrison Commander §PTang Xiangming§!, returning to Hunan after a decade.\n\nAs the Year of the Rat dawns, Hunan has been stable through §cZhao's§! guiding hand at the wheel, however with the Zhili guillotine waiting to strike, alongside the presence of the §PDiarchy§! and §NOld Guizhou Clique§!, the times ahead are certain to be tough..."
  
