 HNN_zhili_clique: "Клика Чжили"
 HNN_zhili_clique_long: "Чжилийская клика\n§gСформировавшись из гарнизона губернатора Тана в Юэяне, хунаньская ветвь клики Чжили верна своему главнокомандующему. Состоящая из северян, в основном из родной провинции Тан Сянмина - Хубэя, она предпочитает держаться на расстоянии от Лиги и Южного Чжили, отдавая предпочтение Северному Чжили в Пекине и Чунцине. Хотя внутренние чжилийцы, особенно У Пэйфу, часто могут казаться... безразличными к губернатору, те, кто непосредственно подчиняется ему, признают его мастерство в бою и на посту губернатора. Клика Чжили в Хунане, всегда верная адмиралу, служит ему военной армией, готовой под железными каблуками раздавить любого, кто осмелится выступить против главнокомандующего.§!"
 HNN_CERA: "КПК"
 HNN_CERA_long: "Конституционная партия Китая\n§gКонституционная партия Китая, возглавляемая Тан Хуалуном, берет свое начало от Прогрессивной партии и кружка Лян Цичао, в который входил Тан. Изначально служа при Юань Шикае, фракция Тана изо всех сил старалась извлечь лучшее из плохой ситуации, пытаясь смягчить и умерить его режим. Однако после того как Юань провозгласил себя императором, Тан разочаровался в нем, а позже посоветовал ему отречься от престола и уйти из политики. После смерти Юань Шикая и прихода к власти Дуань Цижуя политическая мощь Тан Хуалуна быстро уменьшилась, и он решил путешествовать по миру в течение следующих нескольких лет.\n\nТан Хуалун вернулся в Китай в 1927 году, когда его союзник Лян Цичао стал председателем АРНКИ. Он недолго работал в Пекине, пока его брат, Тан Сянмин, не пригласил его в Юэян с молчаливыми обещаниями занять пост мэра. После краткого обсуждения этого вопроса с Ляном он согласился и переехал в приграничный город. После уверенной победы на выборах мэра Юэяна он использовал свои старые связи для создания политического блока в городе и его окрестностях, значительно расширив хунаньское отделение КПК, которую он теперь возглавляет. После того как его брат стал губернатором Хунани, он и его "юэянская группа", как их неофициально называют, пытаются оказывать умеренное влияние на режим Тан Сянмина, поддерживая его и влияя на него в более умеренном направлении. По крайней мере, именно на это они надеются, поддерживая нового губернатора.§!"
 HNN_harmony_association: "Ассоциация Гармонии"
 HNN_harmony_association_long: "Ассоциация Гармонии\n§gВзяв свое название от той же группы в Пекине, "Ассоциация гармонии" в Хунани представляет собой свободный политический кружок, центром которого является губернатор Тан Сянмин. Состоящая в основном из представителей дворянства, Ассоциация Гармонии отличается консерватизмом, хотя на нее, безусловно, влияют Тан Хуалун и его Партия китайских конституционалистов, неофициально называемая "группой Юэяна", поскольку пограничный город является центром их власти. Абсолютно преданная своему губернатору, Ассоциация Гармонии служит его гражданской рукой, способной протянуть как открытую руку, так и сжатый кулак любому противнику губернатора Тана на политической арене.§!"
 HNN_kuomintang_second_army: "2-я армия"
 HNN_kuomintang_second_army_long: "2-я армия Гоминьдана\n§gВозникшая из войск военачальника Тан Янкай, первоначальная 2-я армия может быть датирована осенью 1923 года, когда доктор Сунь Ятсен поддержал Тан Янкая в качестве главнокомандующего Хунаньской армии Цзянго. Будучи силой умеренного мышления в революционном зейтгейсте Гоминьдана, первоначальные члены 2-й армии вняли призыву доктора Суня к оружию и перешли на сторону его правительства в Гуанчжоу, якобы объединившись для борьбы с вторжением армий Бэйяна.\n\nПосле реорганизации Национально-революционной армии Тан Янкай сначала сохранил свои независимые провинциальные силы, но после восстаний Цзяньго Юньнаньской армии и Цзяньго Гуйской армии генералиссимус Чан Кайши реорганизовал армию во 2-ю армию НРА в 1925 году. Под руководством командующего Тан Янкай и заместителя командующего армией Лу Дипина. Под ее юрисдикцией находились 4-я, 5-я и 6-я дивизии под командованием Чжан Хуэйцаня, Тан Даоюаня и Дай Юэ соответственно. Доблестно сражаясь в Северном походе, армия была окружена в Хунани, но Чжао протянул руку милосердия своему старому начальнику Тан Янкаю, предложив амнистию, если они сдадутся.\n\nПосле прихода к власти Гоминьдана в Хунани Тан Янкай посчитал нужным возобновить деятельность своей 2-й армии. Не обладая реальной военной силой, 2-я армия представляет собой канал, через который старые умеренные хунаньцы могут выразить свое мнение. Позиционируя себя в качестве посредника и точки соприкосновения между 6-й и 8-й армиями, 2-я армия оказалась в весьма затруднительном положении, получив незавидную задачу поддерживать порядок в Хунане.§!"
 HNN_rural_pacification: "Управление умиротворения"
 HNN_rural_pacification_long: "Управление по надзору за умиротворением сельских районов провинции Хунань\n§gПредставляя собой два ведомства - Управление по умиротворению сельских районов и Управление по сохранению мира, "Управление по надзору за умиротворением сельских районов Хунань" - это конгломератный титул, созданный для одного человека и принадлежащий только ему. Хэ Цзянь. После коварных междоусобиц, бушевавших в Гоминьдане с момента победы на выборах, Хэ Цзянь практически подлил масла в огонь, открыто перейдя со своей 2-й дивизией 8-й армии на сторону 6-й армии Чэн Цяня. Получив повышение и две новые должности в правительстве провинции Хунань, амбициозный генерал принялся за реформирование родной Хунани всеми возможными способами.\n\nИспользуя свои двойные титулы для обеспечения мира и стабильности в Хунани, генерал якобы занимается решением проблемы хунаньского регионального ополчения. Однако он использует свои личные силы и людей под своим командованием для гораздо более широких целей, чем его первоначальное предназначение. Заботясь о том, чтобы новая эра в Хунани под властью Гоминьдана была как можно более процветающей, управление занимается продвижением реформ Хэ Цзяня как по официальным, так и по неофициальным каналам, лоббируя и поддерживая инициативы Чэн Цяня и Тан Шэнчжи.\n\nПожалуй, считаясь еще одной пешкой в шахматном матче между 6-й и 8-й партиями, люди из близкого окружения Хэ Цзяня слишком хорошо осведомлены о завышенных амбициях генералов, а некоторые считают, что "король" Хунани может сам нацелиться на пост председателя. Тем не менее, Управление по умиротворению сельских районов и сохранению мира по-прежнему стремится к справедливому, беспристрастному и стабильному управлению. Если только вы не социалист...§!"
  
