 HNN_popular_support_for_the_peasants_and_workers: "Легитимность партии: §SВо имя рабочих и крестьян§!"
 HNN_popular_support_for_the_peasants_and_workers_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему предстоит пройти долгий путь, чтобы воплотить эти идеалы в жизнь. Для крестьян и рабочих Хунани многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Если они хотят по-настоящему завоевать сердца людей, они должны сначала избавить трудящихся от их вечных распрей.\n\nСейчас, когда Тан Шэнчжи контролирует провинцию, рабочие и крестьяне Хунани смогут раскрыть свой истинный потенциал. Их больше не будут контролировать, ими не будут торговать элиты, автократы и дворяне, стремящиеся извлечь выгоду из их несчастья. Хунань будет идти в ногу со всеми, чтобы объединить нацию, а Тан будет ее знаменосцем."
  
 HNN_popular_support_the_nations_revival: "Легитимность партии: §gВозрождение нации§!"
 HNN_popular_support_the_nations_revival_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему предстоит пройти долгий путь, чтобы воплотить эти идеалы в жизнь. Для крестьян и рабочих Хунани многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие из них выполнили их. Если они хотят по-настоящему завоевать сердца народа, они должны сначала избавить трудящихся от вечных распрей.\n\nПосле того как Чэн Цянь направил провинцию к умеренности и спасению от приливов насильственной революции, роль Хунани в Национальной революции практически обеспечена. Благодаря проведению выборов в местные органы власти и сотрудничеству с независимыми республиканцами, будущее нации будет светлым, пока в ней есть Чэн Цянь."
  
 HNN_universal_education_efforts: "Усилия в области всеобщего образования"
 HNN_universal_education_efforts_desc: "Заплатив немалую цену, конечная цель - распространение всеобщего образования среди бедных и угнетенных жителей Хунани - стоит любых жертв, на которые приходится идти правительству провинции. Однако идеалы и убеждения не отменяют влияния на наше управление"
  
 HNN_universal_education: "Университетское образование"
 HNN_universal_education_desc: "Благодаря гениальному осуществлению тщательных образовательных программ и быстрому расширению школ на всех этапах жизни, усилия Хунаня в области образования привели к заметному росту грамотности. Хотя провинция и страна все еще страдают от неграмотности, правительство провинции может гордиться тем, что будущее для значительной части населения страны светлее."
  
 HNN_centralising_militia_control: "Централизация управления ополчением"
 HNN_centralising_militia_control_desc: "Несмотря на некоторые проблемы, провинциальное правительство добилось больших успехов в изгнании гнили системы местного ополчения в провинции. Расширив полномочия Бюро по сохранению мира, Хэ Цзянь сумел объединить местное ополчение и домашнее ополчение под единым бюро, возглавляемым уездными магистратами, которым помогали заместители главы. Несмотря на некоторые недостатки, ополченцы быстро приспосабливаются к пожеланиям партии."
  
 HNN_peace_preservation_corps: "Корпус сохранения мира"
 HNN_peace_preservation_corps_desc: "Не стесняясь своей власти над ополчением, Хэ Цзянь начал влиять на жизнь хунаньцев, занявшись умиротворением сельских районов и Бюро по сохранению мира. Озабоченный упорством и проблемами, возникающими из-за местных бандитов и социалистической активности, он решил объединить все постоянные роты старого ополчения в единые подразделения "Сохранение мира". Благодаря новым профессиональным методам обучения и организации, схожей со стандартами регулярной армии, Хунань будет надежно защищена новыми силами местных защитников."
  
 HNN_revolutionary_progress_corps: "Революционный корпус прогресса"
 HNN_revolutionary_progress_corps_desc: "Изначально детище командира Корпуса сохранения мира и умиротворения сельских районов Хэ Цзяня, Тан Шэнчжи сумел провести ряд мер по революционизированию и радикализации корпуса "Сохранение мира". Считая, что Хэ Цзянь стремится использовать подразделения в качестве своих верных силовиков между Шестой и Восьмой армиями, Тан ввел ряд программ политического образования, которые должны функционировать в тандеме с новым профессиональным режимом, которому следует ополчение, превращая его из инструмента реакционеров в инструмент революционеров."
  
 HNN_a_reformed_administration: "Реформированная администрация"
 HNN_a_reformed_administration_desc: "Усугубленная десятилетиями бесхозяйственности и коррупции со стороны военачальников, местных хулиганов и злобных дворян, провинциальная администрация Хунаня прошлого десятилетия остро нуждалась в реформе. Благодаря ряду хитроумных программ, направленных на расширение и реструктуризацию местной администрации, а также внедрению системы экзаменов и оценок для уездных магистратов, местная бюрократия Хунани процветает, несмотря на все усилия коррупционеров."
  
 HNN_a_peoples_administration: "Народная администрация"
 HNN_a_peoples_administration_desc: "Усугубленная десятилетиями бесхозяйственности и коррупции со стороны военачальников, местных хулиганов и злобных дворян, провинциальная администрация Хунаня в прошлом десятилетии остро нуждалась в реформе. Изначально Тан Шэнчжи намеревался просто реформировать уже существовавшую бюрократию, но теперь он решил полностью пересмотреть существующую структуру, добившись, чтобы местные бюрократы придерживались истинных гоминьдановских принципов."
  
 HNN_public_safety_bureau: "Бюро общественной безопасности"
 HNN_public_safety_bureau_desc: "Сформированное как компромисс между конкурирующими Шестой и Восьмой армиями, Бюро общественной безопасности было создано по приказу председателя провинции для проведения линии партии в вопросах внутренней безопасности, а также создания сети контрразведки и шпионажа для контроля и защиты национальной революции от врагов внутри и снаружи."
  
 HNN_intellectual_safehaven: "Интеллектуальное убежище"
 HNN_intellectual_safehaven_desc: "Благодаря предыдущим восхитительным усилиям Чжао Хэнти, Хунань превратилась в одно из немногих мест интеллектуальной свободы и безопасности в Китае. Дальнейшее сотрудничество с этими интеллектуалами, некоторые из которых симпатизируют идеалам Гоминьдана, еще больше укрепило исследовательские возможности Хунани. В сочетании с рационализацией расходов на их содержание, Хунань действительно является рогом науки в стране."
  
 HNN_assurances_of_dangguo: "Заверения Даньго"
 HNN_assurances_of_dangguo_desc: "Несмотря на честные обстоятельства и убеждения, которых придерживались члены ныне не существующего провинциального собрания, препирательства и постоянная оппозиция действующему губернатору довольно нагло демонстрировали необходимость в авангардной партии, способной направить население Хунани к демократическим идеалам. Один из основных постулатов гоминьдановской идеологии, институт Даньго, или партийного государства, необходим для того, чтобы довести национальную революцию до конца."
  
 HNN_nationalist_youth_organisations: "Националистические молодежные организации"
 HNN_nationalist_youth_organisations_desc: "Доктор Сунь считал, что именно молодежь должна участвовать в национальной революции. Молодежь - это основа революционного будущего, и дух китайской национальной революции и китайского национализма должен сохраниться в следующих поколениях, если Китай хочет быть сильным. Ведь слабость Китая заключается в отсутствии единства, и если мы будем пренебрегать молодежью, мы не подготовим ее к революционной борьбе в будущем. Давайте обратимся к молодежи через националистические организации и будем поощрять членство в них как юношей, так и девушек, чтобы они изучали и воплощали в жизнь "Три принципа народа" доктора Суня."
  
 HNN_scientific_advancement: "Научный прогресс"
 HNN_scientific_advancement_desc: "Только благодаря твердой вере в научный прогресс Китай может обрести свое спасение. Как заключали величайшие философы Гоминьдана, элитный научный класс должен нести просвещение производящим классам, и с такой верой правительство вкладывает средства в возобновление научных усилий для развития китайского народа."
  
 HNN_belief_in_minsheng: "Вера в Миньшэн"
 HNN_belief_in_minsheng_desc: "Не имея никакой конкретной инфраструктуры, чтобы обеспечить принцип Миньшэн для населения, правительство приняло ряд инфраструктурных инвестиций и расширение автомагистралей наряду с железными дорогами, чтобы обеспечить основу для наших услуг социального обеспечения. Совершив революцию в системе здравоохранения старого Китая, Хунань становится свидетелем повышения уровня жизни всех своих граждан."
  
 HNN_expanded_social_services: "Расширенные социальные услуги"
 HNN_expanded_social_services_desc: "В соответствии с глубокой верой Гоминьдана в современность, Шестая армия стремится расширить возможности провинции Хунань по обеспечению населения. С помощью консультативного комитета, созданного Хэ Цзянем, граждане Хунани и ее роль в Национальной революции решительно обеспечены. Возможно, не так радикально, как хотелось бы тем, кто находится в рядах Восьмой армии, но это предотвратило возможное наступление хаоса, если бы они добились своего."
  
 HNN_supporting_unions: "Поддержка профсоюзов"
 HNN_supporting_unions_desc: "Следуя убеждениям Объединенного фронта ЦК, правительство провинции Хунань решило проводить политику открытой поддержки профсоюзов Чанши, укрепляя связи Гоминьдана с местным отделением Китайской синдикалистской партии. Хотя мы еще далеки от создания собственного Объединенного фронта, мы добились больших успехов в улучшении жизни трудящихся в провинции."
  
