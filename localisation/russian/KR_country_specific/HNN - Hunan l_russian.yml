 HNN_consolidating_our_rule_desc: "Опасения Чжао по поводу полного погружения в революционную борьбу в конечном итоге стали его гибелью. Если бы он не решил присоединиться к вероломным федералистским идеалам Чэнь Цзюнмина, возможно, в другой жизни он был бы прекрасным гоминьдановским товарищем. Однако после ухода Чжао и его союзников-военачальников все еще остается множество институтов старого режима. Давайте работать над тем, чтобы искоренить все остатки коррумпированного федералистского правления."
  
