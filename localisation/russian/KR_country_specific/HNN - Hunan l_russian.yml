 HNN_yuan_zuming: "Yuan Zuming"
 HNN_yuan_zuming_bio: "Born to the strict Yuan Tingtai, Yuan Zuming would become fascinated by the military growing up. In 1909, Xingyi military school director Wang Wenhua recommended Yuan to Guizhou military envoy Liu Xianshi to assist in training the town regiment in Xingyi. When the National Protection War began, Yuan would join the National Protection Army under Wang Wenhua's command.\n\nAfter Wang ousted Liu Xianshi and seized power in Guizhou, Yuan would plot his demise. Yuan assassinated Wang in 1921, realigning the province with Beijing, becoming governor the following year. This infuriated Yunnan Governor Tang Jiyao, who would assist Liu Xianshi in pushing Yuan into Sichuan. Yuan intervened in local conflicts, ultimately resulting in Yang Sen and Liu Xiang jointly pushing Yuan out. With his army in tatters, Yuan aligned with the KMT, and his army became the 12th Army of the NRA.\n\nYuan assisted Tang Shengzhi in an invasion of Hunan, but the Northern Expedition would soon turn into a disaster, as the German Empire intervened on the side of the Zhili Clique and Generalissimo Chiang Kai-shek was killed in chaos. Negotiating with Wu Peifu via his subordinate Zhao Yusong, Yuan would realign with Beijing. Appointed once again as Guizhou Governor, Yuan was only able to control an eastern slice of the province, with the majority being controlled by Tang Jiyao who propped his brother Tang Jiyu as Governor. Although Yuan remains unable to dislodge Tang from Guizhou, he remains confident that the day is coming when he may punish the Tangs for their treachery.§!"
 HNN_yuan_zuming_army_chief_desc: "§YBorn:§! §LJune 9th, 1889, in Xingyi County, Guizhou Province, Qing Empire§!\n§YAlignment:§! §nOld Guizhou§!\n§YBackground:§! §L$HNN_yuan_zuming_bio$§!" #NT!
 HNN_yuan_zuming_leader_desc: "§YLeader Description\nBorn:§! June 9th, 1889, in Xingyi County, Guizhou Province, Qing Empire§!\n§YAlignment:§! §NOld Guizhou§!\n§YPolitical Career:§! $HNN_yuan_zuming_bio$"
  
  #賀龍 
 HNN_he_long: "He Long"
 HNN_he_long_sic_desc: "§YBorn:§! §LMarch 22nd, 1896, in Sangzhi County, Hunan Province, Qing Empire§!\n§YAlignment:§! §R8th Army (Radicals)§!\n§YBackground:§! §LAn ethnic Tujia, He Long was born into a poor peasant family. He would be reputed to have a strong sense of loyalty and justice among those in his village while growing up. In 1914,  He Long joined Sun Yat-sen's Chinese Revolutionary Party. In 1918, He formed a volunteer peasant revolutionary army in Western Hunan and gained a \"Robin Hood\" reputation. He became sympathetic to Marxism in 1920, having been influenced by intellectuals in Taoyuan. He Long marched into Sichuan in 1922 at the behest of Sun, but was unable to make great gains due to internal divisions in his army.\n\nThis experience turned him against Sun's policy of cooperation with local warlords. He joined the Kuomintang in 1924, following the first reorganisation and alignment with the Internationale. After Zhao Hengti expelled him from Sichuan, He Long retreated to Guizhou. In 1926, He Long merged his armies into the 8th Army under General Tang Shengzhi, a KMT aligned warlord who wished to retake Hunan from Zhao Hengti. He Long and the 8th Army would perform admirably during the Northern Expedition, but German Intervention and a failure to take Wuchang resulted in the collapse of the Kuomintang in China.\n\nWang Jingwei took the Central Committee into exile in Paris, where they remained for nearly a decade. Tang Shengzhi operating independently from the CEC led his men into neighbouring Jiangxi to avoid Zhao's returning forces, engaging in guerilla war against Sun Chuanfang's League forces in the region. Tang would join up with Deng Yanda's Mingan Insurgency after the Shanghai Uprising of 1932. He Long has established himself as the unofficial leader of the 8th Army's more radical wing with Peng Dehuai as his right hand, and hopes to align his superior Tang Shengzhi with Song Qingling's peasant oriented PAC.§!" #NT!
  
  #蔡和森 
 HNN_cai_hesen: "Cai Hesen"
 HNN_cai_hesen_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 30th, 1895, in Shanghai, Shanghai International Settlement, Qing Empire§!\n§YAlignment:§! §rCSP§!\n§YPolitical Career:§! §gThe fifth of six children, Cai Hesen was born into a broken family in Shanghai especially after Cai's mother had left her husband due to taking a secondary wife. Following his mother and unwilling to partake in his father's business, Cai went to his mother's home province of Hunan where he attended Hunan First Normal School and then Hunan First Normal University. There Cai fell into the influence of the esteemed Hunanese educator Yang Changji and would go on to form the New People's Study Society in Changsha.\n\nWhen Cai had heard that the anarchists Cai Yuanpei and Li Shizeng had organised a Work Study Programme, he decided to join them and arrived to France in 1919 with his sister Cai Chang. In Paris, Cai organized the Work and Study Cooperative Society and advocated syndicalism in concurrent with the political mainstream.  Cai however did not agree with the optimistic anarchist belief in cultural change and instead advocated for the centralised Chinese Syndicalist Party to lead the revolution, following the party's creation - he was given permission to establish an official branch in 1922.\n\nCai and Xiang returned to China to work for the Chinese Syndicalist Party, where he founded the party's first newspaper. In 1925, he served as the CSP's liaison to Paris. Cai returned briefly to China on the eve of the Northern Expedition but found himself back in Paris following the expedition's failure. In 1932, he secretly returned to Shanghai as part of the Shanghai Uprising, where he has been hiding since - hiding between Hunan and Shanghai in the hopes that the syndicalist revolution would emerge.\n\n§YNotes: Having been close friends with Zhou Shizhao and Mao Zedong, Cai is deeply remorseful for Mao's death during the Autumn Harvest Uprising. However, he disproves of the reckless, disorganised insurrection, believing that only collaboration with the Kuomintang can propel the cause of the workers.§!"
  
