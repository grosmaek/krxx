 HNN_defence_commission_category: "Комиссия по обороне"
 HNN_defence_commission_category_desc: "Комиссия по обороне провинции Хунань, или сокращенно Комиссия по обороне, является внесудебным правительственным органом, который наделяет губернатора §Pспециальными полномочиями§!, связанными с "обороной провинции Хунань". Эти полномочия позволяют нам обходить провинциальное собрание и принимать необходимые меры в интересах всей провинции, а не только отдельных граждан. Чем больше мы будем расширять полномочия комиссии, тем больше §Cрешений§! будет открыто для нас. Хотя ни одно из них не требует определенных затрат, все они приносят пользу нашей администрации, и мы должны использовать их с умом."
  
 HNN_drill_the_troops: "Муштра солдат"
 HNN_drill_the_troops_desc: "Наши солдаты должны всегда быть начеку. Хунаньские военные должны всегда быть на высоте, ведь внешние враги и предатели постоянно угрожают нашему оплоту свободы и безопасности. Армия Сиана - величайшая боевая сила в Китае, и мы должны сохранить это преимущество. Наша армия была, есть и всегда будет предметом зависти Поднебесной!"
  
 HNN_foster_militarist_sentiment: "Поддерживать милитаристские настроения"
 HNN_foster_militarist_sentiment_desc: "Под властью южных революционеров хунаньский дух был запятнан слабостью рьяного республиканизма. Настало время нашему прославленному губернатору напомнить народу Сянгана, что сила заключается не в идеалистических системах демократии и социализма, а в славе армии. Расцвет Китая пришелся на эпоху Великой Хань при императоре-бойце, когда ни одна сила в мире не могла оспорить превосходство китайской армии. Хунаньский народ должен заново познать силу милитаризма."
  
 HNN_emergency_planning: "Планирование чрезвычайных ситуаций"
 HNN_emergency_planning_desc: "Немецкий фельдмаршал Гельмут фон Мольтке сказал, что ни один план не выживает после первого контакта с врагом. Губернатор Тан впитал эту мудрую мысль, разработав план экстренных совещаний, если ситуация потребует этого, чтобы хунаньские военные не пострадали из-за того, что полагаются на устаревшие планы."
  
 HNN_construct_a_grand_fleet: "Построить большой флот"
 HNN_construct_a_grand_fleet_desc: "До того как наш губернатор благословил нас своим присутствием, Тан Сянмин был адмиралом цинского флота. К сожалению, его таланты остались непризнанными, и он так и не смог реализовать свои амбиции в военно-морской карьере. Однако перед правителем Тангом открылась возможность, поскольку закрепление за нами китайского побережья привело к необходимости развивать собственные военно-морские силы. Армия Сианя занимает первое место среди провинциальных армий Китая, теперь и флот Сианя станет лидером в модернизации китайского военно-морского флота!"
  
 HNN_arrest_dissidents: "Арестовать диссидентов"
 HNN_arrest_dissidents_desc: "Нет человека, более преданного делу безопасности хунаньского народа, чем Тан Сянмин. Однако революционные глупцы и корыстные бандиты стремятся эксплуатировать народ Сянгана и уничтожить его средства к существованию, как это было во время правления Чжао. Эти несогласные не будут разрушать Хунань для всех остальных, пусть будет известно, что Хунань - это провинция, свободная от беззакония."
  
 HNN_enforce_work_quotas: "Обеспечить соблюдение квот на работу"
 HNN_enforce_work_quotas_desc: "Экономическая модернизация и развитие имеют решающее значение для обеспечения лучшего качества жизни хунаньского народа. Однако природная география не в пользу Хунани, поскольку удаленность от процветающих прибрежных городов делает экономический рост вялым даже в лучшие времена. Именно из-за этого факта хунаньцы должны упорно трудиться, чтобы обеспечить лучшее будущее для следующего поколения. Народ Сиань должен научиться быть как можно более продуктивным, ведь безделье - это разрушительная привычка, в которую хунаньцы не могут себе позволить впасть."
  
 HNN_deals_with_the_gentry: "Сделки с помещиками"
 HNN_deals_with_the_gentry_desc: "Во времена правления Чжао помещики получили большую власть, поскольку они помыкали им ради собственной выгоды. Однако губернатор Тан не из тех, кто позволяет просто кусать себя за руку, и дворянам следовало бы относиться к нему с уважением, причитающимся великому государственному деятелю. Губернатор знает, что дворяне составляют важнейший класс китайского общества, и для них найдется место в танской Хунани, если только они не станут наглеть."
  
 HNN_encourage_a_military_economy: "Executive Order: Military-Industrial Act"
 HNN_encourage_a_military_economy_desc: "A true commercialised economy perhaps would be a goal worth pursuing in the future, but today's China requires nothing more than a strong military. As the German Military Mission always said, military modernisation can only come alongside economic modernisation. Thus, Governor Tang has set out plans for the Hunanese economy to be specialised in the field of modern military production."
  
 HNN_emergency_conscription: "Executive Order: Conscription Act"
 HNN_emergency_conscription_desc: "Our provincial neighbours all wield greater population centres and superior military arsenals than Hunan province. Governor Tang has already begun developing plans for compensating the population deficiency by introducing far reaching reforms that will greatly improve the Hunanese provincial conscription system, and fix up any loopholes left over from Zhao's sloppy administration. Let's see our enemies try to swamp us with greater numbers now!"
  
 HNN_ensure_loyalty: "Executive Order: Loyalty Act"
 HNN_ensure_loyalty_desc: "To rise in rank in today's China requires you to know the right people, a fact Tang Xiangming knows too well. Constantly overlooked by Beijing for promotion due to his lack of affiliation with the Zhili Clique elites, Tang has had to demonstrate his utter devotion to the Chinese nation to reach where he is today. Tang's Hunan knows true meritocracy, but political loyalty is hard to come by in a meritocratic society such as Tang's. Our Governor must make sure to both introduce the concept of loyalty whilst maintaining some semblance of meritocratic rule."
  
