 HNN_utilise_tongmenghui_ties_decision: "Использовать связи с Тунменхуэм"
 HNN_utilise_tongmenghui_ties_decision_desc: "Поддерживая многочисленные контакты со своими старыми союзниками, Чэн Цянь может использовать эти связи, чтобы помочь остановить радикальную революционную волну, вызванную наступлением Восьмой армии. Свобода только что пришла в Хунань, и ни он, ни его союзники не позволят Тан Шэнчжи извратить ее."
  
 HNN_rally_moderates_decision: "Сплотить умеренных"
 HNN_rally_moderates_decision_desc: "Установив теплые отношения со многими презираемыми умеренными в отпавшем собрании, Чэн Цянь начал наводить мосты между Гоминьданом и его "Данвай", или партийными аутсайдерами. Не заходя так далеко, чтобы юридически разрешить своим партиям работать в тандеме с Гоминьданом, Чэн призывает этих умеренных и Тана Янкая бороться с радикальными социалистами в лагере Тан Шэнчжи."
  
 HNN_reshuffle_magistrates: "Перетасовка магистратов"
 HNN_reshuffle_magistrates_desc: "В связи с грандиозными реформами местной администрации Шестая армия получила возможность провести серию регулярных перестановок районных магистратов. Якобы для того, чтобы они не попали в руки элиты, но также с целью уничтожения любых социалистических тенденций, которые могут развиться у них под воздействием агитпропа Восьмой армии."
  
 HNN_deploy_militia_against_socialists: "Развернуть ополчение против социалистов"
 HNN_deploy_militia_against_socialists_desc: "Хэ Цзянь - ярый антисоциалист, и поэтому не стесняется злоупотреблять возможностями, которые дает ему его должность по сохранению мира, в ущерб своим старым союзникам-социалистам. Подставив различных крестьян и рабочих, придерживающихся социалистических взглядов, ополченцы позаботятся об их аресте и заключении в тюрьму. Возможно, это несправедливо, но необходимо для предотвращения анархии."
  
 HNN_ensure_bureaucrat_loyalty: "Обеспечить лояльность бюрократов"
 HNN_ensure_bureaucrat_loyalty_desc: "Бюрократы старого правительства не привержены идеалам Гоминьдана, как чиновники Восьмой армии или даже Шестой. Рассылая наши кадры по их кабинетам, мы будем следить за тем, чтобы они придерживались Трех принципов или, в противном случае, были смещены со своих постов и заменены на более... лояльных Восьмой армии."
  
 HNN_fight_against_reactionaries: "Борьба с реакционерами"
 HNN_fight_against_reactionaries_desc: "Вокруг нас, в тени и на виду, раскинулась коварная паутина реакционеров. Предыдущая администрация погрязла в коррупции, что привело к ложной имитации демократии. Однако даже сейчас сама Шестая армия, похоже, стремится к сотрудничеству с теми же реакционерами. Необходимо направить Восьмую армию, чтобы искоренить все источники коррумпированной реакции."
  
 HNN_hold_peasant_rallies_decision: "Провести крестьянские стачки"
 HNN_hold_peasant_rallies_decision_desc: "Хотя Гоминьдан выступает за весь китайский народ, в конечном счете именно благодаря решимости и мужеству крестьян революция выстояла в 1920-е годы. Теперь наглые военные чиновники из Шестой армии пришли, чтобы лишить их средств к существованию. Они обвиняют нас в радикализме и извращении национальной революции доктора Суня, однако крестьянство помнит нас как защитников своих прав. Используя этот дух и веру, давайте открыто протестовать против коварной Шестой армии и ее благодушных милитаристов."
  
 HNN_mobilise_striking_workers: "Мобилизовать бастующих рабочих"
 HNN_mobilise_striking_workers_desc: "Наше сотрудничество с Синдикалистcкой партией Китая позволило нам иметь обширные связи в местных рабочих движениях. Мобилизовав профсоюзы в Чанше и Чандэ, мы сможем нанести удар по Шестой армии и их умеренным союзникам за их бездействие в деле помощи рабочим в провинции. Одним решительным движением мы одолеем наших общих врагов."
  
 HNN_engage_in_skirmishes_decision: "Участвовать в стычках"
