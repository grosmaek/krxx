 HNN_revolution_in_the_countryside_idea: "Революция в сельской местности"
 HNN_revolution_in_the_countryside_idea_desc: "Благодаря широкому сотрудничеству с различными местными крестьянскими организациями и обширной кампании, проводимой нашим отделом пропаганды, Гоминьдану удалось мобилизовать массы Хунани на невиданную доселе свирепость. Намереваясь защищать свою провинцию, чего бы это ни стоило, крестьянство приняло свою собственную форму национальной революции под тщательным руководством партии."
  
 HNN_training_new_cadres: "Обучение новых кадров"
 HNN_training_new_cadres_desc: "В залы провинциальной политико-офицерской академии вливаются потоки новых начинающих членов Гоминьдана. Обучаясь по программе суперинтенданта Тан Шэнчжи, молодые кадры будут погружены в пространство увлеченного обучения и наставничества по Трем принципам доктора Суня. Как и Вампоа, школа надеется подготовить новое поколение революционеров для ведения войны Национальной революции. Однако уникально то, что буддийская философия и добродетели самого Тан Шэнчжи также включены в учебную программу, формируя у офицеров чувство сильной морали и долга."
  
 HNN_cooperation_with_the_CSP: "Сотрудничество с Синдикалистской партией Китая"
 HNN_cooperation_with_the_CSP_desc: "Умеренные в Шестой армии и правый Гоминьдан в целом откололись от левых по одному единственному вопросу: Объединенный фронт с СПК. Отвергая всякое чувство революционного братства, правые выставляют свою интерпретацию Трех принципов как самую ортодоксальную, не запятнанную социалистическими предчувствиями или классовой борьбой. При этом они отказываются видеть многочисленные преимущества сотрудничества между нашими братскими партиями. Давайте с гордостью продемонстрируем всему миру революционное единство Гоминьдана и СПК. Ради светлого будущего для всех, будь то рабочий или крестьянин!"
  
