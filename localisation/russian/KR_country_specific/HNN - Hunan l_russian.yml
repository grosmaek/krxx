 HNN_expanding_local_elections_category: "Строительство фундамента демократии"
 HNN_expand_local_elections_decision: "Расширить местную демократию в [HNN_expand_local_elections_decision_loc]"
 HNN_expand_local_elections_decision_desc: "Despite his best wishes, any hope for true compromise with Hunan's pre-established Демократические традиции were ripped away by the violent actions of Tang Shengzhi. However, the successful compromise brokered between the Kuomintang and various republican affiliates has allowed for limited democratic elections within Hunan, having been deemed viable to advance beyond the need for Tutelage.\n\nThough there are far more logistics involved than merely creating new ballot boxes and holding more votes to ensure proper democracy. Candidates will have to be carefully \"vetted\" to ensure their compliance with the Three Principles, and a certain degree of finesse will be required to ensure none of these local councils are ever out of step with the Provincial Chairman. Otherwise, it is only a matter of time until reactionaries, or warlords, corrupt Hunan's native elections."
  
