 ### Characters ### 
 GRP_cristiano_cordeiro: "Кристиану Кордейру"
 GRP_cristiano_cordeiro_leader_desc: "Приехав из маленького городка Лимойро, Кристиану Кордейру рано начал свою карьеру на государственной службе, работая в казначействе штата, пока еще будучи студентом юридического факультета Университета Ресифи. Будучи ветераном синдикалистского движения в Бразилии, Криштиану был одним из основателей службы общественного вещания и десятилетиями занимался организацией забастовок, как больших, так и маленьких, в Ресифи, а также выступал в защиту трудящихся в качестве члена городского совета и на других мелких законодательных должностях. Хотя сам он всегда позиционировал себя против революции, навязанной военными средствами, он, тем не менее, является крупнейшим синдикалистским лидером в государствах, образующих федерацию, и поэтому был выбран ее профсоюзами в качестве первого председателя, одновременно получая поддержку со стороны иностранных синдикалистов. Его ключевая политика направлена на борьбу с голодом и крайней нищетой, которые с колониальных времен опустошали северные штаты, но он также занимает позицию в защиту прав и земель коренных народов, которые стали главными жертвами феодальных практик местных могущественных землевладельцев - коронеев."
  
 GRP_joao_fernandes_campos_cafe_filho: "Жуан Фернандеш Кампуш Кафе Филью"
 GRP_joao_fernandes_campos_cafe_filho_leader_desc: "Жуан Фернандеш Кампуш Кафе Фильу, родившийся в Натале в 1899 году, в молодости прошел типичный для бразильской политики путь, работая в области журналистики и изучая право, прежде чем занять место в местных законодательных органах, но с той лишь разницей, что он профессионально играл в футбол за ФК "Алекрим" в годы затухания Вельткрига. Позиционируя себя в пользу оппозиции в межштатной войне, Кафе сохраняет твердую веру в модернизацию страны, но также и в демократические принципы, которые, как он часто обнаруживал, редко уважались его коллегами в старых бразильских законодательных органах. Будучи пресвитерианским протестантом, Кафе Фильо является частью меньшинства в сильно католических гуарапанах, но, несмотря на то, что иностранные наблюдатели могут сделать вывод, это чрезвычайно второстепенный вопрос, так как его самым большим вопросом при принятии власти в федерации будут местные элиты, коронеи, чье влияние и богатство сделали их исторически сложившимися политическими правителями в регионе. Он, однако, считает своим союзником чрезвычайно влиятельного Жуана Пессоа, и имеет значительную, хотя и широкую народную поддержку его демократических и либеральных идеалов."
  
 GRP_osvaldo_lima_filho: "Освальдо Лима Филью"
 GRP_osvaldo_lima_filho_leader_desc: "Освальдо Кавальканти да Коста Лима Филью родился в городе Кабо-де-Санту-Агостинью, молодой и энергичный правый радикал и бывший член АИБ. Его политическая карьера началась еще в 1936 году, когда он участвовал в уличных боях в Ресифи против синдикалистских сборов, и с тех пор стал одним из ключевых агитаторов идеологии интегралистов в регионе. Хотя он, как и многие интегралисты на северо-востоке Бразилии, никогда не придерживался каких-либо значительных монархических убеждений, движение пользовалось его поддержкой, так как видел в республике не более чем неудачный эксперимент в ее нынешнем состоянии. Будучи выпускником юридического факультета, Освальдо хочет восстановить верховенство закона на территории Конфедерации; для этого он готовит обширный план расследований и арестов против предателей и террористов, некоторые из которых на протяжении десятилетий свободно перемещались по стране. С этой целью он организует реформированное секретное полицейское управление, поддерживаемое остатками ополчения интегралистов, члены которого до сих пор помнят о своей вере и долге перед Богом и без колебаний будут выполнять эту достойную осуждения, но необходимую задачу по установлению мира в новосозданной республике."
  
 ### Ideas ### 
 GRP_federation: "Развитие институтов"
 GRP_federation_desc: "Гуарарапесы создали сложную, но эффективную бюрократию."
  
 GRP_legacy: "Наследие процветания"
 GRP_legacy_desc: "Гуарарапес создал сложную, но эффективную бюрократическую структуру с особым акцентом на экономическую политику."
  
 GRP_seize: "Принудительная экономическая интеграция"
 GRP_seize_desc: "Были конфискованы земли, принадлежащие бразильским транснациональным корпорациям, и их активы были интегрированы в национальную экономику."
  
 GRP_seize2: "Либеральная земельная реформа"
 GRP_seize2_desc: "Были конфискованы земли, принадлежащие бразильским транснациональным корпорациям, и их активы были интегрированы в национальную экономику."
  
 GRP_growth: "Борьба с голодом"
 GRP_growth_desc: "Голод на северо-востоке резко снизился в результате согласованных усилий правительства."
  
 GRP_future: "Светлое будущее"
 GRP_future_desc: "Гуарарапес инвестирует непропорционально большие средства в экспериментальные военные исследования."
  
 GRP_militia: "Главное ополчение"
 GRP_militia_desc: "Армия Гуарарапеса структурирована в основном как сборище ополченцев под единым командованием."
  
 GRP_defense_core: "Рыцари Экватора"
 GRP_defense_core_desc: "Армия Гуарарапеса структурирована в основном как сборище ополченцев под единым командованием. Особое внимание уделяется овладению разнообразными рельефами местности."
  
 ### National Focuses ### 
 GRP_federal_navy: "Флот Конфедератов"
 GRP_federal_navy_desc: "Наша новая Конфедерация сидит на стыке старого и нового. Для того чтобы это географическое преимущество действительно стало нашим преимуществом, мы должны сосредоточиться на расширении нашего военно-морского флота."
  
 GRP_dockyard: "Военно-Морское кораблестроение"
 GRP_dockyard_desc: "Для удовлетворения потребностей нашего растущего военно-морского флота необходимо также расширить существующие верфи."
  
 GRP_dubmarina: "Технология подводных лодок"
 GRP_dubmarina_desc: "Подводные лодки, также известные как U-Boats, являются великим уравнителем в морском сражении и имели решающее значение для победы Германии в Вельткриге. Мы должны разработать свои собственные модели."
  
 GRP_more_dockyards: "Расширение Военно-Морского кораблестроения"
 GRP_more_dockyards_desc: "Хотя наши первоначальные усилия по удовлетворению потребностей нашего растущего военно-морского флота увенчались определенными успехами, все еще необходимы дополнительные объекты."
  
 GRP_naval_doctrine_focus: "Высшее Адмиралтейство Конфедератов"
 GRP_naval_doctrine_focus_desc: "Все Великие державы мира обладают скоординированными структурами высшего военно-морского командования. Мы должны создать собственное военно-морское командование."
  
 GRP_destroyers: "Противолодочные флотилии"
 GRP_destroyers_desc: "Судьба, которую мы хотим навлечь на наших врагов с нашим подводным флотом, может постигнуть наш собственный надводный флот. У нас должны быть современные эсминцы, способные противостоять этой угрозе."
  
 GRP_base_air_sea: "Улучшение базирования"
 GRP_base_air_sea_desc: "Для того чтобы наш новый военно-морской флот был по-настоящему эффективным, потребуется поддержка с воздуха. Мы должны построить новую центральную военно-воздушную базу, с которой она будет эксплуатироваться."
  
 GRP_castal_forts: "Береговые укрепления"
 GRP_castal_forts_desc: "В тот черный день, когда враг разгромит наш флот, только укрепления могут стоять между нашим народом и уничтожением. Мы должны расширить нашу систему береговых фортов, чтобы защитить от такой судьбы."
  
 GRP_the_federation: "Статьи Конфедерации"
 GRP_the_federation_desc: "Конфедеральная форма правления, которую мы стремимся создать и которая лучше всего подходит для северо-востока, невероятно сложна в реализации. Там, где такие страны, как Соединенные Штаты, потерпели неудачу, наша собственная нация должна преуспеть в развитии функциональной конфедерации."
  
 GRP_institutional_foundations: "Институциональные основы"
 GRP_institutional_foundations_desc: "Такая сложная система управления требует и столь же сложного администрирования. Мы должны предпринять согласованные усилия по развитию функциональной бюрократии в соответствии с нашими идеалами."
  
 GRP_rebuilding_the_equatorial_legacy: "Перестройка Экваториального Наследия"
 GRP_rebuilding_the_equatorial_legacy_desc: "Северо-восток был экономическим центром Бразилии и, по сути, всей Португальской империи. Так будет снова, если наше правительство будет единодушно работать над достижением этой цели."
  
 GRP_take_over_brs: "Захват бразильских предприятий"
 GRP_take_over_brs_desc: "После распада Бразилии многие предприятия разделились на несколько независимых регионов. Активы этих новых транснациональных групп должны быть конфискованы и использованы на благо страны."
  
 GRP_land_redistribution: "Перераспредление земель"
 GRP_land_redistribution_desc: "Мы не должны просто гарантировать, что компании, базирующиеся в других частях Бразилии, не контролируют нашу экономику, народ и национальные организации должны полностью контролировать земли, на которых выращиваются наши продукты питания."
  
 GRP_railways_of_the_sertao: "Железная дорога через Сертан"
 GRP_railways_of_the_sertao_desc: "В Сертане не хватает коммерческих железных дорог, что изолирует многие общины на его дальней стороне. Мы охватываем землю рельсами и приносим этим общинам современность."
  
 GRP_development_effort: "Усиление развития"
 GRP_development_effort_desc: "Большую часть Сертане можно было бы развивать, если бы только была создана соответствующая инфраструктура. Давайте изучим зарубежные методы преодоления таких неблагоприятных условий и применим их на этой огромной земле."
  
 GRP_psi_push: "Давление PSI"
 GRP_psi_push_desc: "Для стимулирования капитальных расходов было предложено ввести кредитную программу, управляемую центральным банком. Реализуем эту схему."
  
 GRP_prospecting: "Разведка полезных ископаемых"
 GRP_prospecting_desc: "В то время как в таких городах, как Форталеза, есть сталелитейные цеха, железо часто приходится импортировать издалека. Давайте финансировать экспедиции по поиску месторождений железа на северо-востоке."
  
 GRP_battle_famine: "Борьба с голодом"
 GRP_battle_famine_desc: "Хотя голод в штате Баия гораздо сильнее, наши собственные сельские общины также сталкиваются с частой нехваткой продовольствия. Давайте покончим с этой ужасной реальностью."
  
 GRP_education: "Концентрация на образовании"
 GRP_education_desc: "На северо-востоке страны отмечаются ужасающе низкие уровни грамотности по сравнению с остальной частью урбанизированной Бразилии. Давайте создадим новую школьную администрацию, ориентированную на наиболее бедные регионы, чтобы начать сокращать этот разрыв."
  
 GRP_heavy_industrialization: "Развитие тяжелой промышленности"
 GRP_heavy_industrialization_desc: "Обладая необходимыми знаниями и опытом, мы должны попытаться развивать наиболее важные отрасли нашей Конфедерации: тяжелую промышленность."
  
 GRP_tanks: "Экспериментальные танки"
 GRP_tanks_desc: "По мере развития войны, мобильность всегда была ключом к успеху. Танки - это рыцари современной эпохи, и если мы хотим победить на поле боя, нам понадобятся свои."
  
 GRP_logistical_expansion: "Расширение логистики"
 GRP_logistical_expansion_desc: "Чтобы поддерживать наши вооруженные силы в течение длительной кампании, необходимо будет внести существенные улучшения в нашу логистическую систему. Пусть не наши армии сражаются на пустой желудок!"
  
 GRP_sao_luis_paraiba: "Железная дорога Сан-Луис-Параиба"
 GRP_sao_luis_paraiba_desc: "Во многих районах центра страны, до сих пор не хватает железных дорог, даже после наших усилий по улучшению инфраструктуры Сертана. Давайте закроем этот последний пробел и свяжем всю конфедерацию."
  
 GRP_desperado_blaster: "Улучшение артиллерии"
 GRP_desperado_blaster_desc: "Вельткриг научил мир важности артиллерии. Мы не забудем этот урок. У нас еще должны быть более продвинутые модели."
  
 GRP_e_uma_cilada_bino: "Разработка двигателей"
 GRP_e_uma_cilada_bino_desc: "Для поддержки наших танков пехота должна быть способна быстро передвигаться. Нам понадобится большое количество гусениц, способных работать даже в условиях коварной местности, и это потребует значительных инвестиций."
  
 GRP_heavy_arms_industry_effort: "Упор на тяжелую промышленность"
 GRP_heavy_arms_industry_effort_desc: "Первые объекты тяжелой промышленности уже созданы, но нам нужно еще больше. Требуется еще один раунд инвестиций."
  
 GRP_shining_future: "Наше светлое будущее"
 GRP_shining_future_desc: "Будущее так же светло, как и умы людей, которые его будут ковать. Мы должны выделить средства на экспериментальные исследования и разработку новых видов оружия войны и мира."
  
 GRP_federal_aiforce: "ВВС Конфедератов"
 GRP_federal_aiforce_desc: "Хотя ранее для поддержки военно-морского флота создавались военно-воздушные силы, необходимость в независимой службе, выполняющей самые разные функции, очевидна."
  
 GRP_air_academy: "Академия ВВС Конфедератов"
 GRP_air_academy_desc: "Наша новая военно-морская академия творит чудеса, способствуя развитию нашей доктрины. Её необходимо расширить, чтобы подготовить будущих офицеров для наших новых ВВС."
  
 GRP_fighters: "Превосходство в воздухе"
 GRP_fighters_desc: "Наши военно-воздушные силы полагаются на истребители, которые полностью уступают истребителям наших врагов. Мы должны сделать все, что в наших силах, чтобы исправить это."
  
 GRP_bomber: "Разработка бомбардировщиков"
 GRP_bomber_desc: "Если нам когда-нибудь понадобится нанесение удара за пределами наших границ с какой бы то ни было эффективностью, то нам необходимо будет разработать достаточное количество проектов бомбардировщиков. Хотя для такой нации, как наша, это может быть трудно, это должно быть сделано."
  
 GRP_navy_support_bigger_bases: "Расширение баз флота"
 GRP_navy_support_bigger_bases_desc: "Необходимы более крупные базы, с которых можно было бы запускать все более мощный парк самолетов военно-морской поддержки."
  
 GRP_naval_academy: "Военно-Морская Академия"
 GRP_naval_academy_desc: "С хорошо организованным флотом и урегулированной политической ситуацией мы должны повысить квалификацию нашего адмиралтейства. Для этого мы должны создать центральную военно-морскую академию."
  
 GRP_federal_army: "Армия Конфедератов"
 GRP_federal_army_desc: "В соответствии с нашей глубоко принципиальной и уникальной структурой, наша армия должна быть сформирована таким образом, чтобы она полностью отличалась от бразильской или любой другой нации в этом вопросе."
  
 GRP_guararepes_militia: "Ополчение Гуарарапес"
 GRP_guararepes_militia_desc: "Каждый регион Конфедерации, должен иметь право набирать своё собственное региональное ополчение в тех населенных пунктах, где они действуют, ответственную за подготовку кадров. Однако это ополчение должны находиться под нашим центральным командованием и давать клятву верности только центральному правительству."
  
 GRP_devend_what_is_ours: "Защитить свое"
 GRP_devend_what_is_ours_desc: "Ополченцы, набранные из простых людей, а не из какого-то военного класса, как в прошлом, обладают глубокими знаниями о земле. Эти знания и их желание защитить свои дома, прежде всего, сделают их всех гораздо эффективнее, когда враги придут к нам на берег."
  
 GRP_recruits: "Усиление призыва"
 GRP_recruits_desc: "Чтобы начать расширение армии, нам понадобятся добровольцы. Мы должны обратиться с призывом к населению с щедрым денежным вознаграждением."
  
 GRP_equipmentent_renewal: "Обновление снаряжения"
 GRP_equipmentent_renewal_desc: "Устаревшего снаряжения, унаследованного от Бразилии, недостаточно для удовлетворения потребностей современной армии. Чтобы начать полное обновление нашего вооружения, мы должны улучшить наше стрелковое оружие."
  
 GRP_army_arty: "Модернизация артиллерии"
 GRP_army_arty_desc: "Гигантские орудия Вельткрига, несли ответственность за подавляющее большинство потерь в той войне. У нас должны быть свои такие штуки."
  
 GRP_army_doctrine: "Пересмотр армейской доктрины"
 GRP_army_doctrine_desc: "Наша быстро развивающаяся армия должна быть использована должным образом. Мы должны изучить различные доктрины, принятые в других странах, и адаптировать их для наших собственных целей."
  
 GRP_elite_forces: "Спецназ Конфедератов"
 GRP_elite_forces_desc: "Каждый из регионов конфедерации передает своим людям различные профессиональные навыки. Опираясь на это разнообразие, мы должны инвестировать в создание элитных отрядов коммандос для поддержки ополчения."
  
