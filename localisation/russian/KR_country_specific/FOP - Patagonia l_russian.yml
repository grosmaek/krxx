 FOP_national_populist_party_long: "Патриотическая Лига\n§gУльтраправая военизированная группировка, похожая на румынскую Железную гвардию, 'Liga Patriótica Argentina' стала самой влиятельной политической организацией в Аргентине после Чистмасского переворота.\n\nЛига была основана в 1919 году, когда Карлес был назначен командиром военизированных добровольцев, посланных для прекращения протестов рабочих на принадлежащем Англии заводе. 'Liga Patriótica Argentina', как они себя называли, были ответственны за убийство сотен бастующих рабочих. В 1921 и 1922 годах, во время восстания в Патагонии, силы ПЛ совершали жестокие акты насилия против забастовщиков как в Патагонии, так и во время всеобщей забастовки в Буэнос-Айресе.\n\n В 1930 году Лига участвовала в перевороте Урибуру, который при поддержке армии и ПЛ сместил правительство и установил корпоративистскую, ультранационалистическую военную диктатуру. В 1932 году военный режим рухнул после смерти Урибуру. После борьбы за власть новым главой государства стал член РГС, Хулио Рока. Рока начал добиваться мирного урегулирования с патагонцами. Карлес воспользовался народным возмущением и совершил государственный переворот 24 декабря 1935 года, когда Лига при поддержке флота и части военных захватила столицу.\n\nСвоей главной целью ПЛ видит спасение Аргентины, возвращение былого величия и устранение всех враждебных элементов; внешне они ведут себя крайне популистски, утверждая, что служат аргентинскому народу ради высшего блага.\n\nОснована: §Y1919§!\nИдеология:\n- Национал-популизм\n- Корпоративистский капитализм\n- Национализм§!\n"
 FOP_paternal_autocrat_party: "Июньские освободители"
 FOP_paternal_autocrat_party_long: "Июньские освободители (Объединенная Группа Офицеров)\n§gЭто тайный клуб, который отражает и включает в себя 'сердце и душу военного руководства'. Он также известен как Объединенная Группа Офицеров (ОГО). Создана во время президентства Хулио Аргентино Паскуаля Рока в 1933 году из-за несогласия военных с возможным мирным договором с патагонскими социалистами.\n\nНесмотря на то, что они выступают против примирительной позиции экс-президента Рока с 'безбожными социалистами' из РФП, они разочарованы политикой Карлеса, считая его 'опасным радикалом', и предпочли бы более твердую руку, за которой стоит поддержка аргентинского народа...\n\nЭта группа имеет сильные националистические и католические идеи.\n\nОснована: §Y1933§!\nИдеология:\n- Милитаризм\n- Корпоративистский капитализм\n- Католический консерватизм§!\n"
 FOP_authoritarian_democrat_party: "ПЮ"
 FOP_authoritarian_democrat_party_long: "Партия Юстициалистов\n§gХотя они и не являются партией, но представляют собой важную группу. Они входят в политическую сеть Хуана Доминго Перона, который сам состоит лишь из нескольких радикально настроенных аргентинских офицеров и некоторых профсоюзных лидеров. Перон отстаивает концепцию партии на службе у сильного и справедливого лидера, который объединит население для достижения социальной справедливости. Эти идеи, пусть и маргинальные, имеют большую привлекательность для населения, уставшего от политических дрязг и бесплодных диктатур. Остается только догадываться, насколько группа Перона будет влиятельна в новом политическом климате Аргентины.\n\nОснована: §Y1930s§!\nИдеология:\n- Популизм\n- Корпоративистский капитализм\n- Культ личности\n- Реформизм§!\n"
 FOP_social_conservative_party: "РГСА"
 FOP_social_conservative_party_long: "Радикальный Гражданский Союз Антиперсоналистов\n§gРГСА была частью широкого движения, называвшего себя 'антиперсоналистским', которое ставило под сомнение фигуру Иполито Иригойена (президента в 1916-1922 / 1928-1930 гг.), которого они обвиняли в 'персонализме' и недемократичности. Созданная в 1924 году в результате разрыва внутри РГС, на выборах 1928 года она выдвинула кандидатуру Леопольдо Мело, который проиграл Иполито Иригойену, кандидату от РГС. Начиная с 1932 года, она присоединилась к коалиции под названием Конкордансия, которая победила на выборах 1932 года, а Хулио Аргентино Паскуаль Рока стал президентом.\n\nОснована: §Y1924§!\nИдеология:\n- Консерватизм\n- Капитализм\n- Демократия§!\n"
 FOP_market_liberal_party: "НДП"
 FOP_market_liberal_party_long: "Национал-Демократическая партия\n§gНДП (НАП до 1932 года) была одной из старейших политических партий Аргентины и тесно связана с семьей Рока, которая обеспечила двух президентов Аргентины за последние 50 лет: Алехо Хулио Аргентино Рока Пас (1880-1886, 1898-1904) и Хулио Аргентино Паскуаль Рока (1932-1935).\n\nОна была создана 15 марта 1874 года, после объединения Автономистской партии и Национальной партии. С самого начала она была очень важной партией, а семья Рока стала очень влиятельной в партии, где Алехо Хулио Аргентино Рока Пас был президентом в 1880-1886 и 1898-1904 годах. Впоследствии он стал основой la edad de oro (1880-1916), процветающей экономики и потока иммигрантов из Европы, которые укрепили промышленность Аргентины, превратив ее в одну из самых процветающих стран мира до начала Вельткрига. Между тем, ее главным соперником стал Радикальный Гражданский Союз (РГС). Его критиковали за использование фальсификаций на выборах, что привело к роспуску НАП, члены которого присоединились к Консервативной партии и Демократической прогрессивной партии.\n\nПосле смерти Урибуру в начале 1932 года НАП возродился как Национал-Демократическая партия (НДП) для предстоящих выборов 1932 года, лидером которой стал Хулио Аргентино Паскуаль Рока, и НДП, благодаря фальсификациям на выборах, одержал убедительную победу. Рока был введен в должность президента и пообещал найти компромисс с соседями-синдикалистами - Патагонией и Чили. Хотя многие надеялись, что Рока вернет старые добрые времена и укрепит позиции Аргентины в мире, этого не произошло.\n\nХотя он взял менее радикальный курс, чем Урибуру, и разработал планы по возвращению потерянных территорий в Патагонии, начав небольшие стычки на территории ФРП и успешно вернув Исла-Гранде-де-Тьерра-дель-Фуэго благодаря флоту, он отказался от планов по отправке армии на основную территорию Патагонии, решив больше сосредоточиться на улучшении экономики. Приход Роки к власти вызвал недовольство военных и ПЛ, а из-за его политической либерализации в 1935 году начали распространяться слухи о скором заключении мира с патагонцами, что вызвало возмущение в стране. Этого было достаточно, чтобы Карлес и ПЛ совершили переворот в день Рождества, посадив Року и его министров под временный домашний арест, а Карлес провозгласил себя президентом.\n\nОснована: §Y1932§!\nИдеология:\n- Экономический либерализм\n- Консервативный либерализм§!\n"
 FOP_social_liberal_party: "РГС"
 FOP_social_liberal_party_long: "Радикальный Гражданский Союз\n§gОснованная 26 июня 1891 года, партия быстро стала влиятельной в аргентинской политике, вызвав Радикальную революцию 1893 года и Радикальную революцию 1905 года, которая позже привела к реформе в плане фальсификации выборов. Два президента Аргентины, которые входили в Радикальный Гражданский Союз, были §YИполито Иригойен§! и §YМарсело Торкуато де Альвеар§!\n\n\nВ 1916 году состоялись всеобщие выборы в Аргентине, которые стали первыми, на которых был применен закон Роке Саенса Пеньи, устанавливающий всеобщее, тайное и обязательное избирательное право для мужчин. Иригойен, кандидат от РГС, в итоге победил на выборах.\n\n\nВ период его бурного президентства с 1916 по 1922 год, с отделением Патагонии, Марсело Торкуато де Альвеар заменил его в качестве кандидата от РГС на выборах 1922 года, которые он выиграл. В Аргентине наблюдалось небольшое улучшение экономической ситуации вплоть до Британской революции, которая привела к краху в апреле 1925 года. Несмотря на это, Альвеар приказал военно-морскому флоту захватить Фолклендские острова и Южную Георгию. Это повысило моральный дух и доверие к правительству, но привело к радикализации военных, которые ранее были унижены Патагонским восстанием и теперь стояли в тени популярного флота.\n\n\nВ 1928 году Иригойен был неожиданно назначен кандидатом от Радикального Гражданского Союза на всеобщих выборах вместо нынешнего и относительно популярного Марсело Альвеара. Несмотря на это, Иригойен победил с большим отрывом, что заставило многих предположить, что это произошло из-за фальсификации выборов.\n\nГлавной оппозицией Иригойена были военные, которые начали планировать переворот против него. В итоге это произошло 6 сентября 1930 года, когда Урибуру, при поддержке Карлеса и ПЛ, захватил власть и провозгласил себя президентом Аргентины, запретив политические партии, арестовав демократических политиков и приостановив действие Конституции 1853 года. Сторонники Иригойена, называемые иригойенистами, подвергались пыткам вместе с другими политическими противниками его режима. Сам Иригойен содержался под арестом на острове Мартин Гарсия.\n\nУрибуру умер в начале 1932 года, и Аргентина вернулась к демократии под руководством консервативного политика Хулио Аргентино Паскуаль Рока.\n\nОснована: §Y1891§!\nИдеология:\n- Либерализм\n- Радикализм\n- Демократия§!\n"
 FOP_social_democrat_party: "ПДП"
 FOP_social_democrat_party_long: "Прогрессивная Демократическая партия\n§gПосле своего создания в 1914 году она приобрела определенную популярность и набрала более 100 000 голосов на всеобщих выборах 1916 года. Она стала третьей по значимости партией Аргентины после популярных Радикального Гражданского Союза и Национальной Автономистской партии, сражаясь за место с Социалистической партией. После переворота Урибуру, Прогрессивная Демократическая партия вернула себе некоторую популярность.\n\nОснована: §Y1914§!\nИдеология:\n- Социал-демократия\n- Протекционизм\n- Федерализм§!\n"
 FOP_radical_socialist_party: "АРФР"
 FOP_radical_socialist_party_long: "Аргентинская Региональная Федерация Рабочих (IX Congreso)\n§gАргентинская Региональная Федерация Рабочих (АРФР), иногда называемая просто Социалистической партией (СП), является широкой умеренной социалистической партией, которая в основном поддерживает курс Сото и Лопеса Аранго. В партии доминируют две влиятельные и харизматичные фигуры: Мануэль Бальдомеро Угарте, социалист старой гвардии с националистическими антиимпериалистическими и испаноязычными корнями, и Альфредо Паласиос, который был первым избранным депутатом-социалистом в Америке в 1904 году. Однако союз Бальдомеро и Паласиоса довольно слаб, и они заинтересованы в сохранении своего пакта только до тех пор, пока страна не будет окончательно 'освобождена'. Среди других важных членов СП - Алисия Моро де Хусто, ведущая аргентинская анархистка, и Николас Репетто, которого некоторые называют 'отцом аргентинского социализма', но который, однако, живет в основном за счет прошлой славы.\n\nОснована: §Y1901§!\nИдеология:\n- Радикальный социализм§!\n"
 FOP_syndicalist_party: "ССА"
 FOP_syndicalist_party_long: "Союз Синдикатов Аргентины\n§gВ 1936 году анархо-синдикалисты становятся самой влиятельной политической фракцией в Рабочем Фронте Патагонии. Умеренные, под руководством Антонио Сото, героя Патагонского восстания, и Эмилио Лопеса Аранго, одного из самых важных теоретиков анархистского рабочего движения в Аргентине и члена АРФР из Буэнос-Айреса, управляют РФП в стабильной коалиции уже более десяти лет; Сото и Аранго считаются идеологическими объединителями, однако радикальные круги внутри партии в последнее время стали критиковать умеренных громче, чем когда-либо, требуя дальнейшей децентрализации государства для достижения долгожданной анархистской утопии. В радикальном крыле ССА доминируют Северино Ди Джованни, коренной итальянец, прибывший в Патагонию только после ужасов гражданской войны в Италии, и Мигель Аркангель Роскинья, известный преступник, продвигающий весьма спорный 'экспроприативный анархизм'.\n\nОснована: §Y1922§!\nИдеология:\n- Синдикализм\n- Анархизм§!\n"
 FOP_totalist_party: "ККС"
 FOP_totalist_party_long: "Комитет Классового Союза\n§gВ ККС доминируют большевики, коммунисты и другие правые социалисты, многие из которых являются выходцами из России. Председателем партии является Викторио Кодовилья, бывший лидер старой Коммунистической партии Аргентины в Буэнос-Айресе, но истинная власть в ККС находится в руках Родольфо Джиольди; молодой, харизматичный и радикальный, он считается выше Кодовильи многими коллегами по партии. Однако последний имеет хорошие связи с большевистской эмигрантской общиной во Французской Коммуне и следовательно, с синдикалистским Интернационалом в целом, что делает его положение достаточно прочным на данный момент. Печально известный бандит Альфредо Фонте, хотя и не имеет большого значения в политике, также имеет связи с руководством ККС, как и печально известный 'политик' Либорио Хусто.\n\nОснована: §Y1929§!\nИдеология:\n- Коммунизм§!\n"

