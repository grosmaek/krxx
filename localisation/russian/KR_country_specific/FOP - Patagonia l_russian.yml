 fop.7.t: "Ханнафорд жив"
 fop.7.d: "Наша миссия успешно выполнена, Ханнафорд освобожден из тюрьмы и живым доставлен на нашу территорию, как и большая часть наших войск. Наши войска успешно окружили аргентинский гарнизон и это не только наша военная, но и моральная победа. Если и дальше все пойдет в том же духе, наша революция имеет все шансы на победу!"
