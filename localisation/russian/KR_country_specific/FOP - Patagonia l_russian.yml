### Intro Screen ###
 FOP_country_intro_header: "Пламя Революции"
 FOP_country_intro_content: "Аргентина была во власти хаоса, в ходе Вельткрига, когда британские компании нещадно эксплуатировали ее народ и ресурсы, пытаясь получить все возможное для ведения войны. Это привело к всенародному недовольству, которое было особенно сильно на юге страны, в Патагонии. Отвратительные условия труда привели к росту социалистических и синдикалистских настроений. Тысячи человек бросали работы и присоединялись к уличным беспорядкам. Британия заставила аргентинское правительство вмешаться, превратив беспорядки в полномасштабное восстание, и событиям Трагической Недели. Ситуация накалялась с каждым днем и протесты рабочих только усиливались в крупных городах страны, в частности, в Буэнос-Айресе. Однако, на юге страны зарождался новый тип протеста. Начавшись как стачка местных рабочих, он перерос в масштабную забастовку всего юга, участники которой требовали погасить долги по зарплате и улучшения условий труда. Хотя правительству удалось достичь соглашения с бастующими, заключив 'Первое соглашение Патагонии', землевладельцы не выполнили своих обязательств и забастовка разгорелась вновь, вынудив правительство применить силу, отправив экспедицию подполковника Гектора Бениньо Варелы. Рабочие, доверявшие Вареле, поскольку он способствовал достижению первого соглашения, попытались вести с ним переговоры, но столкнулись с ужасной реальностью: Варела прибыл с одной единственной целью- добиться безоговорочной капитуляции бастующих и он готов открыть огонь по всякому, кто воспротивится восстановлению контроля над Патагонией."
 
 FOP_country_intro_header_1: "Патагонское восстание"
 FOP_country_intro_content_1: "Рабочие, сплотившиеся вокруг фигур Антонио Сото и Хосе Фонта, решили, что пришло время для революции. Невзирая на пункт о разоружении, прописанный в Соглашении, большинство анархистов Сото сохранили свое оружие и передали его Альфредо Фонте, после того, как он и многие радикальные анархисты не приняли Соглашение. Так что Сото пошел на сделку с патагонским бандитом, чтобы получить вооружение для рабочих. После первоначальных побед армии, рабочие добились решительной победы у фермы ла Анита, и скоординировав действия АРФР с помощью телеграфа и гонцов, Вторая Великая Патагонская Забастовка значительно усилилась. А армия ничего не могла с этим сделать не вызывая серьезную политическую реакцию со стороны набирающей силу и популярность РГС."
 
 FOP_country_intro_header_2: "Новый Рабочий Фронт Патагонии"
 FOP_country_intro_content_2: "Много лет спустя пламя революции все еще горит в Патагонии. Чили вмешалось, чтобы защитить РФП от севера, что дало время на строительство государства. Антонио Сото, лидер АРФР и один из основных участников революции, возглавляет нашу страну с самого восстания, сохраняя хрупкий союз между анархистами, коммунистами и радикальными социалистами. В силу политической нестабильности, никаких выборов не проводилось, однако Сото пообещал уйти со своего поста, когда кризис минует, каким бы ни был его итог. Существуют опасения, что выборов не будет еще долгое время. Карлос набирает силу на севере и люди боятся скорого начала войны. Однако, многие рассматривают Патагонскую революцию как маяк анархизма и синдикализма и рассчитывают на помощь со стороны Интернационала и, хоть и ушедших в изгнание, но все еще не уничтоженных большевиков. С такой поддержкой, у рабочих Патагонии может появиться шанс проитвостоять врагу..."

