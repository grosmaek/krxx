 FOP_rodolfo_ghioldi: "Родольфо Гиольди"
 FOP_rodolfo_ghioldi_leader_desc: "Родольфо Хосе Гиольди начал свою карьеру в аргентинской коммунистической партии с момента ее основания в 1917, будучи избранным на пост вице-президента Федерации Социалистической Молодежи. Последующие годы он работал учителем, но случилась революция в России, одновременно с которой разразились Трагическая Неделя и Патагонское Восстание. Родольф был отстранен от работы, из-за своих политических взглядов. Не видя особого смысла оставаться в родном Буэнос-Айресе, Гольди задействовал свои связи в Коммунистической партии, чтобы его вместе с братьями Орестом и Америко послали в Патагонию. Вскоре после его прибытия разногласия между Партией и анархистами довели партийного лидера Луи Эмилио Рекабарена до самоубийства. С помощью Моисея Исааковича Кантора, Гиольди быстро был избран лидером коммунистической партии и руководил ей с 1924 года с помощью своего брата Ореста. Склонность к компромиссам позволила Гиольди устранить трения между коммунистами и анархистами Патагонии, позволяя обеим фракциям объединить усилия в борьбе с их общими врагами в Аргентине, но в то время как такой подход делал его авторитетом среди умеренных кругов и партийной оппозиции, радикалы обвиняли Гиольди в том, что он ставит интересы других партий превыше собственной."

 FOP_antonio_soto: "Антонио Сото"
 FOP_antonio_soto_leader_desc: "Антонио Сото Каналехо родился в 1897 году в городе Феррол, в испанской провинции Ла Коруна. Его отец умер, когда он был еще мал, так что в 13 лет ему с братом пришлось переехать в Аргентину. Еще подростком он проникся анархистскими идеалами от труппы бродячего цирка 'Серрано-Мендоза'. Он принял участие в забастовке рабочих в городе Трелью в провинции Чубут, которая переросла в полномасштабное восстание, в котором он сражался на стороне восставших. Хотя восстание и было подавлено, он получил ценный опыт для своего будущего восстания. \n\nКогда разразилась Вторая Патагонская Забастовка, бывшая ответом на то, что богатые землевладельцы проигнорировали договоренности, достигнутые между правительством и забастовщиками, он решил примкнуть к бастующим и организовать их борьбу. Забастовка зашла в тупик у фермы 'Анита', где Сото пламенными речами смог собрать вокруг себя разочаровавшихся в протесте рабочих и дать отпор армейскому подразделению, возглавляемому подполковником Варела. Его силы, пополнявшиеся сперва простыми рабочими, желавшими лучших условий труда и разнообразными идеалистами медленно и уверенно теснили военных, пока происходящее не стало достоянием общественности и правительство не отозвало солдат. 'Эль Галлего' стал легендарной фигурой в глазах рабочих и анархистов по всему миру и объединился с Эмилио Лопезом Арано, чтобы обеспечить порядок и стабильность США, в последующие годы от председателя ожидалось очень многое..."

 FOP_baldomero_ugarte: "Мануэль Бальдомеро Угарте"
 FOP_baldomero_ugarte_leader_desc: "Родившись в богатой семье, он поступил в Национальный колледж Буэнос-Айреса, где стал заядлым читателем и увлеченным писателем. В 1897 году он отправился в Париж, чтобы продолжить свое образование. Он посещал курсы по философии и социологии и стал последователем Жана Жореса, который после вторжения США на Кубу в 1894 стал проповедовать свою ненависть к империализму. Он примкнул к группе молодых писателей, связанной с Социалистической партией. Однако консервативное руководство Социалистической партии, в лице Хуана Хусто быстро настроило молодых людей против себя и они они создали собственную, более агрессивную фракцию внутри СП.\n\nВпоследствии Угарте не смог смириться с бездеятельностью Хусто и принял решение уйти к новорожденной нации. В то время как Угарте выказывал приверженность идеалам революции, у него все еще были разногласия с его сподвижниками. Он яро защищал идею сохранения свободы религии и концепции наций, подтверждая свою любовь к аргентинской нации и ее культуре. Однако он так же верил в объединение усилий с другими социалистами в борьбе с империализмом в Южной Америке, а так же он жаждал объединить Южную Америку под своими знаменами."

 FOP_jacques_antoine_bernard: "Жак Антуан Бернар"
 FOP_jacques_antoine_bernard_leader_desc: "Жак Антуан Бернард, более известный по своему титулу 'Антуан III' родился в 1880 году в Париже. Французский аристократ, унаследовавший титул самопровозглашенного короля Араукании и Патагонии от своего отца, правившего народом, который был ему безразличен. Многое изменилось с тех пор, как Мапуче приняли короля-француза. В конце концов правительство Бразилии поддержало его претензию на Патагонию, желая разделить своего противника Аргентину. Бразильцы вынудили Бернарда принять республиканскую форму правления, хотя полнота власти была сконцентрирована в его руках."

 FOP_liborio_justo: "Либорио Хусто"
 FOP_liborio_justo_leader_desc: "Сын аргентинского генерала Августина Хусто вырос среди военных, пока его отец работал ректоромвоенной академии Эль Паломар. Хусто позволялось общаться с теми, с кем, по иронии судьбы он должен был сражаться в ходе революции. Будучи защищаемым от анти-социалистических режимов, которые возникали в Аргентине, Либорио начал свой собственный крестовый поход на юг. Сперва он направился в бескрайние просторы Патагонии, чтобы смешаться с местным крестьянством, а затем влиться в революционное движение, в качестве агента. Он быстро стал одним из важнейших агентов коммунистического ополчения, пытаясь столкнуться лицом к лицу с аргентинской армией, и хотя ему не доставало таланта отца, он показал себя достойным командиром. Вместе с этим его пропагандистская деятельность в пользу Южноамериканской революции и обличение капитализма, позволила ему сделать карьеру в Коммунистической партии. Ему, правда не хватало политического веса, чтобы победить Гиольди, но звезда Либорио воссияла в ходе переворота против правительства. И теперь в роли председателя, Либорио публично провозгласил, что считает себя 'Мессией Южноамериканской революции' и что Аргентинская революция это только первый шаг в исполнении великого плана..."
 FOP_liborio_justo_desc_body: "§gСын аргентинского генерала Августина П. Хусто, 'Кебрачо' вырос в военной среде, поскольку его отец работал директором военной академии Эль-Паломар. Он поступил на медицинский факультет Университета Буэнос-Айреса в 1919 году, в период зенита университетской реформы. Либорио быстро подписался на это политическое движение и на протяжении 20-х годов публиковал соответствующие статьи. Вскоре Хусто стал приверженцем марксизма, а также большевизма и вступил в ряды CUSC. Позже Хусто отправился в Патагонию для участия в 'Аргентинской Революции', где он встретил много важных личностей, которые способствовали его карьере. Со временем Хусто начал все больше и больше агитировать за то, чтобы Патагония пошла по тому же пути, что и большевистская Россия, выступая за интернационалистское, централизованное и коммунистическое правительство. В CUSC он возглавил растущее 'радикальное' крыло, которое стремилось вырвать лидерство в партии у 'умеренных', возглавляемых Родольфо Джиольди. Вскоре он стал одним из самых важных активов для коммунистических ополчений, пытающихся противостоять аргентинской армии, и хотя он далеко не так искусен, как его отец, он оказался достойным полевым командиром.§!"
 FOP_liborio_justo_general_desc: "§YОписание генерала\nРодился:§! §g6-го февраля 1902 в Буэнос-Айресе, Аргентина§!\n§YВоенная карьера:§! $FOP_liborio_justo_desc_body$"
 FOP_liborio_justo_advisor_desc: "§YОписание советника\nРодился:§! §g6-го февраля, 1902 в Буэнос-Айресе, Аргентина§!\n§YПолитическая карьера:§! $FOP_liborio_justo_desc_body$"

 FOP_paulina_mansurova: "Полина Мансурова"
 FOP_paulina_mansurova_leader_desc: "§YОписание генерала\n§YРодилась в:§L приблизительно 1915, в аргентинской столице Буэнос-Айресе.\n§YВоенная карьера:§L Родившись в семье русских большевиков, Паулина узнала от своей семьи жестокую реальность русской гражданской войны. Но, когда был основан РФП, она, рискуя своей жизнью решила помогать революции. Несмотря на отсутствие формального военного образования, ее знания русского и испанского языков, позволило наладить взаимодействие между военными и многочисленными русскими изгнанниками, примкнувшими к РФП.\n§YВажные примечания:§L- Она известна связями Михаилом Фрунзе и Михаилом Тухачевским, который в настоящий момент обучает ее военной стратегии."

 FOP_miguel_roscigna: "Мигель Архангел Росцина"
 FOP_miguel_roscigna_desc_body: "§gМигель Аркангель Росинья, вдохновленный убийством начальника полиции Рамона Л. Фалькона от рук анархиста Симона Радовицкого в 1909 году, начал интересоваться анархизмом и читать анархистскую литературу на протяжении большей части 1910-х годов, принимая участие в нескольких анархистских группах. В 1924 году он принял решение и решил помочь Радовицкому и нескольким анархистам бежать из пенитенциарной тюрьмы в Ушуайе, записавшись туда охранником. С помощью Аполинарио Барреры и чилийцев Рамона Чифуэнтеса и Эрнесто Медины они смогли организовать успешный побег и добрались до РФП как раз в тот момент, когда аргентинская береговая охрана собиралась их догнать. С тех пор Росинья записался в ополчение РФП, а его популярность после прорыва привела к тому, что его выбрали командиром его же отряда. Однако, узнав о событиях русской революции, он стал с опаской относиться к коммунистам в РФП и активно работает над тем, чтобы отстранить их от влияния.§!\n\n§YПримечания: Близкий друг Радовицкого и Буэнавентуры Дуррути. Принадлежит к фракции радикальных анархистов. Сильно противостоит коммунистической фракции."
 FOP_miguel_roscigna_leader_desc: "§YОписание генерала\nРодился:§! §gОколо 1891 года в Буэнос-Айресе, Аргентина§!\n§YВоенная карьера:§! $FOP_miguel_roscigna_desc_body$"
 FOP_miguel_roscigna_advisor_desc: "§YОписание советника\nРодился:§! §gОколо 1891 года в Буэнос-Айресе, Аргентина§!\n§YПолитическая карьера:§! $FOP_miguel_roscigna_desc_body$"

 FOP_marc_augier: "Марк Ожье"
 FOP_marc_augier_leader_desc: "§YОписание генерала\n§YРодился:§L 19 марта 1908 года в Бордо, Франция.\n§YВоенная карьера:§L Марк Огье был альпинистом перед началом Вельткрига, в ходе которого он служил на юго-западном фронте около швейцарской границы. С началом синдикалистской революции во Франции Огье решил отправиться в Аргентину, поскольку его примитивистские взгляды шли вразрез с мнением лидеров местных синдикалистов. С тех пор он помогал силам РФП как солдат и специалист по горной местности, что быстро сделало его знаменитым и уважаемым членом армейского штаба.\n§YВажные примечания:§L- Он известен связями с Жаком Дорье, но отказался от возвращения во Францию, поскольку считает, что его взгляды все еще будут расходиться со взглядами его товарищей..\n- Связан с фракцией Угарте"

 FOP_umberto_lanciotti: "Умберто Ланчиотти"
 FOP_umberto_lanciotti_leader_desc: "§YОписание генерала\n§YРодился:§L 1 апреля 1894 в Форано, Риэти, Италия.\n§YВоенная карьера:§L В возрасте 19 лет Умберто эмигрировал из Италии во Францию, а затем в США в поисках работы. В Штатах он часто переходил с одной работы на другую, работая на шахтах, литейных, автомобильных заводах и в банках. Когда разразился вельткриг, у Умберто начались проблемы с законом и он был вынужден залечь на дно, оправившись в Детройт, где он стал активным членом анархистской организации. В июне 1920, он служил официантом на круизном лайнере Андреа Коста, на котором он тайно вернулся в Геную, сотрудничая с новой Социалистической Республикой на восстановлении железных дорог, прежде, чем отправиться в Англию семь месяцев спустя. В марте 1925 года, он отправился в Буэнос-Айрес, а затем пересек Рио Негро, чтобы примкнуть к местным анархистам, и встретился с Северино ди Джиованни. Его способность к скрытному передвижению и внесению хаоса в силы реакционеров севера, вместе с его полной преданностью и целеустремленностью быстро позволили ему сделать карьеру.\n- Связан с фракцией Радикальных Анархистов."

 FOP_kurt_gustav: "Курт Густав Вилькенс"
 FOP_kurt_gustav_leader_desc: "§YОписание генерала\n§YРодился:§L 3 ноября 1886, в Бад-Брамштадт, Шлезвиг-Гольштейн, Германия.\n§YВоенная карьера:§L Всю свою юность Курт учился на садовника, но экономический кризис вынудил его пойти в немецкую армию в 1906, где он был зачислен в Гвардейский стрелковый батальон в Пруссии. Когда его четырехлетняя срок службы подошел к концу, он перебрался в США, чтобы продолжить свое образование садовника, и там он проникся анархистскими идеями. После участия в нескольких забастовках и диверсиях на производстве, он был депортирован в Германию в 1920. Узнав в США, о растущем движении анархистов в Аргентине, он еще раз отправился в новый свет, прибыв в Буэнос-Айрес 29 сентября 1920 года. Он начал работать в местной газете 'Синдикалист', издаваемой немецкой диаспорой вплоть до Великих Патагонских забастовок. После нескольких месяцев колебаний, Вилкенс решил присоединиться к своим братьям на юге, с помощью Андре Васкеза, который организовал его бегство. Несмотря на свои пацифистские убеждения, Курт вступил в армию РФП и сделал там довольно быструю карьеру.\n§YВажные примечания:§L- Несмотря на желание отстаивать идеалы анархизма с оружием в руках Вилкенс презирает любые формы насилия.\n- Связан с фракцией умеренных анархистов."

 FOP_esteban_luchich: "Эстебан Лучич"
 FOP_esteban_luchich_leader_desc: "§YОписание генерала\n§YРодился:§L примерно в 1883, Дубровник, Далмация, Австро-Венгерская Империя.\n§YВоенная карьера:§L Эстебан Лючич не имеет практического военного опыта, но он водил дружбу с профессором анархистом Борисом Владимировичем Германом, который убедил Лючича присоединиться к армии РФП. С тех пор, Лючич раскрыл свой талант стратега и проявил известную жестокость, требуя от своих подчиненных достижения своих целей.\n§YВажные примечания:§L- Лючич славится своим нервным и жестоким характером, который создал ему плохую репутацию среди населения и подчиненных ему войск.\n- Связан с фракцией Радикальных Анархистов

 FOP_micaela_feldman: "Микела Фельдман"
 FOP_micaela_feldman_leader_desc: "§YОписание генерала\n§YРодилась:§L 14 марта 1902, в Моисесвиле, провинция Санта Фе, Аргентина.\n§YВоенная карьера:§L Родилась в еврейской семье, избежавшей царских погромов. Мика начала активно заниматься политикой в пятнадцать лет. В 1923 Мика сбежала на территорию РФП, вместе со своим мужем Ипполитом Этчебехере. После этого, она вступила в армию РФП, получив обширный опыт в столкновениях на аргентинской границе.\n§YВажные примечания:§L- Связана с Коммунистической фракцией."

 FOP_juan_moran: "Хуан Антонио Моран"
 FOP_juan_moran_advisor_desc: "$FOP_juan_moran_desc_body$"
 FOP_juan_moran_admiral_desc: "$FOP_juan_moran_desc_body$"
 FOP_juan_moran_advisor_desc: "§gОписание\n§YРодился:§L 12 мая 1895 года в Росарио, Аргентина.\n§YКарьера:§L По профессии он был матросом-рулевым и дважды становился секретарем Федерации работников морского транспорта. Он также руководил портовыми забастовками, которые были известны своей жестокостью. Хуан Антонио Моран участвовал во всеобщей забастовке 1922 года в Буэнос-Айресе, где он вместе с членами Федерации морских рабочих сражался против военизированных отрядов Патриотической Лиги. Позже он и большинство активных членов Федерации присоединились к протестующим рабочим в Патагонии, где он отвечает за рыбную промышленность, конвои в Чили и Интернационал, а также морскую разведку."

 FOP_luis_alberto_quesada: "Луис Альберто Кесада"
 FOP_luis_alberto_quesada_advisor_desc: "YОписание\n§YРодился:§L 22 августа 1919 года в Ломас де Самора, Буэнос-Айрес, Аргентина.\n§YКарьера:§L Опасаясь судебного преследования, его родители бежали в Патагонию в 1922 году. Он продолжает свое военное образование; например, в 1935 году он посетил Французскую Коммуну и прошел базовую военную подготовку в качестве пилота. Он является одним из самых молодых капралов патагонской армии, но подает большие надежды."

 FOP_alfredo_palacios: "Альфредо Паласьос"
 FOP_alfredo_palacios_leader_desc: "Альфредо Лоренцо Рамон Паласиос, долгое время был символом роста умеренного социализма в Аргентине. Более известный, как 'Адвокат бедняков', за согласие работать адвокатом, в тех случаях, когда клиенты, в основном представители рабочего класса, не были в состоянии оплатить его услуги. Альфредо не брал с них денег и стал первым депутатом-социалистом в Аргентине, получив голоса рабочих иммигрантского района Ла Бока. Будучи депутатом он старательно продавливал законопроекты, направленные на улучшение положения рабочих, но из-за сложной политической обстановки в Аргентине или же в силу собственных убеждений, ему ни разу не удалось довести дело до конца и выполнить свои обещания. Будучи изгнанным из партии за дуэль с другим ее членом (что было запрещено партийным уставом), он работал на должности профессора в университете Буэнос-Айреса, пока он не стал ректором Национального Университета Ла-Платы. Пока Рождественский переворот не вынудил Паласиоса уйти в подполье, он тайно противодействовал патагонской революции, стремясь вместо этого добиться изменений внутри существующей системы. Вернувшись после победы Патагонии, Альфредо сумел грамотно распорядиться своим политическим капиталом, чтобы баллотироваться на пост Генерального Секретаря. И вот теперь он предстает в качестве лидера Аргентинской нации. Паласиос идеалист, следующий за мечтой Хуана Хусто и стремится возродить Аргентинскую Республику такой, какой она была до революции прежде, чем превратить ее в рай для рабочих."

 FOP_severino_di_giovanni: "Северино ди Джованни"
 FOP_severino_di_giovanni_leader_desc: "Северино ди Джованни молодой человек, бежавший в Аргентину от гражданской войны в Италии вместе с одной из многочисленных волн итальянских мигрантов, прибывавших в страну за последние десятилетия. Поселившись в городе Морон, он начал работать в анархистской газете Факел, пока Патагонские Забастовки не вынудили его бежать на юг. Оказавшись в Патагонии, он поселился в Пуэрто Мадрин, где основал собственную газету, назвав ее 'Кульминация'. С ее помощью он пытался координировать анархистов юга не только против реакционеров севера, но и тех, кто создавал псевдо-революционные партии только чтобы манипулируя революционными идеями получить дополнительные голоса. С началом войны против севера он начал быстро карабкаться по карьерной лестнице в ОША и его роль оппонента Сото и Арано быстро стала главенствующей. Теперь, когда он предстает новым председателем, Северино создает еще более радикализованную версию рабочей утопии, чем любая из фракций могла себе представить и остается неясным сохранит ли он поддержку ОША в том же объеме, как и прежде, если его идеи пракматичной реорганизации Аргентины вступят в противоречие с линией партии."

 FOP_guillermo_mac_hannaford: "Гильермо Мак Ханнафорд"
 FOP_Guillermo_Mac_Hannaford_desc: "§YОписание генерала\n§YРодился:§L Неизвестно.\n§YВоенная карьера:§L Гильермо Мак Ханнафорд, выходец из обеспеченной семьи, занимал довольно удобное положение в армии, служил в качестве военного атташе в Боливии, а затем служил под началом генерала Николаса Аккамэ. Однако именно в этот момент ситуация изменилась в худшую сторону, и майор был обвинен в шпионаже в пользу Парагвая и Чили, разглашении государственных секретов указанным властям. Из того, что можно предположить в ходе нашего расследования, эти обвинения, судя по всему, сфабрикованы и придуманы в рамках плана, поддержанного GOU, чтобы отстранить его от должности. Однако в конечном итоге его отправление было преждевременно прекращено, когда он был спасен из плена нашими войсками. Хотя некоторые могут сомневаться в его идеологической приверженности, тот факт, что он один из немногих аргентинских офицеров, присоединившихся к нашему делу, делает его желанным дополнением.\n§YВажные примечания:§L- Нейтральный в фракционных спорах."

 FOP_consejo_del_reino_sic: "Совет королевства"
 FOP_consejo_del_reino_desc: "Формально созданный в 1860 году как аналог британской палаты лордов для эфемерного королевства французского авантюриста Орели-Антуана I, 'Совет королевства' (Conseil du Royaume) или 'Consejo del Reino' на испанском языке, продолжал собираться даже в изгнании во время 'правления' его наследника Ахилла, а затем и во времена Антуана II, когда он был переименован в 'Совет королевских орденов королевства Араукания и Патагония'. Вплоть до восстановления королевства с помощью бразильской военной мощи эта итерация Совета была не более чем прославленным светским клубом, раздававшим вымышленные титулы и государственные должности своим эксцентричным европейским членам. В эпоху королевы Лоры-Терезы и ее наследника Антуана III Совет фактически взял на себя роль регентства, поскольку ни один из этих правителей не желал потакать заблуждениям своих предшественников. Однако так было до тех пор, пока Антуан III не получил официальное приглашение вновь занять свой трон, сопровождаемый своими верными сторонниками. Однако с того дня состав и функции Совета радикально изменились. Теперь, когда Совету вернули его первоначальное название, в его рядах появились вожди мапуче, бразильские чиновники и различные интегралисты из Французского Алжира, против которых яростно выступала «'старая гвардия', видевшая, как на глазах рушится их собственное представление о том, каким должно было быть королевство. В итоге Совет оказался выхолощенным и служит лишь резиновым штампом для политики, которую диктуют в Рио-де-Жанейро для Патагонии."

 FOP_leonidas_barletta: "Леонидас Барлетта"
 FOP_leonidas_barletta_advisor_desc: "§YОписание\n§YРодился:§L 30 августа 1902 года в Буэнос-Айресе, Аргентина.\n§YКарьера:§L Аргентинский социалистический рассказчик и эссеист, Леонидас Барлетта принадлежит к писателям Grupo de Boedo, защищающим социальный реализм. После восстания в Патагонии он бежал на юг, где в основном занимается журналистикой и написанием пьес. Он является секретарем редакции журнала 'Claridad' и руководит культурной газетой 'Propósitos', форумом независимых аргентинских левых. В газетах и журналах он публикует статьи, в которых отстаивает ценность литературы как свидетельства и обличения социальных проблем, а также распространяет культурное влияние социализма."

 FOP_emilio_lopez_arango: "Эмилио Лопес Аранго"
 FOP_emilio_lopez_arango_advisor_desc: "§YОписание\n§YРодился:§L 25 мая 1894 года в Кудильеро, Овьедо, Испания.\n§YКарьера:§L Он родился в 1894 году в княжестве Кудильер, расположенном в провинции Овьедо, Испания, в семье рыбаков. В 14 лет он эмигрировал на Кубу, где столкнулся с пролетарскими лишениями, сделав свое первое оружие в качестве наемного рабочего из-за своих материальных потребностей. Позже он вернулся в Испанию, а затем в Аргентину, где в 1910 году вступил в гильдию пекарей и стал членом рабочей организации пекарей в Буэнос-Айресе, где вскоре стал одним из самых активных боевиков, став редактором газеты 'El Obrero Panadero' ('Рабочий-пекарь'). Он не мог посещать школу, так как это было слишком дорого для его семьи, поэтому он учился сам. Во время забастовки он был арестован из-за стычки между забастовщиками и штрейкбрехерами, его судили и приговорили к полутора годам тюрьмы. Там он познакомился с боевиками Аполинарио Баррерой, Теодоро Антилли и другими, а также успел много практиковаться в письме и чтении. После освобождения из тюрьмы, отбыв полный срок, он вернулся в свою гильдию, вновь став редактором El Obrero Panadero. Затем он перешел в анархистскую газету 'La Protesta' ('Протест'), где позже работал вместе с Диего Абадом де Сантильяном, другим плодовитым анархо-синдикалистом.\n\nВ результате Патагонского восстания Патагония отделилась от Аргентины и стала синдикалистским государством. Аранго отправился в Пуэрто-Мадрин из столицы на рыболовецком судне, после чего остался в Патагонии. Он вступил во фракцию Рабочего Фронта Патагонии и вместе со своим близким другом и соратником Антонио Сото, считается идейным объединителем Фронта и одной из ключевых фигур Умеренных."

 FOP_jose_fernando_penelon: "Хосе Фернандо Пенелон"
 FOP_jose_fernando_penelon_advisor_desc: "§YОписание\n§YРодился:§L 8 сентября 1890 года в Буэнос-Айресе, Аргентина.\n§YКарьера:§L О нем мало что известно до 1906 года, когда он стал профсоюзным лидером во время забастовки графических рабочих под руководством Луиса Бернарда. В том же году он вступил в Социалистическую партию Аргентины и участвовал в создании первого профсоюза. В 1908 году он участвовал в создании Социалистической молодежи, заложил основы и наметил направления деятельности Комитета по пропаганде профсоюзов, которому удалось организовать 18 профсоюзов. Позже, в 1910 году, он вступил в Гильдию графиков Буэнос-Айреса, а в 1912 году, когда Федерация графиков Буэнос-Айреса впервые была признана работодателями в качестве представителя работников отрасли, начал оформлять реформизм. Он также участвовал в основании центра исследований 'Carlos Marx' Когда газета 'Socialist Word' сделала свой первый выпуск, Пенелон критиковал этот реформизм. В 1915 году он был избран директором газеты 'Графический рабочий', а позже основал Аргентинский комитет Международного красного союза. Он также баллотировался в национальные депутаты в 1916 году, но проиграл. В 1917 году его исключили из Социалистической партии Аргентины за критику реформизма, и он основал Международную социалистическую партию Аргентины, позже Аргентинскую коммунистическую партию.\n\n1 марта 1919 года, чуть менее чем через два месяца после Semana Trágica, Пенелон выступил от имени 'Интернационала' с письмом, в котором резко осуждал действия правительства и упоминал об ужасах, которые пережили мирные граждане и беззащитные люди во время этого события. Дом Пенелона, наряду с другими лидерами синдикализма, подвергся обыску, в результате которого АРФР потребовала гарантий того, что Пенелон не будет преследоваться. Позже, летом 1920 года, в Патагонии вспыхнули забастовки, которые привели к всеобщей забастовке, а затем к тотальному восстанию (названному Патагонским восстанием), которое закончилось отделением Патагонии от остальной Аргентины, и Пенелон бежал на юг, чтобы построить новое будущее в Патагонии. Здесь Пенелон отвечал за дипломатические контакты с другими социалистическими странами, отчаянно добиваясь международной поддержки для зарождающегося государства."

 FOP_victorio_codovilla: "Викторио Кодовилья"
 FOP_victorio_codovilla_advisor_desc: "§YОписание\n§YРодился:§L 8 февраля 1894 года в Оттобьяно, Италия.\n§YКарьера:§L Он родился в 1894 году в семье среднего класса, будучи младшим из семи сыновей Венансио Кодовиллы и Хуаны Ферранди. Викторио посещал среднюю школу в коммерческой школе в Мортаре и там познакомился с Эджисто Каньони, лидером социалистов, через которого он вступил в ряды итальянской социалистической молодежи. Когда ему пришлось оставить учебу по экономическим причинам, в 1910 году он поступил на работу в телеграфную компанию, а в следующем году вступил в Итальянскую Социалистическую партию (ИСП), где примкнул к интернационалистскому течению. \n\n12 декабря 1912 года он прибыл в Буэнос-Айрес после отправки ИСП и вступил в Аргентинскую социалистическую молодежь, написав свое имя Витторио как Викторио, но вскоре он покинул умеренные социалистические группы и присоединился к социалистическим сторонникам Советской России, теперь беженцам из-за поражения в Гражданской войне в России, которые позже стали Аргентинской коммунистической партией, где он быстро поднялся до руководящих постов. В связи с Патагонским восстанием Викторио вместе с другими синдикалистскими и социалистическими деятелями был отправлен на рыболовецких судах в Пуэрто-Мадрин, где они и остались. Позже Викторио стал председателем Comité de Unidad Sindical Clasista (ККС), тоталистической фракции, фактически возглавляемой Родольфо Гьольди, которого многие считают выше Викторио. Эта фракция считается одной из самых важных в Патагонии наряду с ССА и АРФР."

 FOP_candido_testa: "Кандидо Теста"
 FOP_candido_testa_advisor_desc: "§YОписание\n§YКарьера:§L Он родился в Италии и воевал на стороне социалистов во время гражданской войны в Италии. После войны он присоединился к Патагонии, чтобы помочь рабочим организовать военные силы. В настоящее время является командиром 'Смерть Смерти' (Batalló de la Mort), одного из самых боеспособных формирований патагонского ополчения, в состав которого входят одни из самых безжалостных мужчин и женщин во всем штате."

 FOP_alvaro_yunque: "Альваро Юнке"
 FOP_alvaro_yunque_advisor_desc: "§YОписание\n§YРодился:§L 20 июня 1889 года в Ла-Плате, Буэнос-Айрес, Аргентина.\n§YКарьера:§L Альваро Юнке - аргентинский писатель, представитель аргентинских левых с 1920-х годов, когда он начал сотрудничать в журналах того времени и опубликовал свои первые книги. Автор коротких рассказов, драматург, историк, эссеист и преимущественно поэт, как он сам себя называл, его литературная деятельность включает более пятидесяти опубликованных и столько же неопубликованных произведений. Вместе с Леонидасом Барлеттой и другими он возглавил группу так называемых социальных писателей, объединившись с ними в Grupo de Boedo, группу писателей, публикующихся в газете 'Claridad'. Он является автором 'La Protesta', а также других журналов и газет. Член ККС."

 FOP_rodolfo_gonzalez_pacheco: "Родольфо Гонсалес Пачеко"
 FOP_rodolfo_gonzalez_pacheco_advisor_desc: "§YОписание\n§YРодился:§L 4 мая 1883 года в Буэнос-Айресе, Аргентина.\n§YКарьера:§L Родольфо Гонсалес Пачеко - аргентинский писатель, драматург, оратор, анархистский журналист и активист.  В 1911 году он уехал в Мексику, чтобы сотрудничать с магонистами в мексиканской революции, и вернулся в Аргентину в 1914 году. В 1917 году он опубликовал 'La Obra' ('Работа'), газету одноименной анархистской группы. Он является редактором анархистской газеты 'La Antorcha' ('Факел') и сотрудничает с 'La Protesta'."

 FOP_geronimo_arnedo_alvarez: "Джеронимо Арнедо Альварес"
 FOP_geronimo_arnedo_alvarez_advisor_desc: "§YОписание\n§YРодился:§L 14 октября 1897 года в Буэнос-Айресе, Аргентина.\n§YКарьера:§L Херонимо Арнедо Альварес - аргентинский политик и коммунистический активист. Потомок семьи аргентинских крестьян, с 1913 года он сначала работал сельскохозяйственным рабочим на плантации, а затем на холодильном заводе и грузчиком в порту. В 1921 и 1922 годах он участвовал в забастовках и ездил в Патагонию. В 1925 году он вступил в ККС. В 1933 году стал членом Центрального комитета ККС, полностью перейдя на партийную работу. В 1930-1932 годах, во время диктатуры генерала Хосе Феликса Урибуру, он работал в подполье и пытался сплотить силы аргентинского пролетариата. В конце 1933 года он был отправлен во Французскую Коммуну, где учился в Международной школе."

 FOP_diego_abad_de_santillan: "Диего Абад де Сантильян"
 FOP_diego_abad_de_santillan_advisor_desc: "§YОписание\n§YРодился:§L 20 мая 1898 года в Рейеро, Леон, Кастилия и Леон, Испания.\n§YКарьера:§L В 1906 году он вместе с родителями эмигрировал в Аргентину, где учился в коммерческой школе, работал каменщиком, кузнецом и помощником на железной дороге, но в 1912 году вернулся в Испанию, чтобы учиться там. После окончания средней школы в Леоне он отправился в Мадрид, где в 1915 году поступил в университет на факультет философии и литературы.\n\nТам он был заключен в тюрьму Cárcel Modelo на полтора года за участие во всеобщей забастовке 1917 года, и именно во время пребывания в тюрьме он решительно сблизился с анархистским рабочим движением, так как был впечатлен моральными качествами анархистских рабочих, что впоследствии привело его к формулированию этической и социальной интерпретации анархизма. После освобождения в 1918 году он вернулся в Аргентину, где продолжил свою деятельность в качестве активиста Аргентинской Региональной Федерации Рабочих (АРФР) и редактора анархистской газеты 'La Protesta'. После отделения Патагонии от Аргентины в результате Патагонского восстания, Сантильян вступил в анархо-синдикалистскую партию 'Союз аргентинских синдикатов'. Его вклад во Фронт, среди политической и писательской деятельности, включает работу в министерстве экономики Фронта."

 FOP_antonio_de_tomaso: "Антонио де Томазо"
 FOP_antonio_de_tomaso_advisor_desc: "§YОписание\n§YРодился:§L 26 июня 1889 года в Буэнос-Айресе, Аргентина.\n§YКарьера:§L Аргентинский социалистический политик. Сын итальянских иммигрантов, Томазо в возрасте 24 лет получил степень доктора права в Университете Буэнос-Айреса. Присоединившись к Социалистической партии в 1912 году, он был депутатом в период с 1914 по 1921 год. В парламенте он занимал социалистические позиции по вопросам внешних отношений и обороны. Покинул Аргентину в 1922 году и среди других политиков-социалистов, продолжает свою карьеру в Рабочем Фронте Патагонии. В 1930-1933 годах Де Томазо был министром сельского хозяйства, и в составе этого кабинета Де Томазо проявил большие новаторские способности, в соответствии с европейскими социалистами, которые дискутировали о роли государства и планирования в экономике."

 FOP_gregorio_bermann: "Грегори Берманн"
 FOP_gregorio_bermann_advisor_desc: "§YОписание\n§YРодился:§L 1 сентября 1894 года в Буэнос-Айресе, Аргентина.\n§YКарьера:§L Аргентинский психиатр, философ, активист, писатель и гуманист. Он был лидером студенческого движения Аргентинской университетской федерации в Кордове в первой половине 20-го века. Берманн сыграл весьма влиятельную роль в университетской реформе 1918 года в Аргентине, которая распространилась по всей стране и повлияла на методы преподавания высшего образования во многих других странах Латинской Америки. Он продолжал играть активную роль в университетской реформе вплоть до 1930 года, когда во время диктатуры Урибуру его преследовали и вынудили покинуть страну из-за его лидерства в студенческом движении и левых взглядов, и он бежал в Патагонию. Он социалист и является частью интеллектуальной сети ККС, начиная с 1930-х годов, участвуя в движении против ультраправых и в оппозиции различным правым правительствам на протяжении многих лет, включая правительство Урибуру."

 FOP_roberto_noble: "Роберто Ноубл"
 FOP_roberto_noble_advisor_desc: "§YОписание\n§YРодился:§L 9 сентября 1902 года в Ла-Плате, Аргентина.\n§YКарьера:§L Роберто Ноубл родился в привилегированной семье в городе Ла-Плата, в подростковом возрасте развил социалистическую идеологию и уже в 1918 году получил некоторую известность, агитируя за движение по реформированию университетской системы Аргентины, учебные программы которой до сих пор в основном диктовались консервативными католиками. Получил степень юриста в престижном Национальном университете Ла-Платы. В 1922 году вступил в Патагонский рабочий фронт и с тех пор ведет активную политическую деятельность, занимается журналистикой и помимо прочего, поддерживает контакты с подпольными социалистами на территории, контролируемой реакционерами."
