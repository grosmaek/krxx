### Andesia events ###
 fop.499.t: "Вопрос об Андезии"
 fop.499.d: "После обретения независимости Соединенными Штатами Америки в 1776 году и Гаити в 1804 году, борьба испаноязычных стран Америки за независимость после 1810 года вызвала чувство объединения, особенно в Южной Америке, где были совместные усилия под руководством Симона Болвара на севере и Хосе де Сан Мартна на юге.\n\nЗакат южноамериканского панамериканизма наступил в 19 веке с ростом национализма в регионе. Центральноамериканская федерация распалась в 1838 году, Венесуэла и Эквадор вышли из состава Великой Колумбии в 1830 году, Аргентина и Бразилия постоянно воевали за Уругвай, все три страны объединили усилия, чтобы победить Парагвай в Парагвайской войне (1865-1870), а Чили победила Перу и Боливию в Тихоокеанской войне.\n\n20-й век, однако, вернул к жизни идеи испано-американизма. Поскольку империалистические державы пытаются подчинить себе южноамериканские страны посредством экономического господства, политического влияния и военной силы, [ROOT.GetLeader] считает, что единственным способом защиты испано-американских стран от империализма является создание единого южноамериканского фронта. \n\nПо замыслу [ROOT.GetLeader], новое образование, 'Андезия', станет государством, которое объединит испаноязычную Южную Америку от гор Чили до нефтяных месторождений Венесуэлы под коммунистическим знаменем, а он сам станет лидером, ведущим объединенную Южную Америку к лучшему будущему. Будем ли мы стремиться к достижению этой утопии?"
 fop.499.a: "Да - пора объединить Южную Америку!"
 fop.499.b: "Это всего лишь мечта..."

 fop.500.t: "Декларация Андезии"
 fop.500.d: "Сегодня мы празднуем Андезийскую декларацию, объединившую под одним знаменем всю испаноязычную Южную Америку, от высокогорий Чили до джунглей Эквадора, вплоть до нефтяных месторождений Венесуэлы! Это поразительное достижение стало возможным благодаря серии войн, и сегодня в Буэнос-Айресе проходит парад с победоносными аргентинскими войсками, марширующими по городу и салютующими членам высшего командования и, конечно же, председателю Хусто. От униженных и голодных жертв восстания до гегемона Южной Америки - это может показаться сказкой, но это стало реальностью."
 fop.500.a: "Да здравствует председатель Хусто! Да здравствует Андезия!"

 fop.501.t: "Первый Андезийский конгресс"
 fop.501.d: "Члены социалистических партий со всей Андезии были приглашены на Первый Андезийский конгресс в Буэнос-Айрес. Четырехнедельный конгресс определит правительственную организацию Андезии и создаст основу государства.\n\nГлавный вопрос конгресса - определение системы управления. По плану председателя Хусто, Андезия должна стать единым государством без региональной автономии, хотя большинство членов социалистического движения предпочитают, чтобы Андезия была федерацией. При унитарном правительстве у Хусто будет больше власти над Андезией, а при федеративной системе он столкнется с меньшей оппозицией. После нескольких дней обсуждений решение председателя таково:"
 fop.501.a: "Федерализм обеспечит стабильность Андезии!"
 fop.501.b: "Хусто проталкивает через конгресс унитарную систему"

### Армейское дерево ###

 FOP_the_revolutionary_army: "Революционная армия"
 FOP_the_revolutionary_army_desc: "Наша армия превратилась из жалкого, страдающего от нехватки всего ополчения до героического Авангарда, освободившего Буэнос-Айрес. Передышка будет короткой, ведь окружающие нас реакционеры жаждут отобрать нашу кровью и потом полученную свободу. Мы должны подготовиться к грядущим войнам, с помощью качественной реорганизации нашей армии."
 
 FOP_focus_on_decentralization: "Фокус на децентрализации"
 FOP_focus_on_decentralization_desc: "Вместо того, чтобы полагаться на жесткую вертикаль командования, мы полагаемся на людей, способных проявлять инициативу. Даровав им свободу действий и возможность ковать железо пока горячо, вместо бодания с армейской бюрократией, мы усилим потенциал наших ополчений."
 
 FOP_keep_the_militias: "Сохранить ополчения"
 FOP_keep_the_militias_desc: "Красные ополчения и партизаны выиграли прошлую войну и они же выиграют следующую. Вместо того, чтобы приспосабливаться к доктринам наших истребленных угнетателей, мы направим ресурсы нашей страны, чтобы укрепить силу, даровавшую нам свободу."
 
 FOP_command_structure_reorganization: "Народная армия"
 FOP_command_structure_reorganization_desc: "Устранив ограничивающую природу традиционной военной иерархии, наша армия стала армией народа. Это армия революционных рабочих, сражающихся за правое дело а не за дурацкие амбиции, так же это армия крестьян, которые знаю как обеспечить себя, не оглядываясь на выкрикнутые приказы."
 
 FOP_a_rifle_for_every_man: "Винтовка для каждого"
 FOP_a_rifle_for_every_man_desc: "Рвение, показанное нашим народом во время призыва, привело к тому, что у нас зачастую было меньше снаряжения, чем добровольцев, желающих сражаться в наших рядах. Чтобы решить эту проблему у нас должно быть хорошо налаженное производство оружия, чтобы при необходимости мы могли выдать винтовку каждому жителю Аргентины!"
 
 FOP_a_red_army: "Красная армия"
 FOP_a_red_army_desc: "Ополченцы могут победить сегодня, благодаря решимости и хитрости. Однако, если мы хотим продвигаться вперед, мы должны преобразовать этих неуправляемых партизан в профессиональную армию, способную сражаться с врагом."
 
 FOP_socialist_military_industry: "Социалистическая военная промышленность"
 FOP_socialist_military_industry_desc: "Наша революционная армия началась когда мы начали сами производить оружие в наших домах и мастерских, защищая нас от угнетателей. Со всеми ресурсами государства мы можем организовать полномасштабную военную промышленность, способную обеспечить рост нашей революционной армии."
 
 FOP_an_army_of_professionals: "Профессиональная армия"
 FOP_an_army_of_professionals_desc: "Продолжая наш курс на реформы мы превратили ополчение в дисциплинированную армию, сочетающую преимущества старой и новой системы. Когда мы закончим наша армия будет состоять из профессиональных, хорошо подготовленных солдат, ведомых в бой лучшими офицерами, выкованными в горниле революционной войны."
 
 FOP_no_quarter_for_counter_revolutionaries: "Нет места для контрреволюционеров"
 FOP_no_quarter_for_counter_revolutionaries_desc: "У нашей армии уникальное прошлое армии партизан. Это значит, что наши офицеры имеют большой опыт ведения войны нерегулярными подразделениями. Теперь же, когда они знают каждый трюк. который могут применить аналогичные силы, они смогут сокрушить любое сопротивление со стороны сохранившихся контрреволюционных формирований."
 
 FOP_establish_a_new_hierarchy: "Новая иерархия"
 FOP_establish_a_new_hierarchy_desc: "Децентрализованная армия может выигрывать сражения тактического уровня, но в стратегическом плане она подобна голодной банде. Поскольку у нас нет дефицита опытных офицеров, мы сможем создать армейскую структуру из тщательно отобранных командиров наших наиболее боеспособных подразделений."
 
 FOP_militarization_of_electronics: "Милитаризация электроники"
 FOP_militarization_of_electronics_desc: "Исторически сложилось, что эта отрасль экономики Аргентины практически не развивалась. Наша армия ясно дала понять, что ей нужна модернизация электронной промышленности и ее продукции для того, чтобы повысить эффективность наших войск и потенциал исследовательских подразделений. Возможно, нам и правда стоит выделить ресурсы на развитие компаний этого профиля?"
 
 FOP_colegio_militar_de_la_revolucion: "Революционная военная школа"
 FOP_colegio_militar_de_la_revolucion_desc: "Поскольку наша армия родилась как нерегулярные формирования, она обучалась преимущественно в пламени боя. Теперь, когда военная академия Буэнос-Айреса под нашим контролем, мы должны начать использовать ее учреждения для обучения следующих поколений воинов революции."
 
 FOP_copy_foreign_models: "Копируя иностранные модели"
 FOP_copy_foreign_models_desc: "Наша освободительная война привела к тому, что бессчетные тысячи единиц военного снаряжения со всего мира наводнили нашу страну. Изучая эти образцы и используя их как основу для производства наших собственных образцов мы сможем быстро догнать иностранные военные производства качественно и количественно."
 
 FOP_no_forts_left_standing: "Больше никаких фортов"
 FOP_no_forts_left_standing_desc: "С момента рождения нашей армии мы часто сталкивались с проблемой преодоления вражеских укрепленных позиций. Модернизировав нашу артиллерию и инженерное снаряжение мы сделаем нашу армию более боеспособной в наступлении."
 
 FOP_expand_the_vanguard: "Расширение авангарда"
 FOP_expand_the_vanguard_desc: "Сложные условия боя поставили нас перед необходимостью расширения наших специальных сил. Они продолжат быть авангардом революции, а их навыки продолжат спасать жизни простых пехотинцев."
 
 FOP_protecting_the_andes: "Защита Анд"
 FOP_protecting_the_andes_desc: "Поскольку нас окружают обширные горные цепи, нам необходимо развернуть специалистов по ведению боя в этой местности. Их знание опасностей, поджидающих в горах, боевая подготовка и современное оснащение позволят нам побеждать в грядущих войнах на такой местности."
 
 FOP_citera: "CITERA"
 FOP_citera_desc: "Растущие потребности нашей армии в модернизации экипировки и вооружения, вынуждают нас организовать исследовательский институт, нацеленный исключительно на развитие технологий для нужд революционной армии."
 
 FOP_crossing_the_rivers: "Пересекая реки"
 FOP_crossing_the_rivers_desc: "Аргентина полна крупными реками, а джунгли Амазонки представляют собой крайне сложное и опасное поле боя. Вместо пустого расходования солдатских жизней мы должны предоставить эту работу для наших наиболее подготовленных частей."
 
 FOP_rapid_coastal_guard_expansion: "Расширение береговой обороны"
 FOP_rapid_coastal_guard_expansion_desc: "Мы должны восстановить нашу береговую оборону со всей возможной поспешностью. Традиционно силы береговой обороны защищали наши рыбные промыслы, но в свете грозящей нам войны, мы должны обеспечить защиту нашего побережья от вражеских кораблей и подлодок."
 
 FOP_the_second_dreadnought_race: "Вторая морская гонка"
 FOP_the_second_dreadnought_race_desc: "Аргентинский флот был сильнейшим в Южной Америке. Если мы хотим отобрать Атлантику у капиталистов, наш флот должен вновь стать сильнейшим и получить новые крупные суда. Наши верфи должны трудиться день и ночь, если мы хотим выиграть вторую южноамериканскую морскую гонку!"
 
 FOP_an_army_extension: "Расширение армии"
 FOP_an_army_extension_desc: "Первичной функцией ВВС должна стать поддержка армии, несущей пламя революции. В связи с этим, мы сфокусируемся на развитии самолетов поддержки, которые будут уничтожать любое наземное сопротивление."
 
 FOP_an_independent_air_force: "Независимые ВВС"
 FOP_an_independent_air_force_desc: "Вместо того, чтобы быть вспомогательными силами, наши ВВС должны полностью использовать свой потенциал в качестве независимого рода войск. Таким образом приоритетными задачами для нашей авиации станет завоевание превосходства в воздухе и уничтожение вражеских стратегических объектов."
 
 FOP_armada_de_los_pueblos: "Армада"
 FOP_armada_de_los_pueblos_desc: "После возвращения аргентинской суши, мы должны вернуть контроль и над морем. Формально организовывая народный флот и создавая его базовые структуры, мы делаем первый шаг к этой цели."
 
 FOP_esquela_naval_militar: "Военно-морское училище"
 FOP_esquela_naval_militar_desc: "С окончанием войны, институциональные знания старого режима канули в лету вместе с ним. Теперь, если мы хотим, чтобы наш флот мог дать отпор реакционерам в Атлантике, мы должны восстановить старое морское училище под управлением преданной нашему делу администрации, чтобы готовить новые поколения морских офицеров."
 
 FOP_argentinian_navy_schematics: "Схемы аргентинского флота"
 FOP_argentinian_navy_schematics_desc: "В конце войны флот старого режима капитулировал перед нами, пока мы шли к победе. Нам удалось захватить военно-морские схемы аргентинского флота, чтобы мы могли перестроить и расширить революционный флот."
 
 FOP_revive_astarsa: "Восстановление ASTARSA"
 FOP_revive_astarsa_desc: "Морская история Аргентины завершилась, когда старый режим затопил свой флот в конце революционной войны. Восстановление их старых судостроительных мощностей и использование их на пользу революции должно стать нашим главным приоритетом, если мы хотим оспаривать превосходство в Атлантике."
 
 FOP_british_naval_assistance: "Помощь британского флота"
 FOP_british_naval_assistance_desc: "Британский Союз располагает крупнейшим революционным флотом в мире и богатейшими морскими традициями во всем Интернационале. Благодаря связям с нашими товарищами по делу революции мы получили достаточно инженеров, которые помогут нам в модернизации нашего флота"
 
 FOP_cut_the_arteries_of_capitalism: "Перерезать артерии капитализма"
 FOP_cut_the_arteries_of_capitalism_desc: "Наш флот не сможет конкурировать с капиталистическими в ближайшее время. Мы должны сражаться с врагом ограниченными средствами, нанося удары из тени, как мы делали это в наших лесах и горах."
 
 FOP_fuerza_aerea_de_la_comuna_argentina: "ВВС Аргентинской Коммуны"
 FOP_fuerza_aerea_de_la_comuna_argentina_desc: "Наша программа развития ВВС находится в начальной фазе своей реализации. Наша первостепенная цель - создание ВВС [FOP.GetNameDef] и организация учреждений, необходимых для того, чтобы окрасить небеса в красный!"
 
 FOP_invite_pilots_from_britain: "Британские пилоты-инструкторы"
 FOP_invite_pilots_from_britain_desc: "Одним из важных аспектов создания компетентных ВВС является подготовка пилотов. У нас нет опытных летчиков, но у наших британских товарищей они есть."
 
 FOP_secure_the_skies: "Обезопасить небеса"
 FOP_secure_the_skies_desc: "Нам надо еще многое сделать, прежде чем собьем капиталистов с неба. Если мы вложим дополнительные средства в разработку и создание новых истребителей, дни, когда мы прятались в лесах от вражеских самолетов скоро закончатся."
 
 FOP_develop_new_bombers: "Разработать новые бомбардировщики"
 FOP_develop_new_bombers_desc: "В прошлом, наши враги применяли бомбардировки совершенно беззастенчиво. Мы были слабы и не могли ответить на это должным образом. Теперь мы сильны и можем вернуть им должок, создав собственные бомбардировщики для поддержки наших военных усилий."
 
 FOP_expand_the_airforce_academy: "Расширение академии"
 FOP_expand_the_airforce_academy_desc: "Наше военное образование до сих пор развивалось в основном для нужд армии. При этом у нас нет достаточного количества офицеров ВВС для наших нужд. Если мы не хотим отстать от капиталистов, мы должны выделить дополнительные ресурсы для улучшения их подготовки."
 
 FOP_sink_their_ships: "Топить их корабли"
 FOP_sink_their_ships_desc: "Поскольку большая часть аргентинского флота была либо выведена из строя, либо вывезена в ходе революции, у наших врагов  наличествует как технологическое, так и качественное превосходство над нами. Командующий нашими ВВС полагает, что эту проблему можно решить, используя торпедоносцы, для того, чтобы топить вражеские корабли."
 
 FOP_radar_research: "Отслеживать их перемещения"
 FOP_radar_research_desc: "Нет нужды говорить, что обнаружение вражеских самолетов когда они уже у нас над головой, обычно означает, что делать с ними что-то уже поздно. Если мы разовьем технологии радиолокации мы сможем создать систему раннего оповещения, которая не позволит врагу застать нас врасплох."
 
 FOP_strategic_bomber_development: "Разработка стратегических бомберов"
 FOP_strategic_bomber_development_desc: "Тяжелые бомбардировщики будут опустошать ряды империалистов. Никакие укрепления их не защитят, у них не останется заводов, производящих оружие угнетения, у них не будет железных дорог, по которым они будут перемещать свои войска. Парализовав их военные силы,мы гарантируем себе победу."

### Араукания ###
 FOP_natpop_the_revived_monarchy: "Восстановленная монархия"
 FOP_natpop_the_revived_monarchy_desc: "Хоть это и казалось невозможным еще пару месяцев назад, но королевская семья Патагонии вернулась в регион, воскреснув из пепла подобно Фениксу. Несмотря на то, что аргентинцы могут счесть подобное оскорблением, но это всего-лишь восстановление исторической справедливости. Народ Патагонии наконец обрел страну, которую может назвать своей, без ярма тирании Буэнос-Айреса."
 FOP_natpop_securing_legitimacy: "Укрепление легитимности"
 FOP_natpop_securing_legitimacy_desc: "Король Бернар понимает, что его правление защищено последствиями войны, но ему все еще требуется одобрение его правления со стороны народа и он ищет союзников, которые бы поддержали его режим. Местное население не очень довольно навязанным ему десятилетия назад правлением, да и внешнее влияние позволит предоставить ресурсы, необходимые для того, чтобы собрать эти разрозненные группы воедино под общим руководством."
 FOP_natpop_sociedad_caupolican: "The Sociedad Caupolicán"
 FOP_natpop_sociedad_caupolican_desc: "Sociedad Caupolicán Defensora de la Araucanía является крупнейшей организацией народа мапуче в настоящий момент и большинство мапуче признали восстановление патагонской монархии. Не удивительно, что король Бернард встречается с ними, чтобы упрочить свою власть. Несмотря на церемониальные и административные трудности, они могут стать краеугольным камнем нового королевства."
 FOP_natpop_federacion_araucana: "Арауканская Федерация"
 FOP_natpop_federacion_araucana_desc: "Арауканская Федерация это одна из новых политических сил среди мапуче, которая быстро растет в связи с близостью к королевской власти.Таким образом, возможно нам удастся получить определенную выгоду из укрепления связей с ними и взаимодействия во имя восстановления стабильности Патагонии, доказывая, что мы не очередная оккупационная администрация, но законное правительство, преследующее идеалы закона и справедливости, вместо того, что наши люди пережили ранее."
 FOP_natpop_restore_the_teaching_of_mapuche: "Возвращение преподавания языка мапуче"
 FOP_natpop_restore_the_teaching_of_mapuche_desc: "Несмотря на сопротивление мапуче, испанский был объявлен основным языком в регионе после их сокрушительного поражения в конфликте, получившем название ‘Пустынная война’ в прошлом веке. Однако после восстановления монархии и просвещенного правления такое пренебрежение становится недопустимым и преподавание на обоих языках гарантирует, что забвение, которому Буэнос-Айрес подверг язык мапуче больше не повторится, а сохранение испаноязычного образования позволит нам сохранить хорошие отношения с соседями."
 FOP_natpop_status_of_the_foreigners: "Статус иностранцев"
 FOP_natpop_status_of_the_foreigners_desc: "Без обязательств по приему колонистов, за что Аргентина благодарна конституции, Появились вопросы относительно статуса иммигрантов в нашу страну. Наше государство не обладает высокой плотностью населения, но существует серьезная проблема с группами активистов, которые противятся наплыву людей из Европы, спасающихся от ужасов войны и синдикализма. Решение о том, принимать переселенцев с распростертыми объятиями или каким-то образом препятствовать их приезду теперь лежит на короле и его советниках."
 FOP_natpop_the_religious_issue: "Религиозная проблема"
 FOP_natpop_the_religious_issue_desc: "Хотя большинство территорий Южной Америки находятся под сенью католической веры, поколения иммигрантов, перемешивающиеся с местным населением привносили свои верования, отличные от веры Испании и самого монарха. Хотя государство не испытывает трудностей с официальным вероисповеданием, надо быть осторожным с тем, чтобы не отторгать тех, кто живет на этой земле и зовет ее домом. Корона не может себе позволить появление недовольства в эти неспокойные времена."
 FOP_natpop_a_legacy_of_survival: "Наследие выживания"
 FOP_natpop_a_legacy_of_survival_desc: "Считается, что сложные условия жизни, порождают крепких людей. Патагония никогда не имела богатств инков и наши люди столетиями сражались с ними и испанцами и благодаря нашим храбрости и стойкости мы сохранили часть нашей земли. Не числом, но изучением новых условий боя и приспособления к ним. Не одной только храбростью и стойкостью людей, но и силой оружия."
 FOP_natpop_economic_development: "Экономическое развитие"
 FOP_natpop_economic_development_desc: "Эти земли последние десятилетия сильно пострадали от войны, и годы правления красных бандитов только усугубили ситуацию. Перед нами лежит уникальная возможность не только возродить дух нации, но так же восстановить ее уровень жизни и привести ее к процветанию. Однако всякое путешествие начинается с первого шага и король с советниками должны решить каким путем мы пойдем."
 FOP_natpop_safeguarding_silversmithing: "Защита серебряного промысла"
 FOP_natpop_safeguarding_silversmithing_desc: "С момента покорения этих земель знаменитые мастера серебряных дел мапуче страдали от репрессий и притеснения, как и многие другие аспекты культуры народов южных рубежей нашей страны. Лишь немногие сохранили знания о своем ремесле, но многие из них- старые мастера, которые, если мы сможем найти к ним подход, могут оказать неоценимую помощь нашим усилиям по сохранению культуры и образа жизни наших людей."
 FOP_natpop_agrarian_reforms: "Аграрная реформа"
 FOP_natpop_agrarian_reforms_desc: "После того как синдикалистские бандиты захватили Патагонию, те кто имел землю или скот оказались у разбитого корыта. Большая часть их владений оказалась ‘коллективизированной’, а фактически украденной и похороненной синдикалистами, которые даже близко не представляли как обрабатывать землю. Убедившись, что все отобранное вернется к прежним владельцам мы не только восстановим справедливость и поступим по совести, но так же сможем использовать их знания и опыт для того, чтобы дать толчок развитию нашего сельского хозяйства."
 FOP_natpop_industrialization: "Индустриализация"
 FOP_natpop_industrialization_desc: "В этих землях никогда не было промышленности. И ее развитие было невозможным из-за неправильного руководства со стороны Буэнос-Айреса. Централизованное планирование необходимо для того, чтобы улучшить положение нашей экономики и обеспечить будущее нашей страны. Но всякий великий замысел реализуется маленькими шагами, и в нашем случае это организация небольших фабрик, которые будут производить товары, что нужны нам в первую очередь."
 FOP_natpop_the_old_ways: "Старые методы"
 FOP_natpop_the_old_ways_desc: "Наша земля сурова, и земледелие на ней осложняется нехваткой плодородных почв. Большая часть нашего богатства исходит от овечьих стад и рыбного промысла южного побережья. Некогда развивавшаяся промышленность, привлекавшая мигрантов со всего мира, разрушена под руководством синдикалистов и их жестокостью на протяжении многих лет. Из-за красной чумы наша страна не развила свой истинный потенциал."
 FOP_natpop_a_brave_new_world: "Дивный новый мир"
 FOP_natpop_a_brave_new_world_desc: "Практически бесплодные земли Патагонии могут мало что предложить в плане разведения высокоурожайных культур, но в современном мире богатство исходит не из сельского хозяйства, но из дыма заводских труб. Наш король заключил несколько договоров с иностранными державами, предлагая иностранным компаниям дешевую рабочую силу и снижение налогов. Этого должно быть достаточно, чтобы придать импульс развитию основных городов нашего королевства и привести Патагонию в двадцатый век."
 FOP_natpop_a_new_army: "Новая армия"
 FOP_natpop_a_new_army_desc: "Хотя наши люди и  несут в себе давние воинские традиции, беспримерную храбрость и почетное наследие, восходящие к рыцарской эпохе, но времена изменились. В современный век танки, самолеты и прочие машины войны могут свести на нет усилия недостаточно подготовленного и экипированного человека, независимо от его храбрости и решимости. Храбрость, увы, не может пробивать бронеплиты вражеских танков. Мы должны подготовить наших солдат, сохраняя их боевой дух, чтобы они были подготовлены ко всему, что может оказаться на современном поле боя, иначе наше королевство падет, едва успев родиться."
 FOP_natpop_our_army_traditions: "Военные традиции"
 FOP_natpop_our_army_traditions_desc: "Главная защита королевства в его народе и его земле. Неприветливые для иноземцев, продуваемые арктическими ветрами горы и обширные степи первая и важнейшая линия обороны племен Патагонии и так было многие века. Наши люди победили великие империи Инков и Испании в войне, обхитрив джаггернаута и яростно парируя их, так называемые, планы отчаянными рейдами и саботажем, пока сами готовились к решающим сражениям."
 FOP_natpop_restore_the_Kollellaullin_training: "Восстановление обучения Коллеллауллин"
 FOP_natpop_restore_the_Kollellaullin_training_desc: "Веками охраняемый секрет методов ближнего боя племен мапуче, теперь может стать доступным каждому подданному короля. Процесс подготовки труден, но он гарантирует, что наши призывники будут более эффективны в рукопашной, так же подготовка позволит поднять уровень дисциплины в рядах наших войск, что будет полезно, с учетом ограниченности наших людских ресурсов."
 FOP_natpop_request_french_military_mission: "Запрос французской военной миссии"
 FOP_natpop_request_french_military_mission_desc: "Во многом схоже с Патагонией, Франция была оккупирована синдикалистскими бандитами, которые стремились уничтожить французскую нацию и предать забвению ее культуру и саму ее душу. Многие офицеры в праведном гневе иммигрировали в разные страны, став изгоями в Алжире или при дворах европейских монархий или во дворцах америк, или же вовсе отправились искать приключений на Дальний Восток. Официально создав офицерские должности для офицеров в наших рядах, мы можем привлечь офицеров и штабной персонал, которые позволят нашей армии приблизиться к современным стандартам и надежно защищать нашу страну от внешних угроз. Одновременно это позволит упрочить наши отношения с Францией."
 FOP_natpop_a_new_cavalry: "Новая кавалерия"
 FOP_natpop_a_new_cavalry_desc: "Обширные равнины и степи Патагонии прекрасно подходят для разведения и обучения лошадей, но так же их можно использовать в бою. В местах, где о дорогах даже не слышали, громоздкие машины войны лишатся своего преимущества, но к счастью короля, у него есть всадники, которые не только прекрасно знают эту местность, но и обучены действовать даже в самых суровых условиях. Так что кавалерия еще может проявить себя в бою."
 FOP_natpop_the_status_of_mapuche_culture: "Статус культуры Мапуче"
 FOP_natpop_the_status_of_mapuche_culture_desc: "Десятилетия гонений нанесли культуре мапуче урон в самых разных формах. Некоторые из них видны невооруженным глазом, например, покинутые селения или украденные артефакты, другие не так заметны, например потеря устной традиции, знания и языка. Это все погибло в ходе оккупации испанцами, которые не только не признавали местные культуры, но и вели политику целенаправленных гонений, видя в храбрых туземцах угрозу своей власти. Теперь, власть короны защищает своих подданных и культура мапуче может быть достойно записана для грядущих поколений."
 FOP_natpop_summon_a_native_congress: "Созыв туземного Конгресса"
 FOP_natpop_summon_a_native_congress_desc: "Если мы хотим установить полноценную систему управления в королевстве, нам требуются не просто представители мапуче, но делегаты от каждого племени, находящихся под сенью короны, не важно больших или малых. Когда делегаты от всех племен, организаций и групп населения будут собраны мы соберем Королевский Совет, который будет помогать его величеству с административных вопроса, пока он отдает всего себя служению своей стране."
 FOP_natpop_a_trading_tradition: "Традиции торговли"
 FOP_natpop_a_trading_tradition_desc: "Поскольку население на землях Королевства Патагонии мало, торговля необходима для обеспечения потока необходимых товаров между небольшими поселениями или территориями племен. Расположение Королевства на краю мира можно превратить в преимущество. Постоянный хаос в северной части Атлантического Океана привел к тому, что потоки грузов сместились к югу, ставя нашу страну и ее порты в уникальное стратегическое положение. И мы были бы дураками, не попытавшись извлечь из этого выгоду."
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts: "Потребовать возвращения артефактов Мапуче"
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts_desc: "Беспощадная политика колонизаторов, вынудила многих вождей и священнослужителей продать их наиболее ценное имущество, чтобы просто получить еду. Серебро, оружие, предметы искусства были похищены, чтобы стать просто диковинкой для зевак в Буэнос-Айресе. Осознавая текущую ситуацию и требуя справедливой компенсации от бывших угнетателей, наш король потребовал возврата этих артефактов их прежним владельцам."
 FOP_natpop_port_expansion_for_natives: "Расширение порта для туземцев"
 FOP_natpop_port_expansion_for_natives_desc: "Долгое время порты Патагонии проектировались мигрантами для мигрантов, теперь времена изменились и мы должны удостовериться, что богатства моря принадлежат народу Патагонии. В хоте войн, бушевавших на нашей земле, многое было повреждено, еще больше- разрушено и мы должны восстановить и модернизировать все это. Люди живущие на плечах гигантов, сами стали гигантами и теперь в своем собственном праве бороздить неприветливые волны Атлантического океана."
 FOP_natpop_royal_personality_cult: "Культ личности короля"
 FOP_natpop_royal_personality_cult_desc: "Наш король не то чтобы широко известная в стране персона и дело не только в его слабом знании языка, но так же в том, что большая часть его работы по восстановлению королевства прошла вне публичного поля. Так же проблема в том, что его борьба за судьбу Патагонии была больше делом его амбиций, а не самопожертвования. Однако когда его высмеивала иностранная пресса, когда он унижался перед иностранными лидерами, ища поддержки в своих начинаниях он выполнял клятву своих праотцов и отправился в страну, которую он никогда прежде не видел. И основывая все больше и больше школ, где преподают на испанском и местном языках мы можем внести в школьную программу информацию о том как прекрасно живется людям под властью Антуана, короля Патагонии."
 FOP_natpop_basic_military_production: "Базовая военная промышленность"
 FOP_natpop_basic_military_production_desc: "У нас, конечно, есть союзники за границей, снабжающие нас оружием во время нужды, факт в том, что наша страна в опасности, пока мы не наладим производство вооружения у себя, хотя бы в минимальных объемах. Объемы производства, по правде говоря, не будут заоблачными, но и численность нашей элитной армии тоже не велика, так что мы полагаем, что даже очень небольшие предприятия смогут покрыть все нужды наших сил."
 FOP_natpop_proclaim_the_king_as_permanent_toqui: "Провозгласить короля постоянным Токи"
 FOP_natpop_proclaim_the_king_as_permanent_toqui_desc: "Традиционно Токи являлся командующим, которого избирали на время войны, но в нынешнее время Корона является защитником всех людей в стране, а значит, де-факто король является Токи, возможно величайшим в истории. Укрепляя власть короля необходимо показать, что он в первую очередь часть своего народа, а не носитель иностранного титула и защищает традиции и культуру своих подданных."
 FOP_natpop_legacy_of_Toki_Leftraru: "Наследие Токи Лефтрару"
 FOP_natpop_legacy_of_Toki_Leftraru_desc: "Каждая нация имеет своих героев, олицетворяющих идеалы благородства, чести и самой истории народа. Величайший из всех Токи, известный европейцам как Лаутаро, сражался с сильнейшей империей в истории человечества и победил, ведя в бой народ мапуче в основных сражениях. Его работа по объединению племен, которую продолжает ныне наш король, не может и не должна быть предана забвению теми, кто хочет пожать плоды его трудов."
 FOP_natpop_status_of_kindred_native_tribes: "Статус местных племен"
 FOP_natpop_status_of_kindred_native_tribes_desc: "Хоть и являясь основной группой туземцев Патагонии, Мапуче не единственные местные. Чевель Че, жили на дальнем юге страны еще до Мапуче, группа туземцев, населившая запад Патагонии и они пострадали от гнета колонизаторов даже сильнее, чем Мапуче. Даже их название- не принадлежит им, на языке Мапуче это значит ‘крепкие люди’, и они выстоят, а теперь у них есть родня, которая их защитит и сохранит земли, принадлежащие им по праву."
 FOP_natpop_diplomatic_connections: "Дипломатические отношения"
 FOP_natpop_diplomatic_connections_desc: "Наш король, во время своего изгнания, завел множество полезных знакомств, в верхах и низах дворов и дворцов по обе стороны Атлантики. Это хорошие новости, учитывая тяжелое положение наших людей, которое стало еще тяжелее под пятой бандитов из Фронта Рабочих, что иностранцы проявляют достаточно доброй воли и наши усилия по восстановлению страны находят много союзников по всему миру."

