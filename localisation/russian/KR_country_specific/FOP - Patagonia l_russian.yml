 fop.9.a: "Проклятие!"
 
 fop.10.t: "Ханнафорд отказывается помогать"
 fop.10.d: "Мы успешно вызволили Ханнафорда из тюрьмы, но у нас все еще есть проблемы. Он решительно отказывается помогать делу революции. Согласно полученным нами данным, Ханнафорд обвинялся в шпионаже в пользу Парагвая, но на это указывает слишком мало доказательств. Некоторые наши командиры считают, что его подставил недоброжелатель в рядах армии. Имея это в виду, мы могли бы воспользоваться хаосом в аргентинской администрации, чтобы наши агенты добыли информацию, которая бы позволила ему взглянуть на ситуацию нашими глазами. Возможно, если мы расскажем ему как все было на самом деле, он присоединится к нам..."
 fop.10.a: "Отправьте сообщение в Буэнос-Айрес, наши агенты должны накопать что-то стоящее"
 fop.10.b: "Допросите его и добудьте всю полезную нам информацию, что он знает."
 
 fop.11.t: "Ханнафорд согласился работать на нас"
 fop.11.d: "Нашим агентам удалось добыть интересные сведения о деле Ханнафорда. Оказывается, существовал заговор по удалению Ханнафорда из армии, который воплощался в жизнь с молчаливого согласия генерального штаба. Судя по всему это было частью скрытой чистки рядов, и нет сомнения в том, что многие другие офицеры так же пострадали от надуманных обвинений, как и Ханнафорд. Ханнафорд согласился работать на нас, несмотря на то, что сперва скептически встретил предоставленную нами информацию. Но в качестве ответного шага, он потребовал, чтобы наши агенты вывезли в Патагонию его семью."
 fop.11.a: "Справедливая плата за толкового офицера"
 
 fop.12.t: "Ханнафорд отказывается сотрудничать"
 fop.12.d: "Все наши попытки получить информацию о деле Ханнафорда оказались тщетны, а он сам проявил чудеса несговорчивости. В отсутствие выбора, мы решили заключить его в тюрьму и выбить из него всю имеющуюся у него информацию."
 fop.12.a: "Мы получим свое, с нами ты или против нас..."
 
 fop.13.t: "Патагония запрашивает оружие"
 fop.13.d: "Патагония запросила 1000 штук $CHL_infantry_equipment_1$ £rifle_texticon с наших государственных складов, чтобы помочь им в их борьбе против режима Буэнос-Айреса."
 fop.13.a: "Дайте им, что они хотят"
 
 fop.14.t: "Патагония запрашивает оружие"
 fop.14.d: "Патагония запросила 1000 штук $FRA_infantry_equipment_1$ £rifle_texticon с наших государственных складов, чтобы помочь им в их борьбе против режима Буэнос-Айреса."
 fop.14.a: "Дайте им, что они хотят"
 
 fop.15.t: "Патагония запрашивает оружие"
 fop.15.d: "Патагония запросила 1000 штук $ENG_infantry_equipment_1$ £rifle_texticon с наших государственных складов, чтобы помочь им в их борьбе против режима Буэнос-Айреса."
 fop.15.a: "Дайте им, что они хотят"
 
 fop.16.t: "Чили присылает оружие"
 fop.16.d: "Чилийцы передали нам 1000 штук $CHL_infantry_equipment_1$ £rifle_texticon из своих запасов, чтобы помочь нам в борьбе против Буэнос-Айреса."
 fop.16.a: "Салют чилийским товарищам"
 
 fop.17.t: "Французская коммуна присылает оружие"
 fop.17.d: "Французы передали нам 1000 штук $FRA_infantry_equipment_1$ £rifle_texticon из своих запасов, чтобы помочь нам в борьбе против Буэнос-Айреса."
 fop.17.a: "Салют нашим французским товарищам"
 
 fop.18.t: "Британский союз присылает оружие"
 fop.18.d: "Британцы передали нам 1000 штук $ENG_infantry_equipment_1$ £rifle_texticon из своих запасов, чтобы помочь нам в борьбе против Буэнос-Айреса."
 fop.18.a: "Салют нашим британским товарищам"
 
 fop.22.t: "[FOP.GetNameDefCap] предлагает нам вступить в альянс"
 fop.22.d: "[FOP.GetNameDefCap] предложили нам объединить наши революционные силы в альянс Южноамериканских государств. Что мы на это ответим?"
 fop.22.a: "Рабочие всего мира, объединяйтесь!"
 fop.22.b: "Мы сами справимся!"
 
 fop.24.t: "Победа Революции!"
 fop.24.d: "Начав как незначительное подполье на юге страны, спустя годы планирования и подготовки, мы, наконец смогли сокрушить реакционный режим Буэнос-Айреса и изгнать их. Теперь, когда наши лидеры концентрируют мощ рабочих в столице, они объявили, что Аргентинская Республика прекратила свое существование и на ее место приходит новая Аргентинская Коммуна. С этой победой пролетариата в одном из наиболее неблагоприятных мест планеты, мы можем стать образцом для вдохновения социалистов всего мира. И мы можем помочь Интернационалу разжечь пламя мировой революции в ближайшем будущем..."
 fop.24.a: "Прекрасно! Что у нас дальше на повестке дня?"
 
 fop.25.t: "[FOP.GetNameDefCap] требует подчинения!"
 fop.25.d: "[FOP.GetNameDefCap] направили нашему правительству ультиматум: позволить революционному правительству свергнуть капиталистическую систему или встретиться с последствиями угнетения уругвайского пролетариата. Это очевидная угроза и наше выживание зависит от нашего решения..."
 fop.25.a: "Пусть правят синдикалисты!"
 fop.25.b: "Мы сможем защититься!"
 
 fop.26.t: "Уругвай отказывает!"
 fop.26.d: "Реакционный режим Уругвая отверг наше щедрое предложение о присоединении к нашей революции и начал мобилизацию своих войск, готовясь к войне."
 fop.26.a: "Мы дадим им то, что они хотят..."
 fop.26.b: "Мы не можем позволить себе войну, отступаем."
 
 fop.27.t: "[FOP.GetNameDefCap] выдвигают претензии"
 fop.27.d: "Пока Аргентина была занята войной с синдикалистами в Патагонии, мы воспользовались шансом и заняли некоторые спорные территории, удерживавшиеся Аргентиной. Однако, синдикалисты победили и консолидировали в своих руках власть, [FOP.GetNameDef] потребовали, чтобы мы вернули наши свежеобретенные земли им."
 fop.27.a: "Мы не можем воевать с Аргентиной."
 fop.27.b: "Эти земли по праву принадлежат Парагваю!"
 
 fop.28.t: "[FOP.GetNameDefCap] выдвигают претензии"
 fop.28.d: "Пока Аргентина была занята войной с синдикалистами в Патагонии, мы воспользовались шансом и заняли некоторые спорные территории, удерживавшиеся Аргентиной. Однако, синдикалисты победили и консолидировали в своих руках власть, [FOP.GetNameDef] потребовали, чтобы мы вернули наши свежеобретенные земли им."
 fop.28.a: "Мы не можем воевать с Аргентиной."
 fop.28.b: "Эти земли по праву принадлежат Боливии!"
 
 fop.29.t: "Контрреволюционные офицеры предприняли атаку на Буэнос-Айрес!"
 fop.29.d: "Поражение старого режима, оставило множество офицеров, противящихся нашей славной революции. группа таких офицеров предприняла атаку на Буэнос-Айрес силами все еще лояльных им войск, вооруженных устаревшим оружием и артиллерией. Мы смогли отбить это нападение презренных бунтарей, но понесли серьезные потери как среди военных, так и среди мирного населения, к тому же расположенная поблизости фабрика получила серьезные повреждения."
 fop.29.a: "Когда все это закончится?"
 
 fop.30.t: "Восстания в наших основных городах"
 fop.30.d: "Хотя мы и освободили людей Аргентины, многие все еще видят в нас жестоких оккупантов, а не освободителей. Беспорядки вспыхнули в крупных городах, вроде Салты или Мендозы, где наш контроль, по меньшей мере, призрачный. Мы отправили подкрепления местным гарнизонам, но уже сейчас ясно, что эти восстания станут предвестниками новых протестов в слабозащищенных регионах нашей страны, и вскроют реальный уровень поддержки нашего правления среди народа."
 fop.30.a: "Проклятие!"
 
 fop.31.t: "[FOP.GetName] просит принятия в Третий Интернационал"
 fop.31.d: "Социалистическая революция в Аргентине окончена и на сцену выходит новый союзник нашего дела. Их победа создала новый форпост революции, ослабив силы мирового капитализма. Крестьяне и рабочие Аргентины ждут возможности помочь в распространении революции на весь мир!"
 fop.31.a: "Добро пожаловать в Интернационал!"
 fop.31.b: "Нам не нужны аргентинцы."
 
 fop.32.t: "Франция согласна!"
 fop.32.d: "Франция одобрила наш запрос на вступление в Третий Интернационал и теперь мы вместе будем работать на благо Мировой Революции!"
 fop.32.a: "Еще одна победа социализма."
 
 fop.33.t: "Франция отказывает"
 fop.33.d: "Франция отклонила наш запрос на вступление в Третий Интернационал. Они настаивают на том, что Аргентина истощена недавней гражданской войной и у нас нет другого выхода, кроме как восстанавливать страну, в то время как передовые силы французов будут распространять революцию.."
 fop.33.a: "Проклятие."
 
 fop.34.t: "Парагвай отказывает"
 fop.34.d: "Парагвай отказывается передать нам территории мирным путем и уже начал стягивать войска к границе, готовясь отразить наше наступление. Как мы отреагируем?"
 fop.34.a: "Реакционерам не испугать нас!!"
 fop.34.b: "Мы пока не можем позволить себе войну."
 
 fop.35.t: "Боливия отказывает"
 fop.35.d: "Боливия отказывается передать нам территории мирным путем и уже начала стягивать войска к границе, готовясь отразить наше наступление. Как мы отреагируем?"
 fop.35.a: "К войне!"
 fop.35.b: "Мы пока не можем позволить себе войну."
 
 fop.41.t: "Отчет о миграции за [GetYear] год"
 fop.41.d: "По мере того, как в Европе растет напряженность, многие социалисты рассматривают нашу страну как прекрасное место для продолжения революции. Большие потоки иммигрантов пересекли океан, чтобы жить свободными при социализме."
 fop.41.a: "Добро пожаловать в Аргентину!"
 
 fop.58.t: "Чили даровали нам независимость"
 fop.58.d: "Видя наш вклад в войну против Аргентины и наши хорошие отношения, Чили одобрили наш запрос о взаимной независимости и позволили нам стать полноценно суверенной страной. Мы не забудем их щедрость."
 fop.58.a: "Прекрасно!"
 
 fop.59.t: "[From.GetNameDefCap] посылает людей и снаряжение"
 fop.59.d: "Видя нашу отчаянную борьбу за выживание, наши братья по оружию из [From.GetNameDef] сочли возможным отправить нам не только большое количество людей, но и внушительные поставки оружия, чтобы помочь нашей борьбе за дело революции."
 fop.59.a: "Премного благодарны!"
 
 fop.60.t: "[From.GetNameDefCap] посылают людей"
 fop.60.d: "Видя наше тяжелое положение, наши браться по оружию из [From.GetNameDef] сочли возможным направить нам на помощь значительное количество людских ресурсов."
 fop.60.a: "Нам пригодится любая помощь."
 
 fop.61.t: "[From.GetNameDefCap] не могут помочь"
 fop.61.d: "Несмотря на наши просьбы о помощи, направленные великим синдикалистским державам Европы, народ [From.GetNameDef] направил нам сообщение, что они не могут направить нам ни людей, ни иных ресурсов, для нашей борьбы. Это разочаровывает, но мы должны сражаться тем, что у нас есть."
 fop.61.a: "Может в другой раз."
 
 fop.62.t: "[From.GetNameDefCap] присоединяется к нашему альянсу"
 fop.62.d: "Мы получили сообщение по дипломатическим каналам, что [From.GetNameDef] решили принять наше предложение о создании военного альянса!"
 fop.62.a: "Вместе мы сильны."
 
 fop.63.t: "[From.GetNameDefCap] отказывается вступать в альянс"
 fop.63.d: "Мы получили короткое дипломатическое послание, уведомляющее нас о том, что [From.GetNameDef] рассмотрели нашще предложение о вступлении в альянс и сочли, что это не в их интересах на данный момент. Несмотря на наши усилия, они не выглядят заинтересованными в объединении наших сил.."
 fop.63.a: "Позор."
 
 fop.64.t: "Уругвай согласен"
 fop.64.d: "Уругвайское правительство приняло наши требования и уступило место революционному правительству, ныне быстро заполняющему вакуум власти. Эти новости были тепло приняты остальными членами Интернационала, которые видят в этом дипломатическую победу социализма"
 fop.64.a: "И ни капли пролетарской крови не пролилось..."
 
 fop.65.t: "[From.GetNameDefCap] возвращают нашу территорию"
 fop.65.d: "[From.GetNameDefCap] решили вернуть по праву наши территории, вместо того, чтобы ощутить на себе мощь нашей армии. Наши войска уже выдвинулись, чтобы установить контроль над приобретенными регионами."
 fop.65.a: "Очередная победа революции!"
 
 fop.100.t: "Запрос поддержки от туземцев"
 fop.100.d: "В наших отчаянных попытках наскрести людей для нашей армии, мы пропустили один очень ценный источник живой силы- туземцев. Хотя многие их туземных групп чувстуют отчужденность от рабочего движения, вследствие их отчуждения от аргентинского общества, мы все еще можем призвать некоторых из них на борьбу с правительством, которое угнетало их последние полвека и, возможно, мы сможем заручиться их поддержкой, пообещав им расширенную автономию после нашей победы."
 fop.100.a: "Начните консультации с их объединениями"
 fop.100.b: "Традиционалистические туземцы не являются частью пролетариата..."
 fop.100.c: "Традиционалисты не являются частью пролетариата - мы можем победить сами."

 fop.101.t: "ОЗАиК предоставляет помощь"
 fop.101.d: "Общество защиты Араукании имени Кауполикана, политическая организация народа Мапуче, базирующаяся на Аргентино-Чилийской границе, согласилась помочь нашему делу. Мы ожидали от них неких встречных условий, они заявили, что выдвинут свои требования когда мы сможем их выполнить. Что бы это ни значило, похоже, что они ждут от нас все или ничего."
 fop.101.a: "Их помощь неоценима и мы глубоко благодарны за нее."
 
 fop.102.t: "ОЗАиК отказывает нам в помощи"
 fop.102.d: "Общество защиты Араукании имени Кауполикана, политическая организация народа Мапуче, базирующаяся на Аргентино-Чилийской границе, отказала нам в помощи, ссылаясь на то, что их ждет суровое возмездие со стороны аргентинского правительства, если они помогут нам."
 fop.102.a: "Без вариантов. Будем надеяться, они не будут выдвигать требования потом."
 
 fop.103.t: "Корпорация Араукании запрашивает дополнительные концессии"
 fop.103.d: "Корпорация Араукании, новая сила, объединяющая туземцев, после распада ОЗАиК, требуют ответной услуги, за помощь, которая была оказана нам, когда мы были в нужде. Ведомые Венансио Конепаном Хенчалем и Мануэлем Абурто Пангилефом, они просят расширения их прав до уровня полноправных граждан и основания ряда резерваций, где они могли бы жить по своим правилам и под самоуправлением, будучи защищенными от вмешательства со стороны правительства, а так же небольших субсидий для их деятельности. Хотя многое указывает на то, что согласие с этими требованиями поможет нам закрыть пропасть, созданную старым режимом, с другой стороны есть мнение, что эти требования имеют реакционную,и захватническую природу. Имея это в виду, мы должны решить, что на самом деле мы сможем им дать? Или же мы должны просто распространить уроки нашей революции в их сообществах, используя всю полноту нашей власти?"
 fop.103.a: "Мы должны дать им то, что они хотят"
 fop.103.b: "Никаких уступок реакционерам, туземцы они или нет."
 
 fop.104.t: "Диего Абад де Сантиллан публикует свою книгу ‘После революции’"
 fop.104.d: "Известный анархист, экономист и писатель Синесио Баудильо Гарсия Фернандес, более известный как Диего Абад де Сантиллан, наконец напечатан в чилийской прессе. Его труд быстро стал жемчужиной анархистской политической литературы. В своей книге Сантиллан рассматривает обе страны и описывает шаги необходимые, чтобы превратить их в истинно анархистские экономики. Хотя он и проповедует государство с минимальным контролем, его работа является первой в истории анархизма, доказывающей пользу экономического планирования в случае победы анархистов в нашей стране."
 fop.104.a: "Прекрасная работа, товарищ!"
 
 fop.105.t: "Напряжение между анархистами и коммунистами"
 fop.105.d: "Несколько офицеров-анархистов доложили, что их преследовали офицеры, принадлежащие к коммунистической фракции. Но на допросе коммунисты заявили, что это анархисты преследовали их и предоставили множественные доказательства. Мы, конечно, развели их подразделения, но это не единичный инцидент: мы получаем доклады со всей линии фронта, что обе стороны заняты больше борьбой друг с другом, чем с общим врагом."
 fop.105.a: "Мы должны присматривать за ними"
 
 fop.106.t: "Дружественный огонь после боя!"
 fop.106.d: "Сегодня случилась трагедия, когда наш батальон вступил в бой с другим нашим подразделением. Сражение было коротким и стороны быстро осознали, что стреляют по своим, но оно стоило жизни пятерым солдатам и около дюжины получили ранения. Неудивительно, но одним из батальонов командовал член коммунистической фракции, а другой вел анархист. Обе стороны провели расследование инцидента в поисках виноватого в случившемся, нет сомнений, что противоборствующие фракции просто будут указывать друг на друга и надежды на объективное расследование нет. Под давлением семей погибших, требующих справедливости, Председатель должен принять решение по этому вопросу."
 fop.106.a: "Анархист виновен и должен быть отстранен!"
 fop.106.b: "Коммунист виновен и должен быть отстранен!"
 fop.106.c: "Отстранить обоих, мы не можем позволить себе фаворитизм! "
 
 fop.107.t: "Анархисты возмущены!"
 fop.107.d: "Ди Джиованни лично прибыл Пуэрто Мардин, чтобы выразить протест на оголтелый фаворитизм по отношению к коммунистам на фронте, указывая на массу инцидентов, по поводу которых правительство палец о палец не ударило, произошедших в ходе или после боев. Учитывая участившиеся случаи столкновений между фракциями, этот протест не был неожиданностью и хотя Сото и дал анархистскому товарищу все возможные заверения, очевидно, что моральное состояние наших войск хуже, чем мы предполагали..."
 fop.107.a: "Это не хорошо..."
 
 fop.108.t: "Коммунисты возмущены!"
 fop.108.d: "Либорио Хустолично прибыл Пуэрто Мардин, чтобы выразить протест на оголтелый фаворитизм по отношению к коммунистам на фронте, указывая на массу инцидентов, по поводу которых правительство палец о палец не ударило, произошедших в ходе или после боев. Учитывая участившиеся случаи столкновений между фракциями, этот протест не был неожиданностью и хотя Сото и дал все возможные заверения, как порядочный революционный адвокат, очевидно, что моральное состояние наших войск хуже, чем мы предполагали..."
 fop.108.a: "Может это была ошибка со снабжением?"
 
 fop.109.t: "Анархисты 'Экспроприировали' ферму"
 fop.109.d: "Хотя в целом наше продвижение не встречает сопротивления со стороны сельского населения, мы получаем известия о ряде инцидентов на оккупированных, которые могут изменить ситуацию к худшему. Сегодня колонна анархистов ворвалась на ферму, связала ее обитателей и ограбила их подчистую. Ограбления ферм не новость для аргентинской глубинки и даже некоторые их активных участников Патагонских забастовок, например Альфредо Фонте, известны в первую очередь как грабители. Однако, пусть эта практика и не необычна, она наносит ущерб нашей репутации среди гражданского населения и рисует нам образ вооруженной банды налетчиков. Возможно, нам стоит предпринять некие меры, чтобы защитить фермеров и сохранить сельское население открытым для наших идей."
 fop.109.a: "Кем они себя возомнили? Арестовать солдат за неподчинение!"
 fop.109.b: "Мы здесь, чтобы освободить их, а не грабить, выплатить компенсации пострадавшим!"
 fop.109.c: "Возможно, они это заслужили..."
 
 fop.110.t: "Коммунисты предлагают ввести должность политического комиссара во всех наших полках"
 fop.110.d: "После ряда случаев дезертирства, коммунистическая фракция предложила ввести должность политического комиссара во всех передовых частях. Эти офицеры будут избраны из верных делу партии командиров каждого батальона и будут обеспечивать отсутствие у солдат симпатий к реакционерам. Хотя коммунисты и использовали подобные методы еще до начала войны, подобное решение может вызвать трения с другими фракциями. С ростом напряжения, подобные методы можно рассматривать как попытку коммунистов провести чистку оппозиции прежде, чем захватить власть. Но на фоне участившихся случаев дезертирства со стороны призывников, это может быть единственно верным решением обеспечить лояльность наших войск.."
 fop.110.a: "Мы должны добиться лояльности наших войск, если мы хотим победить?"
 fop.110.b: "Отклонить этот вздор, ничем хорошим это не закончится!"
 
 fop.111.t: "Целый батальон дезертировал!"
 fop.111.d: "Ужасные новости пришли с фронта. Целый батальон, набранный из жителей Футалеуфу, дезертировал с поля боя после столкновения с аргентинской армией. С нашими усилиями по вербовке всех возможных людских ресурсов во всех возможных источниках, должная оценка политических предпочтений новобранцев явственно не проводится в целях увеличения масштабов призыва, так что подобные происшествия не удивительны. Чтобы подлить масла в огонь, коммунисты встряли с тем, что это случилось потому что в батальоне не было комиссаров, ставя тем самым под сомнение уже принятое решение правительства об отказе в введении этих должностей и еще большего обострения ситуации."
 fop.111.a: "Проклятые дезертиры!"
 
 fop.112.t: "Захват Буэнос-Айреса"
 fop.112.d: "С падением Северной Гавани и Пуэрто Мадеро, Буэнос-Айрес теперь полностью под нашим контролем. У нас, конечно уйдут еще недели, чтобы очистить улицы от остатков вражеского сопротивления, но мы нанесли сокрушительный удар по реакционному правительству. Имея под рукой штаб-квартиры профсоюзов и множество рабочих, у нас нет проблем с налаживанием сообщения с нашими агентурными сетями и объединениями лояльных нам граждан. А так же у нас теперь есть много людей, которые готовы к нам присоединиться в нашей борьбе!"
 fop.112.a: "Proletarios del Mundo, Uníos!"
 
 fop.113.t: "Захват Кордобы"
 fop.113.d: "С падением Плаза Италия и городской ратуши Кордоба теперь под нашим контролем. На очистку улиц от остатков вражеского сопротивления, конечно, уйдут еще недели, но все же мы заняли один из важнейших промышленных центров и множество рабочих стремятся примкнуть к нашему делу, увеличивая нашу силу!"
 fop.113.a: "Proletarios del mundo, Uníos!"
 
 fop.115.t: "Три экономических проблемы"
 fop.115.d: "Поскольку революция разразилась в наиболее неприветливом регионе Аргентине, мы сталкиваемся с серьезными экономическими испытаниями, которые должны преодолеть во имя нашей борьбы за освобождение Аргентины. Исторически Патагония это бескрайняя степь с редкими фермерскими поселениями и рыбацкими деревнями. 'Три экономических проблемы', как это назвало наше правительство это:\n\n-Нехватка морской инфраструктуры как для торговли, так и для противостояния аргентинскому флоту.\n-Нехватка ресурсов и возможностей их добычи. Что значит, что даже при наличии небольших запасов угля и железа на нашей территории мы не можем ни извлечь их из земли, ни выплавить из них сталь, ни даже просто перевезти.\n-Нехватка промышленных мощностей. Это особенно тревожно. Мы, конечно, полагаемся во всем на Чили, включая воду и продовольствие, но мы должны решить эту проблему, не только чтобы увеличить нашу объединенную мощь, но и чтобы добиться независимости от Чили, поскольку им понадобятся ресурсы для собственной защиты.\n\n Если мы выживем в борьбе с реакционным правительством севера, мы должны претерпеть серьезные изменения, если мы хотим получить людей и ресурсы для нашей революции и просто для выживания. Мы должны обратиться к нашим заморским союзникам, проявить смекалку и расширять границы возможного, если мы хотим преуспеть."
 fop.115.a: "Мы в воистину сложном положении"
 
 fop.116.t: "Проблема с ресурсами"
 fop.116.d: "Патагония хоть и большая, но совершенно не развитая территория. Силой захватив ее у туземцев в 1878, Аргентина практически не вкладывала средства в развитие региона и имеющиеся одинокие лесозаготовки и железные шахты даже близко не работают на полную мощность и не обеспечивают требуемый уровень использования ресурсов. Испытывая нехватку рабочей силы, революционное правительство не нашло ничего лучше, чем использовать эти шахты и лесозаготовки в качестве меры наказания для совершивших преступления против него. Так что мы должны перебросить часть людских ресурсов из армии на инфраструктурные проекты, если мы хотим получить полноценный доступ к ресурсам..."
 fop.116.a: "Нам придется запачкать руки..."
 
 fop.200.t: "Массовые антиправительственные выступления"
 fop.200.d: "Несмотря на то, что наша армия освободила народ от буржуев-угнетателей, многие из них присоединились к уличным беспорядкам, заявляя, что страна была захвачена тиранами.Многие политические партии, например РГС, ПДП, НДП и РГСА, только раздувают это пламя, заявляя, что это возвращение к былым временам коррупции, царствовашей в стране последние два десятилетия. Пока наши войска пытаются разогнать протестующих, становится очевидно, что у нас нет иной поддержки, кроме традиционного промышленного пролетариата. Мы должны доказать свою легитимность и упрочить нашу администрацию, как мы сделали в Патагонии, когда свершили нашу революцию. И мы докажем нашему народу, что мы не очередной инструмент угнетения народа..."
 fop.200.a: "Призывайте к съезду профсоюзов - нам нужно решить это демократическим путем."
 
 fop.201.t: "Выборы девятого торгового союза АРФР"
 fop.201.d: "В преддверии Конгресса Торговых Союзов, АРФР девятого Конгресса, основная ветвь АРФР, состоящая из умеренных социалистов, приступила к обсуждению состава своей делегации.С приходом революции в наши дома, сила традиционно пацифистской и умеренной фракции АРФР уменьшается. На фоне радикализации, вызванной победой Френте Обреро, Мануэль Бальдомеро Угарте стал известен благодаря своим идеям революционного социализма, вкупе с воинствующим анти-империализмом.  Им противостоят Альфредо Паласиос и Алисия Хусто де Муро, ставшие символами эволюционного социализма на аргентинской политической сцене. Неудивительно, что социалисты устроили голосование и победила фракция..."
 fop.201.a: "Коалиция Хусто-Паласиоса!"
 fop.201.b: "Угартистас!"
 
 fop.202.t: "Выборы в ССА"
 fop.202.d: "В союзе между АРФР пятого конгресса и ряда независимых синдикатов, ССА стали основным агитатором идеи революционного синдикализма в Аргентине и с победой РФП они стали одним из основных претендентов на власть в КТС. Однако революция оставила глубокие различия между лидерами. Умеренная фракция, возглавляемая нынешним председателем и героем революции Антонио Сото и нынешним главой правительства и идеологом движения Эмиллио Лопезом Аранго, планируют просто провести ряд анархистских реформ, чтобы постепенно преобразовать Аргентину в анархистское государство, путем достижения компромисса со всеми силами стране, а не принуждением. Им противостоит фракция, возглавляемая Северино ди Джиованни и Рудольфо Гонсалесом Пачеко,которые стоят на четких позициях антиреакции и требований культурной революции, уже начавшейся в рядах ССА. Независимо от занимаемой позиции, решение собрания свято для всех и к концу дня свершится голосование, которое покажет кто будет представлять ССА в Конгрессе..."
 fop.202.a: "Сото и Аранго одерживают победу!"
 fop.202.b: "Ди Джиованни смог одержать верх!"
 
 fop.203.t: "Кандидаты ККПЕ"
 fop.203.d: "Поражение большевизма и подъем синдикализма заметно ослабил позиции аргентинской коммунистической партии во время зарождения революции, но многие сторонники сохранили свои идеалы достаточно долго, чтобы организовать свой собственный Торговый Союз, Комитет Классового Профсоюзного Единства.  В ходе революции, эта партия стала весьма притягательной, в ответ на действия анархистов, в которых многие аргентинцы видели прямую угрозу, а коммунистов считали борющимися с ними, сохраняя свое место в общем революционном обществе. Несмотря на то, что они были недооценены Конгрессом, набранный ими вес дал им определенные шансы на победу, а раз так ККПЕ решили не разбрасываться своим влиянием и единогласно назначили Рудольфо Гиольди главой своей делегации. Только время покажет насколько Гиольди соответствует нашим идеалам..."
 fop.203.a: "Наследие Ленина живо!"
 
 fop.204.t: "Демократический Союз поддерживает Хусто и Паласиоса"
 fop.204.d: "С падением республиканского правительства, оставшиеся демократические партии желают только возвращения старой полу-президентской системы и возвращения старой конституции. Так что они сформировали Демократический Союз, в который вошли ПДН, РГС, РГСА и ПСИ. После победы в своем Торговом Союзе Хусто и Паласиос заявили о своей поддержке Конгресса и о том, что они собираются сотрудничать с СП до тех пор, пока они смогут восстановить многопартийную демократию, которой наслаждалась АРгентина до реакционных переворотов 1930 и 1936 годов."
 fop.204.a: "Социалисты объединяются с реакционерами..."
 
 fop.205.t: "Конгресс Торговых Союзов начался"
 fop.205.d: "Едва делегаты собрались на конгресс, между былыми союзниками сразу же возникли трения. И хотя не поступало сообщений о серьезных инцидентах, но оскорбления, крики и кулачные бои зафиксированы между ополчениями разных фракций. Некоторые делегаты осудили насилие, разобщающее то, что недавно было победоносным единым фронтом, но остальные хранят молчание, оценивая ситуацию. СМИ уже рассуждают на тему того, как далеко зайдет эта волна насилия дальше."
 fop.205.a: "Вечная солидарность... так ведь?"
 
 fop.206.t: "Судьба реакционного режима Аргентины"
 fop.206.d: "Конгресс Торговых Союзов наконец собрался на сессию и первый вопрос повестки дня:  В ходе войны каждая фракция по-своему разбиралась с пленными военными и гражданскими и хотя, в основном с ними обходились милосердно, в некоторых случаев все закончилось ужасно, и по этому единое решение КТС по этому поводу считается необходимым. Первыми слово взяли делегаты от АРФР. Они настаивают на том, что только лидеры Патриотической Лиги должны отправиться под суд, подкрепляя это концепцией подчиненности, вследствие которой любые военные и гражданские служащие не считаются пособниками режима, если они не являлись членами ПЛ. Хотя это предложение и не встретило поддержки в самом КТС, его очень тепло приняли на улицах, поскольку многие бывшие служащие не имели иного выбора как примкнуть к новому режиму или потерять работу в разгар экономического кризиса.\nСледующее предложение выдвинули анархисты: Всякий, независимо от его положения и досье будет подвергнут индивидуальному разбирательству, где будут рассмотрены его поступки и, в случае доказанной вины, подсудимый понесет заслуженное наказание за преступления против рабочих в виде тюремного срока или высшей меры. Хотя, это предложение и нашло отклик среди радикалов, делегаты-социалисты выступили против него, поскольку это выставит революционное движение кровожадным и репрессивным, и поставит его в один ряд с ПЛ, как силу враждебную рабочему классу.\nНаконец, при поддержке Интернационала ККС предложил направить пособников старого режима в трудовые лагеря. Труд в этих лагерях позволит пособникам угнетателей отработать свои пригрешения и, избежать смертной казни, занимаясь общественно полезным трудом. Это предложение кажется хорошим компромиссом, будучи не столь милосердным, как вариант социалистов и одновременно не столь жестоким, как то, что выдвинули анархисты. Даже при том, что законопроект еще требует обсуждений как формы наказания так и расположения лагерей, он выглядит наиболее приемлемым. Но которое из предложений в конечном итоге будет принято, покажет время..."
 fop.206.a: "Накажем только лидеров"
 fop.206.b: "Никто не избежит правосудия рабочих!"
 fop.206.c: "Возможность послужить своему народу есть лучшее из наказаний"
 
 fop.207.t: "Судьба федерализма"
 fop.207.d: "Вторые масштабные дебаты на Конгрессе были посвящены судьбе Федеративного устройства Аргентины. По конституции, Аргентина была разделена на несколько провинций, подчиненных федеральному правительству. Хотя некоторые регионы Аргентины все еще считались территориями, были выдвинуты предложения по превращению их в полноценный провинции и даже начались определенные подвижки в этом вопросе, но эта работа была прервана Рождественским Путчем. Ныне же, делегаты Конгресса не могут определиться с тем, каким путем пойти в этом вопросе.\n\nАРФР, со своей стороны, предлагают ничего не менять и признать такие территории как Санта Круз и Чубут полноценными провинциями в их границах. ККС, наоборот, предложил изменить государственное устройство в сторону большей централизации власти в руках федерального правительства и превращения Аргентины в унитарное государство. ССА выступили против обоих предложений, выдвинув свое, согласно которому, существующую систему надо не менять, а упразднить и на ее месте создать новое государственное устройство на основе народных советов. Хотя последнее предложение и было встречено в штыки, делегаты, тем не менее должны решить каким путем дальше пойдет Аргентина и как будет распределяться власть на ее территории."
 fop.207.a: "Оставить все как есть"
 fop.207.b: "Упразднить старую систему и построить на ее месте новую"
 fop.207.c: "Расширить власть федерального правительства"
 
 fop.208.t: "Судьба Конституции"
 fop.208.d: "Последним важным решением Конгресса должна стать судьба Аргентинской Конституции. Хотя обсуждение реорганизации федеральной системы Аргентины и затрагивало конституционные вопросы, ККС предложил внести в нее более глубокие и значительные изменения. АРФР, ожидаемо противится изменениям, за исключением незначительных поправок, гарантирующих невозможность восстания, аналогичного тому, что привело к власти Патриотическую Лигу. ККС, со своей стороны, настаивает, что конституция должна быть полностью переписана, с сохранением лишь немногих старых положений и новая Конституция должна отражать характер новой Аргентины. Вполне ожидаемым было выступление ССА против обоих предложений и выдвижение идеи о низложении конституции и что государство должно идти вперед без нее, а конкретные коммуны могут сами принять свои конституции, если пожелают. Поскольку это заключительный вопрос повестки КТС, предполагается, что председатель Сото выступит перед народом и огласит окончательное решение Конгресса о судьбе государства."
 fop.208.a: "Оставить Конституцию неприкосновенной"
 fop.208.b: "Низложить Конституцию"
 fop.208.c: "Создать новую Конституцию"
 
 fop.209.t: "Гражданский Союз требует продолжения переговоров"
 fop.209.d: "С победой [Root.GetLeader] в Конгрессе, ГС направил свои поздравления и приглашение на переговоры, дабы внести в новую систему государственного устройства немного демократии. Поскольку ГС представляет значительную часть аргентинского электората, возможно переговоры с ними позволят укрепить нашу власть над страной"
 fop.209.a: "Посмотрим, что мы сможем сделать, чтобы поднять Аргентину на ноги"
 fop.209.b: "Отказать им. Мы не ведем переговоров с классовыми врагами"
 
 fop.210.t: "ПДП выигрывает муниципальные выборы и Розарио!"
 fop.210.d: "Прогресисткая демократическая партия приняла участие в восстановленных муниципальных выборах в Розарио и одержала безоговорочную победу против выдвинутого нами кандидата-социалиста. Хотя доминирование прогрессистов в регионе не удивительно и не несет угрозы нашему правлению, победа не социалистов настроила многих наших былых союзников против нас, подозрениями, что мы предали дело революции. Мы можем воспользоваться прецедентом, который создал РГС и потребовать повторных выборов в регионе, прикрывшись борьбой с коррупцией. Однако это может быть расценено как акт тирании и нарушение нашего соглашения по уважению демократии. Должны ли мы вмешаться в дела этого муниципалитета и восстановить социалистическое правительство?"
 fop.210.a: "Они выиграли честно и чисто, отправьте им поздравления."
 fop.210.b: "Это неприемлемо, немедленно вмешайтесь!"
 
 fop.211.t: "Губернаторы Молинас и Костас были переизбраны!"
 fop.211.d: "С возвращением выборов губернаторов провинций, голосования прошли по всей территории страны. Хотя в большинстве провинций все прошло по плану, в провинциях Сальта и Санта Фе победу одержали оппозиционные кандидаты, Луи Патрон Состас, член консервативного крыла НДП победил в Сальте, а Луциано Молинас, представитель прогрессистов в НДП- в Санта Фе. Хотя их победа и была демократичной, их присутствие на постах губернаторов может нести угрозу нашим реформам, по крайней мере в их провинциях. Многие члены партии считают, что эта угроза слишком велика, чтобы ее игнорировать. Но прямое смещение этих людей с их постов будет актом агрессии по отношению к принципам, которые мы обязались уважать, возвращая систему региональных выборов. Что же нам делать?"
 fop.211.a: "Их победа законна и мы должны уважать волю народа"
 fop.211.b: "Мы должны вмешаться"
 
 fop.212.t: "Основание 'Народных домов'"
 fop.212.d: "Одной из главных целей социалистов, была организация бесплатных школ для взрослых рабочих по всей стране, чтобы наконец победить безграмотность в Аргентине. Некоторый прогресс в этом вопросе был достигнут еще в двадцатые годы, но осталась еще масса работы. Хоть цель [Root.GetLeader] все еще далека от воплощения, первый 'Народный дом' был организован с начала его правления, и правительство уже планирует расширять сеть этих учреждений повсеместно, чтобы дать доступ к базовым знаниям для всех рабочих, что, к сожалению, еще не грамотны."
 fop.212.a: "Это позволит нам победить безграмотность в Аргентине раз и навсегда!"
 
 fop.213.t: "Расширение коллективного жилья на вилле Ортузар"
 fop.213.d: "Дом Рабочего, главная компания социалистической партии, закончила строительство жилого комплекса на вилле Ортузар в Буэнос-Айресе. Хотя это и маленький шаг вперед, социалисты обещают, что одна из их первичных задач- обеспечение жильем всех рабочих Аргентины, путем строительства общежитий или выделения ссуд для самостоятельного строительства."
 fop.213.a: "Приятное дополнение для безопасности Аргентины"
 
 fop.214.t: "Дом Рабочего расширяет свою деятельность в Кордобе"
 fop.214.d: "Дом Рабочего разворачивает свою деятельность вокруг Кордобы, что скорее всего пойдет во благо нашего общего дела. Но мы уже уяснили, что подобная деятельность идет бок о бок с разными коррупционными схемами. Рабочие ропщут из-за задержек поставок, из-за того что их поселили там, где нет никаких домов или вообще исключили из программы за прошлые связи с опальными партиями и старым режимом. По мере расширения деятельности Дома Рабочего в национальном масштабе, мы получаем все больше и больше сообщений о подобных случаях."
 fop.214.a: "Надо приглядывать за ними"
 
 fop.215.t: "Коррупционный скандал разразился в Буэнос-Айресе"
 fop.215.d: "Пока Дом Рабочего расширяет свою деятельность на Буэнос-Айрес, адвокат по имени Хорхе дель-Рио представил верховному суду иск, информация о котором распространилась в СМИ подобно лесному пожару: Дом Рабочего предоставил практически монопольный контроль над энергосетью Аргентины компании АЭК. Аргентинская Энергетическая Компания, ранее известная как Испано-Американская Энергетическая Компания, годами создавала проблемы, раздавая многомиллионные взятки в двадцатые и тридцатые годы. Пока мы делаем все возможное, чтобы разрушить эту монополию, факт того, что местные подразделения Дома Рабочего связались с этой компанией в обмен на их услуги, воспринят в прессе как доказательство того, что правительство покрывает де-факто монополию, а некоторые яро оппозиционные издания даже обвиняют правительство в организации этой монополии. Это нельзя так оставлять и мы должны что-то с этим сделать, если мы хотим остаться правящей партией."
 fop.215.a: "Нам стоит просто национализировать эту компанию..."
 
 fop.216.t: "Секретариат общественной этики, прозрачности и борьбы с коррупцией сформирован"
 fop.216.d: "Сражение с коррупцией, которое мы ведем последние несколько месяцев зашло в тупик. Наши расследования в одном департаменте приводят лишь к раскрытию новых фактов коррупции в другом. С учетом масштабов нашей страны мы не можем позволить себе продолжать в том же духе. Президент принял решение организовать новое агентство, с полномочиями по искоренению коррупции по всей стране. Секретариат общественной этики, прозрачности и борьбы с коррупцией был сформирован с целью защиты прав рабочих и расследования коррупционных дел по всей стране. И хотя полностью искоренить коррупцию не получится, пока наша кооперативная система не заработает в полную силу, мы хотя бы располагаем инструментами для ведения расследования коррупционных дел, без прямого вмешательства со стороны правительства."
 fop.216.a: "Солнечный свет лучшее лекарство"
 
 fop.217.t: "КТС завершается речью Сото"
 fop.217.d: "С окончанием КТС, председатель Сото вышел к трибуне и произнес речь, завершающую мероприятия Конгресса. Однако, неожиданно для всех, он заявил, что уступит свой пост кандидату, предложенному ККС. Похоже, что на фоне доминирования ККС на Конгрессе, Сото решил не обострять трения между его любимыми ССА и ККС и смириться с доминированием последних и добровольно сложил с себя полномочия. Таким образом Сото назвал новым председателем [FOP.GetLeader] , который принесет присягу в течение нескольких дней. Хотя для многих это показатель того, что революционное правительств наконец приняло конкретный вид, есть голоса, полагающие, что такие перемены приведут только к еще большей нестабильности в будущем."
 fop.217.a: "Время покажет"
 
 fop.218.t: "КТС завершается речью Сото"
 fop.218.d: "С окончанием КТС, председатель Сото вышел к трибуне и произнес речь, завершающую мероприятия Конгресса. Однако, неожиданно для всех, он заявил, что уступит свой пост кандидату, предложенному Радикальными Анархистами. Похоже, что на фоне доминирования радикалов в АРФР и на Конгрессе, Сото решил не обострять трения между умеренными и радикалами и смириться с доминированием последних и добровольно сложил с себя полномочия. Таким образом Сото назвал новым председателем [FOP.GetLeader] , который принесет присягу в течение нескольких дней. Хотя для многих это показатель того, что революционное правительств наконец приняло конкретный вид, есть голоса, полагающие, что такие перемены приведут только к еще большей нестабильности в будущем."
 fop.218.d2: "С окончанием КТС, председатель Сото вышел к трибуне и произнес речь, завершающую мероприятия Конгресса. При доминировании ССА, его союз с Аранго и остальными ССА в безопасности. И теперь Сото может сохранять пост председателя пока народ Аргентины согласен видеть его на этом посту. С окончанием Конгресса ему предстоит проделать огромную работу. Хотя для многих это показатель того, что революционное правительств наконец приняло конкретный вид, есть голоса, полагающие, что это приведет только к еще большей нестабильности в будущем."
 fop.218.a: "Время покажет"
 
 fop.219.t: "КТС завершается речью Сото"
 fop.219.d: "С окончанием КТС, председатель Сото вышел к трибуне и произнес речь, завершающую мероприятия Конгресса. Однако, неожиданно для всех, он заявил, что уступит свой пост кандидату, предложенному АРФР. Похоже, что на фоне доминирования АРФР на Конгрессе, Сото решил не обострять трения между ССА и АРФР и смириться с доминированием последних и добровольно сложил с себя полномочия. Таким образом Сото назвал новым председателем [FOP.GetLeader] , который принесет присягу в течение нескольких дней. Хотя для многих это показатель того, что революционное правительств наконец приняло конкретный вид, есть голоса, полагающие, что такие перемены приведут только к еще большей нестабильности в будущем."
 fop.219.a: "Время покажет"
 
 fop.221.t: "Аргентина хочет присоединиться к Третьему Интернационалу"
 fop.221.d: "С победой революции в Аргентине, местное правительство теперь ищет возможности формализовать свои отношения с Интернационалом. Хотя РФП являлся членом Интернационала с самого начала, эта декларация только сейчас имеет реальный дипломатический вес. Однако, огромные расстояния, сложности логистики и только закончившаяся гражданская война, делают идею бросить их на новую передовую не самой здравой. Так что мы должны вдумчиво рассмотреть их запрос..."
 fop.221.a: "Добро пожаловать на борт, товарищи!"
 fop.221.b: "Им лучше остаться одним"
 
 fop.222.t: "Аргентина вступает в Третий Интернационал"
 fop.222.d: "Коммунары приняли нас в Интернационал с распростертыми объятиями и мы поклялись защищать друг друга в случае агрессии со стороны реакционеров."
 fop.222.a: "Вечная солидарность!"
 
 fop.223.t: "Аргентина требует присоединения [andesia_crisis_tag.GetName]"
 fop.223.d: "Коммунистический режим Буэнос-Айреса требует исключить [andesia_crisis_tag.GetNameDef] из Интернационала, чтобы они могли занять свои земли в Андезийском проекте. [andesia_crisis_tag.GetAdjective]ое правительство, разумеется отвергло их требования подчинения и просит нашей помощи. Орудуя риторикой о единстве интернационала, аргентинцы, кажется, заходят слишком далеко и мы не можем рассчитывать на примирение этих сил. Нам надо принять решение и от него зависит какая из стран падет в эти непростые времена."
 fop.223.a: "[andesia_crisis_tag.GetAdjective]ы наши товарищи!"
 fop.223.b: "Аргентинцы в своем праве"
 
 FOP_INT_refused_help: "Интернационал поддерживает Андезию"
 FOP_INT_can_back_the_target_tt: "Получит событие '§YАргентина требует интеграции [?andesia_crisis_tag.GetName]§!'."
 
 fop.224.t: "[INT.GetName] поддерживает [andesia_crisis_tag.GetAdjective]ий режим"
 fop.224.d: "[INT.GetNameDefCap] не приняли наши аргументы и встали на [andesia_crisis_tag.GetAdjective]ую сторону. Теперь нам придется столкнуться со всей мощью Интернационала и победить, если мы хотим выжить."
 fop.224.a: "Победа или смерть..."
 fop.224.b: "Мы отступим. Нам не по силам сражаться со всем Интернационалом."
 
 fop.225.t: "[INT.GetName] поддержала аргентинцев"
 fop.225.d: "[INT.GetNameDefCap] дали свое молчаливое одобрение Андезийскому проекту, принимая его как славный и амбициозный шаг к мировому социализму. Затаив дыхание они ждут нашего успеха и не будут вмешиваться в наш конфликт с [andesia_crisis_tag.GetNameDef]. Пока наши войска мобилизуются а народ готовится к войне, мечта о мировой революции и континенте без границ становится немного ближе..."
 fop.225.a: "Рабочие всего мира едины!"
 
 fop.226.t: "Крах Андезии!"
 fop.226.d: "Шокирующие известия достигли Буэнос-Айреса. Масштабное восстание охватило Андезию. Несмотря на все усилия нашего правительства, наши силы слишком разбросаны и наша поддержка за пределами Аргентины весьма слаба. В свете сложившихся обстоятельств нам надо пересмотреть был ли эксперимент Либорио успешным или же полным провалом..."
 fop.226.a: "Но… Председатель всегда прав… Так ведь?"
 
 fop.2260.t: "[?rebellion_tag.GetAdjective]ое восстание!"
 fop.2260.d: "Наши войска не смогли остановить подъем контрреволюционных сил, и они сумели набрать достаточно сил, чтобы объявить о своей независимости. Мы должны действовать быстро, если хотим пережить этот заговор против нас."
 fop.2260.a: "Сокрушить реакционеров!"
 
 fop.2261.t: "Бразильское восстание"
 fop.2261.d: "В связи с продолжающимся восстанием на андезийских территориях, правительства Бразилии, выступающие за сотрудничество, восстали против нас и объединили свои усилия с контрреволюционерами. Мы не можем рассчитывать на помощь ни одного из наших союзников в Южной Америке и сейчас боремся за свою жизнь, чтобы восстановить контроль как над Андезией, так и над восставшими бразильцами."
 fop.2261.a: "Сокрушить этих реакционеров!"
 
 fop.227.t: "Вопросы веры"
 fop.227.d: "Победа радикальных анархистов вывела их манию преследования любых религиозных практик на правительственную повестку дня. Председатель Северино выдвинул законопроект по которому предлагается конфисковать всю церковную собственность, а священнослужителей предать суду. Так же закон предлагает ввести запрет на проведение любых религиозных обрядов на публике, тем самым превращая Аргентину в истино атеистическое государство. Но эти новости вызвали народное негодование, поскольку Аргентина является одной из наиболее религиозных стран региона, и ропщут не только католики, к ним присоединились иудеи и мусульмане, которые так же пострадают в случае принятия этого закона. Хотя принятие этого закона будет расценено нашими сторонниками как выполнение наших давних обещаний, мы должны иметь в виду, что мы можем потерять больше народной поддержки, чем приобретем. Возможно нам стоит вернуться к началу и разработать менее агрессивный закон..."
 fop.227.a: "На нашей земле не место богам и господам"
 fop.227.b: "Изменить закон и оставить нашу коммуну светским государством"
 
 fop.228.t: "Дебаты о правах женщин"
 fop.228.d: "С падением старого реакционного режима, рассвет новой эпохи встает над Аргентиной, не только политической, но и социальной. Многие революционеры из числа анархистов настаивают на наделении женщин всей полнотой прав и равное введение их в политическую жизнь страны, наряду с введением полного равенства в трудовой деятельности и на поле боя. Хотя председатель желает предоставить женщинам эти давно ожидаемые права, по личным мотивам, существуют обстоятельства, которые могут сделать реализацию подобного закона не столь эффективной, как нам хотелось бы. Аргентинское общество очень традиционалистическое и традиционно в нем доминируют мужчины, а значит, принятие такого закона лишит нас значительной поддержки в сельской местности и даже среди определенных революционных кругов. Возможно, нам стоит аккуратнее подходить к решению подобных вопросов и осторожно вводить женщин на роли, что не являются традиционными для них."
 fop.228.a: "Сейчас или никогда"
 fop.228.b: "Постепенная реорганизация общества будет полезнее"
 
 fop.229.t: "Феминистские организации организовывают протесты"
 fop.229.d: "Несмотря на принятие закона, гарантирующего права женщин в нашем обществе, несколько групп феминисток организовали демонстрацию в Буэнос-Айресе, и привлекли к этому необычно много участников для подобного мероприятия. Ранее уже поступали сведения, что принятый закон работает не так как надо, это первый случай попытки привлечь к этому общественное внимание и заявить, что закон провалился. Случаи оскорблений, даже среди революционеров, были положены под сукно местными чиновниками, а сообщения о дискриминации на рабочем месте, в сравнении с дореволюционными масштабами, остаются проблемой. Кажется, мы должны предпринять больше усилий, если мы хотим заставить этот закон работать так как надо."
 fop.229.a: "Затруднительная ситуация"
 
 fop.231.t: "Хосе Фонт избран в Совет Патагонии"
 fop.231.d: "Хосе Фонт, один из первых союзников Антонио Сото, во времена патагонского восстания, отважно помогавший нашему делу, несмотря на нехватку формального образования или идеологических убеждений, в рекрутировании крестьянства в ССА. Во время восстания, он храбро сражался, но получил ранение и вынужден был провести последующие годы на кабинетной работе. С победой нашей коммуны над реакционным режимом севера, Фонт быстро стал знаменитым. Используя свою популярность, Фонт провел успешную кампанию, баллотируясь в Региональный Совет Патагонии. Хоть результат выборов и был предсказуем, они показали, что, хотя бы в некоторых регионах, революционеров воспринимают в хорошем свете..."
 fop.231.a: "Поздравляем, Хосе Фонт!"
 
 fop.230.t: "Гражданские специалисты предлагают свои услуги"
 fop.230.d: "Хотя гражданская война показала, на что готовы пойти капиталистические реакционеры ради сохранения своей системы, не все члены, связанные с прежней администрацией, соглашались с командами, отдаваемыми из Буэнос-Айреса. Многие гражданские специалисты работали на режим, и их компетентность может принести большую пользу новой Аргентине. Теперь, когда мы утвердились в качестве законной администрации страны, эти члены старого правительства могут стать ценным активом в восстановлении страны.\n\nНам удалось связаться с несколькими гражданскими специалистами, они признали свою вину в ходе судебных разбирательств и обратились к нашим официальным лицам, чтобы снова предложить свои услуги. По мере продолжения переговоров становится ясно, что их повторное привлечение будет непопулярным, несмотря на то, что эти специалисты могут быть жизненно важны для процветания новой Аргентины. Какие у нас есть варианты?"
 fop.230.a: "Их опыт будет крайне полезен"
 fop.230.b: "Эти реакционеры достаточно долго избегали правосудия!"
 
 fop.232.t: "Открытие первых трудовых лагерей"
 fop.232.d: "В течение нескольких месяцев после принятия конгрессом решения об организации трудовых лагерей, где будут перевоспитываться пособники старого режима, были возведены несколько первых объектов, которые уже приняли своих первых обитателей. Эти лагеря были основаны на базе старых тюрем Ушуайя, острова Мартина Гарсия, Сиерра Чика, Коронда, Раусон и Худжу, затем их подключили к железнодорожной инфраструктуре, с целью быстрого перемещения рабочих и материалов между лагерями и шахтами, каменоломнями или лесоповалами. Теперь мы можем официально объявить об их открытии, поскольку первая волна заключенных достигла места своего заключения. Многие газеты отметили это как начало новой эпохи для Аргентины..."
 fop.232.a: "Теперь они познают цену честного труда..."
 
 fop.233.t: "Сближение с церковью"
 fop.233.d: "Исторически сложилось, что церковь в Аргентине была в союзе с правящей партией. С падением реакционного режима, многие священнослужители, поддерживавшие консервативные партии, в панике бежали за рубеж, другие были казнены за преступления против рабочих. Однако церковная инфраструктура сохранилась и очень большая часть нашего населения продолжает исповедовать свою веру. На встрече с епископом Буэнос-Айресским, [ROOT.GetLeader] согласился с требованиями церкви по сохранению светского статуса нашей страны, позволяя католическим школам и сельским миссиям работать в прежнем режиме, в обмен на принятие католиками нового режима. Некоторые священнослужители не приняли результаты этой встречи, но революционная комиссия направит этих возмутителей спокойствия в лагеря перевоспитания, где они будут учиться сосуществовать с рабочими. Единственной проблемой в этой ситуации остается реакция Ватикана, но, учитывая нестабильность в Италии, можно предположить, что никто не осудит аргентинское духовенство за достижение этого компромисса."
 fop.233.a: "Мы можем жить бок о бок в новом обществе"
 
 fop.234.t: "'Закон о защите морального облика рабочих' принят"
 fop.234.d: "С обширной поддержкой со стороны ССА, анархисты сегодня продавили Закон о защите морального облика рабочих. Он подразумевает, что такие деяния, как употребление наркотиков, порнография, проституция и даже употребление алкоголя, отныне официально под запретом, а театры, кафе и подобные заведения теперь объявлены 'умеренно полезными для рабочих'. Идея подобного запрета обсуждалась уже несколько недель и встретила обширную оппозицию в Конгрессе, но аргумент, что все эти практики есть не что иное, как пережиток капитализма, направленный на угнетение рабочего класса, в конце концов обеспечил принятие этого закона. Хотя закон и был тепло принят среди анархистов, не нашел поддержки среди населения, вызвав многочисленные уличные протесты, ведь государство росчерком пера оставляет тысячи людей без работы, а многие сотни тысяч лишает развлечений и отдыха. Несмотря на все это, председатель показывает твердые намерения не облегчать данные запреты."
 fop.234.a: "Аргентина будет раем высокоморальных рабочих!"
 
 fop.235.t: "Протесты против защиты морального облика рабочих продолжаются"
 fop.235.d: "Несмотря на то, что закон был принят более трех месяцев назад, протесты против него продолжаются, и на фоне этого процветают нелегальные заведения и контрабанда ставших безмерно ценных товаров, оборот которых мы запретили. Столкнувшись с внешними и внутренними трудностями, мы не можем ни подавить протесты, ни пресечь контрабанду, тем более что контрабанда ввозится с молчаливого согласия наших таможенных служб. Конгресс не видит иного выбора, кроме пересмотра закона Хотя оппозиция и настаивает на том, что сохранение закона только обострит протесты, председатель был непреклонен в том, что надо сохранить как можно больше положений закона. Не имея особого выбора, остатки ССА объединились с оппозицией и теперь голосование решит будет ли закон полностью отменен по требованию ССА или же они прислушаются к председателю и сохранят закон в ослабленном виде?"
 fop.235.a: "Полностью отменить закон"
 fop.235.b: "Изменить закон"
 
 fop.239.t: "Суд над Агустином Хусто"
 fop.239.d: "Суды над сторонниками старого режима продолжаются и помимо прочего рассматривается интересное дело, связанное с генералом Хусто. Хусто долгое время служил в аргентинской армии и был в оппозиции к ПЛ, а так же был известным критиком режима. Хотя в обычных условиях его все равно могут признать виновным, его сын Либорио вмешался в процесс, требуя его немедленного освобождения. Он настаивает, что его отец был лишь пешкой в играх олигархии, так же Либорио заявил, что именно его отец сподвиг его поднять оружие против реакционного режима. Хотя эти заявления и остаются спорными, нет сомнений в том, что вопрос о неоспоримости вины старого генерала уже не столь очевиден для суда."
 fop.239.a: "'Я председатель, в конце концов, если они откажут мне, я освобожу его собственными руками...''"
 fop.239.b: "Многие в Аргентине разделили его судьбу и их признали невиновными"
 fop.239.c: "Это блеф. Он реакционер, как и все остальные!"
 
 fop.330.t: "Демократический Союз организует антиправительственные протесты"
 fop.330.d: "После публичного объявления, что мы не собираемся восстанавливать старую конституцию и вместо этого сохраним наш прежний курс, представители Демократического Союза начали взывать к своим сторонникам, чтобы те выходили на демонстрации против правительства. Когда народные выступления уже были готовы, председатель Паласиос созвал встречу с представителями ДС, целью которой является выработка компромисса. Но пока не ясно, поможет ли это стабилизировать ситуацию."
 fop.330.a: "В конце концов, мы должны попытаться"
 
 fop.331.t: "Переговоры с Демократическим Союзом"
 fop.331.d: "Когда представители ДС прибыли на встречу, стало понятно, что главная проблема не в демократии, а в представительстве. Партии, входящие в ДС, хотят, чтобы разные партии имели право голоса в повседневной жизни государства. Хотя идея контролируемого конгресса давно витает в воздухе, вариант консультативного органа, с представительством всех партий, может оказаться удачным компромиссом. Хотя создание такого органа и позволит стабилизировать ситуацию, существующая оппозиция в Конгрессе скорее всего объявит этот шаг капитуляцией перед консерваторами, которая только навредит государству рабочих в долгосрочной перспективе."
 fop.331.a: "Мы не можем пойти на это"
 fop.331.b: "Компромисс- хорошее решение"
 
 fop.332.t: "Национальный консультативный совет собирается на свою первую сессию"
 fop.332.d: "После рассылки почти трехсот приглашений, представителям разных политических партий, Национальный Консультативный Совет, как он был назван, сегодня открывает свою первую сессию. Под изображением Конституционного собрания 1853 года, Консультативный Совет официально займется конституционной реформой, в основном с учетом необходимости внесения в нее прав рабочих и расширения власти центрального правительства на управление внутренним рынком. Несмотря на наличие оппозиции, стало ясно, что подобная кооперация стабилизировала ситуацию в стране и политические эксперты надеются, что такое положение дел сохранится хотя бы на несколько лет, которые потребуются для роста Аргентины"
 fop.332.a: "Странное решение все еще решение"
 
 fop.333.t: "Протесты, организованные ДС, переросли в бунты"
 fop.333.d: "По мере того как продолжаются протесты, организованные ДС, провинцию Санта Фе захлестнула волна насилия. Хотя многие прогрессисты, среди толпы и называют увиденное астом авторитаризма, полиция просто пыталась разогнать протестующих, однако, эти попытки переросли в столкновения. Сведений о пострадавших в этом происшествии не поступало. На улицах Розарио бесчинствуют вандалы. В связи с этим во всех, затронутых беспорядками провинциях, был введен комендантский час на ближайший месяц и пока не ясно как сложится ситуация после его отмены."
 fop.333.a: "Проклятые Либералы"
 
 fop.334.t: "Конгрессионные выборы [GetYear] года"
 fop.334.d: "Сейчас, когда позиция Социалистической партии в Конгрессе достаточно крепка, надо двигаться дальше. СП провела переговоры с остатками ССА и ККС и созвала Конгрессионные выборы, которые должны проходить каждые шесть лет. Тогда как кандидаты от малых союзов в основном представляли себя, Социалистическая партия, обладающая явным превосходством, стала явным победителем. И весь вопрос был в том, кто из партийных кандидатов в конечном итоге выиграет. И пока шел подсчет голосов вся страна, затаив дыхание ожидала результатов..."
 fop.334.a: "Паласиос сохраняет свой пост"
 fop.334.b: "Хусто побеждает в выборах"
 fop.334.c: "Репетто Стэндс победил"
 
 fop.335.t: "Выборы в Конгресс [GetYear] года"
 fop.335.d: "Шесть лет прошло с прошлых Конгрессионных выборов и социалисты организовали новое голосование. Ни одна другая партия не усилилась за прошедшие годы, так что социалисты вновь одержали победу, по прежнему вопрос в том, какой именно их кандидат окажется в кресле председателя."
 fop.335.a: "Паласиос сохраняет свой пост"
 fop.335.b: "Хусто побеждает в выборах"
 fop.335.c: "Репетто Стэндс победил"
 
 fop.336.t: "Принят вотум недоверия председателю Хусто"
 fop.336.d: "После краха Андезии, Либорио Хусто лишился практически всего своего политического влияния и ККС и Коммунистической партии. В удивительном виде, но не неожиданно ККС выдвинул в Конгрессе вотум недоверия, который был принят практически единогласно. Опальный Хусто покинул свой пост и теперь ККС должен избрать нового председателя. С незначительным противодействием, Гиольди вновь стал народным кандидатом и теперь был приведен к присяге как новый Председатель. Ожидается, что Гиольди со своим умеренным подходом, займется внутренними делами страны и исправит ущерб, нанесенный деятельностью Хусто, параллельно пытаясь отозвать наиболее проблемные из ранее принятых законов."
 fop.336.a: "'Мессия Южноамериканской Революции' ушел"
 
 fop.337.t: "Национальные выборы [GetYear] года"
 fop.337.d: "После восстановления конституции, социалистическая партия, совместно с представителями других партий, объявила о скором проведении выборов, которые впоследствии будут проводиться каждые шесть лет. После очень короткой предвыборной кампании, которую сочли полностью срежиссированной СП, с целью потери наименьшего количества голосов, день голосования наконец настал. В то время как многие либералы и демократы благодарны за возвращение демократических процедур, многие фракции, ранее входившие в Рабочий Фронт открыто окрестили выборы шагом назад к буржуазной демократии. Хотя не ожидается, что они смогут получить заметный политический вес, чтобы получить власть, они, тем не менее могут поднять восстание в Буэнос-Айресе и Кордобе, в случае если победят не социалисты"
 fop.337.a: "СП сохраняет власть"
 fop.337.b: "РГС одерживает победу"
 fop.337.c: "НДП возвращается"
 
 fop.338.t: "Национальные выборы [GetYear] года"
 fop.338.d: "Со времен первых национальных выборов прошло шесть лет и предвыборная гонка вновь начинается между главными политическими силами Аргентины. Победителем этого состязания выходит..."
 fop.338.a: "СП получает большинство"
 fop.338.b: "РГС одерживает победу"
 fop.338.c: "НДП побеждает"
 
 fop.339.t: "Выборы главы Социалистической партии"
 fop.339.d: "Теперь, когда социалисты выполнили свои задачи в КТС, их лидеры начали готовиться к внутренним выборам, чтобы бросить вызов Паласиосу. И только время покажет сместит ли Паласиоса Алисия Муро де Хусто или Николас Репетто, а может и сам Паласиос сохранит свой пост..."
 fop.339.a: "Паласиос сохранил свой пост"
 fop.339.b: "Хусто побеждает"
 fop.339.c: "Репетто одерживает победу"
 
 fop.340.t: "Открытие монумента Большевикам"
 fop.340.d: "С помощью русской диаспоры Энте Рио, монумент жертвам Октябрьской Революции был торжественно открыт сегодня председателем Хусто. Монумент представляет собой фигуру Ленина, возглавляющего группу рабочих, отлитых из бронзы. Этот монумент был множество раз освещен в СМИ за последние месяцы и председатель получил хорошую возможность обратиться к народу. Хотя само это событие должно способствовать росту популярности Коммунистической партии, речь Хусто обозначила что провал Октябрьской Революции был следствием не внешних факторов, вроде германского вторжения, но внутренних противоречий в самом революционном движении. Охочие до сенсаций СМИ извратили эту речь, представив ее выступлением против Третьего Интернационала и теперь открытие этого монумента стало предметом споров не только в Аргентине, но и за ее пределами."
 fop.340.a: "Надеюсь, французы не обидятся"
 
 fop.341.t: "Открытие Парка Рабочих"
 fop.341.d: "После победы революции и установления нового правительства, одним из первых проектов Конгресса был снос завода Васена, место с которого начались события, получившие впоследствии название Трагической Недели. Однако простого сноса было недостаточно и конгресс санкционировал разбитие на этом месте парка с памятником в центре. Группа бронзовых фигур, олицетворяющая восставших рабочих, был открыт и получил название 'Памятник борьбе рабочих'. Он стоит в новом парке Сан Кристобаль и председатель [FOP.GetLeader] произнес речь, провозглашая этот исторический день, днем памяти нашей революционной борьбы."
 fop.341.a: "Помянем наших павших товарищей"
 
 fop.342.t: "Создание Национального Института по делам коренных народов"
 fop.342.d: "Председатель Либорио долгое время продвигал идею предоставление избирательных прав коренным народам Аргентины. В ходе его поездки по стране он осознал, что испанская колонизация нанесла непоправимый ущерб местным сообществам и на фоне этого было предложено создание Национального Института по делам коренных народов. Разделенный на местные филиалы, с представительством всех групп населения, как крупных, вроде Мапуче, Тоба и Гуарани, так и находящихся на грани исчезновения Селк-нам. Предполагается, что институт будет выступать представителем коренных народов в спорах по поводу законов, а так же помогать с финансированием изолированным сообществам."
 fop.342.a: "Мы в большом долгу перед ними и пришло время оплатить его"
 
 fop.343.t: "Антирелигиозные вандалы арестованы"
 fop.343.d: "Похоже, что несмотря на установление новых порядков, не все понимают ценности, на которых базируется наш режим. Сегодня произошел один из таких случаев. Группа из восьми человек разгромила церковь в Буэнос-Айресе. Эта группа придерживалась идеологии анархистов и избрала целью налета церковь, поскольку считала настоятеля реакционером. Не найдя священника, вандалы просто разгромили святое место. После того как эта новость дошла до председателя Бальдомеро, он немедленно потребовал ареста этих людей и выплаты компенсации церкви, а так же выступил с речью, объявляющей подобные действия антиреволюционными, утверждая, что истинно революционное общество должно придерживаться принципов свободы вероисповедания. Хотя многие представителей старой гвардии революции нашли это заявление сложным для восприятия, нет сомнений, что эти меры нашли отклик в народе, что было редким событием после установления нового правительства."
 fop.343.a: "Религиозная нетерпимость пережиток прошлого"
 
 fop.344.t: "Председатель [FOP.GetLeader] запрещает китобойный промысел"
 fop.344.d: "Китобойный промысел в Аргентине постепенно сходит на нет, вытесняемый экспортом мяса, которое является лучшей альтернативой мясу кита. Но это все равно не приводит к полному прекращению промысла. Иностранные корабли, преимущественно норвежские и шотландские продолжают охотиться на китов. Киты малочисленны и медленно размножаются, а регион, куда киты приходят для размножения, может быть хорошей приманкой для туристов. Аргентинское правительство объявило китов охраняемым видом, но в силу политической нестабильности правительственные усилия по защите этих животных провалились, а иностранные суда воспользовались сложившейся ситуацией. Теперь, когда реакционеры свергнуты в наших собственных интересах отвадить этих добытчиков от наших вод. Председатель [FOP.GetLeader] выдвинул законопроект, согласно которому, лов китов полностью запрещен и любое судно, пойманное за этим промыслом будет арестовано. Несмотря на возмущение оппозиции, считающей эти меры чрезмерными, публика тепло встретила этот законопроект. Мы надеемся, что после этих мер, миграция китов будет привлекать тысячи иностранных туристов в нашу страну."
 fop.344.a: "Любопытно"
 
 fop.345.t: "Реструктуризация Аргентинской футбольной ассоциации"
 fop.345.d: "Объединение Аргентинской футбольной ассоциации (любителей и профессионалов), или АФАЛП и Аргентинской Футбольной Лиги (АФЛ) в Аргентинскую футбольную ассоциацию в 1934, предполагалось как новый этап в спортивной истории Аргентины. Но политический климат и последовавшая война оказали сильное воздействие на новую АФА и теперь она должна заниматься перестановками в своем штате из-за смены режима, и потому, что многие богатые спонсоры ассоциации лишились своих капиталов в ходе экспроприации или покинули страну. Однако государство пришло на помощь ассоциации, как и многим другим спортивным организациям с целью их интеграции в новую систему и с вмешательством государства правила АФА претерпели изменения.  Например команды из глубинки ранее были выведены за пределы профессиональной лиги в пользу команд из центральных регионов и столицы. Но на турнире этого года периферийные команды, такие как Розарио Централ будут введены в основной турнир для большего представления всех регионов, без смещения фокуса спортивной жизни страны только на столицу и ее окрестности."
 fop.345.a: "Народный спорт возвращается"
 
 fop.346.t: "Протесты на периферии перерастают в беспорядки"
 fop.346.d: "Когда наши реформы по централизации страны наконец начали действовать, в отдаленных провинциях Аргентины вспыхнули протесты против нашего правительства. Протесты вспыхнули в основном в Салте, Сантьяго дель Эстеро и Ла Риоха. Протестующие обвиняют председателя Либорио в усилении правительства, и фаворитизме по отношению к Буэнос-Айресу, который стал еще более безапелляционным центром власти, чем прежде. Правительство ответило попытками разгона протестующих и расследованиями возможных проявлений реакции в охваченных волнениями провинциях, но это привело к эскалации ситуации и вынудило местные силы безопасности жестоко подавлять протесты. Введенная цензура прессы позволила скрыть большинство деталей происходящего, но кое-что все равно просочилось, через издания в изгнании. Они называют Либорио не иначе как 'Новый Хуан Мануэль да Роса'. Конфликт вокруг распределения полномочий между периферией и Буэнос-Айресом существовал с момента рождения нашей страны, так что нам нечего беспокоиться по поводу волнения в периферийных провинциях из-за усилий правительства по централизации государства."
 fop.346.a: "Будем надеяться, что провинциалы выучат урок..."
 
 fop.347.t: "Строительство Освободителя"
 fop.347.d: "Деятельность Комитета государственной безопасности ограничена возможностями их управления в Буэнос-Айресе, а это снижает его эффективность. Чтобы решить эту проблему, было решено вернуться к старому армейскому проекту, разработанному еще до гражданской войны- строительству огромного здания в Пуэрто-Мадеро, которое теперь примет управление КГБ. Изначально созданный архитектором Карлосом Пибернатом под надзором Центрального инженерного управления, это семнадцатиэтажное здание должно было занять почти весь отведенный под строительство участок. Проект был заброшен из-за своей стоимости и начала гражданской войны, но КГБ вновь выдвинул его на рассмотрение правительства При небольшом противодействии в конгрессе, строительство нового здания комитета было одобрено и займет примерно пять лет. КГБ будет занимать здание по мере сдачи отдельных его частей."
 fop.347.a: "Теперь у нас будет достаточно места для бумажной работы..."
 
 fop.350.t: "Диверсанты успешно проникли на территорию Аргентины!"
 fop.350.d: "Храбрые мужчины и женщины, отправленные в Аргентину, смогли скрытно просочиться сквозь вражеские порядки и теперь выходят на позицию для атаки на вражеские железные дороги. Когда разгорится конфликт между нами и реакционерами, мы сможем подать им сигнал на уничтожение вражеских транспортных узлов в регионе."
 fop.350.a: "Все по плану."
 
 fop.351.t: "Наших диверсантов схватили!"
 fop.351.d: "Ужасные новости! Отряд, который мы отправили в Аргентину, чтобы нарушить их транспортное сообщение, был схвачен аргентинской тайной полицией. Поскольку вся группа или схвачена или скрывается, операция считается проваленной. Хуже всего то, что это привело к усилению полицейской активности в регионе, что означает- у нас не будет возможности забросить другую группу."
 fop.351.a: "Помянем павших."
 
 fop.353.t: "Патагонские диверсанты в [FROM.FROM.GetName] пойманы!"
 fop.353.d: "Отличные новости! Наша тайная полиция поймала группу социалистических шпионов в [FROM.FROM.GetName]. Из собранных улик следует, что они планировали саботировать железные дороги и посеять хаос в этом регионе после начала конфликта. Некоторые из крыс спасаются бегством, но можно с уверенностью сказать, что их операция провалилась."
 fop.353.a: "Прекрасно!"
 
 fop.352.t: "Саботаж на железной дороге!"
 fop.352.d: "Со всех концов страны поступают сообщения о том, что оперативники, посеянные вероломными синдикалистами, начали террористическую кампанию против наших железных дорог! Несколько наших важнейших транспортных путей и железнодорожных депо подверглись целой серии взрывов и поджогов, в результате чего наши железные дороги в нескольких секторах полностью вышли из строя. Наши военные инженеры ожидают, что ремонт займет не менее месяца. До тех пор наши войска будут вынуждены совершать пешие марши и страдать от нехватки припасов."
 fop.352.a: "Разверните инженеров! Наши железные дороги должны быть отремонтированы как можно скорее!"
 
 fop.355.t: "Патагонские террористы!"
 fop.355.d: "Сейчас, когда наш конфликт с вероломными патагонцами разгорается с новой силой, мы получаем множественные донесения о терактах на нашей территории. Несколько групп бунтовщиков из Патагонии объявились в наших южных провинциях и начали кампании террора против наших войск, одновременно они провоцируют местных бунтовщиков выступать против нашего правительства. В результате этих трусливых действий с их стороны, мы вынуждены разворачивать военную полицию и армию для проведения контр-террористических операций против этих бандитов. У нас уйдет много времени на то, чтобы выкорчевать эту заразу, к тому же эта ситуация подрывает нашу боеспособность перед лицом разгорающейся войны."
 fop.355.a: "Мы что слепые? Пошлите армию!"
 
 fop.356.t: "Патагония ожидает поддержки субмаринами"
 fop.356.d: "Патагония обратилась к нам, желая получить нашу поддержку и помощь в создании небольшого военного флота. Они запрашивают некоторое количество технических специалистов, инженеров, а так же чертежи подводных лодок, чтобы они могли защитить свои воды, используя свои ограниченные ресурсы."
 fop.356.a: "Направьте им ресурсы."
 
 fop.357.t: "Патагония запрашивает больше помощи субмаринами"
 fop.357.d: "После того, как мы направили в Патагонию запрошенные ресурсы, они решили, что смогут построить свои первые субмарины и начать их ходовые испытания. Теперь они запрашивают дополнительных советников, чтобы они помогли обучить их офицеров-подводников."
 fop.357.a: "Разумеется, все что угодно для наших друзей."
 fop.357.b: "Мы ничего не можем пощадить."
 
 fop.400.t: "Поддержка Интернационала"
 fop.400.d: "После объединения Аргентины и стабилизации нашего режима, пришло время вернуть долги нашим европейским товарищам. Новая мировая война решает судьбу европейской революции, и наши союзники остро нуждаются в продовольствии, ресурсах и промышленности для достижения успеха. [ENG.GetAdjective]ие и [FRA.GetAdjective]ие послы продолжают просить об экономической помощи - чем мы можем помочь?"
 fop.400.a: "Ограниченные запасы продовольствия - мы не можем выделить больше ресурсов."
 fop.400.b: "Поставки продовольствия и ограниченная материальная помощь."
 fop.400.c: "Поставки продовольствия, а также расширенная материальная помощь."
 fop.400.e: "Все, что мы можем нацарапать."

 fop.401.t: "[FOP.GetName] обеспечивает поставки продовольствия"
 fop.401.d: "Новая Мировая Война решает судьбу европейской революции, и [FOP.GetAdjective]ие товарищи решили помочь нашей борьбе поставками продовольствия. Конвои из Буэнос-Айреса обеспечат наших людей продовольствием."
 fop.401.a: "Спасибо."

 fop.402.t: "[FOP.GetName] предоставляет поставки продовольствия и ограниченную материальную помощь"
 fop.402.d: "Новая Мировая Война решает судьбу европейской революции, и [FOP.GetAdjective]ие товарищи решили помочь нашей борьбе поставками продовольствия и ограниченной материальной помощью. Конвои из Буэнос-Айреса обеспечат наших людей питанием, а [FOP.GetAdjective]ие продукты облегчат тяготы военного времени."
 fop.402.a: "Спасибо, товарищи!"

 fop.403.t: "[FOP.GetName] предоставляет поставки продовольствия и материальную помощь"
 fop.403.d: "Новая Мировая Война решает судьбу европейской революции, и [FOP.GetAdjective]ие товарищи решили помочь нам широким ассортиментом продукции, включая продукты питания, товары народного потребления и технику. Поставки из Буэнос-Айреса окажут большую помощь нашей экономике в военное время."
 fop.403.a: "Спасибо, товарищи!"

 fop.404.t: "[FOP.GetName] предоставляет расширенную экономическую помощь"
 fop.404.d: "Новая Мировая Война решает судьбу европейской революции, и [FOP.GetAdjective]ие товарищи откликнулись на наши просьбы, обещая предоставить все, что смогут, включая продовольствие, товары народного потребления и технику. Поставки из Буэнос-Айреса значительно помогут нашей экономике в военное время."
 fop.404.a: "Спасибо, товарищи - мы никогда не забудем вашу помощь!"
 
### Тоталистский переворот ###
 
 fopcoup.001.t: "Сражение за Буэнос-Айрес"
 fopcoup.001.d: "Хотя ККС одержал победу на КТС, Анархисты остались недовольны результатами. Несмотря на речь Сото, которая легитимизировала председателя [FOP.GetLeader], анархистские формирования, под руководством Северино ди Джиованни и других значимых радикальных анархистов начали мобилизацию против нас по всему Буэнос-Айресу. Их силы очевидно держат Буэнос-Айрес мертвой хваткой, тогда как председатель из Каса Росада призывает к единству. Будет ли этот призыв услышан дружественными социалистами или его проигнорируют остается вопросом..."
 fopcoup.001.a: "Что творит Гиольди?"
 
 fopcoup.002.t: "Ди Джиованни осаждает Каса Росада"
 fopcoup.002.d: "Призыв к единению, озвученный Гиольди, кажется, был полностью проигнорирован, небольшое подразделение ККС, собравшееся у президентского дворца, сражалось так яростно, как только могло, прежде чем было оттеснено численно превосходящими силами анархистов. Сейчас они забаррикадировались внутри дворца, а обороной командует товарищ Джугашвили. Поддерживая радиосвязь с осажденными, генерал Либорио Хусто решил взять инициативу в свои руки и запросил подкрепления из Тигре и Мар дель Плата, чтобы помочь гарнизону столицы. Однако, пока эти силы выдвигаются к Буэнос-Айресу, анархисты усиливают свой контроль над городом. Хусто решает пересечь парк Авенида, двигаясь к промышленной зоне Буэнос-Айреса. Но малочисленность его сил, оставляет ему всего два варианта. Он может атаковать один из арсеналов, чтобы лишить анархистов доступа к оружию и боеприпасам или он может захватить завод взрывчатки в паре километров севернее ипподрома."
 fopcoup.002.a: "Нам нужен этот завод! Марш на север!"
 fopcoup.002.b: "Нашим людям необходимо оружие, выдвигаемся к центральному парку!"
 
 fopcoup.003.t: "Завод боеприпасов захвачен"
 fopcoup.003.d: "После тяжелых боев в коммуне Палермо, мы смогли оттеснить анархистов в коммуну Реколета. Теперь, когда завод боеприпасов под нашим контролем, мы сможем направить наши усилия на захват арсенала, когда прибудут подкрепления. Каждая секунда промедления означает потери для защитников президентского дворца, чья оборона может быть прорвана в любой момент, когда анархисты подтянут артиллерию. Теперь, когда Каса Росада под обстрелом,только вопрос времени, когда его защитники падут, а путч одержит победу. Если президентский дворец падет, силы, сохраняющие нейтралитет могут склониться перед путчем и мы останемся один на один с этой несправедливостью."
 fopcoup.003.a: "Вперед, Товарищи!"
 
 fopcoup.004.t: "Арсеналы захвачены"
 fopcoup.004.d: "Когда анархисты начали наступление на позиции социалистов вокруг арсенала, мы смогли зайти им в тыл и провести собственное наступление. Отрезанные от основных сил и не имеющие пути к отступлению анархисты, понеся тяжелые потери, сдались. Когда прибудут подкрепления, мы будем иметь доступ к обширным запасам оружия и будем готовы к атаке на завод боеприпасов. Каждая секунда промедления означает потери для защитников президентского дворца, чья оборона может быть прорвана в любой момент, когда анархисты подтянут артиллерию. Теперь, когда Каса Росада под обстрелом,только вопрос времени, когда его защитники падут, а путч одержит победу. Если президентский дворец падет, силы, сохраняющие нейтралитет могут склониться перед путчем и мы останемся один на один с этой несправедливостью."
 fopcoup.004.a: "Будем молиться, чтобы это было верным решением"
 
 fopcoup.005.t: "Арсеналы разорены"
 fopcoup.005.d: "Наше решение захватить сперва завод боеприпасов, чтобы получить там ценные материалы и оборудование, дорого нам обошлось. Мы понесли тяжелые потери в боях с анархистами, которые попытались задержать нас. Их войска отступили от арсеналов в центре, а потом подвергли здание тяжелому обстрелу, сравняв его с землей, уничтожив все хранившееся там снаряжение, которое они не смогли сразу забрать с собой. Хотя арсенал и уничтожен, еще не все потеряно, подкрепления во главе с товарищем Мансуровой наконец прибыли. Пока Хусто и Мансурова готовятся к атаке, наши товарищи в Каса Росада несут все больше потери."
 fopcoup.005.a: "Товарищ Гиольди нуждается в нас!"
 
 fopcoup.006.t: "Завод разрушен"
 fopcoup.006.d: "Наше решение сперва занять арсеналы в центральном парке дорого нам стоило. Когда наши войска достигли завода боеприпасов, они обнаружили там только пустые цеха. Анархисты, похоже, вынесли из здания все, представлявшее хоть какую-то ценность. Вскоре после этого со стороны Пуэрто Мадеро начался артобстрел, по всей видимости, имевший целью уничтожение завода. Хотя и не все потеряно, потеря этого предприятия значительно отложит восстановление нашей промышленности. Подкрепления, возглавляемые товарищем Мансуровой прибыли. Пока Хусто и Мансурова готовятся к атаке, наши товарищи в Каса Росада несут все больше потери."
 fopcoup.006.a: "Товарищи Гиольди и Джугашвили нуждаются в нас!"
 
 fopcoup.007.t: "Прорыв блокады"
 fopcoup.007.d: "Когда Мансурова и Хусто заканчивали свои приготовления, а их войска получали новое снаряжение и оружие из захваченных арсеналов, прозвучало паническое радиосообщение из Каса Росадо, запрашивающее вмешательство как можно скорее, поскольку Анархисты начали обстрел здания. В связи с этим было разработано два плана как помочь окруженным защитникам дворца. Первый заключался в том, чтобы небольшой отряд провел диверсионную атаку на позиции анархистов, заставив их считать, что нашей основной целью является непосредственный прорыв к президентскому дворцу, в то время как наши основные силы выдвинутся к площади Сан Мартин, где по мнению наших инженеров расположена вражеская артиллерия. Этот план рискованный, поскольку у нас нет четких данных о наличие артиллерии именно там, а значит мы просто можем впустую потратить время, которого нет у защитников. Альтернативой является прямая атака на позиции анархистов, с целью пробить для коридор для эвакуации наших людей. Хотя Хусто считает, что у нас есть шанс прорваться, он признает, что потери в этом случае будут очень большими, а вражеская артиллерия не преминет воспользоваться возможностью обстрелять наши подкрепления. У нас слишком мало времени и решение, каким бы рискованным он ни было, надо принять..."
 fopcoup.007.a: "Попробуем прорвать окружение"
 fopcoup.007.b: "Выдвигаемся к площади Сан Мартин"
 
 fopcoup.008.t: "Прорыв блокады"
 fopcoup.008.d: "Когда Мансурова и Хусто заканчивали свои приготовления, а их войска получали новые подкрепления, стекающиеся в Столицу для помощи правительству, прозвучало паническое радиосообщение из Каса Росадо, запрашивающее вмешательство как можно скорее, поскольку Анархисты начали обстрел здания. В связи с этим было разработано два плана как помочь окруженным защитникам дворца. Более амбициозный предполагает применение наших бронеавтомобилей для прорыва блокады и эвакуации наших людей из дворца, а затем постепенное уничтожение вражеских сил, лишенных преимущества в численности и легитимности. Другой план подразумевает атаку нашей пехоты в направлении площади Сан Мартин, где наши разведчики обнаружили позиции вражеской артиллерии. Независимо от решения, которое мы примем, у нас нет больше времени и действовать надо прямо сейчас."
 fopcoup.008.a: "Попробуем прорвать окружение"
 fopcoup.008.b: "Попробуем захватить их артиллерию"
 
 fopcoup.009.t: "Попытка прорыва провалилась"
 fopcoup.009.d: "Решив прорываться и спасать наших людей, мы предприняли отчаянную атаку вдоль авеню де Майо. И хотя в начале нашим войскам удалось прорвать вражеские позиции, анархисты начали артиллерийский обстрел, нанеся нам серьезные потери, прежде чем израсходовали боеприпасы. К сожалению после этого противнику удалось отбросить нас. Сообщения, поступающие из Каса Расада, говорят о том, что защитники не смогут долго удерживать свои позиции."
 fopcoup.009.a: "Предпринять новую атаку!"
 
 fopcoup.010.t: "Вражеская артиллерия захвачена"
 fopcoup.010.d: "Предприняв атаку на площадь Сан Мартин, мы смогли застать анархистов врасплох, они не ожидали нас так далеко от дворца и предполагали, что баррикады задержат нас достаточно долго, чтобы они могли передислоцировать орудия. Теперь у нас есть заметное преимущество перед врагом, в виде артиллерии, а используя защитников дворца в качестве корректировщиков, мы сможем нанести серьезный урон осаждающим."
 fopcoup.010.a: "Наши люди скоро смогут прорваться"
 
 fopcoup.011.t: "Мы прорвались"
 fopcoup.011.d: "Решив прорывать окружение, мы предприняли атаку вдоль авеню де Майо. Хотя вражеский артобстрел и нанес нашим войскам определенный урон, мы все же смогли прорвать окружение и подойти к президентскому дворцу. Однако, под мощным огнем со стороны противника, неизвестно сколько мы сможем продержаться, а товарищ Гиольди потребовал, чтобы в первую очередь эвакуировали раненых, прежде чем остальные войска будут отведены. Хусто не согласился с этим предложением, утверждая, что это поставит под угрозу как самих защитников дворца, так и подкрепления, если не провести полную эвакуацию незамедлительно, особенно с учетом того, что сам Гиольди эвакуируется в числе первых."
 fopcoup.011.a: "Нет нужды в неподчинении, вывозите раненых"
 fopcoup.011.b: "Старайтесь удерживать проход как можно дольше, чтобы эвакуировать всех, кого сможете"
 
 fopcoup.012.t: "Артиллерия успешно захвачена"
 fopcoup.012.d: "Предприняв атаку на площадь Сан Мартин, мы смогли застать анархистов врасплох, они не ожидали нас так далеко от дворца и предполагали, что баррикады задержат нас достаточно долго, чтобы они могли передислоцировать орудия. Теперь у нас есть заметное преимущество перед врагом, в виде артиллерии, а используя защитников дворца в качестве корректировщиков, мы сможем нанести серьезный урон осаждающим.Однако, товарищ Гиольди проявляет нетерпение и настаивает на том, чтобы мы использовали артиллерию для прорыва блокады как можно скорее. Однако, товарищ Хусто настаивает, что можно продолжать уничтожать анархистов, с помощью артиллерийских обстрелов."
 fopcoup.012.a: "Товарищ Хусто прав, продолжаем истреблять их"
 fopcoup.012.b: "Товарищ Гиольди в отчаянном положении, мы должны помочь ему!"
 
 fopcoup.013.t: "Правительство пало"
 fopcoup.013.d: "Взяв небольшую паузу, для организации нового наступления, войска Хусто получили ужасное сообщение. Защитники дворца потеряли товарища Джугашвили и, не имея иного выбора Гиольди объявил о капитуляции дворца и сложил с себя полномочия председателя, назвав ди Джиованни своим преемником. Ди Джиованни, как новый председатель Аргентинской Коммуны, потребовал, чтобы все войска сложили оружие. Офицеры-коммунисты выдвинулись к портам севернее Ретиро, где их ждал корабль, чтобы вывезти их во Францию. С установлением нового режима, коммунистические силы либо сложили оружие, либо бежали вслед за своими лидерами."
 fopcoup.013.a: "Будь ты проклят, Северино!"
 
 fopcoup.014.t: "Подготовка к бою"
 fopcoup.014.d: "С захватом артиллерии анархистов на площади Сан Мартин, мы, наконец сможем начать наступление на Каса Росада. Когда наши войска приблизились к президентскому дворцу, они столкнулись с проблемой. По радио товарищ Джугашвили потребовал, чтобы мы наступали через луна парк. Это позволит прорвать окружение и вывести наши войска на север, но этот район хорошо укреплен анархистами, которые быстро поняли, что атака с этого направления наиболее очевидна. Устроив несколько артобстрелов этого района, мы поняли, что вражеские войска прячутся в зданиях и, согласно донесениям наших разведчиков, понесли незначительный ущерб. Товарищ Хусто предложил провести ограниченные наступления вдоль авеню да Майо, авеню Хулио Аргентино Рока и со стороны площади де Армас, все с противоположного направления от площади Сан Мартин. Это позволит нанести удар по уязвимым местам в обороне анархистов и позволит нашим войскам прорвать вражескую оборону медленно, но гарантированно. Независимо от сделанного выбора, действовать надо быстро, у защитников дворца осталось не так много времени и наше наступление их единственный шанс выжить."
 fopcoup.014.a: "Проведем вспомогательные атаки с юга и запада."
 fopcoup.014.b: "Нет времени, наступаем через луна парк."
 
 fopcoup.015.t: "Наступление провалилось"
 fopcoup.015.d: "Анархисты ожидали нашего наступления через луна парк и наши силы были перебиты защитниками, организовавшими скрытые пулеметные гнезда и разместив снайперов в поврежденных зданиях, чтобы они проредили наши силы, прежде чем их пехота добьет оставшихся. Хотя наша артиллерия смогла прикрыть огнем отступление наших сил, не ясно когда мы сможем совершить новую попытку прорыва и сможем ли вообще, пока не станет слишком поздно."
 fopcoup.015.a: "Даже Ахиллес в конце концов пал"
 
 fopcoup.016.t: "Крах анархистов"
 fopcoup.016.d: "Когда все наши подразделения одновременно нанесли удар по уязвимым местам обороны анархистов, мы начали медленно, но уверенно теснить их к президентскому дворцу, где их кольцо начало распадаться. Контратака анархистов в районе луна парка, с целью отбить артиллерийские орудия была встречена нашими войсками, которые с легкостью удерживали оборону против лишенного укрытия противника. Анархисты понесли тяжелейшие потери и теперь ясно, что они не смогут удерживать осаду Каса Росада. Осталось только добить оставшиеся силы Северино, но уже точно можно сказать, что наш режим устоял."
 fopcoup.016.a: "Тебе пришел конец, ди Джиованни"
 
 fopcoup.017.t: "Отряд поддержки несет потери"
 fopcoup.017.d: "Испытывая нехватку людей и оружия, чтобы держать коридор открытым, наши силы несут тяжелые потери под огнем противника, пытаясь эвакуировать так много раненых солдат как только возможно. Наши усилия по эвакуации, кажется оказываются успешными, поскольку мы вывезли почти всех раненых защитников Каса Росада. Но остальные все еще прижаты огнем в здании. Хусто предлагает временно отступить, чтобы потом нанести удар по анархистам и спасти оставшихся товарищей. В конце концов, пополнив припасы, они смогут продержаться прежде чем мы предпримем новое наступление."
 fopcoup.017.a: "Отходим пока что"
 fopcoup.017.b: "Удерживать коридор!"
 
 fopcoup.018.t: "Оборона Авеню де Майо"
 fopcoup.018.d: "Анархисты наконец поняли, что мы не собираемся отступать и начали наступление с обеих сторон авеню де Майо. Однако, наши войска смогли отбить все их атаки, и, кажется, скоро мы сможем перехватить инициативу и отбросить этих фанатиков."
 fopcoup.018.a: "Наконец-то хорошие новости"
 
 fopcoup.019.t: "Наступление по авеню де Майо"
 fopcoup.019.d: "После того, как наши вспомогательные силы отошли от президентского дворца, небольшой отряд остался в арьергарде, чтобы быть приманкой для анархистов и изображать, что в здании еще остались важные персоны. В это время Хусто приказал начать полномасштабное наступление по всему фронту и теперь это всего-лишь вопрос времени когда их войска падут под нашим натиском."
 fopcoup.019.a: "Похоже, Хусто ничего не боится"
 
 fopcoup.020.t: "Осада Каса Росада начинается снова"
 fopcoup.020.d: "Пока наши войска пытались удерживать дорогу жизни к Каса Росада открытой, сокрушительный обстрел разметал их, заставив их отступить к предместьям Дворца Сан Мигель. Тем не менее, генерал Хусто приказал начать новый прорыв вражеских позиций. Со свежими подкреплениями из числа эвакуированных из дворца и прибывшими извне падение анархистов остается только вопросом времени."
 fopcoup.020.a: "Хусто приведет нас к победе!"
 
 fopcoup.021.t: "Наступление Хусто увенчалось успехом"
 fopcoup.021.d: "Несмотря на то, что он был вынужден наступать против воли, Хусто, тем не менее, смог грамотно организовать атаку на луна парк и скоординировать ее с артиллерией. Силы анархистов были разгромлены и теперь в панике бегут к побережью. Наши же силы победоносно движутся к Каса Росада и спасению нашего правительства. Но пока наши войска перерезают глотку этому дурацкому восстанию, Хусто опротестовывает приказы Гиольди, отданные им в ходе этого кризиса, называя его бесхребетным и трусливым лидером."
 fopcoup.021.a: "Надеемся, ничего серьезного..."

### Путч радикальных анархистов ###

 fopcoup.022.t: "Битва за Буэнос-Айрес"
 fopcoup.022.d: "Хотя мы и получили большинство в Конгрессе, Коммунисты и их сторонники были расстроены таким поворотом вещей. Призывая сторонников на защиту революции, коммунисты и сочувствующие им начали собирать силы против нас. Выдвинувшись из Розарио, они заявляют, что организовывают марш на Буэнос-Айрес, чтобы отрезать его от остальной страны, прежде, чем покончить с нами. Хоть мы и вызвали подкрепления с юга, но столкновения начались по всей стране и это их задержит, возможно слишком надолго, чтобы мы могли выжить против этой волны. "
 fopcoup.022.a: "Мы выстоим!"
 
 fopcoup.023.t: "Коммунисты взяли Сан-Николас-де-Лос-Арройос"
 fopcoup.023.d: "Столкнувшись с превосходящими силами противника, мы приказали нашим передовым частям занять оборону, связывая врага боем и отступать, пока не придут подкрепления. Хотя эта тактика и приносит свои плоды и нам удается сдерживать наступление коммунистов, сегодня мы понесли первую серьезную потерю. Маленький городок Сан-Николас-де-Лос-Арройос только что был захвачен коммунистами. Защитникам пришлось отступить от Рамалло к Зарате и, похоже, коммунисты стали еще ближе к столице. Решающее сражение кажется неизбежным и наша единственная надежда, что наши союзники на юге доберутся до нас вовремя."
 fopcoup.023.a: "У нас еще много земли чтобы сдерживать их"
 
 fopcoup.024.t: "Вопрос Параны"
 fopcoup.024.d: "Пока мы удерживаем Буэнос-Айрес и организовываем наши оборонительные рубежи, коммунисты, похоже, перегруппировались по другую сторону реки Парана. Форсирование Параны и наступление на Зарате является непростой задачей, но коммунисты, кажется, считают, что им это по зубам и они смогут атаковать город с разных сторон, ограничивая наши возможности к ведению обороны. Наши офицеры разработали два плана противодействия действиям противника. Первый предполагает, что наши силы пересекут Парану и вступят в бой с коммунистами. Разведка докладывает, что мы превосходим их числом и решительное наступление может застать их врасплох. Второе предложение заключается в том, чтобы заминировать мост через Парану, ведущий в Зарате, чтобы пересечение реки было возможно только вплавь или на лодках, что усложнит нападение на пригороды Буэнос-Айреса. Что нам стоит предпринять?"
 fopcoup.024.a: "Лучшая защита это нападение"
 fopcoup.024.b: "Мост не столь ценен в любом случае"
 
 fopcoup.025.t: "Наше наступление провалилось"
 fopcoup.025.d: "Похоже, наше наступление через Парану, началось, как мы и предполагали, успешно и наши войска прорвали передовые баррикады противника. Но на развилке, ведущей к Гуалегваю и Гуалегвайчу, наши силы разделились, чтобы захватить оба города. Но затем мы потерпели поражение, поскольку гарнизоны городов оказались больше, чем наступавшие на них наши отряды. Они превосходили наши силы числом, вооружением и маневренностью, хотя наступление всех наших сил по одному направлению не привело бы к столь плачевному итогу. Но, как бы то ни было, наши передовые силы были разбиты и отступают к мосту, преследуемые врагом.."
 fopcoup.025.a: "Подрыв моста все еще возможен?"
 
 fopcoup.026.t: "Мост Заранте уничтожен"
 fopcoup.026.d: "Когда коммунисты вышли к мосту, наши инженеры, на их счастье, устанавливали последние заряды на его южном конце. Когда противник начал пересекать мост, один из наших офицеров решил заманить их в засаду. Заряды взорвались только после того , как примерно полк вражеских солдат пересек мост и еще масса людей была на подходе. Взрыв унес жизни множества врагов и серьезно подорвал их боевой дух. Хоть наши командиры и доложили, что противник с нашей стороны моста сдался, до нас дошли сведения о многочисленных казнях пленных, устроенных нашими солдатами в отношении их политических врагов. Похоже, мы снова вступаем во времена, когда нашу страну раздирала гражданская война..."
 fopcoup.026.a: "Надеюсь, местные не разозлятся на наше решение..."
 
 fopcoup.027.t: "Оборона города"
 fopcoup.027.d: "Учитывая, что коммунисты преследовали наших солдат, мы не успели должным образом заминировать мост Зарате и теперь вражеские войска наводняют город. Наши войска разбиты и Тигре остается нашей последней линией обороны и теперь мы должны принять решение о том, что делать дальше. Некоторые офицеры настаивают, что отступление позволит нам продержаться еще какое-то время пока не прибудут подкрепления с юга, но другие считают, что дальнейшее отступление будет означать сдачу столицы и наше полное поражение. В свете этого, было выдвинуто предложение, чтобы наши войска заняли  жилые здания и превратили их в импровизированные крепости, вынуждая коммунистов сражаться за каждый метро улиц и каждое здание. Это позволит нам задержать врага до прихода подкреплений, но приведет к большому ущербу для мирного населения."
 fopcoup.027.a: "Окапывайтесь и удерживайте позиции!"
 fopcoup.027.b: "Отступаем! У нас все еще есть Тигре!"
 
 fopcoup.028.t: "Оборона города"
 fopcoup.028.d: "После разрушения моста, коммунисты могут атаковать Зарате только с западного берега реки, облегчая нам обустройство баррикад. Однако, наша победа все еще не однозначна, ведь к Зарате движется крупный контингент противника. Хотя некоторые из наших офицеров считают, что мы сможем сдержать врага на баррикадах, другие настаивают на отступлении к Тигре, что позволит нам сохранить жизни солдат от бессмысленной бойни. Но, учитывая численное превосходство коммунистов, они могут просто окружить Зарате, что сделает отступление из города очень рискованным ходом. Что же нам делать?"
 fopcoup.028.a: "Отступаем! Мы не можем потерять слишком много людей."
 fopcoup.028.b: "Пусть их наступление разобьется о наши баррикады!"
 
 fopcoup.029.t: "Наступление коммунистов остановлено"
 fopcoup.029.d: "После долгих часов городских боев, наступление коммунистов захлебнулось в отчаянном сопротивлении наших войск. Близость гражданских целей делает артиллерийские обстрелы малоэффективными. Мы смогли победить, вынуждая отряды врага сражаться в зданиях, превращенных в смертельные ловушки. Хоть их силы и представляют серьезную угрозу в нашем секторе, похоже, что теперь коммунисты будут искать другой путь к столице."
 fopcoup.029.a: "Победа!"
 
 fopcoup.030.t: "Коммунисты заняли Зарате"
 fopcoup.030.d: "Несмотря на то, что наши войска смогли укрепиться в Зарате, возведя хорошо эшелонированную оборону из баррикад, столкновение с настолько превосходящим противником все же было безнадежной затеей. После разгрома наших войск, выжившие отступают к Тигре, в надежде организовать новую линию обороны, которая сможет задержать коммунистов."
 fopcoup.030.a: "Это… Конец?"
 
 fopcoup.031.t: "Коммунистам удается выгнать наши силы"
 fopcoup.031.d: "Приказав нашим войскам занять оборону в гражданских зданиях, мы надеялись, что это предоставит нам преимущество перед лицом вражеских войск, ломящихся в Зарате. Но эта стратегия провалилась, поскольку местные сообщили коммунистам и расположение и численность наших сил в городе. После этого предательства, коммунисты с легкостью разгромили наши войска точечными ударами артиллерии и гранатами. Наши оборонительные позиции оказывались захвачены одна за одной и в конце концов пришлось отдать приказ об отступлении и теперь выжившие направляются к Тигре, в надежде организовать последнюю линию обороны."
 fopcoup.031.a: "Это… Конец?"
 
 fopcoup.032.t: "Коммунисты в огне"
 fopcoup.032.d: "Поскольку наши войска организовали множество линий баррикад, войска коммунистов, вынужденные атаковать всего с одного направления разбились о нашу оборону. Мы потеряли первые несколько линий обороны, но в конечном итоге потери коммунистов оказались значительно выше наших собственных и таким образом Зарате остался под нашим контролем. И хотя коммунисты остаются у наших дверей, очевидно, что их наступление провалилось и наши войска получат подкрепления."
 fopcoup.032.a: "Мы победили!"

### Умеренные анархисты ###

 fopcoup.033.t: "Умеренные анархисты сохраняют власть"
 fopcoup.033.d: "С завершением КТС, умеренные анархисты смогли сохранить свою лидирующую позицию, по сравнению с прочими делегациями Конгресса, имея две трети мест. Однако многие члены Конгресса, относящиеся к ССА верны не Аранго и Сото, но Джиованни. Учитывая, что Джиованни является ярым критиком умеренного крыла, кажется нам надо принимать меры по этому поводу."
 fopcoup.033.a: "Организовать встречу"
 
 fopcoup.034.t: "Слухи о перевороте"
 fopcoup.034.d: "С каждым часом в Конгрессе растет непонимание, поскольку в ведущей фракции, похоже, назревает внутренний конфликт. Информаторы доставили в Каса Росада сообщение, что Джиованни не только не хочет садиться за стол переговоров, но активно плетет заговор по свержению нашего правительства! К сожалению, у нас нет четких доказательств так ли это на самом деле и председатель должен решить имеет ли все еще смысл встречаться с Джиованни."
 fopcoup.034.a: "Попробовать поговорить, несмотря ни на что"
 fopcoup.034.b: "Приготовить арест Джиованни"
 
 fopcoup.035.t: "Переговоры с Джиованни были успешны"
 fopcoup.035.d: "Несмотря на все опасения, Джиованни принял приглашение и выдвинул свои требования сохранения поддерживающего его крыла ССА в КТС. И хотя результаты переговоров не ясны, похоже, что Сото и Аранго остались довольны их итогом и утверждают, что союз с анархистами будет только крепнуть."
 fopcoup.035.a: "Счастливый конец?"
 
 fopcoup.036.t: "Антонио Сото и Эмилио Лопех Аранго убиты!"
 fopcoup.036.d: "До Конгресса сегодня дошли ужасные новости- председатель Антонио Сото и его партнер Эмилио Лопез Аранго были найдены убитыми в своих резиденциях. Пока следствие выясняет детали происшествия и как убийца смог подобраться к председателю, становится очевидным, что КТС должен избрать нового лидера. Северино ди Джиованни взял слово и произнес речь о том, как происходящие события и это убийство обнажают необходимость более радикальных мер по примирению страны и дальнейшему распространению мировой революции! Этот призыв к объединению нашел отклик среди делегатов от ССА, но нашлись и противники, например Диего Абад де Сантиллан, прямо указывающие на то, что это Джиованни и его анархисты могли быть организаторами покушения..."
 fopcoup.036.a: "Сантиллану стоило бы заткнуться со своей конспирологией..."
 
 fopcoup.037.t: "Джиованни схвачен!"
 fopcoup.037.d: "С распространением слухов о готовящемся перевороте, председатель Сото издал приказ об аресте Джиованни. Когда полиция пришла за ним, он проводил встречу с лояльными ему людьми. Между нашими силами и ближним кругом Джиованни произошла перестрелка, хотя наши люди до последнего надеялись на мирный исход. Несмотря на тяжелые потери с обеих сторон, Северино был схвачен живым, и даже больше. Обыск в его доме выявил доказательства подготовки покушения на председателя Сото и Эмилио Аранго. Эти доказательства были представлены Конгрессу для рассмотрения. и проведения суда над Джиованни. Хотя многие анархисты среди ССА все еще хорошо относятся к Джиованни, представленные доказательства должны убедить их, что Джиованни собирался предать его товарищей по революции."
 fopcoup.037.a: "Надеюсь это положит конец радикалам."
 
 fopcoup.038.t: "Возрождение Главного рабочего центра"
 fopcoup.038.d: "После разговора со своим главным советником Анджело Борленги, Бальдомеро утвердил закон, что вступает в силу немедленно, допускающий Главный рабочий центр в КТС и делающий его, по сути правящим союзом. Неожиданно, Конгресс яростно воспротивился этой инициативе, обвинив Бальдомеро в том, что он тайный реакционер и возвращает союз, который поддерживал старый режим. Однако численность членов ГРЦ обеспечило Бальдомеро значительную поддержку в Конгрессе и с поддержкой АРФР, ККС и ССА не смогли опротестовать закон. Только время покажет усилит это решение позиции Бальдомеро или ослабит их..."
 fopcoup.038.a: "Их победили в их собственной игре..."
 
 fopcoup.039.t: "Открытый конфликт между ККС и ССА"
 fopcoup.039.d: "Хоть возмущение возвращением ГРЦ на политическую сцену со стороны ККС и ССА было предсказуемым, усердие, с которым они оказывают сопротивление этому решению было явно недооценено. От нытья и оскорблений они перешли к открытому мятежу, собрав несколько армейских подразделений, которые теперь маршируют на Буэнос-Айрес, с целью свержения Бальдомеро. К нашему счастью, они испытывают определенные проблемы со связью и взаимодействием. Согласно донесениям наших агентов, эти подразделения подозревают друг друга в защите нашего режима. В Каса Росада многие пришли к выводу, что нам надо нанести удар по этим силам, и разбить их поодиночке, прежде чем они получат подкрепления. С другой стороны, есть предложения подождать и посмотреть не перегрызутся ли они между собой. Но это может быть рискованно, так как они могут договориться и тем более получить подкрепления извне. Что мы будем с этим делать?"
 fopcoup.039.a: "Мы должны дать им бой немедленно!"
 fopcoup.039.b: "Надо переждать..."
 
 fopcoup.040.t: "Порядок восстановлен"
 fopcoup.040.d: "Приняв решение атаковать с двух сторон, пока враги были заняты, сражаясь друг с другом, мы завершили битву за Буэнос-Айрес нашей победой. Наши войска застали несколько вражеских подразделений врасплох, что привело к быстрой и решительной победе наших небольших сил. После этого и ККС и ССА лишились своего политического влияния и власти, хоть и сохранили свои места в Конгрессе. И только вопрос времени когда председатель Бальдомеро объявит их вне закона и передаст всю власть ГРЦ и АРФР."
 fopcoup.040.a: "Победа истинного социализма!"
 
 fopcoup.42.t.default: "Экспедиционные силы покидают [Root.GetNameDef]"
 fopcoup.42.d.default: "С началом новой революции в России, офицеры Интернационала, являющиеся беженцами из России просят разрешения вернуться на Родину и помочь своим товарищам. Жаль их отпускать, тем более что их помощь и знания были очень нам полезны последние годы. Мы надеемся, что им будет способствовать удача в их начинаниях."
 fopcoup.42.d.only_makhno: "С падением реакционного режима в Аргентине, генералы, помогавшие нашим вооруженным силам выполнили свои обязательства и теперь командование [target_country.GetNameDef] вызывает их обратно, чтобы дать решающий бой Германии. Хоть мы и будем лишены их опыта и знаний, мы выучили уроки и с их помощью создали достойную армию, способную помочь Интернационалу в деле распространения Мировой Революции."
 fopcoup.42.a: "Удачи, товарищи!"
 
 fopcoup.42.t.INT_gone: "Экспедиционные силы застряли в Аргентине"
 fopcoup.42.d.INT_gone: "Описание того, как силы застряли в Аргентине после распада Интернационала (Не должно происходить, но на всякий случай)."
 fopcoup.42.b: "Добро пожаловать в ваш новый дом...?"
 
 fopcoup.43.t.default: "Возвращение экспедиционных сил из Патагонии"
 fopcoup.43.t.only_makhno: "Махно вернулся в [ROOT.GetNonIdeologyName]"
 fopcoup.43.d.default: "После поражения аргентинских реакционеров, генералы, что мы посылали на помощь революции, могут, наконец-то, вернуться домой. Все их цели были выполнены, а опыт, полученный во время боевых действий, нам очень пригодится."
 fopcoup.43.d.only_makhno: "С 1930-х годов Патагония стала пристанищем для социалистов, анархистов и революционеров со всего мира - оплотом рабочих, противостоящим реакционному режиму Буэнос-Айреса. Третий Интернациональный Экспедиционный отряд, возглавляемый русскими большевистскими ссыльными Александром Егоровым, Георгием Жуковым и Иосифом Джугашвили, а также украинским анархистом Нестором Махно, прибыл по поручению Парижа, чтобы помочь мировой революции в Южной Америке путем оказания помощи патагонским революционерам. Когда русские вернулись на родину в результате недавней гражданской войны, экспедиция перешла под единоличное командование Махно. Под руководством Махно экспедиционные силы доблестно сражались за победу над реакционным аргентинским режимом и за объединение Аргентины под красным флагом. Выполнив свой долг, экспедиционный отряд и Махно возвращаются домой в Париж, чтобы продолжить революционное дело."
 fopcoup.43.d.FOP_defeated: "Несмотря на поражение сил революции в Аргентине, наши генералы смогли избежать плена и возвращаются домой. Пусть их миссия и была чистым самоубийством, полученный ими опыт нам очень пригодится."
 fopcoup.43.d.FOP_defeated_only_makhno: "С 1930-х годов Патагония стала пристанищем для социалистов, анархистов и революционеров со всего мира - оплотом рабочих, противостоящим реакционному режиму Буэнос-Айреса. Третий Интернациональный Экспедиционный отряд, возглавляемый русскими большевистскими ссыльными Александром Егоровым, Георгием Жуковым и Иосифом Джугашвили, а также украинским анархистом Нестором Махно, прибыл по поручению Парижа, чтобы помочь мировой революции в Южной Америке путем оказания помощи патагонским революционерам. Когда русские вернулись на родину в результате недавней гражданской войны, экспедиция перешла под единоличное командование Махно. Несмотря на доблестные усилия, патагонским войскам неоднократно приходилось отступать, пока [FOP.GetLeader], наконец, не был вынужден принять участие в мирных переговорах с правительством Буэнос-Айреса. Таким образом, экспедиционные силы и Махно вместе с другими видными патагонскими лидерами бежали во Францию, унося с собой мечту о том, что революция когда-нибудь вернется в Аргентину."
 fopcoup.43.a: "Добро пожаловать домой, товарищи."

 fopcoup.44.t: "Русские офицеры возвращаются домой"
 fopcoup.44.d: "После того, как в России установился социалистический режим, русские изгнанники пожелали вернуться на свою Родину. И пусть это досадно, что они покидают нас, но мы не можем остановить их от выполнения своего долга. Их помощь была неоценимой, и мы надеемся, что и у себя дома они смогут достичь намеченных целей."
 fopcoup.44.a: "Счастливой дороги, товарищи."

