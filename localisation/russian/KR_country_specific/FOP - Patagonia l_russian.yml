 FOP_Andesian_formation_decisions: "Проект 'Андезия'"
 FOP_Andesian_formation_decisions_desc: "'Андезия' - мечта [ROOT.GetLeader] - представляется как государство, которое объединит испаноязычную Южную Америку от гор Чили до нефтяных месторождений Венесуэлы под коммунистическим знаменем, с собой в качестве лидера, ведущего объединенную Южную Америку к лучшему будущему..."
 FOP_attack_country: "Вторгнуться в [FROM.GetNameDef]"
 FOP_integrate_country: "Интегрировать [FROM.GetNameDef]"
 FOP_declare_Andesia: "Провозгласить Андезию!"
 FOP_declare_Andesia_desc: "После обретения независимости Соединенными Штатами Америки в 1776 году и Гаити в 1804 году, борьба испаноязычных стран Америки за независимость вызвала чувство объединения, особенно в Южной Америке, где были предприняты совместные усилия под руководством Симона Боливара на севере и Хосе де Сан Мартина на юге.\nЗатухание южноамериканского панамериканизма произошло с ростом национализма в регионе. Центральноамериканская федерация распалась в 1838 году, Венесуэла и Эквадор вышли из состава Великой Колумбии в 1830 году, Аргентина и Бразилия постоянно воевали за Уругвай, все три страны победили Парагвай в Парагвайской войне (1865-1870), а Чили победила Перу и Боливию в Тихоокеанской войне.\n20-й век, однако, вернул идеи объединения к жизни. Поскольку империалистические державы пытаются подчинить себе южноамериканские страны посредством экономического господства, политического влияния и военной силы, [ROOT.GetLeader] считает, что единственным способом защиты испаноязычной Америки от империализма является создание единого южноамериканского фронта. \nНовое образование, "Андезия", по замыслу [ROOT.GetLeader], станет государством, которое объединит испаноязычную Южную Америку от гор Чили до нефтяных месторождений Венесуэлы под коммунистическим знаменем, а он сам станет лидером, ведущим объединенную Южную Америку к лучшему будущему..."
