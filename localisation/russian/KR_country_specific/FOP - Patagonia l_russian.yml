 fop.6.t: "Идея Ханнафорда"
 fop.6.d.russians: "Гильермо МакХаннафорд, бывший майор аргентинской армии, был приговорен к пожизненному заключению за предательство реакционной аргентинской армии и хищение секретных документов и передачу их Парагваю и Чили. К нашему счастью, шпионы в рядах аргентинской армии сообщили, что его собираются перевести в Южную тюрьму. Это тюрьма строгого режима, расположенная в Неукене, расположенная в нескольких сотнях километров от нашей границы.\n\nНеожиданно многие фракции в рядах нашей армии выдвинули свои планы по освобождению этого бунтаря. Некоторые из них безумно безрассудны, но многие соглашаются с планом ‘Мстителей’ Буэнавентуры Дуррути, который предложил организовать отвлекающий маневр, организовав атаку ополчения в районе Вьедмы, чтобы прикрыть рейд на тюрьму. Против этого плана решительно высказался товарищ Иосиф Джугашвилли.Его план состоит в том, чтобы забросить в район небольшой диверсионный отряд и держать несколько подразделений в состоянии готовности, на случай, если ситуация выйдет из-под контроля и спасение офицера будет невозможным. Последним стоящим рассмотрения предложением, является план Марка Ожье. Этот замысел предполагает просто отправить отряд в направлении тюрьмы, позволив полевым командирам действовать по обстоятельствам.\n\nКаждый план по-своему рискованный. Опыт Дурутти и Джугашвилли в качестве грабителя банков и террориста в Испании и России дает им некоторое преимущество в планировании подобных тайных операций, нет сомнений, что мы не сможем выделить затребованные ими ресурсы. С другой стороны, план Ожье, хоть и выглядящий менее надежным, поскольку отряд может просто дезертировать, он все еще требует меньших затрат на свое исполнение, особенно в свете того, что эта операция не имеет критического значения для нашего дела. Что должен предпринять Революционный комитет?"
 fop.6.d.no_russians: "Гильермо МакХаннафорд, бывший майор аргентинской армии, был приговорен к пожизненному заключению за предательство реакционной аргентинской армии и хищение секретных документов и передачу их Парагваю и Чили. К нашему счастью, шпионы в рядах аргентинской армии сообщили, что его собираются перевести в Южную тюрьму. Это тюрьма строгого режима, расположенная в Неукене, расположенная в нескольких сотнях километров от нашей границы.\n\nНеожиданно многие фракции в рядах нашей армии выдвинули свои планы по освобождению этого бунтаря. Некоторые из них безумно безрассудны, но многие соглашаются с планом ‘Мстителей’ Буэнавентуры Дуррути, который предложил организовать отвлекающий маневр, организовав атаку ополчения в районе Вьедмы, чтобы прикрыть рейд на тюрьму. Против этого плана решительно высказался товарищ Марк Ауджер предлагает просто послать колонну в общее направление тюрьмы и позволить ответственным офицерам справиться с любыми предстоящими задачами.\n\nКаждый план, к сожалению, несет в себе свой риск для нас. Хотя опыт Дуррути в качестве грабителя банков и террориста в Испании дает ему некоторую предысторию в подобных тайных операциях, нет никаких сомнений в том, что мы не можем выделить все ресурсы, о которых они нас просят. Напротив, хотя план Ауджера менее надежен на бумаге, так как колонна может просто рухнуть и рассыпаться, он определенно помогает нам направлять меньше средств на то, что по сути является неприоритетной мишенью. Что должен одобрить Революционный комитет?"
