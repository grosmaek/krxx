 Patagonia_Focus: "Фокусы Патагонии"

### Начальное дерево ###
 FOP_the_revolutionary_fires: "Пламя Революции"
 FOP_the_revolutionary_fires_desc: "Несмотря на попытки аргентинского правительства потушить огонь революции, наше движение крепнет день ото дня. Пусть наша победа еще далека, но мы должны подготовиться к последнему рывку против реакционеров севера."
 
 FOP_the_three_economic_issues: "Экономические трудности"
 FOP_the_three_economic_issues_desc: "Ландшафт Патагонии труднопроходим. Мы должны подготовиться, чтобы доминировать на поле боя. Мы должны изучить проблемы, которые отравляют нашу экономику."
 
 FOP_arms_smuggling: "Контрабанда оружия"
 FOP_arms_smuggling_desc: "Нашим первым шагом на пути к промышленной революции в Патагонии, должно стать получение средств защиты нашего революционного государства от реакционеров. Поскольку мы испытываем девицит средств для основания промышленной базы, нам стоит присмотреться к заграничному оружию, которое мы можем позволить себе при имеющихся скромных ресурсах."
 
 FOP_the_patagonian_fishing_industry: "Патагонское рыболовство"
 FOP_the_patagonian_fishing_industry_desc: "Мощная рыболовная индустрия Патагонии была разрушена революцией. Прежде, чем мы сможем строить военный флот для защиты наших берегов, мы должны помочь нашим рыбакам вернуть себе море и восстановить торговый флот Патагонии. Помимо прочего это поможет нам накормить наш народ и армию."
 
 FOP_exploiting_resources: "Добыча ресурсов"
 FOP_exploiting_resources_desc: "Экономика Патагонии очень плохо развита и большинство богатств нашей земли все еще сокрыта в недрах земли. Этому нет обоснования, кроме недальновидности старого режима. И теперь, когда мы взяли свою судьбу в свои руки мы должны создать добычу ресурсов, для обеспечения нашего народа и армии."
 
 FOP_industrial_planning_scheme: "План развития промышленности"
 FOP_industrial_planning_scheme_desc: "Старый режим оставил Патагонию в состоянии крайней нищеты и без намека на современную промышленность. Патагонская промышленная революция должна ставить своей целью принести процветание людям, но прежде, чем мы это выполним, мы должны наладить связи с зарубежными поставщиками."
 
 FOP_central_construction_agency: "Центральное строительное агентство"
 FOP_central_construction_agency_desc: "Отринув эксплуатацию и капризы свободного рынка мы основали комитет центрального планирования в Пуэрто Мадрин, чтобы наблюдать за дальнейшим развитием региона. Ставя конкретные цели перед собой и нашими рабочими мы сможем создать базовую промышленность и инфраструктуру, в которых так остро нуждается Патагония."
 
 FOP_divert_funds_to_chubut: "Перенаправление финансов в Чубут"
 FOP_divert_funds_to_chubut_desc: "Северная часть Патагонии - Чубут стал сердцем революции, но ему не хватает сил, чтобы быть ее движущей силой. Перераспределив средства в этот регион Центральное строительное агентство надеется создать импульс для будущего развития промышленности."
 
 FOP_divert_funds_to_santa_cruz: "Перенаправление финансов в Санта-Круз"
 FOP_divert_funds_to_santa_cruz_desc: "Южный район Патагонии - Санта-Круз включал в себя несколько мелких рыбацких поселков, пару шахт и ничего больше. Перенаправив средства в этот регион Центральное строительное агентство надеется на то, что Санта-Круз пойдет в ногу с Чубутом в плане темпов развития и перестанет быть обузой для экономики и сможет в большей степени поддерживать наши усилия."
 
 FOP_patagonias_industrial_revolution: "Британская промышленная помощь"
 FOP_patagonias_industrial_revolution_desc: "Огромными усилиями наших рабочих цель по превращению Патагонии в полностью индустриализованное государство, наконец близка к исполнению. При промышленной помощи со стороны Великобритании эта цель должна стать достижимой."
 
 FOP_military_autarky: "Помощь в производстве коммунарского оружия"
 FOP_military_autarky_desc: "Для освобождения Аргентины от реакционеров мы должны увеличить наше военное производство. Запросив инструменты и станки во Франции, мы сможем обеспечить постоянный поток оружия, производимого руками патагонцев для наших военных усилий."
 
 FOP_expand_the_fishing_fleet: "Расширение рыболовецкого флота"
 FOP_expand_the_fishing_fleet_desc: "Наш флот на данный момент способен удовлетворить только самые базовые потребности нашего народа. Это только начало, но мы направим еще больше ресурсов на расширение нашего флота, чтобы сполна насладиться богатствами, которые может предложить океан."
 
 FOP_chilean_naval_assistance: "Помощь чилийского флота"
 FOP_chilean_naval_assistance_desc: "На заре нашей революции, товарищи из Сантьяго помогали нам солдатами, ресурсами и оружием. В обмен на несколько будущих концессий они согласились предоставить нам несколько морских инженеров, чтобы помочь развитию наших малых портов и создания кораблестроительных предприятий."
 
 FOP_request_naval_assistance: "Запросить международную морскую поддержку"
 FOP_request_naval_assistance_desc: "Теперь, когда у нас есть силы береговой обороны, чтобы защитить наше побережье, мы должны рассмотреть возможности нанесения удара по нашим врагам. Если наши союзники согласятся предоставить нам несколько своих старых субмарин, мы сможем развернуть партизанскую войну в глубинах океана, если кто-либо посмеет напасть на нас."
 
 FOP_request_new_submarines: "Запросить иностранные субмарины"
 FOP_request_new_submarines_desc: "Укрепления и наземные вооружения не позволят нам продвинуться дальше. Если мы хотим нанести удар по нашим врагам, мы должны запросить старые субмарины у наших союзников. Даже если они смогут поделиться несколькими реликтами времён Вельткрига, это позволит нам обеспечить безопасность нашего побережья от вражеских сил."
 
 FOP_international_officer_training: "Обучение офицеров иностранцами"
 FOP_international_officer_training_desc: "Большая часть нашего военного флота находится под управлением мобилизованных капитанов гражданских судов и совершенно неопытных гражданских, избранных на командные должности. Если бы мы обратились к Третьему Интернационалу за помощью в подготовке наших офицеров, это стало бы неоценимой поддержкой в наших усилиях по усилению нашего флота."
 
 FOP_coastal_defences: "Береговая оборона"
 FOP_coastal_defences_desc: "Если наша береговая охрана будет загнана в порты или потоплена, наши города окажутся открыты для морских десантов реакционеров. Чтобы воспрепятствовать применению ими столь трусливой тактики, мы должны возвести сеть укреплений вдоль побережья."
 
 FOP_population_surveys: "Изучение населения"
 FOP_population_surveys_desc: "Чтобы как следует подготовиться к грядущей войне, мы должны провести перепись населения и составить списки призывников. Так же мы должны выявить каждого резервиста, которого мы сможем отправить на фронт."
 
 FOP_rally_the_workers: "Собрать рабочих!"
 FOP_rally_the_workers_desc: "Дело Френте Обреро правое! Рабочие севера достаточно мудры, чтобы осознавать это. И пока их голоса затыкаются режимом, мы все ещё можем достучаться до них с помощью наших пропагандистов. Мы поможем им перейти на нашу сторону, чтобы они помогли нам сбросить угнетающий их режим."
 
 FOP_women_at_arms: "Женщины в армии"
 FOP_women_at_arms_desc: "Наши оппоненты с севера слишком долго угнетали аргентинских женщин. Мы же дадим каждой, кто захочет служить в нашей армии винтовку, во имя равенства. Так же мы будем вдохновлять и других пойти этим путём. Пока жалкие традиционалисты будут протестовать против этого шага, он окажет нам великую помощь в борьбе с Буэнос-Айресом."
 
 FOP_mass_recruitment_scheme: "План массового призыва"
 FOP_mass_recruitment_scheme_desc: "Чтобы преодолеть дефицит живой силы, мы должны призвать в армию так много людей, как только возможно. Мы разместим вербовочные пункты по всему революционному государству и разошлём наших офицеров в сельскую местность, чтобы они мотивировали людей вступать в наши ряды. Несмотря на то, что подобные меры резко снизят качество нашей армии, они позволят нам преодолеть кризис численности."
 
 FOP_improvised_weaponry: "Импровизированное вооружение"
 FOP_improvised_weaponry_desc: "Точно так же, как нам приходится срезать углы, чтобы сократить разрыв в живой силе с Буэнос-Айресом, мы должны сделать то же и с нашим снаряжением. Мы организуем в сельской местности несколько мастерских и используем патагонскую смекалку чтобы превратить обычные инструменты в смертоносное оружие. Кустарное оружие лучше, чем совсем ничего."
 
 FOP_encourage_the_unwilling: "Вдохновить сомневающихся"
 FOP_encourage_the_unwilling_desc: "Наши враги критически превосходят нас числом и чтобы преодолеть это мы должны вдохновить сомневающихся делать то, что правильно и направить оружие на наших врагов. Хотя этот шаг и вызовет протест в патагонском обществе, это лучше, чем влачить жизнь рабов под пятой реакционеров."
 
 FOP_chilean_military_aid: "Чилийская военная помощь"
 FOP_chilean_military_aid_desc: "Пока мы стоим на пороге войны, наши товарищи по ту сторону Анд сообщили, что они готовы организовать военную помощь для нас. Это позволит оснастить нашу революционную армию достойным оружием."
 
 FOP_internationale_guns: "Оружие Интернационала"
 FOP_internationale_guns_desc: "Наши чилийские товарищи могут помочь нам лишь немногим. Чтобы гарантировать, что каждый солдат имеет винтовку и достаточно патронов, чтобы справиться с превосходящими силами контрреволюционеров, мы должны обратиться за помощью извне. Наши товарищи в Париже и Лондоне смогут предоставить нам все необходимое во имя красной солидарности."
 
 FOP_indiscriminate_conscription: "Призыв вне дискриминации"
 FOP_indiscriminate_conscription_desc: "Чтобы преодолеть наш дефицит живой силы, мы вынуждены расширить масштабы наших усилий. Каждый мужчина и женщина должны отдать свой долг делу революции. Даже если качество нашей армии пострадает из-за притока негодных солдат в наши ряды мы победим в этой войне. Негодные солдаты лучше, чем отсутствие солдат вообще."
 
 FOP_call_for_chilean_volunteers: "Призыв чилийских добровольцев"
 FOP_call_for_chilean_volunteers_desc: "Множество наших товарищей в Андах жаждет распространить революцию за пределы своей страны но не могут записаться в ряды чилийской армии. Мы должны отправить сообщение как можно большему их числу, что по эту сторону границы есть винтовка, паёк и возможность нести революцию."
 
 FOP_call_for_european_manpower: "Призыв к людям Европы"
 FOP_call_for_european_manpower_desc: "Даже если мы раздадим винтовки всему населению Патагонии, мы по прежнему будем в меньшинстве. Чтобы сравняться с нашими врагами мы должны кинуть клич нашим товарищам в Европе, чтобы они пополнили наши ряды. На наше счастье копилка мировой революции полна революционерами, жаждущими помочь делу социализма. Все, что от нас требуется это призвать их и помочь добраться к нашим берегам."
 
 FOP_international_force: "Интернациональная сила"
 FOP_international_force_desc: "По всему миру бессчетные тысячи вдохновленных и опытных революционеров только и ждёт возможности влиться в ряды нашей армии. Нам надо только распространить призыв и помочь как можно большему их числу прибыть сюда. И хотя это вызовет определенные проблемы во взаимодействии между нашими солдатами, этот шаг гарантирует, что мы не будем иметь дефицита в людях."
 
 FOP_international_air_volunteers: "Пилоты добровольцы"
 FOP_international_air_volunteers_desc: "Хотя идея ВВС Патагонии все ещё выглядит фантастикой, наши расширившиеся Контакты с иностранными революционерами, позволили нам получить доступ к опытным пилотам, готовым окрасить небеса в красный. Хотя эти сорвиголовы могут предоставить только свои собственные самолеты, их наличие на нашей стороне лишит капиталистов господства в воздухе, на которое они так надеятся."
 
 FOP_an_end_to_the_manpower_crisis: "Конец кризиса живой силы"
 FOP_an_end_to_the_manpower_crisis_desc: "Отчаянные времена потребовали от нас отчаянных решений, но благодаря нашим усилиям мы теперь располагаем силой, способной противостоять угнетателям севера. И теперь, когда враги явятся, чтобы отобрать нашу свободу, их встретит полностью укомплектованная революционная армия."
 
 FOP_fortify_the_border: "Укрепление границы"
 FOP_fortify_the_border_desc: "Необходимость перехода к обороне не вызывает сомнений, поскольку враг превосходит нас и количественно и качественно. Возведя вдоль линии фронта сеть укреплений и траншей, мы можем быть уверены, что наши бывшие угнетатели заплатят высокую цену за каждый дюйм патагонской земли, что они попробуют отобрать у освобождённых рабочих!"
 
 FOP_infiltrating_the_north: "Внедрение на север"
 FOP_infiltrating_the_north_desc: "Сражаться с врагом по его правилам будет для нас смерти подобно. Вместо этого мы уничтожим его нетрадиционными методами и вынудим вести войну на наших условиях."
 
 FOP_european_way_of_war: "Европейские методы ведения войны"
 FOP_european_way_of_war_desc: "Большинство наших бойцов - ополченцы и партизаны, не имеющие серьезной военной подготовки. Хотя они и способны защитить нашу страну, наши европейские товарищи предлагают нам помощь в реорганизации наших дивизий по образцу регулярных частей. Привлекая этих ветеранов к подготовке наших ополчений мы сможем значительно повысить их эффективность."
 
 FOP_strike_the_railroads: "Удар по железным дорогам"
 FOP_strike_the_railroads_desc: "Аргентина земля обширных рек и горных цепей, что вынудит наших врагов полагаться в основном на железные дороги при перемещении своих сил. Если мы сможем подготовить серию диверсий на железных дорогах, мы сможем временно подорвать их мобильность в важнейшие первые недели войны."
 
 FOP_infiltrator_cells: "Агентура внедрения"
 FOP_infiltrator_cells_desc: "Аргентина земля обширных рек и горных цепей. Это вынудит наших врагов распылить свои силы по стране. Если мы сможем внедриться на их территорию и посеять семена восстания, мы сможем связать часть их ресурсов в важнейшие первые недели войны."
 
 FOP_international_armour_specialists: "Международные специалисты по бронетехнике"
 FOP_international_armour_specialists_desc: "Вельткриг доказал эффективность танков как средства прорыва вражеских позиций. Нам необходимо создать бронетанковые соединения для того, чтобы полностью преобразовать наши революционные формирования в настоящую современную армию. При значительной помощи со стороны британских и французских инженеров мы сможем значительно ускорить этот процесс."
 
 FOP_standardising_our_tactics: "Стандартизация тактики"
 FOP_standardising_our_tactics_desc: "Децентрализованность наших формирований привела к тому, что каждый отряд имеет собственную тактику и методы ведения боя, а иногда они еще и не страдают от дефицита организованности. Хотя непредсказуемость и имеет свои плюсы, мы все же должны привести нашу тактику к единому стандарту, хотя бы для того, чтобы наши офицеры могли знать каких действий ожидать от собственных товарищей."
 
 FOP_veteran_instructors: "Инструкторы-ветераны"
 FOP_veteran_instructors_desc: "Поскольку наша революционная армия состоит преимущественно из добровольческих ополчений, набранных из местного населения, уровень подготовки личного состава различается от подразделения к подразделению. Возможно мы смогли бы привести качество наших войск к единому уровню, при аккуратном добавлении наиболее опытных и способных ветеранов в ряды новобранцев."
 
 FOP_unconventional_supply_networks: "Нестандартная система снабжения"
 FOP_unconventional_supply_networks_desc: "Способ, которым мы ведем войну предполагает, что иногда наши солдаты могут обнаружить себя вне обычных логистических цепочек. Формируя передовые схроны с припасами и готовя наших бойцов самостоятельно добывать припасы за линией фронта, мы сможем значительно улучшить ситуацию со снабжением наших сил."
 
 FOP_foreign_doctrine_assistance: "Иностранная доктринальная помощь"
 FOP_foreign_doctrine_assistance_desc: "По мере того, как наша армия набирается опыта, наше тактическое мастерство тоже растет. Однако, по мере того, как мы отдаляемся от базовых тактик, нам надо решить какую основную стратегию мы изберем. Нам стоит обратиться к Интернационалу за помощью в этом вопросе."
 
 FOP_mandatory_militia_training: "Принудительное обучение ополченцев"
 FOP_mandatory_militia_training_desc: "Постоянная угроза со стороны контрреволюционеров из Буэнос-Айреса вынуждает нас к объявлению, что все наши граждане обязаны пройти базовую военную подготовку для возможной службы в рядах ополчения. Таким образом мы подготовим наших людей морально и физически, к тому, что они могут понадобиться революции в качестве солдат на поле боя."
 
 FOP_a_militarised_society: "Милитаризация общества"
 FOP_a_militarised_society_desc: "Мир с контрреволюционерами невозможен, а значит, для обеспечения безопасности нашей революции мы должны милитаризовать наше общество, чтобы противостоять любому конфликту, что ждет нас в будущем. Когда каждый наш гражданин будет готов к войне, любой враг, что будет достаточно глуп для нападения на нашу страну встретит достойный отпор от всех слоев нашего общества."

### Политическое дерево ###
 FOP_the_revolution_successful: "Успех Революции!"
 FOP_the_revolution_successful_desc: "Вопреки всем трудностям мы победили. Наша страна может быть раздроблена, а нашим людям потребуется время чтобы приспособиться, но нельзя забывать, что это мы, рабочие, однажды подняли эту страну, так что мы сможем сделать это еще раз!"
 FOP_the_first_national_trade_union_congress: "Первый конгресс Национального Торгового Союза"
 FOP_the_first_national_trade_union_congress_desc: "Уходя корнями в традиции республиканской демократии, Аргентина до этого дня никогда не проводила Конгресс Торгового Союза. И пока некоторые сомневающиеся видят в этих исторических событиях только прикрытие для установления диктаторского режима, двери старого Конгресса отрываются для делегаций Союза. Судьба нации теперь в их руках..."
 FOP_the_anarchist_radicals: "Радикальные анархисты"
 FOP_the_anarchist_radicals_desc: "С приходом Северино ди Джиованни на пост действующего председателя, радикальные анархисты из ССА решительно превзошли все прочие фракции. Со своей жесткой позицией в вопросах религии, неравенства и национализма, Анархисты будут пытаться сокрушить любые упоминания о старой Аргентине и сделать ее территорию нацией для всех рабочих мира."
 FOP_female_rights_debate: "Дебаты о правах женщин"
 FOP_female_rights_debate_desc: "Пока консервативные режимы стремятся отделить женщин от мужчин, более либеральные правительства годами пытаются пересмотреть это явление. Статус женщин меняется под давлением феминистских организаций и женщины теперь входят во многие отрасли в равных мужчинам правах. Джиованни, однако хочет пойти еще дальше и этот шаг должен быть обсужден в конгрессе..."
 FOP_confront_the_church: "Противостояние с церковью"
 FOP_confront_the_church_desc: "Аргентина никогда не была секуляризованной нацией, и церковь была значительным игроком на политическом поле. Однако, с приходом революционного правительства, такому положению дел пришел конец. Люди Северино уже преследуют священников и только конгресс стоит между ними и полным изгнанием церкви из страны."
 FOP_build_a_new_society: "Строительство нового общества"
 FOP_build_a_new_society_desc: "Теперь, когда задачи Конгресса исполнены, Северино предложил принять закон, значительно ослабляющий Конгресс, передавая большую часть его полномочий федеральному собранию, избираемому региональными собраниями. Хотя это и может уменьшить наш контроль над рядом отдаленных регионов, это позволит промышленно развитым областям работать эффективнее."
 FOP_the_anarchist_moderates: "Умеренные Анархисты"
 FOP_the_anarchist_moderates_desc: "Учитывая, что Сото сохранил пост председателя ССА остались во главе прочих Союзов и теперь готовятся претворять в жизнь свои планы по изменению страны. Несмотря на идеологию, Сото придерживается прагматических взглядов на революционное движение и будет искать компромисса между анархистскими идеалами и обществом, которое он должен изменить. И только время покажет смог ли он добиться успеха..."
 FOP_moderate_decentralization: "Умеренная децентрализация"
 FOP_moderate_decentralization_desc: "Будучи искателем компромиссов, Сото, тем не менее, все еще остается анархистом по этому он распорядился передать часть ответственности Конгресса местным собраниям, сохраняя за центральным правительством только основные стратегические задачи. Хотя перемена баланса сил и не была столь катастрофической, как то предсказывалось, это все еще означает серьезные изменения в централизованной природе аргентинской системы управления."
 FOP_war_preparations_bill: "Закон о подготовке к войне"
 FOP_war_preparations_bill_desc: "Хотя многие анархисты хотели бы изжить Конгресс, правда в том, что нас окружают реакционные режимы, облизывающиеся на нашу страну и ждущие момента нашей слабости, чтобы нанести удар. В связи с этим, председатель Джиованни провозгласил Закон о подготовке к войне, расширяющий его полномочия и бессрочно продлевающий работу Конгресса, пока ‘Угроза со стороны реакционеров не будет уничтожена’."
 FOP_root_out_reactionaries: "Выкорчевывая реакционеров"
 FOP_root_out_reactionaries_desc: "Мы не сможем защитить страну от внешних реакционеров, пока внутренние реакционеры помогают им, подрывая достижения нашей Революции. Мы можем загнать этих предателей в угол, объявив национальную кампанию по поимке каждого, кто угрожает делу Революции."
 
 FOP_knowledge_transfer_to_a_new_generation: "Мудрость наших ветеранов"
 FOP_knowledge_transfer_to_a_new_generation_desc: "Возможно, наиболее ценным нашим ресурсом являются многочисленные ветераны войны. Большинству из них трудно приспособиться к жизни без опасностей передовой, но их богатый опыт не должен пропасть зря. Отправив большинство из них готовить следующие поколения наших солдат, мы сможем значительно повысить боеспособность нашей армии."
 
 FOP_defensive_measures: "Оборонительные меры"
 FOP_defensive_measures_desc: "Революционная война научила нас быстро организовывать оборонительные позиции с минимумом ресурсов в нашем распоряжении. Будучи изученными более тщательно, эти уроки позволят нам возводить укрепления еще быстрее без потери их эффективности."
 
 FOP_federal_militia_recruitment_drive: "Призыв в федеральное ополчение"
 FOP_federal_militia_recruitment_drive_desc: "Хотя каждый регион волен организовывать собственные ополчения, нам все еще нужна федеральная армия, чтобы сражаться с реакционерами. Вероятным решением этой проблемы является предоставление местными собраниями части своих сил, которые перейдут под федеральное командование на срок, оговоренный с каждым местным собранием. Это, конечно не даст нам лучших солдат, но они хотя бы будут наиболее убежденными в нашем деле."
 FOP_reconciliate_with_the_church: "Примирение с церковью"
 FOP_reconciliate_with_the_church_desc: "Поскольку аргентинская католическая церковь, десятилетиями, если не веками была одной из ведущих политических сил, возможно, будет правильным договориться с ней, чтобы упрочить положение нашего правительства..."
 FOP_pass_revolutionary_laws: "Принять революционные законы"
 FOP_pass_revolutionary_laws_desc: "С приходом к власти революционного правительства пришла пора конгрессу дать рабочим то, что они заслуживают. С принятием законов, действующих на благо рабочих, например оплачиваемых отпусков, пособий для безработных и инвалидов, мы можем быть уверены в поддержке со стороны рабочих нашей страны."
 FOP_cooperate_with_the_UC: "Кооперация с ГС"
 FOP_cooperate_with_the_UC_desc: "Гражданский Союз открыто поддержал нас и многие его члены перешли в нашу фракцию, дабы обеспечить нам больший вес в Конгрессе. В благодарность за такую поддержку было бы правильным предоставить им место в нашем правительстве."
 FOP_the_socialist_party_moderates: "Умеренные социалисты"
 FOP_the_socialist_party_moderates_desc: "После десятилетий упадка, Социалистическая партия наконец смогла добиться статуса ведущей силы в Аргентине. Такой поворот событий, ожидаемо был тепло принят публикой, поскольку Социалисты имею давнюю историю удачных компромиссов и законов, повышающих благосостояние и от этой партии ждут менее радикального, чем у остальных союзов, но преобразования страны в пользу рабочего класса."
 FOP_reinstate_municipal_elections: "Возрождение муниципальных выборов"
 FOP_reinstate_municipal_elections_desc: "Социалисты никогда не рассматривали идею реформирования Аргентины на базе Торговых Союзов, так что они представили в Конгрессе законопроект, позволяющий муниципалитетам избирать своих руководителей. Несмотря на протесты со стороны оппозиции, основная часть социалистической партии полагает, что этот закон не встретит серьезных возражений."
 FOP_hold_provincial_elections: "Провести местные выборы"
 FOP_hold_provincial_elections_desc: "Как часть усилий по возрождению Аргентинской республики, социалисты представили законопроект, позволяющий отдельным провинциям, входящим в состав Аргентины, самим избирать губернаторов. Сейчас губернаторы назначаются, но с окончанием гражданской войны пришло время дать людям самим избирать губернаторов."
 FOP_restore_the_suspended_constitution: "Восстановление Конституции"
 FOP_restore_the_suspended_constitution_desc: "Последний шаг к возрождению Аргентинской Республики это возрождение конституции 1898 года. Хотя многие революционеры ненавидят сам факт ее существования, наш основатель Хуан Хусто был ярым защитником конституционализма и прежде, чем проект изменения конституции под наши нужды увидит свет, мы должны сперва восстановить ее."
 FOP_expand_the_Hogar_Obrero: "Расширение Дома Рабочих"
 FOP_expand_the_Hogar_Obrero_desc: "Дом Рабочих это строительный кооператив, созданный основателями СП в 1905 году, стал основным застройщиком социалистов. И с приходом социалистов к власти, появилась идея о расширении его деятельности и включить в нее так же обеспечение программы общественных работ, таким образом мы сможем положить конец проблеме бездомных в Аргентине раз и навсегда."
 FOP_establish_a_free_market: "Установление свободного рынка"
 FOP_establish_a_free_market_desc: "Основатель Социалистической партии Хуан Хусто был последовательным сторонником идеи свободной торговли и богатства, которое она приносит. Однако, он так же понимал масштаб эксплуатации рабочих, который это может повлечь. Будучи его наследниками мы должны продумать создание свободного рынка, куда будут допущены только кооперативы и прочие про-рабочие формы объединений."
 FOP_maintain_revolutionary_democracy: "Установление революционной демократии"
 FOP_maintain_revolutionary_democracy_desc: "Несмотря на привлекательность возвращения старой конституции, очевидно, что революция изменила Аргентину навсегда. Принятие старой конституции без изменений было бы ошибкой. Вместо этого, мы должны искать возможности к консолидации Социалистов в конгрессе для противодействия восстановлению старого конгресса, как бы это ни раздражало остальные партии..."
 FOP_the_Ugartistas: "Угартистас"
 FOP_the_Ugartistas_desc: "Угартистас прошли путь от небольшого кружка, до значительной фракции в рядах социалистов. С победой революции они ищут новый подход к социализму, совмещающим идеи аргентинского национализма, американского анти-империализма и других концепций вроде экономической демократии. Только время покажет насколько жизнеспособной окажется эта смесь и поможет она новому председателю или утопит его."
 FOP_introduction_of_worker_selfmanagement: "Внедрение самоуправления рабочих"
 FOP_introduction_of_worker_selfmanagement_desc: "После того, как председатель укрепился на своем посту, он выдвинул законопроект, предполагающий национализацию ряда основных аргентинских компаний. Однако он настоял на том, чтобы не включать их в государственный механизм, а позволить рабочим управлять компаниями по своему усмотрению."
 FOP_encourage_worker_cooperatives: "Усиление кооперативов"
 FOP_encourage_worker_cooperatives_desc: "Собираясь проводить плавный переход к социалистической экономике, председатель предложил выделить кредиты для частных компаний, при условии, что они управляются пролетариатом. Хотя эти кредиты будут недешевы, в долгосрочной перспективе эти вложения окупятся."
 FOP_collaborate_with_the_CGT: "Объединение с ВКТ"
 FOP_collaborate_with_the_CGT_desc: "Всеобщая конфедерация труда, была практически уничтожена другими союзами за сотрудничество со старым аргентинским правительством. Ныне полностью лояльна делу Бальдомеро. По сему мы должны придумать способ вознаградить эту преданность, например обратив внимание на ее требования и предоставив некоторым ее членам доступ к средствам на выполнение некоторых их проектов..."
 FOP_encourage_patriotism: "Поощрение патриотизма"
 FOP_encourage_patriotism_desc: "Бальдомеро настаивает, что наше сражение с империализмом началось не в 1921, а в 1810, когда наши праотцы отделились от Испании. Таким образом сам образ Аргентины превращается в знамя антиимпериализма. Стремясь укрепить эту идею, он запустил образовательную программу и пропаганду, чтобы каждый аргентинец мог назвать себя патриотом без тени стыда."
 FOP_united_south_american_states: "Соединенные Южноамериканские Государства"
 FOP_united_south_american_states_desc: "Хотя мы и уважаем стремление Интернационала к мировой революции, мы не можем возложить бремя защиты наших достижений на страны, находящиеся столь далеко, к тому же имеющие собственные культуру и историю, полные империалистических посягательств на наш континент. Так что мы будем защищать себя сами и создадим новую организацию, которая будет присматривать за всеми странами Южной Америки."
 FOP_breadbasket_of_the_revolution: "Революционный хлеб"
 FOP_breadbasket_of_the_revolution_desc: "Долгое время Аргентина была известна как ‘Мировая житница’. Теперь, когда синдикалисты Европы на пути к войне с реакционерами, мы должны направить эту нашу силу на помощь нашим союзникам и обеспечить их столь необходимым продовольствием."
 FOP_the_communist_supremacy: "Коммунистическое превосходство"
 FOP_the_communist_supremacy_desc: "Несмотря на неудачу в виде провала Октябрьской Революции в России, аргентинские коммунисты все же смогли получить и удержать власть, равно как и большинство мест в конгрессе. Хотя их общая с большевиками мечта о мире, объединенном под знаменами коммунизма еще далека от реализации, ее воплощение стало на шаг ближе."
 FOP_economic_aid_for_the_internationale: "Помощь Интернационалу"
 FOP_economic_aid_for_the_internationale_desc: "Аргентина вряд ли является промышленной державой, сравнимой с Великобританией и Францией, но у нас есть значительный сельскохозяйственный сектор и богатые природные ресурсы. При надлежащей системе конвоев эта материальная помощь может достичь европейских берегов и поддержать их борьбу за лучший мир."
 FOP_join_the_Third_Internationale: "Вступить в Третий Интернационал"
 FOP_join_the_Third_Internationale_desc: "Наши города и промышленность восстановлены, наши рабочие защищены от паразитизма капиталистов. Теперь мы вновь можем обратить наш взор к мировому революционному движению. Молот Маркса и Серп Ленина поднимутся над миром и явят силу пролетариата, что положит конец капиталистам."
 FOP_permanent_conscription_brigades: "Постоянные призывные команды"
 FOP_permanent_conscription_brigades_desc: "Призывные команды применялись коммунистическими ополчениями, когда мы ожидали нападения реакционеров. Это имело определенный успех, но революционные планы коммунистов требуют значительно большей армии, так что было принято решение создать призывные команды на постоянной основе, чтобы наши войска имели достаточно личного состава, чтобы помочь Мировой Революции."
 FOP_begin_primitive_socialist_accumulation: "Начало продразверстки"
 FOP_begin_primitive_socialist_accumulation_desc: "Используя работы Евгения Преображенского как основу наших идей, нам необходимо совершить рывок от аграрного общества к мощному промышленному центру. Чтобы совершить это, государство должно экспроприировать излишки у крестьян, чтобы получить капитал для развития промышленной базы, путем монополизации экспорта сельскохозяйственной продукции."
 FOP_militarization_of_labour: "Милитаризация рабочей силы"
 FOP_militarization_of_labour_desc: "Следуя теории Льва Троцкого о милитаризации рабочего класса, мы должны организовать призыв граждан для службы на вспомогательных должностях. Хотя далеко не все будут в восторге от таких мер, это их ответственность, как рабочего класса, освобожденного из-под ярма буржуев, помочь своим собратьям-рабочим в противостоянии врагам, что угрожают им."
 FOP_submit_unions_to_state_machinery: "Включить союзы в государственную систему"
 FOP_submit_unions_to_state_machinery_desc: "Профсоюзы доказали свою значимость тем, что небольшое их объединение, ведомое революционными идеями, опрокинуло аргентинское правительство. Сейчас нет никаких сомнений в том, что в кризисное время требуются жертвы. Наша страна должна увеличить производство, если мы хотим противостоять иностранным реакционерам, а значит, что все профсоюзы должны отложить свои интересы в стороны ради достижения общенациональной цели."
 FOP_five_year_plan: "Пятилетний план"
 FOP_five_year_plan_desc: "Совершив первые шаги на пути к индустриализации, мы все еще должны пройти долгий путь. Для ускорения этого процесса мы должны разработать и внедрить пятилетний план, с рядом целей, которые должны быть достигнуты и вложений, которые для этого потребуются."
 FOP_aid_the_world_revolution: "Помощь Мировой Революции"
 FOP_aid_the_world_revolution_desc: "Пока наше общество постепенно встает на ноги, наши европейские товарищи сражаются за всех рабочих мира. Как преданные интернационалисты мы обязаны помочь им в их борьбе. Так мы сможем освободить всех рабочих мира от гнета капиталистов."

### Дерево восстановления ###
 FOP_expand_the_bureacracy_to_the_north: "Расширить бюрократию на север"
 FOP_expand_the_bureacracy_to_the_north_desc: "Создав, в ходе революции сравнительно эффективную бюрократию, теперь мы владеем и севером, так что мы должны распространить успешные идеи и на свежеосвобожденные области аргентинской коммуны."
 FOP_expropriate_the_haute_bourgeoise: "Экспроприация у шумных буржуев"
 FOP_expropriate_the_haute_bourgeoise_desc: "Национализация частных предприятий была частью обыденной жизни в революционной Патагонии. Но ситуация на севере значительно отличается. Проблема в том, что обширные участки земли, равно как и промышленные предприятия принадлежат немецким магнатам. Это нельзя так оставлять и Конгресс должен инициировать немедленную национализацию этой собственности."
 FOP_formalize_laws: "Формализация законов"
 FOP_formalize_laws_desc: "Многие правила и предписания, которыми мы следуем в Патагонии, не были введены ни в какое правовое поле. Но чтобы интегрировать остальную часть Аргентины, нам придется исправить эту ситуацию."
 FOP_national_land_reform: "Государственная земельная реформа"
 FOP_national_land_reform_desc: "В наших усилиях по преодолению неравенства в Аргентине мы планируем провести масштабную земельную реформу. Целью этих мероприятий будет сокращение наделов у крупных землевладельцев в пользу мелких. Этими мерами мы поможем и развитию рынка и росту рабочего класса Аргентины, поскольку у нас есть много земли, требующей перераспределения."
 FOP_integrate_old_bureaucracy: "Интеграция старой бюрократии"
 FOP_integrate_old_bureaucracy_desc: "Хотя кто-то может счесть, что интеграция старой республиканской системы будет ошибкой, истина в том, что за прошедшие тридцать лет Аргентина начала поворачиваться лицом к рабочим и этот процесс остановил только переворот Урибуру. Таким образом существует большое количество структур, которые мы можем просто объединить с нашей нынешней администрацией."
 FOP_create_the_CSE: "Создать КГБ"
 FOP_create_the_CSE_desc: "Одна из основных угроз для нашей страны это иностранная подрывная деятельность. Пока множество стран строят против нас козни, мы должны быть быстрее их и создать организацию, задачей которой будет борьба с подобными проблемами. По этому мы должны сформировать Комитет Государственной Безопасности."
 FOP_education_reform: "Реформа образования"
 FOP_education_reform_desc: "Последняя реформа образования в Аргентине была проведена много лет назад и реакционерская ложь все еще промывает мозги подрастающего поколения из учебников. Мы должны серьезно пересмотреть нынешнюю школьную программу. Если наш план удастся, будущие поколения не будут враждебно относиться к нашему правительству, как многие представители старшего поколения..."
 FOP_further_the_social_revolution: "Социальная революция"
 FOP_further_the_social_revolution_desc: "Аргентинцы долгое время испытывали благоговение перед старой европейской аристократией. Это во много способствовало преобразованию Буэнос-Айреса по образу Парижа. Однако, этот образ мысли никак не соотносится с нуждами рабочих, а раз так- мы должны взращивать новый образ этих строений и отдавать должное современным Британии и Франции. Мы должны медленно, но неуклонно внедрять идею солидарности рабочих в нашу культуру."
 FOP_rural_development: "Расширение железных дорог"
 FOP_rural_development_desc: "Хотя в Аргентине уже есть железнодорожная сеть, для продолжения промышленного роста нашей промышленности железные дороги необходимо расширить и модернизировать. Это также поможет в снабжении наших войск во время войны."
 FOP_urban_development: "Городское развитие"
 FOP_urban_development_desc: "Старый режим предпринимал попытки развития промышленности в Буэнос-Айресе и Кордобе, но этого было недостаточно. Слишком многое из этих вложений пропало из-за влияния свободного рынка и капиталистической эксплуатации. Теперь, когда старый режим пал, мы наконец-то сможем начать индустриализацию, достойную наших людей."
 FOP_moderate_anarchist_development_scheme: "План развития Умеренных анархистов"
 FOP_moderate_anarchist_development_scheme_desc: "Старая капиталистическая программа индустриализации несла случайный характер и учитывала только интересы буржуазии. Вместо этого мы должны показать силу и значимость производства для самих рабочих, с помощью системы местных собраний, которые будут демократическим путем решать каким образом развивать экономику регионов."
 FOP_radical_anarchist_development_scheme: "План развития Радикальных анархистов"
 FOP_radical_anarchist_development_scheme_desc: "Капиталистическая система индустриализации была преступной и потому что презирала рабочих, и потому что была неспособна удовлетворить потребности населения. Мы должны это исправить. Мы заставим промышленность служить Аргентине и всему мировому рабочему классу, назначая наиболее преданных делу мировой революции в местные собрания, дабы они вели Аргентину к светлому будущему."
 FOP_socialist_development_scheme: "План развития Социалистов"
 FOP_socialist_development_scheme_desc: "Капиталистическая экономика была хищнической, но мы сможем приручить ее, с помощью демократизации рабочих мест, через создание профсоюзов и рабочих кооперативов. Система, выстроенная на основе взаимозависимости по прежнему позволит предпринимателям развивать свои компании, при этом предоставляя рабочим возможность создавать экономику, служащую интересам рабочих, а не жадности капиталистов."
 FOP_communist_development_scheme: "План развития Коммунистов"
 FOP_communist_development_scheme_desc: "Изучая опыт Владимира Ленина мы должны претворять в жизнь политику центрального планирования в экономике. Мы не можем допустить спорадического развития каких-либо частей страны или отраслей экономики, вместо этого мы должны разработать ряд пятилетних планов, которые позволят нам достичь высоких темпов развития и роста."
 FOP_resource_exploitation_scheme: "Центральный комитет природных ресурсов"
 FOP_resource_exploitation_scheme_desc: "Пока аргентинская промышленность медленно встает на ноги и развивается, мы сталкиваемся с растущим дефицитом сырья по мере того как мы начинаем превосходить дореволюционные объемы производства. Какое-то время мы сможем обеспечить себя за счет импорта, но в Аргентине есть много неиспользуемых ресурсов, и в этой связи Конгрессом был созаван комитет, задачей которого будет организация добычи указанных ресурсов."
 
