### X Takes Power ###

 fopcoup.99.t1: "Коммунистическая борьба за власть окончена"
 fopcoup.99.t2: "Радикальные анархисты одерживают окончательную победу"
 fopcoup.99.t3: "Джиованни признан виновным и заключен в тюрьму"
 fopcoup.99.t4: "Бальдомеро одерживает победу"
 fopcoup.99.d1: "После окончательного разгрома анархистов и суда над Северино ди Джиованни, борьба за власть поразила ряды ККС. Бездействие председателя Гиольди вызвало фактический крах революционного правительства в пользу реакционных элементов и привело к гибели товарища Джугашвили. Хусто, на фоне этого, стал непререкаемым авторитетом в партии, переключившим на себя всю поддержку, которую ранее имел Гиольди в Конгрессе на себя. Лишившись всех союзников, Гиольди не имел иного выхода, кроме как сложить с себя полномочия, оставив решение о новом председателе за КТС. Учитывая, что действия Джиованни поставили ССА вне закона, ККС получил безоговорочное лидерство в Конгрессе. Используя всю полноту своей власти они избрали новым председателем героя последних дней, генерала Либорио Хусто, чтобы он вел страну к светлому будущему. После присяги, новый председатель выступил с речью, говоря, что аргентинская революция это лишь первый шаг к освобождению всех пролетариев Америки от гнета империалистов."
 fopcoup.99.d2: "После прихода подкреплений с юга, колонны анархистов получили возможность наступать из Зарате на Росарио, сметая встречное сопротивление коммунистов. Через некоторое время они вышли к городским окраинам, войска коммунистов решили сдаться и председатель Джиованни принял их капитуляцию. Но тем не менее председатель выдвинул законопроект о запрете для ККС занимать места в КТС. Хоть это и встретило некоторое неодобрение среди коммунистов, их войска уже были разгромлены, а угроза тюремного заключения, изгнания или даже казни за предательство революции вынудило многих из них выйти из ККС, а потом и из партии. новообращенные члены АРФР и ССА значительно усилили власть Джиованни и ССА над страной. И теперь, когда он имеет всю полноту власти, появилась возможность проверить на практике сможет ли выжить его государство без правительства или нет."
 fopcoup.99.d3: "После представления Конгрессу доказательств, что Джиованни планировал покушение на Сото и Аранго, члены Конгресса, даже те, кто поддерживал радикалов, вынесли вердикт о виновности подсудимого и теперь Джиованни будет гнить в тюрьме Ушайя. После этого внутренний баланс сил в ССА прочно сместился в сторону умеренного крыла, поскольку радикалы лишились своего лидера, а его ближайшие сподвижники были низложены. Теперь, под руководством председателя Сото и при ССА, контролирующих Конгресс Аргентина наконец начнет движение из пучины хаоса к свету социалистической утопии."
 fopcoup.99.d4: "Сразившись и с ККС и с ССА, Бальдомеро вышел победителем и уничтожил войска обеих фракций в Буэнос-Айресе. Приказав оставшимся силам склониться перед властью объединенного Конгресса, Бальдомеро, вопреки всему сохранил за собой пост председателя. При доминировании ГРЦ и АРФР в Конгрессе, Бальдомеро может начать восстановление Аргентины и увидеть революционные идеалы Рабочего Фронта достигнутыми, ну или по крайней мере того, что сам Бальдомеро считает таковыми идеалами..."
 fopcoup.99.a: "Виват генеральному секретарю Хусто!"
 fopcoup.99.b: "Виват товарищу ди Джиованни!"
 fopcoup.99.c: "Виват Араукании!"
 fopcoup.99.d: "Виват Бальдомеро!"
 
 fopcoup.101.t: "ККС захватил власть"
 fopcoup.101.d: "Ведомые прославленным генералом Либорио Хусто, войска коммунистов перегруппировались и смогли достигнуть президентского дворца, после уничтожения анархистов на своем пути. Хусто арестовал членов ССА, заблокированных в здании и провозгласил себя председателем Аргентинской Коммуны. Члены ССА были изгнаны из КТС, а прочие союзы признали власть нового председателя, подтверждая свою лояльность или из страха. Время покажет консолидирует ли это конгресс или лишит его власти в пользу председателя. Что доподлинно известно, так это то, что баланс сил в стране изменился весьма жестокими методами..."
 fopcoup.101.a: "Революция требует жертв"
 
 fopcoup.103.t: "Радикальные анархисты добились успеха"
 fopcoup.103.d: "Несмотря на все усилия ККС, Северино ди Джиованни и его войска захватили Каса Росада, разобравшись с силами коммунистов и арестовав председателя, анархисты заставили его сложить с себя полномочия в пользу нового Джиованни. Созванный позже конгресс привел к присяге нового председателя, который провел необходимую разъяснительную работу с оппозиционными союзами. Когда события улеглись, поползли слухи, что с непререкаемым главенством ССА, конгресс потеряет свою власть. Будет ли правление Джиованни более авторитарным или менее покажет время..."
 fopcoup.103.a: "Вот парадокс"
 
### Разные события монархии ###
 fopking.01.t: "Статус иммиграции"
 fopking.01.d: "Во время завоевания пустыни, аргентинское правительство приглашало поселенцев. Среди откликнувшихся были валийцы, основавшие поселение Й Владфа в 1865 году. И хотя они наиболее известны, в регионе есть еще множество европейских поселений. Эти сообщества стали примером культурного замещения коренных народов, и хотя для обеспечения стабильности нашего королевства, эти поселения сохраняются, мы все же должны решить что с ними делать и хотим ли мы чтобы новые поселенцы прибывали в нашу страну."
 fopking.01.a: "Мы сократим приток мигрантов"
 fopking.01.b: "Патагония открыта для всех"
 
 fopking.02.t: "Вопрос религии"
 fopking.02.d: "До колонизации народ Мапуче следовал своим собственным верованиям. Их религия, аналогично прочим верованиям коренных народов континента была децентрализована и основывалась на мифологии и поклонении духам. Несмотря на усилия по насаждению христианства, всегда оставались очаги старых путей, местами мифы Мапуче даже превращались в местные легенды. Как часть наших усилий по поддержке племен Мапуче, многие просят короля признать верования этого народа официальной религией королевства. С другой стороны, ближний круг короля, состоит из истовых католиков, которые настаивают на том, чтобы именно католицизм стал официальной религией и были начаты усилия по его распространению. Есть так же голоса, ратующие, что мы вообще не должны принимать чью-либо стороны и позволить обеим религиям сосуществовать в мире. Что же нам делать?"
 fopking.02.a: "Даровать традициям Мапуче их законное место"
 fopking.02.b: "Католицизм сохранит свои позиции"
 fopking.02.c: "Мы должны продвигать идеи терпимости в нашем обществе, пусть каждая религия получит право на жизнь."

