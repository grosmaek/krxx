 ### National Focuses ### 
 VCR_wounds_of_war: "Раны войны"
 VCR_wounds_of_war_desc: "Политические системы были разрушены и должны быть восстановлены."
  
 VCR_rekindle_wealth: "Возродить богатство"
 VCR_rekindle_wealth_desc: "Отделение от остальной части Бразилии привело к экономическим трудностям. Мы должны работать для консолидации национальной экономики вокруг нашей нынешней ситуации."
  
 VCR_rebuilding_program: "Программа восстановления"
 VCR_rebuilding_program_desc: "Там, где города были разрушены войной, должна появиться промышленность, более технологически развитая, чем раньше. Когда земля будет покорена, возможно, шрамы войны могут принести свои плоды."
  
 VCR_qui_diserat_pace: "Тот, Кто Желает Мира"
 VCR_qui_diserat_pace_desc: "Города нельзя оставлять без защиты. Даже если мы должны бороться на улицах, наше будущее будет в безопасности, если мы сможем защитить свои дома."
  
 VCR_industrial_effort: "Промышленные усилия"
 VCR_industrial_effort_desc: "Хотя наш регион уже достаточно промышленно развит, потенциал для роста все еще велик. Новые промышленные зоны должны быть построены за счет государственного финансирования в регионах, удаленных от крупных городов."
  
 VCR_mineiro_ranchers: "Mineiro Ranchers"
 VCR_mineiro_ranchers_desc: "С некоторой поддержкой скотоводы нашего нового государства могли бы стать двигателем экономического роста, которым они являются в том месте, что когда-то было Бразилией."
  
 VCR_urban_planning: "Городское планирование Нимейера"
 VCR_urban_planning_desc: "Оскар Нимейер, назначенный незадолго до распада Бразилии, чтобы перепроектировать несколько правительственных зданий, стал чем-то вроде суперзвезды среди археологов. С его опытом Рио-де-Жанейро может стать вершиной правильного панорамирования города."
  
 VCR_factory_factorio: "Развитие фабрик"
 VCR_factory_factorio_desc: "Новые разработки должны интегрировать передовые технологии. Мы должны разрабатывать новые и усовершенствованные промышленные методы и охватывать зарубежные технологические разработки."
  
 VCR_develop_vitoria: "Инвестиции в Виторию"
 VCR_develop_vitoria_desc: "Долгое время являясь важным городом, но без достаточной тяжелой промышленности. С достаточными государственными инвестициями, экономика Витории может быть преобразована."
  
 VCR_mineiro_natirial_wealth: "Естественное богатство"
 VCR_mineiro_natirial_wealth_desc: "Хотя наш регион был разрушен войной, он продолжал расширять горнодобывающую промышленность. Мы должны предоставить промышленникам финансовую поддержку, необходимую для процветания."
  
 VCR_steel: "Companhia Siderúrgica Nacional."
 VCR_steel_desc: "У нашей нации есть огромный потенциал для производства стали. Следует создать новую центральную организацию по надзору за производством - Companhia Siderúrgica Nacional."
  
 VCR_military_industrial_effort: "Военно-промышленное развитие"
 VCR_military_industrial_effort_desc: "Создание новых объектов специально для производства вооружений могло бы значительно облегчить расширение вооруженных сил."
  
 VCR_heavy_production: "Тяжелое производство"
 VCR_heavy_production_desc: "Помимо производства общей техники, некоторые виды оборудования, особенно бронетехника, требуют специального оборудования. Мы должны развивать эти направления и производить их как никогда"
  
 VCR_naval_production: "Военно-морское производство"
 VCR_naval_production_desc: "Опора на старые корабли - путь на дно. Мы должны улучшить наши доки и верфи, чтобы увеличить производство новых судов."
  
 VCR_industrial_catchup: "Игра в догонялки"
 VCR_industrial_catchup_desc: "Наши промышленные технологии все еще отстают от европейских. Мы должны послать агентов, чтобы скопировать европейские достижения и сократить разрыв."
  
 VCR_tiradentes_wish_made_true: "Libertas Que Sera Tamen"
 VCR_tiradentes_wish_made_true_desc: "Хотя это могло быть удручающе отсрочено, свобода наконец пришла. Мечта о Тираденте Минас-Жерайс здесь. Однако процесс создания реального государства из нашей вновь обретенной независимости будет долгим и трудным."
  
 VCR_capixaba_elites: "Удовлетворение элиты"
 VCR_capixaba_elites_desc: "Элиты Эспириту-Санту контролируют многое как в нашей стране, так и в других бывших бразильских штатах. С ними нужно разобраться, если наша нация хочет процветать."
  
 VCR_rio_minas_agreement: "Рио-Минасское соглашение"
 VCR_rio_minas_agreement_desc: "Государства Минас-Жерайс и Рио-де-Жанейро должны начать свою собственную дипломатию, прежде чем наша национальная идентичность сможет действительно сформироваться. Они должны установить для себя роли в новом государстве."
  
 VCR_national_constutution: "Национальная конституция"
 VCR_national_constutution_desc: "С выработанными основами, наконец, может быть разработана новая конституция, основа нашего правительства."
  
 VCR_higher_learninging: "Центры высшего образования"
 VCR_higher_learninging_desc: "Наши университеты уже являются одними из лучших в Южной Америке. С небольшим количеством финансирования они могут быть еще больше."
  
 VCR_logistical_reorganization: "Логистическая реорганизация"
 VCR_logistical_reorganization_desc: "Логистика - это постоянно развивающаяся наука. Мы должны покончить со старой бразильской системой обеспечения поставок войск и использовать методы будущего."
  
 VCR_federal_organization_process: "Федеральный процесс реорганизации"
 VCR_federal_organization_process_desc: "Сейчас, когда сложилась политическая ситуация, инфраструктуру следует переориентировать, чтобы она служила в первую очередь нашей новой нации, а не как часть более крупного бразильского целого."
  
 VCR_law_and_order: "Восстановить закон и порядок"
 VCR_law_and_order_desc: "Бандиты доминируют над большей частью сельской местности. Вернув в города стабильность, мы наконец можем положить конец этому ужасному положению дел."
  
 VCR_national_pact: "Национальный пакт"
 VCR_national_pact_desc: "Национальный пакт, кредо, которое каждый школьник и государственный служащий должен повторять перед каждым днем, может помочь поддержать лояльность нации."
  
 VCR_census_review: "Обзор переписи"
 VCR_census_review_desc: "Некоторые регионы на краю нашей страны никогда не были должным образом оценены Бразилией. Мы создадим нашу собственную систему переписей, более эффективную, чем предыдущая."
  
 VCR_plantation_relief: "Восстановление плантаций"
 VCR_plantation_relief_desc: "Падение плантаций, экспортирующих товарные культуры, продолжает препятствовать нашему развитию. Мы должны работать с самими плантациями и предоставлять финансирование там, где это необходимо, чтобы все изменить."
  
 VCR_nationalist_campaigns: "Националистическая кампания"
 VCR_nationalist_campaigns_desc: "Растущий национализм угрожает дестабилизировать наш режим. Однако при надлежащем поощрении его можно использовать и получить большую выгоду."
  
 VCR_soldiers_without_a_cause: "Народная армия"
 VCR_soldiers_without_a_cause_desc: "Дезорганизованные группы дружинников патрулировали улицы после распада Бразилии. Эти люди, на удивление доблестные, должны быть введены в новые вооруженные силы."
  
 VCR_a_navy_with_no_flag: "Флот без флага"
 VCR_a_navy_with_no_flag_desc: "После окончания войны корабли Бразилии должны быть возвращены на вооружение."
  
 VCR_battery_review: "Улучшение береговых батареи"
 VCR_battery_review_desc: "Береговые батареи должны быть обновлены для защиты от вторжения с моря."
  
 VCR_national_armed_forces: "Национальные силы"
 VCR_national_armed_forces_desc: "Наша нация никогда не будет по-настоящему в безопасности, пока вооруженные силы не будут неустанно работать на суше и в воздухе для обеспечения этой безопасности."
  
 VCR_national_army: "Национальная армия"
 VCR_national_army_desc: "Различные ополчения и импровизированные дивизии, которые, таким образом, сформировали ядро нашей армии, должны быть централизованы. Создана новая армия с новой верностью."
  
 VCR_generalstaff: "Генеральный штаб"
 VCR_generalstaff_desc: "Большая часть старого генерального штаба Бразилии клялась в лояльности нашему новому государству, их интеграция могла быть осуществлена быстро, и для нашего народа был создан настоящий генеральный штаб."
  
 VCR_equipment_renewal_focus: "Фокус на обновление оборудования"
 VCR_equipment_renewal_focus_desc: "Унаследованное от Бразилии старое оборудование не может оставаться основой наших вооруженных сил. У нас должны быть новые ружья, сапоги, униформа и многое другое."
  
 VCR_gunnery: "Модернизация стрелкового оружия"
 VCR_gunnery_desc: "Артиллерия была ключом к успеху Германии в Вельткриге. Мы должны разработать оружие, способное соперничать с оружием великих держав, чтобы иметь шанс выжить во время вторжения."
  
 VCR_project_tamoio: "Проект Тамойо"
 VCR_project_tamoio_desc: "Мы обладаем производственной и исследовательской инфраструктурой для разработки собственных военных транспортных средств с нуля. Чтобы начать наши исследования, мы должны разработать совершенно новый танк."
  
 VCR_forca_aerea_unida: "Объединенные ВВС"
 VCR_forca_aerea_unida_desc: "Воздушные силы децентрализованы и дезорганизованы, как старая Бразилия! Мы должны централизовать командование подразделениями и администрацию аэродромов."
  
 VCR_military_science: "Военная наука"
 VCR_military_science_desc: "Военная наука - это дисциплина сама по себе. Должны быть созданы специализированные исследовательские школы для решения возникающих технологий в соответствии с указаниями нашего правительства."
  
 VCR_elite_forces: "Элитные Силы"
 VCR_elite_forces_desc: "Разнообразные нестандартные роли специалистов позволяют армии сражаться более эффективно. У нас должны быть собственные элитные подразделения."
  
 VCR_agulhas_negras: "Академия Черных Игл"
 VCR_agulhas_negras_desc: "Первая офицерская академия в Бразилии, Академия Черных Игл, также является самой престижной. Школе необходимо дальнейшим финансирование и иностранные преподаватели, чтобы быть намного более эффективной."
  
 VCR_drilling: "Военная Тренировка"
 VCR_drilling_desc: "Методы обучения новобранцев варьируются от инструктора к инструктору. Мы должны принять и адаптировать иностранную систему обучения и стандартизировать ее."
  
 VCR_national_defense_comitee: "Комитет национальной обороны"
 VCR_national_defense_comitee_desc: "Гражданские ассоциации и специальные интересы, связанные с обороной, должны быть услышаны. Мы должны создать национальный консультативный совет, состоящий из таких групп."
  
 VCR_atlantic_wall: "Атлантическая вал"
 VCR_atlantic_wall_desc: "Большая часть нашей нации покрыта густым лесом, естественным барьером, если бы мы только научились использовать его как таковой. Наши люди должны получить дополнительную подготовку для боя в джунглях соответственно."
  
 VCR_advanced_aircraft: "Продвинутые Самолеты"
 VCR_advanced_aircraft_desc: "Дизайн истребителя изменился в последние годы. У нас должны быть самые последние и лучшие модели, использующие передовые технологии."
  
 VCR_marnie_legacy: "Прошлое портового города"
 VCR_marnie_legacy_desc: "Наши предки пришли к этим берегам морем и к морю у нас должно быть особенное отношение. Давайте вдохновлять культурное очарование океаном и нашими гордыми предками, которые давно его укротили."
  
 VCR_ships: "Подводный флот"
 VCR_ships_desc: "Подводные лодки были ключом к победе Германии в Вельткриг. Мы должны разработать собственные подводные лодки."
  
 VCR_ultrasmurfs: "Морская пехота"
 VCR_ultrasmurfs_desc: "Наша защита значительно улучшилась. Теперь мы можем сосредоточиться на мече, чтобы дополнить этот щит. Если нам когда-либо понадобится приземлиться, понадобится специальная десантная сила, и нам было бы неплохо создать ее."
  
 VCR_aircraft_reverse_engineering: "Воздушная инженерия"
 VCR_aircraft_reverse_engineering_desc: "Захваченные образцы иностранных самолетов и украденные технические характеристики могут быть приобретены за правильную цену. С правильным ноу-хау, прорывы, которые сделали другие страны, могут быть перепроектированы."
  
 VCR_defend_the_dream: "Защита мечты"
 VCR_defend_the_dream_desc: "Наша независимость была большим благом, мы должны побуждать людей держать ее близко к сердцу."
