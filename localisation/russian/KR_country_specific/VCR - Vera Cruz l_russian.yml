 ### Characters ### 
 VCR_belisario_augusto_de_oliveira_penna: "Белисарио Аугусто де Оливейра Пенна"
 VCR_belisario_augusto_de_oliveira_penna_leader_desc: "Белисарио Аугусто де Оливейра Пенна родился в Барбакене, штат Минас-Жерайс, в 1868 году и начал свою политическую карьеру в качестве городского советника в Жуис-де-Фора, и только в 1920-х годах он выдвинулся за пределы родного штата, позиционируя себя в поддержку восстаний правых тенентистов. Большую часть своей жизни он был врачом и верил в то, что научные принципы могут быть применены к политике и правительству. Будучи сторонником радикального интегрализма, он часто становился маргиналом даже в этом радикальном движении из-за своих убеждений в отношении евгеники - концепции, которую он впервые ввел в Бразилии и в течение многих лет был членом Центрального комитета по евгенике. Эти взгляды также дали ему много союзников и поклонников, разделяющих его убеждения, и сейчас он и его единомышленники находятся в выгодном положении, чтобы применить свои идеи в качестве практического принципа, чтобы великие города страны, такие как Рио, наконец-то очистились от нищеты и суеверий, скрывающихся под видом "местной культуры". Белисарио также является сторонником использования политических заключенных в качестве рабочей силы, что вызывает споры и разногласия даже среди клики правых, которые сейчас составляют его кабинет."
  
 ### Ideas ### 
 VCR_buildingspeed: "Усилия по реконструкции"
 VCR_ranching: "Горные ранчо"
 VCR_urban_planning_idea: "Городское планирование"
 VCR_resource_efficiency: "Эффективная добыча ресурсов"
 VCR_propersensus: "Реформированная перепись"
 VCR_plantations: "Возрождение плантаций"
 VCR_national_armyidea: "Национальная армия"
