 SHA_sao_shwe_thaik: "Со Шве Тай"
 SHA_sao_shwe_thaik_leader_desc: "Со Шве Тай (полный королевский титул Камбавсарахта Тири Паварамахавунта Тхудамараза) родился в Яунхве 16 октября 1895 года. Он получил образование в школе шанских вождей в Таунджи и поступил на британскую военную службу во время Вельткрига. Затем он служил в Северо-восточной пограничной службе в 1920-1923 годах. В сентябре 1927 года он был выбран Советом министров Федеративных Шанских Штатов в качестве преемника своего дяди на посту Саопхи Яунгве, официально вступив в должность 8 марта 1929 года.\n\nСо Шве Тай занялся политикой в постбританской Бирме, став активным сторонником демократии и автономии Шанских Штатов, и приобрел большое уважение среди других политических лидеров Бирмы. \n\nПосле оккупации Шанских Штатов и ужасного обращения со стороны их владык, Со Шве Тай решил взять инициативу в свои руки и освободиться от гнетущих контролеров Шанских Штатов, провозгласив Шанскую Конфедерацию вместе с рядом других саофов. Теперь он возглавляет свою новую независимую страну, надеясь направить ее в новую эпоху."
  
 SHA_sao_yang_wen_pin: "Сао Янг Вэнь Пи"
 SHA_sao_yang_wen_pin_commander_desc: "§YBorn:§! §L1897, in the State of Kokang, India§!" #NT!
