 ### Focuses ### 
 KAC_The_Provisional_Government: "Фронт освобождения"
 KAC_The_Provisional_Government_desc: "Качинская нация неоднородна, но всегда сближалась в трудные времена. Мы должны привлечь в администрацию людей, которые могут не полностью разделять наши политические взгляды."
 KAC_Mobilization_of_Kachin: "Мобилизация Качина"
 KAC_Mobilization_of_Kachin_desc: "Большая часть Качина изолирована от остального мира. Мы должны направить государственные ресурсы на информирование людей о нынешней ситуации и острой необходимости поддержки населения."
 KAC_Uniting_the_Factions: "Объединение фракций"
 KAC_Uniting_the_Factions_desc: "Поскольку конкурирующие политические группировки хотя бы частично успокаиваются в деле национального освобождения, мы должны использовать наше превосходство, чтобы побудить их работать вместе. Качинцы наконец будут объединены вокруг единой цели."
 KAC_One_State_Under_the_Sun: "Одно государство под солнцем"
 KAC_One_State_Under_the_Sun_desc: "Традиционные системы управления организуют жизнь многих, особенно, сельских жителей. Эти институты должны быть поставлены под наш прямой контроль."
 KAC_The_Father_of_Kachin: "Отец государства"
 KAC_The_Father_of_Kachin_desc: "Sama Duwa Sinwa Naw - великая сила, вокруг которой движется освободительное движение. Мы должны поощрять высокий образ его среди людей."
 KAC_Eliminate_Chinese_Influence: "Устранить китайское влияние"
 KAC_Eliminate_Chinese_Influence_desc: "Китайские торговцы и землевладельцы доминируют в национальной экономике и имеют широкие слои населения под собой. Мы должны экспроприировать их активы и отдать их народу."
 KAC_An_End_to_the_Fight: "Независимость"
 KAC_An_End_to_the_Fight_desc: "Государство было создано, люди сплотились, китайское влияние в экономике уничтожено. Генералы Юньнаня настороженно относятся к войне, которую они вряд ли выиграют. Мы должны связаться с их офицерами и договориться о прекращении огня."
 KAC_On_the_Offensive: "Наступление"
 KAC_On_the_Offensive_desc: "Победа, которая защитит наше государство, может быть достигнута только решающим наступлением, чиновники в нашем новом правительстве должны быть полностью осведомлены о состоянии на фронте."
 KAC_Open_Up_the_Arsenals: "Открытие арсеналов"
 KAC_Open_Up_the_Arsenals_desc: "Мьичина является домом для десятков небольших мастерских, способных производить стрелковое оружие. Они должны быть организованы и поставлены перед планом."
 KAC_Cult_of_Industry: "Культ Индустрии"
 KAC_Cult_of_Industry_desc: "Чтобы обеспечить нашу независимость в долгосрочной перспективе, мы должны начать адаптировать современные средства производства. К счастью, некоторые из небольших мастерских в Мьичине могут быть оснащены современными инструментами из-за рубежа."
  
 KAC_The_Jingpho_Army: "Качинская армия"
 KAC_The_Jingpho_Army_desc: "Если мы хотим иметь какие-либо шансы на успех на поле боя, у нас должна быть настоящая национальная армия из профессиональных солдат и основополагающая оперативная доктрина."
 KAC_Sabaw_Tus_Plan: "План Сабо Ту"
 KAC_Sabaw_Tus_Plan_desc: "Качинская нация децентрализована, а наша земля мало пригодна для жизни. Сабо Ту защищает новую доктрину и систему организации в соответствии с этими реалиями."
 KAC_Agu_Dis_Plan: "Учение Агу Ди"
 KAC_Agu_Dis_Plan_desc: "Агу Ди выступает за традиционный метод ведения войны, создание современной структуры командования и быстрое строительство военной инфраструктуры."
 KAC_Lower_Conscription_Age: "Низкий призывной возраст"
 KAC_Lower_Conscription_Age_desc: "Большая часть населения находится ниже установленного минимального возраста призыва. Мы также должны давить на подростков, чтобы они шли в армию."
 KAC_Enforce_Conscription: "Принудительный призыв"
 KAC_Enforce_Conscription_desc: "Наша земля суровая и сельская. В результате, фактическое исполнение воинской обязанности затруднено. Для обеспечения призыва необходимы согласованные усилия государства."
 KAC_Guerilla_Fighters: "Партизаны"
 KAC_Guerilla_Fighters_desc: "Нам не хватает современного оружия и великих промышленных дворцов, которые питают современные армии. Упорство людей и их знание местности будет нашем спасением. Мы должны сосредоточиться на том, чтобы побуждать людей сражаться их собственными методами."
 KAC_The_Mountainwalkers: "Альпинисты"
 KAC_The_Mountainwalkers_desc: "В разнородной качинской нации есть люди, которые живут в обнимку с горами. Наиболее образованные из этих людей должны быть привлечены к командованию в качестве консультантов."
 KAC_A_Streamlined_Training_System: "Оптимизированная система обучения"
 KAC_A_Streamlined_Training_System_desc: "В настоящее время подразделения обучаются. Мы должны ввести установленный стандарт готовности и базовых экзаменов, которые должны пройти все новобранцы."
 KAC_Encourage_Military_Production: "Поощрять военное производство"
 KAC_Encourage_Military_Production_desc: "Многие мелкие мастерские, имеют опыт производства и модификации стрелкового оружия, этот опыт можно собирать и распространять в деревнях по всей стране. Хотя то, что можно производить в маленькой деревне, будет довольно неплохо, это лучше, чем ничего."
 KAC_Standardized_Equipment: "Стандартизированное оборудование"
 KAC_Standardized_Equipment_desc: "Мы должны задать единый стандарт устройства оружия. К счастью, многие виды стрелкового оружия имеют похожее устройство, и перенастройка небольшого количества оружия, которым мы обладаем, может быть выполнена довольно легко."
 KAC_Die_for_Your_Country: "Смерть за свою страну"
 KAC_Die_for_Your_Country_desc: "Децентрализованная боевая сила опирается на стойкость своих людей. Наши люди должны быть самыми жестокими из всех. Мы должны направить государственные ресурсы на поощрение почти фанатичной преданности стране и предложить компенсацию вдовам тех, кто умирает с честью, для дальнейшего стимулирования такого поведения."
 KAC_Myitkyina_Military_Academy: "Военная академия Мьичина"
 KAC_Myitkyina_Military_Academy_desc: "Современные армии обладают центральными институтами для развития доктрины и подготовки новых офицеров. У нас тоже должна быть такая система."
 KAC_New_Officers: "Новые офицеры"
 KAC_New_Officers_desc: "Основную часть наших офицеров составляют мужчины, которые когда-то служили англичанам. Некоторые из этих людей должны быть отправлены в отставку и направлены на работу, инструктируя новое поколение офицеров."
 KAC_A_Concentrated_Force: "Сконцентрированная сила"
 KAC_A_Concentrated_Force_desc: "Наша новая структура должна быть реорганизована в соответствии с европейской моделью. Как многим знакомо то, как британцы когда-то организовывали свои колониальные подразделения в Бирме, это должно быть нашим стандартом."
 KAC_Modern_Tactics: "Современная Тактика"
 KAC_Modern_Tactics_desc: "Завершив организационную реформу, мы можем начать адаптировать наши подразделения к войне. Благодаря тщательному планированию и современной организации, любой враг может быть побежден."
 KAC_Elite_Mountaineer_Corps: "Элитный Альпинистский Корпус"
 KAC_Elite_Mountaineer_Corps_desc: "Учитывая нашу пересеченную местность, специально обученные альпинисты должны быть встроены в каждый дивизион, обеспечивая силу и опыт своим собратьям."
 KAC_Fortifying_the_Mountains: "Укрепление гор"
 KAC_Fortifying_the_Mountains_desc: "Имея под рукой мир и растущую современную армию, мы можем укрепить восточную границу, откуда исторически происходило вторжение. Гористая местность, естественно, подходит для защиты."
  
 ### Ideas ### 
  
 KAC_streamlined_training: "Современное обучение"
 KAC_streamlined_training_desc: "Для подготовки новых пехотинцев была принята современная система стандартов и экзаменов"
 KAC_academy: "Военная академия Мьичина"
 KAC_academy_desc: "Центральная офицерская академия была основана в Мьичине. Все отчеты с мест в конечном итоге проходили через штаб, где они анализировались и интерпретировались молодым офицерским корпусом, и передавались обучающимся"
 KAC_disorg_army: "Ужасное вооружение"
 KAC_disorg_army_desc: "Жесткие прошлые инициативы по сокращению распространения огнестрельного оружия среди качинов и географической изоляции способствовали массовому дефициту материальных средств для новой армии качинов. Многие новые регулярные солдаты оснащены чуть более чем модифицированными сельскохозяйственными инструментами"
 KAC_disorg_army_2: "Ужасное вооружение"
 KAC_disorg_army_2_desc: "Жесткие прошлые инициативы по сокращению распространения огнестрельного оружия среди качинов и географической изоляции способствовали массовому дефициту материальных средств для новой армии качинов. Многие новые регулярные солдаты оснащены чуть более чем модифицированными сельскохозяйственными инструментами"
 KAC_villageguns: "Деревенские оружейники"
 KAC_villageguns_desc: "Информация о производстве современных вооружений была распространена по всей стране, и деревни поощряли выпуск собственных копий огнестрельного оружия, используемого национальной армией. Хотя оружие, производимое в таких деревнях, довольно элементарно, оно достаточно хорошее"
  
 ### Events ### 
  
 kachin.1.t: "Децентрализованная армия"
 kachin.1.d: "Необходимость центральной доктрины для управления новой армией очевидна. Однако существует разногласие относительно того, каким должно быть это учение."
 kachin.1.a: "Иди по пути Сабо Ту"
 kachin.1.b: "Поддержать Агу Ди"
  
 kachin.2.t: "Неудача в Качине"
 kachin.2.d: "Политическая ситуация в Качине ухудшилась, и военного прогресса мало. Таким образом, наши офицеры на местах, похоже, согласились на прекращение огня. Боевые действия прекратились, и, когда наши экономические интересы в Качине были уничтожены, нет оснований для возобновления конфликта."
 kachin.2.a: "Это унизительно!"
  
