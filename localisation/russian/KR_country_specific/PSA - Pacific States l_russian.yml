 ### Decisions ### 
 PSA_Operation_Liberty_mission: "Операция Ледник"
 PSA_Operation_Liberty_mission_desc: "Гражданская война вплотную подошла к Скалистым горам. Западное Командование решило, что для победы необходим решающий удар по Великим Равнинам. Главнокомандующий Маршалл заявил, что победа легкодостижима, если нам удастся выполнить поставленные задачи, но провал снизит мораль и, скорее всего, приведет нас к поражению всей страны..."
  
 PSA_join_japan: "Союз с Японией"
 PSA_join_japan_desc: "Великий Тихий океан - не единственное, что мы разделяем с японцами, поскольку они показали, что отстаивают те же ценности демократии, которыми мы так дорожим. После того, как они помогли нам в Гражданской войне, было бы справедливо, если бы мы присоединились к японцам в их стремлении распространить стабильность, демократию и свободу в Тихом океане."
  
 ### Army Focuses ### 
 PSA_activate_the_Western_Defense_Command: "Создать Командование Западной Обороной"
 PSA_activate_the_Western_Defense_Command_desc: "Так как мы считаем себя остатками США, и наша армия де-юре остаётся армией США, многие аспекты иерархии остаются неясны. Чтобы покончить с суматохой в рядах армии, мы создадим Командование Западной Обороной, которое объединит под свои началом все армейские подразделения запада до тех пор, пока гражданская война не будет закончена.."
 PSA_prepare_the_artillery: "Подготовка артиллерии"
 PSA_prepare_the_artillery_desc: "Именно артиллерия позволила победить в Вельткриге, ибо только она может подавить врага, открывая его слабое место для пехоты, и сокрушить любую атаку в зародыше. Посему нашим приоритетом должны стать переработка корабельных орудий в полевую артиллерию и создание новых, более совершенных орудий."
 PSA_joint_chiefs_of_staff: "Единое Командование"
 PSA_joint_chiefs_of_staff_desc: "Только создание единого высшего командования, координирующего армию, авиацию и флот, позволит одержать победу в этой войне."
 PSA_defense_logistics_agency: "Агентство логистики"
 PSA_defense_logistics_agency_desc: "Америка большая страна, полная различных видов местности. Необходимо создать единое командование логистикой, дабы координировать снабжение войск по всей Америке без проблем."
 PSA_deWitt_in_Charge: "Главнокомандующий де Витт"
 PSA_deWitt_in_Charge_desc: "Генерал-майор Джон Лесен де Витт, в отличие от других членов Командования, отказывается от теории молниеносной войны. По его мнению, точечные и тщательно спланированные небольшие атаки и последующее укрепление на новой позиции позволят обеспечить победу."
 PSA_Marshall_in_command: "Главнокомандующий Маршалл"
 PSA_Marshall_in_command_desc: "Бригадный генерал Джордж Кэтлетт Маршалл раскрыл перед нами катастрофическое предсказание: если мы не сможем перехватить инициативу в Скалистых горах и установить  плацдарм на Среднем Западе, поражение будет неизбежно. По его мнению, решительная атака через горы с поддержкой моторизированных элементов позволит нам освободить страну."
 PSA_protecting_Columbia: "Защита Колумбии"
 PSA_protecting_Columbia_desc: "Военный Армейский колледж, Школа полевой артиллерии, Форт-Беннинг и множество других организаций для обучения и тренировки военных кадров оказались разрушены, поэтому их восстановление должно быть нашим высшим приоритетом."
 PSA_military_research: "Военные исследования"
 PSA_military_research_desc: "Несмотря на то, что в нашей стране так много светлых и продуктивных умов, мы не можем распределять средства на исследование большого количества отраслей. Необходимо выбрать доктрину и проводить исследования исключительно в согласии с ней."
 PSA_weapon_designs: "Чертежи нового вооружения"
 PSA_weapon_designs_desc: "Старый добрый М1 Гаранд обеспечил нам победу в Гражданской войне, но время не идет ему на пользу. Получив бесценный практический опыт, мы предъявили список проблем создателю и с некоторыми исправлениями получили еще более надежное и смертельное оружие."
 PSA_Army_rangers: "Военные рейнджеры"
 PSA_Army_rangers_desc: "Элитная группа специализированных войск, Рейнджеры, будут сконцентрированы на операциях глубоко в тылу врага, нарушая его инфраструктуру и подрывая мораль."
 PSA_90_division_Army: "План 90 дивизий"
 PSA_90_division_Army_desc: "Первоначально Маршалл предполагал, что реформированная армия США в полной мобилизации может выставить 256 дивизий, но ресурсы Западного Побережья несравненно меньше, так что нам пришлось ограничиться планом с армией всего в 90 дивизий."
 PSA_motorization: "Программа моторизации"
 PSA_motorization_desc: "Отказ главного командования Армии США от моторизации оставил защитницу нации в затруднительном положении перед лицом новых методов войны. Маршалл предложил правительству субсидировать производство собственного грузового транспорта и реквизировать гражданские грузовики, дабы создать полноценную новую моторизированную армию."
 PSA_tank_production: "Увеличить производство танков"
 PSA_tank_production_desc: "Западное побережье никогда не обладало обилием человеческого ресурса, поэтому Командованию приходится создавать планы с расчетом на максимальные усилия каждого солдата. Так или иначе танки при низких количественных требованиях к экипажу и высокой боевой эффективности занимают приоритетное положение во всех планах."
 PSA_Officer_instruction: "Офицерские инструкции"
 PSA_Officer_instruction_desc: "Большая часть офицерского корпуса армии перешла на сторону федералистов и радикалов, а молодому поколению офицеров не хватает опыта, поэтому Маршалл предложил план обучения и наставления более опытными офицерами менее опытных для усвоения тонкостей тактики."
 PSA_recon_units: "Разведывательные отряды"
 PSA_recon_units_desc: "Знание — сила, и похоже, это единственное, что может нас спасти. Враг многочисленнее и лучше вооружен, но знание каждого их шага позволить свести к нулю их численное превосходство."
 PSA_start_operation_glacier: "Начало операции 'Ледник'"
 PSA_start_operation_glacier_desc: "Мы не можем бесконечно прятаться в горах, пока противник использует промышленность и мобилизирует войска без устали. Необходимо пересечь Скалистые горы и перенести войну на территорию врага."
 PSA_defense_is_the_best_offense: "Защита - лучшее нападение"
 PSA_defense_is_the_best_offense_desc: "Первым шагом к подготовке к грядущему шторму является восстановление наших оборонительных сооружений. Копание окопов и возведение фортификаций должно стать верным спутником армии, чтобы ни один противник не смог победить нас."
 PSA_logistic_security: "Инновации в логистике"
 PSA_logistic_security_desc: "Логистика еще мало известна в нашей армии, но именно она позволит преодолеть врага с востоке. Создав четкую и стабильную систему снабжения войск на фронте, мы без труда одержим победу."
 PSA_Expand_the_Presidio: "Расширение Президио Сан-Франциско"
 PSA_Expand_the_Presidio_desc: "Президио Сан-Франциско было важной частью американской армии с захвата в 1846 году. И без всякого сомнения, это лучшее место для размещения нашего военного штаба, но для полноценного использования требуется значительная реконструкция."
 PSA_improve_bite_and_hold_tactics: "Тактика Кусай-Держи"
 PSA_improve_bite_and_hold_tactics_desc: "Подобная тактика впервые была принята британцами во время Вельткрига. И несмотря на ее ресурсозатратность, она кажется самой эффективной доктриной на сегодняшний день, посему мы должны улучшить ее и употребить в действие."
 PSA_engineer_corps_expansion: "Расширение Инженерного корпуса"
 PSA_engineer_corps_expansion_desc: "На бескрайней территории Америки располагаются самые крупные реки в мире — Миссисипи, Рио-Гранде и Колорадо. Необходимо убедиться, что у наших инженеров есть все средства для использования потенциала этих рек."
 PSA_coast_to_coast_planning: "'От-берега-до-берега'"
 PSA_coast_to_coast_planning_desc: "С расширением Президио, ДеВитт предложил создать новую команду планировщиков наших операций, чтобы мы теснили врагов от берега до берега."
 PSA_increase_military_spending: "Увеличить военный бюджет"
 PSA_increase_military_spending_desc: "Гражданская война опустошила американскую экономику, но возвысила до небес военный комплекс. И хотя Гражданская война закончена, в мире все еще живы наши враги, и сохранение темпов производства будет в наших лучших интересах."
 PSA_bring_the_complex_west: "Перестройка ВПК"
 PSA_bring_the_complex_west_desc: "Значительная часть нашего военно-промышленного комплекса оказалась в руках врага, а те остатки на Западном Побережье стали излюбленной целью для бомбардировок авиации и диверсий. Если мы не хотим упасть перед лицом новой войны, необходимо восстановить и перестроить весь комплекс."
 PSA_Columbia_needs_you: "Колумбия зовет!"
 PSA_Columbia_needs_you_desc: "Фигура Колумбии, патриотической американской женщины, это олицетворение идеалов свободы и демократии, за которые мы боремся. С падением тиранов и сокрушением радикалов наша служба Колумбии еще не окончена. Война зреет на горизонте, и только наши солдаты смогут защитить страну от тирании."
 PSA_defense_contracts: "Оборонительные контракторы"
 PSA_defense_contracts_desc: "В отличие от некоторых командных экономик в Европе, мы полагаемся на частные контракты. Необходимо убедиться, что контракторы будут готовы к любой ситуации."
 PSA_crossing_the_rockies: "Пересечение Скалистых гор"
 PSA_crossing_the_rockies_desc: "Скалистые горы служат верным географическим укрытием любимого Западного Побережья от бойни на Востоке. Но рано или поздно, для освобождения страны, нам придется их перейти. И мы должны сделать все возможное, дабы этот переход был максимально легким и удобным."
 PSA_gi_bill: "Забота о ветеранах"
 PSA_gi_bill_desc: "Большое число демобилизованных солдат станет большой проблемой после конца Гражданской войны. Необходимо подготовить почву для их реинтеграции в мирное общество."
 PSA_war_bonds: "Военные облигации"
 PSA_war_bonds_desc: "Для поддержания армии в боеспособном состоянии требуются колоссальные ресурсы. Облигации достаточно популярный вид сбора средств, к тому же легко рекламируемый в кино, газетах и даже мультипликации."
 PSA_walkie_talkies: "Рации"
 PSA_walkie_talkies_desc: "Переносные радиостанции позволяют нашим войскам координировать свои действия с артиллерией и авиацией."
  
 ### Navy Focuses ### 
 PSA_navy: "Военно-морские силы США"
 PSA_navy_desc: "Американским военно-морским силам некогда завидовал весь мир. Однако большая их часть дезертировала к предателям на востоке. Мы должны составить опись флота, оставшегося верным нашему правительству, что определиться, как именно они лучше всего помогут в этой войне."
 PSA_great_white_fleet: "Великий белый флот"
 PSA_great_white_fleet_desc: "Великий белый флот был вершиной американской военно-морской мощи. Он и должен стать нашим вдохновением. Большой флот, состоящий из линкоров и дредноутов обеспечить то, что морское превосходство всегда будет на нашей стороне."
 PSA_protect_american_trade: "Защита американской торговли"
 PSA_protect_american_trade_desc: "Торговля важна Америке как воздух. Мы должны сконцентрировать нашу военно-морскую доктрину на защите её от вражеских нападений."
 PSA_carrier_projects: "Проекты авианосцев"
 PSA_carrier_projects_desc: "Авианосцы - это путь в будущее. Мы должны инвестировать в их разработку и постройку, чтобы лучше использовать нашу морскую силу."
 PSA_battle_ships: "Разработка линкоров"
 PSA_battle_ships_desc: "Линкоры - это правители высоких морей. Мы должны начать исследование новых моделей с более тяжёлым вооружением и лучшей противовоздушной защитой."
 PSA_battle_cruisers: "Разработка линейных крейсеров"
 PSA_battle_cruisers_desc: "Линейные крейсеры - это компромисс между тяжёлыми линкорами и более быстрыми крейсерами. Мы должны убедиться, что и в нашем флоте есть несколько кораблей этого типа."
 PSA_coast_guard: "Береговая охрана США"
 PSA_coast_guard_desc: "Восстановление Береговой охраны обеспечит беспрепятственное движение торговли, поимку преступников в море и спасение тех, кто находится в опасности."
 PSA_light_cruisers: "Развитие лёгких крейсеров"
 PSA_light_cruisers_desc: "Более лёгкие крейсеры имеют большое значение в противовоздушных операциях, а также в противодействии вражеским эсминцам и подводным лодкам. Они должны состоять на вооружении нашего флота, чтобы он был сбалансированным."
 PSA_naval_aviation: "Морская авиация"
 PSA_naval_aviation_desc: "Морская авиация - это будущее боевых действий на высоких морях. Мы должны обеспечить возможность наших морских бомбардировщиков взлетать с палуб авианосцев и уничтожать вражеский флот до того, как он сможет поставить наш собственный под угрозу."
 PSA_expand_dockyards: "Расширить судоверфи"
 PSA_expand_dockyards_desc: "Наши судоверфи не могут поддерживать нашу способность самостоятельно вести боевые действия на море. Для поддержки ведения войны нужно построить новые доки."
 PSA_submarines: "Разработка подводных лодок"
 PSA_submarines_desc: "Подводные лодки позволяют нам сеять хаос среди вражеских конвоев и тяжёлых кораблей. Наши модели субмарин должны быть самыми современными, чтобы им не угрожали эсминцы и противоподлодочная тактика."
 PSA_liberty_ships: "Корабли 'Либерти'"
 PSA_liberty_ships_desc: "Наши судоверфи, ранее предназначенные для коммерческого судостроительства, могут быть легко переоборудованы для производства огромного количества конвоев, которое позволит нам помогать союзникам по всему земному шару."
 PSA_maratime_industry: "Морская промышленность"
 PSA_maratime_industry_desc: "Хотя и не такое важное, как на Восточном побережье, у нас все же есть сильное наследие коммерческого судоходства. Эта промышленность должна помогать нам в ведении войны."
 PSA_new_admirals: "Новые адмиралы"
 PSA_new_admirals_desc: "Многие адмиралы дезертировали к предателям на востоке. Мы должны обучить новое поколение морских лидеров, чтобы наше морское доминирование продолжалось."
 PSA_expand_the_waves: "Расширить ЖПДЭС"
 PSA_expand_the_waves_desc: "Женщины могут выполнять некоторые вспомогательные роли на флоте, освобождая мужчин для ведения непосредственных боевых действий. Хотя это может не понравиться определенным социальным кругам, это поможет ведению войны."
 PSA_expand_marine_corps: "Улучшить Корпус морской пехоты"
 PSA_expand_marine_corps_desc: "Корпус морской пехоты был синонимом власти Америки во всем мире. От берегов Триполи до дворцов Монтесумы, морпехи были повсюду. Мы должны обеспечить их современным вооружением и обучением."
 PSA_naval_training: "Военно-морское обучение"
 PSA_naval_training_desc: "Хотя Военно-морская Академия в Аннаполисе была уничтожена во время Гражданской войны, у нас все ещё есть множество учреждений, которые обучать новое поколение морских командиров и моряков."
 PSA_urban_warfare: "Расширить Корпус морской пехоты"
 PSA_urban_warfare_desc: "Мы должны расширить Корпус морской пехоты, чтобы они могли поддерживать нашу власть во всем мире."
 PSA_semper_fi: "Semper Fi" #NT!
 PSA_semper_fi_desc: "Semper Fidelis means 'always loyal'. The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world." #NT!
 PSA_columbia_gem_of_the_ocean: "Колумбия, океанская жемчужина"
 PSA_columbia_gem_of_the_ocean_desc: "После наших значительных инвестиций в морские исследования и строительство, мы вернули наше место одной из самых сильных военно-морских держав в мире. Отдать якорь!"
  
 ### Air Force Focuses ### 
 PSA_Create_The_USAF: "Создать ВВС США"
 PSA_Create_The_USAF_desc: "До войны, Воздушный корпус Армии США, как подсказывает название, немногим больше, чем простым отделением армии. В этой новой войне, мы должны обеспечить его независимость и наделить его необходимой поддержкой."
  
 PSA_Re_Establish_The_ACTS: "Восстановить ACTS"
 PSA_Re_Establish_The_ACTS_desc: "Тактическая школа ВВС (Air Force Tactical School) была школой подготовки офицеров для бывшего армейского авиационного корпуса. Учитывая результаты гражданской войны, становится ясно, что мы должны восстановить ACTS, чтобы лучше подготовить наши военно-воздушные силы."
  
 PSA_Expand_The_WASPs: "Расширить WASP"
 PSA_Expand_The_WASPs_desc: "Женщины могут управлять самолетом так же хорошо, как и мужчины, и могут выполнять множество ценных вспомогательных задач, освобождая мужчин для других обязанностей. Хотя это и вызывает споры в обществе, это будет бесценный шаг к победе в войне."
  
 PSA_The_Screaming_Eagles: "Клекочущие орлы"
 PSA_The_Screaming_Eagles_desc: "Воздушно-десантные дивизии лишь недавно стали реалией в боевых действиях, но они позволят нам получить определенное преимущество. Мы должны создать наши собственные подразделения ВДВ."
  
 PSA_Airfield_Expansion: "Расширение аэродрома"
 PSA_Airfield_Expansion_desc: "Дальность полета наших истребителей и бомбардировщиков ограничена аэродромами, к которым они прикреплены. Улучшив как качество, так и количество этих аэродромов, мы сможем чаще поражать цели."
  
 PSA_Bomber_Development: "Разработка бомбардировщика"
 PSA_Bomber_Development_desc: "Наше руководство ВВС во главе с Гарольдом Арнольдом убеждено, что мощные бомбардировщики могут поставить наших врагов на колени."
  
 PSA_New_Fighter_Models: "Новые модели истребителей"
 PSA_New_Fighter_Models_desc: "Хотя многие уверены, что бомбардировщик всегда добьется успеха, мы должны застраховать свои ставки на это. Новые истребители будут хорошо служить нам как в нападении, так и в обороне."
  
 PSA_Naval_Support: "Морская поддержка"
 PSA_Naval_Support_desc: "Наш военно-морской флот не неуязвим, и есть искренняя озабоченность тем, что они не смогут выиграть каждое сражение в открытом море, которое им необходимо выиграть. Инвестируя в некоторые военно-морские бомбардировщики, мы сможем выиграть, нанося удары по любым враждебным кораблям, находящимся в радиусе наших военно-воздушных баз."
  
 PSA_RADAR: "РАДАР"
 PSA_RADAR_desc: "РАДАР - это новое изобретение, которое исследуют лучшие умы Стэнфорда и КалТеха, оно вполне может навечно изменить облик всей войны."
  
 PSA_Long_Range_Interceptors: "Перехватчики дальнего действия"
 PSA_Long_Range_Interceptors_desc: "Хотя наличие более совершенных бомбардировщиков жизненно важно для победы в завтрашней войне на пороге врага, эти бомбардировщики редко могут действовать самостоятельно. Им понадобится эскорт, способный противостоять вражеским истребителям и вернуться в целости и сохранности. К счастью для нас, авиаконструктор Келли Джонсон связалась с нами и предложила новый инновационный проект: P-38, получивший название "The Lightning"."
  
 PSA_Strategic_Bomber_Development: "Стратегическое развитие бомбардировщика"
  #Intentionally playing up 'The Bomber Always Gets Through' here.: 
 PSA_Strategic_Bomber_Development_desc: "Тактические бомбардировщики хороши для поддержки людей на земле, но истинный потенциал бомбардировщиков заключается в стратегических бомбардировщиках. Когда они проходят, вражеские города и промышленность остаются в руинах, и воля врага к продолжению войны разбивается. Большой флот стратегических бомбардировщиков сделает нас очень сильными."
  
 PSA_Strategic_Disruption: "Стратегический прорыв"
  #We are as dwarves seated upon the shoulders of giants.: 
 PSA_Strategic_Disruption_desc: "Теперь, когда у нас есть бомбардировщики, которые нам нужны, мы должны разработать теории и тренировки, чтобы наилучшим образом использовать их. Арнольд и старая бомбардировочная мафия заложили прочный фундамент для наших теорий, теперь мы будем развивать их теории и видеть больше и дальше, чем они."
  
 PSA_Expand_The_Bomber_Force: "Расширить подразделения бомбардировщиков"
 PSA_Expand_The_Bomber_Force_desc: "Наши ранние эксперименты по разработке бомбардировщиков оказались многообещающими. Пришло время бросить все бомбардировщики на врага и подчинить его! Не оставляя ничего, кроме щебня!"
  
 ### Political Focuses ### 
 PSA_last_bastion: "Последний бастион американской демократии"
 PSA_last_bastion_desc: "Мы - это последний бастион свободы и демократии в Америке. Вашингтон стал жертвой тирании, а на Юге и в Стальном поясе подняли восстания радикалы. Теперь мы остались последними сражающимися за свободу и демократию."
 PSA_social_conservatives_in_power: "Победа старой демократии"
 PSA_social_conservatives_in_power_desc: "Демократическая партия победила на выборах 1940 года. Несмотря на то, что несколько самых радикальных членов из Демократической перешли в АПВ, они остались очень социально консервативной партией, хотя и умерили свою фискальную политику."
 PSA_red_scare: "Красная угроза"
 PSA_red_scare_desc: "Синдикализм уничтожил некогда самую развитую промышленно часть нашей страны. Мы должны убедиться, что он никогда не пустит корни в последнем бастионе свободы."
 PSA_anti_unionism: "Антисиндикалистский акт"
 PSA_anti_unionism_desc: "Один из первых законов, которые мы должны провести - это новый Антисиндикалистский акт, который запретит всем, кто когда-либо состоял в СПА, претендовать на государственную должность. Те, кто ранее проповедовали синдикалистские наклонности, теперь будут изобличены как предатели свободы, кем они и являются на самом деле."
 PSA_support_business: "Поддержка бизнеса"
 PSA_support_business_desc: "Хотя неограниченные капиталистические эксцессы Республиканской партии - это шаг слишком далеко, мы должны убедиться, что у бизнеса есть настоящая поддержка от правительства. Антисиндикалистские регуляции - это ключевой шаг в этом направлении."
 PSA_social_hygiene: "Социальная гигиена"
 PSA_social_hygiene_desc: "Правительство поддержит государственную кампанию по поддержке здравоохранения и защите населения от различных болезней. Частью этой кампании будет работа над искоренением греха, который является источником болезней, как физических, так и духовных."
 PSA_public_schooling: "Поддержка государственных школ"
 PSA_public_schooling_desc: "Государственные школы должны получать достаточное финансирование, и что ещё более важно, правильный куррикулум. Научить наших детей важности свободы, демократии и свободы, а также о зле радикализма и синдикализма - вот ключ к будущему нашей страны."
 PSA_america_business_is_business: "Американский бизнес - это бизнес"
 PSA_america_business_is_business_desc: "Американская промышленность была основой нашей страны. Хотя во время Гражданской войны большая часть нашего некогда процветающего коммерческого сектора была разрушена, при определенной помощи правительства его можно восстановить."
 PSA_immigration_act: "Акт об иммиграции"
 PSA_immigration_act_desc: "Хотя многие утверждают, что иммиграция - это основание нашей страны, на данный момент у нас есть более важные проблемы и мы не можем впускать людей в нашу разрушенную страну. Восстановление нашей некогда великой страны должно стать приоритетом."
 PSA_hays_code: "Кодекс Хейса"
 PSA_hays_code_desc: "Хотя всем нравятся хорошие фильмы, неограниченные моральные эксцессы Голливуда нужно сдержать. Нам нужен строгий кодекс поведения для актёров и продюсеров, чтобы не допустить возникновение в фильмах синдикалистской пропаганды."
 PSA_american_laisze_faire: "Свободная экономика"
 PSA_american_laisze_faire_desc: "Слишком большое вмешательство правительства только помешает восстановлению. Мы должны ограничить наше вмешательство в экономику, пока она восстанавливается от Гражданской войны."
 PSA_moral_education: "Моральное образование"
 PSA_moral_education_desc: "Высшее образование давно было бастионом элит, и его нужно таким и сохранять. Престижные залы Лиги плюща - это не место для неподготовленных. Их нужно оставить для будущих правителей Америки, чтобы они смогли получить как можно лучшее образование."
 PSA_new_american_century: "Новый американский век"
 PSA_new_american_century_desc: "Во время после победы на выборах, мы создали основание, на котором Америка построит свое величие. Восстановление от Холодной войны займёт время, но теперь мы можем выйти в свободное плавание готовыми к новому веку величия."
  
 ### Market Liberals ### 
 PSA_social_gospel: "Социальное Евангелие"
 PSA_social_gospel_desc: "То, что богатство просачивается от самых богатых к тем, кому повезло меньше, - это простой экономический факт. Мы должны убедиться, что наши граждане проинформированы об этом новом Социальном Евангелии."
 PSA_soften_regulations: "Ослабить регуляции"
 PSA_soften_regulations_desc: "Ненужные, обременительные ограничения, наложенные на бизнес, только помешают нам после Гражданской войны. Мы должны уменьшить бюрократизм и дать компаниям возможность достигнуть успеха в эти тяжёлые времена."
 PSA_labor_management: "Акт о труде и управлении"
 PSA_labor_management_desc: "Плохие трудовые отношения были искрой, которая зажгла огонь Гражданской войны. Мы должны отобрать всю власть у профсоюзов и прочих синдикалистских групп, а владельцы предприятий должны всегда думать об интересах своих работников."
 PSA_fiscal_reform: "Фискальная реформа"
 PSA_fiscal_reform_desc: "Нам нужна полная реформа нашей финансовой и банковской системы. Уменьшение бюрократии, отмена ненужных регуляций - это все расчистит дорогу страны к успеху после Гражданской войны."
 PSA_bureau_of_the_budget: "Административно-бюджетное управление"
 PSA_bureau_of_the_budget_desc: "Сбалансированный бюджет - вот ключ к управлению любым государством. Больше никаких 'расходов в дефицит'. Мы должны тратить только то, что получаем, и ни центом больше."
 PSA_market_liberals_in_power: "Победа республиканцев"
 PSA_market_liberals_in_power_desc: "Республиканская партия, поддерживающая свободную торговлю, дерегуляцию и финансовый сектор, одержала победу на выборах 1940 года. Граждане могут ожидать понижения налогов, лучшие цены, и возвращение духа индивидуалистического американского капитализма: можешь - делай."
 PSA_settelment_movement: "Движение 'Сетлемент'"
 PSA_settelment_movement_desc: "Движение 'Сетлемент' получило популярность в Англии и Америке до Первой мировой войны, его целью было собрать богатых и бедных в домах 'сетлемент', где они могли бы лучше понять друг друга. Мы должны поддержать воскрешение этого движения в эти трудные социальные времена."
 PSA_small_business_support: "Поддержка малого бизнеса"
 PSA_small_business_support_desc: "Малый бизнес был основой американской экономики, пока он не был разрушен Гражданской войной. Мы должны использовать налоговые поблажки и другие стратегии чтобы воскресить доверие к малому бизнесу."
 PSA_business_grants: "Гранты бизнесу"
 PSA_business_grants_desc: "Более крупный бизнес так же пострадал в ходе Гражданской войны, так что ему, как и малому, понадобится государственное вмешательство, чтобы восстановить свои довоенные доходы."
 PSA_hollywood_glamor: "Поддержка Голливуда"
 PSA_hollywood_glamor_desc: "Многие известные актёры и продюсеры Голливуда поддерживают дело республиканцев. Мы должны заказать им фильмы, которые будут распространять республиканские ценности по стране."
 PSA_education_philanthropy: "Филантропия в образовании"
 PSA_education_philanthropy_desc: "Богатейшие бизнесмены чаще всего учились в узком числе элитных университетов, таких как Лига плюща, Стэнфорд и Чикагский университет. Мы должны создать специальные программы обучения, чтобы те, кому повезло меньше, тоже могли приобщиться к этим светочам знаний."
 PSA_new_liberalism: "Новая либеральная эра"
 PSA_new_liberalism_desc: "После того, как Республиканская партия получила власть, американский бизнес и финансы поднялись на новый уровень. Безработица находится на низком уровне, а цены акций уверенно ползут вверх. Боже, храни Америку и Боже, храни капитализм!"
  
 ### Social Liberals ### 
 PSA_progressive_taxation: "Либеральное налогообложение"
 PSA_progressive_taxation_desc: "В идеале, налоги должны находиться на таком уровне, чтобы у людей было достаточно денег для трат на потребительские товары и роскошь, и в то же время они поддерживали государственные программы. Налоговый план Прогрессивной партии установит их именно на таком уровне."
 PSA_securities_act: "Закон о ценных бумагах"
 PSA_securities_act_desc: "Многие боятся крупномасштабного изъятия богатств, которое проводилось в ОСА и АСШ во время Гражданской войны. Нам нужно принять законодательство, которое убедит людей, что их собственность принадлежит им и только им."
 PSA_gospel_of_wealth: "Евангелие богатства"
 PSA_gospel_of_wealth_desc: "Процветающая экономика поможет всем. Мы должны убедиться, что процветают как чиновники, занимающие высшие должности, так и самые бедные фермеры, чего мы достигнем налоговой реформой и прочим законодательством."
 PSA_trust_busting: "Разрушение трестов"
 PSA_trust_busting_desc: "Огромные тресты сильно помогли ОСА набрать популярность. Мы должны их разрушить, чтобы радикализм вновь не показал свою уродливую голову."
 PSA_free_trade1: "Поддержать свободную торговлю"
 PSA_free_trade1_desc: "Свободная торговля стоит в основании у сильной экономики. Мы должны понизить пошлины, чтобы убрать барьеры перед свободной торговлей с нашими союзниками и нейтральными странами по всему миру."
 PSA_social_liberals_in_power: "Новые демократы"
 PSA_social_liberals_in_power_desc: "Прогрессивное крыло Демократической партии победило на выборах 1940 года! Их повестка дня - продолжение программы, разработанной до Гражданской войны, с приоритетом либеральной свободной торговли, прогрессивной социальной политики и умеренного государства всеобщего благосостояния."
 PSA_country_life_movement: "Движение 'Деревенская жизнь'"
 PSA_country_life_movement_desc: "Движение 'Деревенская жизнь' пропагандирует возврат к сельскому образу жизни, и оно набрало популярность среди недовольных горожан после бедствий Гражданской войны. Мы должны его поддержать, так как оно улучшает инфраструктуру и промышленность в более забытых, сельских регионах нашей страны."
 PSA_efficiency_movement: "Движение за эффективность"
 PSA_efficiency_movement_desc: "30 лет назад, на высоте Прогрессивной эры, Движение за эффективность пыталось убрать излишние расходы из домов и рабочих мест. Так как экономика всё ещё восстанавливается после Гражданской войны, мы должны попытаться вновь вернуть движению былую популярность."
 PSA_chautauqua: "Чатоква"
 PSA_chautauqua_desc: "Институт Чатоква - это известное местечко в верхнем штате Нью-Йорк, которое пропагандирует прогрессивные ценности. Мы должны представить его лучших мыслителей всей стране, чтобы они могли лучше распространять свои теории."
 PSA_four_freedoms: "Четыре свободы"
 PSA_four_freedoms_desc: "У американцев есть четыре свободы, которых почти нет во всём остальном мире. Свобода слова, свобода вероисповедания, свобода от принуждения, и что ещё более важно, свобода от страха. После окончания Гражданской войны, мы должны сделать так, чтобы все наши жители, вне зависимости от цвета кожи, могли получить эти свободы."
 PSA_liberal_unions: "Поддержать либеральные профсоюзы"
 PSA_liberal_unions_desc: "Не все профсоюзы являются рассадниками синдикализма. Некоторые в действительности стоят за улучшение уровня жизни рабочего класса, а не исполняют эгоистичные цели своих лидеров. Мы должны поддержать эти профсоюзы, чтобы как защитить наших рабочих, так и навредить синдикалистам, которые ещё прячутся в нашей стране."
 PSA_new_progressive_era: "Новая Прогрессивная эра"
 PSA_new_progressive_era_desc: "После нашего прихода к власти, Америка испытывала беспримерный период роста за всю её историю. Восстав из пепла после Гражданской войны, теперь мы можем начать распространять прогрессивизм по всему миру."
  
 ### Social Democrats ### 
 PSA_new_nationalism: "Новый национализм"
 PSA_new_nationalism_desc: "Этот новый национализм представляет исполнительную власть как управляющую всеобщим благосостоянием. Он требует от судебной системы, чтобы она в основном заботилась о человеческих интересах, а не о собственности, равно как и чтобы законодательная власть представляла всех людей, а не только один класс или группу людей."
 PSA_strengthen_democracy: "Укрепить демократию"
 PSA_strengthen_democracy_desc: "Хотя демократия сама по себе - это не ошибочная форма управления, ошибки мелочного капитализма, которые были дозволены в старой системе, оказались оголены Гражданской войной. Мы должны убедиться, что теперь демократия будет работать для всех."
 PSA_labor_relations_act: "Закон о трудовых отношениях"
 PSA_labor_relations_act_desc: "Плохие отношения между хозяевами и рабочим классом были основной вспышкой, которая зажгла огонь Гражданской войны. Мы должны принять законодательство, которое обеспечит защиту рабочих от эксплуатации."
 PSA_social_security: "Служба социального обеспечения"
 PSA_social_security_desc: "Современная служба социального обеспечения поможет старикам уходить на пенсию в безопасности и имея достаточное количество денег, а также поможет нашей администрации набрать ещё больше популярности."
 PSA_healthcare_expansion: "Медикэр - это новое радикальное законодательство, предложенное ведущими политиками фермеров-рабочих, которое позволит нашим беднейшим гражданам получить медицинское обслуживание, в котором они нуждаются."
 PSA_healthcare_expansion_desc: "Even after considerable efforts, healthcare services in America are still lagging behind their pre-civil war quality. A government-funded reconstruction and expansion of the system throughout the country is sorely needed." #NT!
 PSA_social_democrats_in_power: "Победа фермеров-рабочих"
 PSA_social_democrats_in_power_desc: "Неожиданно, Фермерско-рабочая партия победила на выборах 1940 года! Они подготовили крупномасштабную программу, которая сгладит разрыв между рабочим классом и богатыми, а также построит социальное государство."
 PSA_national_youth_adminstration: "Национальная администрация по молодёжи"
 PSA_national_youth_adminstration_desc: "Безработица вызывает радикализм. Мы должны убедиться, что у молодых людей, демобилизованных после войны, есть чем заняться, а не то снова поднимется радикализм, против которого мы боролись последние несколько лет."
 PSA_brain_trust: "Мозговой трест"
 PSA_brain_trust_desc: "Группа молодых новых прогрессивных сенаторов, избиравшихся от Фермерско-рабочей партии, теперь называют 'Мозговым трестом' из-за образования, которое они получили в Лиге плюща и их радикальные предложения по реформированию страны."
 PSA_public_works: "Программы общественных работ"
 PSA_public_works_desc: "Программы общественных работ выполняют две задачи. С одной стороны, они помогают исправить ущерб, нанесённый Гражданской войной. С другой стороны, они предлагают различную работу для демобилизованных ополченцев и полувоенных."
 PSA_new_anti_trust_laws: "Новые антитрестовые законы"
 PSA_new_anti_trust_laws_desc: "Эксплуатация рабочего класса корпорациями была одной из причин возникновения ОСА. Мы должны разделить крупнейшие банки и другие индустриальные конгломераты, чтобы предотвратить возможность повторения этого."
 PSA_national_housing: "Национальный закон о жилье"
 PSA_national_housing_desc: "Так как многие поселения были разрушены в ходе Гражданской войны, мы должны восстановить дома и переселить людей из огромных лагерей беженцев, которые появились по всей стране."
 PSA_create_the_ccc: "Создать ГКООС"
 PSA_create_the_ccc_desc: "Создав Гражданский корпус охраны окружающей среды, или ГКООС, мы получим рабочую силу, достаточную для восстановления инфраструктуры, разрушенной в ходе Гражданской войны."
 PSA_rural_electrification_administration: "Администрация по электрификации сельской местности"
 PSA_rural_electrification_administration_desc: "У многих сельских поселений абсолютно нет электричества. Создав Администрацию по электрификации сельской местности, мы будем спонсировать усилия по электрификации на этой территории, что улучшит как популярность нашей партии, так и экономику вообще."
 PSA_farm_security_act: "Агентство по защите ферм"
 PSA_farm_security_act_desc: "Американские фермы были разорены войной. Создав федеральное агентство, которое будет отвечать за защиту фермеров, мы обеспечим процветание и безопасность сельского хозяйства."
 PSA_minium_wage: "Минимальная зарплата"
 PSA_minium_wage_desc: "На данный момент у нас нет никакой федеральной минимальной заработной платы. Убедившись в том, что каждый сможет себе позволить минимальный стандарт жилья, мы не только обеспечим защищённость нашего народа, но и поможем национальной экономике в целом."
 PSA_resettlement_adminstration: "Администрация по переселению"
 PSA_resettlement_adminstration_desc: "Огромное количество беженцев покинуло страну во время Гражданской войны. От афроамериканцев, бежавших от расистских толп на Юге, до богачей, бежавших в Канаду и Калифорнию, мы должны обеспечить этим беженцам заселение обратно в их дома, или хотя-бы где-нибудь, где безопасно."
 PSA_bread_and_roses: "Хлеб и розы"
 PSA_bread_and_roses_desc: "Америка процветает под управлением Фермерско-рабочей партии. Экономика переживает бурный рост, а радикальный синдикализм и прочие левые платформы растеряли популярность из-за социальных программ правительства. В Америке наступил новый день."
  
 ### Foreign Policy ### 
 PSA_back_in_business: "Снова в деле"
 PSA_back_in_business_desc: "Наш народ потрясали множество проблем, что не позволяло нам вести себя, как полноправная великая держава. Но все распри остались позади, и Америка снова в деле."
 PSA_rebuild_monroe: "Возродить Доктрину Монро"
 PSA_rebuild_monroe_desc: "Проблемы Европы - не наши проблемы. Америка - это Новый Свет, и она должна переживать о своих собратьях в Новом Свете. Мы должны возродить доктрину Монро и стать защитниками всех американских государств на севере и на юге."
 PSA_diplomatic_corps: "Дипломатический корпус"
 PSA_diplomatic_corps_desc: "Первый шаг на пути к доминации в Америках - заставить врагов и союзников понять серьёзность наших намерений. Нравится им это или нет, но мы выходим на мировую арену."
 PSA_rightful_domain: "Наши законные владения"
 PSA_rightful_domain_desc: "Северная Америка - это наши законные владения. Мы не допустим никаких военных действий на этом континенте как на суше, так и на море."
 PSA_cooperaton_treaties: "Договоры о сотрудничестве"
 PSA_cooperaton_treaties_desc: "Лига Американских государств - проект, призванный объединить страны Обеих Америк под чутким протекторатом Соединённых Штатов."
 PSA_propping_up_allies: "Новый американский империализм"
 PSA_propping_up_allies_desc: "Американцы - не империалисты. Мы приходим только туда, куда нас зовут и насаждаем всем демократию только в Западном полушарии. Всем же нужна наша демократия, несомненно..."
 PSA_pax_americana: "Pax Americana"
 PSA_pax_americana_desc: "Наша дипломатическая война завершилась победой. Единое экономическое и социальное пространство пронизывает оба американских континента, а США стоят на вершине всего этого."
 PSA_enter_the_fray: "Выйти на сцену"
 PSA_enter_the_fray_desc: "Америка вышла на мировую арену. И хотя вокруг нас организовалось уже множество союзов, наша военная мощь принесёт нам наше место под солнцем."
 PSA_arsenal_of_democracy: "Арсенал Демократии"
 PSA_arsenal_of_democracy_desc: "Политика добрососедства - ключ к победе в грядущих войнах. Так называемый 'Арсенал Демократии' позволит нам поставлять припасы и ленлиз даже в самые труднодоступные места для борьбы с синдикализмом."
 PSA_longer_reach: "Во все уголки"
 PSA_longer_reach_desc: "Если мы хотим распространить своё влияние во всех уголках мира, нам нужен подобающий флот для этого."
 PSA_on_the_beach: "На море и на суше"
 PSA_on_the_beach_desc: "Наши враги боятся, что американцы высадятся на их берегах, и мы должны приложить все усилия, чтобы их страхи оказались реальностью."
 PSA_working_with_allies: "Сотрудничество с союзниками"
 PSA_working_with_allies_desc: "Америка должна сотрудничать со своими друзьями, ну или врагами своих врагов. Если они сильнее нас, то вместе мы точно победим."
 PSA_american_century: "Американский век"
 PSA_american_century_desc: "Великая борьба идеологий подогревается мощью нашей экономики и промышленности. Судьба Америки - победить тиранов и безбожных синдикалистов, чтобы, наконец, мир познал век мира, американский век."
 PSA_fortress_america: "Огородить Америку"
 PSA_fortress_america_desc: "Америка пережила ужасные времена и более не собирается лезть в бесполезные распри. Мы должны сосредоточиться на внутреннем процветании и использовать силу только ради защиты своей Родины."
 PSA_man_the_walls: "Защитники Бастиона"
 PSA_man_the_walls_desc: "Первый наш шаг - превратить Америку в неприступный бастион. Никто не посмеет напасть на нас, ведь этот бастион будет охраняться надёжными защитниками - патриотами своей Родины."
 PSA_business_of_neutrality: "Политика нейтралитета"
 PSA_business_of_neutrality_desc: "В политике нейтралитета нет никаких минусов: врагов мало, а торговых партнёров много и даже больше. Америка должна стать экономической сверхдержавой и диктовать свою волю силой доллара."
 PSA_look_inward: "Взгляд внутрь"
 PSA_look_inward_desc: "Америка больше никогда не познает ужасов гражданской войны. Мы должны обратить свой взор на внутреннюю политику и уничтожить остатки распрей в нашем обществе."
 PSA_leap_forward: "Большой скачок"
 PSA_leap_forward_desc: "Теперь, когда политика и экономика стабильны и процветают, Америка может совершить большой скачок и взойти на пьедестал мировых гегемонов."
 PSA_peace_at_last: "Долгожданный мир"
 PSA_peace_at_last_desc: "Наши труды принесли свои плоды - Америка наслаждается долгожданным миром и покоем."
  
 ### Events ### 
 pacificstates.0.t: "Вице-президент присягнул в качестве президента"
 pacificstates.0.d.willkie: "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising. Vice President Wendell Willkie, having successfully pacified the longshoremen's unions and reaffirmed Progressive and Farmer-Labor support for the National Unity Party, had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, Wendell Willkie was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow." #NT!
 pacificstates.0.d.mcnary: "По мнению губернатора Калифорнии Фрэнка Мерриама, по мере того, как насилие на выборах усугублялось, оставался только один выбор, чтобы обеспечить легитимность демократического восстания. Его товарищ, вице-президент-республиканец Чарльз Макнари, успешно усмиривший профсоюзы грузчиков и подтвердивший поддержку демократии в своем родном штате Орегон, а также в Вашингтоне, должен был быть приведен к присяге в качестве президента. \n\n На экстренной конференции в Сакраменто первого марта губернаторы Калифорнии, Орегона и Вашингтона настояли на том, чтобы инаугурация состоялась на следующий день. Поддавшись давлению, Макнари был должным образом приведен к присяге в качестве 32-го президента Соединенных Штатов [? Global.date.GetDateStringNoHourLong]. На данный момент только западное побережье лояльно его администрации, но есть надежда, что вскоре за ним последует и большая часть страны."
 pacificstates.0.d.smith: "По мнению губернатора Калифорнии Фрэнка Мерриама, по мере того, как насилие на выборах усугублялось, оставался только один выбор, чтобы обеспечить легитимность демократического восстания. Вице-президент Альфред Смит, должен был быть приведен к присяге в качестве президента.\n\nНа экстренной конференции в Сакраменто первого марта губернаторы Калифорнии, Орегона и Вашингтона настояли на том, чтобы инаугурация состоялась на следующий день. Поддавшись давлению, Уилки был должным образом приведен к присяге в качестве 32-го президента Соединенных Штатов [? Global.date.GetDateStringNoHourLong]. На данный момент только западное побережье лояльно его администрации, но есть надежда, что вскоре за ним последует и большая часть страны."
 pacificstates.0.a: "...да поможет нам Бог."
  
 pacificstates.1.t: "Новые выборы [GetYear] года"
 pacificstates.1.d: "Несмотря на хаос в Сан-Диего, во многих других городах вдоль тихоокеанского побережья выборы прошли организованно, с небольшими волнениями. Говорят, что генерал МакАртур в ярости от этого открытого попрания святости закона и порядка, и заявил, что новый "так называемый президент" будет подвергаться тем же наказаниям, что Хьюи Лонг и Джек Рид, если он немедленно не сдаст побережье федеральному правительству. Настроения в западных штатах - вызывающие, а лидер, которого они избрали законным главой американского правительства..."
 pacificstates.1.a: "Калифорнийский сенатор Хайрам Джонсон"
 pacificstates.1.b: "Губернатор Калифорнии, Фрэнк Мерриам"
  
 ### Domestic Policy Events 40 - 75 ### 
 pacificstates.40.t: "Новая столица для Америки?"
 pacificstates.40.d: "После воссоединения Америки, перед Конгрессом встал вопрос о том, какой город станет столицей нашей страны. Так какой же город будет выбран Конгрессом?"
 pacificstates.40.a: "Вашингтон"
 pacificstates.40.b: "Сан-Франциско"
 pacificstates.40.c: "Сакраменто"
 pacificstates.40.e: "Сент-Луис"
  
 pacificstates.50.t: "Создание КРАД"
 pacificstates.50.d: "Поступило предложение, чтобы Конгресс создал комитет, задачей которого будет расправа с нечестными элементами в нашем обществе, которые боролись против правительства. Этот Комитет получит название 'Комиссия по расследованию антиамериканской деятельности' и должна будет уничтожить предателей Америки. Однако, некоторые члены нашего правительства указывают на широту определения 'антиамериканской деятельности' и называют комиссию неконституционной. Какое решение примет Конгресс?"
 pacificstates.50.a: "Сформировать Комитет"
 pacificstates.50.b: "Не сформировывать комитет"
  
 pacificstates.51.t: "Кодекс Хейса и кино"
 pacificstates.51.d: "Голливуд решил создать так называемый Кодекс Хейса, названный в честь Уилла Х. Хейса, председателя Американской ассоциации кинофильмов. Названной целью этого закона является обеспечение 'морального облика' фильмов, хотя многие рассматривают это как попытку снять синдикалистскую тематику с повестки киноиндустрии. Однако его эффективность ставится под сомнение, так как некоторые режиссёры стали стараться выполнять пункты кодекса лишь в той минимальной степени, чтобы их нельзя было уличить в нарушении закона."
 pacificstates.51.a: "Это поможет фильмам стать лучше"
  
 pacificstates.52.t: "Гимн для Америки"
 pacificstates.52.d: "У Соединённых Штатов нет официального гимна, и сегодня в Конгрессе разгорелись дебаты о том, какая песня должна исполнять эту роль. Четыре песни являются возможными кандидатами. Какую же выберет Конгресс?"
 pacificstates.52.a: "Колумбия, океанская жемчужина."
 pacificstates.52.b: "Да здравствует Колумбия."
 pacificstates.52.c: "Боевой клич свободы."
 pacificstates.52.e: "Знамя, усыпанное звёздами."
  
 pacificstates.53.t: "Поправка о детском труде"
 pacificstates.53.d: "Недавно Конгресс предложил поправку об отмене детского труда по всей стране. Предложенная Поправка читается так:\n\nСекция 1. У Конгресса будут полномочия по ограничению, регулированию и запрещению труда личностей, не достигших 18 лет.\nСекция 2. Власть нескольких шагах не ограничивается этим законом, кроме того, что функционирование законов штата может быть отменено до такой степени, какая окажется необходимой для внедрения законопроекта, принятого Конгрессом.\n\n Согласно конституции Соединённых Штатов, она должна быть ратифицирована 3/4 законодательных органов штатов или Конвенциями по ратификации в 3/4 штатов. Что станет с этой поправкой?"
 pacificstates.53.a: "Поправка ратифицирована"
 pacificstates.53.b: "Поправка не ратифицирована"
  
 pacificstates.54.t: "Поправка о равных правах"
 pacificstates.54.d: "В ранних 1920-ых гг. велись обсуждения о принятии Восемнадцатой поправки, которая бы предоставила женщинам право голоса. Поправка бы последовала бы за Девятнадцатой и ещё лучше защитила бы права женщин по всем Соединённым Штатам Америки. Приводится текст поправки:\n\nСекция 1. Равенство прав всех перед законом не может отрицаться или нарушаться Соединёнными Штатами или любым штатом на основе половой принадлежности.\nСекция 2. Конгресс наделяется полномочиями, необходимыми для того, чтобы ввести действие поправки в силу во всех штатах.\nСекция 3. Это поправка войдёт в действие через 2 года после ратификации.\n\nСогласно конституции Соединённых Штатов, она должна быть ратифицирована 3/4 законодательных органов штатов или Конвенциями по ратификации в 3/4 штатов. Что станет с этой поправкой?"
 pacificstates.54.a: "Поправка ратифицирована"
 pacificstates.54.b: "Поправка не ратифицирована"
  
 pacificstates.55.t: "Закон об исключении китайцев"
 pacificstates.55.d: "После 1800-ых годов, китайцы были исключены из Соединённых Штатов и не могли стать гражданами или иммигрировать в нашу страну. Теперь Конгресс ведёт дебаты о том, следует ли нам отменить этот закон, или оставить его в силе."
 pacificstates.55.a: "Отменить действие закона"
 pacificstates.55.b: "Закон остаётся в силе"
  
 pacificstates.56.t: "Законы против Клана"
 pacificstates.56.d: "После окончания Первой гражданской войны, Президентом Грантом было проведено несколько законов, которые должны были остановить Ку-клукс-клан и его терроризм. Во время администрации Вильсона и Мак-Эду Клан пережил значительный рост, после чего решил присоединиться к Хьюи Лонгу, желавшему установить тиранию. Мы должны провести новые законы, чтобы убедиться, что эти предатели-террористы не смогли найти покоя ни в одном уголке Америки."
 pacificstates.56.a: "Смерть Клану!"
  
 pacificstates.57.t: "Законы о труде"
 pacificstates.57.d: "Недавно в Конгрессе были предложены законы, которые впервые установили бы федеральную минимальную зарплату и максимальное количество рабочих часов за неделю. Закон о минимальной зарплате установит её на отметке 25 центра в час, а в неделю можно будет работать максимум 40 часов. Эти законы идут в одном пакете, что означает, что если один из них провалится или пройдёт, то такая же судьба ожидает и другой. Какое решение примет конгресс?"
 pacificstates.57.a: "Принять законы"
 pacificstates.57.b: "Не проводить законы"
  
 pacificstates.61.t: "Закон о реорганизации национальных парков"
 pacificstates.61.d: "Конгрессу был предложен закон, согласно которому будет реорганизована Служба национальных парков, в чьё ведение будут переданы все национальные парки, национальные мемориалы, национальные кладбища, национальные военные парки и национальные столичные парки. Более того, этот закон увеличит количество подразделений, состоящих в Службе национальных парков США."
 pacificstates.61.a: "Провести реорганизацию СНП"
  
 pacificstates.62.t: "Дебаты об иммиграции"
 pacificstates.62.d: "Положение федерального правительства в то время, когда были созданы Тихоокеанские Штаты Америки, не дало нам времени для разъяснения политики в отношении иммиграции. Это означает, что предложение, которое планировал Департамент труда, и которое должно было предоставить временные трудовые права мексиканским рабочим, находящимся в Соединённых Штатах, было заморожено на неопределённое время. Теперь, после проведения выборов и сохранения власти у демократов, мы можем разобраться с этой проблемой. Программа, предложенная Департаментом труда, должна была решить проблему нехватки рабочих рук на Западном побережье, и её поддержали республиканцы. Но традиционно наша партия поддерживала Закон об исключении иностранцев и права рождённых на территории Америки определять направление экономики, но нехватка рук чувствуется тем острее, так как мы пытаемся вернуть Америку. Возможно, нам стоит это разрешить?"
 pacificstates.62.a: "Да, нам нужны рабочие руки"
 pacificstates.62.b: "Нет, наши идеалы важнее."
  
 pacificstates.63.t: "Бухучёт Голливуда"
 pacificstates.63.d: "Изначально решение поддерживать истинные американские ценности с более близким сотрудничеством с Голливудом казалось умным решением. Однако, тёмная практика ведения бухгалтерского учёта в Голливуде затрудняет нам проблему вычисления доходов, которые мы от этого получаем. Патриотические картины, получающие частное финансирование, также получают роялти от продаж этой ленты, которые приносят большой доход. Однако, соглашение, которое мы приняли, касалось прибыли, которые составляют почти ничего. Это несоответствие нужно устранить, а киностудиям сказать, что такое креативное ведение бухучёта не пройдёт с американским правительством!"
 pacificstates.63.a: "Может наложить налог на попкорн?"
  
 pacificstates.64.t: "Открытие Тихоокеанского движения восточного мира"
 pacificstates.64.d: "Сначала мы думали, что наша разведка преувеличивает, говоря о японском внедрении в нашу страну, но это открытие оправдывает время, на него затраченное. Один из наших агентов на Западном побережье открыл памфлеты, которые поддерживали японских и афроамериканских лидеров, ставя под сомнение легитимность нашего правительства. Эти памфлеты удалось отследить к организации, называемой Тихоокеанское движение восточного мира, чьё руководство поддерживает идею Японского тихоокеанского союза и неограниченный рост власти Японии в Азии. Похоже, что эта организация работает с некитайскими национальными меньшинствами, обещая им социальную справедливость. Мы арестовали заговорщиков, но, к нашему удивлению, не смогли обнаружить связей с японским посольством."
 pacificstates.64.a: "Какая странная группа"
  
 pacificstates.65.t: "Коммунализм и Церковь Святых последних дней"
 pacificstates.65.d: "Церковь Иисуса Христа Святых последних дней, больше известная как церковь мормонов, в последние месяцы стала выражать чувства, поддерживающие коммунализм в церкви, чтобы предотвратить рост синдикализма. Церковь также создала социальную программу, базирующуюся на вере, которую назвали Церковной социальной программой, чтобы оказать помощь другим мормонам, более того, эта программа включает в себя призыв к созданию большего количества Складов священнослужителей. Из-за влияния церкви в западных штатах, это также вылилось в увеличенную поддержку Прогрессивной и Фермерско-рабочей партии."
 pacificstates.65.a: "Поддержать коммунализм как антидот против синдикализма"
  
 pacificstates.71.t: "Лавандовая угроза"
 pacificstates.71.d: "Так как сейчас мы разбираемся с так называемой красной угрозой, Президент принял Исполнительный приказ 10450, который расширил определение  угрозы национальной безопасности, чтобы оно включало ' Любое преступное, пользующееся дурной славой или неморальное поведение, частое использование психопрепаратов, наркотическая зависимость или сексуальные отклонения'. Это привело к увольнению более чем 5000 федеральных служащих, которые были обвинены в гомосексуализме."
 pacificstates.71.a: "Мы обеспечим безопасность Америки"
  
 pacificstates.72.t: "Амилия Эрхарт и 'Девяносто девять'"
 pacificstates.72.d: "После окончания гражданской войны, Амилия Эрхарт воссоздала организацию 'Девяносто девять', которая должна поддерживать и помогать женщинам, которые хотят стать авиаторами. Несколько из этих пилотов вошли в организацию с помощью ЖСПВВС."
 pacificstates.72.a: "В жизни можно быть не только пассажиром."
  
 pacificstates.74.t: "Национализация железных дорог"
 pacificstates.74.d: "Одним из пунктов в программе Демократов была национализация железных дорог страны. Теперь, после того, как они получили власть, надо определиться, каким именно образом она будет проведена. На данный момент в Конгрессе обсуждаются два возможных плана действий. Первый - это то, что железные дороги будут национализированы, но не машины, что позволит частному бизнесу конкурировать между собой за потребителей, а второй план включает машины в национализацию. Какой вариант будет принят Конгрессом?"
 pacificstates.74.a: "Национализировать только железные дороги"
 pacificstates.74.b: "Национализировать и железные дороги, и машины"
  
 ### Flavour Events ### 
  
 pacificstates.76.t: "Говард Хьюз и авиация"
 pacificstates.76.d: "Говард Хьюз сделал себе имя через его бизнес, который действовал в сфере авиации, причём он лично разрабатывал или принимал эти самолёты. Даже будучи президентом, его любовь к авиации не угасла, и он верит, что Америке понадобятся сильные ВВС и авиапромышленность. Поэтому, работая вместе с военным и гражданским руководством, он создал Федеральное управление гражданской авиации. ФУГА будет отвечать за всю гражданскую авиацию, включая регуляции по безопасности, воздушную навигацию и контроль за трафиком, а также поддержку авиапромышленности. Хьюз верит, что это начнёт в Америке новую эру для авиации."
 pacificstates.76.a: "К небесам!"
  
 pacificstates.101.t: "Перес против Шарпа"
 pacificstates.101.d: "Дело, связанное с браком Андреа Перес и  Сильвестра Дэвиса наконец-то дошло до Верховного суда. Андреа Перес классифицируется как белая, в то время как Сильвестр Дэвис - как негр, согласно переписи населения США. Однако, закон Калифорнии воспрещает: 'Все браки, заключённые между белыми и неграми, монголоидами, членами малайской расы, или мулатами являются незаконными и недействительными', а также 'запрещается выдавать свидетельство о браке между белым человеком и негром, мулатом, монголоидом или членом малайской расы'. Поэтому окружной священник У. Г. Шарп последовал Закону Калифорнии и отказался выдавать им свидетельство о браке.\n\nОднако, Перес, при помощи адвоката Дэниела Г. Маршалла, предъявила Приказ Мандамуса. На суде, одним из её главных аргументов было то, что и Перес, и Дэвис были католиками, и хотели католического брака, который включал бы в себя мессу. Когда им отказала в выдаче свидетельства о браке, они объявили, что штат лишает их Священного таинства бракосочетания.\n\nОднако, судьба их дела находится в руках у Верховного суда. Какое решение будет принято?"
 pacificstates.101.a: "4-3 запрет отменён"
 pacificstates.101.b: "3-4 запрет сохранён"
  
 pacificstates.102.t: "Убийство у Спящей лагуны"
 pacificstates.102.d: "В Лос-Анджелесе распространились новости о том, что Хосе Гальярдо Лиам недавно был найден мёртвым около водоёма в Коммерс, недалеко от ЛА. Однако эту историю сделало интересным другое - те люди, кого обвинили в убийстве молодого человека. Полиция ЛА обнаружила группу из 17 человек мексиканско-американского происхождения неподалеку, и объявила, что они виновны в преступлении. Это привлекло внимание СМИ, так что теперь активисты протестуют против данных действий, утверждая, что эти люди - не убийцы и являются невиновными, а доказательств для обвинения недостаточно. Несмотря на то, что девять из них были заключены по статье об убийстве второй тяжести и заключены в тюрьму Сан-Квентин, других поместили в тюрьму Округа Лос-Анджелес.\n\nДело подняло уровень неприязни белого населения к мексикано-американцам, а полиция и газеты только усугубили ситуацию, назвав всю мексиканскую молодёжь 'бунтарями пачуко и детьми-гангстерами.'"
 pacificstates.102.a: "Бедный Диас"
  
 pacificstates.103.t: "Беспорядки костюма зут"
 pacificstates.103.d: "Так как война всё ещё идёт, продукты выдаются по карточкам. Несмотря на это, некоторые члены мексикано-американского сообщества мешают этому, надевая костюмы Зут, которые сделаны из материалов, необходимых для ведения войны. Многие белые американцы считают ношения костюма Зут признаком преступности и отсутствия морали. Напряжение продолжало расти в Лос-Анджелесе, пока оно не вылилось в насилие. Солдаты и моряки бьют и бунтуют против мексиканцев. В то же время, местная пресса поддерживает их действия как 'очищающие действия, освобождающие Лос-Анджелес от бандитов и бунтарей'. Один из журналистов на месте происшествия, Кэри Макуильямс, писал:\n\n'По улицам нижнего города Лос-Анджелесе марширует толпа из нескольких тысяч солдат, моряков и гражданских, которые избивают каждого человека, носящего костюм Зут, которого только встретят. Проталкивая себе путь в важные кинотеатры, толпа приказала менеджменту включить свет и бегала вверх и вниз по  лестнице, вытаскивая мексиканцев из их сидений. Машины на улицах были остановлены, когда мексиканцы и несколько филлипинцев и негров силой заставили покинуть свои сидения, выволочены на улицы и жестоко избиты.'"
 pacificstates.103.a: "Это нехорошо"
  
 pacificstates.104.t: "Беспорядки в Лос-Анджелес"
 pacificstates.104.d: "В городе Лос-Анджелес в Соединённых Штатах Америки  были жестоко избиты молодые мексиканцы и мексикано-американцы. Их магазины были разграблены, а на них обрушилось ещё больше зверств. Даже пресса гринго не осталась в стороне от этого происшествия, призывая людей продолжать их действия. Для многих в Мексиканском Конгрессе — это стало предметом серьёзного возмущения. Там пострадали наши собственные граждане, которые отправились в Америку на временную работу, а также те, кто имеет кровную связь с нашей страной. Письмо, адресованное американскому госдепартаменту, должно это остановить."
 pacificstates.104.a: "Отправить жалобу Государственному департаменту Америки"
  
 pacificstates.105.t: "Комитет Мак-Гакена"
 pacificstates.105.d: "После беспорядков в Лос-Анджелесе, мексиканское правительство отправило жалобу в госдепартамент США. Чтобы снять напряжение между Америкой и Мексикой, был создан комитет Мак-Гагкена, его возглавит Архиепископ Лос-Анджелеса Джозеф Томас Мак-Гакен. Доклад комитета заключил, что основной причиной насилия был расизм, в также 'безответственная практика(СМИ) связывать фразу 'костюм зут' с докладом о преступлении.' Губернатор Калифорнии создал Комитет полицейских-миротворцев по гражданским беспорядкам, который возглавил Роберт У. Кенни, президент Национальной гильдии адвокатов, этот комитет будет работать в качестве советников полиции. Были созданы комитеты по отношениям с людьми, и полицейские департаменты обязались научить своих людей относиться ко всем гражданам одинаково"
 pacificstates.105.a: "Мы надеемся, что этим всё кончится"
  
 pacificstates.106.t: "Калифорнийская тихоокеанская международная выставка"
 pacificstates.106.d: "Сегодня в Сан-Диего открывается Калифорнийская тихоокеанская  международная выставка. Она была проведена, чтобы создать имя для Сан-Диего и поддержать его экономику, сильно пострадавшую после кризиса 1925 года. Выставка включает в себя сотни исторических, растениеводческих, этнокультурных, научных и промышленных экспонатов, а также предметы искусства. Некоторые концессии и выставки были необычными, среди них можно перечислить 'Золотое ущелье', 'Пропавший континент Му', 'Нудистская колония Зоро-гарден', а также 'Один прекрасный механический человек'. Выставка привлекла 7.220.000 посетителей за 377 дней, когда она была открыта. Они принесли в Сан-Диего 37.700.000$. Выставка оказалась настолько популярной, что несколько зданий теперь отстраиваются, чтобы остаться навсегда."
 pacificstates.106.a: "Надо провести её и в следующем году."
  
 pacificstates.107.t: "Выход фильма 'Гражданин Кейн'"
 pacificstates.107.d: "Орсон Уэллс выпустил киноленту 'Гражданин Кейн', которая уже собрала восторженные отзывы критиков и простых зрителей. Многие считают этот фильм настоящим прорывом из-за его кинематографии, музыки и монтажа. это Это квази-биографический фильм о придуманном персонаже Чарльзе Фостере Кейне, издателе газеты. В этом фильме Кейн начинает свою карьеру в издательском мире из-за идеалистических побуждений служить народу, но он постепенно перерастает в беспринципного человека, жаждущего власти. Однако, несмотря на всё это, Уильям Рэндольф Хёрст бесконечно зол на этот фильм, он запретил своим газетам писать о нём статьи и начал агрессивную кампанию против тех, что поступили иначе. Несмотря на его ярость, люди всё равно посмотрели этот фильм."
 pacificstates.107.a: "Бутон розы"
  
 pacificstates.108.t: "Волшебник стран Оз"
 pacificstates.108.d: "Недавно вышел 'Волшебник из страны Оз', который уже набрал положительные отзывы критиков. Поставленный на основе книги-бестселлера Л. Франка Баума, в фильме снимались Джуди Гарленд, Фрэнк Морган, Рэй Болджер, Берт Лар, Джек Хейли, Билли Берк, Маргарет Хэмилтон и Чарли Грейпвин. Этот фильм сделало известным то, что он использовал цвета, что произошло благодаря инновациям 'Техникалор'. Этот фильм стал популярен как среди критиков, так и среди простых зрителей."
 pacificstates.108.a: "Иди по дороге из жёлтого кирпича"
  
 pacificstates.109.t: "Неделя моды Сан-Франциско"
 pacificstates.109.d: "Иногда Сан-Франциско называют Парижем Запада. Для того, чтобы помочь ему стать одним из культурных центров мира, весной будет проведено недельное событие, посвящённое моде. Поэтому лучшие модельеры Америки съехались в этот город, чтобы он и в самом деле стал соответствовать своему наименованию: культурная столица и Париж Запада."
 pacificstates.109.a: "Новая мода для Америки"
  
 pacificstates.110.t: "Соединённые Штаты против Парамаунт Пикчерз, Инк."
 pacificstates.110.d: "До Высшего суда США дошло дело, связанное со студийной системой. Студийная система - это когда основные кинематографические компании непосредственно владеют кинотеатрами. После нескольких лет ничего не решивших разбирательств, это дело дошло до Верховного суда. Он вынес решение против студийной системы, так как это было нарушением антитрестовых законов. Таким образом, один удар молотка  покончил со студийной системой и обозначил конец целой эпохи для Голливуда."
 pacificstates.110.a: "Конец студийной системы"
  
 pacificstates.111.t: "Бюджет, выделенный на супероружие"
 pacificstates.111.d: "В последние несколько лет, наши военные исследования были сосредоточены на возможном внутреннем конфликте, что уменьшило наши возможности и бюджет в сфере долговременных проектов. К счастью, в этом году у конгрессменов, утверждавших бюджет, нашлись деньги, которые будут выделены на долгосрочные исследования. Военному верховному командованию представлены три плана, которые помогут нам догнать и обогнать наших соперников. Первый - это ракета Годдарда, которая в теории сможет доставлять взрывчатку, находясь в милях от цели и не подставляя под удар наших пилотов. Второй - это запланированная бомба Оппенгеймера, которая будет в теории использовать радиоактивные тяжёлые металлы, которые были изучены в Австрии и Германии. Третий и наименее затратный план, который предлагает эксцентричный Вильгельм Райх, он уверяет, что бомба выйдет куда дешевле, если мы будем использовать его собственные физические исследования."
 pacificstates.111.a: "Ракета Годдарда"
 pacificstates.111.b: "Бомба Оппенгеймера"
 pacificstates.111.c: "Бомба Райха"
  
 pacificstates.112.t: "Успешный запуск Годдарда"
 pacificstates.112.d: "Вновь вернувшись домой в Розуэлл, Нью-Мексико, Годдард опять тестирует запуск экспериментальных ракет. В прошлый раз, когда он был здесь, ракеты были меньше его бедра, а в летели всего на 10 футов. Теперь ракеты пролетают много миль над пустыней, до того, как опуститься на землю со своими грузиками. Отказ Годдарда детонировать ракеты со взрывчаткой в континентальных США мешают нам определить максимальную мощь этого оружия."
 pacificstates.112.a: "Хороший мальчик, Годдард"
  
 pacificstates.113.t: "Бомба Оппенгеймера - успех"
 pacificstates.113.d: "Оппенгеймер отправил приглашения ядерным исследователям, физикам и инжинерам всей Европы. Возможность избежать преследований в этой части света показалась очень привлекательной еврейским учёным, многие из которых эмигрировали в США, чтобы принять участие в проекте. После полутора лет экспериментирования и сотрудничества с коллегами из Европы, была подготовлена рабочая атомная бомба, готовая для проведения первого взрыва на полигоне. Небо над Аламагордо, Нью-Мексико полыхает пламенем после взрыва бомбы 'Прощание'. Позже Оппенгеймер скажет, что бомба назвали в честь его любимого стихотворения Джона Донна."
 pacificstates.113.a: "Мы затаили дыхание."
  
 pacificstates.114.t: "Провальный взрыв Райха"
 pacificstates.114.d: "После многих отсрочек и нескольких попыток обмануть генеральный штаб, проект бомбы Вильгельма Райха отменён, а миллионы долларов оказались потраченными впустую. Это стало ясно тем, кто наблюдал за Райхом, когда тесты, доказывающие существование его энергии - Оргон, вызывали экзотермические реакции, видимые только глазу Райха и его соратников. Сама бомба была пустой - сваренными листами металла, внутри которых была пустота, которая так никогда и не взорвалась, а Райх попытался её уничтожить, когда началось расследование его деятельности. Этот позор уже вовсю смакует пресса."
 pacificstates.114.a: "Это фиаско"
  
 pacificstates.150.t: "Тихоокеанская декларация"
 pacificstates.150.d: "С первой передачи власти от Джорджа Вашингтона к Джону Адамсу в ходе выборов Америка гордилась своими демократическими традициями. Но даже после инаугурации президент старался поддерживать контакт со своими избирателями, дабы выполнять их требования. Эта традиция была нарушена Дугласом МакАртуром, свергнувшим демократически избранное правительство ради 'стабильности', он разрушил принципы, лежащие в основе Америки. Разрыв здоровых отношений и выгодного сотрудничества гражданской власти и военной, благодаря которым наша страна сумела превозмочь все невзгоды, окончательно похоронил американскую мечту.\n\n В ответ на посягательство губернаторы Калифорнии, Вашингтона и Орегона выпустили совместную декларацию, в которой они осудили действия генерала и потребовали немедленного вывода войск из столицы. Без всяких сомнений, гордость МакАртура не позволит ему отступить, но, как и бравые патриоты в 1776, мы будем противостоять тирании."
 pacificstates.150.a: "За республику!"
  
 pacificstates.151.t: "Мерриам объявил о выборах"
 pacificstates.151.d: "Фрэнк Мерриам вместе с губернаторами Орегона и Вашингтона выпустили коммюнике, в котором они объявили, что так называемый защитник американских ценностей МакАртур не утруждается соблюдением базовых прав человека, а посему народ Западного побережья должен взять оружие в руки и выступить против незаконной диктатуры.  Дабы не прервать демократических традиций, объявляются выборы, хотя и из весьма ограниченного числа кандидатов исключительно с Западного побережья. Тем не менее набравший большее количество голосов кандидат будет более легитимным правителем, чем военная хунта из Вашингтона, и на его плечи ляжет освобождение страны от тирании."
 pacificstates.151.a: "Мы должны соблюдать Конституцию!"
  
 pacificstates.152.t: "Восстание синдикалистов!"
 pacificstates.152.d: "Декларация Джека Рида, в которой он объявил о незаконности режима МакАртура, дала надежду об едином фронте капиталистов и синдикалистов против тирании. Но этим наивным мечтам было не суждено сбыться. Мерриам отдал приказ Национальной Гвардии о подавлении восстании синдикалистов в Сакраменто, погрузив западные штаты в хаос. В Сиэтле первоначально небольшие демонстрации превратились в настоящую бойню. Портовые грузчики и водители ворвались в городскую администрацию и объявили о переходе города под контроль Чикаго. Прямо сейчас в городе продолжается тяжелая борьба между Национальной Гвардией и повстанцами."
 pacificstates.152.a: "К черту этих предателей!"
  
 pacificstates.153.t: "Жесткие выборы"
 pacificstates.153.d: "Напряжение между Западным побережьем и федеральным правительством оставалось на высоком уровне, но сегодня, во время подготовки к новым выборам, оно окончательно вылилось в беспорядки на улице. Некоторые корабли военно-морского флота отправились на Восточное побережье при первых признаках потери политического контроля, но многие остались стоять в портах. Мы не знаем подробностей, но похоже, что командир отдал приказ морякам вооружиться и установить контроль над избирательными участками. На утро, когда люди подошли к захваченным участкам, они в ярости начали бросать камни, бутылки и другой мусор в моряков. Один из них во всей суматохе выстрелил в толпу, что сразу же начало настоящую бойну.\n\n Калифорнийская Национальная Гвардия сразу же приступила к восстановлению порядка и вступила в бой с моряками, верными МакАртуру. Теперь улицы города превратились в зону боевых действий ."
 pacificstates.153.a: "К черту этих предателей!"
  
 pacificstates.154.t: "Подходит срок ультиматума..."
 pacificstates.154.d: "Подходит срок ультиматума, объявленного федеральным правительством. Похоже, ни одна сторона не собирается идти на уступки. Новоизбранный президент объявил о чрезвычайном положении и приказал начать подготовку Национальной Гвардии к боевым действиям. Федеральное правительство окончательно дало понять, что не желает слышать о компромиссе."
 pacificstates.154.a: "Они сами навлекли свой бич."
  
 pacificstates.200.t: "Армия реквизирует гражданские грузовики"
 pacificstates.200.d: "После анонса программы моторизации Маршалла, Президенту было отправлено предложение о реквизиции гражданских автомобилей, чтобы полностью снабдить нашу быстрорастущую армию. С его одобрения мы начали захватывать гражданские грузовики, и некоторые патриоты, к нашему удивлению, даже становятся в очереди у складов, чтобы передать государству свои автомобили. И хотя далеко не каждый автомобиль оказывается полезным, нам удалось получить большое количество грузовиков, которые могут быть модифицированы для транспортировки войск или сразу отправлены на фронт."
 pacificstates.200.a: "Их услуга неоценима!"
  
 pacificstates.201.t: "Успех операции Ледник"
 pacificstates.201.d: "С освобождением штатов Айдахо, Юты и Аризоны Операция Ледник была названа полным и безоговорочным успехом Высшим командованием. Твердый контроль над Скалистыми горами ставит главные промышленные районы страны в полную безопасность и открывает путь на Великие равнины и на Юг."
 pacificstates.201.a: "Скоро мы войдем в Вашингтон!"
  
 pacificstates.202.t: "Провал операции Ледник"
 pacificstates.202.d: "Во время проведения операции Ледник нам удалось отвоевать некоторые территории, но их недостаточно, чтобы переломить ситуацию на фронте, а невосполнимые потери превысили все ожидания. В Скалистых горах по-прежнему продолжаются бои, что ставит ядро страны под угрозу. Маршаллу и Высшему командованию остаются только попытки стабилизировать ситуацию всеми возможными способами."
 pacificstates.202.a: "Пришло время переосмыслить стратегию"
  
 pacificstates.203.t: "Пересмотр танковых конструкций"
 pacificstates.203.d: "Гражданская война наконец закончилась. Пришло время пересмотреть систему промышленности, построенную для снабжения страны в военное время. Частью этой системы было требование Маршалла производства быстрых танков в наибольшем количестве, что аукнулось нам поломками в тяжелых природных условиях, а это доставило немало головной боли только мобилизованным танкистам. Теперь, с увеличением объема доступных ресурсов и возможностью спокойно пересмотреть некоторые конструкции, к нам обратились несколько инженерных бюро с предложением новых чертежей, которые предоставят лучшую проходимость и надежность, но производство техники будет значительно дороже и дольше. Пришло время сделать выбор нашей танковой доктрины."
 pacificstates.203.a: "Надежность превыше всего!"
 pacificstates.203.b: "Надежность не нужна для танковой орды!"
  
 pacificstates.204.t: "фермеро-трудящиеся видят огромные выгоды"
 pacificstates.204.d: "Местные газеты сообщают о массовом росте активности Прогрессивной партии и Фермерско-рабочих партий. Хотя в предыдущие годы этот сдвиг был бы занижен, существование диктаторских полномочий в федеральном губернаторстве расстроило многих надежных избирателей в Тихоокеанских Штатах. Эта перемена дошла до временного Конгресса в Сакраменто, где несколько небольших представителей выступили с публичными заявлениями в поддержку Прогрессивной партии и фермерско-рабочей партии. Наблюдателям на остальной территории США этот сдвиг подтвердил их обеспокоенность тем, что истеблишмент демократов и республиканцев полностью отделился от двухпартийной системы."
 pacificstates.204.a: "Давайте сосредоточимся на более надежных избирателях"
  
 pacificstates.205.t: "Триумф демократии"
 pacificstates.205.d: "После окончательного поражения хунты генерала МакАртура наше правительство - праведное правительство - вновь возвысилось над американским континентом. Как и Авраам Линкольн семьдесят пять лет назад, президент [PSA.GetLeader] спас демократию и Союз. Теперь, когда война закончилась, уроки, извлеченные из кризиса 37 года, и война должны быть изучены и применены на практике. Хотя в правительстве действительно существует большое желание реформировать систему, нет консенсуса в отношении того, как действовать дальше.\n\n Некоторые задаются вопросом, следует ли пропагандировать президентов Рида и Лонга как мучеников против диктатуры Дугласа МакАртура - который, по общему мнению, был главным злодеем Гражданской войны - или же их следует уволить с должности радикальных диктаторов, которые сами себя и создают. В фермерско-рабочей, демократической и прогрессивной партиях все еще много сторонников обоих лидеров, несмотря на то, что они еще в 1937 году объявили обоих предателями.\n\n Очевидно, что в довоенной Америке, даже в мирное время, военные стали слишком могущественными, но мало кто знает, как примирить этот вопрос с национальной обороной, и особенно с популярностью генерала Маршалла, которому уже предложили несколько правительственных постов.  На все эти и другие вопросы теперь надо ответить, но по милости Всемогущего Бога, Америка теперь имеет правительство, готовое попробовать."
 pacificstates.205.a: "Демократия в Америке еще не умерла.\n§L(Сохранить цвет карты)§!"
 pacificstates.205.b: "Демократия в Америке еще не умерла.\n§L(Изменить цвет карты)§!"
  
 pacificstates.206.t.PSA: "Китайская мадам Кюри"
 pacificstates.206.d.PSA: "Недавняя диссертация о Тормозном излучении производстве радиоактивных изотопов, образующихся при ядерном делении урана, была написана не кем иным, как 28-летней Чиен-Шиунг Ву, молодым и начинающим физиком из Калифорнийского университета в Беркли. Родом из маленького городка Лихуэ в провинции Цзянсу, Ву окончила школу с лучшим результатом и в 1929 году была принята в университет в Нанкине. Работая учителем в шанхайской государственной школе, Ву поддерживала тесные отношения с президентом школы, выдающимся Ху Шихом, который стал для Ву и наставником, и вторым отцом. В связи с постоянной нестабильностью, охватившей Китай, и благодаря поддержке со стороны коллеги-женщины-исследователя Гу Цзин-вэя, Ву приняла решение эмигрировать в США в 1936 году с намерением учиться в Мичиганском университете. Ву была потрясена сексизмом, который таился в американских академических кругах, и решила предпочесть гораздо более либеральный Калифорнийский университет в Беркли. В Беркли ум, красота и харизма Ву заслужили уважение ее наставников, таких как Роберт Оппенгеймер и Эрнест О. Лоуренс, а также восхищение ее однокурсников, которые ласково дали ей прозвище 'Джи Джи'. После получения степени доктора философии с ее похвальной диссертацией Оппенгеймер и Лоуренс рекомендовали использовать исследования Ву для дальнейших атомных исследований."
 pacificstates.206.t.china: "Первая леди физики возвращается домой"
 pacificstates.206.d.china: "Сбежав из охваченных войной Соединенных Штатов, Чиен-Шиунг Ву вернулась домой в Китай. Родом из маленького городка Лихуэ, Ву окончила школу с лучшим результатом и в 1929 году была принята в университет в Нанкине. Работая учителем в шанхайской государственной школе, Ву поддерживала тесные отношения с президентом школы, выдающимся Ху Шихом, который стал для Ву не только наставником, но и вторым отцом. Из-за постоянной нестабильности в Китае и поощрения со стороны коллеги-женщины-исследователя Гу-Цзин Вэй, Ву приняла решение эмигрировать в США в 1936 году с намерением учиться в Мичиганском университете. Ву была шокирована сексизмом, который таился в американских академических кругах, и решила предпочесть гораздо более либеральный Калифорнийский университет в Беркли. Однако с распадом Тихоокеанских Штатов Америки, Ву снова вернулась в Китай. Имея в своем распоряжении ресурсы Академии Синика, Ву намерена возглавить китайскую атомную программу и ввести Китай в современную эпоху."
 pacificstates.206.a: "Браво!"
  
 ### Characters ### 
 PSA_henry_wallace: "Генри Уоллес"
 PSA_henry_wallace_leader_desc: "Скромное происхождение фермера из Айовы не помешало молодому Генри Уоллесу увидеть мир и приобрести житейские знания. Его состояние пришло благодаря изобретению гибридных сортов кукурузы, что позволило Уоллесу путешествовать по миру. Генри посетил Индию и познакомился с теософией, индуистской школой мысли, популярной в России, которая черпает элементы из христианского анархизма и социализма. Эти учения в конечном итоге оттолкнули его от основного течения социализма и подтолкнули его в Фермерско-рабочую партию, когда он вернулся. Уоллес изображает себя прежде всего прагматичным экономистом и экспертом в области сельского хозяйства, способным провести аграрную реформу, в которой нуждается Америка."
  
 PSA_philip_la_follette: "Филип Лафоллет"
 PSA_philip_la_follette_leader_desc: "Профессиональный висконсинский прогрессист, Филипп - самый успешный из политически активной семьи Ла Фоллетт. Друг и бывший наставник Флойда Олсона, которого убедил вступить в Фермерско-рабочую партию, чтобы продолжать помогать нуждающемуся штату. С призраком изоляционизма, за который выступал отец Филипа Роберт, Филип, тем не менее, поддерживает необходимость сильных вооруженных сил в Америке, а также полномасштабного и сильного правительства, как это пропагандирует Фермерско-рабочая партия."
  
 PSA_glen_taylor: "Глен Тейлор"
 PSA_glen_taylor_leader_desc: "Президентство стало для Глена Тейлора такой же неожиданностью, как и для избирателей. Человек, который в свое время хотел стать бродячим проповедником, а затем кантри-певцом, наконец, достиг положения, которое соответствовало его способностям. Тейлор был известен в Конгрессе как сострадательный экономист, сторонник прогрессивной политики и пел для детей на ступенях Капитолия. Сострадание Тейлора подпитывало его оппозицию сегрегации, и, несмотря на свою эксцентричность, он привязался к американскому народу, а это все, чего он когда-либо хотел."
  
 PSA_hiram_johnson: "Хайрам Джонсон"
 PSA_hiram_johnson_leader_desc: "Родившийся в середине века в Сакраменто, штат Калифорния, Хайрам Джонсон происходил из политической семьи. Отец Хайрама, Гроув Джонсон, был опальным представителем штата, а его мать принимала активное участие в организации 'Дочери американской революции'. Это наследие способствовало ранней политической карьере Хайрама, и в 1902 году он стал компетентным окружным прокурором Сан-Франциско. Губернаторская гонка Хайрама в 1910 году финансировалась либеральной республиканской группой 'Лига Линкольна-Рузвельта'. Кампания Джонсона проходила в оппозиции к корпорации Southern Pacific Railroad, которая пыталась лоббировать внутри республиканцев против Хайрама. Будучи губернатором, Хайрем поддерживал законопроекты против иммиграции и подготовил почву для последующей карьеры в Конгрессе. Республиканский истеблишмент в Калифорнии был потрясен в 1932 году, когда Хайрам поддержал Герберта Гувера. Личное отвращение Хайрама к восточному истеблишменту означало, что он держался в стороне от политического хаоса 1936 года."
  
 PSA_culbert_olson: "Калберт Олсон"
 PSA_culbert_olson_leader_desc: "Калберт Олсон за свою жизнь столкнулся как с клеймом мормонского политика, так и с клеймом атеиста. В Калифорнии, будучи губернатором, Калберту пришлось иметь дело с давними слухами о том, что мормоны ведут кровную вражду с правительством США. Олсон превосходно провел свой губернаторский срок, приняв закон о здравоохранении и позволив социалистам, не принадлежащим к СПА, организовываться. К моменту национальной гонки Калберт стал атеистом и столкнулся со второй трудной битвой. Партия поддержала его, и в конечном итоге его портфолио позволило ему попасть в Белый Дом."
  
 PSA_clarence_martin: "Кларенс Мартин"
 PSA_clarence_martin_leader_desc: "Кларенс Мартин стал известен во время важных выборов в штате Вашингтон в 1932 году, в результате которых многие республиканцы были смещены с постов в штате. Возможно, Кларенс пришел в период серьезных перемен, но его заслугами в Вашингтоне были поддержка малого бизнеса и необычайно уважительная речь. Кларенс принципиально отказался преувеличивать или апеллировать к популистским тенденциям в своей избирательной кампании, а в Сенате Вашингтона отличился тем, что спонсировал необходимые проекты по гражданскому строительству. Поскольку Демократическая партия смогла вырвать инициативу по гражданским работам у республиканцев по всему Западу, Кларенс извлек политическую выгоду и получил в 36-м году больше голосов, чем Гарнер в Вашингтоне. Дезертирство некоторых демократов в пользу Макартура только подчеркнуло лояльность Кларенса, и его выдвижение на пост исполнительного председателя стало более вероятным."
  
 PSA_warren_magnuson: "Уоррен Магнусон"
 PSA_warren_magnuson_leader_desc: "Хотя известно, что Уоррен Грант Магнусон родился в Мурхеде, штат Миннесота, в 1905 году, точные подробности его рождения остаются загадкой - он никогда не знал своих родных родителей, а имя ему дала пара скандинавских иммигрантов во втором поколении. Магнусон два года учился в Северной Дакоте, а затем провел короткое время в Канаде, работая в молотильных бригадах. По просьбе школьной подруги он переехал в Сиэтл, штат Вашингтон, где в 1929 году получил диплом юриста, а следующие несколько лет работал на различных государственных должностях. Впервые он вошел в мир политики, поддержав в 1928 году кандидатуру Эла Смита на пост президента, и с тех пор оставался активным демократом, выступая против сухого закона и в конце концов войдя в Палату представителей Вашингтона в 1933 году в качестве делегата от Сиэтла. Затем Магнусон был избран для заполнения вакансии в Палате представителей, заняв свое место в январе 1937 года - всего за несколько месяцев до того, как страну разорвала гражданская война. Противясь захвату власти Макартуром, Магнусон бросил вызов обстоятельствам и бежал из Вашингтона, округ Колумбия, с помощью элементов военно-морского флота, выступавших против переворота, - взамен он стал добровольцем и прослужил на флоте большую часть войны.\n\nВ 1944 году Магнусон вошел в Сенат, опираясь на свой военный опыт и прогрессивные качества, возглавив усилия по отмене Закона об исключении китайцев и быстро став плакатным представителем реформистского крыла демократов. Когда в 1952 году он объявил о своем намерении баллотироваться в президенты, его рассматривали как идеального кандидата - никто, утверждали демократы, не олицетворял тихоокеанское дело лучше, чем ветеран, посвятивший свою жизнь делу демократии. С началом десятилетия многие смотрят на президента Магнусона как на предвестника новой эры американского прогрессивизма."
  
 PSA_frank_merriam: "Фрэнк Мерриам"
 PSA_frank_merriam_leader_desc: "Сын ветеранов Гражданской войны, Фрэнк Мерриам родился в Айове и планировал сделать карьеру юриста на Среднем Западе. Увидев растущий авторитет Республиканской партии Калифорнии, Фрэнк перенес свою карьеру на запад. Именно Мерриам, как никто другой, одержал победу над СПА в Калифорнии, победил забастовку грузчиков и даже дал отпор Эптону Синклеру, когда тот стал кандидатом в губернаторы от демократов. Несмотря на это, традиционно республиканские газеты сопротивлялись налоговым реформам Мерриама. После прихода к власти Макартура большинство этих газет по приказу Херста стали обличать всех республиканцев. Мерриам смог использовать общественный резонанс против Херста и Макартура, чтобы получить место в исполнительной власти."
  
 PSA_charles_mcnary: "Чарльз МакНари"
 PSA_charles_mcnary_leader_desc: "Чарльз МакНэри стоял за основой Республиканской партии, когда она подвергалась атакам со всех сторон в 1936 году, выступая в качестве помощника Альфа Лэндона по выборам. Республиканец в душе, но в то же время прагматик, МакНэри рассматривался в партии как страховка от сползания Северо-Запада в радикализм, что также сделало его союзником интересов Антанты в Северной Америке. Фактически, благодаря этим отношениям его компания к 1940-м годам обеспечивала электроэнергией значительную часть Западной Канады."
  
 PSA_joseph_bracken_lee: "Джозеф Брэкен Ли"
 PSA_joseph_bracken_lee_leader_desc: "Джозеф Брекен Ли был одним из первых ультраправых республиканцев штата Юта, избранным вскоре после того, как мормонам разрешили входить в Конгресс. В то время как другие сопротивлялись призыву по религиозным соображениям, Ли пошел в армию и в итоге пережил тяжелые времена после того, как пенсии ветеранов иссякли. Баллотируясь в губернаторы как республиканец и обещая повысить выплаты ветеранам, Ли также познакомился с сетью старых парней в политике. Эта сеть старых парней почти привела к его увольнению после того, как он был пойман в незаконном игорном притоне шерифом У. Скоузеном, поддерживающим АПВ. Ли продолжал выступать за фискальный консерватизм и за принятие всех религиозно-правых групп в республиканские круги, что в итоге привело к его выдвижению на высший пост."
  
 PSA_earl_warren: "Эрл Уоррен"
 PSA_earl_warren_advisor_desc: "§YBorn:§! §LMarch 19th, 1891, in Los Angeles, California, United States of America§!\n§YBackground:§! §LYoung Earl Warren thought his career was doomed when his father Mathias was blacklisted for joining a strike, but instead it motivated the young man into excelling past this stigma. This prior stigma motivated Earl into joining numerous fraternities and lodges in order to intermingle with the people that stigmatised his father, as well as serving in the military. These connections paid off and sent Earl into a life of public service and eventually reached the Governor seat of California in 1930, where he steered the declining Progressive movement towards the political centre away from the even more declining West Coast Socialist Party.§!" #NT!
 PSA_earl_warren_leader_desc: "Молодой Эрл Уоррен думал, что его карьера была обречена, когда его отец Матиас был занесен в черный список за участие в забастовке, но вместо этого это побудило молодого человека добиваться успехов, преодолевая это клеймо. Это предшествующее клеймо побудило Эрла вступить в многочисленные братства и ложи, чтобы общаться с людьми, которые клеймили его отца, а также служить в армии. Эти связи окупились и направили Эрла на государственную службу, и в конечном итоге он достиг места губернатора Калифорнии в 1930 году, где он направил угасающее прогрессивное движение к политическому центру от еще более угасающей Социалистической партии Западного побережья. Эрл стал прогрессистом в Республиканской партии, выступая за национальную десегрегацию."
  
 PSA_harry_cain: "Гарри Кейн"
 PSA_harry_cain_leader_desc: "Гарри Пуллиам Кейн родился вместе со своим братом-близнецом 10 января 1906 года в Нэшвилле, штат Теннесси, в семье с сильным южным наследием, которое Кейн хорошо помнил и гордился им даже после переезда семьи в Такому, штат Вашингтон, в 1911 году. Несмотря на потерю матери в 11 лет и развитие паралича Белла, который временно ограничивал его способность говорить, он преодолел и то, и другое и поступил в Военную академию Хилл, а затем в Южный университет в Сьюани, штат Теннесси, где увлекся творчеством англо-ирландского консервативного философа и государственного деятеля XVIII века Эдмунда Берка. Его учеба также привлекала его к журналистике, что привело к тому, что после окончания университета в 1929 году он получил предложение о работе в газете 'Нью-Йорк Таймс'\n\nЖизнь Кейна, как и всей Америки, была полностью перевернута новостями о перевороте Макартура и последовавшем за ним восстании в Калифорнии. Считая действия Макартура больным извращением консерватизма, Кейн быстро вступил в формирующуюся Тихоокеанскую армию, где его предыдущее военное образование оказалось полезным и помогло ему обнаружить талант к военному управлению, что было очень востребовано в условиях беспрецедентного гуманитарного кризиса, вызванного гражданской войной. После службы он вернулся в Такому, чтобы баллотироваться на пост мэра города, в основном беспартийного, и выиграл выборы благодаря своему военному послужному списку и публичному стилю ведения кампании. После довольно успешного срока консервативный демократ, давно разлюбивший партию, сменил свою регистрацию на республиканскую и выдвинул свою кандидатуру в Сенат, создав первый повод для споров, обвинив своего оппонента-демократа в связях с социалистическими подставными организациями.Сенатор быстро стал печально известен своими подстрекательскими консервативными позициями на протяжении всего срока полномочий.\n\n Рейлы Кейна против тройственной угрозы социализма, лонгизма и макартуризма привели его к республиканской номинации и президентству - но теперь, когда он посвящен во внутренние дела комитетов, занимающихся расследованием 'подрывной деятельности', Кейн шокировал всех, выступив против многих процедур как нарушения гражданских свобод и надлежащей правовой процедуры.  Президент Кейн быстро завоевывает репутацию человека, противоречащего своему прошлому - и человека, готового отстаивать любое мнение, каким бы противоречивым оно ни было."
  
 PSA_richard_nixon: "Ричард Никсон"
 PSA_richard_nixon_leader_desc: "Коренной калифорниец и упрямый квакер, Никсон после колледжа пытался поступить на службу в ФБР. Потерпев неудачу, Никсон стал адвокатом крупных нефтяных компаний Калифорнии. Никсон начал вражду с республиканцем Эрлом Уорреном, которая продолжалась и на национальной политической сцене. Никсон брал работу по преследованию политиков в тихоокеанских штатах, которые подозревались в радикализме, и имел хороший послужной список побед над социалистами. В конце концов Никсон победил Уоррена в рядах республиканцев, пообещав ему губернаторство в Калифорнии в обмен на национальную номинацию."
  
 PSA_sheridan_downey: "Шеридан Доуни"
 PSA_sheridan_downey_leader_desc: "Шеридан Доуни родился 11 марта 1884 года в Ларами, штат Вайоминг, учился на юридическом факультете Мичиганского университета и вскоре после этого был избран окружным прокурором округа Олбани штата Вайоминг в 1908 году - как республиканец. В 1912 году он сделал смелый шаг, поддержав Теодора Рузвельта и его восстание сторонников 'Бычьего лося', и возглавил усилия движения в Вайоминге, что косвенно помогло демократам одержать победу в штате. В следующем году он переехал в Калифорнию вместе со своим братом Стивеном и посвятил следующие несколько лет своей жизни их юридической фирме и собственным предприятиям в сфере недвижимости. В 1924 году он вернулся в политику тем же путем, которым ушел из нее - поддержав заявку другого прогрессиста на президентство, на этот раз Роберта Ла Фоллетта-старшего. К 1932 году он решил сменить партийную прописку на демократическую, а до конца 1933 года заявил о своем намерении баллотироваться на пост губернатора Калифорнии. После его заявления к нему обратился известный писатель Эптон Синклер, который планировал баллотироваться на пост губернатора и был привлечен прогрессивным прошлым Дауни - однако Дауни не захотел оставить демократов ради Социалистической партии, поэтому Синклер баллотировался без него, а Дауни с небольшим отрывом выиграл номинацию у демократов. Оба кандидата были побеждены действующим республиканцем Фрэнком Мерриамом.\n\nПрогрессивные наклонности Дауни не позволили ему смириться с переворотом Макартура, и он охотно поддержал правительство Сакраменто, но с годами, когда он стал более официально участвовать в политической жизни, его собственная политика начала меняться. Хотя некогда убежденный прогрессист оставался сторонником пенсий, страхования по старости и расовой справедливости, он, тем не менее, становился все более консервативным и дружил с нефтяной, сельскохозяйственной корпорациями и киноиндустрией. К моменту предвыборной кампании 1944 года его трансформация была завершена - он добивался и выиграл демократическую номинацию и президентский пост как умеренный консервативный демократ, с миссией возглавить возвращение к нормальной жизни все еще разоренной войной страны."
  
 PSA_united_states_congress: "Конгресс Соединенных Штатов"
  
 PSA_ng_poon_chew: "Нг Пун Чю"
 PSA_ng_poon_chew_advisor_desc: "§YBorn:§! §LMarch 14th, 1866, in Toisan, Guangdong Province, Qing Empire§!\n§YBackground:§! §LNg Poon Chew was born in Guangdong, China, and emigrated to America as a young man. Chew studied to be a minister for the First Prebyterian Church, only to have his church burn down after 1892. Chew started the Chung Sai Yat Pao Chinese newspaper, becoming a pillar of the Chinese community on the West Coast. Chew advocates for ending the Chinese Exclusion Act and westernisation of Chinese immigrants into American culture.§!" #NT!
 PSA_leland_merritt_ford: "Лиланд Мерритт Форд"
 PSA_leland_merritt_ford_advisor_desc: "§YBorn:§! §LMarch 8th, 1893, in Eureka, Nevada, United States of America§!\n§YBackground:§! §LLeland Ford was employed by various railways as a surveyor, helping expand infrastruture in the West. Californians elected Ford to Congress, where he began proposing radical actions be taken against the Japanese-American community. Isolationists in California see him as a more moderate leader to the antisemitic isolationists out East.§!" #NT!
 PSA_george_orson_welles: "Орсон Уэллс"
 PSA_george_orson_welles_advisor_desc: "§YBorn:§! §LMay 6th, 1915, in Kenosha, Wisconsin, United States of America§!\n§YBackground:§! §LOrson Welles is a widely acclaimed actor and union advocate. From his training in German theatre, to his stints in Broadway in Hollywood, Welles has been praised for his distintive and wide reaching cultural knowledge. Welles has even acted as a goodwill ambassador to Latin America, putting a good face to American diplomacy.§!" #NT!
 PSA_harvey_arthur_van_norman: "Харви Артур Ван Норман"
 PSA_harvey_arthur_van_norman_advisor_desc: "§YBorn:§! §LOctober 5th, 1878, in Victoria, Texas, United States of America§!\n§YBackground:§! §LHarvey Norman was born in Texas, and came to California to study architecture. Working under the legendary William Mulholland, Norman oversaw land reclamation and water projects across the state. Norman was shocked when residents of the Owen River Valley attempted to bomb his aquaduct, and the subsequent safety measures made Los Angeles prosper.§!" #NT!
 PSA_hugh_samuel_johnson: "Хью Сэмюэл Джонсон"
 PSA_hugh_samuel_johnson_advisor_desc: "§YBorn:§! §LAugust 5th, 1882, in Fort Scott, Kansas, United States of America§!\n§YBackground:§! §LFrom a very young age, Hugh S. Johnson pursued his goals with wild zeal regardless of consequences. Running away from home in order to force his father to send hin to West Point, Johnson was a classmate of Douglas MacArthur. Johnson climbed the corporate managerial ladder until he became an advisor to John Nance Garner's campaign. The Pacific States recruited him after the crisis of 1936, imploring him to help create a sustainable industry independent of eastern states.§!" #NT!
 PSA_harold_leclair_ickes: "Гарольд ЛеКлер Икес"
 PSA_harold_leclair_ickes_advisor_desc: "§YBorn:§! §LMarch 15th, 1874, in Hollidaysburg, Pennsylvania, United States of America§!\n§YBackground:§! §LBeginning his law career in Chicago, Ickes sought office in Illinois to no success. The shift towards syndicalism overtaking the state forced Ickes to Washington, D.C., where he sided against the old establishment during the crisis of 1936. Ickes's position in the Pacific is to employ the vast unused labour to ensure that democracy does not fall in the west.§!" #NT!
 PSA_william_frederick_friedman: "Уильям Фредерик Фридман"
 PSA_william_frederick_friedman_advisor_desc: "§YBorn:§! §LSeptember 24th, 1891, in Chisinau, Bessarabia Governorate, Russian Empire§!\n§YBackground:§! §LFriedman is a polyglot knowledgable in Russian, Romanian, Yiddish and English. Friedman became a Signal Corps Officer under General Pershing, pioneering a number of cryptography techniques. Friedman intends to implement a series of cypher machines that will encrypt American messages so that democracy will not be censored by the eastern governments.§!" #NT!
 PSA_herbert_osborn_yardley: "Герберт Осборн Ярдли"
 PSA_herbert_osborn_yardley_advisor_desc: "§YBorn:§! §LApril 13th, 1889, in Worthington, Indiana, United States of America§!\n§YBackground:§! §LHerbert Yardley has decades of experience in electronic communication, working at the U.S. State Department Signal Corps since 1916. Yardley was integral in the foundation of America's first military intelligence office, MI-8. Yardley has attempted for several years to report the threat of Japanese naval buildup to Washington, only to be ignored.§!" #NT!
  
 PSA_edwin_mattison_mcmillan: "Эдвин Маттисон Макмиллан"
 PSA_edwin_mattison_mcmillan_theorist_desc: "§YBorn:§! §LSeptember 18th, 1907, in Redondo Beach, California, United States of America§!" #NT!
 PSA_holland_mctyeire_smith: "Холланд Мактайр Смит"
 PSA_holland_mctyeire_smith_theorist_desc: "§YBorn:§! §LApril 20th, 1882, in Seale, Alabama, United States of America§!" #NT!
 PSA_john_whiteside_parsons: "Джон Уайтсайд Парсонс"
 PSA_john_whiteside_parsons_theorist_desc: "§YBorn:§! §LOctober 2nd, 1914, in Los Angeles, California, United States of America§!" #NT!
 PSA_william_henry_rupertus: "Уильям Генри Рупертус"
 PSA_william_henry_rupertus_theorist_desc: "§YBorn:§! §LNovember 14th, 1889, in Washington, D.C., United States of America§!" #NT!
  
 PSA_george_catlett_marshall: "Джордж Кэтлетт Маршалл"
 PSA_george_catlett_marshall_desc_body: "George Catlett Marshall Jr. began his military career in the Virginia Military Institute in 1900, graduating in 1902 as a second lieutenant of the United States Army. Marshall was posted in the Philippines during the Philippine-American war, as well as helping to contain guerrilla operations in the area post-war. During the Weltkrieg, Marshall was sent to France, along with many other American officers as observers, where he was promoted to Captain for his observations. After working as aide-de-camp of General Pershing for a short time in 1919, he began being assigned to several positions in the army, mainly to relay his experience in the Weltkrieg to more inexperienced officers as well as helping the army modernise its doctrine. During this time, he became a key planner and writer in the War Department, commanded the 15th Regiment in the Legation Cities and taught the at the Army War College until 1927. Having being promoted to lieutenant colonel, he was appointed as assistant commandant of the Infantry School at Fort Benning, where he appointed Edwin F. Harding in charge of the school's publication. He'd be posted on different Infantry regiments until being promoted to colonel in 1933 and was promoted to his current rank of Brigadier General in late 1935 due to fear of desertion of several important members of the officer corps" #NT!
 PSA_george_catlett_marshall_PSA_commander_desc: "§YBorn:§! §LDecember 21st, 1880, in Uniontown, Pennsylvania, United States of America§!\n§YBackground:§! §L$PSA_george_catlett_marshall_desc_body$. With MacArthur's takeover of the government, Marshall refused to recognise his colleague as the army's generalissimo, and when the Pacific Governors declared their revolt, Marshall decided to join them, which earned him the promotion to Field marshal. He is widely considered one of the most brilliant planners in America, and is one of the most experienced members of our staff.§!\n\n§YNotes: Born from a Democrat father and a Republican mother, Marshall has become a politically tolerant man, both publicly and privately.§!" #NT!
 PSA_george_catlett_marshall_army_chief_desc: "§YBorn:§! §LDecember 21st, 1880, in Uniontown, Pennsylvania, United States of America§!\n§YBackground:§! §L$PSA_george_catlett_marshall_desc_body$ in case of 'internal instability'. Regardless, he is widely considered one of the best planners of the United States Army and is widely respected within the General Staff.§!\n\n§YNotes: Born from a Democrat father and a Republican mother, Marshall has become a politically tolerant man, both publicly and privately.§!" #NT!
  
 PSA_henry_harley_arnold: "Генри Харли Арнолд"
 PSA_henry_harley_arnold_desc_body: "Henry Harley 'Hap' Arnold, a member of the distinguished American Arnold dynasty from which several politicians and military officers were part of, signed up for West Point when he had just turned 17. While he wanted to join the Cavalry corps, his grades and overall performance in the academy caused him to be assigned to the 29th Infantry Regiment, stationed at the Philippines. In April 1911, he requested a transfer to the Signal Corps, where he completed his instruction as an aviator on May. He'd continue his pioneering work in the air force throughout the late 1910s, and became fascinated by the aircraft developments in the Weltkrieg. During the Twenties, he joined up his colleague William Lendrum Mitchell to fight for an independent air force, which lead to Mitchell being court-martialled. Arnold stood, along with other renowned airmen, in defence of Mitchell but failed to win the trial. Arnold would continue to fight for an independent air force, trying to sway congressmen and recruit pilots to his cause, until he was sent to Fort Riley for 'attempting to influence legislation in an improper manner', where he spent the next few years writing books trying to interest young people in the air force. He'd return in 1928 to enter the Army's Command and General Staff School, from where he graduated in 1929. He'd continue changing posts in the American army until 1935, where he was assigned with the General Headquarters Air Force, the closest thing to an independent Air Force he had been in all his career, being promoted to Brigadier General in March 2, 1935." #NT!
 PSA_henry_harley_arnold_PSA_commander_desc: "§YBorn:§! §LJune 25th, 1886, in Gladwyne, Pennsylvania, United States of America§!\n§YBackground:§! §L$PSA_henry_harley_arnold_desc_body$ With the outbreak of the Civil War, 'Hap' found himself in the West Coast of America, where due to his constant disagreements with the national Chief of Air Corps of the Federal Government, he decided to join the Pacific Governors in their struggle, and provide any technical expertise he is able to in exchange for the promise of an independent air force.§!" #NT!
 PSA_henry_harley_arnold_air_chief_desc: "§YBorn:§! §LJune 25th, 1886, in Gladwyne, Pennsylvania, United States of America§!\n§YBackground:§! §L$PSA_henry_harley_arnold_desc_body$ With his requests of an independent air force largely refused, Arnold may harbour some resentment against the general staff...§!" #NT!
  
 PSA_john_lesesne_dewitt: "Джон Лезесн ДеВитт"
 PSA_john_lesesne_dewitt_army_chief_desc: "§YBorn:§! §LJanuary 2nd, 1880, in Fort Sidney, Nebraska, United States of America§!\n§YBackground:§! §LBorn into a military family and raised at various army posts, John Lesesne DeWitt Jr. began his military career in 1898 when he enlisted to fight in the Spanish-American War. This was followed by a service tour in the Philippines, where he became a supply officer, quickly rising through the ranks and reaching an office work at the quartermaster general office in Washington, D.C. In the early twenties, he was promoted assistant Chief of Staff of the Army War Plans Divisions, where he helped design the Joint Defense Plan, a contingency plan to defend Hawaii in case of a Japanese invasion. For his work at the War Plans Division, he managed to reach the rank of Major General, and was assigned as Quartermaster General of the Army. With his experience, the Army War College has contacted him recently for him to take up a job as Commandant of the College, but he has so far shown little interests to leave his post as Quartermaster.§!\n\n§YNotes: Several reports from personnel attached to DeWitt have notified certain japanophobic sentiment in the general. While it doesn't pose a major issue at the moment, it's best to keep in mind his possible bias if conflict does break out with Japan at some point.§!" #NT!
  
 PSA_alexander_mccarrell_patch: "Александер Маккаррелл Патч"
 PSA_alexander_mccarrell_patch_army_chief_desc: "§YBorn:§! §LNovember 23rd, 1889, in Fort Huachuca, Arizona, United States of America§!\n§YBackground:§! §LAlexander McCarrell "Sandy" Patch, the son of the Cavalry Captain Alexander M. Patch, started his military career when he joined West Point in 1909. While a fan of the cavalry corp, he was quick to realise that cavalry would soon enough become obsolete in combat, so he chose to join the infantry, and graduated from West Point as a second lieutenant in 1913. His first assignment was the 18th Infantry Regiment based in Texas, from where he was assigned to Pershing's 'Punitive Expedition' to Mexico, where he earned his promotion to first lieutenant. Without any major engagements for the US, Patch reached the rank of Captain in 1919 and was posted at Fort Benning as an instructor for four years. He'd apply for the Staunton Military Academy in Virginia as a professor of military science and tactics, a role which he'll keep until very recently. In the meantime, he attended the Field Officer's Course in 1922 and the U.S. Army Command and General Staff School, where he graduated with distinction in 1925, and finally graduated from the U.S. Army War College in 1932 as a lieutenant colonel. Patch's remarkable service record impressed General George Marshall, who tried to keep close contact with Patch in the following years of his graduation. When the civil war break out, Marshall implored Patch to join his staff in the Pacific Army, a request that Patch accepted and for which he was promoted to Brigadier General.§!" #NT!
  
 PSA_lewis_hyde_brereton: "Льюис Хайд Бреретон"
 PSA_lewis_hyde_brereton_commander_desc: "§YОписание генерала\n§YРодился:§L 21 Июня, 1890, Питтсбург, Пенсильвания, Соединенные Штаты Америки\n§YВоенная карьера:§L Льюис Хайд Бреретон начал свою военную карьеру в 1907 году, когда он вместе со своим братом поступил в Военно-морскую академию и окончил ее в июне 1911 года. Однако перед выпуском он подал заявление об увольнении, ссылаясь на морскую болезнь, из-за которой он не мог служить военно-морским офицером. Его отставка была принята, и он подал заявление о приеме в армию США и 17 августа 1911 года был назначен вторым лейтенантом в корпус береговой артиллерии. В сентябре 1912 года он прошел летную подготовку в Роквелл-Филд и будет временно работать над ним. авиакорпус, пока он не пережил свою вторую аварию, после чего попросил освободить его от службы. Он вернулся в корпус береговой артиллерии, и в июле 1916 года его повысили до старшего лейтенанта и отправили на Филиппины, где он прослужил год, прежде чем вернуться в США в марте 1917 года, где он был назначен на службу в штаб-квартиру авиационного сектора в Вашингтоне. Округ Колумбия, он прошел через ряд административных постов и стал близким помощником Билли Митчелла в его попытках сделать военно-воздушные силы независимыми. После отставки Митчелла его жизнь пошла на спад, поскольку его жена ушла от него, он попал в аварию и был найден в самоволке случайно, в то время как его психическое здоровье сильно ухудшилось из-за этих событий. Он был восстановлен на вооружении в августе 1927 года и был назначен командиром 88-й наблюдательной эскадрильи в Пост-Филд, штат Оклахома, а также инструктором в Школе полевой артиллерии в Форт-Силле. В 1931 году он был отправлен в зону Панамского канала и получил повышение до подполковника в 1935 году за отличную работу, которая позволила ему спасти свою репутацию после своих несчастий в конце двадцатых годов. Поскольку начало гражданской войны становилось все более неизбежным, он сел на корабль и прибыл в Сан-Диего прямо перед началом военных действий, чтобы встретиться со своим старым знакомым, "Хэпом" Арнольдом. Несмотря на его неопытность в практическом пехотном бою, его прекрасные административные навыки и навыки планирования позволили ему стать бригадным генералом по собственному желанию Арнольда."
  
 PSA_isaac_davis_white: "Исаак Дэвис Уайт"
 PSA_isaac_davis_white_high_command_desc: "§YBorn:§! §LMarch 6th, 1901, in Hillsborough County, New Hampshire, United States of America§!\n§YBackground:§! §LIsaac Davis White graduated from Norwich University with a bachelor's degree in 1922 and would join the army in 1922, where he was commissioned as a second lieutenant in February 1923. He'd be promoted to First Lieutenant in 1927 after undergoing the Troop Officers' Course from the Cavalry school, where he became keenly interested in the prospect of mechanised warfare and the use of Tanks to break through enemy lines. He joined the Command and General Staff School in 1931, where he graduated as a Major in 1932 and became one of the army's strongest advocates for the use of tanks along with George S. Patton. As the country spiralled into civil war, Isaac sided with Marshall against MacArthur, leaving westwards from Fort Riley, where he was working as an instructor, and was awarded for his loyalty to Marshall with the rank of Brigadier General.§!\n\n§YNotes: Very interested in the adoption of tanks and mechanised vehicles over infantry combat, but his ambitions may have to wait until the Civil War is over.§!" #NT!
  
 PSA_albert_coady_wedemeyer: "Альберт Коади Ведемейер"
 PSA_albert_coady_wedemeyer_commander_desc: "§YОписание генерала\n§YРодился:§L 9 Июля, Омаха, Небраска, Соединенные Штаты Америки\n§YВоенная карьера:§L Альберт Коади Ведемейер окончил Вест-Пойнт в 1919 году в звании младшего лейтенанта, после чего был отправлен в 29-й пехотный полк в форте Беннинг и в 1923 году был переведен в 57-й пехотный полк на Филиппинах. Полк в миссии в Тяньцзине, где он научился почти идеально говорить по-китайски, и вернулся в США, чтобы пройти курс в школе командования и генерального штаба, где его отличные оценки позволили ему пройти программу обмена с немецкой Kriegsakademie. уезжая в начале 1936 года. Он так и не закончил свои курсы, однако, поскольку началась гражданская война и МакАртур взял бразды правления в свои руки, Ведемейер решил вернуться домой и присоединиться к Тихоокеанским силам, в которых он видит истинное американское правительство. По прибытии в Сан-Диего Джордж Маршалл потребовал его повышения до бригадного генерала, так как его опыт за границей действительно мог оказаться неоценимым для борющейся американской армии."
  
 PSA_alexander_archer_vandegrift: "Александер Арчер Вандегрифт"
 PSA_alexander_archer_vandegrift_high_command_desc: "§YBorn:§! §LMarch 13th, 1887, in Charlottesville, Virginia, United States of America§!\n§YBackground:§! §LAlexander Archer Vandegrift began his military career in his years during his time in the University of Virginia, where he received his commission in the U.S. Marine Corps, becoming a second lieutenant in early 1909. His first tour of duty was during the so-called 'Banana Wars', first on a short stay on Cuba and then to Nicaragua, where he took part in the capture of Coyotepe. He'd later take part in the occupation of Veracruz and would fight against the Cacos Bandits in Le Trou and Fort Capois, in Haiti. He was promoted to captain in 1916, and became one of the chief members of the Haitian Constabulary where he'd be promoted to Inspector of the Constabulary in 1919. He'd be promoted to major for his service in Haiti in 1920 and would be reassigned to a US Marine division in 1923, where he was sent to Quantico, Virginia. He'd complete the Field Officers' Course and be transferred to San Diego in 1926, where he'd serve as Assistant Chief of Staff. The next year, he was sent to the American legation in Tianjin where he helped train the 3rd Marine Regiment and in 1928, he was assigned with Moseley in the Bureau of Budget as assistant chief coordinator. He was promoted to lieutenant colonel and transferred back to China in 1935, where he served as the CO of the Marine Detachment of the American Embassy in Beijing. He'd be promoted to Colonel, and asked to return to the continent. However, during his travel in the civilian ship, the American Civil War begun, and when the Pacific Governors announced their revolt, Vandegrift had little choice but to support the Pacific Army in their struggle. For his loyalty, however, he was awarded the rank of Brigadier General and put in charge of the Pacific Marine Corps which has solidified his beliefs in the Pacific Administration.§!" #NT!
  
 PSA_george_windle_read_jr: "Джордж Уиндл Рид-мл."
 PSA_george_windle_read_jr_commander_desc: "§YОписание генерала\n§YРодился:§L 29 Июля, 1900, Форт-Грант, Аризона\n§YВоенная карьера:§L Джордж Виндл Рид-младший провел большую часть своей юности в военных лагерях, следуя за своим отцом, который был важным членом штаба армии США, он пошел добровольцем в армию в 1917 году, и хотя сначала он записался в пехоту, получив диплом младший лейтенант Военной академии, его любовь к Поло заставила его перейти в кавалерийский корпус до 1920 года, где он прошел базовый курс кавалерийской школы и окончил его в 1921 году. Он занимал несколько должностей в США и за рубежом, в основном следуя примеру своего отец до своей смерти в 1934 году. После смерти отца он был направлен в Сиэтл, где ему пришлось от имени центрального правительства нанести несколько забастовок, поскольку ситуация в стране ухудшилась. Когда тихоокеанские губернаторы наконец взбунтовались, Джордж решил поддержать их восстание, поскольку большинство его партнеров в регионе делали это, и он не хотел рисковать быть заключенным в тюрьму за предательство. В знак признательности за его лояльность он был повышен до бригадного генерала и теперь с нетерпением ждет, чтобы доказать свою готовность выполнить эту задачу, как и его отец."
  
 PSA_james_harold_doolittle: "Гарольд Джеймс Дулиттл"
 PSA_james_harold_doolittle_air_chief_desc: "§YBorn:§! §LDecember 14th, 1896, in Alameda, California, United States of America§!\n§YBackground:§! §LJames Harold 'Jimmy' Doolittle attended Los Angeles City College after graduating from Manual Arts High School in Los Angeles, and later won admission to the University of California, Berkeley where he studied in The School of Mines. He'd enlist in the Signal Corps Reserve as a flying cadet in 1917 and was commissioned as a first lieutenant in 1918, after which he performed active duty as a flight instructor. He'd attend the Air Service Mechanical School and the Aeronautical Engineering Course, and after that finally returned to Berkeley where he earned his Bachelor of Arts degree in 1922. During the twenties, Doolittle became a national celebrity and a pioneer in aviation, performing several tours both within the US and abroad and attending several courses on naval aviation and even receiving a Master Degree in aeronautics from MIT in 1924. Doolittle helped contribute with the development of instrument flying, for which he earned the rank of Major in 1930. After that, he left active military duty and began working as the manager of the Aviation Department of Shell Oil Company. However, with the tension that led up to the civil war, Doolittle presented himself for service once again in his home state, and when Frank Merriam announced that California was joining the Pacific States' revolt, Doolittle happily volunteered for the general staff and was accepted as a brigadier general.§!\n\n§YNotes: A brilliant aviator and strategist, he's a remarkably faster learner than his colleagues. Staunch defender of democracy, even within the army, which has sparked some controversy for his superiors.§!" #NT!
  
 PSA_herbert_butler_powell: "Герберт Батлер Пауэлл"
 PSA_herbert_butler_powell_commander_desc: "§YОписание генерала\n§YРодился:§L 13 Июля, 1903, Монмут, Орегон, Соединенные Штаты Америки\n§YВоенная карьера:§L Герберт Батлер Пауэлл начал свою военную карьеру, когда в 1919 году поступил на службу в Национальную гвардию Орегона в качестве рядового, где достиг звания сержанта, и начал изучать журналистику в университете Орегона, который окончил в 1927 году. В 1931 году он поступил на офицерский курс роты в пехотное училище Сухопутных войск США в Форте Беннинг, где окончил вторым лейтенантом. Он поступил в Командно-штабной колледж и окончил его в 1935 году в качестве майора. Несмотря на то, что Пауэлл был не совсем высок по званию, во время подготовки к гражданской войне он присоединился к Маршаллу в его протестах против МакАртура, а когда Тихоокеанские Штаты, наконец, взбунтовались, он присоединился к Маршаллу в его побеге на запад, и за свою лояльность сам Маршалл повысил до бригадного генерала."
  
 PSA_william_daniel_leahy: "Уильям Даниел Леги"
 PSA_william_daniel_leahy_navy_chief_desc: "§YBorn:§! §LMay 6th, 1875, in Hampton, Iowa, United States of America§!\n§YBackground:§! §LWilliam Daniel Leahy was born in family of former Captain of Wisconsin Infantry Volunteers during the Civil War. Leahy originally hoped to attend West Point, but there were no appointments available. When he completed high school in Ashland, Wisc., in 1893, he was able to win an appointment to the Naval Academy from which he was graduated in 1897. Leahy was assigned to USS Oregon, where he was when she made her famous dash through the Strait of Magellan, and around South America in the spring of 1898 to participate in the Battle of Santiago on July 3rd during the Spanish-American War. Leahy was commissioned Ensign in 1899 during the Philippine-American War. During the Boxer Rebellion in China he served on Castine and Glacier and commanded the gunboat Mariveles. He returned to the United States in 1902 and for the next five years, he did duty on board training ships which were stationed in Panama during the early period of construction of the canal. From 1907 to 1926, he mostly served ashore with rare periods of ship commanding. In 1927, he reached flag rank and became chief of the Bureau of Ordnance. After almost four years, he went to sea in 1931 as Commander Destroyers Battle Fleet. From 1933 to 1935 Leahy came ashore in Washington as Chief of the Bureau of Navigation before he again went to sea as a vice admiral, and Commander Battleships Scouting Fleet. In the start of 1936, he was promoted to the rank of admiral and appointed as Commander in Chief Scouting Fleet.§!\n\n§YNotes: Has small connections with the Republican Party.§!" #NT!
  
 PSA_ernest_joseph_king: "Эрнест Джозеф Кинг"
 PSA_ernest_joseph_king_navy_chief_desc: "§YBorn:§! §LNovember 23rd, 1878, in Lorain, Ohio, United States of America§!\n§YBackground:§! §LErnest Joseph ‘Rey' King attended the United States Naval Academy from 1897 until 1901, graduating fourth in his class. During his senior year at the academy, he attained the rank of midshipman lieutenant commander, the highest midshipman ranking at that time. While still at the Naval Academy, King served on the cruiser USS San Francisco during the Spanish-American War. After graduation, he served as a junior officer on the various pre-dreadnoughts and cruisers until 1912. In 1914 he received his first command, the destroyer USS Terry, participating in the United States occupation of Veracruz. With tensions in Europe during Weltkrieg he was appointed to the staff of the Commander in Chief, Atlantic Fleet and after the end of Weltkrieg became head of the Naval Postgraduate School where he prepared a report on naval training that recommended changes to naval training and career paths. Most of the report's recommendations were accepted and became policy. From 1923 to 1925, he held several posts associated with submarines. In 1926 King returning to service on battleships and in 1930 became captain of the dreadnought South Carolina. In 1935 for his service he was promoted to rear admiral.§!\n\n§YNotes: Has strong Anglophobic views and thinks that Representative Democracy is a weakness of the U.S.A.§!" #NT!
  
 PSA_chester_william_nimitz: "Честер Уильям Нимиц"
 PSA_chester_william_nimitz_high_command_desc: "§YBorn:§! §LFebruary 24th, 1885, in Fredericksburg, Texas, United States of America§!\n§YBackground:§! §LChester William Nimitz, the son of retired sea captain Charles Nimitz, had his sights set on an Army career and while a student he tried for an appointment to West Point. When none was available, he took a competitive examination for Annapolis and left high school to enter the Naval Academy Class of 1905. After graduation he joined the USS Ohio in San Francisco and cruised in her to the Far East. In 1907, he was commissioned Ensign, and took command of the gunboat USS Panay. He then commanded the USS Decatur and was court-martialled for grounding her. Nimitz returned to the U.S. in 1907 and was ordered to duty under instruction in submarines before 1912 when he had one year in command of the Atlantic Submarine Flotilla before coming ashore in 1913 for duty in connection with building the diesel engines for the tanker USS Maumee. In that same year, he was sent to Germany and Belgium to study engines at their Diesel Plants. With that experience he served on the Maumee until 1918 when he came ashore to duty in the office of the Chief of Naval Operations and was a member of the Board of Submarine Design. In 1920 he went to Pearl Harbor to build the submarine base there and later studied possible Pacific Ocean war's logistics in Naval War College. In 1922 he was assigned as a student at the Naval War College, and upon graduation went as Chief of Staff to Commander Battle Fleet and later to Commander in Chief, U.S. Fleet. In 1929, now holding the rank of Captain, he began two years as Commander of the 6th Submarine Division, followed by two more years in charge of reserve destroyers at San Diego, California. He then took the cruiser Augusta to the Orient, where, under his command, she was flagship of the Asiatic Fleet in 1933-34. After this Nimitz was appointed to the Bureau of Navigation, and at the end of 1935 he was promoted to rear admiral.§!" #NT!
  
 PSA_harry_wilbur_hill: "Гарри Уилбур Хилл"
 PSA_harry_wilbur_hill_admiral_desc: "§YОписание адмирала\n§YРодился:§L 7 Апреля, 1890, Окленд, Калифорния, Соединенные Штаты Америки\n§YВоенная карьера:§L Гарри Уилбур Хилл поступил в Военно-морскую академию США в 1907 году, которую окончил в июне 1911 года. После окончания Военно-морской академии он последовательно служил на броненосном крейсере "Мэриленд", тендере торпедного катера "Ирис" и эсминце "Перри" в составе Тихоокеанской флотилии; и как инженер-офицер защищенного крейсера "Олбани". С января 1917 года служил на линкоре "Техас", а в сентябре 1918 года был переведен на линкор "Вайоминг". 23 ноября 1918 года он явился штурманом линкора "Арканзас" и прослужил в этом качестве до января 1919 года, когда он был назначен помощником и флагманским лейтенантом в командирской седьмой дивизии Атлантического флота. В июле того же года он перешел на аналогичную службу в штаб шестой дивизии Тихоокеанского флота. Прослужив два месяца в Военно-морской академии, в ноябре 1919 года он стал помощником начальника военно-морских операций, где оставался до марта 1923 года. Он помогал оборудовать "Конкорд" и после ввода этого крейсера в эксплуатацию 23 ноября 1923 года присоединился к нему. ее как артиллериста. Он прослужил три месяца с июня 1925 года в качестве помощника главнокомандующего флотом США, после чего нес службу на плаву в качестве артиллериста легкого крейсера "Мемфис". Он был назначен на два года, с июня 1926 по 1928 год, в качестве старшего офицера приемных казарм, Хэмптон-Роудс, штат Вирджиния, затем служил с июля 1928 года по май 1931 года в качестве офицера артиллерийского надзора штата Мэриленд. Он был на борту этого линкора в 1929 году, когда он выиграл "Артиллерийский трофей", и он получил благодарственное письмо от министра военно-морского флота. В 1930 году он служил офицером батальона в Исполнительном отделе Военно-морской академии, а с июня 1933 по 1934 год служил офицером-артиллеристом в штабе командующего боевым флотом Флота США в Тихом океане. По заказу Bath Iron Works, командир Хилл отвечал за оснащение Dewey, а затем командовал этим эсминцем с момента ввода в строй с 4 октября 1934 года по 17 июня 1935 года. После этого он снова был назначен в Канцелярию начальника военно-морских операций и занимал эту должность. почти закончил старший курс военно-морского училища, когда началась гражданская война. С началом последнего он присоединился к Тихоокеанским губернаторам и дослужился до контр-адмирала."
  
 PSA_felix_budwell_stump: "Феликс Будуэлл Стамп"
 PSA_felix_budwell_stump_admiral_desc: "§YОписание адмирала\n§YРодился:§L 15 Декабря, 1894, Паркерсберг, Западная Вирджиния, Соединенные Штаты Америки\n§YВоенная карьера:§L Феликс Бадвелл Стамп был назначен в Военно-морскую академию США в 1913 году. Он служил на канонерской лодке Yorktown и штурманом на борту крейсера "Цинциннати" во время Велткрига в Атлантике. После войны он служил на дредноутном линкоре "Алабама". Вскоре после этого Стамп прошел летную подготовку на военно-морской авиабазе Пенсакола в 1920-1921 годах, после чего прошел обучение в аспирантуре по авиационной технике в Массачусетском технологическом институте. С 1923 по 1925 год он был морским летным офицером во 2-й торпедной эскадрилье (VT-2) "Doer Birds" экспериментального авианосца "Лэнгли". Командовал крейсерским разведывательным крылом в 1928-1929 годах, служил в штабе командирского крейсера разведывательного флота в 1930-1931 годах. Пень был командиром 2-й эскадрильи торпедоносцев в Лэнгли до 1937 года. В 1937 году он был назначен командиром, а в момент начала гражданской войны он был назначен командиром контр-адмирала Тихоокеанским командованием."
  
 PSA_harvey_edward_overesch: "Харви Эдвард Овереш"
 PSA_harvey_edward_overesch_admiral_desc: "§YОписание адмирала\n§YРодился:§L 20 Января, 1893, Лафайет, Индиана, Соединенные Штаты Америки\n§YВоенная карьера:§L Харви Эдвард "Швед" Овереш два года учился в Университете Пердью, прежде чем поступить гардемарином в Военно-морскую академию США. Выступал на крайних позициях за футбольную команду "Гардемарины ВМФ". В декабре 1913 года он был избран капитаном футбольной команды ВМФ 1914 года. В 1914 году Уолтер Кэмп также выбрал его в качестве всеамериканской третьей команды. Овереш также выступал за баскетбольную команду ВМС и за ее восьмивесельную команду. В 1915 году он выиграл меч Спортивной ассоциации ВМС за "высочайшее личное мастерство в легкой атлетике" в классе Академии в 1915 году. После окончания учебы и во время Велткрига он сначала служил в USS Южная Каролина, прослужив до декабря 1918 года. в качестве помощника в штабе командующих Атлантикой. В 1920 году он поступил в Военно-морскую академию США для прохождения последипломного образования по боеприпасам, после завершения которого в июне 1923 года его направили на завод Newport News Shipbuilding and Dry Dock Company, где строился военный корабль США "Западная Вирджиния". Он служил в ней с момента ее ввода в строй до марта 1926 года и был старшим офицером USS Osborne до 1927 года. Следующим его назначением было береговое дежурство на военно-морской торпедной станции в Ньюпорте, а затем на военно-морском полигоне в Дхалгрене до 1929 года, когда он вернулся в море и служение в Азиатском флоте. В 1935 году он был назначен военно-морским атташе и военно-морским атташе по авиации в Американском легионе, где он служил до начала гражданской войны. С началом гражданской войны он был отозван в США и временно повышен до звания контр-адмирала Тихоокеанским командованием."
  
 PSA_james_henry_doyle: "Джеймс Генри Дойл"
 PSA_james_henry_doyle_admiral_desc: "§YОписание адмирала\n§YРодился:§L 22 Августа, 1897, Астория, Нью-Йорк, Соединенные Штаты Америки\n§YВоенная карьера:§L Джеймс Генри Дойл поступил в Военно-морскую академию США в 1916 году и получил высшее образование с классом 1920 года. С момента его окончания в 1919 году до августа 1926 года он последовательно служил в USS Mercury, USS Pennsylvania, USS George E. Badger, USS Delaware и USS. Камден. 1 августа 1926 года он явился на службу в канцелярию генерального прокурора военно-морского флота, Военно-морское ведомство, Вашингтон, округ Колумбия, и, будучи прикрепленным к нему, посещал юридический факультет Университета Джорджа Вашингтона. В 1929 году он закончил с отличием, получив степень бакалавра права. Вернувшись к службе на плаву в июле 1929 года, он присоединился к военному кораблю "Лоуренс" в качестве старшего офицера, а в августе 1930 года перешел в аналогичную должность на военный корабль США "Бьюкенен". Отделившись от последнего в июне 1932 года, он следующие три года проработал в канцелярии главного судьи-адвоката, после чего с июня 1935 года по июнь 1937 года он был помощником и секретарем флага в штабе командующих эсминцами разведывательного флота. С началом гражданской войны Тихоокеанским командованием он был произведен в чин контр-адмирала."
  
