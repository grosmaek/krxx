 ### Intro Screen ### 
 PSA_guide: "§MВнешняя политика§!\n §MВыйти на сцену§!\n£white_dot Мы сможем присоединиться к Антанте или к Японии при условии, что последняя имеет демократическое правительство и не состоит в союзе с Гавайями. Мы также получим цели войны на лидера Интернационала, Германию и Россию.\n §MОгородить Америку§!\n£white_dot Мы останемся в стороне от большой политики и займёмся мирным процветанием."
  
 ### Ideas ### 
 PSA_last_bastion_of_american_democracy: "Последний бастион демократии"
 PSA_last_bastion_of_american_democracy_desc: "Америка погрузилась в хаос. Разделившись на радикалов и реакционеров, мы перегруппируемся и будем строить свои силы на западном побережье. Проявив терпение и силу духа, мы победим. Подобно нашим предкам, которые боролись за сохранение союза, мы снова объединим эту дорогую страну свободы, чтобы не впасть в постоянную анархию."
  
 PSA_laissez_faire_idea: "Невмешательство в экономику"
 PSA_immigration_act_idea: "Национальный закон о происхождении"
 PSA_moral_education_idea: "Моральное воспитание"
 PSA_new_nationalism_idea: "Новый национализм"
 PSA_social_gospel_idea: "Социальное Евангелие"
 PSA_education_philanthropy_idea: "Филантропия в образовании"
 PSA_business_grants_idea: "Гранты предприятиям"
 PSA_chautauqua_idea: "Движение Чатоква"
 PSA_efficiency_movement_idea: "Движение за эффективность"
 PSA_brain_trust_idea: "Мозговой трест"
 PSA_deWitt_plan_idea: "Реформы де Витта"
 PSA_deWitt_plan_idea_desc: "С одобрением нового Национального Конгресса и назначением Джона де Витта, Главой Западного Командования, мы готовимся к затяжной войне с захватом небольших территорий и установлением прочных позиций вместо попыток быстрого захвата всего."
 PSA_Marshall_plan_idea: "План Маршалла"
 PSA_Marshall_plan_idea_desc: "С одобрением нового Национального Конгресса и назначением Джона Маршалла, Главой Западного Командования мы готовимся к молниеносной войне с быстрым уничтожением врага. Маршалл верит, что контроль противника над Восточным Побережьем и Средним Западом позволит без труда сокрушить нас, поэтому нельзя медлить ни минуты."
 PSA_the_big_push_westwards: "Операция Ледник"
 PSA_the_big_push_westwards_desc: "После месяцев подготовки и логистического планирования Операция Ледник началась с целью захвата Скалистых гор и как можно большего количества территорий."
 PSA_military_industrial_production_1: "Военно-Промышленный комплекс"
 PSA_military_industrial_production_1_desc: "Значительная часть производства военно-промышленного комплекса оказалась на территории врага, мы вынуждены экстренно подписывать новые контракты с местными предприятиями, чтобы удовлетворить растущие потребности нашей армии. К счастью, на нашей территории все еще располагается большое количество заводов, которые готовы перейти на производство военной продукции при правильном мотиве. Перенаправив средства с гражданских сфер экономики, мы можем создать мотивы, дабы наши солдаты были готовы ко всему."
 PSA_military_industrial_production_3: "Военно-Промышленный комплекс"
 PSA_military_industrial_production_3_desc: "Значительная часть производства военно-промышленного комплекса оказалась на территории врага, мы вынуждены экстренно подписывать новые контракты с местными предприятиями, чтобы удовлетворить растущие потребности нашей армии. К счастью, на нашей территории все еще располагается большое количество заводов, которые готовы перейти на производство военной продукции при правильном мотиве. Перенаправив средства с гражданских сфер экономики, мы можем создать мотивы, дабы наши солдаты были готовы ко всему."
 PSA_defense_logistics_agency_idea: "Оборонительное агентство логистики"
 PSA_failed_operation_liberty: "Последствия Операции Ледник"
 PSA_failed_operation_liberty_desc: "С провалом операции Ледник пораженческие настроения захватили умы Командования, а гражданское население недовольно соотношением потерь и приобретений. И хотя мораль находится на весьма низком уровне, мы получили важный опыт, который мы без всякого сомнения еще используем для борьбы с радикализмом."
