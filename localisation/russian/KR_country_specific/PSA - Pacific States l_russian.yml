 PSA_john_lesesne_dewitt: "Джон Лезесн ДеВитт"
 PSA_john_lesesne_dewitt_commander_desc: "§YОписание генерала\n§YРодился:§L 2 Января, 1880, Форт-Сидней, Небраска\n§YВоенная карьера:§L Родившийся в семье военного и выросший на различных армейских постах, Джон Лессне ДеВитт-младший начал свою военную карьеру в 1898 году, когда он поступил на военную службу для участия в испано-американской войне. Затем последовала служба на Филиппинах, где он стал офицером по снабжению, быстро поднялся по служебной лестнице и дослужился до офисной работы в главном управлении генерал-квартирмейстера в Вашингтоне. В начале двадцатых годов он получил должность помощника начальника штаба отдела военных планов армии, где он помог разработать Объединенный План Обороны - резервный план защиты Гавайских островов в случае японского вторжения. За свою работу в отделе военных планов ему удалось дослужиться до звания генерал-майора, и он был назначен генеральным квартирмейстером армии. Учитывая его опыт, Военный колледж армии недавно обратился к нему с предложением занять должность коменданта колледжа, но он до сих пор не проявлял особого интереса к тому, чтобы оставить свой пост квотермейстера.\n§YВажные примечания:§L- Несколько отчетов от персонала, прикрепленного к ДеВитту, сообщили о некоторых японофобских настроениях среди генерала. Хотя на данный момент это не является серьезной проблемой, лучше иметь в виду его возможную предвзятость, если в какой-то момент начнется конфликт с Японией."
 
 PSA_alexander_mccarrell_patch: "Александер Маккаррелл Патч"
 PSA_alexander_mccarrell_patch_commander_desc: "§YОписание генерала\n§YРодился:§L 23 Ноября, 1889, Форт-Хуачука, Аризона, Соединенные Штаты Америки\n§YВоенная карьера:§L Александр Маккаррелл "Сэнди" Патч, сын капитана кавалерии Александра М. Патча, начал свою военную карьеру, когда присоединился к Вест-Пойнту в 1909 году. Будучи поклонником кавалерийского корпуса, он быстро осознал, что кавалерия скоро устареет. в бою, поэтому он решил присоединиться к пехоте и закончил Вест-Пойнт в качестве младшего лейтенанта в 1913 году. Его первым назначением был 18-й пехотный полк, базирующийся в Техасе, откуда он был направлен в "Карательную экспедицию" Першинга в Мексику, где он получил звание старшего лейтенанта. Без каких-либо серьезных обязательств для США, Патч дослужился до звания капитана в 1919 году и был отправлен в Форт-Беннинг в качестве инструктора на четыре года. Он подал бы заявление в Военную академию Стонтона в Вирджинии в качестве профессора военной науки и тактики, и эту роль он сохранит до недавнего времени. Тем временем он посещал Курсы полевых офицеров в 1922 году и Школу командования и генерального штаба армии США, которую окончил с отличием в 1925 году и, наконец, окончил Военный колледж армии США в 1932 году в звании подполковника. Замечательный послужной список Патча впечатлил генерала Джорджа Маршалла, который пытался поддерживать тесный контакт с Патчем в последующие годы после окончания учебы. Когда разразилась гражданская война, Маршалл умолял Патча присоединиться к его штабу в Тихоокеанской армии, просьбу, которую Патч принял и за которую он был повышен до бригадного генерала."
 
 PSA_lewis_hyde_brereton: "Льюис Хайд Бреретон"
 PSA_lewis_hyde_brereton_commander_desc: "§YОписание генерала\n§YРодился:§L 21 Июня, 1890, Питтсбург, Пенсильвания, Соединенные Штаты Америки\n§YВоенная карьера:§L Льюис Хайд Бреретон начал свою военную карьеру в 1907 году, когда он вместе со своим братом поступил в Военно-морскую академию и окончил ее в июне 1911 года. Однако перед выпуском он подал заявление об увольнении, ссылаясь на морскую болезнь, из-за которой он не мог служить военно-морским офицером. Его отставка была принята, и он подал заявление о приеме в армию США и 17 августа 1911 года был назначен вторым лейтенантом в корпус береговой артиллерии. В сентябре 1912 года он прошел летную подготовку в Роквелл-Филд и будет временно работать над ним. авиакорпус, пока он не пережил свою вторую аварию, после чего попросил освободить его от службы. Он вернулся в корпус береговой артиллерии, и в июле 1916 года его повысили до старшего лейтенанта и отправили на Филиппины, где он прослужил год, прежде чем вернуться в США в марте 1917 года, где он был назначен на службу в штаб-квартиру авиационного сектора в Вашингтоне. Округ Колумбия, он прошел через ряд административных постов и стал близким помощником Билли Митчелла в его попытках сделать военно-воздушные силы независимыми. После отставки Митчелла его жизнь пошла на спад, поскольку его жена ушла от него, он попал в аварию и был найден в самоволке случайно, в то время как его психическое здоровье сильно ухудшилось из-за этих событий. Он был восстановлен на вооружении в августе 1927 года и был назначен командиром 88-й наблюдательной эскадрильи в Пост-Филд, штат Оклахома, а также инструктором в Школе полевой артиллерии в Форт-Силле. В 1931 году он был отправлен в зону Панамского канала и получил повышение до подполковника в 1935 году за отличную работу, которая позволила ему спасти свою репутацию после своих несчастий в конце двадцатых годов. Поскольку начало гражданской войны становилось все более неизбежным, он сел на корабль и прибыл в Сан-Диего прямо перед началом военных действий, чтобы встретиться со своим старым знакомым, "Хэпом" Арнольдом. Несмотря на его неопытность в практическом пехотном бою, его прекрасные административные навыки и навыки планирования позволили ему стать бригадным генералом по собственному желанию Арнольда."
 
 PSA_isaac_davis_white: "Исаак Дэвис Уайт"
 PSA_isaac_davis_white_commander_desc: "§YОписание генерала\n§YРодился:§L 6 Марта, 1901, Хилсборо, Нью-Хэмпшир, Соединенные Штаты Америки\n§YВоенная карьера:§L Исаак Дэвис Уайт окончил Норвичский университет со степенью бакалавра в 1922 году и вступил в армию в 1922 году, где он был назначен вторым лейтенантом в феврале 1923 года. В 1927 году он получил звание первого лейтенанта после прохождения курса офицерского состава. из кавалерийской школы, где он очень заинтересовался перспективой механизированной войны и использованием танков для прорыва вражеских позиций. В 1931 году он поступил в командно-штабную школу, которую в 1932 году получил звание майора и вместе с Джорджем С. Паттоном стал одним из самых сильных сторонников использования танков в армии. По мере того, как в стране разворачивалась гражданская война, Исаак встал на сторону Маршалла против Макартура, уехав на запад из форта Райли, где он работал инструктором, и был награжден за свою преданность Маршаллу званием бригадного генерала.\n§YВажные заметки:§L- Очень заинтересован в принятии на вооружение танков и механизированных машин вместо пехоты, но его амбициям, возможно, придется подождать до окончания Гражданской войны."
 
 PSA_albert_coady_wedemeyer: "Альберт Коади Ведемейер"
 PSA_albert_coady_wedemeyer_commander_desc: "§YОписание генерала\n§YРодился:§L 9 Июля, Омаха, Небраска, Соединенные Штаты Америки\n§YВоенная карьера:§L Альберт Коади Ведемейер окончил Вест-Пойнт в 1919 году в звании младшего лейтенанта, после чего был отправлен в 29-й пехотный полк в форте Беннинг и в 1923 году был переведен в 57-й пехотный полк на Филиппинах. Полк в миссии в Тяньцзине, где он научился почти идеально говорить по-китайски, и вернулся в США, чтобы пройти курс в школе командования и генерального штаба, где его отличные оценки позволили ему пройти программу обмена с немецкой Kriegsakademie. уезжая в начале 1936 года. Он так и не закончил свои курсы, однако, поскольку началась гражданская война и МакАртур взял бразды правления в свои руки, Ведемейер решил вернуться домой и присоединиться к Тихоокеанским силам, в которых он видит истинное американское правительство. По прибытии в Сан-Диего Джордж Маршалл потребовал его повышения до бригадного генерала, так как его опыт за границей действительно мог оказаться неоценимым для борющейся американской армии."
 
 PSA_alexander_archer_vandegrift: "Александер Арчер Вандегрифт"
 PSA_alexander_archer_vandegrift_commander_desc: "§YОписание генерала\n§YРодился:§L 13 Марта, 1887, Шарлотсвилл, Вирджиния, Соединенные Штаты Америки\n§YВоенная карьера:§L Александр Арчер Вандегрифт начал свою военную карьеру в годы работы в Университете Вирджинии, где он получил свою комиссию в Корпусе морской пехоты США, став вторым лейтенантом в начале 1909 года. Его первая командировка была во время так называемой "Банановой Войны", сначала во время короткого пребывания на Кубе, а затем в Никарагуа, где он принял участие в захвате Койотепе. Позже он примет участие в оккупации Веракруса и будет сражаться с бандитами Какос в Ле Тру и Форте Капуа на Гаити. В 1916 году его повысили до капитана, и он стал одним из старших офицеров полиции Гаити, где в 1919 году его повысили до инспектора полиции. В 1920 году он получил звание майора за свою службу на Гаити, а затем В 1923 году был переведен в дивизию морской пехоты США, откуда был отправлен в Куантико, штат Вирджиния. Он завершил курсы полевых офицеров и в 1926 году был переведен в Сан-Диего, где служил помощником начальника штаба. В следующем году его отправили в американскую миссию в Тяньцзине, где он помогал обучать 3-й полк морской пехоты, а в 1928 году он был назначен вместе с Мозли в Бюджетное бюро в качестве помощника главного координатора. Его повысили до подполковника и в 1935 году перевели обратно в Китай, где он служил командиром отряда морской пехоты американского посольства в Пекине. Его повысили до полковника и попросили вернуться на континент. Однако во время его путешествия на гражданском корабле началась Гражданская война в США, и когда губернаторы Тихого океана объявили о своем восстании, Вандегрифту не оставалось ничего другого, как поддержать Тихоокеанскую армию в их борьбе. Однако за свою лояльность он был удостоен звания бригадного генерала и возглавил Тихоокеанский корпус морской пехоты, что укрепило его веру в Тихоокеанскую администрацию."
 
 PSA_george_windle_read_jr: "Джордж Уиндл Рид-мл."
 PSA_george_windle_read_jr_commander_desc: "§YОписание генерала\n§YРодился:§L 29 Июля, 1900, Форт-Грант, Аризона\n§YВоенная карьера:§L Джордж Виндл Рид-младший провел большую часть своей юности в военных лагерях, следуя за своим отцом, который был важным членом штаба армии США, он пошел добровольцем в армию в 1917 году, и хотя сначала он записался в пехоту, получив диплом младший лейтенант Военной академии, его любовь к Поло заставила его перейти в кавалерийский корпус до 1920 года, где он прошел базовый курс кавалерийской школы и окончил его в 1921 году. Он занимал несколько должностей в США и за рубежом, в основном следуя примеру своего отец до своей смерти в 1934 году. После смерти отца он был направлен в Сиэтл, где ему пришлось от имени центрального правительства нанести несколько забастовок, поскольку ситуация в стране ухудшилась. Когда тихоокеанские губернаторы наконец взбунтовались, Джордж решил поддержать их восстание, поскольку большинство его партнеров в регионе делали это, и он не хотел рисковать быть заключенным в тюрьму за предательство. В знак признательности за его лояльность он был повышен до бригадного генерала и теперь с нетерпением ждет, чтобы доказать свою готовность выполнить эту задачу, как и его отец."
 
 PSA_james_harold_doolittle: "Гарольд Джеймс Дулиттл"
 PSA_james_harold_doolittle_commander_desc: "§YОписание генерала\n§YРодился:§L 14 Декабря, 1896, Аламеда, Калифорния, Соединенные Штаты Америки\n§YВоенная карьера:§L Джеймс Гарольд "Джимми" Дулиттл учился в городском колледже Лос-Анджелеса после окончания средней школы ручных искусств в Лос-Анджелесе, а затем поступил в Калифорнийский университет в Беркли, где учился в Горной школе. В 1917 году он был зачислен в резерв Сигнального корпуса летным курсантом, а в 1918 году получил звание старшего лейтенанта, после чего прошел действительную службу в качестве летного инструктора. Он посещал механическую школу авиации и курсы авиационной техники, а после этого наконец вернулся в Беркли, где в 1922 году получил степень бакалавра гуманитарных наук. В двадцатые годы Дулиттл стал национальной знаменитостью и пионером в авиации, исполнив несколько гастролировал как в США, так и за рубежом, посещал несколько курсов по военно-морской авиации и даже получил степень магистра воздухоплавания в Массачусетском технологическом институте в 1924 году. Дулиттл внес свой вклад в развитие полетов по приборам, за что в 1930 году получил звание майора, он оставил действующую военную службу и начал работать менеджером авиационного департамента Компании Shell. Однако из-за напряженности, которая привела к гражданской войне, Дулиттл снова явился на службу в своем родном штате, и когда Фрэнк Мерриам объявил, что Калифорния присоединяется к восстанию Тихоокеанских штатов, Дулиттл с радостью вызвался в генеральный штаб и был принят как бригадный генерал.\n§YВажные заметки:§L- Блестящий летчик и стратег, он учится намного быстрее, чем его коллеги\n- Ярый защитник демократии, даже в армии, что вызвало некоторые разногласия у его начальства."
 
 PSA_herbert_butler_powell: "Герберт Батлер Пауэлл"
 PSA_herbert_butler_powell_commander_desc: "§YОписание генерала\n§YРодился:§L 13 Июля, 1903, Монмут, Орегон, Соединенные Штаты Америки\n§YВоенная карьера:§L Герберт Батлер Пауэлл начал свою военную карьеру, когда в 1919 году поступил на службу в Национальную гвардию Орегона в качестве рядового, где достиг звания сержанта, и начал изучать журналистику в университете Орегона, который окончил в 1927 году. В 1931 году он поступил на офицерский курс роты в пехотное училище Сухопутных войск США в Форте Беннинг, где окончил вторым лейтенантом. Он поступил в Командно-штабной колледж и окончил его в 1935 году в качестве майора. Несмотря на то, что Пауэлл был не совсем высок по званию, во время подготовки к гражданской войне он присоединился к Маршаллу в его протестах против МакАртура, а когда Тихоокеанские Штаты, наконец, взбунтовались, он присоединился к Маршаллу в его побеге на запад, и за свою лояльность сам Маршалл повысил до бригадного генерала."
 
 PSA_william_daniel_leahy: "Уильям Даниел Леги"
 PSA_william_daniel_leahy_admiral_desc: "§YОписание адмирала\n§YРодился:§L 6 Мая, 1875, Хэмптон, Айова, Соединенные Штаты Америки\n§YВоенная карьера:§L Уильям Дэниел Леги родился в семье бывшего капитана висконсинских пехотинцев-добровольцев во время Гражданской войны. Леги первоначально надеялся учиться в Вест-Пойнте, но там не было свободных мест. Когда в 1893 году он окончил среднюю школу в Эшленде, штат Висконсин, ему удалось получить назначение в Военно-морскую академию, которую он окончил в 1897 году. Леги был назначен на корабль USS Oregon, где он находился во время знаменитого перехода через Магелланов пролив и вокруг Южной Америки весной 1898 года, чтобы принять участие в битве при Сантьяго 3 июля во время испано-американской войны. Леги был назначен мичманом в 1899 году во время Филиппино-американской войны. Во время Боксерского восстания в Китае он служил на кораблях Castine и Glacier и командовал канонерской лодкой Mariveles. В 1902 году он вернулся в США и в течение следующих пяти лет проходил службу на учебных кораблях, которые находились в Панаме в начальный период строительства канала. С 1907 по 1926 год он в основном служил на берегу с редкими периодами командования кораблем. В 1927 году он достиг звания флагмана и стал начальником Бюро боеприпасов. Спустя почти четыре года, в 1931 году он вышел в море в качестве командира эсминцев Боевого флота. С 1933 по 1935 год Леги сходил на берег в Вашингтоне в качестве начальника Бюро навигации, после чего снова вышел в море в звании вице-адмирала, командуя боевыми кораблями разведывательного флота. В начале 1936 года ему было присвоено звание адмирала, и он был назначен главнокомандующим разведывательным флотом.\n§YВажные примечания:§L- Имеет небольшие связи с Республиканской партией."
 
 PSA_ernest_joseph_king: "Эрнест Джозеф Кинг"
 PSA_ernest_joseph_king_admiral_desc: "§YОписание адмирала\n§YРодился:§L 23 Ноября, 1878, Лорэйн, Огайо, Соединенные Штаты Америки\n§YВоенная карьера:§L Эрнест Джозеф 'Рей' Кинг учился в Военно-морской академии США с 1897 по 1901 год, окончив ее четвертым в своем классе. На последнем курсе академии он получил звание мичмана-лейтенанта, самое высокое звание мичмана в то время. Еще во время учебы в Военно-морской академии Кинг служил на крейсере USS San Francisco во время испано-американской войны. После окончания академии он служил младшим офицером на различных преддредноутах и крейсерах до 1912 года. В 1914 году он получил свое первое командование, эсминец USS Terry, участвуя в оккупации Соединенными Штатами Веракруса. В связи с напряженной обстановкой в Европе во время Вельткрига он был назначен в штаб главнокомандующего Атлантическим флотом, а после окончания Вельткрига стал начальником Военно-морской аспирантуры, где подготовил доклад о военно-морской подготовке, в котором рекомендовал внести изменения в военно-морскую подготовку и карьерный рост. Большинство рекомендаций доклада были приняты и стали политикой. С 1923 по 1925 год он занимал несколько должностей, связанных с подводными лодками. В 1926 году Кинг вернулся к службе на линкорах и в 1930 году стал капитаном дредноута "Южная Каролина". В 1935 году за свою службу он получил звание контр-адмирала.\n§YВажные примечания:§L- Имеет сильные англофобские взгляды и считает, что представительная демократия является слабостью США."
 
 PSA_chester_william_nimitz: "Честер Уильям Нимиц"
 PSA_chester_william_nimitz_admiral_desc: "§YОписание адмирала\n§YРодился:§L 24 Февраля 1885, Фредериксбург, Техас, Соединенные Штаты Америки\n§YВоенная карьера:§L Честер Уильям Нимиц, сын капитана морского флота в отставке Чарльза Нимица, был нацелен на армейскую карьеру и, будучи студентом, пытался поступить в Вест-Пойнт. Когда такового не нашлось, он сдал конкурсные экзамены в Аннаполисе и, оставив школу, поступил в Военно-морскую академию в 1905 году. После окончания академии он поступил на корабль USS Ohio в Сан-Франциско и совершил на нем плавание на Дальний Восток. В 1907 году он был назначен мичманом и принял командование канонерской лодкой USS Panay. Затем он командовал кораблем USS Decatur и был отдан под военный трибунал за посадку на мель. Нимиц вернулся в США в 1907 году и был направлен на службу под инструктажем на подводные лодки до 1912 года, когда он в течение года командовал Атлантической флотилией подводных лодок, а в 1913 году сошел на берег для прохождения службы в связи с постройкой дизельных двигателей для танкера USS Maumee. В том же году он был направлен в Германию и Бельгию для изучения двигателей на их дизельных заводах. С этим опытом он служил на танкере 'Maumee' до 1918 года, когда сошел на берег для работы в офисе начальника военно-морских операций и был членом Совета по проектированию подводных лодок. В 1920 году он отправился в Перл-Харбор для строительства там базы подводных лодок, а позже изучал логистику возможной войны на Тихом океане в Военно-морском колледже. В 1922 году он был назначен студентом Военно-морского военного колледжа, а после его окончания стал начальником штаба командующего Боевым флотом, а затем главнокомандующим флотом США. В 1929 году, теперь уже в звании капитана, он два года командовал 6-й дивизией подводных лодок, а затем еще два года командовал резервными эсминцами в Сан-Диего, штат Калифорния. Затем он отправился на крейсере 'Августа' на Восток, где под его командованием в 1933-34 годах он был флагманом Азиатского флота. После этого Нимиц был назначен в Бюро навигации, а в конце 1935 года ему было присвоено звание контр-адмирала."
 
 PSA_harry_wilbur_hill: "Гарри Уилбур Хилл"
 PSA_harry_wilbur_hill_admiral_desc: "§YОписание адмирала\n§YРодился:§L 7 Апреля, 1890, Окленд, Калифорния, Соединенные Штаты Америки\n§YВоенная карьера:§L Гарри Уилбур Хилл поступил в Военно-морскую академию США в 1907 году, которую окончил в июне 1911 года. После окончания Военно-морской академии он последовательно служил на броненосном крейсере "Мэриленд", тендере торпедного катера "Ирис" и эсминце "Перри" в составе Тихоокеанской флотилии; и как инженер-офицер защищенного крейсера "Олбани". С января 1917 года служил на линкоре "Техас", а в сентябре 1918 года был переведен на линкор "Вайоминг". 23 ноября 1918 года он явился штурманом линкора "Арканзас" и прослужил в этом качестве до января 1919 года, когда он был назначен помощником и флагманским лейтенантом в командирской седьмой дивизии Атлантического флота. В июле того же года он перешел на аналогичную службу в штаб шестой дивизии Тихоокеанского флота. Прослужив два месяца в Военно-морской академии, в ноябре 1919 года он стал помощником начальника военно-морских операций, где оставался до марта 1923 года. Он помогал оборудовать "Конкорд" и после ввода этого крейсера в эксплуатацию 23 ноября 1923 года присоединился к нему. ее как артиллериста. Он прослужил три месяца с июня 1925 года в качестве помощника главнокомандующего флотом США, после чего нес службу на плаву в качестве артиллериста легкого крейсера "Мемфис". Он был назначен на два года, с июня 1926 по 1928 год, в качестве старшего офицера приемных казарм, Хэмптон-Роудс, штат Вирджиния, затем служил с июля 1928 года по май 1931 года в качестве офицера артиллерийского надзора штата Мэриленд. Он был на борту этого линкора в 1929 году, когда он выиграл "Артиллерийский трофей", и он получил благодарственное письмо от министра военно-морского флота. В 1930 году он служил офицером батальона в Исполнительном отделе Военно-морской академии, а с июня 1933 по 1934 год служил офицером-артиллеристом в штабе командующего боевым флотом Флота США в Тихом океане. По заказу Bath Iron Works, командир Хилл отвечал за оснащение Dewey, а затем командовал этим эсминцем с момента ввода в строй с 4 октября 1934 года по 17 июня 1935 года. После этого он снова был назначен в Канцелярию начальника военно-морских операций и занимал эту должность. почти закончил старший курс военно-морского училища, когда началась гражданская война. С началом последнего он присоединился к Тихоокеанским губернаторам и дослужился до контр-адмирала."
 
 PSA_felix_budwell_stump: "Феликс Будуэлл Стамп"
 PSA_felix_budwell_stump_admiral_desc: "§YОписание адмирала\n§YРодился:§L 15 Декабря, 1894, Паркерсберг, Западная Вирджиния, Соединенные Штаты Америки\n§YВоенная карьера:§L Феликс Бадвелл Стамп был назначен в Военно-морскую академию США в 1913 году. Он служил на канонерской лодке Yorktown и штурманом на борту крейсера "Цинциннати" во время Велткрига в Атлантике. После войны он служил на дредноутном линкоре "Алабама". Вскоре после этого Стамп прошел летную подготовку на военно-морской авиабазе Пенсакола в 1920-1921 годах, после чего прошел обучение в аспирантуре по авиационной технике в Массачусетском технологическом институте. С 1923 по 1925 год он был морским летным офицером во 2-й торпедной эскадрилье (VT-2) "Doer Birds" экспериментального авианосца "Лэнгли". Командовал крейсерским разведывательным крылом в 1928-1929 годах, служил в штабе командирского крейсера разведывательного флота в 1930-1931 годах. Пень был командиром 2-й эскадрильи торпедоносцев в Лэнгли до 1937 года. В 1937 году он был назначен командиром, а в момент начала гражданской войны он был назначен командиром контр-адмирала Тихоокеанским командованием."
 
 PSA_harvey_edward_overesch: "Харви Эдвард Овереш"
 PSA_harvey_edward_overesch_admiral_desc: "§YОписание адмирала\n§YРодился:§L 20 Января, 1893, Лафайет, Индиана, Соединенные Штаты Америки\n§YВоенная карьера:§L Харви Эдвард "Швед" Овереш два года учился в Университете Пердью, прежде чем поступить гардемарином в Военно-морскую академию США. Выступал на крайних позициях за футбольную команду "Гардемарины ВМФ". В декабре 1913 года он был избран капитаном футбольной команды ВМФ 1914 года. В 1914 году Уолтер Кэмп также выбрал его в качестве всеамериканской третьей команды. Овереш также выступал за баскетбольную команду ВМС и за ее восьмивесельную команду. В 1915 году он выиграл меч Спортивной ассоциации ВМС за "высочайшее личное мастерство в легкой атлетике" в классе Академии в 1915 году. После окончания учебы и во время Велткрига он сначала служил в USS Южная Каролина, прослужив до декабря 1918 года. в качестве помощника в штабе командующих Атлантикой. В 1920 году он поступил в Военно-морскую академию США для прохождения последипломного образования по боеприпасам, после завершения которого в июне 1923 года его направили на завод Newport News Shipbuilding and Dry Dock Company, где строился военный корабль США "Западная Вирджиния". Он служил в ней с момента ее ввода в строй до марта 1926 года и был старшим офицером USS Osborne до 1927 года. Следующим его назначением было береговое дежурство на военно-морской торпедной станции в Ньюпорте, а затем на военно-морском полигоне в Дхалгрене до 1929 года, когда он вернулся в море и служение в Азиатском флоте. В 1935 году он был назначен военно-морским атташе и военно-морским атташе по авиации в Американском легионе, где он служил до начала гражданской войны. С началом гражданской войны он был отозван в США и временно повышен до звания контр-адмирала Тихоокеанским командованием."
 
 PSA_james_henry_doyle: "Джеймс Генри Дойл"
 PSA_james_henry_doyle_admiral_desc: "§YОписание адмирала\n§YРодился:§L 22 Августа, 1897, Астория, Нью-Йорк, Соединенные Штаты Америки\n§YВоенная карьера:§L Джеймс Генри Дойл поступил в Военно-морскую академию США в 1916 году и получил высшее образование с классом 1920 года. С момента его окончания в 1919 году до августа 1926 года он последовательно служил в USS Mercury, USS Pennsylvania, USS George E. Badger, USS Delaware и USS. Камден. 1 августа 1926 года он явился на службу в канцелярию генерального прокурора военно-морского флота, Военно-морское ведомство, Вашингтон, округ Колумбия, и, будучи прикрепленным к нему, посещал юридический факультет Университета Джорджа Вашингтона. В 1929 году он закончил с отличием, получив степень бакалавра права. Вернувшись к службе на плаву в июле 1929 года, он присоединился к военному кораблю "Лоуренс" в качестве старшего офицера, а в августе 1930 года перешел в аналогичную должность на военный корабль США "Бьюкенен". Отделившись от последнего в июне 1932 года, он следующие три года проработал в канцелярии главного судьи-адвоката, после чего с июня 1935 года по июнь 1937 года он был помощником и секретарем флага в штабе командующих эсминцами разведывательного флота. С началом гражданской войны Тихоокеанским командованием он был произведен в чин контр-адмирала."

