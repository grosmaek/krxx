 PSA_george_catlett_marshall_PSA_leader_desc: "§YОписание генерала\n§YРодился:§L 21 Декабря, 1880, Юнионтаун, Пенсильвания, Соединенные Штаты Америки\n§YВоенная карьера:§L Джордж Катлетт Маршалл-младший начал свою военную карьеру в Военном институте Вирджинии в 1900 году, получив высшее образование в 1902 году в качестве второго лейтенанта армии США. Маршалл был отправлен на Филиппины во время филиппино-американской войны, а также помогал сдерживать партизанские операции в этом районе после войны. Во время Вельткрига Маршалл был отправлен во Францию ​​вместе со многими другими американскими офицерами в качестве наблюдателей, где за свои наблюдения получил звание капитана. После непродолжительной работы адъютантом генерала Першинга в 1919 году он начал назначаться на несколько должностей в армии, в основном для того, чтобы передать свой опыт в Вельткриге более неопытным офицерам, а также помочь армии модернизировать ее доктрину. . За это время он стал ключевым планировщиком и писателем в военном министерстве, командовал 15-м полком в городах-посольствах и преподавал в Военном училище армии до 1927 года. Получив повышение до подполковника, он был назначен помощником коменданта Пехотная школа в Форт-Беннинге, куда он назначил Эдвина Ф. Хардинга ответственным за публикацию школы. Его отправляли в разные пехотные полки, пока в 1933 году не повысили до полковника, а в конце 1935 года повысили до нынешнего звания бригадного генерала из-за страха дезертирства нескольких важных членов офицерского корпуса. С приходом к власти Макартура Маршалл отказался признать своего коллегу генералиссимусом армии, а когда губернаторы Тихого океана объявили о своем восстании, Маршалл решил присоединиться к ним, что принесло ему повышение до фельдмаршала. Он широко считается одним из самых блестящих планировщиков в Америке и одним из самых опытных сотрудников нашего штата.\n§YВажные заметки:§L- Родившись от отца-демократа и матери-республиканки, Маршалл стал политически терпимым человеком, как публично, так и в частном порядке."
 PSA_george_catlett_marshall_leader_desc: "§YОписание генерала\n§YРодился:§L 21 Декабря, 1880, Юнионтаун, Пенсильвания, Соединенные Штаты Америки\n§YВоенная карьера:§L Джордж Катлетт Маршалл-младший начал свою военную карьеру в Военном институте Вирджинии в 1900 году, получив высшее образование в 1902 году в качестве второго лейтенанта армии США. Маршалл был отправлен на Филиппины во время филиппино-американской войны, а также помогал сдерживать партизанские операции в этом районе после войны. Во время Вельткрига Маршалл был отправлен во Францию ​​вместе со многими другими американскими офицерами в качестве наблюдателей, где за свои наблюдения получил звание капитана. После непродолжительной работы адъютантом генерала Першинга в 1919 году он начал назначаться на несколько должностей в армии, в основном для того, чтобы передать свой опыт в Вельткриге более неопытным офицерам, а также помочь армии модернизировать ее доктрину. . За это время он стал ключевым планировщиком и писателем в военном министерстве, командовал 15-м полком в городах-посольствах и преподавал в Военном училище армии до 1927 года. Получив повышение до подполковника, он был назначен помощником коменданта Пехотная школа в Форт-Беннинге, куда он назначил Эдвина Ф. Хардинга ответственным за публикацию школы. Его отправляли в разные пехотные полки, пока в 1933 году не повысили до полковника, а в конце 1935 года повысили до нынешнего звания бригадного генерала из-за страха дезертирства нескольких важных членов офицерского корпуса в случае "внутренней нестабильности". Несмотря на это, он считается одним из лучших планировщиков армии США и пользуется большим уважением в Генеральном штабе.\n§YВажные примечания:§L- Родившись от отца-демократа и матери-республиканки, Маршалл стал политически терпимым человеком, как публично, так и в частном порядке."
 
 PSA_henry_harley_arnold: "Генри Харли Арнолд"
 PSA_henry_harley_arnold_PSA_leader_desc: "§YОписание генерала\n§YРодился:§L 25 Июня, 1886, Гладвин, Пенсильвания, Соединенные Штаты Америки\n§YВоенная карьера:§L Генри Харли "Хэп" Арнольд, член выдающейся американской династии Арнольдов, к которой принадлежали несколько политиков и военных, записался в Вест-Пойнт, когда ему только исполнилось 17 лет. Хотя он хотел вступить в кавалерийский корпус, его оценки и общая успеваемость в академии привела к тому, что его направили в 29-й пехотный полк, дислоцированный на Филиппинах. В апреле 1911 года он потребовал перевода в Корпус связи, где в мае завершил свое обучение в качестве летчика. Он продолжал свою новаторскую работу в военно-воздушных силах в конце 1910-х годов и был очарован разработками самолетов в Вельткриге. В двадцатые годы он присоединился к своему коллеге Уильяму Лендраму Митчеллу, чтобы сражаться за независимые военно-воздушные силы, что привело к тому, что Митчелл предстал перед военным трибуналом. Арнольд вместе с другими известными летчиками встал на защиту Митчелла, но не смог выиграть суд. Арнольд продолжал бороться за независимые военно-воздушные силы, пытаясь повлиять на конгрессменов и вербовать пилотов для своего дела, пока его не отправили в Форт-Райли за "попытку повлиять на законодательство ненадлежащим образом", где он провел следующие несколько лет, написав книги. пытается заинтересовать молодежь военно-воздушными силами. Он вернулся в 1928 году, чтобы поступить в Армейскую школу командования и генерального штаба, которую он окончил в 1929 году. Он продолжал менять должности в американской армии до 1935 года, когда его направили в Генеральную штаб-квартиру ВВС США, в независимые ВВС он проработал всю свою карьеру, получив звание бригадного генерала 2 марта 1935 года. С началом гражданской войны "Хэп" оказался на западном побережье Америки, где из-за его постоянных разногласий вместе с главнокомандующим авиакорпусом федерального правительства он решил присоединиться к губернаторам Тихоокеанского региона в их борьбе и предоставить любые технические знания, которые он может получить в обмен на обещание создания независимых военно-воздушных сил."
