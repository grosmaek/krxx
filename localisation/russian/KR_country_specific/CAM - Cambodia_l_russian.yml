### Events ###

## Puppets, Monarch's Dead, Elections(?)
 # No Republican choice yet until rework:
 khmer_dom.1000.t: "Установление нового камбоджийского режима"
 khmer_dom.1000.d: "Теперь, когда мы воссоздали Камбоджийское государство, некоторые предложили восстановить камбоджийскую монархию. Наиболее очевидным кандидатом стал бы Королевский дом Сисоват, потомок поэта-короля Анг Дуонга, правившего Камбоджей с 1840-х годов как под властью французов, так и впоследствии сиамцев. Другим кандидатом на такую должность могли бы стать те, кто находится под управлением Королевского дома Нородома, который последний раз правил Камбоджей в 1904 году, с другой стороны, может оказаться хорошим выбором, если мы хотим установить совершенно новый порядок в Камбодже. После долгих обсуждений мы пришли к выводу, что..."
 khmer_dom.1000.a: "...Сисоват займет трон."
 khmer_dom.1000.b: "...Нородом займет трон."

# Sisowath Line
 # 1941.4.23:
 khmer_dom.1011.t: "Смерть Сисовата Монивонга"
 khmer_dom.1011.d: "Король Сисоват Монивонг из [CAM.GetName], 2-й монарх Дома Сисоват, умер сегодня утром от старости. Наследником монарха станет его первый сын Сисоват Монирет."

# Norodom Line
 # 1960.4.3:
 khmer_dom.1012.t: "Смерть Нородома Сурамарита"
 khmer_dom.1012.d: "Король Нородом Сурамарит из [CAM.GetName], 2-й монарх Дома Нородом, умер прошлой ночью от старости. Наследником монарха станет его первый сын Нородом Сианук."

