 ### Events ### 
 nzl.10.t: "Предложение о мире?"
 nzl.10.d: "Прошло много месяцев с начала войны с австралийцами, и пока они еще не закрепились в Новой Зеландии, мы не приближаемся к победе. Это война, которая никуда не пойдет, и поэтому было высказано предположение, что мы должны искать белый мир. Наше предпочтение было бы в том, чтобы восстановить демократию в Австралазии, но мы должны быть удовлетворены демократией и безопасностью здесь, дома."
 nzl.10.a: "Пришло время призвать к перемирию"
 nzl.10.b: "Нет! Мы продолжим войну до конца!"
  
 nzl.11.t: "Мир с Новой Зеландией?"
 nzl.11.d: "Посол прибыл из Новой Зеландии, предлагая прекратить военные действия. Если мы их оставим, они откажутся от своих попыток свергнуть наше правительство, и этот конфликт может подойти к концу ... конфликт, который, кажется, никуда не денется. Это, однако, означает отказ от наших усилий по возвращению Новой Зеландии, по крайней мере, на данный момент."
 nzl.11.a: "Да, пора прекратить войну"
 nzl.11.b: "Нет! Мы продолжим войну до конца!"
  
 nzl.12.t: "Отказ от мира с [From.GetNameDef]"
 nzl.12.d: "Наш посол прибыл из [From.GetNameDef] с разочаровывающей новостью: они отказались от мира."
 nzl.12.a: "Жаль"
  
 nzl.14.t: "Помощь из Антанты?"
 nzl.14.d: "Теперь, когда началась война с [AST.GetNameDef], мы должны решить, пришло ли время обратиться к Антанте за помощью. Если мы воссоединимся с Империей, эта война будет продолжаться... но действительно ли у нас есть какой-то другой выбор?"
 nzl.14.a: "Нам необходима их помощь!"
 nzl.14.b: "Нет, теперь мы сами по себе"
  
 nzl.15.t: "Новая Зеландия просит о помощи"
 nzl.15.d: "При поддержке повстанцев Новой гвардии, Новая Зеландия отделилась от [AST.GetNameDef] и призвала корону на помощь. Должны ли мы принять их в альянс и начать их защищать, даже если это означает войну через Тихий океан?"
 nzl.15.a: "Ды, мы поможем им!"
 nzl.15.b: "Нам нет смысла от этой войны"
  
 nzl.16.t: "[From.GetNameDefCap] предоставляет помощь"
 nzl.16.d: "К большому удивлению, представители из [From.GetNameDef] сообщили нам, что [Root.GetNameDef] отныне является самостоятельным государством. Похоже, они не могут совершить войну через Тихий океан, даже ради возвращения Австралии."
 nzl.16.a: "Это было хорошей идеей"
  
 nzl.20.t: "Генерал-губернатор в Новой Зеландии?"
 nzl.20.d: "Теперь, когда мы воссоединились с Империей, правительство Новой Зеландии рассматривает вопрос о том, следует ли назначать генерал-губернатора, как и подобает правильному члену Содружества."
 nzl.20.a: "Джордж Монктон-Арунделл, 8-й виконт-Голуэй, простой рабочий человек"
 nzl.20.b: "Бернард Фрейберг - военный, и тот, кто достоин этого поста"
 nzl.20.c: "Нет, мы не нуждаемся в этом"
  
 nzl.21.t: "Возвращение демократии?"
 nzl.21.d: "С окончанием войны, встал вопрос перед генерал-губернаторои Фрейбергом относительно того, следует ли возвращать правительство под контроль новозеландского народа. Некоторые члены правительства говорят, что кризис еще далек от завершения, хотя большинство согласны с тем, что настало время для военных уйти в отставку. Новая Зеландия, в конце концов, демократическая нация, и авторитарное правление долго не протянет."
 nzl.21.a: "Да, запланируйте немедленные выборы"
 nzl.21.b: "Нет, военным следует продолжать контроль"
  
 nzl.22.t: "Первые свободные выборы"
 nzl.22.d: "генерал-губернатор Бернард Фрейберг решил объявить выборы в Новой Зеландии, первые, которые нация видит в свое время. Лейбористская партия, по всей видимости, получит большинство, хотя существует вероятность того, что антисиндикалистские настроения еще популярнее, и националистическая партия получит власть. Тем не менее, есть еще один шанс на кампанию новозеландского легиона, чтобы активизировать националистическую поддержку, видя успех."
 nzl.22.a: "Лейбористская партия побеждает на выборах"
 nzl.22.b: "Национальная партия сумела победить"
 nzl.22.c: "Люди обращаются к легиону для защиты"
  
