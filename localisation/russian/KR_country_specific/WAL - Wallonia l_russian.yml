 WAL_guide: "§MAbsolute Monarchy§! (§gAuthoritarian Democrat§!) / §MConstitutional monarchy§! (§mMarket Liberal§! / §SSocial Democrat§!)\n£white_dot To go absolute monarchy: send armed forces to deal with the trouble at Seraing.\n£white_dot To go constitutional monarchy: listen to the reds' demands at the trouble at Seraing.\n£white_dot Give in to syndicalist demands when the negotiations with them begin.\n£white_dot Complete the focus \"Hold Elections\" to select between the §mPL§! or the §SPOB§!.\n\n§MRepublic§! (§mMarket Liberal§! / §SSocial Democrat§!)\n£white_dot Listen to the reds' demands at the trouble at Seraing.\n£white_dot Stall the negotiations with the syndicalist, sign a reduced version of the Labour Act and have Adelbert abdicate.\n£white_dot Complete the focus \"Hold Elections\" to select between the §mPL§! or the §SPOB§!.\n\n§MSyndicalism§! (§rSyndicalist§!)\n£white_dot Do the same steps as above, elect the §SPOB§! and do the focus \"Peaceful Transition\" to elect Lucie Dujardin as the chairwoman.\n£white_dot Germany will declare war to you, select \"Syndicalism §G(G.A.)§!\" in the gamerules to avoid it.\n\n§MTotalism§! (§oTotalist§!)\n£white_dot Do the same steps as the republic path, elect the §SPOB§!, but don't do the focus \"Peaceful Transition\".\n£white_dot When the event \"Bloodbath at Liège\" appears, it will be followed by the \"Lahaut Assumes Control\" event, which will put the §oPTW§! in power.\n£white_dot Or, during the collapse of Flanders-Wallonia, choose to seek unification with the French Commune when the Walloons hear of Flemish victories.\n£white_dot This can result in multiple outcomes, such as the Germans declaring war, the French protecting you and making the Germans back down, or an early Second Weltkrieg. Select your preferred outcome through the gamerules.\n\n§MRex§! (§NNational Populist§!)\n£white_dot Either become an absolute monarchy or elect the §mPL§! as a republic or constitutional monarchy.\n£white_dot Do the focus \"Reaffirm Belgium Claims\" and once the focus \"Lobby Abroad\" is completed, the Germans should reject to help, and our government will fall as a result.\n£white_dot Choose to move the trial of Degrelle forward; the government will be coup and the §Nrexist§! will come to power."

### Events ###

 wallonia.1.t: "Распад Фландрии-Валлонии"
 wallonia.1.d: "Фландрия отделилась от нашего Королевства и объявила о своей независимости. Граждане Германии и королевская семья покинули этот регион и восстановили свою власть над нашей страной. Тем временем революция все еще бушует и дестабилизирует регион, не видя четкого конца. Потребуются быстрые и решительные действия, чтобы избежать красной угрозы, которая хочет уничтожить нашу нацию. Валлонские капиталисты и либералы, хотя и боятся революции, но не меньше недовольны немецким владычеством. Их усилия по формированию республики за прошедшее десятилетие оказались бесплодными, но теперь, возможно, появилась новая возможность."
 wallonia.1.a: "Поднимай Петуха, Валлония родилась."
 
 wallonia.2.t: "Проблема в Серанге"
 wallonia.2.d: "В результате беспорядков и протестов на всей территории Sillon Industriel, члены Синдикалистского сопротивления спрятались на сталелитейных заводах Seraing, отказываясь разрешить заводу вновь открыться и удерживая в заложниках двенадцать членов администрации. Войска, отступающие из Фландрии, массово группируются неподалеку от Намюра, но небольшой контингент может быть переброшен в Льеж, чтобы помочь решить эту проблему. Акционеры компании тем временем отчаянно призывают правительство оставить объект нетронутым и настаивают на максимальной защите своих интересов."
 wallonia.2.a: "Отправьте вооруженные силы к Seraing."
 wallonia.2.b: "Выслушать требования красных."
 
 wallonia.3.t: "Переговоры с синдикалистами"
 wallonia.3.d: "Один из лидеров мятежников, оказавшихся в ловушке внутри мельниц, вышел и предъявил нам их требования. Они обещают оставить фабрику нетронутой, если король будет придерживаться условий, достигнутых во время забастовок 1935 года, подпишет новый Закон о труде, вводящий в действие обещанную сорокачасовую рабочую неделю и излагающий меры, обеспечивающие более прозрачные отношения между работниками и работодателями. Либеральная партия уже заявила о своем несогласии с требованиями, поскольку это будет подавлять свободную торговлю и отнимет у них привилегии. Тем не менее, если мы уступим их требованиям, мы сможем ослабить поддержку откровенно синдикалистской революции и изменить мнение более либеральных членов БРП."
 wallonia.3.a: "Уступить их требованиям."
 wallonia.3.b: "Затормозите переговоры."
 wallonia.3.c: "Отправьте Полевую жандармерию."

#Stalled Negotiations

 wallonia.31.t: "Застопорившиеся переговоры"
 wallonia.31.d: "Прошло два дня с тех пор, как были получены требования синдикалистов, и до сих пор правительство не дало на них ответа. Новости о ситуации распространились по всей стране, как лесной пожар, и подобные действия были предприняты на стекольном заводе в Шарлерое и даже поразили производителя оружия FN. Ситуация доходит до кипения, и с террористическими атаками в Эйнауте мы должны действовать незамедлительно, иначе армия будет слишком распылена, чтобы противостоять большим восстаниям. Наши командиры советуют нам привести в пример бастующих 'Seraing' и послать армию, чтобы выбить их из их опорного пункта. Либеральные лоббисты до сих пор предостерегают короля от жестоких действий и советуют ему искать золотую середину."
 wallonia.31.a: "Отправьте Полевую жандармерию."
 wallonia.31.b: "Подпишите урезанный вариант Закона о труде."
 
 wallonia.32.t: "Закон о труде принят"
 wallonia.32.d: "Благодаря обещанию улучшения условий труда и объявленному закону о труде, многие из небольших забастовок были успокоены и покинули заводы, не причинив слишком большого ущерба. Забастовщики Seraing, однако, все еще продолжают держаться и вновь требуют от правительства подписать полный закон о труде или немедленно уйти в отставку. БРП, влияние которой значительно возросло за последнее десятилетие, присоединилась к требованиям синдикалистов и потребовала немедленной отставки правительства."
 wallonia.32.a: "Мы должны заручиться поддержкой либералов!"
 
 wallonia.33.t: "Либеральная партия отказывается помогать"
 wallonia.33.d: "Чувствуя свой шанс, либералы решили сами разыграть свою судьбу и присоединились к БРП в их требованиях об отставке правительства. Они заявляют, что единственный способ решить этот кризис - это прислушаться к народу и провести чрезвычайные выборы."
 wallonia.33.a: "Где нам теперь получить поддержку?"
 
 wallonia.34.t: "Протест в Ла-Лувьере"
 wallonia.34.d: "Похоже, что в Ла-Лувьере тысячи недовольных шахтеров спустились на городскую площадь, чтобы выразить протест против прогерманского правительства и потребовать отречения Адальберта. Полевая жандармерия следила за протестом и пока что смогла предотвратить насилие между валлонами и гораздо более мелким контрпротестом со стороны немецких граждан. Несмотря на небольшие размеры, протест знаменует собой конец эпохи. Уже сейчас по всей стране проводятся новые акции протеста, а всеобщая забастовка уже две недели парализует нацию. Ситуация становится совершенно неприемлемой, поскольку многие немцы покидают страну, чтобы избежать репрессий со стороны синдикалистов."
 wallonia.34.a: "Монархия колеблется!"
 
 wallonia.35.t: "Намюрский марш"
 wallonia.35.d: "В стране происходят новые акции протеста, многие люди выходят из своих домов, чтобы собраться на улицах Намура. Изделие престижной региональной стекольной промышленности, скульптура Адальберта в натуральную величину была опрокинута на городской площади и символически разбита на кусочки кирками. Несмотря на то, что полиция смогла арестовать виновных, было уже слишком поздно, так как осколки стекла были быстро украдены прохожими, навсегда увековечивающими память о событиях того дня."
 wallonia.35.a: "Мы должны укрепить дворец."
 
 wallonia.36.t: "Королевский советник"
 wallonia.36.d: "Не желая больше рисковать своей жизнью ради короля, королевский советник объявил о своей отставке и был замечен покидающим дворец под громкие аплодисменты. Полевая жандармерия была использована, чтобы оттеснить толпу от заграждений и избежать насильственной эскалации. Их усилия были встречены грандиозным исполнением толпой 'Песни Валлонов'."
 wallonia.36.a: "Созовите Парламент."
 
 wallonia.37.t: "Финальное королевское совещание"
 wallonia.37.d: "Лишь небольшая группа политиков, практически не являющихся членами БРП, отреагировала на вызов и пришла на то, что можно было бы назвать последним Королевским заседанием. Король спросил каждого человека в комнате, считают ли он, что его нынешнее затруднительное положение разрешимо. Он не получал четкого ответа до тех пор, пока лидер Либеральной партии, Огюст Бьюзье, не сделал шаг вперед и не сказал королю, что нет никакого способа, чтобы он мог вернуться к власти. Люди заявили, что это отречение - это их требование. Только тогда мы сможем успокоить народ и возобновить нашу работу."
 wallonia.37.a: "Отречение - единственный приемлемый выход."
 wallonia.37.b: "Может быть, референдум?"
 
 wallonia.38.t: "В просьбе о референдуме отказано"
 wallonia.38.d: "В последней попытке сохранить власть Адальберт попросил правительство провести референдум о будущем монархии, но получил отказ. Поддержка короля почти достигла однозначных цифр, что делает дорогостоящий референдум бессмысленным. Предложение было поставлено на голосование и единодушно отклонено. Правление короля Адальберта закончилось."
 wallonia.38.a: "Подписать бумаги об отречении от престола."
 
 wallonia.39.t: "Король Адальберт I отрекается"
 wallonia.39.d: "Отвергнутый и фламандцами, и валлонами, Адальберт, наконец, сдался и в 16:00 поставил свою последнюю подпись как король фламандцев и валлонов. Несмотря на то, что немецкое правление далеко не закончилось, монархия подошла к концу."
 wallonia.39.a: "Поднимайте Валлонского Петуха!"
 
 wallonia.310.t: "Первые валлонские выборы"
 wallonia.310.d: "После двух десятилетий строгого немецкого правления были проведены первые свободные выборы. Даже синдикалистская ветвь БРП была допущена к участию и провела последнюю неделю, отчаянно набирая как можно больше популярности. ЛП также заручилась существенной поддержкой и особенно популярна в городе Намур и среди оставшегося немецкого меньшинства. Однако ни одна из партий, похоже, не в состоянии достичь абсолютного большинства, и политический тупик может затянуться на несколько недель, если не будет достигнуто соглашение."
 wallonia.310.a: "БРП выигрывает выборы."
 wallonia.310.b: "ЛП одерживает сокрушительную победу."
 
 wallonia.311.t: "ЛП выигрывает большинство мест"
 wallonia.311.d: "Почти побив БРП и католиков, ЛП под руководством своего лидера Огюста Бьюзье завоевала наибольшее количество мест и получила право приступить к формированию правительства. В то время как католико-либеральный альянс является наиболее вероятным исходом, БРП предложила помощь ЛП, если они смогут гарантировать больше свободы для рабочего класса и немедленно принять Закон о труде через Парламент. Так называемый 'красно-желтый альянс' предоставил бы почти полный контроль над правительством, но сохранить его в целости и сохранности может оказаться сложнее, чем шведская коалиция."
 wallonia.311.a: "Настоящая работа начинается."

#Give in to their demands

 wallonia.41.t: "Адальберт договаривается с бастующими"
 wallonia.41.d: "Упираясь спиной в стену и занимая позицию сильного суверена, который становится все более уязвимым, король Адальберт согласился подписать Закон о труде. Синдикалисты оставили свои позиции, и их лидера можно было видеть, пожимающим руку королю, публично указывая на любопытное смягчение абсолютистской одержимости Адальберта."
 wallonia.41.a: "Закон о труде подписан."
 
 wallonia.42.t: "Поддержка короля увеличивается"
 wallonia.42.d: "Впечатленный решительными действиями своего короля, парламент аплодировал стоя на очередном заседании. Лидер БРП, Фернан Дехус, выступил с речью, открыто восхваляя Адальберта и объявляя о своем стремлении к более демократичной конституционной монархии."
 wallonia.42.a: "Публичное обожание, интересное..."
 
 wallonia.43.t: "Перемирие, предложенное сопротивлению"
 wallonia.43.d: "После того, как провинция Льеж частично успокоилась, Адальберт предложил перемирие синдикалистскому сопротивлению, которое до сих пор ожесточенно защищает западные деревни Эно. Обещая королевское помилование и возможность создать свою собственную легальную партию, король потребовал полного прекращения военных действий. Синдикалистские мятежники, однако, отказались от этого предложения и увеличили число налетов на наши военные лагеря."
 wallonia.43.a: "У них был шанс."
 
 wallonia.44.t: "Синдикалистское сопротивление подавлено"
 wallonia.44.d: "После отказа синдикалистов были собраны ударные силы, состоящие как из валлонских, так и немецких войск, с приказами вступить в Монс и обезопасить город, в то время как отряды с фланга атаковали повстанцев, окружили их и начали успешно очищать улицу за улицей. Несмотря на то, что в течение двух недель шли ожесточенные бои, в конце концов мы восстановили контроль с относительно минимальными потерями."
 wallonia.44.a: "Синдикалисты пока побеждены."

#Send in the Feldgendarmerie

 wallonia.51.t: "Солдаты штурмуют Seraing"
 wallonia.51.d: "Как и в прошлом году, Адальберт в очередной раз отдал приказ о насильственном разгоне протестующих и силовом разгоне забастовок. В течение двух часов фабричный комплекс был очищен от всех оппозиционеров. Пол покраснел от крови, так как последние из синдикалистов были зарезаны, что является четким предупреждением для всех остальных желающих протестовать."
 wallonia.51.a: "Сопротивление будет снова подавлено."
 
 wallonia.52.t: "Освобождение Монса"
 wallonia.52.d: "После нашего поражения под Монсом во время бельгийской революции, наши войска зализывали свои раны. Однако теперь они полностью подготовлены и готовы атаковать синдикалистские баррикады."
 wallonia.52.a: "Огонь по команде, бойцы."
 
 wallonia.53.t: "БРП исключена из парламента"
 wallonia.53.d: "Хотя между умеренной фракцией БРП, которая входит в состав правительства с 1919 года, и радикальной синдикалистской отколовшейся фракцией нет четкой связи, Адальберт подписал королевский указ, объявив партию вне закона и выгнав ее из правительства. Несмотря на громкие протесты, как и ожидалось, все они были подавлены перспективой тюремного заключения."
 wallonia.53.a: "Еще один шаг к концу Синдикализма."
 
 wallonia.54.t: "Новая Валлония"
 wallonia.54.d: "За последние две недели многое изменилось: были уничтожены оставшиеся синдикалистские ячейки и произведены массовые аресты по всей компании Sillon Industriel. Эксперты оценивают число погибших около 15300 граждан и арест около 800 ведущих членов организации. Немецкий контроль снова в значительной степени установлен в Валлонии, поддерживаемый режимом страха и репрессий."
 wallonia.54.a: "Тост в честь этого!"
 
 wallonia.55.t: "Назначить королевского советника"
 wallonia.55.d: "Несмотря на то, что власть парламента ограничена, они все еще сохраняют за собой определенную силу. Поэтому нам все еще нужен наш королевский советник, чтобы приглядывать за ними. Хотя [GetSecondInCommand] хорошо служил нам в течение многих лет, он, кажется, имеет нерешительность и возможно, нуждается в замене. Большая часть нашей власти в парламенте основана на Католической партии, которая предложила кандидата на преемника Ридера. Либералы также объявили своего фаворита и оказывают давление на Адальберта, чтобы тот сделал свой выбор."
 wallonia.55.a: "Фон Вильмовски останется советником."
 wallonia.55.b: "Выбран кандидат католиков."
 wallonia.55.c: "Кандидат от Либеральной партии избран."

#Lobbying with Germany

 wallonia.6.t: "Поиск помощи против Фландрии"
 wallonia.6.d: "Политическая ситуация стабилизировалась, экономика медленно восстанавливается, однако многое еще предстоит сделать. Фландрия, провозгласившая свою независимость во время бельгийской революции, до сих по праву является частью нашей страны. Однако она выпала из сферы нашего влияния и в настоящее время является членом Рейхспакта. Только тщательно маневрируя на полях политических столкновений Германии, мы сможем заручиться их поддержкой в деле воссоединения."
 wallonia.6.a: "Отправьте сообщение в Германию."
 
 wallonia.61.t: "Валлония просит нашей поддержки"
 wallonia.61.d: "После хаоса бельгийской революции, народ Фландрии-Валлонии разделился на два отдельных государства. Голландскоязычный регион Фландрии успешно отделился от союза и стал в некоторой степени автономным членом Рейхспакта. Однако Валлония все еще находится под нашим более непосредственным контролем и наконец-то одержала победу над революцией. Теперь они просят нас о помощи в восстановлении их потерянных земель и воссоединении Фландрии с Валлонией. Хотя это может восстановить наше господство над регионом, это может привести к дальнейшим неприятностям в будущем. Отказ в этой просьбе может снова ввергнуть народ в беспорядок, так как власть их правительства может быть поставлена под сомнение."
 wallonia.61.a: "Поддержите дело Валлонов."
 wallonia.61.b: "Нет, фламандцы - хорошие союзники."
 
 wallonia.62.t: "Германия поддерживает нас"
 wallonia.62.d: "Кайзер выбрал правильный путь и удовлетворил нашу просьбу. Немецкая помощь в случае войны не будет направлена во Фландрию, и никакие другие члены Рейхспакта не будут иметь права вмешиваться."
 wallonia.62.a: "Приготовьтесь к вторжению."
 
 wallonia.63.t: "Германия отклоняет наш запрос"
 wallonia.63.d: "Кайзер отклонил нашу просьбу и изгнал эмиссаров, которые выдвинули эту якобы нелепую идею. Если мы нападем на Фландрию, то наверняка почувствуем весь гнев немецкого гиганта. В парламенте уже нарастает недовольство, и многие видят в этом первые признаки слабости. Мы должны действовать осторожно, чтобы противостоять националистическим восстаниям."
 wallonia.63.a: "Вильгельм подвёл нас!"

#The Government has Failed!

 wallonia.7.t: "Правительство провалилось!"
 wallonia.7.d: "После катастрофической кампании по привлечению поддержки против Фландрии и неспособности полностью решить синдикалистскую проблему, националисты стекаются к знамени Леона Дегреля, который обещает Валлонии для Валлонов и решительный ответ синдикализму. В то время как либералы уже выступили против его возмутительного популизма, католики, похоже, неуверенно высказываются против него. Неприятности возникают и в армии, где многие из тех, кто объединился для победы над фламандцами, разочарованы своим правительством и просят более решительного ответа."
 wallonia.7.a: "Арестовать Дегреля!"
 
 wallonia.71.t: "Арест Дегреля"
 wallonia.71.d: "Несмотря на то, что Дегрель легко был захвачен нашей полицией, это вызвало массовое возмущение во всех городах. Многие видят в этом ограничение свободы слова, а риксистская пропаганда начинает появляться на каждом углу, как и небольшие стычки, происходящие между полицией и членами партии, когда их ловят."
 wallonia.71.a: "Ситуация начинает обостряться."
 
 wallonia.72.t: "Проблемы в Льежском университете"
 wallonia.72.d: "Популистская риторика Дегреля распространилась далеко и очень широко и стала питательной средой для студентов, испытывающих трудности с поиском работы после кризиса Черного Понедельника. В кампусе и на улицах организуются мирные протесты, призывающие к его освобождению и созданию новых рабочих мест."
 wallonia.72.a: "Разогнать толпу."
 
 wallonia.73.t: "Бунты в армии"
 wallonia.73.d: "Во многих небольших казернских отрядах, призванных специально для войн за объединение, валлонские солдаты, похоже, строят заговоры против своих немецких командиров. Несоблюдение приказов и умышленное повреждение военной техники, похоже, стали популярными замашками среди наших молодых солдат."
 wallonia.73.a: "Рассредоточить эти полки по всей стране."
 
 wallonia.74.t: "Послание из Ватикана"
 wallonia.74.d: "Папа решил вмешаться в дело Дегреля, призывая к помилованию. Похоже, что сторонники Рекса смогли связаться с монахиней Мюнхена Эудженио Пачелли, которая связалась с Папой Римским. Впечатлённый преданностью Дегреля Богу, Святой Отец обратился к нашему правительству с просьбой о помиловании Дегреля. В наших интересах держать эту просьбу в тайне, так как она может привести к серьезным неприятностям, если это просочится наружу. Кардинал Мерсье предложил выступить от имени премьер-министра в парламенте, отрицая все это."
 wallonia.74.a: "Позвольте Мерсье выступить."
 
 wallonia.75.t: "Предательство Мерсье!"
 wallonia.75.d: "Несмотря на то, что его речь была проверена кабинетом министров и передана ему перед выступлением, Мерсье решил выступить против правительства, поставив под сомнение их волю и подробно изложив папское письмо. Это, очевидно, привело к возмущению в парламенте сторонников Дегреля, требующих его освобождения и хвалящих Мерсье за его усилия в освещении скандала."
 wallonia.75.a: "Всё идет не слишком хорошо."
 
 wallonia.76.t: "Освободить Дегреля?"
 wallonia.76.d: "По мере того, как общественное мнение настроено против правительства и количество требований об освобождении Дегреля растет с каждым днем, мы вскоре будем вынуждены решить, освободить ли его и надеяться, что это успокоит толпу, собравшуюся перед парламентом, или же удержать его в тюрьме и рискнуть подвергнуться народному гневу. Министр внутренних дел, однако, настаивает на том, чтобы премьер ускорил процесс и казнил Дегреля до того, как ситуация выйдет из-под контроля."
 wallonia.76.a: "Отпустить Дегреля."
 wallonia.76.b: "Ускорьте процесс."

#Degrelle released
 wallonia.77.t: "Дегрель освобождён"
 wallonia.77.d: "Чтобы избежать дальнейшей эскалации, правительство решило не подавать на Дегреля в суд и сняло с него обвинения. Несмотря на то, что этот акт изначально послужил сдерживанию нарастающих волнений, основная часть ущерба уже нанесена. Фотографии хрупкого и ослабленного Дегреля, покидающего тюрьму, стали новостями на первых полосах газет по всей стране. Рексисты в правительстве настаивают на вотуме недоверия, заявляя, что нынешнее правительство явно не выступает от имени своего народа и должно немедленно уйти в отставку. Сам Дегрель тем временем объявил о своем выдвижении на пост премьер-министра и способствует подпитке рексистской пропагандистской машины."
 wallonia.77.a: "Катастрофа!"
 
 wallonia.78.t: "Движение о вотуме недоверия успешно!"
 wallonia.78.d: "Потерпев поражение в голосовании о вотуме недоверия со счётом 103-75, весь кабинет министров неохотно ушел в отставку, а правительство пало. Досрочные выборы были назначены на конец месяца, в то время как все регулярные дела в правительстве прекратились. Уже стало ясно, что это будут быстрые выборы, где Рекс окажется на грани превращения в самую крупную партию в Валлонии."
 wallonia.78.a: "БРП, ХД и ЛП выступают вместе."
 wallonia.78.b: "ХД высказывается в пользу Дегреля"
 
 wallonia.79.t: "Рекс выигрывает выборы!"
 wallonia.79.d: "Рекс стал крупнейшей партией в Валлонии, за которой вплотную следует БРП. Хотя Рексу не удалось достичь абсолютного большинства, при поддержке ХД была создана рабочая коалиция. БРП и ЛП призвали к пересчету голосов, но суды отказали им в этом, а судьи заявили, что Рекс выиграл честно и справедливо."
 wallonia.79.a: "Дегрель берет на себя контроль."
 
 wallonia.710.t: "Большая коалиция побеждает на выборах!"
 wallonia.710.d: "Объединив свои усилия и разоблачив Рекс, великая коалиция БРП, ХД и ЛП смогла победить на выборах. Рекс набрал всего 19% голосов и не вошла в состав правительства. Несмотря на то, что многие сторонники Дегреля все еще остаются, партия, скорее всего, никогда не достигнет той же цифры."
 wallonia.710.a: "Победа демократии!"

#Degrelle goes to trial
 wallonia.711.t: "Суд над Дегрелем"
 wallonia.711.d: "Тысячи людей собрались за пределами Верховного суда Валлонии, когда Дегрель предстал перед судьей. После долгих часов судебного разбирательства судья, наконец, вынес свой вердикт. Дегреля неоднократно признали виновным в нападении на нацию, направленном на свержение или изменение формы правления и призыв к бунту против законного государства и его законно назначенных органов. Этот ряд преступлений должен быть наказуем смертной казнью, исход которой должен быть выполнен до конца недели."
 wallonia.711.a: "Надеюсь, это означает конец Рекс."
 
 wallonia.712.t: "Рексистский переворот"
 wallonia.712.d: "Подогреваемые несправедливым осуждением Дегреля и суровостью его наказания, все больше сторонников стекаются к знаменам Рексиста. В воскресенье вечером, когда большинство правительственных учреждений закрылось, военные путчисты совершили переворот, взяв в плен премьер-министра в его постели и захватив многие ключевые военные объекты. Освобожденный своими сторонниками, Дегрель объявил о начале новой эры Рексизма и лично сопровождал свои войска, чтобы захватить последние оставшиеся правительственные оплоты. Когда на следующий день солнце взошло, Рекс достиг своих целей, связанных с переворотом, и взял под свой полный контроль государство."
 wallonia.712.a: "Новая эра ждёт!"

#Downfall of Degrelle
 wallonia.713.t: "Покушение на Дегреля!"
 wallonia.713.d: "Во время посещения фабрики FN Herstal Леон Дегрель был застрелен рабочим фабрики. Хотя его телохранители немедленно открыли ответный огонь, убив нападавшего и Дегреля спешно отвезли в ближайшую больницу, медицинская помощь оказалась запоздалой, и около 16:00 наш великий вождь скончался. Благодаря его консолидации власти за последние несколько лет, кажется, что нет явного преемника его наследия, и в то время как лидеры Рекс воюют друг с другом, другие партии чуют шанс вернуть себе утраченную популярность. Сможет ли Рекс сохранить власть после потери своего харизматичного лидера или нет, но над Валлонией определённо свирепствуют тёмные тучи."
 wallonia.713.a: "Без сомнения, Рекс сейчас сам порвёт себя на куски."
 
 wallonia.714.t: "Вражда внутри Рекс"
 wallonia.714.d: "После смерти Дегреля, второй по значимости человек в партии Виктор Маттис боролся за контроль над партией с другими крупными игроками, такими как Луи Коллар и министр пропаганды Жорж Проспер Реми. Лидерские качества Маттиса быстро превзошли его недостатки, после того, как он решил, что народ можно удержать только в условиях крайних репрессий. Хотя, похоже, что порядок временно восстановлен, за фасадом насилия сопротивление продолжает нарастать, и правление Маттиса может быть недолгим."
 wallonia.714.a: "Еще большая нестабильность."
 
 wallonia.715.t: "Переворот в Валлонии!"
 wallonia.715.d: "Кризис преемственности, похоже, наконец-то затронул армию, которая поднялась в знак протеста против жестоких расправ, устроенных по приказу Маттиса с целью уничтожения своих оппонентов. При поддержке ЛП и БРП офицеры приказали своим солдатам не подчиняться всем приказам Рексистов, а по улицам Льежа в сторону партийного штаба были замечены танки. Тем не менее, оставшиеся сторонники жесткой линии не желают сдаваться так легко и без капитуляции со стороны Рексистов кровопролитие почти неизбежно."
 wallonia.715.a: "Потребовать, чтобы они сложили оружие."
 
 wallonia.716.t: "Консультация с Реми"
 wallonia.716.d: "В то время как Луи Коллар укрепился с жесткими сторонниками Рекс в штаб-квартире партии, Жорж Проспер Реми сотрудничает с сопротивлением с момента смерти Дегреля, стремясь к возвращению к демократии и мирной передаче власти. Несмотря на то, что до сих пор его усилия оказались тщетными в плане избежания вооруженного конфликта, он все еще сохраняет определенное влияние внутри нации и убедил многих других Рексистов за пределами столицы сдаться армии. В то время как он пытался посредничать с оставшимися сторонниками жесткой линии, все зашло в тупик, и кажется, что без боя они не уйдут."
 wallonia.716.a: "Начинайте атаку."
 
 wallonia.717.t: "Жорж Деффонтен берет на себя временное управление"
 wallonia.717.d: "После короткой, но кровавой осады партийного штаба армия одержала победу и провозгласила Жоржа Деффонтена лидером временного правительства до проведения выборов. БРП и ЛП немедленно возобновили свою пропагандистскую деятельность, а после роспуска Рекс военными Жорж Проспер Реми объявил, что он будет баллотироваться на пост, чтобы сдержать оставшиеся элементы Рексизма и помочь Валлонии на ее пути к полной демократии."
 wallonia.717.a: "Мы будем готовить выборы!"
 
 wallonia.718.t: "Пост-рексисткие выборы"
 wallonia.718.d: "После падения Рекс и военного переворота выборы наконец-то наступили. БРП под руководством Фернана Дехусса превосходно показала себя, но получила несколько ударов в связи с разрушительным скандалом в отношении одного из членов их партии. Огюст Бьюссере также прекрасно справляется со своим посылом о либеральной демократии и привлекает многих немецких капиталистов. Жорж Проспер Реми, к удивлению многих, до сих пор внимательно наблюдает за ходом выборов и может даже вырвать из них уверенную победу своим посланием солидарности и национального единства."
 wallonia.718.a: "Фернан Дехус и БРП."
 wallonia.718.b: "Огюст Бьюиссере и ЛП."
 wallonia.718.c: "Жорж Проспер Реми и UNW."

#POB wins the elections

 wallonia.8.t: "БРП выиграла выборы"
 wallonia.8.d: "Неудивительно, что БРП смогла повлиять на избирателей и одержать сокрушительную победу. Внутренние раздоры, однако, наносят вред партии, и в парламенте можно услышать долгие дискуссии о будущем социалистической партии. Фракция под руководством Люси Дежарден, Жюльена Лагота и Вальтера Дожа наносит вред репутации Фернана Дехауса и может заставить его принять опасное положение. Синдикалисты требуют быстрой и безболезненной революции, в то время как более консервативная фракция предпочитает сохранять статус-кво при небольших социалистических реформах."
 wallonia.8.a: "Близятся трудные переговоры."
 
 wallonia.81.t: "Вопрос лидерства"
 wallonia.81.d: "По мере того, как БРП пробует обосноваться и сформировать свой кабинет, против Фернана Дехосса было выдвинуто предложение о недоверии, назвав его предателем рабочего класса и непригодным к управлению. Хотя синдикалисты поддерживают это предложение, другие фракции во главе с Жюльеном Лахотом и Вальтером Доже менее склонны их поддерживать, так как это привело бы к доминированию синдикалистов внутри партии."
 wallonia.81.a: "Фернан Дехус остается главой партии."
 wallonia.81.b: "Люси Дюжарден становится председателем."
 
 wallonia.82.t: "Кровопролитие в Льеже"
 wallonia.82.d: "Не имея консенсуса в рамках БРП, члены экстремистских синдикалистских и тоталистских фракций приняли решение действовать по своему усмотрению. Во время очередной неудачной встречи Фернана Дехосса с членами новой социал-либеральной фракции нападавшие в масках ворвались в комнату, убив Фернана Дехосса и его соратников. Более шестидесяти высокопоставленных членов БРП были убиты, после чего нападавшие скрылись. Потрясенный этими событиями, парламент объявил день национальной скорби по жертвам нападения."
 wallonia.82.a: "Снова царит хаос."
 
 wallonia.83.t: "Лахаут получает контроль"
 wallonia.83.d: "После того, как вся оппозиция оказалась под его контролем, а умеренные синдикалисты не смогли немедленно отреагировать на это, Жюльен Лахаут взял под свой контроль БРП и стал настаивать на полноценной революции, разрывающей цепи и освобождающей рабочий класс от капиталистического угнетения."
 wallonia.83.a: "Настали темные времена."
 
 wallonia.84.t: "Военные силы распущены"
 wallonia.84.d: "Чтобы избежать проблем с военными, Лахаут уволил всех офицеров и прекратил их финансирование. Сохранилась лишь небольшая фракция под названием 'Красная гвардия' - преторианская гвардия, состоящая из самых ярых сторонников Лахаута."
 wallonia.84.a: "Военные расформированы."

#Recreate Flanders-Wallonia

 wallonia.9.t: "Воссоздание Фландрии-Валлонии?"
 wallonia.9.d: "Наконец, фламандские земли снова под нашим контролем, и народное мнение попросило нас заново провозгласить государство Фландрия-Валлония. Однако мы могли бы также оставить фламандцам их собственное государство под нашим руководством..."
 wallonia.9.a: "Восстановите Фландрию-Валлонию!"
 wallonia.9.b: "Я предпочитаю 'Валлонского Петуха'."

#Territorial Demands

 wallonia.10.t: "Валлонский ультиматум"
 wallonia.10.d: "Валлонское правительство предъявило нам ультиматум с требованием немедленного воссоединения с ними и воссоздания Фландрии-Валлонии. Войска были замечены в выполнении военных учений вдоль нашей южной границы, и даже остатки бывшего флота Фландрии-Валлонии особенно нагло действовали у нашего побережья. Формально мы их превосходим в численности, тем не менее, мы должны быть в состоянии защитить себя."
 wallonia.10.a: "Ну, я полагаю, это в наших интересах..."
 wallonia.10.b: "Фландрия - независимая нация!"
 
 wallonia.101.t: "Ультиматум отвергнут!"
 wallonia.101.d: "Ультиматум был отвергнут, и теперь наши соседи укрепляют свои границы в рамках подготовки к войне."
 wallonia.101.a: "Начинайте вторжение."
 wallonia.101.b: "Мы ничего не можем сделать."
 
 wallonia.102.t: "Валлония требует Немецкую Валлонию"
 wallonia.102.d: "Валлонское правительство обратилось к нам по поводу Валлонской провинции, которую мы аннексировали после Вельткрига. Они заявляют, что возвращение ее им разрешит беспорядки в регионе и укрепит наши границы. Однако мы можем легко лишить их этой земли и напомнить им об их поражении от наших рук."
 wallonia.102.a: "Верните Немецкую Валлонию."
 wallonia.102.b: "Победителю - добыча."
 
 wallonia.103.t: "Валлония требует Фландрию"
 wallonia.103.d: "Валлония, претендуя на все те земли, которые когда-то принадлежали Бельгии, потребовала, чтобы наш народ передал им контроль над Фландрией."
 wallonia.103.a: "Верните Фландрию."
 wallonia.103.b: "Победителю - добыча."
 
 wallonia.104.t: "Требование отклонено!"
 wallonia.104.d: "В нашем требовании было отказано, и теперь наши соседи укрепляют свои границы в рамках подготовки к потенциальному конфликту."
 wallonia.104.a: "Чёрт."

#Internationale

 wallonia.11.t: "Валлония просит о вступлении в Интернационал"
 wallonia.11.d: "Наш северный сосед успешно разорвал цепи и хочет присоединиться к нашему союзу. Возможно, немецкие репрессии против их революции близятся, поэтому мы должны подумать о том, хотим ли мы пойти на такой риск."
 wallonia.11.a: "Впусти их."
 wallonia.11.b: "Отказать им."
 
 wallonia.111.t: "Интернационал отказывает в вступлении"
 wallonia.111.d: "Нас предали наши братья-социалисты, и теперь нам придется столкнуться с немецкой силой в одиночестве."
 wallonia.111.a: "Революция проиграна?"
 
 wallonia.112.t: "Синдикализм в Валлонии"
 wallonia.112.d: "Похоже, что синдикализм распространился и на наше марионеточное государство Валлония, и что Адальберт снова был свергнут. Наши войска уже готовятся к вторжению, но могут быть отозваны, чтобы предотвратить месть со стороны Коммуны Франции."
 wallonia.112.a: "Готовьте атаку!"
 wallonia.112.b: "Валлония уже не актуальна."

#Propaganda

 wallonia.12.t: "БРП распространяет пропаганду"
 wallonia.12.d: "В дни, предшествующие оспариваемым выборам, все партии собирают свои лучшие пропагандистские команды, чтобы продемонстрировать свои сильные стороны и разоблачить других. Их основная цель, похоже, состоит в том, чтобы изобразить коалицию ЛП-ХД как врага и попытаться вселить страх в рабочий класс."
 wallonia.12.a: "Выборы приближаются!"
 
 wallonia.121.t: "ЛП распространяет пропаганду"
 wallonia.121.d: "ЛП сосредоточилась на борьбе со страхом, который католики внушают среднему классу против социалистов. 'Карнавал... после Пасхи Гражданин стал достаточно мудрым, чтобы видеть сквозь эту ложь!'"
 
 wallonia.122.t: "Рекс распространяет пропаганду"
 wallonia.122.d: "Во главе со своим слабо популярным лидером Дегрелем, Рекс стремится поколебать избирателей, обещая полную чистку, или 'groote kuisch', от карьеристких политиков и вернуть Валлонию к ее истинным бельгийским границам."
 
 wallonia.123.t: "ХД распространяет пропаганду"
 wallonia.123.d: "Боясь, что католики проголосуют против них и за Рекс, ХД начал клеветническую кампанию против Дегреля, называя его попеременно смущенным 'dwaashoofd' и сумасшедшим с властью, 'macht'."
 
 wallonia.124.t: "БРП распространяет пропаганду"
 wallonia.124.d: "Вспоминая рабочих пред-Вельткрига, БРП постаралась представить образ провалившегося альянса ЛП-ХД и их пособников, тонущих в провалах. 'После того, как они не смогли удержать Бельгию, вы все еще доверяете им?'"
 
 wallonia.125.t: "БРП распространяет пропаганду"
 wallonia.125.d: "'Время для социализма пришло. ПЛ-ХД смотрит в прошлое, когда БРП смотрит в будущее! Так что власть денег может закончиться, и может начаться царствование рабочего!'"
 
 wallonia.126.t: "Антигерманская пропаганда"
 wallonia.126.d: "Повешенная посреди ночи без свидетелей, многочисленная антигерманская пропаганда изображала захватчиков как свиней, опустошающих труп Бельгии. Полицейские обыски не увенчались успехом, но многие немецкие граждане боятся, и негодование распространяется."

#Industrial

 wallonia.131.t: "Основание IBA"
 wallonia.131.d: "Созданные учеными всех университетов Валлонии и даже фламандцев, Ion Beam Applications был запущен с целью развития высокотехнологичной промышленности Валлонии. Сосредоточившись на протезировании и циклотроне, они надеются коренным образом изменить нишу и устроить революцию в своей области."
 wallonia.131.a: "Финансировать их планы."
 wallonia.131.b: "Наблюдать за их прогрессом."
 
 wallonia.1311.t: "Окупаемость инвестиций!"
 wallonia.1311.d: "Благодаря нашим субсидиям IBA смогла расширить свою деятельность до американского рынка, а также получила внимание со стороны их правительства. Между ними и IBA был подписан контракт, который упростил процесс расширения и поглощения биотехнологическох фирм в Штатах."
 wallonia.1311.a: "Огромный успех!"
 
 wallonia.1312.t: "Инвестиции не удались!"
 wallonia.1312.d: "С помощью субсидий МБА пыталась выйти на немецкий рынок, но была вынуждена подписать жесткие условия со их правительством и была заблокирована от дальнейшей экспансии. Что еще хуже, похоже, что один из их сотрудников слил секреты компании своим коллегам, из-за чего они еще больше отстали."
 wallonia.1312.a: "Очень жаль!"
 
 wallonia.132.t: "Добыча новых ресурсов"
 wallonia.132.d: "Для борьбы с зависимостью от угля и тяжелой промышленности правительство запустило крупномасштабную программу по капитальному ремонту части промышленности в Эно, стремясь превратить ее в стекольный центр Европы. Из Шарлеруа были привлечены средства и расширены новые и уже существующие компании."
 wallonia.132.a: "Нам понадобится нечто большее."
 
 wallonia.1321.t: "Запрос от Юнион Миниэр"
 wallonia.1321.d: "В то время как бельгийское правительство потеряло нашу колонию после Вельткрига, большая часть конголезской экономики все еще контролируется нашими корпорациями. Среди них крупнейшим является Союз 'Миниьер дю Катанга', который зарекомендовал себя как один из самых важных игроков на рынке ресурсов в мире. Однако вмешательство Миттельафрики в деятельность компании становится помехой их интересам, и их правительство наложило ограничения на деятельность компании. Поэтому они решили снять большую часть своих средств и взять кредиты в валлонских банках вместо немецких. Однако для этого им понадобится поддержка нашего правительства и адаптация к нашим законам, чтобы они могли легко переводить средства. Несмотря на то, что преимущества могут быть огромными, мы должны действовать осторожно, чтобы избежать немецкого гнева."
 wallonia.1321.a: "Поддержите UMHK."
 wallonia.1321.b: "Дистанцироваться от их усилий."
 
 wallonia.1322.t: "Предложить новое соглашение с Миттельафрикой"
 wallonia.1322.d: "Чтобы поддержать наших граждан и UMHK за рубежом, правительство подготовило предложение для Миттельафрики. Оно просит облегчить доступ к шахтам, разрешение на строительство инфраструктуры в Конго и аренду порта Бома для нашей страны. Взамен UMHK заплатит повышенный налог и построит жилье, больницы и школы для местного населения. Будет подписано новое торговое соглашение, увеличивающее валлонский импорт из Миттельафрики и в то же время предлагающее более выгодные условия для их правительства."
 wallonia.1322.a: "Мы все можем извлечь пользу!"
 wallonia.1322.b: "Давайте не будем торопиться..."
 
 wallonia.1323.t: "[From.GetName] ищет соглашения"
 wallonia.1323.d: "Чтобы поддержать своих граждан и Союз 'Миниьер дю Катанга' в Миттельафрике, [From.GetAdjective]ое правительство подготовило для нас предложение. Они просят облегчения доступа к шахтам, разрешения на строительство инфраструктуры в Конго и аренды порта Бома для их страны. Взамен UMHK заплатит повышенный налог и построит жилье, больницы и школы для местного населения. Будет подписано новое торговое соглашение, увеличивающее валлонский импорт из Миттельафрики, а также предоставляющее более благоприятные условия для нашего правительства. В связи с экономическими проблемами, с которыми мы столкнулись, предоставление им возможности инвестировать в нашу страну принесло бы огромную пользу, но в то же время усилило бы их влияние на конголезский регион. Однако их отказ был бы очень дорогостоящим, поскольку очень существенная часть нашей экономики зависит от UMHK."
 wallonia.1323.a: "Смелое, но долгожданное предложение!"
 wallonia.1323.b: "Мы не заключаем соглашений с не членами Рейхспакта."
 
 wallonia.1324.t: "Миттельафрика соглашается"
 wallonia.1324.d: "Миттельафрика, похоже, согласилась с нашими условиями и в очередной раз дала UMHK свободное правление в провинции Конго. Однако наша просьба к порту Бома была отклонена до тех пор, пока мы не выполнили свою часть сделки."
 wallonia.1324.a: "Очень хорошо!"
 
 wallonia.1325.t: "Миттельафрика отказала"
 wallonia.1325.d: "Похоже, что строптивый режим Миттельафрики отклонил все наши требования и даже увеличил налоги, взимаемые с наших фирм, еще на два процента. UMHK в ярости от их действий и объявила нашему правительству, что колониальная администрация Миттельафрики заплатит за их злостные действия."
 wallonia.1325.a: "Надеюсь, они не будут действовать слишком резко..."
 
 wallonia.1326.t: "Доходы от инвестиций в Конго"
 wallonia.1326.d: "После расширения железных дорог, соединяющих Бому и Катангу, первые грузы поступают в порт Антверпена. Благодаря нашим договоренностям с фламандским правительством, разделившим прибыль, большая часть товара попадает в Льеж. Медь, уран, золото и многое другое протекает через канал Адальберта, готовые к экспорту в Европу."
 wallonia.1326.a: "Деньги поступают."

### Focuses ###
 WAL_Hold_On_To_The_Monarchy: "Сохранить монархию"
 WAL_Hold_On_To_The_Monarchy_desc: "Фламандцы могут выгнать нас, но правление Адальберта будет продолжаться на юге."
 WAL_Consolidate_Royal_Power: "Консолидация королевской власти"
 WAL_Consolidate_Royal_Power_desc: "В очередной раз было доказано, что только с помощью жестких действий можно держать население под контролем."
 WAL_Form_Royal_Guard: "Сформировать Королевскую гвардию"
 WAL_Form_Royal_Guard_desc: "Мы не можем продолжать зависеть от полевой жандармерии, нам нужна сильная и лояльная королевская гвардия."
 WAL_Strengthen_German_Ties: "Укрепление немецких связей"
 WAL_Strengthen_German_Ties_desc: "Хорошие отношения с Берлином жизненно важны для нашего правления, так как без них все может снова рухнуть."
 WAL_Appoint_Royal_Councillor: "Назначить королевского советника"
 WAL_Appoint_Royal_Councillor_desc: "Королевский советник является нашим прямым связующим звеном с парламентом, за которым он наблюдает и вмешивается от нашего имени. Хотя [GetSecondInCommand] хорошо служил нам в последние несколько лет, недавние восстания, возможно, привели к концу его карьеры."
 WAL_Adapt_The_Constitution: "Приспособить Конституцию"
 WAL_Adapt_The_Constitution_desc: "Политические системы нашей нации радикально изменились, и пересмотр старой конституции Фландрии-Валлона идет полным ходом."
 WAL_Give_Up_Our_Belgian_Claims: "Отказаться от бельгийских претензий"
 WAL_Give_Up_Our_Belgian_Claims_desc: "Мы больше не должны стремиться к завоеванию Фландрии. Мы сильнее сами по себе и без них можем лучше сосредоточиться на нуждах валлонского народа."
 WAL_Liberals_Strengthen_Control: "Либералы усиливают контроль"
 WAL_Liberals_Strengthen_Control_desc: "После победы на выборах и использования своей коалиции для маневрирования в идеальных позициях, они, наконец, смогут сосредоточиться на укреплении собственного контроля над общей картиной."
 WAL_Le_Chant_Des_Wallons: "Le Chant des Wallons"
 WAL_Le_Chant_Des_Wallons_desc: "Национализм усилился, нация укрепилась, и на каждом углу появляются новые возможности. Руководствуясь нашим государственным гимном и волей нашего народа, мы выйдем на горизонт!"
 WAL_Reaffirm_Belgian_Claims: "Подтвердить бельгийские требования"
 WAL_Reaffirm_Belgian_Claims_desc: "Фламандцы, может быть, и получили лучшее во время их революции, но лев зализывал свои раны под видом петуха. Скоро мы нанесем удар и вернем себе нашу законную землю."
 WAL_War_Games_On_The_Flemish_Border: "Военные действия на фламандской границе"
 WAL_War_Games_On_The_Flemish_Border_desc: "Фламандское вторжение неминуемо, и тщательное наблюдение и обучение войск вдоль границы поможет нам его предупредить."
 WAL_Lobby_Abroad: "Лоббирование за границей"
 WAL_Lobby_Abroad_desc: "После обретения независимости они смогли избежать нашего гнева под крылом Германии. Мы должны доказать Вильгельму, что мы способны удержать этот регион, и что его разделение наносит ущерб его великому виденью."
 WAL_Send_The_Ultimatum: "Отправить ультиматум"
 WAL_Send_The_Ultimatum_desc: "Пришло время войны. Фландрия поклонится петуху и присоединится к нашему союзу."
 
 WAL_Reform_Into_A_Republic: "Реформирование в Республику"
 WAL_Reform_Into_A_Republic_desc: "Монархия доказала свою несостоятельность и была заменена Валлонской Республикой."
 WAL_Elections: "Провести выборы"
 WAL_Elections_desc: "В условиях высокой напряженности в отношениях между БРП, ЛП и немецкими роялистами выборы должны быть проведены как можно скорее, чтобы вернуть стабильность нашей нации."
 WAL_Invite_The_Catholics: "Пригласить католиков"
 WAL_Invite_The_Catholics_desc: "Для обеспечения полного большинства в парламенте и консолидации нашей властной базы нам понадобится поддержка католиков на юге."
 WAL_Invite_The_Socialists: "Пригласить социалистов"
 WAL_Invite_The_Socialists_desc: "Мы должны расширить нашу коалицию для наших друзей в БРП, чтобы проложить путь к стабильному и процветающему обществу."
 WAL_Form_A_Government: "Сформировать правительство"
 WAL_Form_A_Government_desc: "Первый раунд переговоров оказался успешным, и теперь пришло время завершить формирование и объявить о новом валлонском правительстве."
 
 WAL_Syndicalist_Revolution: "Синдикалистическая революция"
 WAL_Syndicalist_Revolution_desc: "Синдикалистская революция наступила и пронизывает промышленные центры Sillon Industriel. Чтобы избежать кровопролития и насилия, нужна твердая рука."
 WAL_Peaceful_Transition: "Мирный переход"
 WAL_Peaceful_Transition_desc: "Единственный способ по-настоящему завоевать сердце рабочего класса - это справедливые и демократические выборы. С помощью прочной парламентской базы власти мы начнем реформирование и превращение Валлонии в наш социалистический идеал."
 WAL_A_BWP_President: "[BEL_HOS] БРП"
 WAL_A_BWP_President_desc: "Фернан Дехус провел партию через выборы и должен быть бесспорным лидером партии. Как первый валлонский президент, он будет направлять Валлонию в будущее."
 WAL_A_Syndicalist_Chairman: "Председатель-синдикалист"
 WAL_A_Syndicalist_Chairman_desc: "Фернан Дехусс стал мягким и отказался от всего, что поддерживала Синдикалистская революция. Его нужно будет заменить настоящим синдикалистом, чтобы революция могла продолжаться."
 WAL_Seize_Basic_Industry: "Национализировать основную промышленность"
 WAL_Seize_Basic_Industry_desc: "Сталелитейная и угольная промышленность является нашей важнейшей отраслью промышленности, но почти полностью контролируется валлонскими и немецкими капиталистами. Если мы возьмем под контроль эти важные отрасли, то сможем гарантировать, что рабочие будут поставлены выше прибыли."
 WAL_Found_National_Mining_Company: "Основать Национальную Горнодобывающую Компанию"
 WAL_Found_National_Mining_Company_desc: "Чтобы избежать промышленного коллапса в масштабах Черного Понедельника, нам необходимо создать государственную горнодобывающую компанию для контроля и субсидирования наших собственных угольных шахт, чтобы обеспечить работой наших людей."
 WAL_Expand_State_Education: "Расширение государственного образования"
 WAL_Expand_State_Education_desc: "Чтобы уменьшить влияние католиков, мы должны доказать, что государственное образование может быть таким же хорошим или даже лучше."
 WAL_Abolish_Catholic_Education: "Запретить католическое образование"
 WAL_Abolish_Catholic_Education_desc: "Через свою обширную систему образования католики контролируют ум и дух нашей молодежи. Церковь и образование должны быть полностью отделены друг от друга, и последние должны быть подконтрольны исключительно государству."
 WAL_Introduce_Voting_Rights_For_Women: "Введение женского права"
 WAL_Introduce_Voting_Rights_For_Women_desc: "Некоторые из наших избирателей начинают сомневаться, что БРП продолжит идти по революционному пути или же начнет дрейфовать в безмятежный статус-кво. Поэтому лидер партии объявил, что будет добиваться права голоса для всех граждан: мужчин и женщин."
 WAL_The_BWP_Retains_Control: "БРП сохраняет контроль"
 WAL_The_BWP_Retains_Control_desc: "После проведения большинства крупномасштабных реформ популярность БРП достигла новых высот, что позволило укрепить позиции перед предстоящими выборами."
 WAL_Disband_The_Parliamentary_System: "Расформировать парламентскую систему"
 WAL_Disband_The_Parliamentary_System_desc: "Стало ясно, что синдикалистская революция - это единственный путь для Валлонии, и поэтому БРП настаивает на полной отмене парламентской структуры, которая должна быть заменена синдикалистской системой, основанной на нашем французском соседе."
 WAL_Declare_The_Walloon_Commune: "Объявить Валлонскую коммуну"
 WAL_Declare_The_Walloon_Commune_desc: "Пришло время рабочим подняться и разорвать цепи. Валлонская коммуна будет объявлена началом новой эры!"
 WAL_Join_The_Internationale: "Присоединиться к Интернационалу"
 WAL_Join_The_Internationale_desc: "В условиях, когда связи между Валлонией и Германией полностью разорваны, нам нужна поддержка наших французских братьев и сестер по вере, чтобы обеспечить продолжение революции."
 
 WAL_Revolution_By_Force: "Революция силой"
 WAL_Revolution_By_Force_desc: "Очевидно, что рабочие должны быть избавлены от угнетения и объединены сильным лидером."
 WAL_Seize_Royal_Assets: "Конфисковать королевские активы"
 WAL_Seize_Royal_Assets_desc: "Королевское богатство всегда наполнялось нашей кровью. Правильно, что это имущество сразу же будет возвращено рабочему классу."
 WAL_Combat_Military_Disorder: "Борьба с военными беспорядками"
 WAL_Combat_Military_Disorder_desc: "В условиях, когда в армии вспыхивают крупные разногласия между немецкими роялистами и сторонниками демократии, для восстановления порядка необходимо провести широкомасштабную очистку от этих элементов противодействия."
 WAL_Fight_The_Establishement: "Борьба с элитой"
 WAL_Fight_The_Establishement_desc: "Правящий класс разбогател на нашей работе, и теперь ему придется расплачиваться за свою измену."
 WAL_Defeat_Loyalist_Remnants: "Разбить лоялисткие силы"
 WAL_Defeat_Loyalist_Remnants_desc: "Финансируемые валлонскими и немецкими капиталистами, ячейки сопротивления бывшей армии появились по всей стране, чтобы противостоять против Революции."
 WAL_Seize_German_Companies: "Конфисковать немецкие предприятия"
 WAL_Seize_German_Companies_desc: "Немецкие компании проникли в Sillon Industriel и использовали наше население для финансирования Германской империи. Хватит!"
 WAL_Unite_The_BWP: "Объединить БРП"
 WAL_Unite_The_BWP_desc: "БРП по-прежнему разделена из-за умеренных элементов в партии. Их нужно будет устранить или 'убедить' присоединиться к нашему делу."
 WAL_Hold_The_First_Party_Congress: "Провести первый партийный съезд"
 WAL_Hold_The_First_Party_Congress_desc: "Революция находится в полном расцвете сил, и для того, чтобы объявить о своих планах на ближайшие годы, руководство БРП объявило о проведении Первого съезда партии. Приглашены эксперты и видные деятели из Французской коммуны, Британского союза и Италии."
 
 WAL_The_Government_Has_Failed: "Правительство пало"
 WAL_The_Government_Has_Failed_desc: "Жалкое правительства было, наконец, свергнуто и заменено сильным и централизованным правительством, сплоченным вокруг Дегреля."
 WAL_Sideline_The_King: "Контроль парламента"
 WAL_Sideline_The_King_desc: "Власть парламента должна быть серьезно урезана, так как их постоянное вмешательство в дела правительства оказалось пагубным для нашей стабильности."
 WAL_Replace_The_Ambassador_To_Germany: "Заменить нашего посла в Германии"
 WAL_Replace_The_Ambassador_To_Germany_desc: "Для дальнейшего изложения наших изменений в политике, посол в Германии будет отозван и заменен близким другом Дегреля."
 WAL_The_Revolution_Has_Failed: "Революция потерпела неудачу"
 WAL_The_Revolution_Has_Failed_desc: "Синдикалистская революция была позорной уловкой, чтобы обмануть население, став рабами злого руководства БРП. Они должны быть счастливы, что мы 'освобождаем' их от их собственных амбиций."
 WAL_Imprison_Syndicalist_Leadership: "Заключить в тюрьму синдикалистов"
 WAL_Imprison_Syndicalist_Leadership_desc: "Мы не можем допустить, чтобы синдикалистские проповедники сплотили народ индустриального Силлона. Поэтому необходимо выследить и 'позаботиться' обо всех ведущих участниках синдикалистского сопротивления."
 WAL_Introduce_Corporatism: "Внедрить корпаративизм"
 WAL_Introduce_Corporatism_desc: "Стало ясно, что традиционный капитализм - это провал, который должен быть заменен лучшей экономической моделью."
 WAL_Military_Propaganda: "Военная пропаганда"
 WAL_Military_Propaganda_desc: "Слабая армия привела к нашему поражению в Вельткриге. Хватит! С возрожденным энтузиазмом и широкой пропагандистской кампанией наша армия станет гордостью нижних земель."
 WAL_Demand_Our_Rightfull_Land: "Потребовать наши исконные земли"
 WAL_Demand_Our_Rightfull_Land_desc: "Мы не согласимся на унижение, навязанное нам немцами и фламандцами. Вся Бельгия принадлежит Дегрелю!"
 
 WAL_Walloon_Expansion: "Валлонская экспансия"
 WAL_Walloon_Expansion_desc: "Земли Валлонии изобилуют неограниченным потенциалом. Пусть эта земля, наконец, будет использована для тех, кто на ней трудится. Мы должны разработать основу нового экономического плана, в рамках которого наша экономика сможет встать на ноги."
 WAL_The_Sillon_Industriel: "Sillon Industriel"
 WAL_The_Sillon_Industriel_desc: "Sillon Industriel - промышленное сердце Валлонии, это не имеющее себе равных предприятие. Однако при администрации Фландрии-Валлона в регионе произошел ряд забастовок, которые нарушили производство и дестабилизировали обстановку в стране. Поэтому очень важно, чтобы мы успокоили население и промышленные центры региона, заручившись еще более значительной государственной поддержкой."
 WAL_Direction_of_the_Industry: "Направление промышленности"
 WAL_Direction_of_the_Industry_desc: "Валлония была бьющимся сердцем бельгийской промышленности. Нельзя отрицать, что судьба кузниц и фабрик тесно связана с судьбой всей нации. Наш промышленный статус должен быть всесторонне оценен, чтобы облегчить его расширение."
 WAL_Double_Down_On_Heavy_Industry: "Удвоить расходы на тяжелую промышленность"
 WAL_Double_Down_On_Heavy_Industry_desc: "В то время как наша экономика развивалась с течением времени, тяжёлая промышленность оставалась её основой. Мы должны и дальше индустриализировать нашу страну, предлагая щедрые стимулы для развития новых промышленных зон в средних городах страны."
 WAL_Redefine_Walloon_Expertise: "Переосмыслить валлонский опыт"
 WAL_Redefine_Walloon_Expertise_desc: "Валлония уже давно является одним из ведущих промышленных регионов Европы, и наши люди обладают навыками, необходимыми для такой экономики. Однако ветры перемен сильны, и мы должны адаптироваться. Для начала мы должны предложить увеличить финансирование передовому Научно-исследовательскому институту Солвэя."
 WAL_Future_Resource_Extraction: "Будущая добыча ресурсов"
 WAL_Future_Resource_Extraction_desc: "Природное богатство Валлонии имело решающее значение для ее индустриализации. Новые методы добычи позволяют более эффективно добывать как давно эксплуатируемые ресурсы, так и те, экономическая значимость которых еще только возрастает. Мы должны держать ухо востро и оказывать поддержку отраслям, занимающимся добычей ресурсов, в создании экспериментальных предприятий."
 WAL_Breakthrough_In_Engineering: "Прорыв в инженерии"
 WAL_Breakthrough_In_Engineering_desc: "Новые методы строительства и оптимизации зданий позволяют промышленности быть более производительными и при этом потреблять меньше ресурсов. Мы должны спонсировать перепланировку старых промышленных объектов, чтобы использовать преимущества этих современных инженерных технологий."
 WAL_Aviation_Industry: "Авиационная промышленность"
 WAL_Aviation_Industry_desc: "Наш народ не может рассчитывать на то, что даже самые близкие союзники будут поставлять достаточное количество самолетов во время войны. Чтобы наконец-то обрести душевное спокойствие, мы должны финансировать строительство новых государственных авиационных заводов."
 WAL_Build_Our_Own_Cyclotron: "Постройте собственный циклотрон"
 WAL_Build_Our_Own_Cyclotron_desc: "Циклотроны были основным средством, с помощью которого появилось множество новых открытий в области партикальной физики. Несмотря на дороговизну, при достаточном государственном финансировании, наша страна может создать свой собственный циклотрон."
 WAL_Expand_Seraing_Steel_Mills: "Расширение сталелитейных заводов"
 WAL_Expand_Seraing_Steel_Mills_desc: "Город Серен, хотя и не очень населенный и часто упускаемый из виду, стал важным центром промышленности, особенно производства стали. Мы должны предложить государственную поддержку сталелитейным заводам города и работать над тем, чтобы они стали предметом зависти для всего мира."
 WAL_Build_The_Liege_Charleroi_Highway: "Постройте шоссе Льеж-Шарлеруа"
 WAL_Build_The_Liege_Charleroi_Highway_desc: "Дорог между промышленными центрами Льежа и Шарлеруа крайне недостаточно. Мы должны построить между ними давно предлагаемую центральную автомагистраль."
 WAL_Fund_University_of_Liege: "Финансировать Льежский университет"
 WAL_Fund_University_of_Liege_desc: "Льеж был центром обучения еще со средневековья, и сегодня главный университет города является, пожалуй, самым престижным высшим учебным заведением в нашей стране. С дальнейшим финансированием и интеграцией вуза в нашу систему военных исследований и разработок, наша нация в целом может извлечь дополнительную выгоду."
 WAL_German_Investements: "Немецкие инвестиции"
 WAL_German_Investements_desc: "Связь нашего народа с Германией не только сохранилась, но и продолжает укрепляться. Безусловно, немецкие инвестиции являются ключом к обеспечению не только конца наших экономических трудностей, но и устойчивого роста в далеком будущем."
 WAL_Increase_German_Export: "Увеличить немецкий экспорт"
 WAL_Increase_German_Export_desc: "Учитывая нынешнюю политическую ситуацию, немецкие рынки как никогда важны для нашей национальной экономики. Мы должны работать с немцами над снижением взаимных барьеров в торговле и субсидировать предприятия, которые, в первую очередь, экспортируют товары в Германию."
 WAL_Krupp_Wallonia: "Валлония Круппа"
 WAL_Krupp_Wallonia_desc: "Опыт компании Крупп в производстве стали уже приносит пользу. Благодаря государственной поддержке, Крупп, несомненно, может привести нашу сталелитейную промышленность к золотому веку эффективности."
 WAL_Encourage_Frontaliers: "Поощрять Frontaliers"
 WAL_Encourage_Frontaliers_desc: "Многие наши люди работают за рубежом в странах Миттельевропы и отправляют денежные переводы домой. Это составляет значительную часть нашей национальной экономики, и хотя это в некоторой степени вредит нашим промышленным центрам из-за сокращения рынка труда, увеличение располагаемого дохода, которое эта реальность приносит, несомненно, экономически выгодно. Мы должны и дальше поощрять эту практику и вести переговоры с Германией о снижении ограничений на отдельных Frontaliers."
 WAL_Create_The_Industrial_Committee: "Создать Индустриальный комитет"
 WAL_Create_The_Industrial_Committee_desc: "Многие крупные промышленные предприятия страны активно конкурируют за малейшие экономические преимущества. Возможно, благодаря кооперации эти титаны промышленности могли бы стать еще больше. Мы должны создать исполнительный совет, в состав которого войдут представители наших крупнейших промышленных предприятий, который будет заниматься вопросами экономической политики и международной торговли."
 WAL_Exploitation_of_Charleroi_Glass_Industry: "Использовать стекольную промышленность Шарлеруа"
 WAL_Exploitation_of_Charleroi_Glass_Industry_desc: "Шарлеруа является одним из ведущих производителей стекла в мире. В то время как восстановить монополию, которая была у города во время ранней промышленной революции, практически невозможно, при поддержке государства город может вернуть себе доминирующее положение в производстве стекла."
 
 WAL_Tumult_In_The_Army: "Волнения в армии"
 WAL_Tumult_In_The_Army_desc: "Распад Фландрии-Валлонии оставил наше военное командование и организацию в беспорядке. Новый генеральный штаб должен быть поспешно создан, и ситуация должна быть решена любыми средствами."
 WAL_Form_Bilingual_Staff: "Сформировать двуязычный штат"
 WAL_Form_Bilingual_Staff_desc: "В то время как наследие немецкого военного контроля остается неизменным и таким образом, от этого языка нельзя полностью отказаться, мы можем начать вновь вводить французский язык в качестве основного языка обучения в военных академиях и способствовать двуязычию среди существующего генерального штаба."
 WAL_Retain_German_Staff: "Сохранить немецкий штат"
 WAL_Retain_German_Staff_desc: "Мы хотим бросить свой жребий с Германией, и нельзя отрицать военную компетентность немцев. Для того, чтобы военные операции проходили как можно более гладко, мы должны сохранить наш немецкий генерал-штаб с небольшими уступками франкоязычным офицерам."
 WAL_Trench_Warfare: "Окопная война"
 WAL_Trench_Warfare_desc: "Неисчислимое количество мужчин погибло в окопах Вельткрига. Однако такой стиль войны благоприятствует защитнику. Как небольшая нация, мы, скорее всего, будем в обороне и возможно, расширив тактику последней войны, наша нация сможет выдержать натиск войны с гигантами."
 WAL_Panzer_Doctrine: "Танковая доктрина"
 WAL_Panzer_Doctrine_desc: "Британские совместные боевые операции почти доказали заживление ранений Германской империи в Вельткриге. В отличие от многих глупых генералов, которые прятались бы в своих окопах, мы видим перспективу армии, построенной вокруг танков. Сейчас наступила эпоха бронированных войн."
 WAL_FRC: "Артиллерийский литейный завод"
 WAL_FRC_desc: "Fonderie Royale de Canons, как и знаменитый FN, базирующийся в Херстале, был основным производителем артиллерии для Бельгии и Фландрии-Валлонии. В связи с ростом потребности в артиллерии после обретения Валлонией независимости, производственные мощности фирмы должны быть расширены."
 WAL_Luxembourg_Field_Hospitals: "Полевые госпитали Люксембурга"
 WAL_Luxembourg_Field_Hospitals_desc: "Немецкое военное командование в Спа предложило финансировать грандиозное совместное расширение инфраструктуры полевых госпиталей в регионе Арденн, направленное через главный городской госпиталь в Намуре. Мы должны принять их предложение и приступить к работе по осуществлению плана."
 WAL_FN_Guns: "Оружейное производство"
 WAL_FN_Guns_desc: "Государственное предприятие FN, расположенное в Херстале, на протяжении десятилетий производит передовое огнестрельное оружие в больших количествах. Смута во времена Вельткрига, однако, оставила концерну недостаточно мощностей для удовлетворения потребностей страны и всего мира. Мы должны финансировать строительство совершенно нового завода FN."
 WAL_Light_Tank_Program: "Легкие танки"
 WAL_Light_Tank_Program_desc: "Танки с легкой броней легко изготавливается в больших количествах и способна перемещаться с большой скоростью. Чтобы максимизировать маневренность, мы должны разработать новые танки, которые, несмотря на небольшие размеры и легкую броню, могут выполнять сложные маневры с бешеной скоростью."
 WAL_Invest_in_Half_Tracks: "Инвестиции в полугусеничные автомобили"
 WAL_Invest_in_Half_Tracks_desc: "Полугусеничные автомобили эффективно работают как на дорогах, так и на пересеченной местности, позволяя нашей пехоте идти в ногу с бронетехникой и оказывать ей поддержку единым фронтом. Мы должны субсидировать заводы, которые производят такую технику."
 
 WAL_Project_Seagull: "Проект 'Чайка'"
 WAL_Project_Seagull_desc: "Благородный петух не очень хорош в море; с береговой линией теперь в нашей собственности, мы должны адаптироваться соответствующим образом. Мы должны научиться летать, как могущественные чайки делают это над величественными волнами, развивая свой собственный флот."
 WAL_Study_with_the_Kaiserliche_Marine: "Учеба с Кайзерлихмарине"
 WAL_Study_with_the_Kaiserliche_Marine_desc: "Поскольку мы поддерживаем прочные отношения с Германией, мы можем непосредственно изучить управление и доктрину крупнейших военно-морских сил на планете - 'Кайзерлих Марине'. Уроки, которые мы должны извлечь из такого предприятия, несомненно, будут замечательными!"
 WAL_Enlist_German_Officers: "Зачислить немецких офицеров"
 WAL_Enlist_German_Officers_desc: "Подтверждая нашу приверженность Германии, мы можем использовать огромные человеческие ресурсы и ноу-хау Императорского флота Германии. С помощью Германии и немецких офицеров в нашем штате, наш развивающийся военно-морской флот, несомненно, станет силой, на которую будут равняться."
 WAL_Establish_The_Merchant_Marine: "Создать торговый флот"
 WAL_Establish_The_Merchant_Marine_desc: "Хорошо сформированная национальная торговая флотилия имеет решающее значение для транспортировки товаров и услуг в военное время. Имея в своем распоряжении береговую линию, мы должны создать свой собственный флот."
 WAL_Maritime_Commerce: "Морская торговля"
 WAL_Maritime_Commerce_desc: "Море всегда было основным средством международной торговли. Недавно завоеванная береговая линия обеспечивает нам доступ к новым перспективным местам. Мы должны стимулировать морских торговцев к поиску новых рынков сбыта наших товаров, чтобы закрепить наше место на мировом рынке."
 WAL_Expand_Our_Drydocks: "Расширить сухие доки"
 WAL_Expand_Our_Drydocks_desc: "Расширение нашего военно-морского флота создало большую нагрузку на производственный потенциал существующей инфраструктуры, которой мы обладаем. Мы должны построить новые сухие доки и в конечном итоге удовлетворить наши национальные потребности."
 WAL_Commandeer_Trade_Vessels: "Commandeer Trade Vessels"
 WAL_Commandeer_Trade_Vessels_desc: "В то время как торговый флот эксплуатирует много больших судов, меньшие суда, организованные в самодельные конвейеры, могли бы выполнять аналогичную роль. В связи с нашей нынешней потребностью, мы должны реквизировать небольшие торговые суда и полностью передать их в ведение правительства."
 
 WAL_The_Flying_Rooster: "Летающий петух"
 WAL_The_Flying_Rooster_desc: "Многие ошибочно считают, что кооператив прикован к земле. Давайте расправим крылья, как гордый петух, создав поистине современные военно-воздушные силы."
 WAL_Spreads_His_Wings: "Расправить крылья"
 WAL_Spreads_His_Wings_desc: "Хотя некоторые могут утверждать, что военно-воздушные силы должны в первую очередь оказывать поддержку нашим силам на земле, мы знаем, что силы, которые не могут контролировать свое собственное небо, - это ничто. Важно, чтобы мы сосредоточились на разработке новых моделей истребителей для обеспечения господства в воздухе."
 WAL_Dives_Down: "Посмотреть вниз"
 WAL_Dives_Down_desc: "Контроль над воздухом, конечно, важен, но полностью сосредоточиться на этом - глупо. Войны в конечном итоге выигрываются и проигрываются на земле. Мы должны разработать самолеты, способные должным образом поддерживать войска."
 WAL_Air_Defence_of_the_Territory: "Система ПВО"
 WAL_Air_Defence_of_the_Territory_desc: "Независимо от того, насколько искусны наши пилоты или многочисленные самолеты, некоторые враги могут ускользнуть от них. Мы должны иметь сеть противовоздушных пунктов по всей стране."
 WAL_Invest_in_RADAR: "Инвестиции в РАДАР"
 WAL_Invest_in_RADAR_desc: "РАДАР получил широкое применение при обнаружении вражеских самолетов. Чтобы иметь возможность обнаруживать врагов в постоянно меняющихся условиях современной войны, мы должны быть на передовом рубеже технологии РАДАР."
 WAL_Fighter_Supremacy: "Превосходство истребителей"
 WAL_Fighter_Supremacy_desc: "Для того чтобы обеспечить себе господство над собственным небом, мы должны удвоить свои усилия и предпринять еще одну попытку по разработке истребителей."
 WAL_Bomber_Supremacy: "Превосходство бомбардировщиков"
 WAL_Bomber_Supremacy_desc: "Бомбардировщики могут ослабить способность противника эффективно бороться. С новыми и улучшенными бомбардировщиками и эффективной наземной поддержкой наши люди на земле будут непобедимы."
