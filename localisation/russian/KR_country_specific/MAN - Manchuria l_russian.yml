 MAN_mantetsu_profits: "Возобновленная прибыль Мантэцу"
 MAN_mantetsu_profits_desc: "Компания Южно-Маньчжурской железной дороги, неофициально известная как Mantetsu, присутствует в Маньчжурии со времен окончания Русско-японской войны. Когда-то ее деятельность охватывала всю территорию региона и составляла основу некогда процветающей промышленной экономики, а также приносила японскому правительству больше валового дохода, чем вся остальная империя вместе взятая.\n\n Бурные обстоятельства последних нескольких лет подорвали некогда процветающее предприятие. Успешное завоевание Маньчжурии позволило нам вернуть часть наших инвестиций, но это не более чем тень былой славы. Тем не менее, нам повезло, что мы собрали все, что смогли, и с помощью осторожных инвестиций мы сможем постепенно убедить неохотно возвращающееся деловое сообщество"
 MAN_mantetsu_influence_idea: "Восстановленное влияние Мантэцу"
 MAN_mantetsu_influence_idea_desc: "Экономическое влияние Мантэцу когда-то распространялось по всей Маньчжурии, принося столь необходимые капитал и опыт на нашу богатую ресурсами родину. Это партнерство было подорвано недавними беспорядками, в результате чего десятилетия инвестиций превратились в дымящиеся руины. Вместе с нашими японскими друзьями мы пытались собрать все, что могли, но многое из этого было безвозвратно утеряно. Тем не менее, мы сделаем то, что сможем, и рука об руку пойдем в завтрашний день"

