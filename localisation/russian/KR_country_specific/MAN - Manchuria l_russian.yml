 #關向應
 MAN_guan_xiangying: "Гуань Сянъин"
 MAN_guan_xiangying_country_leader_desc: "§YОписание лидера\nРодился:§! 10 сентября 1902, Дагуаньцзя, Цзиньчжоу, Шэнцин, Империя Цин\n§YПолитическая карьера:§! Родившись в маньчжурской семье из клана Гуэрцзя, Гуань Сянъин с ранних лет воочию увидел ужасы империализма, работая в финансируемой японцами типографии. Он видел, как Маньчжурия постепенно попадает под влияние японцев, и воочию убедился в разгуле коррупции в клике Фэнтянь, которая властвует над обширными равнинами Маньчжурии. В возрасте 22 лет он вступил в социалистическую молодежную лигу, а когда в 1925 году началась Северная экспедиция на юг, вступил в Китайскую синдикалистскую партию - вместе со многими другими в порыве антиимпериалистического национализма.\n\nК сожалению, после провала Северной экспедиции и распада Гоминьдана Китайская синдикалистская партия оказалась еще более дезорганизованной. В те тяжелые времена Гуань, как и многие другие, был вынужден скрываться и ждать революции. И революция действительно наступила. После того как иностранные социалистические войска освободили Маньчжурию от японцев и клики Фэнтяня, Гуань вышел из подполья и партизанской войны, чтобы стать лидером новой революционной Маньчжурии - той, которая будет отстаивать и ценить истинный труд всех народов Маньчжурии.\n\n Так он утверждает. На практике недавно основанная Социалистическая партия Маньчжурии (созданная по образцу китайского Гоминьдана) остается непопулярной как среди укоренившегося истеблишмента, против которого она выступает, так и среди апатичного крестьянства. Многие бойцы сопротивления чувствуют себя преданными созданием независимого маньчжурского государства, а китайский национализм сохраняется. Сам председатель Гуань, как говорят, втайне недоволен последними событиями, но принял это соглашение как необходимое зло, чтобы обеспечить уход иностранных оккупантов."
 MAN_guan_xiangying_commander_desc: "§YОписание генерала\nРодился:§! §g10 сентября 1902, Дагуаньцзя, Цзиньчжоу, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §gССК§!\n§YВоенная карьера:§!§gБудучи маньчжуром по национальности, Гуань Сянъин прочно обосновался в лагере китайского национализма, особенно когда вступил в конфликт со своими японскими сотрудниками в финансируемой японцами типографии. В апреле 1924 года по представлению Ли Чжэньина он вступил в Китайскую социалистическую молодежную лигу, а затем вместе с Ли отправился в Шанхай для участия в тайной деятельности Гоминьдана. В декабре 1924 года он уезжает учиться во Францию, а в Китай возвращается после событий 30 мая.\n\nПосле падения Северной экспедиции Гуань Сянъин действовал в Шанхае и Тяньцзине как тайный рабочий организатор и сотрудничал с китайскими синдикалистскими ячейками ЛКС на севере страны.§!\n\n§YПримечания: Командир партизанского отряда с большим стажем, он с трудом приспосабливался к формальному командованию в полевых условиях, однако оказался быстро обучаемым.§!"

 #趙欣伯
 MAN_zhao_xinbo: "Чжао Синьбо"
 MAN_zhao_xinbo_country_leader_desc: "§YОписание лидера\nРодился:§! 1890, Ваньпин, Чжили, Империя Цин\n§YПолитическая карьера:§! Будучи маньчжурским знаменосцем в императорской гвардии на закате империи Цин, молодой Чжао Синьбо поступил в Тяньцзиньский университет Бэйян. В условиях нарастающих волнений Синьхай вступил в труппу пекинского Нового театра Вэньмин в качестве актера-женщины, а также в революционную труппу Тунмэньхуэй.\n\nПосле провала второй сунской революции 1913 года свет китайского республиканизма померк, и Чжао бежал в Далянь. Он стал учителем китайского языка для японских студентов, а затем успешно поступил на юридический факультет Университета Мэйдзи. Там он стал первым китайским студентом, получившим степень доктора права в Токийском императорском университете в 1925 году. Сильно связанный с японским влиянием, после окончания университета он стал юридическим советником Чжан Цзуолиня. Под патронажем Чжана Сюэляна он основал Северо-восточную ассоциацию юридических исследований.\n\n Будучи незначительной про-японской фигурой в клике Фэнтяня, он, тем не менее, был готов сделать прыжок, когда иностранные власти решили создать новое маньчжурское государство. Чжао проявил себя охотным сотрудником и помог создать Местный комитет по поддержанию провинции Ляонин, который от имени своих хозяев опубликовал декларацию о независимости Маньчжурии. Он последовательно стал мэром Шэньяна, председателем Верховного суда и председателем Законодательного юаня, повлияв на создание почти всех зарождающихся институтов Маньчжурии во время иностранной оккупации.\n\nПо мере роста его власти так называемая "Акушерка Маньчжурии" наконец-то исполнила его желание: создала независимую Маньчжурскую республику. Легко избранный на пост президента при поддержке наспех сколоченной "Маньчжурской демократической лиги", будущее его республики остается крайне шатким. Хуже того, он известен тем, что беззастенчиво присваивает деньги из казны. Под тонкой оболочкой демократии, созданной в основном для того, чтобы угодить его иностранным покровителям, скрывается непопулярная олигархия сильного человека - фикция, которую он, возможно, не в состоянии поддерживать.§!"

 #富雙英
 MAN_fu_shuangying: "Фу Шуанъин"
 MAN_fu_shuangying_bio: "Этнический маньчжур из Маньчжурии, Фу Шуаньин учился в Фэнтяньской армейской школе, а в 1918 году окончил Военную академию в Баодине. Вскоре он оказался в составе Фэнтяньской армии, служа инструктором там, где когда-то учился в начальной школе. Пехотный командир по образованию, он служил в таком полку во время 2-й Чжифэньской войны.\n\nВ какой-то момент его достижения привлекли внимание его командира Чжан Сюэляна. Не добившись особых успехов во время Четвертой чжили-фэньтяньской войны, он был переведен на различные тыловые должности, занимаясь логистикой. Для этого он служил директором Цзинсинского горного бюро, а также штабным офицером в правительстве Фэнтяня."
 MAN_fu_shuangying_notes: "§YПримечания: Хотя у него есть некоторые про-японские связи, Фу не является членом клики Шикан или Общества Согласия.§!"
 MAN_fu_shuangying_commander_desc: "§YОписание генерала\nРодился:§! §g1894, Ляоян, Шэнцин, Империя Цин§!\n§YСимпатизирует:§! §LАполитичен§!\n§YВоенная карьера:§! §g$MAN_fu_shuangying_bio$§!\n\n$MAN_fu_shuangying_notes$"
 MAN_fu_shuangying_country_leader_desc: "§YОписание лидера\nРодился:§! 1894, Ляоян, Шэнцин, Империя Цин\n§YПолитическая карьера:§! Незначительный командир маньчжурского происхождения в клике Фэнтянь, Фу Шуаньин не представлял собой ничего особенного в старом порядке: выпускник престижной военной академии в Баодине, имевший за плечами послужной список на поле боя и некоторые связи с японскими интересами в Маньчжурии. Отсутствие прочных связей с Чжанами или Токио, военное образование и бюрократический опыт, полученный при управлении (среди прочих проектов) Цзинсинским горным бюро, в конечном счете сработали в его пользу, когда иностранные власти начали искать кандидата на пост главы независимой Маньчжурии.\n\nВ значительной степени будучи фигурантом иностранного правления и имея сомнительную легитимность даже среди этнических маньчжуров, Фу, тем не менее, принял эту роль с достоинством. Назначенный на пост главы администрации Маньчжурии, он сосредоточил свое правление в Государственном совете по общим вопросам с помощью остатков так называемой Шиканской клики, работающей вместе над защитой автономии региона.\n\nЭта восстановленная Шиканская клика унаследовала опустошенную Маньчжурию, многие инвестиции предыдущих десятилетий были либо выведены при отступлении японцев, либо разграблены иностранными оккупантами, либо уничтожены в ходе боевых действий. Несмотря на то, что ожидалось, что ему удастся добиться определенных успехов в борьбе со старым помещичьим и бюрократическим истеблишментом, решение о создании полностью независимой Маньчжурской республики задело многих с затянувшимися китайскими националистическими настроениями, даже среди некоторых представителей яростной регионалистской клики Шикана. По мере того как начинаются восстановительные работы, сельская местность по-прежнему охвачена повстанческим движением."

