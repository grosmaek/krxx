 ## Economic Focuses ## 
 MAN_The_Manchuria_Project: "Маньчжурский проект"
 MAN_The_Manchuria_Project_desc: "Когда маньчжурское господство над Китаем разрушено, маньчжурский народ был захвачен ханьскими шовинистами. Задача нашего государства - построить для маньчжурского народа настоящий дом, отделенный от Китая, не забывая при этом о других народах страны."
 MAN_Industrial_Development_Commission: "Комиссия по промышленному развитию"
 MAN_Industrial_Development_Commission_desc: "Маньчжурия - один из крупнейших центров тяжелой промышленности в континентальной Восточной Азии, и наша промышленная база продолжает расти. Чтобы управлять ростом и перемещением сельских жителей в города, мы должны создать центральную комиссию, которая будет учитывать интересы бизнеса."
 MAN_Anshan_Mines: "Аньшаньские шахты"
 MAN_Anshan_Mines_desc: "Производство стали в Аньшане быстро росло, но добыча на рудниках этого района оставалась неизменной. Совместными усилиями государства мы решим эту проблему."
 MAN_Aluminium_Extraction: "Добыча алюминия"
 MAN_Aluminium_Extraction_desc: "Бокситов в Маньчжурии много, но бокситовых рудников мало. Мы должны дать толчок основанию бокситовых рудников."
 MAN_Fushun_Mines: "Шахты Фушунь"
 MAN_Fushun_Mines_desc: "Фушунь богат углем. Мы должны значительно расширить угольные шахты и построить рудиментарные производства, необходимые для его переработки. Обязательно последует дальнейшее развитие в этом районе и по всей нашей стране."
 MAN_Yalu_And_Songhua_Hydroelectricity: "Гидроэнергия Ялу и Сонгуа"
 MAN_Yalu_And_Songhua_Hydroelectricity_desc: "Реки Ялу и Сунгари имеют современные плотины, но не имеют турбин. Эти плотины необходимо модернизировать, чтобы они могли производить электроэнергию для своих регионов."
 MAN_National_Transportation_Commission: "Национальная транспортная комиссия"
 MAN_National_Transportation_Commission_desc: "Лишь из-за плохого планирования многие ключевые отрасли не имеют достаточного железнодорожного сообщения. При правильном планировании таких проблем никогда бы не возникло. Нам нужен бюрократический аппарат для транспортировки."
 MAN_Develop_Heilongjiang: "Развитие Хэйлунцзян"
 MAN_Develop_Heilongjiang_desc: "Хэйлунцзян, самая дальняя восточная провинция Маньчжурии, ограниченная рекой Амур, развита не больше, чем великая сибирская дикая местность за ее пределами. Первым шагом к решению этой проблемы является расширение железнодорожного сообщения и субсидирование легкой промышленности."
 MAN_Jinzhou_Industrial_Zone: "Промышленная зона Цзиньчжоу"
 MAN_Jinzhou_Industrial_Zone_desc: "Цзиньчжоу с его многочисленными железнодорожными и морскими путями - идеальное место для экспериментов в области промышленной политики. Новая промышленная зона Цзиньчжоу должна стать основой повышения эффективности национальной бюрократии."
 MAN_The_Northeast_Breadbasket: "Северо-восточная житница"
 MAN_The_Northeast_Breadbasket_desc: "В Маньчжурии много более редких промышленных материалов. Мы должны вывести их на рынок."
 MAN_Soy_Agricultural_Initiative: "Соевая сельскохозяйственная инициатива"
 MAN_Soy_Agricultural_Initiative_desc: "Соевые бобы можно сажать очень близко друг к другу при небольшом поливе, что способствует повышению урожайности. Чтобы накормить людей, мы должны способствовать выращиванию сои."
 MAN_Dyes_And_Textiles: "Красители и текстиль"
 MAN_Dyes_And_Textiles_desc: "Текстильная промышленность дала толчок промышленному росту во всем мире. Слаборазвитые районы, небольшие города и даже деревни, где традиционно велась торговля, следует использовать к тому, чтобы они сосредоточились на текстильной промышленности."
 MAN_Fuelling_Mechanization: "Подпитка национальной механизации"
 MAN_new_capital_new_nation: "Новый капитал для новой нации"
 MAN_buttress_central_bank: "Укреплять Центральный банк Маньчжурии"
 MAN_mobilise_manchurian_industrial_might: "Мобилизовать промышленную мощь Маньчжурии"
 MAN_new_currency: "Выпустить новую валюту"
 MAN_streamline_salt_gabelle: "Упорядочить соляную габель"
 MAN_fund_national_foundation_university: "Финансировать Университет Национального Фонда"
 MAN_secure_international_legitimacy: "Обеспечить международную легитимность"
 MAN_nationalise_japanese_assets: "Национализировать японские активы"
 MAN_work_with_concordia: "Работать с Ассоциацией Конкордия"
 MAN_jewel_of_the_northeast: "Жемчужина Северо-Востока"
  
 MAN_mantetsu_profits: "Возобновленная прибыль Мантэцу"
 MAN_mantetsu_profits_desc: "Компания Южно-Маньчжурской железной дороги, неофициально известная как Mantetsu, присутствует в Маньчжурии со времен окончания Русско-японской войны. Когда-то ее деятельность охватывала всю территорию региона и составляла основу некогда процветающей промышленной экономики, а также приносила японскому правительству больше валового дохода, чем вся остальная империя вместе взятая.\n\n Бурные обстоятельства последних нескольких лет подорвали некогда процветающее предприятие. Успешное завоевание Маньчжурии позволило нам вернуть часть наших инвестиций, но это не более чем тень былой славы. Тем не менее, нам повезло, что мы собрали все, что смогли, и с помощью осторожных инвестиций мы сможем постепенно убедить неохотно возвращающееся деловое сообщество"
 MAN_mantetsu_influence_idea: "Восстановленное влияние Мантэцу"
 MAN_mantetsu_influence_idea_desc: "Экономическое влияние Мантэцу когда-то распространялось по всей Маньчжурии, принося столь необходимые капитал и опыт на нашу богатую ресурсами родину. Это партнерство было подорвано недавними беспорядками, в результате чего десятилетия инвестиций превратились в дымящиеся руины. Вместе с нашими японскими друзьями мы пытались собрать все, что могли, но многое из этого было безвозвратно утеряно. Тем не менее, мы сделаем то, что сможем, и рука об руку пойдем в завтрашний день"
  
