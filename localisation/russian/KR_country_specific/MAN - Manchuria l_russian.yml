 MAN_Promote_The_Regional_Identity_desc: "Чтобы обеспечить безопасность нашего государства, маньчжурский народ должен считать себя исключительно маньчжурским. Хотя на искоренение идеи о том, что Маньчжурия является частью Китая, могут уйти десятилетия, мы должны начать этот процесс"
