 MAN_Pacify_The_Countryside_desc: "Бандиты бродили по сельской местности Маньчжурии десятилетиями, и Чжан Цзолинь сам был бандитом. Мы должны добиться успеха там, где прошлые правительства потерпели неудачу, и защитить от бандитизма даже самые маленькие деревни. За это мы получим народную преданность"
