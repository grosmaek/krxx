 RSA_guide: "§MБолдырев (§lСоциал-либерализм§! / §SСоциал-демократия§!§!)\n£white_dot Сражайтесь во Втором Вельткриге против §nРоссии Савинкова§! и дайте Болдыреву победить на выборах.\n\n§MБолдырев (§mРыночный либерализм§! / §cСоциал-консерватизм§!)\n£white_dot Сражайтесь во Втором Вельткриге против §SСоциалистической России§! и дайте Болдыреву выиграть на выборах.\n\nПоражение на послевоенных выборах приведёт на путь обычной демократической России без дополнительного контента."
  
  ### Events ### 
 rsa.1.t: "Данцигская Конференция"
 rsa.1.d.szrs: "Война привела к хаосу среди рассредоточенной русской эмигрантской общины. Несмотря на то, что многие покинули Россию из-за преследования со стороны СЗРС, не все из них настроены на поражение России. Более того, многие российские социалисты поддерживают войну — не из любви к Савинкову, а потому, что надеются на триумф Интернационала.\n\nНо есть и те, кто не может примириться с режимом Свободников. Копии дерзкой речи Владимира Рихтера, произнесенной им на последней свободной сессии Думы в 1936 году, широко распространены, и её окончание — 'Свободная Россия, вечная и неуязвимая!' — стало боевым кличем, семенем сопротивления. Неизвестно, жив ли сам Рихтер или находится в каком-то лагере в Сибири, но хотя бы то, что все россияне, ценящие свободу для своих детей, могут сделать, это выступить против тирана Савинкова и его войны.\n\nТак возникла Данцигская конференция — собрание русских диссидентов в Германии. Знаменитый поэт Осип Мандельштам, который бежал из России после усиления антисемитской политики, заявил, что сопротивление — моральный долг каждого человека с оставшейся человечностью. Павел Милюков тоже присутствовал, а также адвокат кадет Александр Кулишер, который организовывал помощь евреям, бегущим из России. Рассказы о сети лагерей сдерживания от Мурманска до Камчатки становились всё более жуткими.\n\nНо самым важным предложением стал план старого генерала Василия Георгиевича Болдырева. Получивший дурную славу после своей попытки переворота в 1929 году, целью которого было сдерживание растущего влияния Савинкова, он стал практическим лидером сопротивления Свободникам, имел обширные связи с группами сопротивления в России. Болдырев предложил создать Комитет Свободной России из тех, кто хочет видеть Свободную Россию для своих детей, и предложил полное сотрудничество с немецкой армией, организовав 'Свободные Русские Корпуса' из желающих сражаться с ним. Это предложение было относительно спорным, и прозвучали обвинения в коллаборационизме, но в конечном итоге Болдырев добился своего: если Савинков победит, они проиграют. Если победит Германия, то хотя бы таким образом они смогут быть теми, кто будет определять будущее России."
 rsa.1.d.soc: "Война привела к хаосу среди рассредоточенной русской эмигрантской общины. Несмотря на то, что многие покинули Россию после того, как потеряли своё имущество или были преследуемы ВГПУ за противодействие революции, не все они настроены на поражение России в войне. Многие старые белые, повторяя антикомунистические лозунги, не оказывают особого влияния, и другие по-прежнему надеются на то, что режим когда-нибудь смягчится — ведь это не Ленин.\n\nОднако есть те, кто не может примириться с социалистическим режимом. Копии дерзкой речи Владимира Рихтера, произнесенной им на последней свободной сессии Думы в 1936 году, широко распространены, и её окончание — 'Свободная Россия, вечная и неуязвимая!' — стало боевым кличем для российских демократов, потрясённых трагедией свержения Савинкова, только для того, чтобы создать новый авторитарный режим на его месте.\n\nТак возникла Данцигская конференция — собрание русских диссидентов в Германии. Знаменитый писатель Роман Гуль, покинувший Россию из-за цензуры, открыл конференцию, призвав все культурные народы к сопротивлению 'революционной тирании'. Павел Милюков также был там, как и профессор Сергей Чахотин, чья оценка российскому социалистическому режиму была мрачной: исходя из текущих тенденций, он, вероятно, станет ещё более репрессивным, поскольку государство ведет войну против церкви и земли. Что касается более правых участников, то среди них был солидарист Михаил Георгиевский, который говорил о преследованиях церкви в России и о том, как даже мирное сопротивление, такое как солидаристы, было вынуждено уйти в подполье.\n\nНо самым важным предложением стал план старого генерала Василия Георгиевича Болдырева. Он был практическим лидером сопротивления Свободникам, имел обширные связи с группами сопротивления в России и изначально положительно относился к социалистическому режиму. Однако он утратил веру в этот 'второй шанс' и предложил создать Комитет Свободной России из тех, кто хочет видеть Свободную Россию для своих детей, и предложил полное сотрудничество с немецкой армией, организовав 'Свободные Русские Корпуса' из желающих сражаться с ним. Это предложение было относительно спорным, и прозвучали обвинения в коллаборационизме, но в конечном итоге Болдырев добился своего: если социалисты победят, они проиграют. Если победит Германия, то хотя бы таким образом они смогут быть теми, кто будет определять будущее России."
 rsa.1.a: "Свободная Россия, вечная и неуязвимая!"
 rsa.1.b: "Изменники и предатели, не более."
 rsa.1.c: "Их дело справедливо, и оно заслуживает нашей поддержки!"
 rsa.1.e: "Коллаборационисты могут быть довольно полезными."
 rsa.1.f: "Как Добровольческая Армия, они идут против упадка."
  
 rsa.2.t: "Русские в вермахте"
 rsa.2.d: "Свободная Русская Армия генерала Василия Болдырева — это войсковая сила сомнительного качества в глазах немецкого высшего командования. Вербованная среди русских Восточной Европы и Германии, она обладает большим энтузиазмом, но не отличается ни высокой сплочённостью, ни боевыми навыками. Болдырев и некоторые из его ближайших соратников — это способные офицеры, теперь носящие звания в вермахте в рамках более широкой немецкой командной структуры, но боевые возможности этих войск ещё не испытаны. Генерал кавалерии Эрнст-Август Кёстринг был назначен старшим офицером Болдырева и его куратором, и именно благодаря его усилиям эта армия вообще существует. Кёстринг служил военным атташе в России в конце 1920-х годов, имеет хорошее знание российской военной ситуации и, похоже, поддерживает хорошие рабочие отношения с генералом Болдыревым.\n\nНесмотря на всю идеалистичность официальных заявлений Свободной Русской Армии, взгляд ОГПУ заключается в том, что это просто дополнительный источник рабочей силы, с возможными преимуществами для пропаганды, если они смогут действительно убедить русских. Взгляд Министерства иностранных дел более амбициозен: армия Болдырева может послужить основой для восстановления России в послевоенном порядке, когда мужчины, доказавшие свою преданность немецким и европейским ценностям, займут важные позиции в будущем. Однако реалисты сомневаются в этом плане, но всё же — вооружение этих сил старыми избытками не требует больших затрат, а в худшем случае вермахт получит несколько посредственных дивизий."
 rsa.2.a: "Посмотрим, как это будет работать."
  
 rsa.3.t: "Интеграция Союза Добровольцев 'Алексеевцев'"
 rsa.3.d: "Союз Добровольцев был первоначально патриотической ветеранской организацией, основанной в 1922 году с целью поддержания духа Добровольческого Марша. На практике Союз стал крупнейшей ветеранской организацией и мощным 'белым' лобби, часто оказывающимся на передовых в борьбе с угрозой коммунизма. Союз был запрещен как контрреволюционная организация, но его обширная местная сеть фактически превратилась в организацию сопротивления под руководством бывшего генерала Александра Кутепова."
 rsa.3.a: "Отныне мы равные союзники."
 rsa.3.b: "Не давайте им слишком много влияния."
  
 rsa.4.t: "Интеграция ВБО"
 rsa.4.d: "Всероссийская Боевая Организация — наш старый союзник, в основе которого лежат революционеры с Северного Кавказа и Сибири. Самая эффективная часть этой рыхлой организации сопротивления — группа Михаи́ла Левандовского, максималист, однако они не желают иметь ничего общего с нами. Вместо этого мы сумели наладить связи с более умеренным крылом БО. Социалист-революционер полковник Юрий Саблин, который поддерживал Болдырева в 1929 году и был за это исключен из армии, но всё же держал дистанцию от немецко-ориентированной политики Болдырева. Война делает странных союзников."
 rsa.4.a: "Не позволяйте им слишком сильно влиять."
 rsa.4.b: "Все желающие приветствуются, даже социалисты."
  
 rsa.5.t: "Первый освобождённый город!"
 rsa.5.d: "То, что начиналось как мечта, стало шагом к реальности, когда флаг Свободной России взвился над столицей губернаторства [RSA_new_capital.GetName]. В соглашении с немецкой военной администрацией восточных территорий [RSA_new_capital.GetName] было передано под прямое управление Свободной Русской Армией, став де-факто столицей нашего движения."
 rsa.5.a: "Следующая остановка — Москва!"
  
 rsa.7.t: "Террор"
 rsa.7.d.szrs: "Пока войска Свободной России продвигаются вместе с немцами, значительную часть работы по миротворчеству берут на себя. Только что основанная Военная Жандармерия СРС уже начала приобретать печальную известность, но самые жестокие преступления совершаются местными Добровольческими Частями, часто имеющими претензии к местным жителям, поддержавшим режим Савинкова. Особенно скандальным был случай с полковником Дмитрием Бузиным, чьи 11-й Добровольческий Ружейный полк расстрелял 59 пленных в одной деревне. Его подразделение было набрано в основном из местных повстанцев, и сам Бузин раньше был большевиком. Часто встречаются случаи насилия против гражданских лиц, обвинённых в 'шпионаже'.\n\n$rsa.7.d$"
 rsa.7.d.soc: "Пока войска Свободной России продвигаются вместе с немцами, значительную часть работы по миротворчеству берут на себя. Только что основанная Военная Жандармерия СРС уже начала приобретать печальную известность, но самые жестокие преступления совершаются местными Добровольческими Частями, часто имеющими претензии к местным жителям, поддержавшим социалистический режим. Особенно скандальным был случай с полковником Сергеем Ивановым, чьи 14-й Добровольческий Ружейный полк расстрелял 61 пленного в одной деревне — остатки небольшого гарнизона, который сражался против войск Иванова. Часто встречаются случаи насилия против гражданских лиц, обвинённых в 'шпионаже'.\n\n$rsa.7.d$"
 rsa.7.d: "В конечном итоге проблема сводится к качеству наших солдат и местных командиров — если мы будем вербовать едва ли не всех, то получим как худших, так и лучших представителей России. Более строгие меры наказания и политика набора могут снизить эти инциденты, но за счёт потери численности."
 rsa.7.a: "Мы армия, а не большевистская банда."
 rsa.7.b: "Наказать их, но не оттолкнуть."
  
 rsa.8.t: "Судьба социалистической системы"
 rsa.8.d: "В регионах, которые наша армия освобождает от большевиков, мы наблюдаем попытку реализации социалистической системы на практике. Большая часть земли управляется сельскими советами, которые распределяют её между крестьянами на основе нужд. Фабрики в основном управляются фабричными советами. Более широкая координация осуществлялась бы высшими экономическими органами. Но сейчас, оторванная от остальной Социалистической России, эта система сильно напрягается... но удивительно, она всё ещё имеет немало сторонников. Разные Советы подали прошения нашему правительству с просьбой разрешить им функционировать, более или менее как они есть, как демократический инструмент местного самоуправления.На самом деле, это может быть выгодно для нас: мы могли бы сосредоточиться только на искоренении настоящих радикальных революционеров и других предателей, в то время как обычные крестьяне будут иметь возможность играть в свои Сельские Советы как современную версию крестьянской демократии. Но, с другой стороны, есть много тех, кто хочет, чтобы мы правильно защищали частную собственность и возвращали её в руки отдельных владельцев, особенно в средний класс."
 rsa.8.a: "Оставить рабочее управление, пока оно полезно."
 rsa.8.b: "Восстановить собственность тем, кто её владел."
  
 rsa.9.t: "Слухи о мире"
 rsa.9.d: "Настоящий переполох возник после того, как журналист Андрей Седых передал документ российской эмиграции в Германии. В разоблачении Седых под названием 'Продажа России' утверждается, что высшие эшелоны немецкого и украинского руководства уже составили послевоенную карту Восточной Европы, которая будет включать большие территориальные уступки России, от Ростова и Белгорода до Смоленска. Сначала это было объявлено лишь клеветой и пропагандой, исходящей из Москвы, но дальнейшее расследование показало, что документы Седых могут быть официальными, украденными из германского Министерства иностранных дел.Сразу же вся свободная российская идея оказалась под угрозой. Если немцы действительно планируют повторить Брест-Литовск, стоит ли вообще бороться за русскую демократию? Гражданские политики Комитета Свободной России потребовали от генерала Больдрева объяснений, некоторые даже обвинили его в том, что он может сдать Россию ради личной выгоды. Больдрев, не зная о таких соглашениях, потребовал объяснений от генерала Кёстринга, который должен был знать планы Германии относительно Свободной Русской Армии. Высшие начальники Кёстринга в ОГПУ заявили, что это не военный вопрос, и что они не в курсе решений Министерства иностранных дел."
 rsa.9.a: "Нужно разобраться в этом!"
  
 rsa.10.t: "Восстание в горах"
 rsa.10.d: "Северный Кавказ — какой же терновник для Москвы. Горные народы региона ведут более или менее активную сопротивление, возможно, с самой первой русской инвазией в Черкесию, Ингушетию и Чечню, и горы всегда давали своим людям средства для выживания и сопротивления. Регион был очагом беспорядков в 1920-е годы и оставался таковым даже под новым правлением [RUS.GetLeader].Организация Больдрева уже установила связи, особенно с чеченскими и черкесскими группами, и то, что начиналось как партизанская война, теперь переросло в полномасштабное восстание. Несколько аулов, лояльных генералу Султану Клыч-Гирею, восстали как опорные точки сопротивления и быстро привлекли людские ресурсы от местных милиций. Сам Клыч-Гирей — бывший белый генерал черкесского и крымско-татарского происхождения, который был очищен из русской армии в 1929 году и с тех пор стал сторонником большего самоуправления для Северного Кавказа, как для горцев, так и для казаков.Конечно, не все следуют за ним, но ядро сопротивления собрано вокруг него, координировано немецкими агентами."
 rsa.10.a: "Ожидалось и разочаровывающе."
 rsa.10.b: "Наши враги уступят перед горами."
  
 rsa.11.t: "Немецкая помощь!"
 rsa.11.d: "Немецкое правительство отправило нам дополнительную помощь, в основном в виде захваченного военного оборудования и некоторых средств. С этим мы можем бороться немного дольше."
 rsa.11.a: "Хорошо."
  
 rsa.13.t: "Сопротивление Свободной России"
 rsa.13.d: "Даже несмотря на то, что война сделала наши наказания за сопротивление еще более жестокими, они смогли увеличить своё присутствие. Это во многом благодаря операциям, проводимым немецкими ВВС и Свободной Русской Армией, которые проникают с поставками и обученными специалистами, чтобы направлять и обучать ячейки сопротивления внутри России. Мы усилили усилия по поимке этих предателей."
 rsa.13.a: "Только смерть для них."
  
 rsa.14.t: "Столкновение с максималистами"
 rsa.14.d: "Переговоры с Михаилом Карловичем Левандовским и его Боевой союз социалистов-революционеров (БССР) быстро оказались бесплодными. Больдрев стремился объединить все анти-Савинковские группы сопротивления в России, но большая их часть имеет социалистическую природу, часто возглавляемую эсерами или бывшими большевиками. Боевой союз эсеров — крупнейшая из них, и его руководство в основном в руках эсеров-максималистов, которые уже имели большой опыт террора с 1930-х годов. Десятки меньших региональных групп работают с БССР и его лидером, генералом Михаилом Левандовским, и союз также пользуется признанием изгнанного руководства Левых эсеров.Но, несмотря на общего врага, Левандовский не пошел на уступки. Его представитель Андрей Колегаев категорически отказался от сотрудничества с нашей "буржуазной армией" и утверждал, что Савинков в власти лишь временно. После победы мировой революции над Германией, наступит время падения Вождя — и для этого дня русские, верящие в свободу, должны просто выжить, продолжая поддерживать пламя революции. И, учитывая сотрудничество "Свободной" русской армии с врагами России, максималисты заявили, что они также будут считать Больдревцев своими врагами."
 rsa.14.a: "Ничего из этого не выйдет."
  
 rsa.15.t: "Радио Свободы"
 rsa.15.d: "Используя мощные немецкие радиостанции, болдыревские сторонники громят Россию рассказами о пропаганде и ложах. Прослушивание этих радиопередач, разумеется, запрещено и подвергает любого подозрению в измене, но на практике это трудно контролировать, особенно в сельской местности. Особенно влиятельным голосом в этом Радио Свободы является Роман Борисович Гуль — бывший ветеран Добровольческой армии и либерал, который уехал из страны раньше, когда его газета была закрыта за распространение лжи о [RUS.GetLeader] и очернение [RUS.GetHerHim] правительства.Теперь Гуль, используя свою известность как настоящий русский патриот, называет правительство Кремля коррумпированными тираннами и врагами русского народа. Вдобавок, радио передает новости с фронтов — это способ обходить нашу строгую военную цензуру. На практике многие слушают этот канал, чтобы узнать реальное положение на фронте, и одновременно они подвергаются пропаганде болдыревцев."
 rsa.15.a: "Контрпропагандировать их рассказами о предательстве и жестокости."
 rsa.15.b: "Ни один террорист Свободной России не будет пощажен."
  
 rsa.16.t: "Подрыв Больдрева"
 rsa.16.d: "Генерал Больдрев балансирует между российскими и немецкими интересами наилучшим образом, но в последнее время он подвергается всё большей критике за растущее влияние генерала Кёстринга и других немецких 'опекунов', которые вмешиваются во внутренние российские дела, такие как назначения. Это поставило Больдрева в неудобное положение, поскольку обвинения в немецком сотрудничестве стали основными доводами против движения Свободной России."
 rsa.16.a: "Разве Берлин не понимает, что они подрывают своего союзника?!"
 rsa.16.a.tt: "Мы получили это событие, потому что наша популярность §PPaternal Autocrat§! выше §Y40%§!"
  
 rsa.17.t: "Генерал Больдрев связался с нами"
 rsa.17.d: "Сегодня к нам приехал неожиданно представитель Европы, майор Адольф Сигизмундович Чапский встретился с атаманом Семёновым, представляющим генерала Василия Больдрева и Свободную Русскую Армию, известных немецких сторонников, сражающихся за 'демократию'. Чапский сам является дипломатом и шпионом, и, похоже, является важной фигурой в разведывательном агентстве Больдрева, РИАГ.Чапский приехал к нам с предложением от Больдрева, только для наших ушей. Они утверждают, что движение Свободной России стремится как можно скорее избавиться от немецкого влияния, как только они получат власть в России — и что будет выгодно для русской дела, если мы будем сотрудничать. Сделка проста — они хотят, чтобы мы пообещали, что после окончания войны, и когда [RUS.GetLeader] развалит своё царство хаоса, две половины России объединятся в мире и братстве. Семёнову было обещано место в будущей власти или армии, если он пожелает. Чапский не может оставаться в Сибири долго, но он передаст наше сообщение или сопроводит нашего представителя в Берлин, если мы того захотим."
 rsa.17.a: "Он всего лишь немецкий сторонник."
 rsa.17.b: "Да, наше дело общее."
 FER_game_over_tt: "§RМы будем аннексированы после войны. КОНЕЦ ИГРЫ.§!"
  
 rsa.18.t: "Контрпредложение Семёнова"
 rsa.18.d: "Представитель Семёнова и его иностранный министр Василий Николаевич Страндман прибыл в Берлин после долгого и опасного путешествия, чтобы вести переговоры лично – похоже, Семёнов всерьез воспринял наше предложение о союзе. Страндман принёс нам предложение от Семёнова: он готов признать лидерство Болдырева после того, как тот возьмёт Москву, и регионы, контролируемые им, добровольно присоединятся к восстановленной Российской Республике.Однако есть условие: он требует автономии для Сибири и для себя как командующего Дальневосточным военным округом, с правом назначать собственных подчинённых и без конфискаций его собственности в Восточной Сибири. Кроме того, он требует звания Генерал-фельдмаршала и признания его усилий по освобождению России как вторых после Болдырева.В частных беседах Страндман также поднял вопрос возможного восстановления монархии Болдыревым, полагая, что это «восстановит порядок и хорошую жизнь» в России и обеспечит уважение Германии. Это было, конечно, вежливо отвергнуто, а первая реакция на требования Семёнова тоже была отклонить их. Но всё же его сотрудничество могло бы избежать потенциальной войны в Сибири или захвата Владивостока Японией, даже если это означало бы принять шантаж Семёнова."
 rsa.18.a: "Совсем уж возмутительные требования!"
 rsa.18.b: "Полагаю, Семёнов может получить некоторое вознаграждение."
 RSA_semyonov_ally_tt: "Вся территория, контролируемая [FER.GetName], будет аннексирована в [ROOT.GetName] после окончания войны."
  
 rsa.19.t: "Из Сибири с презрением"
 rsa.19.d: "Ответ из [FER.Capital.GetCapitalVictoryPointName] был ясен: они не признают нас настоящими представителями России и не будут вести переговоры с немецкими пособниками и холуями. В длинном сообщении от 'премьер-министра' [FER.GetNameDef], [FER.GetSecondInCommand], он вместо этого требует от Болдырева признать генерала [FER.GetLeader] верховным правителем 'Свободной России', выбранным сибирским народом, а не немцами."
 rsa.19.a: "Переговоры были короткими."
 rsa.19.b: "Тогда возьмем силой."
  
 rsa.20.t: "Союз с Свободной Россией"
 rsa.20.d: "Как было договорено, пора армиям Сибири сложить оружие и снова объединиться с остальной Россией."
 rsa.20.a: "Объединены!"
  
 rsa.21.t: "Герои Освобождения"
 rsa.21.d: "Напряжение между двумя генералами и их сторонниками было ощутимо во время торжеств по случаю победы. Великолепный военный парад через Москву, напоминающий парад 1921 года, который отмечал Белое освобождение Москвы, с самого начала оказался омраченным спором. Порядок частей в марше уже обсуждался, ведь большинство людей в Москве мало что знало о роли Сибири в войне. Это Свободная Российская армия, с её бело-голубыми флагами и немецкими бронетранспортёрами, была известна в этой части России, что бы там ни было. Грубые отряды сибирских солдат и казаков Семёнова не казались уместными в центре Москвы.Тем не менее, генералы Болдырев и Семёнов стоят бок о бок, приветствуя свои армии на главных улицах Москвы. В частных беседах Болдырев считает это отвратительным и не чувствует, что Семёнов должен быть так награждён – он должен быть доволен тем, что сохраняет военное правление на Дальнем Востоке, но теперь его уважает как Освободителя России, почти наравне с Болдыревым."
 rsa.21.a: "Может быть, наконец, мир?"
  
 rsa.22.t: "Амурское Атаманство"
 rsa.22.d: "Григорий Семёнов выглядит величайшим победителем последней войны. В обмен на поддержку Свободной российской причины ему было спорно назначено командование Дальневосточным военным округом, который он наполнил лояльными ему людьми, создавая квази-феодальную систему вознаграждений. Но что вызвало наибольшую критику, так это его вмешательство в политику.Семёнов – самый богатый человек на Дальнем Востоке России, благодаря золотым шахтам, захваченным во время его восстания, и он стал важным патроном партии ДНПВС, сибирской партии, которая успешно участвует в местных выборах и сейчас контролирует губернии Амур и Иркутск.Недавно комитет Государственного совета начал расследование по обвинению в коррупции в ДНПВС, утверждая, что они 'отдавали' финансирование Семёнова через политические льготы, что позволило многим офицерам Семёнова обогатиться или начать успешные политические карьеры. Пресса назвала это 'Амурским Атаманством', и публичные призывы к действиям против коррупции Семёнова усилились. Однако он по-прежнему пользуется поддержкой среди местных жителей как человек, который налаживает дела и слушает сибиряков, оставшихся без помощи Москвы."
 rsa.22.a: "Это слишком много, уволить его из армии и отдать на суд до последнего."
 rsa.22.b: "Пусть работает комитет Думы, у нас есть нормальный судебный процесс для этого."
 rsa.22.c: "Он доказал свою преданность Болдыреву, пусть получит свою награду."
  
 rsa.24.t: "Ультиматум из Москвы"
 rsa.24.d: "Сегодня мы получили резкое дипломатическое письмо из Москвы. Оно простое: сибирские сепаратистские силы - это мы - должны сложить оружие и позволить русской армии – их собственной армии – навести порядок в Сибири. Это не стало полной неожиданностью, поскольку наша разведка уже получила сообщения о концентрации войск на нашем западном фронте. Похоже, нас ожидает вторжение."
 rsa.24.a: "Только через мой труп!"
 rsa.24.b: "Я не хочу умирать..."
  
 rsa.30.t: "Контракты с компаниями"
 rsa.30.d: "Есть значительные проблемы с нахождением первоклассного снаряжения, так как большинство контрактов, очевидно, приоритетны для самой немецкой армии. Тем не менее, нам удалось получить как устаревшее оборудование, так и несколько новых контрактов, пусть и небольших по масштабу. К счастью, немецкий военно-промышленный комплекс достаточно мощный, чтобы снабжать не одну армию."
 rsa.30.a: "Хорошо."
