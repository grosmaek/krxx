  # German Influence Mechanic # 
 RSA_german_influence: "Немецкое влияние"
 RSA_german_influence_desc: "Печальная реальность нашей праведной борьбы за освобождение русского народа от тирании снова требует сделки с дьяволом. Проходя по собственной земле, мы маршируем в немецкой амуниции, сражаясь бок о бок с немецкими солдатами, и даже наш §gСовет освобождения§! включает представителей вермахта. Если мы проявим себя ценными союзниками, на данный момент хотя бы, они могут помочь нам развить нашу армию, улучшив технологии и обучение до уровня элитных немецких подразделений. После мира, пролив кровь в рядах вермахта, мы можем ожидать место за столом мирных переговоров.\n\nХотя немецкая поддержка — несомненное преимущество в освобождении России, мы не можем назвать себя пламени демократии, если не прислушаемся к воле нашего народа. Мы также должны учитывать последствия чрезмерного §PGerman influence§!: слишком большая помощь от немцев, и наши сограждане могут посчитать, что они просто меняют московский сапог на сапог берлинский.\n\n§PGerman influence§! связано с популярностью §PPaternal Autocrat§! и на данный момент составляет: [?RSA.party_popularity@paternal_autocrat|H%0]\n"
 RSA_expand_corps: "Расширить корпус"
 RSA_lootbox: "Найти военные контракты"
 RSA_lootbox_desc: "Мы находимся в последнюю очередь для немецкой военной промышленности, и на практике приобретение качественного вооружения зависит от удачи. Возможно, нам повезет найти немецкую компанию с запасами со времен Weltkrieg или что-то устаревшее, если удача будет на нашей стороне."
 RSA_lootbox_1: "§PMauser WK1 излишки§!"
 RSA_lootbox_2: "§NKrupp WK1 излишки§!"
 RSA_lootbox_3: "§cДешевые Opel & Hanomag§!"
 RSA_lootbox_4: "§gБывшие локомотивы§!"
 RSA_lootbox_5: "§nСлегка поврежденная броня§!"
 RSA_prepare_offensive_operation: "Подготовить наступательную операцию"
 RSA_ruhr_contracts: "Контракты Рура"
  
 RSA_recruit_pows: "Вербовать военнопленных"
  
 RSA_saving_russia: "Спасение Российской Республики"
 RSA_saving_russia_desc: "Зачем мы здесь? Просто чтобы страдать? Каждый день русская кровь проливается в служении тиранов и лжецов Кремля. Кто может противостоять беспощадной ненависти? Слишком много крови было пролито за великую Российскую Республику и ее ценности свободы и равенства, чтобы сдаваться сейчас и идти до конца.\n\nЕсли это будет наш конец, пусть будет запомнено, что российская демократия не ушла тихо, но умерла, сражаясь до последнего. Новая Добровольческая армия, как сказал генерал Алексееев, 'зажжет факел, чтобы был хотя бы один яркий момент среди темноты, охватившей Россию...'\n"
 RSA_prepare_caucasus_uprising: "Подготовить восстание в Кавказе"
 RSA_recruit_soldiers: "Призвать в [FROM.GetName]"
 RSA_counter_claims: "Противостоять претензиям [FROM.GetAdjective]"
 #RSA_negotiate: "Negotiate for Truce"
 #RSA_negotiate_desc: "Enough blood has been spilled already."
  
 RSA_claimed_ukrainian_states: "§YВоронеж§!, §YКурск§! и §YРостов§! останутся в российских руках по окончании войны."
 RSA_claimed_belarusian_state: "§YСмоленск§! останется в российских руках по окончании войны."
 RSA_claimed_finnish_states: "§YPetrozavodsk§! останется в российских руках по окончании войны."
  
 RSA_postwar: "Восстановление российской славы"
 RSA_postwar_desc: "Российская демократия выжила, избитая и истерзанная, но мы здесь. Цена была ужасной, как в жизнях, так и в потерянных землях. Пока немецкий орел парит по миру, мы должны наладить мир с этим новым миром - но мы не обязаны принимать его без условий. Россия все еще великая держава и заслуживает собственного царства даже в мире, где доминирует Германия."
 RSA_talks_with: "Переговоры с [FROM.GetNameDef]"
 RSA_talks_with_desc: "Чтобы вернуть нашу позицию на мировой арене, нам нужны союзники. С Европой, находящейся под доминированием Германии и ее клиентских государств, мы должны обратить взор дальше, за океан, к [FROM.GetNameDef] и их блоку."
 RSA_freedom_tt: "Мы можем попытаться выйти из немецкой сферы влияния."
 RSA_only_one_tt: "§RВы можете выбрать только один союз, если доступны несколько.§!"
  
 RSA_take_siberia: "Завоевать Сибирь"
 RSA_take_siberia_tt_1: "§CС учетом текущей ситуации на фронте, война закончится тем, что [FER.GetNameDef] §rзавоюет всю Сибирь§!. Продолжайте бороться!§!"
 RSA_take_siberia_tt_2: "§CС учетом текущей ситуации на фронте, война закончится белым миром. Если мы оккупируем §YБлаговещенск§!, §YХабаровск§!, §YВладивосток§!, мы точно §Gпобедим§!."
 RSA_take_siberia_tt_3: "Поскольку мы уже оккупировали §YБлаговещенск§!, §YХабаровск§!, §YВладивосток§!, мы точно §Gпобедим§!!"
  
 ### Focuses ### 
 RSA_civil_war: "Вторая Русская Гражданская Война"
 RSA_civil_war_desc: "Время изгнания в Берлине прошло! Тираны в Москве, которые уже слишком долго мучили Россию и втянули Восточную Европу в войну, теперь наконец предоставили возможность начать войну за восстановление демократии. Даже если некоторые могут презирать зависимость от наших немецких союзников, без их помощи наши усилия тщетны, а без нас Германия рискует наложить на побежденную Россию худший мир."
  
 RSA_liberated_territories: "Правительство Освобожденных Территорий"
 RSA_liberated_territories_desc: "Слишком долго народ России считал Болдырева предателем и сотрудником с немцами, но с освобождением части страны пришло время объявить правильное соперничающее правительство Москве. Сообщение, которое должно быть признано по всей стране, что РСА борется за Россию, свободную от тирании и экстремизма."
 RSA_boldyrevites: "Болдыревцы"
 RSA_boldyrevites_desc: "Некоторые могут предложить, что будет лучше сотрудничать с политическими силами в оккупированной России, которые все еще хотят вернуть демократию в Россию, но где были эти группы в 1929 году, когда Болдырев пытался спасти республику? Демократия вернется в Россию, но она не может вернуться до тех пор, пока война не окончена, и до тех пор народ должен объединиться вокруг Болдырева и тех, кто остался с ним даже в изгнании."
 RSA_popular_front: "Народный Фронт"
 RSA_popular_front_desc: "Переворот 1929 года был попыткой спасти российскую демократию от угрозы растущего экстремизма, представленного СРЗС. Теперь, когда радикальные силы контролируют большую часть страны, а РСА является последним оплотом российской демократии, политические элементы нации, которые были подавлены многие годы, будут приветствованы в борьбе за свободу."
 RSA_fight_for_russia: "Борьба за Россию"
 RSA_fight_for_russia_desc: "Эта война не ведется с целью территориальных уступок или экономического влияния; эта война — борьба за саму душу Родины. Битва за спасение России от худших ее черт. Россия может избежать того, чтобы успехи 1917 и 1922 годов были отменены, если народ страны будет готов бороться, чтобы этого не произошло."
 RSA_foundations: "Заложить фундамент"
 RSA_foundations_desc: "Никакая война не длится вечно, и в конце концов придет время, когда силы [RUS.GetName] будут побеждены. Когда это время наступит, не будет необходимости продолжать бой дольше, чем это необходимо, и можно будет начать переговоры о завершении войны. Необходимо подготовиться к быстрому окончанию боевых действий, но также и к тому, что будет нужно сделать после этого."
 RSA_punish_traitors: "Наказать Предателей"
 RSA_punish_traitors_desc: "Даже сейчас, когда народ родины продолжает слышать призывы Болдырева к освобождению, пропаганда [RUS.GetRulingParty] развернута, все называют Болдырева предателем России, когда именно они предали народ России. Те, кто предал Россию, смыв все, за что боролись в Первой Гражданской Войне и растоптав волю народа под своим сапогом. Те, кто поддерживал эту систему или продолжает пытаться бороться под ее знаменем, должны быть сурово наказаны."
  
 RSA_denounce_state_terror: "Осудить Государственный Террор"
 RSA_denounce_state_terror_desc: "Те, кто правит через страх, делают это только потому, что не вдохновляют людей на верность или любовь. Обсессия Савинкова терроризмом и насилием может привести лишь к тому, что Россия станет пустой оболочкой нации. Эти политики будут полностью отвергнуты. Больше не должно быть Савинкова."
 RSA_enemies_of_vozhd: "Враги Нашего Врага"
 RSA_enemies_of_vozhd_desc: "Найти союзников в войне трудно; к счастью, многочисленные чистки со стороны Свободников создали много групп людей, которые, хотя и не имеют любви друг к другу, имеют более чем достаточно причин ненавидеть Савинкова. Именно борьба после смерти Чернова позволила СЗРС полностью захватить страну. Любая попытка изгнать их должна обеспечить единство в движении против них."
 RSA_VRBO: "Объединить Сопротивление"
 RSA_VRBO_desc: "Русское красное подполье, под руководством Всероссийской Боевой Организации, борется с Савинковым с тех пор, как он пришел к власти. Мы откровенно мало что имеем общего с этими более фанатичными социалистами, но мы все равно должны обеспечить, чтобы после войны они не смогли сильно повлиять на республику. Пока что нам нужно объединиться с ними — что угодно, чтобы свергнуть савинковскую тиранию."
 RSA_last_volunteer_army: "Последняя Добровольческая Армия"
 RSA_last_volunteer_army_desc: "Мы можем вернуться только если будет милость Божья. Но нам нужно зажечь факел, чтобы хотя бы одна яркая точка была в темноте, охватившей Россию..."
 RSA_resistance_of_faithful: "Сопротивление Верных"
 RSA_resistance_of_faithful_desc: "Презрение и ненависть социалистов к церкви очевидны для всех, кто слышал их слова. Связи с церковными общинами дали возможность поддерживать сопротивление и поддержку для других антисоциалистических групп вглубь страны. Красные не смогли уничтожить церковь в Первой Гражданской Войне, они не сделают этого и в этой."
 RSA_new_white_movement: "Новое Белое Движение"
 RSA_new_white_movement_desc: "Именно белая армия когда-то свергла большевиков, а теперь, под командованием генерала Болдырева, белое движение объединяется против второго красного террора. История нас оправдает: мы победили однажды, мы победим снова. Все оружие против тех, кто хочет осквернить наш российский флаг!"
 RSA_contact_semyonov: "Связаться с Семеновым"
 RSA_contact_semyonov_desc: "Григорий Семенов — это многое, в первую очередь бандит, но важно то, что он борется с силами [RUS.GetLeader]. Нам нужно убедиться, что после войны он передаст свое владение мирно, чтобы избежать дальнейшей кровопролитной борьбы."
  
 RSA_recruitment_issue: "Проблема Вербовки"
 RSA_recruitment_issue_desc: "Дело в том, что в нынешних условиях вербовка новых солдат представляет собой большую сложность. Если Свободной Армии не удастся избежать истощения, будет нужно приложить значительные усилия, чтобы наладить связи с русскими, проживающими по всему Восточному Региону за пределами России, а также чтобы заставить захваченных солдат осознать, что борьба за наше дело — единственный способ спасти Россию."
 RSA_rekindle_volunteerism: "Воскресить Добровольчество"
 RSA_rekindle_volunteerism_desc: "Когда был дан первоначальный призыв к оружию, многие с готовностью записались добровольцами. Возрождение этого духа будет жизненно важным для того, чтобы Свободная Армия стала силой, способной освободить Россию и доказать это нации."
 RSA_underground_cells: "Подпольный Оркестр"
 RSA_underground_cells_desc: "Мы не сможем осуществить мечту о Свободной России, если будем просто следовать за германскими и союзными войсками. Нет, Свободная Русская Армия должна быть больше. Мы сделаем все возможное, чтобы организовать пассивное или активное сопротивление войне, далеко от фронта, разрушая снабжение и коммуникации."
 RSA_conscription: "Советы по Мобилизации"
 RSA_conscription_desc: "Это не приведет к симпатии к движению освобождения среди народа, но армия, состоящая исключительно из добровольцев, не сможет противостоять тем мерам, которые примут тиранны ради победы. Будут созданы Советы по мобилизации для жителей освобожденных территорий, чтобы гарантировать, что освобожденные земли не будут возвращены экстремистам."
 RSA_radio_free_russia: "Радио 'Свобода'"
 RSA_radio_free_russia_desc: "Основной проблемой в распространении идеи освобождения России является борьба с пропагандой, скрывающей истинные ужасы тирании и изображающей дело Болдырева как дело только самовыгодного подхалимства. Создание специальной радиостанции, которая будет распространять сообщение о свободе от экстремистской диктатуры в глубь России, объясняя, почему Болдырев и все праведные русские выбрали бороться с этим."
  
 RSA_war_planning_commisariat: "Комиссариат Вооруженных Сил"
 RSA_war_planning_commisariat_desc: "Хотя в период изгнания в Берлине и на начальных этапах войны организация армии была функциональной, нынешняя структура не подходит для расширившихся размеров армии. Комиссариат Вооруженных Сил будет создан для обеспечения надлежащего управления армией и тем немногочисленным воздушным силам, которые у нас есть."
  
 RSA_impose_discipline: "Усилить Дисциплину"
 RSA_impose_discipline_desc: "Оппортунисты могут представлять собой большую угрозу для нашего движения, чем силы Кремля. Многие простые русские не видят смысла объединяться с нами, если воспринимают нас лишь как толпу коллаборационистов и бандитов. Чтобы изменить это, необходимо внедрить строгую иерархию и дисциплину в армию."
 RSA_assault_units: "Организация Штурмовых Подразделений"
 RSA_assault_units_desc: "Россия — это огромная страна, но для ее контроля, вероятно, потребуются дорогие бои за основные города и прорвать оборонительные позиции. Естественно, у Болдырева есть решение для таких проблем — специализированные подразделения для городских боев и атаки укрепленных позиций. Никакие бункеры не остановят освобождение России!"
 RSA_free_cossacks: "Свободный Казачий Корпус"
 RSA_free_cossacks_desc: "Казаки давно имеют претензии к российскому правительству и дух для войны. Экстремисты, контролирующие большую часть страны, только разжигали эти напряженности. Альянс с казачьими войсками может обеспечить столь необходимые дополнительные солдаты и вдохновить на возможные перебежки."
 RSA_cossack_recruitment_tt: "§Y4 Свободные Казачьи Дивизии§! будут созданы в одном из наших контролируемых казачьих государств."
 RSA_landsberg_school: "Ландсбергская Военная Школа"
 RSA_landsberg_school_desc: "С новыми офицерами, ведущими нашу армию, нам нужны новые учебные заведения для их подготовки. Мы основаем русскую военную школу в Пруссии, специально для этой цели, которая объединит лучшие черты немецкого и русского военного образования."
 RSA_partisan_central_organisation: "Центральное Командование Партизан"
 RSA_partisan_central_organisation_desc: "Превращение недовольного человека в партизана, способного действовать глубоко в тылу врага, требует значительных усилий. Организация множества партизанских сетей под одной крупной сетью позволит упростить процесс создания партизанских сил и координировать их действия с событиями на фронте."
 RSA_german_doctrine: "Интеграция Маневренной Войны"
 RSA_german_doctrine_desc: "Во времена изгнания в Германии и даже сейчас, когда армия Германии помогает в деле восстановления российской демократии, определенные идеи немецкой армии о бронетанковых частях, прорезающих вражеские позиции и маневрирующих ими, стали точкой интереса как способ обеспечения тактического превосходства над врагом."
 RSA_free_russian_spirit: "Свободный Русский Дух"
 RSA_free_russian_spirit_desc: "Армия Свободной России состоит из тех, кто решился смело выступить против экстремизма, который испортил Россию, армии, не готовой сломаться, несмотря на все обстоятельства. Пока этот дух жив, мечта об освобождении Родины будет жить."
 RSA_armour_corps: "Первый Гвардейский Корпус"
 RSA_armour_corps_desc: "С учетом ограниченной промышленности и распространившихся идей маневренной войны создание бронетанкового корпуса перестает быть фантазией, а становится реальной возможностью. Пока что этот корпус будет использовать бронетехнику, захваченную у врага, до тех пор, пока не начнется полноценное производство танков."
  
 RSA_logistics: "Центральная Логистическая Служба"
 RSA_logistics_desc: "Необходимость надлежащего управления логистикой неизбежна для любой армии. Управление логистикой будет централизовано, чтобы обеспечить правильное распределение имеющихся ресурсов и создание нового оборудования. Все оборудование в мире ничего не стоит, если его имеет только одна дивизия."
 RSA_emergency_workshops: "Импровизированная Промышленность"
 RSA_emergency_workshops_desc: "Так как полноценная индустриальная база еще не полностью доступна, будет создана система мастерских, организованных из приобретенных и захваченных станков. Эти мастерские, расположенные прямо за нашими линиями, могут не быть способны к масштабному производству, но их мобильный характер означает, что они могут быть быстро перемещены в нужный момент."
 RSA_field_recovery_companies: "Мобильные Ремонтные Команды"
 RSA_field_recovery_companies_desc: "Зачастую захваченное оборудование нуждается в ремонте, прежде чем оно сможет быть полностью использовано. Однако создание специализированных групп, занимающихся этим ремонтом, позволит использовать большее количество захваченной техники. Некоторые из этих машин, возможно, не будут полностью отремонтированы, но нужно использовать все, что есть."
 RSA_directorate_of_production: "Главное Управление Вооружений"
 RSA_directorate_of_production_desc: "Производство оборудования должно быть тщательно управляемо, чтобы солдаты армии имели все необходимое для борьбы. Освобождение части России означает, что теперь можно создать управление, цель которого — управлять производством вооружений."
  
 RSA_expand_german_aid: "Расширить Германскую Помощь"
 RSA_expand_german_aid_desc: "Мечта о доблестном возвращении Родины не может быть реализована только с ограниченной промышленной мощностью, которая у нас есть. Наши германские союзники обладают значительным количеством ресурсов, которые могут быть использованы для укрепления наших сил, если убедить их в этом."
 RSA_german_credit: "Германский Кредит"
 RSA_german_credit_desc: "Как бы ни было это неприятно, потребность в оборудовании перевешивает все остальные соображения. Будет предложено заключить соглашение на покупку еще большего количества оборудования, что погрузит движение в долговую яму перед Германией, которую мы будем выплачивать годами. Этот долг даст Германии значительный рычаг для выдвижения требований к Болдыреву, но стоимость может того стоить."
 RSA_aviation_contracts: "Контракты на Авиацию"
 RSA_aviation_contracts_desc: "Несмотря на важность авиации, производство большого числа самолетов просто невозможно. К счастью, есть возможность обратиться к нашим союзникам, которые могут производить самолеты для покупки. Хотя могут быть жалобы, что это еще больше погружает дело освобождения в чуждое влияние, но необходимо рассматривать все возможности, чтобы поддержать армию в боевой готовности."
  
 RSA_declare_free_russia: "Объявить Свободную Россию"
 RSA_declare_free_russia_desc: "С каждым днем освобождается все больше и больше территории России, и солдаты, и народ страны откликаются на призыв к свободе. Больше нельзя называть Свободную Русскую Армию просто правительством с армией, контролирующей лишь малую часть страны. Россия Болдырева — это Россия. Свободная Россия, не сдерживаемая ни тиранами, ни царями, ни красными, ни Свободниками."
  
