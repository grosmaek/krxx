 BUL_military_credit: "Программа военного кредитования"
 BUL_military_credit_desc: "Система иностранных кредитов и частных контрактов, используемых для финансирования перевооружения, была создана генералом Руси Русевым, позволяя нам быстро наращивать количество вооружений, пока мы все еще находимся в состоянии мира. §YЭта идея будет удалена, если мы окажемся в состоянии войны.§!"
 BUL_decisive_artillery_doctrine: "Решающее артиллерийское сражение"
  
 BUL_black_monday_idea: "Черный Понедельник"
 BUL_black_monday_idea_desc: "После краха Берлинской фондовой биржи, было лишь вопросом времени, когда ударные волны экономического спада достигнут Болгарии. Наша экономика очень сильно пострадала, уровень безработицы стремительно растет, а среди населения нарастают волнения."
 BUL_btb_dominance: "Господство Болгарского коммерческого банка"
 BUL_btb_dominance_desc: "Болгарский коммерческий банк, или БТБ, в настоящее время полностью доминирует над всеми частными банковскими операциями в Болгарии. Хотя это помогает нам в приобретении капитала для инвестиций и расширения, монополистическое удушение душит экономику, и население недовольно сложившейся ситуацией."
  
 BUL_modernization_drive: "Движение к модернизации"
 BUL_modernization_drive_desc: "Вся Болгария посвящена великим национальным усилиям по модернизации и индустриализации государства. Сложив все наши усилия вместе, мы сможем достичь уровня западных стран!"
