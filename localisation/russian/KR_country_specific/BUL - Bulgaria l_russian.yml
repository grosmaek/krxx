 ### Bookmark ### 
 BUL_KR_gathering_storm_desc: "'Балканская Пруссия' выиграла свою последнюю битву в 1919 году - гамбит царя Фердинанда оказался успешным, и Великая Болгария окончательно объединилась. Однако последние двадцать лет не были добрыми к Болгарии - потрясенная кризисом и этническими распрями, она не готова к следующей неизбежной войне, а надежда на демократию быстро угасает. Сформировалась новая Либеральная концентрация под председательством премьер-министра Петко Стайнова, и у них есть последний шанс защитить Тырновскую конституцию - или позволить ей кануть во тьму."
  
