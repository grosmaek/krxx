 BUL_ivan_dochev: "Иван Дочев"
 BUL_ivan_dochev_leader_desc: "Иван Дочев родился в Шумене в 1908 году, вырос в условиях мечты Великой Болгарии и был сыном офицера запаса. В отличие от своего отца и многих его сверстников из Национальных легионов, Дочев не стал делать армейскую карьеру и поступил на юридический факультет Софийского университета, хотя бедность и проблемы с законом несколько раз заставляли его прерывать учебу. Студенты-активисты Болгарии были первыми, кто понял, что в стране, которую они так любили, что-то прогнило до основания - несмотря на полусердечные речи и митинги о величии Болгарии, страна была бедной, слабой и политически парализованной. Великие революционные потрясения в Европе не обошли стороной и Софию, ободрив не только социалистов, но и тех, кто видел в них болезнь.\n\nДочев сражался со своими сокурсниками, симпатизировавшими Сербии, на улицах Софии после Сербской революции и вступил в организацию "Родна заштита", но разочаровался в ней и объединил своих сверстников в отколовшуюся группу - Союз болгарских национальных легионов. Яростно националистическая, ксенофобская и открыто воинствующая, она быстро поглотила свои радикальные организации и превратилась в гегемона ультраправых, а Дочев - в "болгарского Кодряну". Как глава легионов, он собирал многотысячные аудитории, ездил по стране и если слухи верны, встретился с одним из командиров Охраны в Осоговских горах, где свирепый македонский командир предложил молодому студенту свое одобрение.\n\nЧетвертая Балканская война застала Дочева прямо из университета, и вместе с тысячами своих сверстников он служил на фронте, его решимость только усилилась, а горечь стала еще сильнее, когда он узнал об унизительном мире. Он больше не был просто молодым студентом, втянутым в политическую жизнь - теперь он был ветераном, и вместе с тысячами ветеранов он маршировал, чтобы вернуть свою страну на путь истинный, чего бы это ни стоило."
  
