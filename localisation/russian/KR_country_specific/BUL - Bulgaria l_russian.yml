 BUL_Third_Bulgarian_Empire_desc: "За считанные недели наши враги на Балканах потерпели крах. За считанные дни мы доказали, что не только слухи о нашей слабости были преувеличены, но и то, что мы сильны как никогда прежде. Сегодня мы стоим у берегов Константинополя, и в отличие от 1913 года, нет ни одной гегемонистской великой державы, будь то Россия или Британия, которая могла бы остановить наше продвижение. Симеон Великий был искуплен!"
 BUL_Balkan_Union: "Создать Балканский союз"
 BUL_Balkan_Union_desc: "Возможно, существует путь к миру на Балканах, который не предполагает жесткого угнетения или эксплуатации наших соседей посредством огромных репараций. Возможно, мы можем сделать шаг назад и создать более справедливый Балканский союз, который объединит наши экономики и предотвратит повторение войны?"
  
