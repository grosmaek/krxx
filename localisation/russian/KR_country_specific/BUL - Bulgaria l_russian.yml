 BUL_kimon_georgiev: "Кимон Георгиев"
 BUL_kimon_georgiev_leader_desc: "Полковник Кимон Георгиев родился в семье среднего класса в недолговечном княжестве Восточная Румелия до его объединения с Болгарией. Как и многие его сверстники, стремившиеся к самой престижной карьере, доступной для тех, кто не имел ни богатства, ни статуса, он поступил в военное училище и окончил его в звании лейтенанта пехоты. В составе болгарской армии он участвовал в обеих Балканских войнах и Вельткриге, во время которых потерял один глаз и был вынужден заменить его стеклянным. Не имея больше возможности командовать своим подразделением с передовой, он был назначен инструктором, а затем переведен в штаб армии, что привело его к участию в создании Военного союза - организации действующих и резервных офицеров болгарской армии, стремящихся представлять свои интересы на политической арене. \n\nБольшая часть 1920-х годов прошла для полковника незаметно, он работал армейским инструктором, командовал отрядами против сербских четников в Македонии и преподавал в Военной школе, однако Сербская революция и последующие политические события в Болгарии ознаменовали для него важные перемены. Наряду с Военной лигой Георгиев полностью поддержал авторитарный режим Константина Георгиева и был назначен министром железных дорог и телеграфов в его кабинете - а когда премьер-министр пал, Георгиев горячо защищал его. Георгиев обратился к своим товарищам, особенно к Дамяну Велчеву, и в 1928 году два офицера основали политический кружок Звено - место для дискуссий, заговоров и планирования нового, более сильного режима для Болгарии. В отличие от армейской дисциплины, политики иррациональны, аморальны и недальновидны - поэтому, конечно, навести порядок в стране должны хорошие люди из армии. С устаревшим режимом на троне или без него."
