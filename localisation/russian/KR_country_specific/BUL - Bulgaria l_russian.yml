 bulgariaflavour.17.t: "Политический кружок "Единая Югославия""
 bulgariaflavour.17.d: "Образование Югославии привело к значительным изменениям в болгарском политическом спектре, поскольку интеграция остальных южнославянских земель полностью изменила природу государства. Старое клеймо 'Звено', означавшее приверженность военной клики к силе и рациональности, потеряло свой блеск - в конце концов, что может быть лучшим доказательством успеха реформ Звена, чем тот факт, что они только что победили в битве Австрийскую Империю?\n\nСторонники режима начали объединяться под новым знаменем - политическим кругом "Объединенная Югославия", заявленной целью которого теперь является защита "объединенных югославских национальных интересов" против внутренних и внешних врагов. Официальное заявление газеты "Звено" вскоре после образования Югославии провозгласило подход режима к югославизму - вырвав несколько страниц из теории интегрального югославизма, газета заявила, что культурные различия между югославами являются исторической конструкцией, и для их стирания необходимо сильное, централизованное государство. Если объединиться не только физически, но и духовно, "югославы" могут стать знаменосцами новой великой державы в Европе, или, по крайней мере, державы, способной противостоять Франции, Германии и России.\n\n"Объединенная Югославия" пыталась обратиться к сербским и иллирийским интеллектуалам, а также политикам, чтобы привлечь их к управлению, но без особого успеха. От начала и до конца югославистский проект неизбежно будет болгарским превосходством - и хотя болгарская военная мощь, конечно, сохранит эту конструкцию в течение десятилетия или двух, как долго миллионы сербов и хорватов можно будет контролировать только с помощью силы?"
 bulgariaflavour.17.a: "Вместе навсегда!"
  
 bulgariaflavour.18.t: "Александр Цанков защищает этатистский проект"
 bulgariaflavour.18.d: "Начало реализации Великого этатистского проекта вызвало критику как со стороны зарубежных, так и отечественных экономистов. По их мнению, такая эскалация государственного вмешательства в экономику только дестабилизирует ее, а идея о том, что это может превратить Болгарию в современную промышленную державу, просто смехотворна. Эти критики получили резкий ответ от Софийского университета, чей давний профессор политэкономии Александр Цанков является известным сторонником Великого этатистского проекта.\n\nХотя Цанков не был членом совета экономистов, которому было поручено разработать планы проекта, в прошлом он участвовал в работе государственных экономических институтов, в частности, в Управлении экономической заботы и общественного прогнозирования во время Вельткрига. Хотя Цанков признает некоторые проблемы в работе Дирекции военного времени, в своей ответной статье он пишет, что возврат к экономике свободного рынка был бы нелепым. По его мнению, капиталисты свободного рынка являются идеологами экономических систем, отживших свой век.\n\nЦанков заканчивает свою статью, отвечая на другую распространенную критику - что Проект является социалистическим - заявлением, что это не повод для беспокойства, поскольку "социализм по необходимости должен стать немного буржуазным, а буржуазия - немного социалистической"."
 bulgariaflavour.18.a: "Этатизм должен построить процветание!"
  
 bulgariaflavour.19.t: "Война художников"
 bulgariaflavour.19.d: "Когда был принят Закон о государственной защите, пострадали не только общины меньшинств или подпольные социалисты. Свобода слова была ограничена, и с тех пор болгарская литература испытывает трудности. В то время как республиканская революция в Сербии привела к взрывному возрождению авангардного искусства и литературы, например, зенитистского движения, болгарской литературе все труднее было дышать. Правительство Константина Георгиева, как и последующие правительства, свысока смотрело на символистские, экспрессионистские и даже уникальные диаболистские течения, а вместо этого сотрудничало с журналом 'Златорог' под редакцией Владимира Васильева, который был гораздо более сговорчив с ползучим авторитаризмом.\n\nБолгарское литературное сообщество одобрило проекты Петорки, присоединившись к кампании против Закона о государственной защите и против цензуры литературы. Поэт, журналист и переводчик Гео Милев стоит в авангарде этого литературного движения. В молодости Милев был социалистом, посвящая стихи Французской революции и борьбе болгарских коммунистов, но со временем он повзрослел и стал умереннее - тем не менее, он по-прежнему является известным прогрессистом и сторонником широких социалистов. Кампания Петорки против этого закона воскресила одно из стихотворений Милева 1926 года, в котором он бросил вызов еще довольно недавнему закону:\n\n"Чтобы задушить гордое сознание, голос, который кричит, вечную правду, которая живет вечно - все открыли одно - сегодняшние правители Болгарии изобрели "Закон о защите государства", чтобы убить все, что не может умереть!"."
 bulgariaflavour.19.a: "Интересно."
  
 bulgariaflavour.27.t: "Генерал Вазов желает помочь"
 bulgariaflavour.27.d: "Видные представители последнего поколения руководителей болгарской армии собрались в Софии, чтобы обсудить текущую военную ситуацию. Хотя были даны некоторые рекомендации нынешнему правительству, только Владимир Вазов встал и выразил желание вернуться на действительную службу. Семидесятилетний бывший генерал запомнился как прекрасный полководец времен Вельткрига, но особенно запомнился битвой при Дойране, где он организовал поражение Антанты, несмотря на значительное численное превосходство."
 bulgariaflavour.27.a: "Конечно, он может снова вступить в ряды!"
 bulgariaflavour.27.b: "Пусть он обучает следующее поколение, вместо этого"
  
 bulgariaflavour.28.t: "Генерал Вазов снова уходит в отставку"
 bulgariaflavour.28.d: "Ввиду того, что [Root.GetNameDef] в настоящее время находится в мире, генерал Владимир Вазов в очередной раз ушел с военной службы. По слухам, его здоровье пошатнулось, и он планирует вернуться в родную деревню Рибарица, где и проведет остаток своих дней."
 bulgariaflavour.28.a: "Он хорошо служил своей стране"
  
 bulgariaflavour.29.t: "Переворот Звена в Болгарии"
 bulgariaflavour.29.d: "Болгарское царство, один из союзников Германии в Вельткриге, в последние два десятилетия считалось стабильным гегемоном на Балканах. Однако на самом деле страна замкнулась на внутренних делах, переходя от политического кризиса к политическому кризису, и в этом году эти внутренние трения вылились в противостояние трех отдельных политических сил.\n\nЗвено вышло на первое место, сметя Тырновскую конституцию внезапным государственным переворотом. Этот элитарный круг офицеров и интеллектуалов обещает создать рациональную, эффективную автократическую систему, которая будет управлять Болгарией в последующие годы."
 bulgariaflavour.29.a: "Интересный поворот событий."
  
 bulgariaflavour.30.t: "Болгарская царская диктатура"
 bulgariaflavour.30.d: "Болгарское царство, один из союзников Германии в Вельткриге, последние два десятилетия считалось стабильным гегемоном на Балканах. Однако на самом деле страна замкнулась на внутренних делах, переходя от политического кризиса к политическому кризису, и в этом году эти внутренние трения вылились в противостояние трех отдельных политических сил.\n\nМонархия вышла на первое место, заставив замолчать своих соперников, которые стремились укрепить демократическую конституцию, исключив возможность военного переворота, и укрепила свой контроль над страной в форме царской диктатуры."
 bulgariaflavour.30.a: "Для них это был естественный переход."
  
 bulgariaflavour.31.t: "Победа конституционалистов в Болгарии"
 bulgariaflavour.31.d: "Болгарское царство, один из союзников Германии в Вельткриге, в течение последних двух десятилетий считалось стабильным гегемоном на Балканах. На самом деле, однако, страна замкнулась на внутренних делах, переходя от политического кризиса к политическому кризису, и в этом году эта внутренняя напряженность вылилась в противостояние трех отдельных политических сил.\n\nПеторка, альянс политических партий, стремящихся защитить болгарскую конституцию, вышел на первое место, заставив монархию отказаться от многочисленных авторитарных актов и внести поправки в Конституцию, чтобы позволить действительно конституционную монархию в Болгарии, обратив вспять длительную тенденцию авторитаризма."
 bulgariaflavour.31.a: "Может ли этот идеализм продлиться долго?"
  
 bulgariaflavour.32.t: "Захват легионеров в Болгарии"
 bulgariaflavour.32.d: "Болгарское царство, некогда господствовавшее на Балканском полуострове, пало, потерпев поражение в войне от своих врагов из Белградского Договора. Эта так называемая 'Национальная катастрофа' дестабилизировала государство и открыла дорогу радикализму - всего через несколько недель после подписания Софийского договора правительство полностью распалось.\n\nНа смену ему пришла клика молодых офицеров и студентов, объединенных в Союз болгарских национальных легионов, вдохновленных румынской Железной гвардией. Объявив о создании 'Национального легионного государства', их вождь Иван Дочев заявляет, что Болгария возобновит войну с Договором - или умрет пытаясь."
 bulgariaflavour.32.a: "Что это означает для Балкан?"
  
 bulgariaflavour.33.t: "Захват власти Отечественным фронтом в Болгарии"
 bulgariaflavour.33.d: "Болгарское Царство, некогда господствовавшее на Балканском полуострове, пало, потерпев поражение в войне от своих врагов из Белградского Договора. Эта так называемая 'Национальная катастрофа' дестабилизировала государство и открыла путь для радикализма - всего через несколько недель после подписания Софийского договора правительство полностью распалось.\n\nНа смену ему пришел Отечественный фронт, альянс республиканских сил в стране, которые захватили контроль из изгнания и подполья. Хотя у них есть сильный социалистический элемент, они также являются союзниками явно несоциалистического Аграрного национального союза - какая бы из этих сил ни взяла власть, есть подозрение, что они будут искать путь к миру на Балканах."
 bulgariaflavour.33.a: "Что это означает для Балкан?"
  
 bulgariaflavour.35.t: "Formal Protest from the [FROM.GetAdjective] Government" #NT!
 bulgariaflavour.35.d: "Today 0800 hours our foreign secretary was woken up by a not entirely pleasent news: [FROM.GetName] issued an official formal protest at the [ROOT.GetAdjective] foreign ministry citing our government's actions against ITRO - or more exactly the lack of thereof. Later that morning, handing over the sealed letter the [FROM.GetAdjective] ambassador in [ROOT.Capital.GetCapitalVictoryPointName] demanded an answer on the official stance and support of our government on this \"terrorist\" organisation and why we seemingly doesn't care about its operation within our borders, hitting an almost outrageous tone.\n\nOf course, we don't need to respond to these mindless accusations at all, but annoyingly the letter also gathered some international spotlight, putting us under pressure not only from [FROM.GetName], but also from some of our trade partners as well, who are also in good relations with [FROM.GetName]. However, things are now in motion that cannot be undone, so even if we formally disband the newborn organisation, which would cut off a good chunk off their financial and material support, it would hardly be a deathblow to the ITRO. And we could wash our hands, and say we tried everything we could..." #NT!
 bulgariaflavour.35.a: "Simply ignore them." #NT!
 bulgariaflavour.35.b: "Well if they want it so much..." #NT!
 bulgariaflavour.35.c: "What are they talking about? They are the ones sitting on rightful Bulgarian land??" #NT!
  
 bulgariaflavour.36.t: "The Bulgarian Answer" #NT!
 bulgariaflavour.36.d_a: "After a week of deliberation Sofia responded to our formal protest positively: they formally disbanded the ITRO, cutting them off from vital resources. Authorities even confiscated around 400 guns and 12 mortars in a Plovdiv warehouse, with two man arrested. Personal leaving the military temporarily to join the ITRO were called back with immediate effect.\n\nHowever it speaks volumes, that other, supportive organisation to the ITRO's cause, like the Thracian Scientific Institute can continue to function without a problem in Sofia. Also in the [ROOT.GetAdjective]-[FROM.GetAdjective] border, the ITRO detachments couldn't care less about what the [FROM.GetAdjective] government announced, they still having a strong presence in the region." #NT!
 bulgariaflavour.36.d_b: "Even after a week after submitting our formal protest there is still no answer from Bulgaria. Our countries' relation is worse than ever after our actions in the last Balkan War, to which their reaction was the organisation of ITRO. Our ambassador in Sofia was repeatedly refused entry to the foreign office to meet with their Bulgarian counterpart after previously handing over our formal protest, it seems like they chose to straight up ignore our diplomatic request. Not an entirely unexpected development, but a very ungentlemanly gesture from the Bulgarians." #NT!
 bulgariaflavour.36.d_c: "In Sofia they surely took their time until we finally received their answer through offical channels, though to call this diplomacy, is an absolute joke. It seems that they took our formal protest as some kind of proof of righteousness of their actions, as they spun a very aggressive rhetoric out of it with our formal protest flying right beside their ears completely.\n\nIn their reply they criticised our ambassador in Sofia of calling the ITRO a \"terrorist\" organisation, while in reality they are \"revolutionary\" freedom fighters, who fight against [ROOT.GetAdjective] opression of Bulgarians in the Thracia. Advisors in our government suggest that we withdraw our ambassador from Sofia until the storm calms down, as now the Bulgarians will no doubt double down on supporting the ITRO in the region, causing more headaches for us." #NT!
 bulgariaflavour.36.a: "We are glad they saw reason." #NT!
 bulgariaflavour.36.b: "Their silence is proof of their collaboration with ITRO." #NT!
 bulgariaflavour.36.c: "This is outrageous!" #NT!
  
 bulgariaflavour.37.t: "The Manhunt is Unsuccessful" #NT!
 bulgariaflavour.37.d: "After weeks of searching, sweeping the mountain villages at the Bulgarian border, we couldn't find Madzharov - as if he disappeared into thin air. While we could intercept a few ITRO squads and raid several of their income-providing tobacco farms, the whole hunt after the leader of the Thracian Revolutionary Organization concluded in failure. Tips from the loyal local populace suggest that he crossed the border alongside his second-in-command Ivan Ormandzhiev, just days after our first units started to arrive in the region, pointing out the fact that we deployed our troops too agressively and scared off the head of the snake." #NT!
 bulgariaflavour.37.a: "Let him run scared with his life back to where he came from!" #NT!
  
 bulgariaflavour.38.t: "The Manhunt is Successful" #NT!
 bulgariaflavour.38.d: "After weeks of searching, sweeping the mountain villages at the Bulgarian border, we finally cornered our target. Cleverly drawing him out in the open with targeting the ITRO's tobacco farms, Madzharov overextended his warbands, leaving his hideout exposed. After surrounding the farmhouse and a quick but fierce shootout, our soldiers stormed the bulding only to find Madzharov laying dead on the floor, still grabbing onto his service pistol which he got for his service in the Bulgarian Army.\n\nA tragic end for the revolutionary, perhaps, but a deserved one. With his fall, the ITRO is now leaderless." #NT!
 bulgariaflavour.38.a: "Good job team!" #NT!
  
 bulgariaflavour.39.t: "Surprising Success in the Manhunt" #NT!
 bulgariaflavour.39.d: "After weeks of no success of tracking down Madzharov, one of our patrols arrived at a lonely farmhouse near the [ROOT.GetAdjective]-Bulgarian border. They have used it as a resting place before, as the elderly man living there greeted them with Rakiya every time they stopped for a short pause. But this time, instead of the kind old man, it was none other than Madzharov himself who opened the door!\n\nUnbeknownst to our patrol, they had stumbled upon a high-ranking ITRO meeting, with several key leaders present. After a fierce but short shootout, Madzharov lay dead on the ground alongside his second-in-command Ivan Ormandzhiev. Our forces also captured several subcommanders and, most critically, the ITRO’s treasurer, Dimitar Tokmakov, essentially beheading the organisation." #NT!
 bulgariaflavour.39.a: "Luck favors... the [ROOT.GetAdjective]?" #NT!
  
