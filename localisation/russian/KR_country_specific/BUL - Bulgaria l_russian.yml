 ### Ideas ### 
  
 BUL_waning_hegemony: "Угасающая гегемония"
 BUL_waning_hegemony_desc: "Через двадцать лет после Вельткрига, вера в идеал 'Великой Болгарии' угасает. Скованная внутренним расколом и этническими конфликтами, Болгария провела последние два десятилетия, переходя от кризиса к кризису, и замкнулась на внутренних делах. Впечатлительный наблюдатель все еще может думать, что Болгария является балканским гегемоном, но в действительности ее сила доминирования давно иссякла."
 BUL_military_league: "Военная лига"
 BUL_military_league_desc: "Основанная вскоре после Вельткрига, Военная лига является организацией, объединяющей массовый корпус ветеранов войны в Болгарии и представляющей интересы военных в гражданских делах. Проявляя свою политическую силу в таких организациях, как "Звено", Военная лига обладает беспрецедентной властью в стране и представляет собой негласную угрозу демократии."
 BUL_military_league_curtailed: "Подчиненная военная лига"
 BUL_military_league_curtailed_desc: "Основанная вскоре после Вельткрига, Военная лига является организацией, объединяющей массовый корпус ветеранов войны в Болгарии и представляющей интересы военных в гражданских делах. Однако после борьбы за влияние сила этой организации была успешно ослаблена."
 BUL_military_league_empowered: "Расширенная военная лига"
 BUL_military_league_empowered_desc: "Основанная вскоре после Вельткрига, Военная лига является организацией, объединяющей массовый корпус ветеранов войны в Болгарии и представляющей интересы военных в гражданских делах. Гражданские политики потерпели неудачу, поэтому руководство болгарским государством возложено на Военную лигу и ее офицеров."
 BUL_boris_crown_prince: "Народный принц"
 BUL_boris_crown_prince_desc: "Наследный принц Борис, старший сын Фердинанда, - смекалистый, умный и популярный человек, вселяющий в народ уверенность, что следующий монарх будет таким же способным. Он всегда идет навстречу людям, часто ездит на машине по стране без охраны, останавливается, чтобы поговорить с крестьянами, рабочими и детьми - в Болгарии нет ни одной деревни, где бы не было человека, который не ездил с наследным принцем."
 BUL_state_protection_act: "Закон о защите государства"
 BUL_state_protection_act_desc: "Принятый во время авторитарного правления Константина Георгиева, Закон о защите государства дает правительству авторитарные полномочия по искоренению оппозиции и диссидентов. Пока ему удается поддерживать порядок в Болгарии, но с каждым днем он становится все более противоречивым.\n\n§HДемократия в Болгарии выживет или умрет в зависимости от будущего этого законопроекта.§!"
 BUL_national_catastrophe: "Национальная катастрофа"
 BUL_national_catastrophe_desc: "Великая Болгария рухнула в результате масштабной катастрофы. Нация, которая когда-то гордилась своей гегемонией, теперь должна справиться с потерей всего, чего она достигла, со шрамами войны, с бедственным положением миллионов своих соотечественников за ее пределами. Шок и скорбь охватили Болгарию, и впереди долгие годы восстановления."
  
