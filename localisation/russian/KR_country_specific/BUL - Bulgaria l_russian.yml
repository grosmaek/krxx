 bulgaria.38.t: "Позиция национальных легионеров"
 bulgaria.38.d: "Политические баталии, идущие в Болгарии, достигают кульминации - и благодаря кажущейся политике компромисса и центризма между двумя основными фракциями, ни роялисты, ни республиканцы внутри Звена не имеют преимущества. В воздухе витает напряженность, а неопределенность относительно будущего государства заставляет многих опасаться возможной нестабильности, переворотов или, возможно, даже гражданской войны.\n\nЧтобы склонить чашу весов в ту или иную сторону, Союз болгарских национальных легионов, второстепенный союзник Звена в период их диктатуры, должен сделать это. Исторически легионеры являются роялистским движением, исповедуя верность Саксен-Кобург-Готскому дому, хотя контролирующий характер их монархов и немецкое происхождение делают эту позицию довольно эклектичной. Возможно, пришло время им наконец-то сменить сторону и присоединиться к растущему народному движению за окончательное свержение германской монархии и замену ее этническим болгарским руководством?"
 bulgaria.38.a: "Легион склоняется к республиканству!"
 bulgaria.38.b: "Легион остается верен своему царю!"
  
 bulgaria.39.t: "Отмена монархии"
 bulgaria.39.d: "Прошли годы реформ в Болгарии, и страна неузнаваемо отличается от того, чем она была раньше. Под командованием круга Звена она была успешно преобразована в директивное, централизованное государство, не скованное старым бременем 'свободы', 'демократии' или 'парламентаризма'. Армия получила власть, и ее полковники, несомненно, останутся у власти на многие десятилетия, продолжая вести страну через любые геополитические трудности, которые могут бросить ей вызов.\n\nВ разгар этой трансформации устаревшая болгарская монархия была оставлена на обочине пути. Лишенный власти, не сумев повлиять на монархическую фракцию Звено настолько, чтобы обеспечить свое выживание, царь был окончательно смещен и изгнан из страны - вместо него была создана Республика Болгария. Кимон Георгиев был избран первым президентом Болгарии - и холодный, способный полковник, несомненно, справится с этой задачей лучше, чем коррумпированный немецкий принц Фердинанд или его сын."
 bulgaria.39.a: "Да здравствует Болгария!"
  
 bulgaria.40.t: "Директивное царство"
 bulgaria.40.d: "Прошли годы реформ в Болгарии, и страна неузнаваемо отличается от того, чем она была раньше. Под командованием круга Звена она была успешно преобразована в директивное, централизованное государство, не скованное старым бременем 'свободы', 'демократии' или 'парламентаризма'. Армия получила власть, и ее полковники, несомненно, останутся у власти на многие десятилетия, продолжая вести страну через любые геополитические трудности, которые могут бросить ей вызов.\n\nНесмотря на решимость путчистов свергнуть не только политическую систему, но и царя, им удалось переиграть. В союзе с неформальным лидером консервативных кругов режима Пенчо Златевым он успешно замышляет устранение и изгнание республиканцев, включая Дамьяна Велчева и Кимона Георгиева. Реформы режима Звена остались в силе, и ожидается, что монархический режим будет их соблюдать."
 bulgaria.40.a: "Да здравствует Болгария!"
  
 bulgaria.41.t: "Крепость царства"
 bulgaria.41.d: "Поражение в Балканской войне не лучшим образом сказалось на репутации царя, и сразу после вступления на престол Борис III уже занят делом. Оппозиция как справа, так и слева оспаривает его правление как причину неудач Болгарии - конституционалисты заявляют, что в этом виноват отказ от интересов народа ради персоналистской диктатуры, остатки Звена утверждают, что царская диктатура была недостаточно диктаторской и доказала, что монархия - устаревший институт, который должен исчезнуть, чтобы Болгария была спасена.\n\nСпорадические протесты и мятежи в армии вспыхивают, а контроль над сельской местностью ослабевает. Пока что царская диктатура сохраняется, военные неуклонно наблюдают за ситуацией, а конституционные партии остаются под запретом - однако царь достаточно умен, чтобы понять, что такой статус-кво не выдержит. Так или иначе, бурлящая напряженность вырвется наружу - может быть, лучше договориться?"
 bulgaria.41.a: "Нам придется пойти на уступки, чтобы выжить."
  
 bulgaria.42.t: "Ночная встреча"
 bulgaria.42.d: "После социалистического протеста в Софии, поздно вечером, царя Бориса III посетил Атанас Буров, лидер умеренно-правой Объединенной народной прогрессивной партии - или бывший лидер, во всяком случае, благодаря антипартийным мерам царской диктатуры. Причину своего визита Буров объяснил просто: такими темпами царство не выживет, и это факт, с которым никто из них не может смириться. Очевидно, что царь не хочет терять свой трон, а Буров считает, что альтернатива - республика с военным принуждением - будет еще более ничтожной.\n\nВместо этого политик предлагает пакт - полную поддержку не только своей партии, но и всего болгарского демократического спектра, в обмен на новую страницу в болгарской истории. Он требует не только восстановления Тырновской конституции, но и полной конституционной реформы, которая превратит Болгарию в полноценную конституционную монархию. Роль царя будет сведена к церемониальной роли, ничем не отличающейся от роли британских монархов. Это будет конец полувековым усилиям царей по консолидации власти, законченный одним ударом.\n\nИ наконец, Буров уверяет, что у него и других лидеров конституционалистского движения достаточно контактов и поддержки среди гражданского общества и военных, чтобы обеспечить плавный переход, без угрозы военного переворота."
 bulgaria.42.a: "К сожалению, я вынужден согласиться, Господин Буров."
 bulgaria.42.b: "Я скорее потеряю трон, чем приму это!"
  
 bulgaria.43.t: "Обновление Тырновской конституции"
 bulgaria.43.d: "В переполненном Народном собрании царь Борис III объявил о пакете реформ, которые знаменуют собой масштабные изменения в истории Болгарии. Официально заявив, что продление срока действия Закона о государственной защите и роспуск Субрании были 'ошибочными', он отменил оба действия, отменив ограничения Тырновской конституции и восстановив верховенство парламента в законодательных делах. Мало того, за этим решением последовал ряд конституционных поправок, урезающих власть Царя и предоставляющих большую исполнительную власть премьер-министру, контролируемому Собранием."
 bulgaria.43.a: "Да здравствует болгарский конституционализм!"
  
 bulgaria.44.t: "Падение монархии"
 bulgaria.44.d: "Продолжающееся недомогание правительства дало возможность республиканским офицерам, поддерживающим Звено, окончательно сместить царя с трона. Столица была заблокирована, а Борис III, находившийся в это время в Варне, бежал из страны - на подступах к царскому дворцу Кимон Георгиев объявил, что царству Болгарии пришел конец, и отныне на смену ему приходит республика с ним в качестве временного президента. Военные захватили полный контроль над страной, сметая сопротивление роялистов и отменяя действие Тырновской конституции, чтобы заменить ее чем-то более абсолютным - и якобы рациональным."
 bulgaria.44.a: "Да здравствует Болгария!"
  
 bulgaria.45.t: "Отечественный фронт"
 bulgaria.45.d: "У правительства Бориса III и коалиции конституционалистов есть чем заняться. Поражение в Балканской войне позволило радикалам всех идеологических направлений выйти из леса и начать сеять хаос. Однако наибольшую тревогу вызывают левые силы, поскольку несколько движений, борющихся за свержение монархии, наконец-то решили объединиться в единый фронт.\n\nУзкосоциалистическая фракция Социал-демократической рабочей партии, запрещенная и работающая в подполье более десяти лет, начала сотрудничать с Профессиональной сельскохозяйственной конфедерацией "Власовден". Первая является авангардной социалистической партией, вдохновленной русской революцией, центральный комитет которой возглавляет Георгий Димитров, проживающий в Париже. Вторая, однако, является подпольной конфедерацией сельскохозяйственных профсоюзов, возглавляемой анархистским демагогом Манолом Васевым, которая следует аграрной интерпретации синдикалистской практики. К этим двум социалистическим движениям присоединился маловероятный союзник - Александр Стамболийский, печально известный лидер Аграрного национального союза, проживающий в Сербии с республиканской раскольнической фракцией БАНС.\n\nХотя Стамболийский не является социалистом, он тоже считает, что царство должно быть уничтожено, поэтому эти три движения объединились в так называемый 'Отечественный фронт'."
 bulgaria.45.a: "Все рушится вокруг нас!"
  
 bulgaria.46.t: "Штурм Собора Святой Недели"
 bulgaria.46.d: "Стабильность по всей стране начала стремительно ухудшаться, в то время как Собрание, лидеры которого так много клялись, что эра внутренних распрей подошла к концу, сейчас ссорится как никогда раньше. Отсутствие финансирования, снабжения и рабочей силы парализовало работу правоохранительных органов и привело к серии убийств, совершенных подпольными повстанцами, связанными с Отечественным фронтом.\n\nЗа несколько дней до этого было совершено убийство бывшего генерала Константина Георгиева, премьер-министра в 1920-х годах, и противоречивой политической фигуры - социалистический повстанец Атанас Тодовичин лишил себя жизни перед церковью в Софии, направляясь туда на вечернюю службу со своей внучкой. Первый шаг государственного переворота был завершен - второй произошел сегодня.\n\nНа панихиде по генералу Георгиеву в церкви Святого Воскресенья в Софии должны были присутствовать многочисленные политики и командиры болгарской армии, многие из которых получили поддельные приглашения на похороны, чтобы увеличить число погибших. Отечественный фронт завербовал Петра Задгорского, пономаря церкви, чтобы позволить террористической группе под руководством Петра Абаджиева заложить 25 килограммов взрывчатки на чердак, прямо над тем местом, где гроб генерала должен был прибыть в конце процессии.\n\nТри, два, один и... огонь!"
 bulgaria.46.a: "Царь и его правительство присутствуют... и погибают!"
 bulgaria.46.b: "По воле случая, царя нет!"
  
 bulgaria.47.t: "Восхождение республики"
 bulgaria.47.d: "Оставшись обезглавленным, болгарское правительство не смогло продержаться. В считанные дни по всему царству воцарился хаос, чем немедленно воспользовался Отечественный фронт. Социалистические аграрные ополчения захватили контроль над сельской местностью, а восстановленная Оранжевая гвардия, военизированная организация Аграрного национального союза, бескровно захватила Софию. Оставшиеся члены царской семьи бежали в изгнание, оставив вакуум власти, в котором Отечественный фронт объявил о создании Болгарской республики."
 bulgaria.47.a: "Да здравствует Болгарская Республика!"
  
 bulgaria.48.t: "Роялистский переворот"
 bulgaria.48.d: "Штурм собора Святой Недели потряс всю страну - однако царь и его правительство остались в живых, и поэтому могли принять ответные меры против этого ужасного акта. Несостоятельность конституционной системы наконец-то была раскрыта - в ответ болгарская армия решила действовать. София была заблокирована, правительство вынуждено уйти в отставку, а действие Тырновской конституции было приостановлено для защиты страны. Царь Борис III назначил вместо них верное правительство во главе с Георгием Кесеивановым, которое обещает, что создаст сильный, ответственный режим, который проведет Болгарию через эти трудные времена."
 bulgaria.48.a: "Да здравствует царь!"
  
 bulgaria.49.t: "Вопрос об этнической автономии"
 bulgaria.49.d: "Наша победа над лакеями царя и протокодрянитами из круга Звено была бы невозможна без поддержки групп интересов этнических меньшинств Болгарии - турецкие, сербские, греческие и еврейские депутаты, среди прочих, выбрали Петорку как наименее страшный вариант при условии, что они получат уступки в свою очередь. Теперь, когда прошли новые выборы и страна стабильно движется по пути к полной демократии, эти обещания всплыли вновь - и даже многие политики в болгарских национальных партиях считают, что некоторые реформы в пользу этнических меньшинств ценны, хотя бы потому, что это будет явный разрыв с политикой последнего десятилетия. \n\nПравые национал-либералы и демократы предпочитают лишь незначительные уступки, или территориальное решение - создание нового класса муниципалитетов и районов на неболгарских территориях, где языки меньшинств станут официальными наряду с болгарским, а местная община получит право голоса в том, как будет управляться эта автономия. Однако Социал-демократическая рабочая партия все больше склоняется к другому решению - Национальной личной автономии, за которую выступают австромарксисты, которая предоставит полную образовательную и культурную автономию всем жителям Болгарии, фактически сделав государство "этнически слепым"."
 bulgaria.49.a: "Предложить небольшие уступки."
 bulgaria.49.b: "Выделить некоторые округа в качестве автономий меньшинств."
 bulgaria.49.c: "Выбрать национальную личную автономию."
  
 bulgaria.50.t: "Падение режима легионеров"
 bulgaria.50.d: "Режим легионеров, установленный болгарами в поисках мести Белградскому Договору, не выполнил своих обещаний и пал. Их правление было шатким от начала и до конца, его оспаривали практически все в болгарской политической сфере. Их правительство, между тем, имело мало политического опыта - молодые офицеры и агитаторы, назначенные во время захвата власти, не могли управлять своими министерствами и прибегали к жестоким мерам, чтобы сохранить поток ресурсов, в результате чего народ был разграблен. Таким образом, клике преданных царю людей оказалось легко смести радикалов и пригласить царя обратно, чтобы он возглавил ответственное правительство."
 bulgaria.50.a: "Да здравствует царь!"
  
 bulgaria.51.t: "Изгнание царской семьи"
 bulgaria.51.d: "Победив Белградский Договор, режим легионеров сумел укрепить контроль над Болгарией, воспользовавшись плодами своей победы. Ивана Дочева и его клику прославляют во всех уголках страны. Поскольку их противники замолчали, у них есть все возможности изменить Болгарию по своей прихоти.\n\nХотя Национальные легионы начинали как монархическое движение, их приход к власти через союз со Звеном и открытый конфликт с роялистами изменил их отношение к царю. Наконец, режим Дочева объявил, что Болгария будет реорганизована в 'Государство национальных легионов', а бывший царь и его семья отныне будут изгнаны из страны. Они решили поселиться в Германии, подальше от своей бывшей родины."
 bulgaria.51.a: "Болгария должна быть для болгар!"
  
 bulgaria.52.t: "Коронация царя Кирилла I"
 bulgaria.52.d: "Победив Белградский Договор, режим легионеров сумел укрепить контроль над Болгарией, воспользовавшись плодами своей победы. Ивана Дочева и его клику прославляют во всех уголках страны. Заставив замолчать своих противников, они имеют все возможности изменить Болгарию по своей прихоти.\n\nВ конце концов, Национальные легионы были основаны с видением сильного, национального болгарского царства, и период неясной политической системы наконец-то был завершен. Кирилл, князь Преславский, брат последнего царя Болгарии, был приглашен занять трон в качестве нового царя. В отличие от своего брата, он гораздо более податлив в политике и менее способен, поэтому Дочев и его режим оценили его как прекрасного монарха."
 bulgaria.52.a: "Он будет ценной марионеткой"
  
 bulgaria.53.t: "К оружию!"
 bulgaria.53.d: "С тех пор как Национальные легионы захватили контроль над Болгарией, ситуация на границах страны была напряженной. Хотя боевые действия не вспыхнули в первый же день, призыв легионеров немедленно отказаться от мирных договоров Четвертой Балканской войны и вернуть Болгарии ее законные территории не остался незамеченным. Румынские, сербские и греческие силы оставались мобилизованными, а начало восстания ВМРО в Македонии рассматривалось как неизбежно ведущее к войне в Болгарии.\n\nВ конце концов, такая война действительно началась, когда болгарские войска открыто пересекли границу, согласованную в мирных условиях, и присоединились к македонским революционерам в захвате города Штип в Восточной Македонии. Здесь Иван Михайлов лично встретился с болгарскими военными и заявил, что ВМРО будет интегрирована в болгарскую армию для ведения возобновленной четвертой Балканской войны. С тех пор на Балканах началась открытая война.\n\nБолгария напряжена до предела своего населения, экономики и морального духа. Режим легионеров проводит жестокую ремилитаризацию, которая истощила ресурсы страны, уже истощенные четвертой балканской войной, и даже если легионеры чудом победят, они будут управлять истощенной и избитой Болгарией. Конечно, молодые офицеры и активисты в Софии вряд ли знают о ситуации на фронте. Для них это всего лишь игра больших чисел."
 bulgaria.53.a: "Катастрофа будет искуплена!"
  
 bulgaria.54.t: "Столкновения через Мораву"
 bulgaria.54.d: "Два месяца назад наши войска разгромили Белградский Договор и раз и навсегда положили конец их сопротивлению нашей гегемонии - и все же надежды на то, что это окончательно стабилизирует западные земли, оказались преждевременными. С территорий бывшей Сербской республики до нас доходят сообщения о развитии сопротивления в горах и холмах региона. Не желая мириться с болгарской оккупацией, ветераны четвертой Балканской войны, к которым присоединяются вооруженные крестьяне, недовольные военными репрессиями и реквизициями продовольствия, уходят в сельскую местность - там, как и их отцы и деды, сражавшиеся против османского владычества, они начинают новую жизнь в качестве партизан, гайдуков.\n\nРастущее сербское движение сопротивления, вдохновленное сербской организацией четников, которая действовала на территории Османской империи до Балканских войн, было зарегистрировано болгарскими войсками, действующими на Западе, и было немедленно запрошено подкрепление. Военизированные формирования Охраны мобилизованы, а в Вардарском регионе введено военное положение. Если ситуация не будет взята под контроль немедленно, это может привести к длительной и изнурительной войне сопротивления."
 bulgaria.54.a: "Как долго эти сербы будут продолжать сопротивление?"
  
 bulgaria.55.t: "Возникновение сербской организации четников"
 bulgaria.55.d: "Сербская организация четников окрепла, поскольку у нее появился лидер - Драголюб Михайлович, бывший генерал сербской армии, отказавшийся сложить оружие после четвертой Балканской войны. С небольшой группой офицеров и добровольцев он отправился в горы Моравского края, время от времени вступая в стычки с болгарскими гарнизонами и медленно собирая силы в подполье.\n\nПрошло достаточно времени, чтобы эти неорганизованные группы и специальные партизанские отряды объединились - и первая крупная атака на болгарские войска произошла в Равна Горе, недалеко от Ужице. На несколько недель регион был освобожден от болгарского присутствия, пока прибывшие подкрепления и добровольцы из Охраны не заставили четников сделать шаг.\n\nНыне они превратились в передвижную скрытую армию, переходящую из региона в регион, создавая хаос и беспорядок везде, где бы они ни были, и накапливая силы для более крупного и мощного восстания, которое освободит Сербию от презренных болгарских тиранов раз и навсегда."
 bulgaria.55.a: "Мы омоем горы их кровью!"
  
 bulgaria.56.t: "Четники переходят в [BUL.BUL_chetnik_location]"
 bulgaria.56.d1: "Мобильные полки четников снова в пути, и после нескольких недель предательского путешествия через горы и долины, ядро их сил, наконец, обосновалось в [BUL.BUL_chetnik_location], в сельской части региона, вдали от большинства населенных пунктов. Их путь был в основном беспрепятственным, и четники, по сообщениям, встретили лишь легкое болгарское сопротивление на своем пути. Несмотря на это, эта победа усиленно пропагандировалась по всей Сербии, и сотни молодых людей покинули свои дома, чтобы присоединиться к последователям Михайловича."
 bulgaria.56.d2: "Мобильные полки четников снова в пути, и после нескольких недель предательского путешествия по горам и долинам, ядро их сил, наконец, обосновалось в [BUL.BUL_chetnik_location], в сельской части региона, вдали от большинства населенных пунктов. Несмотря на это, их путь был нелегким, а тяжелые бои с болгарскими гарнизонами истощили их ряды. Хотя пропаганда четников пытается скрыть этот серьезный удар, им все еще приходится бороться с правдой - они становятся все слабее."
 bulgaria.56.a: "Мы должны переосмыслить наши стратегии!"
 bulgaria.56.b: "На шаг ближе к победе!"
  
 bulgaria.57.t: "Третья сербская революция"
 bulgaria.57.d: "На протяжении многих месяцев Сербская организация четников вела непрерывную партизанскую войну против оккупационных болгарских войск, и этот период борьбы, похоже, принес свои плоды. К четникам Михайловича присоединяется все больше и больше добровольцев по всей Сербии, их численность быстро растет, и они больше не являются просто веселой группой сбежавших ветеранов. Захватывая потерянное снаряжение сербской армии, грабя болгарские армейские тайники и получая поддержку от эмигрантских общин за границей, четники хорошо вооружены и находятся на уровне постоянных сил.\n\nУверившись в силе своего движения и желая показать зубы, генерал Михайлович приказал начать массовое восстание в [BUL.BUL_chetnik_location]. Отряды четников захватили контроль над местными городами, разгромили гарнизоны и вытеснили размещенные там болгарские войска, захватив их от имени Сербской организации четников.\n\nУже подпольные газеты в Сербии начали описывать события в [BUL.BUL_chetnik_location] как "Третью сербскую революцию", хотя, по иронии судьбы, руководство четников является стойко монархическим и не оценит сравнения с ненавистной Республиканской революцией 1925 года..."
 bulgaria.57.a: "Кого-то за это повесят!"
  
 bulgaria.58.t: "Четники побеждены"
 bulgaria.58.d: "Сила сербской организации четников стала настолько жалкой, что болгарское верховное командование сочло достаточно безопасным попытаться нанести обезглавливающий удар. Для отрядов четников была расставлена ловушка в [BUL.BUL_chetnik_location], гарнизоны там были искусственно ослаблены, чтобы оттянуть на себя сопротивление. Затем регион вскоре было оцеплен и атакован с полной силой, десятки лагерей и вооруженных партизанских отрядов были захвачены, разгромлены и взяты в плен в считанные дни.\n\nДраголюб Михайлович, по сообщениям, пытался скрыться, перейдя болгаро-албанскую границу, но его предал один из его подчиненных, Никола Калабич, который раскрыл место его укрытия в обмен на снисхождение. К сожалению, мы не смогли привлечь этого реакционного террориста к суду - Михайлович попал в руки македонских добровольцев в Охране, которые устроили ему страшную казнь.\n\nЧетники без лидера, разбитые, рассеянные и уничтоженные, окончательно прекратили любое значительное сопротивление против нашего правления во всей Болгарии, и наше правление там обеспечено навсегда."
 bulgaria.58.a: "Победа!"
  
 bulgaria.59.t: "Сопротивление в горах"
 bulgaria.59.d: "После революции болгарская армия фактически распалась. Хотя большинство из них в конечном итоге будет возвращено в строй и реорганизовано в новую республиканскую армию, значительная часть армейского корпуса решила продолжать сопротивление. В горах, простирающихся по всей Болгарии, эти реакционеры нашли безопасное убежище, где они могут собираться, планировать свои следующие действия и распространять роялистскую пропаганду. Генерал Пенчо Златев поднялся в рядах оставшихся роялистов, как один из немногих ведущих армейских командиров, которые отказались отправиться в изгнание и остались.\n\nПосле смерти Бориса III, роялистское сопротивление поддерживает притязания князя Преслава, Кирилла I, на трон. Хотя это обходит законного наследника, сына Бориса, Златев утверждает, что после того, как социализм и истуканы Стамболийского будут уничтожены, Болгарии понадобится надежная рука взрослого монарха."
 bulgaria.59.a: "Эти реакционеры будут разбиты!"
  
 bulgaria.60.t: "Защита революции"
 bulgaria.60.d: "После роспуска армии наиболее организованным вооруженным элементом в Болгарии является Оранжевая гвардия. Первоначально созданная после Вельткрига как военизированное формирование Аграрного национального союза под руководством Райко Даскалова, она была вынуждена уйти в подполье и изгнание, однако сохранила свое руководство и смогла быстро восстановиться после революции. Для сравнения, у социалистических фракций Отечественного фронта есть только вооруженные рабочие ополчения и крестьянство под власовденской конфедерацией, организация и вооружение которого оставляет желать лучшего.\n\nТак, Александр Стамболийский утверждает, что Оранжевая гвардия должна быть призвана защищать революцию до тех пор, пока не будет создана новая армия. Однако это предложение вызвало резкий протест со стороны синдикалистов. Манол Васев заявил, что наложит вето на любое предложение использовать Оранжевую гвардию в качестве гарнизона или охраны собраний Отечественного фронта. Вместо этого пламенный революционер предложил организовать крестьянское ополчение в сельской местности, чтобы встать на защиту революции. Захватив оружие из тайников бывшей армии, они смогут вооружить достаточно большое количество ополченцев, чтобы сдержать любые попытки роялистского переворота."
 bulgaria.60.a: "Разрешить организацию Оранжевой гвардии."
 bulgaria.60.b: "Призовите крестьянское ополчение на защиту."
  
 bulgaria.61.t: "Контрпереворот оранжевой гвардии"
 bulgaria.61.d: "Получив задание защитить хрупкое правительство Отечественного фронта от роялистских повстанцев, Оранжевая гвардия быстро повернула оружие против своих бывших союзников. По тайному приказу Стамболийского почти тысяча оранжистов захватила Софию в разгар съезда Отечественного фронта, взяв в заложники депутатов-социалистов и отрезав столицу от остальной Болгарии. К тому времени, когда связь по телеграфу и почте была восстановлена, Александр Стамболийский стал бесспорным правителем Софии, старое временное правительство было распущено и провозглашено новое, полностью состоящее из представителей Аграрного национального союза. Вскоре после этого капитулировала остальная часть страны."
 bulgaria.61.a: "Да здравствует Крестьянская Республика!"
  
 bulgaria.62.t: "Предательство аграриев"
 bulgaria.62.d: "Несмотря на то, что Оранжевая гвардия была вынуждена разделить обязанность по защите революции, она решила попытаться захватить власть. Во время съезда Отечественного фронта все коммуникации в Софии были внезапно прерваны, и Оранжевая гвардия двинулась на захват города. Однако их встретили баррикады и сотни вооруженных рабочих, и осада города была прорвана крестьянским ополчением, быстро прибывшим из окрестных волостей. Последовала ночь кровавых уличных боев, прежде чем аграрные силы были разбиты, и арест Конгресса был снят. Он немедленно проголосовал за изгнание всех депутатов БАНС из собрания и приказал уничтожить партию. После этого Александр Стамболийский, Райко Даскалов и другие высокопоставленные руководители партии были быстро арестованы. Между Отечественным фронтом и провозглашением социалистической республики не осталось ни одного препятствия."
 bulgaria.62.a: "Наконец-то, социализм!"
  
 bulgaria.63.t: "Марксистско-синдикалистская полемика"
 bulgaria.63.d: "Теперь, когда Аграрный национальный союз был очищен и загнан в подполье, в Отечественном фронте остались две политические тенденции. Хотя обе они объявляют себя социалистическими и стремятся к созданию социалистической республики, их цели и идеология различны - чрезвычайный съезд Фронта был созван, чтобы избрать новое руководство организации и определить ее дальнейшее направление.\n\nУзкие социалисты, в просторечии называемые 'Коммунистической партией', были инициаторами создания Фронта и возглавляются Георгием Димитровым. Хотя большую часть своей карьеры Димитров провел в эмиграции во Франции, он стал критиковать политическую систему Коммуны, заявляя, что эта система эффективна только в промышленно развитых западных странах, а социалистическое государство в такой отсталой стране, как Болгария, должно сначала сосредоточиться на модернизации, прежде чем внедрять ортодоксальную социалистическую теорию. Такой модернизацией должен руководить образованный, профессиональный авангард - Димитров указывает на неудавшуюся, но знаменитую революцию в России как на пример того, как можно провести социалистическую революцию.\n\nСельскохозяйственная конфедерация Власовден, между тем, является профсоюзным советом, стремящимся объединить сельскохозяйственных рабочих Болгарии. Возглавляемая Манолом Васевым, она явно вдохновлена анархистской и синдикалистской теорией - однако стремится внедрить эти принципы среди крестьянства. Их видение Болгарии - это децентрализованное государство, разделенное на сельские коммуны, с верховенством профсоюзного конгресса во главе, управляющего Болгарией в соответствии с интересами организованных сельскохозяйственных рабочих.\n\nХотя узкие социалисты технически возглавляют Фронт, их сдерживает то, что их руководство только сейчас вернулось из ссылки, в то время как их синдикалистские коллеги продолжали борьбу на родине и завоевали уважение народа."
 bulgaria.63.a: "Узкие социалисты возглавят революционный авангард"
 bulgaria.63.b: "Власовденовцы доминируют при поддержке крестьянства"
  
 bulgaria.64.t: "Завершение бригадирского движения"
 bulgaria.64.d: "Движение "Строим для Родины", или Бригадирское движение, завершилось после многолетнего труда. За это время тысячи студентов, молодежи и сезонных работников были призваны в армию, работали на массовых строительных объектах и закладывали фундамент новой, индустриальной, социалистической Болгарии. Были построены новые железные дороги, возведены новые мосты, целые плотины гидроэлектростанций за столь короткое время - и все это было достигнуто не наемной эксплуатацией капитализма, а народной волей.\n\nПреданность нашего пролетариата социалистическим идеалам была доказана, и теперь реакционеры будут бороться, чтобы опровергнуть наши возможности."
 bulgaria.64.a: "Так мы построим социализм!"
  
 bulgaria.65.t: "Путч роялистов"
 bulgaria.65.d: "Несмотря на успех в захвате власти по всей Болгарии, Отечественный фронт так и не смог по-настоящему искоренить сопротивление роялистов по всей стране - горы страны, пустынные и малонаселенные, были особенно полны вооруженных групп, борющихся за восстановление естественного порядка. Большую часть времени это сопротивление удавалось сдерживать - однако решение режима искать путь к миру с Белградским Договором в тот момент, когда контроль над государством был еще хрупким, оказалось гибельным.\n\nНесмотря на ужасы, причиненные Болгарии во время Четвертой Балканской войны и после Второй национальной катастрофы, болгарский народ не мог понять, как можно отказаться от своего сердца в Македонии, Фракии и Добрудже. Они много пострадали, защищая эти территории, но на этих территориях жили миллионы их соотечественников, так как же они могли остаться в стороне? Почти мгновенно вспыхнули протесты против начала переговоров между Болгарией и Договором, за которыми последовал внезапный путч, устроенный радикальными роялистскими военизированными формированиями, спустившимися с южных гор.\n\nБыстрым ударом и после недели боев Республика рухнула, и генерал Пенчо Златев объявил в центре Софии о восстановлении царства. Поскольку социалисты варварски убили царя Бориса III в Соборе Святой Недели перед захватом власти, его брат Кирилл, князь Преславский, вернулся из изгнания, чтобы занять трон под именем Кирилла I."
 bulgaria.65.a: "Да здравствует Болгария!"
  
 bulgaria.66.t: "Генерал Златев взят в плен"
 bulgaria.66.d: "После рейда в южные горы наши силы захватили одного из ведущих командиров роялистского сопротивления - бывшего генерала Пенчо Златева. Согласно сообщениям, генерал, проживающий в изгнании с момента падения монархии, пересек границу, чтобы встретиться с роялистскими партизанами - однако он был захвачен нашими силами и задержан. В течение последних месяцев сила роялистского сопротивления колебалась, и они не смогли защитить своего лидера.\n\nНаряду с десятками других высокопоставленных роялистов, генерал Златев был приговорен 'Народным судом' к смертной казни в качестве демонстрации силы всем потенциальным предателям. Это знаменует собой важный момент в истории Болгарии - мечты о возвращении монархии, похоже, погасли, и Республика будет существовать долго."
 bulgaria.66.a: "Так будет с каждым предателем!"
  
 bulgaria.67.t: "Тревожные сообщения из Сербии"
 bulgaria.67.d: "Мы получили сообщения о том, что марионеточное правительство, созданное нами в Сербии, ведет переговоры с подпольными остатками Конспирации и возможно замышляет восстание против нашего правления. Режиму [SER.GetLeader] больше нельзя доверять в соблюдении своих договоренностей."
 bulgaria.67.a: "Понятно."
  
 bulgaria.68.t: "Сербия дезертировала!"
 bulgaria.68.d: "Режим [SER.GetLeader] отказался от нашего правления и арестовал наших губернаторов в своем государстве! Они заявляют, что они снова свободное и независимое государство и уже мобилизуются в защиту своей вновь обретенной независимости!"
 bulgaria.68.a: "Тогда они выбрали смерть"
  
 bulfor.1.t: "Делегация из Софии"
 bulfor.1.d: "К нашему порогу прибыла делегация - и прибыла она от наших врагов, ставших союзниками и снова ставших врагами, болгарского царства. Наши отношения с этим балканским государством были далеко не звездными, и хотя Германия заставила нас однажды зарыть топор войны, чтобы мы могли работать вместе во время Вельткрига, напряженность на фракийской границе так и не исчезла. Тысячи турок томятся под болгарским сапогом, им навязывается политика булгаризации, а мощное лобби в османской политике, в основном поддерживаемое мухацирами, беженцами и потомками беженцев с Балкан, стремится вернуть населенные турками регионы в Болгарии. \n\nКонечно, режим в Софии не идиот и прекрасно понимает, что война между ними и их соперниками на Балканах, скорее всего, потребует нашего вмешательства - поэтому они обратились к нам, желая урегулировать нашу напряженность в мирное время и заключить пакт о ненападении. В этих переговорах мы будем иметь преимущество и сможем добиться от болгар значительных уступок - хотя, действительно ли это необходимо?"
 bulfor.1.a: "Давайте послушаем, что скажут болгары"
 bulfor.1.b: "Неужели они думают, что мы уже забыли 1913 год?"
  
 bulfor.2.t: "Турки отказывают нашей делегации"
 bulfor.2.d: "Похоже, наши переговоры с Османской Империей были недолгими. Сегодня нашей делегации в Константинополе было приказано отбыть - и после холодного приема наши дипломаты вернулись в Софию. Примирение между нами и турками, как видно, невозможно, и мы должны ожидать, что они, скорее всего, ударят нам в спину, если начнется война между нами и Белградским Договором."
 bulfor.2.a: "Мы окружены врагами, тогда..."
  
 bulfor.3.t: "Переговоры начинаются"
 bulfor.3.d: "Османская империя согласилась на наше предложение о переговорах, и наша делегация поселилась в Константинополе. В ближайшие несколько недель состоятся долгие переговоры, целью которых будет примирение. Наши отношения с бывшими турецкими хозяевами были далеко не звездными, и хотя Германия заставила нас однажды зарыть топор войны, чтобы мы могли работать вместе во время Вельткрига, напряженность на фракийской границе так и не исчезла.\n\nСитуация на наших границах сегодня требует, чтобы мы оставили наши проблемы в стороне."
 bulfor.3.a: "Мы не должны бояться идти на компромиссы."
 BUL_conference_begins_tt: "Начинаются османо-болгарские переговоры."
  
 bulfor.4.t: "Судьба болгарских турок"
 bulfor.4.d: "На болгарской стороне границы проживает миллион турок, что составляет примерно десятую часть населения Болгарии и является одним из крупнейших меньшинств на Балканах - и их интересы, понятно, являются интересами Османской империи. Значительное лобби, поддерживаемое мухацирами, оказывает давление на правительство в Константинополе, чтобы оно что-то сделало с положением их томящихся братьев. Болгария, тем временем, колеблется в своей позиции по отношению к турецкому населению по этой причине. Авторитарный режим Константина Георгиева усилил политику болгаризации в Западной Фракии, где проживает наибольшее количество болгарских турок, что вызвало протест со стороны Константинополя и заинтересованность с их стороны в том, чтобы это не повторилось.\n\nНесмотря на соблазн просто вторгнуться в Болгарию и захватить Западную Фракию, некоторые предлагают альтернативный подход. Комплексный набор реформ для обеспечения безопасности болгарских турок: территориальное самоуправление для Западной Фракии, его реализация под контролем османских делегатов; в то же время, удовлетворение потребностей мусульман, признание Болгарией халифата и свободное правление Министерства по делам религии империи для подготовки болгарских имамов."
 bulfor.4.a: "Потребовать автономии для Западной Фракии и признания халифата."
 bulfor.4.b: "Нет необходимости поднимать эту тему."
  
 bulfor.5.t: "Судьба болгарских турок"
 bulfor.5.d: "На болгарской стороне границы проживает миллион турок, что составляет примерно десятую часть населения Болгарии и является одним из крупнейших меньшинств на Балканах - и их интересы, понятно, являются интересами Османской империи. Значительное лобби, поддерживаемое мухацирами, оказывает давление на правительство в Константинополе, чтобы оно что-то сделало с положением их томящихся братьев. Болгария, тем временем, колеблется в своей позиции по отношению к турецкому населению по этой причине. Авторитарный режим Константина Георгиева усилил политику болгаризации в Западной Фракии, где проживает наибольшее количество болгарских турок, что вызвало протест со стороны Константинополя и заинтересованность с их стороны в том, чтобы это не повторилось.\n\nОсманы представили предложение по обеспечению безопасности болгарских турок: территориальное самоуправление для Западной Фракии, его реализация под наблюдением османских делегатов; в то же время, удовлетворение потребностей мусульман, признание Болгарией халифата и свободное правление Министерства по делам религии империи для подготовки болгарских имамов."
 bulfor.5.a: "Это можно организовать."
 bulfor.5.b: "Иностранное вмешательство в наши внутренние дела? Ни в коем случае!"
  
 bulfor.6.t: "Экономическая интеграция"
 bulfor.6.d: "Хотя торговля между Болгарией и Османской Империей несколько ограничена в силу исторических причин, Черный Понедельник оживил интерес компаний с обеих сторон к использованию другой страны в качестве запасного рынка, тем более что они находятся рядом друг с другом. Двустороннее торговое соглашение между двумя государствами уже обсуждалось, но болгарские экономисты в целом отвергли его как одностороннюю сделку, более выгодную для Османской империи, которая была больше и в целом процветала на протяжении 30-х годов, чем для Болгарии, которая была меньше и находилась в стагнации даже до рецессии в Германии.\n\nДругая тема, которая может быть поднята, это Дунайская комиссия, международный орган, созданный в 19 веке для регулирования торговли на Дунае. Вельткриг означал, что страны-участницы были разделены войной, и Бухарестский договор с Румынией должен был создать Комиссию по устью Дуная, контролируемую Центральными державами. Эта комиссия не смогла появиться на свет из-за де-юре болгарского контроля над Добруджей и сошла на нет с приходом к власти Железной гвардии - однако Османская Империя всегда была заинтересована в возрождении этого предложения."
 bulfor.6.a: "Требуйте заключения двустороннего торгового соглашения и восстановления Дунайской комиссии."
 bulfor.6.b: "Нет необходимости поднимать эту тему."
  
 bulfor.7.t: "Экономическая интеграция"
 bulfor.7.d: "Хотя торговля между Болгарией и Османской империей несколько ограничена в силу исторических причин, Черный Понедельник возобновил интерес компаний с обеих сторон к использованию другой страны в качестве запасного рынка, тем более что они находятся рядом друг с другом. Османская делегация предложила заключить двустороннее торговое соглашение между двумя государствами, но болгарские экономисты в целом отвергли его как одностороннюю сделку, более выгодную для Османской империи, которая больше и в целом процветала в 30-е годы, чем для Болгарии, которая меньше и стагнировала еще до рецессии в Германии.\n\nДругая тема, которая была поднята, - Дунайская комиссия, международный орган, созданный в 19 веке для регулирования торговли на Дунае. Вельткриг означал, что страны-участницы были разделены войной, и Бухарестский договор с Румынией должен был создать Комиссию по устью Дуная, контролируемую Центральными державами. Эта комиссия возникла с трудом из-за того, что де-юре Добруджа находилась под болгарским контролем, и сошла на нет с приходом Железной гвардии - однако Османская империя всегда была заинтересована в возрождении этого предложения, и также внесла его на рассмотрение, попросив Болгарию создать комиссию, как только она одержит победу над Румынией."
 bulfor.7.a: "Нам придется согласиться с этим."
 bulfor.7.b: "Неприемлемо."
  
 bulfor.8.t: "Союз удобства"
 bulfor.8.d: "Возможно, этот пакт о ненападении может перерасти в нечто большее? Как у Болгарии есть свои враги на Балканах, так и у османов есть свои враги - модернизирующееся государство Египет и то, что появится в Аравии, а также возрождающийся Иран. Была выдвинута идея заключить не просто пакт о ненападении, а пакт о сотрудничестве - помогать друг другу в их соответствующих войнах и работать вместе для поддержания стабильности во все более непостоянном регионе. Однако это потребует огромного доверия, чтобы быть не просто бумажным актом."
 bulfor.8.a: "Предложить взаимное сотрудничество против возрождающихся держав региона."
 bulfor.8.b: "Это уже перебор"
  
 bulfor.9.t: "Союз удобства"
 bulfor.9.d: "Возможно, этот пакт о ненападении может перерасти в нечто большее? Как у Болгарии есть свои враги на Балканах, так и у османов есть свои враги - модернизирующееся государство Египет и то, что появится в Аравии, а также возрождающийся Иран. Османская делегация выдвинула идею заключить не просто пакт о ненападении, а пакт о сотрудничестве - помогая друг другу в своих войнах и работая вместе для поддержания стабильности во все более непостоянном регионе. Однако это потребует огромного доверия, чтобы быть не просто бумажным актом."
 bulfor.9.a: "Похоже на сделку."
 bulfor.9.b: "Мы не хотим брать на себя такие обязательства."
  
 bulfor.10.t: "Сделка подписана!"
 bulfor.10.d: "Недели переговоров наконец-то завершились заключением пакта о ненападении между Царством Болгарии и Османской Империей. Обе стороны переговоров откажутся от территориальных претензий друг к другу и выполнят свои договорные обязательства, прилагаемые к пакту."
 bulfor.10.a: "Великолепно!"
  
 bulfor.11.t: "Болгария согласна сотрудничать"
 bulfor.11.d: "Болгарская делегация дала свое согласие на предложение о сотрудничестве. С этого момента мы будем поддерживать болгар в их войне против сербов и румын, а они должны будут оказывать нам поддержку в войнах против арабов и иранцев."
 bulfor.11.a: "Идеально."
  
 bulfor.12.t: "Болгария отказывается от сотрудничества"
 bulfor.12.d: "Болгарская делегация сообщила нам, что не может принять на себя обязательства по предложению о сотрудничестве. Поскольку это было предложение, а не требование, это не приведет к срыву наших переговоров, но это означает, что отношения между нами и Болгарией с этого момента будут более холодными."
 bulfor.12.a: "Неудачно."
  
 bulfor.13.t: "Болгаро-османское соглашение"
 bulfor.13.d: "В геополитике Балканского региона произошла ужасная перемена, которая потребует от нас пересмотра наших стратегий - после нескольких недель переговоров болгарское и османское государства объявили о подписании пакта о ненападении. За этим пактом последовали дополнительные соглашения, чтобы окончательно оформить болгаро-османские отношения - однако для нас важно то, что теперь Болгария имеет безопасную турецкую границу, что дает им свободу действий на Балканах. Если мы хотим бросить вызов их гегемонии, мы должны делать это, зная, что в их тылу не будет османской атаки."
 bulfor.13.a: "Это нехорошо."
  
 bulfor.14.t: "Болгары отказываются!"
 bulfor.14.d: "Болгарская делегация отказалась от наших разумных требований! Очевидно, они не понимают, кто занимает более сильную позицию на переговорах - или, возможно, они ослеплены собственной гордостью. В любом случае, похоже, что для нормальных переговоров осталось мало места - так что, учитывая это, какова наша реакция?"
 bulfor.14.a: "Тогда мы повысим ставки. Требуем Западную Фракию!"
 bulfor.14.b: "Нет смысла вести дальнейшие переговоры."
  
 bulfor.15.t: "Турки требуют Западную Фракию!"
 bulfor.15.d: "Переговоры в Константинополе накаляются. Понимая, что нормального соглашения достичь невозможно, османы выдвинули свое последнее требование - полное, одностороннее возвращение Западной Фракии в обмен на молчание на Балканах, без каких-либо возможностей для переговоров. Возвращение с таким ультиматумом в руках станет позором для болгарского государства на долгие годы - однако, возможно, это лучше, чем война на четыре фронта?"
 bulfor.15.a: "Если нет другого выхода, то..."
 bulfor.15.b: "Ни в коем случае!"
  
 bulfor.16.t: "Болгары капитулируют"
 bulfor.16.d: "Понимая, что не могут отказать, болгары уступили нашим требованиям, и границы в Западной Фракии сейчас перекраиваются."
 bulfor.16.a: "Восстановлена, без единой капли крови."
  
 bulfor.17.t: "Болгары отказываются"
 bulfor.17.d: "Болгары вновь ожесточились, отказав нам в требовании Западной Фракии. Можно с уверенностью сказать, что к этому времени всякий шанс на примирение был исчерпан."
 bulfor.17.a: "Как и ожидалось."
  
 bulfor.18.t: "Болгария просит поддержки"
 bulfor.18.d: "Наш союзник на Балканах в годы Вельткрига, Царство Болгария, обратилось к нам с дипломатическим посланником. Обеспокоенные перевооружением своих соперников в регионе и бездействием Австрии против них, они просят финансовой и военной поддержки, чтобы помочь им в вероятной войне. В межвоенный период болгары отдалились от нас, ссылаясь на отсутствие общих интересов, а также на недовольство тем, как с Болгарией обошлись во время Вельткрига - и все же они возвращаются к нам с мольбами. Должны ли мы выделить что-то для их помощи?"
 bulfor.18.a: "Мы - щедрый Бог."
 bulfor.18.b: "Балканы нам неинтересны."
  
 bulfor.19.t: "Немецкая помощь прибывает!"
 bulfor.19.d: "Наши просьбы о поддержке были услышаны! Немецкое оборудование поступает к нам на вооружение, а их советники прибыли для обучения наших военных - хотя это и немного, но может дать нам преимущество, необходимое в предстоящей войне."
 bulfor.19.a: "Ура!"
  
 bulfor.20.t: "Германия отказывается!"
 bulfor.20.d: "Германский гегемон, то ли потому, что посчитал себя обиженным, то ли просто из-за отсутствия интереса к региону, отклонил наш призыв о помощи - и таким образом, мы будем вынуждены восполнить эту потерю собственным скудным опытом."
 bulfor.20.a: "Ужасно!"
 BUL_german_diplomacy_template_tt: "Получить £nato_unit_infantry_icon_small  шаблон §YМодернизированной пехотной дивизии§! с 7 §YПехотными§! и 2 §YАртиллерийскими§! батальонами, 1 §YАртиллерийской§! группой поддержки и 1 §Yинженерной§! группой поддержки.\n"
  
 bulfor.24.t: "Комиссия по Дунаю восстановлена"
 bulfor.24.d: "В соответствии с условиями, предусмотренными османско-болгарским пактом о ненападении, Болгария восстановила Комиссию Устья Дуная, в которую были приглашены наши представители. Хотя другие страны на Дунае также будут приглашены, Болгария и Османская Империя будут осуществлять больший контроль над движением по реке, что даст нам значительные дивиденды и доминирующую роль в торговле на Черном море."
 bulfor.24.a: "Идеально."
  
 bulfor.25.t: "Вместе против Белграда"
 bulfor.25.d: "После поражения Болгарии в четвертой Балканской войне, взоры Белградского Договора были обращены на Австрию, а его члены замышляли нападение на империю с целью захвата ее румынских и славянских территорий. Хотя мы уверены в нашей победе, если такая конфронтация когда-нибудь начнется, мы никогда не можем быть слишком уверены, и поэтому к нам обратились побежденные болгары.\n\nРеваншисты и стремящиеся восстановить свои прежние границы, они предлагают оборонительный пакт против Сербии и Болгарии, фактически помещая Болгарию в нашу сферу влияния, так как в противном случае они вряд ли смогут бросить вызов Договору."
 bulfor.25.a: "Это звучит как хорошая сделка."
 bulfor.25.b: "Мы не заинтересованы в балканских переплетениях."
  
 bulfor.26.t: "Вместе против Белграда"
 bulfor.26.d: "После поражения Болгарии в четвертой Балканской войне, взоры Белградского Договора были обращены на Австрию, и его члены замышляли нападение на империю с целью захвата ее румынских и славянских территорий. Хотя австрийцы уверены в своей победе, если такая конфронтация действительно начнется, они никогда не могут быть слишком уверены, поэтому они приветствовали нашу дипломатическую делегацию.\n\nМежду нами и Австрийской Империей было подписано соглашение, создающее оборонительный пакт, который вступит в силу после любого сербского или румынского нападения."
 bulfor.26.a: "Дипломатическая победа."
  
 bulfor.27.t: "Болгария образует Югославию"
 bulfor.27.d: "[BUL.GetOldNameDefCap] утвердило себя в качестве балканского гегемона и одержало ошеломляющую победу над Австрийской Империей. Сегодня в Софии было провозглашено новое государство южных славян, формально объединившее сербов, болгар, хорватов и словенцев в одно государство. Концепция этой страны уже давно известна как 'Югославия', и ожидается, что это название станет де-факто названием нового государства.\n\nИллирия была предыдущей попыткой создания такого государства, но под руководством хорватов. Сербия тоже вынашивала подобные планы, но была полностью разгромлена в ходе Балканских войн. Остается только догадываться, насколько жизнеспособна Югославия как страна."
 bulfor.27.a: "Новая угрожающая региональная держава..."
  
 bulfor.28.t: "Договоры 1904 года"
 bulfor.28.d: "В 1904 году под руководством и давлением России Сербия и Болгария подписали ряд секретных договоров, и хотя в центре внимания переговоров был раздел Македонии, они также включали соглашения об экономической интеграции, такие как объединение телеграфных систем двух княжеств, создание таможенного союза и налаживание военного сотрудничества. Однако, несмотря на ратификацию, договоры вскоре были расторгнуты, так как перекрывающиеся территориальные претензии стало невозможно примирить. Для болгарских политиков, стремящихся к установлению прочного мира на Балканах, эти договоры иногда служат образцом того, как может выглядеть интеграция балканских государств, предотвращая войну между ними из-за совпадения территориальных интересов."
 bulfor.28.a: "Мы согласны возобновить договоры."
 bulfor.28.b: "Что это такое, Бултернационал? Все равно никто не увидит этот вариант"
  
 bulfor.29.t: "Договоры 1904 года"
 bulfor.29.d: "В 1904 году под руководством и давлением России Сербия и Болгария подписали ряд секретных договоров, и хотя в центре внимания переговоров был раздел Македонии, они также включали соглашения об экономической интеграции, такие как объединение телеграфных систем двух княжеств, создание таможенного союза и налаживание военного сотрудничества. Однако, несмотря на ратификацию, договоры вскоре были расторгнуты, так как перекрывающиеся территориальные претензии стало невозможно примирить. Для болгарских политиков, стремящихся установить прочный мир на Балканах, эти договоры иногда служат образцом того, как может выглядеть интеграция балканских государств, предотвращая войну между ними из-за совпадения территориальных интересов.\n\nПосле переговоров сербская делегация приняла все условия договоров, а также несколько других, создав всеобъемлющее соглашение о торгово-экономической интеграции между двумя государствами."
 bulfor.29.a: "За прочную дружбу!"
  
 bulfor.30.t: "Договоры 1904 года"
 bulfor.30.d: "Сербия отказалась ратифицировать договоры 1904 года."
 bulfor.30.a: "Но почему"
  
 bulfor.31.t: "Балканский таможенный союз"
 bulfor.31.d: "Стремясь создать основу для прочного мира на Балканском полуострове, Болгария решила смягчить свои требования о военных репарациях от побежденных членов Белградского Договора и вместо этого просит нас присоединиться к Балканскому таможенному союзу, который будет стремиться объединить экономические основы всех балканских государств в единое целое, подобно тому, как Миттельевропа стремится сделать это для Центральной Европы. Присоединимся ли мы к этому проекту?"
 bulfor.31.a: "Конечно"
 bulfor.31.b: "Скорее нет"
  
 bulfor.32.t: "Балканский таможенный союз"
 bulfor.32.d: "[FROM.GetName] соглашается вступить в Балканский таможенный союз, соглашаясь отложить бессмысленные дрязги в сторону ради общего труда во имя мира на Балканах!"
 bulfor.32.a: "Идеально"
  
 bulfor.33.t: "Балканское оборонное сотрудничество"
 bulfor.33.d: "Балканский таможенный союз уже принес пользу всем сторонам партнерства, однако теперь Болгария хочет расширить соглашение, планируя ряд оборонных соглашений, чтобы объединить регион в единый военный альянс. Поддерживаемый в основном болгарским оружием, он задуман как оборонительный союз, продвигающий интересы Балкан как независимого блока в европейских делах. Присоединимся ли мы к этому проекту?"
 bulfor.33.a: "Конечно"
 bulfor.33.b: "Скорее нет"
  
 bulfor.34.t: "Балканское оборонное сотрудничество"
 bulfor.34.d: "[FROM.GetName] соглашается присоединиться к Балканской оборонной инициативе. Независимый блок балканских государств в Европе растет, и будет защищать наши интересы как коллективная единица!"
 bulfor.34.a: "Идеально"
  
 bulfor.35.t: "Эдирнский договор"
 bulfor.35.d: "Как бы унизительно это ни казалось, но болгары заняли землю, на которую претендовали, и поставили нас в крайне невыгодное положение. Возможно, пришло время дать им то, что они хотят?"
 bulfor.35.d.cairo_pact: "Окруженные со всех сторон врагами и наступающей Болгарией вблизи столицы [773.GetName], мы не видим другого выбора, кроме как уступить Эдирне Болгарии и надеяться, что они оставят нас в покое, чтобы мы могли сосредоточить все усилия на Южном фронте."
 bulfor.35.a: "Когда-нибудь мы вернемся!"
 bulfor.35.b: "Империя не склоняется перед балканскими претендентами!"
  
 bulfor.36.t: "Эдирнский договор"
 bulfor.36.d: "Мы сломили [From.GetAdjective]ое сопротивление, и теперь они наконец смирились и предложили передать нам наши земли, на которые мы претендуем."
 bulfor.36.d.cairo_pact: "Измотанная войной на ближневосточном фронте и понимая, что они не смогут противостоять нашим силам в дополнение к Каирскому Пакту, Империя согласилась уступить нам Эдирне, если мы выйдем из войны. Хотя было бы разумно принять это предложение, пока они не переломили ход событий и не пришли за нами."
 bulfor.36.a: "Мы принимаем договор"
 bulfor.36.b: "Вытеснить османов со всех Балкан!"
  
 bulfor.37.t: "Болгария отказывается"
 bulfor.37.d: "Убежденная в том, что они прижали нас к стенке, и оптимистично оценивающая свои шансы на захват новых земель, Болгария отказалась от всех наших предложений и поклялась продолжать войну столько, сколько потребуется, чтобы получить все свои требования."
 bulfor.37.a: "Приди и возьми!"
  
 bulfor.38.t: "Греки воюют между собой"
 bulfor.38.d: "Греция разразилась гражданской войной, несомненно, вызванной ощущением предстоящего уничтожения нашими войсками.\n\nГреческие повстанцы, похоже, не имеют к нам претензий, но у нас нет причин не атаковать их, пока они отвлечены, чтобы вернуть наши земли. Если мы разыграем борьбу греков друг с другом, это облегчит нашу задачу."
 bulfor.38.a: "Разделяй и властвуй!"
 bulfor.38.b: "Их стало слишком много..."
  
 bulgariaflavour.1.t: "Наследный принц спешит на помощь!"
 bulgariaflavour.1.d: "Газеты из Варны сообщают о впечатляющей истории - акте личной доброты нашего собственного наследного принца Бориса. Посещая городской пляж, принц услышал голос, доносящийся издалека, и будучи заядлым пловцом, отправился на поиски. Через несколько минут он вернулся на берег с шестью людьми на буксире - они чуть не утонули, и наследный принц пришел в их трудную минуту.\n\nЭто далеко не первый случай, когда Борис стал известен общественности благодаря личным актам доброты - почти в каждой болгарской деревне есть история о том, как 'народный принц' приезжал к людям без охраны и предлагал подвезти их на своей машине, а в 1934 году он взял под контроль пассажирский поезд, который ехал посреди пожара, чтобы остановить его. Сказка, пришедшая из Варны, пополнила этот впечатляющий репертуар."
 bulgariaflavour.1.a: "Ура наследному принцу Борису!"
 bulgariaflavour.1.b: "Эта история была явно сфабрикована"
  
 bulgariaflavour.2.t: "Сербские демократы побеждают на местных выборах в Нише"
 bulgariaflavour.2.d: "После операции Нишава в контролируемом болгарами Нишском регионе прошли новые местные выборы, поскольку многие из бывших членов совета и несколько мэров были арестованы по подозрению в сговоре с правительством в Белграде. Несмотря на это угнетающее воздействие, сербское население региона не поддалось давлению, и местные выборы показали еще более высокую явку в пользу Сербской демократической партии (Српска демократска странка), которая набрала более 54 процентов голосов.\n\nСДС - эклектичная партия, отчасти прогрессивная республиканская партия благодаря принадлежности к правящей Республиканской партии Сербии, но в то же время сильно националистическая, яростно сепаратистская и антиболгарская. Из-за первого они поддерживают прогрессивные элементы в Собрании и выступают за отмену Закона о государственной защите, но из-за второго их включение в проконституционную коалицию вызвало протест со стороны многих болгарских депутатов."
 bulgariaflavour.2.a: "Раздражающее скопище."
 bulgariaflavour.2.b: "Однажды они снова присоединятся к нам."
  
 bulgariaflavour.3.t: "Запрет Добруджской железной гвардии"
 bulgariaflavour.3.d: "Закон о государственной защите Болгарии принес еще одну жертву - Добруджское отделение Легиона Архангела Михаила, более известное как Железная гвардия. Впервые оно было основано в 1933 году и получило старт благодаря пожертвованию сотен тысяч левов инженером Вирджилом Ионеску, благодаря чему он даже получил повышение и возглавил отделение сначала в Констанце, а затем и во всей Добрудже. Хотя официально она объявила себя филиалом части партии в Бухаресте, на практике она была автономной из-за сложности контроля над этим филиалом за напряженной болгаро-румынской границей. Эта автономия привела к тому, что Железная гвардия Добруджи работала вместе с местными парламентскими румынскими партиями, исходя из того, что все румыны должны работать вместе, в отличие от ПНР в Трансильвании - неловкая ситуация, учитывая позицию Железной гвардии по отношению к старым парламентским партиям в основной Румынии.\n\nСсылаясь на сговор организации с иностранными элементами, ярую антиболгарскую риторику и заговор против безопасности болгарского государства, власти окончательно распустили ее. В штаб-квартире организации в Констанце был проведен полицейский рейд, несколько ее лидеров, включая самого Ионеску, были арестованы, а ее имущество конфисковано. Запрет прошел без значительной критики в болгарском парламенте, но был встречен протестами румынского меньшинства в Добрудже."
 bulgariaflavour.3.a: "В добрый путь."
 bulgariaflavour.3.b: "Однажды мы изменим ситуацию."
  
 bulgariaflavour.4.t: "Великий этатистский проект"
 bulgariaflavour.4.d: "Государственный интервенционизм в болгарской экономике существует с момента восстановления болгарского государства. Не имея сильной местной промышленности или материалов для ее естественного развития, Болгария прибегла к стимулированию развития через государственные управления, контролируя распределение ресурсов, устанавливая сильные протекционистские законы и контролируя местный финансовый сектор. Первым премьер-министром, который полностью посвятил себя экономическому развитию, был Константин Стоилов - и его цели были амбициозными. Видя в качестве идеала промышленных титанов Северо-Западной Европы, он заявил, что Болгария должна однажды стать "Бельгией на Балканах".\n\nНесмотря на это, промышленное развитие в Болгарии было недостаточным, а Балканские войны полностью его нарушили. Только в конце 1920-х годов начался новый промышленный бум, но даже он был скудным. В 1932 году правительство Народного блока сформировало совет из самых уважаемых экономистов Болгарии, тех, кто верил в этатистскую экономическую систему, по крайней мере, и поручило им составить план масштабного проекта прорывной индустриализации.\n\nВ этот совет вошли такие фигуры, как Тодор Владигеров, Константин Бобчев и Болгарское экономическое общество, находившееся под влиянием историцизма. Хотя они несколько сомневались в полном вмешательстве государства и призывали к необходимости включения в проект частной инициативы, их проект является самым полным документом о будущем болгарской экономики на сегодняшний день - и был принят Министерством народного хозяйства в качестве руководства.\n\nПредусматривая масштабное развитие под руководством государства в области сельского хозяйства, промышленности, транспорта и городского дизайна, он по праву был назван "Великим этатистским проектом"."
 bulgariaflavour.4.a: "Болгария станет великой державой к 2040 году!"
  
 bulgariaflavour.5.t: "Амбиции Звенарей"
 bulgariaflavour.5.d: "За последние несколько дней были сметены последние остатки старой парламентской системы. Собрание было распущено, и абсолютная власть была сосредоточена в руках небольшого круга гражданских и военных членов Звена. Их планы длинны, а амбиции велики - Звено не видит себя ни очередной военной кликой, ни просто диктатурой национал-популистов, их реформаторские цели, если верить им, имеют уникальное болгарское направление. Из своей башни из слоновой кости в Софии Звено представляет себе коренную трансформацию болгарского общества, превращение нации в часовой механизм. Иррациональные традиции будут выкорчеваны, бессмысленные отвлечения будут вычищены, мелкие трещины и недостатки будут сметены, и будет создана нация, эффективная как сборочный конвейер.\n\nУже сейчас, однако, в политическом кругу начинают образовываться крошечные расколы. Фракция Звена, возглавляемая Кимоном Георгиевым и Дамяном Велчевым, рассматривает свою идеологию как средство для установления полного контроля над государством, преодоления даже самого царя, которого они считают пережитком устаревшего прошлого, и установления республики. Это вступает в прямую оппозицию с консервативным крылом кружка, возглавляемым Пенчо Златевым, которое состоит в основном из гражданских политиков и генералов-аутсайдеров, нанятых для обеспечения успеха заговора - их амбиции не столь тоталитарны, и царь по-прежнему фигурирует в их расчетах.\n\nПоследним фактором, который следует рассмотреть, является Союз болгарских национальных легионов, предварительно заключивший союз со Звеном и продвигающий свое дело политической централизации в гражданском обществе - иногда с помощью... довольно жестоких средств. Хотя сейчас они не представляют угрозы, большой крах общественной легитимности может привести к... чему-то тревожному."
 bulgariaflavour.5.a: "Болгария превратится в страшную, упорядоченную машину."
  
 bulgariaflavour.6.t: "Болгарская Орда"
 bulgariaflavour.6.d: "Традиционно болгарская историография смотрит на установленное степное происхождение булгар с консерватизмом. Хотя хан Кубрат и его преемники заложили основы Первого Болгарского Царства, они утверждают, что кочевники тюркского происхождения в конечном итоге слились с местными славянами и образовали болгарскую нацию, которая в основе своей была славянской. Этого мнения не придерживается Димитар Сусалов, историк - или так он утверждает - который давно борется за переосмысление болгарской национальной идентичности. Юрист по профессии и ветеран Вельткрига, он собрал небольшой элитарный кружок интеллектуалов и офицеров под названием 'Болгарская Орда' для распространения своих идей.\n\nСогласно Сусалову, болгары - это не славяне, а скорее отдельная индоевропейская ветвь, сыгравшая ключевую роль в истории Европы. Булгары и их предки, гунны, не были тюрками или просто кочевыми племенами - скорее, они были знаменосцами давно забытой цивилизации, которая смогла бросить вызов Риму в период его расцвета и в конечном итоге обосновалась в Болгарии. В продолжении своих работ Сусалов утверждает, что это легендарное гуннское происхождение требует от Болгарии возвращения к своим корням - предоставления всех прерогатив царю, отказа от западного парламентаризма и создания традиционного, абсолютного государства.\n\nЕго исторические теории являются маргинальными и многими осуждаются как псевдонаучные - однако, работы Сусалова нашли свой дом среди болгарских ультраправых."
 bulgariaflavour.6.a: "Невероятная история!"
  
 bulgariaflavour.7.t: "Внутренняя фракийская революционная организация"
 bulgariaflavour.7.d: "С момента нашей победы в Балканской войне и поражения Болгарии, провинции, которые мы присоединили к ней, были непокорными. Болгарское население отказывается признавать наше правление, а гористая местность Фракии означает, что организациям сопротивления предстоит нелегкий день, чтобы организоваться и остаться вне досягаемости наших сил.\n\nРеваншистское правительство Болгарии, похоже, научилось извлекать выгоду из этого движения, и призвало бывшего офицера болгарской армии Димитара Маджарова создать единую организацию сопротивления в южных провинциях. Вдохновленные успехом ВМРО, борясь с плачевными условиями жизни фракийских болгар, официально предлагая создать свободное фракийское государство, а на самом деле стремясь вернуть эти земли Болгарии, ВТРО устраивает террористические взрывы, убийства и нападения на деревни без ограничений."
 bulgariaflavour.7.a: "Ублюдки!"
  
 bulgariaflavour.8.t: "Югославизм Звена"
 bulgariaflavour.8.d: "Югославское движение, стремившееся объединить всех южных славян под одной нацией, прошло через несколько воплощений, будь то иллирийское движение или ограниченный югославский ирредентизм, за который выступала Сербия. Однако поражение сербов в Вельткриге поставило под вопрос их роль как 'Пьемонта южных славян', в то время как на Балканах возникла новая великая держава - Болгарское Царство, единственное независимое и мощное южнославянское государство, оставшееся в Европе.\n\nБолгария традиционно оставалась в стороне от югославских национальных планов из-за своей культурной отдаленности от других южных славян - да и сами болгары не горели желанием сдаваться в плен большей южнославянской идентичности, поскольку их национальная идентичность и без этого достаточно прочна. Однако были политики и философы, такие как Александр Стамболийский и Иван Мештрович, которые включали Болгарию в это уравнение - и активисты, составляющие Звено, тоже относятся к этой концепции, хотя и в менее... бескорыстном свете.\n\nКимон Георгиев, Дамян Велчев и их коллеги считают югославизм шагом вперед для настоящей Великой Болгарии - приняв югославизм, она сможет представить свои ассимиляционные тенденции в западных провинциях как просто стремление к югославскому единству, и даже использовать это как знамя для сплочения в борьбе с австрийской гегемонией."
 bulgariaflavour.8.a: "Да здравствует Бол-... В смысле славянство"
  
 bulgariaflavour.9.t: "Невыполненные обещания"
 bulgariaflavour.9.d: "Хотя к власти в Болгарии пришла конфедерация Власовдена, их освободительные обещания оказались лишь обещаниями, а перераспределение земли, на которое надеялись тысячи крестьян, застопорилось. В отличие от своих коллег по бывшему Отечественному фронту, синдикалисты не имеют сильного репрессивного аппарата, с помощью которого можно было бы поддерживать стабильность в стране даже в случае нарастания внутренних беспорядков - таким образом, к власти пришел репрессивный аппарат.\n\nФедерация анархистов-коммунистов Болгарии, вдохновленный сорелийцами фронт анархистских чет, организованный в горах Болгарии Василием Икономовым, воспользовалась нестабильностью и стремительно захватила власть в Болгарии."
 bulgariaflavour.9.a: "Нам нужна сильная рука, чтобы спасти Болгарию."
  
 bulgariaflavour.10.t: "Третий государственный суд"
 bulgariaflavour.10.d: "Созданный в 1880 году Государственный суд, или Суд государства, - это непостоянное учреждение, призванное судить большое количество нынешних или бывших государственных чиновников за вопиющие преступления, совершенные против государства. В течение десятилетий он не работал, но теперь, после публикации Закона о наказании виновных в национальной катастрофе, был возрожден. Болгарский народ требует, чтобы кто-то заплатил за страдания, перенесенные им во время четвертой Балканской войны, кто-то, кто несет ответственность за то, что страна не смогла предотвратить катастрофу.\n\nБолгарская армия потерпела поражение в бою во время войны, и консервативные армейские офицеры указывают на широкомасштабные реформы, начатые прямо перед войной, как на виновника. Они говорят, что реформы генерала Руси Русева оказались неадекватными в бою и только вызвали путаницу в армии в тот момент, когда нужны были проверенные и испытанные методы. Теодоси Даскалов, командовавший вооруженными силами во время войны, также может оказаться в тюрьме, если победит ось, ориентированная на военных.\n\nДругая сторона утверждает, что именно гражданская администрация стала причиной гибели Великой Болгарии. Политики, разложившиеся и коррумпированные в межвоенные годы, ослепли, не заметив перевооружения Сербии и Румынии до того, как стало слишком поздно реагировать. Судьи, поддерживающие эту сторону, призывают к массовым репрессиям против десятков оппозиционных политических деятелей и полной чистке администрации, даже если это означает, что наш государственный экономический сектор, управляемый этими бюрократами, сильно пострадает."
 bulgariaflavour.10.a: "Наши генералы не выполнили свой долг и должны уйти в отставку."
 bulgariaflavour.10.b: "Наши политики не смогли вовремя распознать угрозу."
 bulgariaflavour.10.c: "Давайте не будем искать козлов отпущения."
  
 bulgariaflavour.11.t: "Безопасная победа на выборах"
 bulgariaflavour.11.d: "Срок полномочий Народного собрания истек, и народы Болгарии снова собираются в кабинах для голосования, чтобы отдать свой голос за будущее своей страны. К счастью, выборы в Болгарии больше не напоминают хаос парламентских лет, а проходят под контролем и дисциплиной под одобрительным взглядом царя. Никаким партиям не разрешено участвовать в выборах, и только независимым кандидатам было позволено выставлять свои кандидатуры, разделившись на проправительственный и оппозиционный лагеря.\n\nВыборы дали подавляющее большинство сторонникам царя, и [BUL.GetLeader] поздравил вернувшийся кабинет с ошеломляющей победой на выборах."
 bulgariaflavour.11.a: "Трижды ура царю и его благосклонному правительству!"
  
 bulgariaflavour.12.t: "Третья империя"
 bulgariaflavour.12.d: "Придя с севера и пронесясь через горы полуострова, многочисленные завоеватели на Балканах пытались захватить Константинополь и провозгласить себя новым императором ромеев - из них мало кто добился такого успеха, как Симеон Великий, который привел Первую Болгарскую империю к ее наибольшим территориальным размерам. Признанный православной церковью "императором", он был близок к тому, чтобы захватить сам Константинополь и поглотить Византийскую империю, если бы не его несчастная смерть. Даже сегодня его помнят как одного из самых выдающихся царей Болгарии, и наследие его притязаний на Рим не забыто.\n\nОдной из мечтаний Фердинанда I во время Балканских войн было захватить Константинополь, объединить два берега пролива Босфор и восстановить Византийскую империю под болгарским началом. Хотя поражения в Балканской войне умерили эти амбиции, Четвертая Балканская война разгорелась вновь.\n\nМало кто мог представить, что Болгария сможет так легко выиграть войну - за несколько месяцев, нет, недель, Белградский Договор был полностью побежден, а Османская Империя, глупо ожидавшая успеха своего удара в спину, была загнана за Мраморное море. Ослабленный, стареющий, но все еще амбициозный царь прибыл в Константинополь на парад победы - здесь, по совету своих генералов, он произнес короткую речь, провозгласив, что "то, что было отнято у Симеона, он восстановил". Сегодня Болгария перестала быть простым царством. Сегодня она заявила о своих претензиях на статус империи."
 bulgariaflavour.12.a: "Трижды ура Третьей империи!"
  
 bulgariaflavour.13.t: "Всеобщее Белое Братство"
 bulgariaflavour.13.d: "Основанное Петром Дыновым после Вельткрига, Вселенское Белое Братство является движением оккультистско-эзотерического христианства и заявляет о себе как о преемнике и объединителе 'трех великих традиций болгарских земель' - древнегреческих культов орфизма, трудов Кирилла и Мефодия и богомильского движения. "Всеобщее братство" в его названии - это шестая наднациональная раса, которая будет представлять собой организм эволюционировавших человеческих душ и экстрасенсорных существ (ангелов), совершенных путем изучения трудов и следования догматам учения Дынова. Хотя она также имеет расистский характер, утверждая, что души белой расы, в частности славян, наиболее близки к достижению "шестой расы", она не озвучивает эти постулаты.\n\nХотя существование такого псевдорелигиозного братства нас бы не беспокоило, Никола Недев, один из ведущих генералов болгарской армии, является личным другом Дынова и уже несколько лет является членом Вселенского Белого Братства. В последнее время генерал все больше вовлекается в деятельность этой организации и не исполняет свои обязанности генерала, что, по мнению некоторых, негативно сказывается на его способности руководить. Должны ли мы, наконец, сделать что-то, чтобы остановить рост этого Братства, возможно, заставив мэров городов отказаться от проведения выступлений Дынова и заставить Недева уйти в отставку, или это действительно не проблема?"
 bulgariaflavour.13.a: "Это 'братство' должно быть пресечено."
 bulgariaflavour.13.b: "Генерал Недев может принадлежать к любой организации, к какой пожелает."
  
 bulgariaflavour.14.t: "Смерть Фердинанда"
 bulgariaflavour.14.d: "Фердинанд I, царь Третьего Болгарского Царства, скончался в возрасте 87 лет в Царском дворце в Софии. Активный, хотя и авторитарный монарх, Фердинанд руководил самым бурным периодом в истории Болгарии, начиная со скромного начала в качестве простого княжества под властью Османской Империи и заканчивая славным подъемом до окончательного объединения всех болгарских народов на Балканах. Хотя эта гегемония на Балканах в итоге оказалась не столь прочной, как представлялось, достижения Фердинанда нельзя недооценивать. Любите ли вы его как величайшего правителя Болгарии со времен средневековья или презираете как самодержца, вы должны признать, что его правление оставило Болгарию измененной до основания.\n\nКорону Болгарии унаследовал его сын Борис, что является плавным переходом, так как наследный принц выполнял большую часть обязанностей своего отца в течение последних двух десятилетий. Ожидается, что Борис III будет править в новую эпоху болгарской истории, поскольку мир вокруг него снова меняется, и его волны, несомненно, подхватят и Балканы."
 bulgariaflavour.14.a: "Будем надеяться, что он окажется хорошим правителем."
  
 bulgariaflavour.15.t: "Балканский союз"
 bulgariaflavour.15.d: "Как и в остальной Европе, девятнадцатый век был веком национализма на Балканах, где сербы, болгары, греки, албанцы и другие стали мечтать о независимых национальных государствах - и все же, пусть и слабая, концепция балканской федерации всегда сохранялась. Иногда она принимала узкую форму, ограничиваясь южными славянами и таким образом вплетаясь в югославский проект, иногда, как в первоначальном предложении греческого революционера Ригаса Ферайоса, как федерация всех балканских государств. Иногда это предлагалось как способ ослабления этнической напряженности в регионе, особенно в связи с македонским вопросом, иногда - как способ коллективного сопротивления балканских народов иностранной агрессии.\n\nК 1930-м годам полноценная федерация ограничивается только социалистическим движением - однако концепции балканской интеграции все еще существуют, и болгарские политики, такие как Александр Стамболийский, Янко Саказов и Радикальная демократическая партия, высказываются за нее. Отмененные сербско-болгарские договоры 1904 года послужили возможным образцом экономической и политической балканской интеграции - отказ от торговых барьеров, установление дипломатического сотрудничества и объединение в военный союз все еще могут привести к миру на Балканах.\n\nВозможно, когда-нибудь балканские государства все же смогут объединиться в одну мирную сверхдержаву. Однако до тех пор победы Болгарии в четвертой Балканской войне должно быть достаточно, чтобы заставить другие балканские государства пойти на сотрудничество."
 bulgariaflavour.15.a: "Будем надеяться, что мы сможем обеспечить мир..."
  
 bulgariaflavour.16.t: "Рождение принца"
 bulgariaflavour.16.d1: "Царская семья Болгарии объявила невероятную новость - наследный принц Борис и его жена родили ребенка, здорового мальчика. О рождении ребенка было объявлено пушечными выстрелами и колокольным звоном в центре Софии, а вскоре после этого царь Фердинанд I провозгласил объявление - по случаю рождения внука, многочисленные заключенные были амнистированы или им были сокращены сроки заключения, всем школьникам Болгарии будут повышены оценки на одну единицу, и никому из них не придется повторять уроки в этом году.\n\nДля крещения принца планировалось принести воду из реки Иордан, но из-за [BUL.BUL_war_status] возникли трудности. Тем не менее, за церемонией наблюдали большие толпы, и народ ликует. Крестным отцом был выбран генерал Данаил Николаев."
 bulgariaflavour.16.d2: "Царская семья Болгарии объявила невероятную новость - у царя Бориса III и его жены родился ребенок, здоровый мальчик. О рождении ребенка было объявлено пушечными выстрелами и колокольным звоном в центре Софии, а вскоре после этого царь объявил - по случаю рождения сына, многочисленные заключенные были амнистированы или им были сокращены сроки заключения, всем школьникам Болгарии будут повышены оценки на одну единицу, и никому из них не придется повторять уроки в этом году.\n\nДля крещения кронпринца планировалось привезти воду из реки Иордан, но из-за [BUL.BUL_war_status] возникли трудности. Тем не менее, за церемонией наблюдали большие толпы, и народ ликует. Крестным отцом был выбран генерал Данаил Николаев."
 bulgariaflavour.16.a: "Его назовут Симеоном, в честь великого царя!"
 bulgariaflavour.16.b: "Его назовут Кириллом, в честь его дяди!"
 bulgariaflavour.16.c: "Его будут звать Кубрат, в честь легендарного хана!"
 bulgariaflavour.16.e: "Он будет назван Данаилом, в честь своего крестного отца!"
