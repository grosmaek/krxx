 BUL_the_dream_of_yugoslavia_desc: "Несмотря на все усилия угнетателей в Вене и Будапеште, югославская мечта живет в сердцах всех южных славян! Болгария должна вновь нести факел освобождения с самоотверженной целью свержения немецко-венгерской гегемонии над славянством."
 BUL_imperfect_union: "Несовершенный союз"
 BUL_imperfect_union_desc: "Югославия, может быть, и создана, но абсолютное большинство народа по-прежнему видит в ней не более чем болгарский империалистический проект, навязанный их безвольным южнославянским товарищам. Такие глупые мысли должны быть подавлены."
 BUL_austria_war_preparations: "Подготовка к войне против Австрии"
 BUL_austria_war_preparations_desc: "Хотя нет такой силы, которую нельзя победить при достаточной воле, победа над Австрийской империей потребует *много* воли. Мы не можем бросаться в бой вслепую не подготовив план заранее."
  
