 BUL_ferdinand_sakskoburggotski: "Фердинанд Саксен-Кобург-Готский"
 BUL_ferdinand_sakskoburggotski_regnal: "Фердинанд I"
 BUL_ferdinand_sakskoburggotski_leader_desc: "Когда в 1887 году Фердинанд фон Саксен-Кобург-Гота был избран князем Болгарии, эта новость была встречена с недоверием. Мало кто предполагал, что женоподобный, эксцентричный австро-венгерский офицер сможет командовать нацией, особенно когда его предшественник Александр Баттенбергский потерпел неудачу. В последующие пять десятилетий Фердинанд переживал взлеты и падения, но в итоге он стал одним из самых долгоправящих и славных правителей Болгарии.\n\nНесмотря на авторитарность и манию величия, Фердинанд разрешил ограниченную демократию в Болгарии в соответствии с Тырновской конституцией - в обмен на это он направил внешнюю политику княжества на пожизненную войну против османов и других балканских государств, заслужив Болгарии прозвище "Пруссия Балкан". В разгар всего этого, в 1908 году, он получил титул царя, первого из Третьего болгарского государства, и стал претендовать на трон Восточной Римской империи. Вторая Балканская война умерила эти амбиции, но Вельткриг, каким бы жестоким он ни был, позволил царю окончательно восстановить Великую Болгарию.\n\nСтареющий и все более теряющий здоровье Фердинанд передал большую часть своей власти старшему сыну Борису, наследному принцу, но остается важным символом для болгарского народа. Он - Великий восстановитель, знаменосец Третьего болгарского государства во всей его славе, и пока он остается у руля, Болгария будет процветать."
