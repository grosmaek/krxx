 BUL_boris_sakskoburggotski: "Борис Саксен-Кобург-Готский"
 BUL_boris_sakskoburggotski_regnal: "Борис III"
 BUL_boris_sakskoburggotski_leader_desc: "Рождение Бориса Саксен-Кобург-Готского, старшего сына царя Фердинанда I, было объявлено 101 пушечным выстрелом 30 января 1894 года. С момента своего рождения наследный принц Борис оказался в центре внимания государства - чтобы загладить свою вину перед православным народом, который сделал его своим принцем, и перед своим благодетелем в Российской империи, Фердинанд I приказал крестить своего сына по православному обряду и дал ему родное болгарское имя. В детстве наследный принц получил основательное и многопрофильное образование, включая полную программу болгарской школы, несколько языков, военную подготовку и даже курс управления паровозом.\n\nБалканские войны и Вельткриг затронули принца лично, так как он командовал полком, а позже стал офицером связи при начальнике штаба болгарской армии. Он лично побывал в окопах, стал свидетелем эпидемий холеры, прокатившихся по огромным и плохо содержащимся болгарским армиям, и с годами становился все более пацифистом. Говорят, что отец посадил его на несколько дней под домашний арест из-за того, что Борис не одобрял решение вступить в Вельткриг, хотя это в основном слухи. После окончания войны он продолжал исполнять свои обязанности наследного принца в мирной послевоенной обстановке. К этому времени его отец становился все более старым и недееспособным, и все больше официальных обязанностей должен был выполнять его наследник. Отречение царя от престола окончательно возвело его самого на трон.\n\nБорис III отличается от своего отца в нескольких отношениях - если Фердинанд был авторитарным и высокомерным, то Борис спокойный, собранный, защищающий свой имидж, способный подружиться практически с любым человеком. Однако это не делает его более слабым монархом - и хотя он может быть более открытым для переговоров и уступок, чем его дорогой отец, если представится возможность, он может оказаться еще более способным подчинить себе народ."
