 BUL_manol_vasev: "Манол Васев"
 BUL_manol_vasev_leader_desc: "Из своих товарищей Манол Васев выделяется не только своей преданностью анархизму и синдикализму, но и относительной загадочностью. "Манол Васев" - это не настоящее имя, это Иордан Сотиров, и родился он то ли в Кюстендиле, то ли в неустановленном селе "Таханджик" в 1898 году. В молодости Сотиров был вовлечен в профсоюзное движение табачников в Кюстендиле и вырос до лидера профсоюзного движения в регионе. После прихода к власти Константина Георгиева он организовал забастовки табачников и бежал из Кюстендила после начала репрессий. В Хасково его приютил лидер анархистов Делчо Василев - здесь Сотиров стер свою прежнюю личность и стал Манолом Василевым, снова включившись в революционную борьбу.\n\nПосле эпохи Георгиева и последующих лет растущего царского контроля болгарские анархисты и синдикалисты изменили свою стратегию. Болгарское рабочее движение было слишком малочисленным и слабым, чтобы строить на нем революцию - однако обедневшее крестьянство находилось под постоянной угрозой восстания, и его можно было направить на свои нужды. Массовые крестьянские забастовки в 1932 году привели к созданию Сельскохозяйственной профессиональной конфедерации "Власовден", конгресса по образцу профсоюзных конгрессов в западных странах, который должен был подготовить болгарское крестьянство к революции. Эта конфедерация также экспериментировала с общинной практикой, создавая сельскохозяйственные кооперативы по синдикалистским принципам в Хасковской области и вызывая гнев местных властей.\n\nВооруженные крестьянские ополчения, объединенные с Власовденом, сыграли ключевую роль в революции, свергнувшей царя после четвертой Балканской войны - и в кои-то веки болгарские синдикалисты смогли наконец-то применить свою теорию на практике, показав миру, что синдикализм может быть адаптирован далеко и широко, а не только на промышленно развитом Западе."
  
 BUL_georgi_dimitrov: "Георгий Димитров"
 BUL_georgi_dimitrov_leader_desc: "Георгий Димитров родился в семье болгарского беженца с южных Балкан после заключения Сан-Стефанского договора, бежавшего в только что созданное княжество. Здесь они жили бедной жизнью фабричных рабочих, и все их сыновья со временем стали социалистами, хотя выжил только Георгий. В 1900 году он стал секретарем Софийского союза печатников, а в 1903 году вступил в недавно созданную узкосоциалистическую фракцию БРСДП. В предвоенный период он организовывал профсоюзы в Болгарии, а в 1915 году был избран в Собрание депутатов на социалистической платформе. Однако карьера Димитрова как парламентария была недолгой, так как через два года он был лишен неприкосновенности и арестован за протест против лечения раненых солдат.\n\nДва года спустя Димитров был освобожден и отправился в изгнание, в конце концов добравшись до Французской коммуны и воссоединившись с остальным руководством партии. Хотя успех французской революции вдохновлял, Димитров вскоре превратился в критика режима Коммуны, публикуя трактаты о том, что французская система не может быть адаптирована более отсталыми государствами, такими как Болгария - если революция произойдет в Болгарии, то сильный революционный авангард должен сначала посвятить себя модернизации страны, и только потом продвигаться к "западному социализму". Узкие социалисты приняли его тезисы.\n\nВ личностном плане Димитров вряд ли представляет собой лестную картину: его описывают как "грубого и расчетливого реалиста болгарского крестьянина", который меняет свое мнение о том, кому льстить, а кого критиковать, в зависимости от того, кто находится у власти. Тем не менее, он решительный революционер, и падение царства позволяет ему, наконец, осуществить свое видение Болгарии."
  
