 BUL_alexander_stamboliyski: "Александр Стамболийский"
 BUL_alexander_stamboliyski_leader_desc: "Крестьянин по рождению и агроном по образованию, Александр Стамболийский с самого начала своей карьеры был радикалом в болгарской политической системе. Его партия, Болгарский аграрный национальный союз, была первой, основанной не на расколах Тырновского конституционного собрания или диктатуре Стефана Стамболова, а на реальной идеологической основе, заложенной в сельском крестьянстве. Заимствуя марксистскую аргументацию, он заявил, что поскольку простые болгарские крестьяне вносят наибольший вклад в развитие нации, они должны обладать и властью над этой нацией, а государство должно быть перестроено в их интересах. Стамболийский был первым крупным болгарским политическим лидером, осудившим монархию, и поэтому его карьера была отмечена постоянными преследованиями.\n\nВ начале Вельткрига крестьянский лидер объявил о своей поддержке сербской борьбы против Австро-Венгрии, объявив себя не болгарином, а "южным славянином". Год спустя его яростная антивоенная риторика привела его в тюрьму на пожизненное заключение, хотя после окончания войны срок заключения был сокращен - в 1923 году, ведя переговоры с парламентскими аграрными фракциями, премьер-министр Василий Радославов согласился амнистировать его в обмен на их поддержку. Однако это продолжалось недолго: как только началась революция, Стамболийский бежал в Сербию, полностью поддержав их пламенный республиканизм и вновь заявив о своей позиции против монархии. Там, в изгнании, он вступил в контакт с остальной республиканской оппозицией и заключил союз с социалистами.\n\nАмбициозный и жаждущий возможности окончательно сформировать Болгарию по своему образу и подобию, Стамболийский говорит о "крестьянской демократии", но настоящая демократическая практика редко фигурирует в его видении. Если Болгария должна быть сформирована в соответствии с желаниями крестьянства, а он является их трибуном, то разве не естественно, что он обладает полной властью?"
  
