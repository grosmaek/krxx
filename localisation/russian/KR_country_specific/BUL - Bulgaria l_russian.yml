 BUL_country_intro_header: "Колеблющаяся сан-стефановская мечта"
 BUL_country_intro_content: "Болгария вышла из Вельткрига в качестве одного из победителей и получила все желаемые земли на Балканах, таким образом, произошло объединение 'Великой Болгарии', которое было ключевой целью болгарской внешней политики со времен Сан-Стефанского договора 1878 года. Однако объединение Великой Болгарии стало началом дальнейших неприятностей. Оккупация новых территорий обошлась дорого, страна оказалась в огромном долгу, а политическая сцена расколота.\n\nВ начале 1920-х годов в Болгарии происходила политическая борьба между национал-либералами Васила Радославова и многочисленными оппозиционными партиями, такими как демократы, умеренные аграрии и широкие социалисты. Хотя это было продолжением периода партизанства перед Вельткригом, традиционные партии в Собрании уже не были уверены в победе. В 1925 году английская и сербская революции ободрили местных аграриев и социалистов в Собрании. В ответ на это наследный принц Борис подтолкнул своего стареющего отца выдвинуть на пост нового премьер-министра генерала Константина Георгиева, своего фаворита. Георгиев ввел военное положение, ограничил деятельность антироялистских партий и принял Закон о защите государства, который наделял правительство авторитарными полномочиями по поддержанию общественного порядка.\n\nДемократическая оппозиция в Собрании вынудила Георгиева уйти в отставку в 1928 году, прежде чем была установлена полная диктатура. Хотя военное положение было отменено и демократия вернулась, она была лишь в тени авторитарного закона. Так называемый 'Народный блок' радикальных демократов, демократов и аграриев 'Воробей' пал после кризиса Creditanstalt в 1933 году. В ответ на это национал-либералы и народные прогрессисты сформировали Вторую либеральную концентрацию, названную в честь либеральной коалиции Василия Радославова. Созданная при поддержке наследного принца, эта коалиция имеет непрочную внутреннюю и внешнюю политику. С началом 1936 года делегированный ими премьер-министр Петко Стаинов должен решить будущее Болгарии."
  
 BUL_guide: "§MДемократия выжила§! (§cСоциал-консерваторы§! / §mРыночные либералы§! / §lСоциал-либералы§! / §SСоциал-демократы§!)\n£white_dot Отменить закон о государственной защите прежде, чем закончится таймер миссии \"Последствия операции Нишава\".\n£white_dot Избегайте переворота Звена.\n\n§MКоролевская диктатура§! (§gАвторитарные демократы§!)\n£white_dot Дождитесь окончания миссии \"Последствия операции Нишава\".\n£white_dot Избегайте отмены закона о государственной защите и переворота Звена.\n\n§MПереворот Звена§! (§PПатерналисты§!)\n£white_dot Стаинов должен связаться со Звеном.\n£white_dot Устройте успешный переворот Звена прежде, чем закончится таймер миссии \"Последствия операции Нишава\". Это легче всего устроить, не справившись со спасением банка во время Чёрного Понедельника.\n\n§MУзкие социалисты/ Аграрный синдикализм / Аграрный национальный союз §! (§RРадикальные социалисты§! / §rСиндикалисты§! / §gАвторитарные демократы§!)\n£white_dot Посадите Конституционалистов в правительство перед Балканской войной и проиграйте её.\n£white_dot Убейте царя во время штурма Собора Святой Недели.\n£white_dot Чтобы привести авторитарных демократов, позвольте Оранжевой гвардии сформироваться.\n\n§MРеволюция легионеров§! (§NНационал-популизм§!)\n£white_dot Посадите Звено в правительство перед Балканской войной и проиграйте её.\n£white_dot Попытайтесь провести чистки легионеров, чтобы они начали контрреволюцию.\nПосле захвата власти, вы должны начать новую войну с Белградским пактом прежде, чем ВМРО будет побеждено, иначе вы вернётесь к королевской диктатуре."
  
 BUL_guide_1: "The National Catastrophe\n£white_dot All the following paths require us to lose the Fourth Balkan War.\n\n§MRoyal Dictatorship§! (§gAuthoritarian Democrat§!)\n£white_dot Put either Zveno or the Constitutionalists in charge before the Balkan War.\n£white_dot If we put the Zveno: Keep the Legionaries and the monarchist will coup the government.\n£white_dot If we put the Constitutionalists: Have the Tsar survive the Holy Sunday Church assault.\n\n§MDemocracy Survives§! (§cSocial Conservative§! / §mMarket Liberal§! / §lSocial Liberal§! / §SSocial Democrat§!)\n£white_dot Put the Royal Dictatorship in charge before the Balkan War.\n£white_dot Have the Tsar accept Burov offer.\n\n§MZveno Coup§! (§PPaternal Autocrat§!)\n£white_dot Put the Royal Dictatorship in charge before the Balkan War.\n£white_dot Have the Tsar reject Burov offer.\n\n§MNarrow Socialists§! / §MAgrarian Syndicalism§! / §MAgrarian National Union§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§! / §gAuthoritarian Democrat§!)\n£white_dot Put the Constitutionalists in charge before the Balkan War.\n£white_dot Kill the Tsar in the Holy Sunday Church assault.\n£white_dot For the §gAgrarian National Union§! to take charge, allow the Orange Guard to organise.\n£white_dot If we complete the focus \"$BUL_integrate_ikonomov$\" and wait for 1200 days while not completing the focus \"$BUL_land_socialization$\", we will get coup by the §oFAKB§!.\nNote: If we still have the spirit \"Royalist Resistance\", taking the focus \"Path to Peace\" will revert us to the Royal Dictatorship.\n\n§MLegionary Revolution§! (§nNational Populist§!)\n£white_dot Put Zveno in charge before the Balkan War.\n£white_dot Attempt to purge the Legionaries and they will perform a countercoup.\nNote: After the coup, you must return to war with the Belgrade Pact before the IMRO is defeated - failing to do so will revert you to the Royal Dictatorship." #NT!
  
 ### Events ### 
 bulgaria.2.t: "Операция Нишава"
 bulgaria.2.d: "Какой бы "Великой" ни была Болгария после Вельткрига, она была и остается неоднородной. Почти половину ее населения составляют меньшинства - турки, греки, румыны, албанцы и особенно сербы. Последние были наиболее проблемными с момента аннексии Скопье и Ниша. Во время Вельткрига болгарские войска без колебаний истребляли сотни, если не тысячи людей, прокладывая путь к колонизации новых западных провинций. Хотя после войны эти меры были смягчены, они так и не стали мягкими.\n\nЖесткость территориальной интеграции зависела от правительства. Одни стремились к булгаризации, другие - к объединению с небулгарами, даже если это вызывало презрение со стороны ультраправых радикалов.  Когда в 1933 году к власти пришла Либеральная Концентрация, она отказалась от любых попыток компромисса. По совету болгарской армии они одобрили массовую операцию против сербской интеллигенции и подозреваемых сепаратистов в Нише.\n\nРазмахивая законом о государственной защите, солдаты под командованием генерала Христо Лукова арестовали более трехсот сербских политиков, писателей и художников. Были задержаны даже три депутата Собрании. Хотя ожидалось, что операция навсегда умиротворит регион, по мере того, как из болгарских тюрем и военных трибуналов поступало все больше ужасающих историй, общественное мнение все больше отворачивалось от правительства. Они больше не могут смириться с возвращением к ужасу времен Вельткрига."
 bulgaria.2.a: "Но это нужно было сделать."
  
 bulgaria.3.t: "Конфликт в Собрании"
 bulgaria.3.d: "Настроение в законодательном органе царства, Собрании, было далеко не лучшим. Арест трех его членов, хотя и кратковременный, крайне плохо отразился на правительстве Петко Стаинова, как и ужасные новости с западной границы - особенно когда иностранные корреспонденты начали получать информацию и называть происходящее "классическим балканским кровопусканием". \n\nПо приказу оппозиции, объединенной в Комитет пяти, или Петорку, премьер-министр Стаинов был вынужден выйти на трибуну Собрания для допроса, и ему пришлось защищаться более часа. Хотя он стремился снять как можно больше вопросов, волнующих его коллег-парламентариев, это не удовлетворило возбужденную оппозицию, которая теперь жаждала крови - тем более, что некоторые члены Концентрации открыто сочувствовали... \n\nЗатем выступили два оратора - Константин Муравьев, глава реформированного Аграрного национального союза и племянник печально известного Александра Стамболийского, и Георгий Генов, один из пяти титанов конституционализма, давших имя Петорке, и многолетний лидер Радикально-демократической партии. Оба они объявили истинного виновника - Закон о защите государства, инструмент, которым орудовали абсолютист Фердинанд и его сын с тех пор, как Закон был принят при их марионетке, генерале Георгиеве. Между династией и либеральной концентрацией возник заговор, план превращения страны в авторитарную диктатуру - и настало время для Собрания начать сопротивляться.\n\nОжидается, что поскольку болгарское общество все еще обсуждает операцию Нишава и авторитарные полномочия правительства, Петорка будет добиваться отмены Закона - решение, которому премьер-министр Стаинов должен будет либо противостоять, либо поддержать."
 bulgaria.3.a: "У нас есть время для дебатов по этому вопросу..."
  
 bulgaria.4.t: "Муравьев протягивает руку помощи"
 bulgaria.4.d: "Линии фронта проходят как в парламенте, так и вне его, и самый большой приз, на который может претендовать любая из сторон, - это премьер-министр Петко Стаинов. В 1933 году он был выдвинут как управляемая пешка, юрист и дипломат с долгой парламентской карьерой, но небольшим опытом работы в высших эшелонах власти, и независимый человек, который мог бы удовлетворить и либеральную концентрацию, и умеренных оппозиционеров. С тех пор, однако, его ориентация становилась все более и более подвижной, и те, кто хорошо его знает, знают, что если дело дойдет до драки, он будет работать на тех, кто, по его мнению, спасет Болгарию.\n\nЗная это, Константин Муравьев обратился к премьер-министру напрямую, предложив Стаинову частную встречу в одном из ресторанов на бульваре Царя Освободителя в Софии, где два политика смогут незаметно обсудить вопросы дня. Всегда прямолинейный, Муравьев четко изложил свою позицию - с момента принятия Тырновской конституции царство требовало все больше свободы и власти из своих рук, добавляя ее к своим владениям. Болгарию уже трудно назвать демократическим государством, что является позорным падением для страны, которая так гордилась одной из первых демократических конституций на Балканах. Это может показаться прекрасным для человека, который служит премьер-министром самого царя, но, как отмечает Муравьев, разве быть марионеткой несдержанного самодержца - это то, чем вы хотите, чтобы вас знали в учебниках истории? Разве это не моральное право для любого, кто верит в демократию, встать и сказать, что с нас хватит?\n\nКакова реакция премьер-министра?"
 bulgaria.4.a: "Вы правы, монархия должна быть урезана."
 bulgaria.4.b: "Я не буду искать совета у истуканов Стамболийского!"
  
 bulgaria.5.t: "Приглашение от полковника Георгиева"
 bulgaria.5.d: "Не все силы царства действуют на парламентской арене. У Военной лиги, конечно, есть союзники в Собрании, но реальная сила этого объединения исходит от многих генералов и офицеров, как отставных, так и действующих, которые находятся под его эгидой. Название "Звено", политического круга лидеров Военной лиги и их гражданских сторонников, в последние несколько недель произносилось часто - хаос в Собрании только доказал их правоту, как говорят некоторые. Это был лишь вопрос времени, когда они начнут искать союзника в лице самого премьер-министра.\n\nВстречи министров с Военной лигой не редкость, но на этот раз организация постаралась заполнить встречу ведущими членами круга Звено - Дамяном Велчевым, Пенчо Златевым и особенно Кимоном Георгиевым, который в первую очередь пригласил премьер-министра Стаинова в свой круг. После первого знакомства и вежливого обмена мнениями, разговор быстро перешел к операции Нишава, Закону о защите государства и суждению армии о последних событиях.\n\nНа них это не произвело впечатления - однако, как заявил Георгиев, этого следовало ожидать. С момента принятия Конституции парламентская система только ослабила Болгарию, а не укрепила ее. Она проложила путь для коррупции и некомпетентности системы Партизанства, и даже не может выполнить единственную цель, которую ставила перед собой - представлять народ. Здесь кроется истинная цель встречи. Георгиев кратко представил план Звена для Болгарии - реформированную, рационализированную, дисциплинированную систему, которая сметёт слабость старого и принесёт силу нового. Конечно, это не может быть достигнуто демократическим путем, но разве это цена, которую нельзя заплатить за обновленную и сильную Болгарию?\n\nЧто сказал премьер-министр?"
 bulgaria.5.a: "Действительно, возможно, в ваших идеях есть смысл..."
 bulgaria.5.b: "Я не попаду под влияние скидочных кодрянитов!"
  
 bulgaria.6.t: "Благословение наследного принца"
 bulgaria.6.d: "Премьер-министр не последовал двум зовущим сиренам - и поэтому у него остался только один человек, которого он может защищать. Наследный принц Борис, наследник престола, становится все более активным на политической арене царства, и по мере того, как его отец становится все менее и менее способным к правлению, он взял на себя многие функции короны, не говоря уже о неформальных полномочиях, которыми он обладает в связях. Высший класс болгарского общества хорошо знает, с кем имеет дело, когда на сцене появляется наследный принц.\n\n Именно он организовал авторитарный период генерала Константина Георгиева - поэтому видеть, как его работа может быть сведена на нет ободрившейся демократической оппозицией, не в интересах будущего монарха. Поэтому, узнав, что у него все еще есть человек, которому можно доверять в правительстве, он почувствует облегчение - возможно, рука об руку эти два титана болгарской политики смогут, наконец, положить конец хаосу последних двух десятилетий и создать взвешенный, сильный режим, которому сможет доверять каждый болгарин."
 bulgaria.6.a: "Закон является необходимой мерой."
  
 bulgaria.7.t: "Народные прогрессисты в разговоре с Петоркой"
 bulgaria.7.d: "Вторая либеральная концентрация - это не партия, это альянс двух партий с похожими целями, но дико расходящимися историями. Объединенная народная прогрессивная партия является меньшим партнером в коалиции, но имеет долгую и гордую историю последнего воплощения консерваторов. В конце XIX века раскол между либеральной и консервативной фракциями в Конституционном собрании в Тырново был определяющим различием между партиями. И хотя те времена давно прошли, и кто за что выступал в 1878 году, уже не актуально, народные прогрессисты называют себя наследниками тех, кто столько лет назад поддерживал князя и ответственную парламентскую систему.\n\nИх лидер, Атанас Буров, завоевал репутацию убежденного сторонника гражданских прав и сохранения Тырновской конституции - позиция, которая впоследствии привела его к переговорам с Петоркой. Чувствуя уверенность в своем влиянии на действующую коалицию, Буров попросил о встрече с премьер-министром и выразил желание, чтобы Вторая концентрация выступила за демократию. Они не только не должны отдавать еще больше власти царю, но и имеют моральную прерогативу защищать документ, который ознаменовал возрождение Болгарии как независимого государства.\n\nКак ответит Стаинов?"
 bulgaria.7.a: "Господин Буров, вашим министрам больше не рады в нашем кабинете."
 bulgaria.7.b: "Я уступаю. С тяжелым сердцем."
  
 bulgaria.8.t: "Предложение генерала Златева"
 bulgaria.8.d: "Принципиальная позиция премьер-министра в отношении кружка Звено не осталась незамеченной, и ожидая, что она была вызвана опасениями Стаинова, они решили использовать другой подход. Его снова вызвали на встречу, на этот раз с Пенчо Златевым, генералом от кавалерии и одним из ведущих членов фракции самодержавия. Целью встречи было посещение и осмотр одной из недавно модернизированных кавалерийских дивизий болгарской армии, которая, по заверению генерала, будет играть ведущую роль в любой будущей войне против их врага в Белграде.\n\nГенерал Златев стремился уверить премьер-министра в том, что они не являются кликой Кодряну, отнюдь нет, и не стремятся вовлекать себя в ядовитую риторику режима в Бухаресте. Скорее, они считают себя технократами, мастерами политического ремесла, которые смогут изменить страну к лучшему, если только им дадут право голоса. Премьер-министру даже не нужно представлять это как насильственную революцию - не нужно, чтобы царь потерял голову или чтобы все политические традиции Болгарии были выброшены в окно. Златев может лично заверить Стаинова, что он сделает все возможное, чтобы помешать "опасным радикалам", таким как Дамян Велчев, добиться своего - все, чего он хочет от политика, это поддержки в трудную минуту.\n\nЧто скажет Стаинов?"
 bulgaria.8.a: "Чего *Я* хочу, так это чтобы ты ушел, пока я не использовал этот Закон против твоей клики."
 bulgaria.8.b: "Возможно, это единственный способ спасти Болгарию..."
  
 bulgaria.9.t: "Черный Понедельник в Германии"
 bulgaria.9.d: "Финансовый крах в Берлине не обошел стороной и нас. Хотя мы не так сильно связаны с немецким рынком, как раньше, наши сельскохозяйственные предприятия, тем не менее, зависели от поставок своей продукции экономическому гиганту Европы, а теперь платежи от немецких предприятий задерживаются, а кредиты в их банках полностью иссякли. К счастью, поскольку наша экономика и так была вялой и не была так сильно привязана к Германии, как некоторые из наших коллег, мы избежали худших последствий падения."
 bulgaria.9.a: "Могло быть и хуже..."
  
 bulgaria.10.t: "Банкротство 'Братьев Бъклови'"
 bulgaria.10.d: "Бегство из банков в Германии после краха Черного Понедельника достигло Софии. Опасаясь, что здесь повторится нечто похожее на то, что произошло в Берлине, вкладчики и обычные гражданские лица начали быстро изымать свои вклады из одного из крупнейших коммерческих банков Болгарии 'Братя Бъклови'. ('Братья Букловы'). Управляемый вышеупомянутой семьей, Букловы стремительно расширяли кредитование в 1930-е годы, оседлав волну экономического чуда в Германии и предлагая кредиты все более и более ненадежным должникам. Несколько лет назад это не было бы проблемой, так как прибыль от их операций более чем стоила риска, но теперь эта самоуверенность укусила их обратно, миллионы левов в кредитах, как ожидается, никогда не вернутся в банк, а его собственные долги растут с каждым днем.\n\nКоллапс банка неизбежен, и вероятно, приведет к краху финансовой системы Болгарии. Болгарский государственный банк и Дирекция гарантированных государством долгов должны найти решение - по их мнению, единственным выходом является минимизация потерь путем принудительного слияния 'Бъклови' с другим крупным банком."
 bulgaria.10.a: "Теперь нам предстоит нелегкая поездка!"
  
 bulgaria.11.t: "Законопроект закрыт в комитете"
 bulgaria.11.d: "Вскоре после того, как законопроект об отмене Закона о защите государства был предложен в Собрание, парламентский комитет, назначенный для рассмотрения законопроекта, более или менее зарубил его еще до того, как он попал на рассмотрение. Преданные наследного принца и правые националисты задержали делегатов коалиции конституционалистов, подвергая сомнению их патриотические мотивы и необходимость законопроекта, и поскольку нам не хватает поддержки в парламенте, похоже, мы не сможем провести отмену закона."
 bulgaria.11.a: "Мы повторим попытку позже."
  
 bulgaria.12.t: "Национальные легионеры растут в силе"
 bulgaria.12.d: "Союз болгарских национальных легионов - это самое последнее воплощение долгой истории националистических болгарских военизированных формирований, родившихся из огромного количества резервистов и ветеранов войны, которые остались на улице после Вельткрига и искали способ выплеснуть свое разочарование. Первоначально основанные как молодежное крыло 'Родной Заштиты', Национальные легионы быстро обогнали своих отцов и укрепились в качестве ведущей силы болгарских ультраправых. Ярые националисты, антикапиталисты и антисемиты, они явно вдохновляются одноименным режимом в Румынии, хотя и признают, что это самый большой враг Болгарии.\n\nБезденежье в Болгарии после кризиса Черного Понедельника придало силы Легионам. Мало того, его лидер Иван Дочев и другие легионеры воспользовались кризисом, организовав массовые акции помощи крестьянству в трудные часы. Тысячи легионеров отправились в сельскую местность, помогая крестьянам собирать урожай и попутно пропагандируя свои идеалы.\n\nНа данный момент легионеры являются союзниками Звена - однако этот союз непрочен, и не секрет, что у радикально настроенных молодых офицеров есть свои собственные планы."
 bulgaria.12.a: "Кодряну - враг, а не пример!"
  
 bulgaria.13.t: "Генералы армии одобряют СБНЛ"
 bulgaria.13.d: "Радикальные националистические цели Национальных легионов, хотя и вряд ли приемлемы для среднего болгарина, привлекли внимание высших руководителей армии. Благодаря своей истории и контактам с другими правыми болгарскими военизированными формированиями, организация может легко найти поддержку среди офицерского корпуса, и два известных генерала уже высказались в их пользу.\n\nНикола Жеков, герой Первой Балканской войны и Вельткрига, первым сделал это, положительно отозвавшись о легионерах в статье, опубликованной в официальной газете Военного союза "Изгрев", описав их как амбициозное автохтонное движение, чьи идеи могут найти большое применение в современной Болгарии. Будучи убежденным сторонником прогерманского курса, Жеков также находит много общего с этим движением. Конечно, старый отставной генерал все еще несколько нерешителен из-за своего типичного консерватизма.\n\nГенерал Христо Луков в своей последующей статье был гораздо более самоотверженным - и по слухам, он непосредственно связан с легионерами, даже, возможно, рассматривается в качестве альтернативного лидера, если они когда-нибудь захотят сделать себя более презентабельными для населения. Оба этих командира, конечно, сильно критиковали нынешний режим - почти до такой степени, что полностью отвергали демократию. Ходят слухи о походе легионеров на Софию как сигнале к военному перевороту для свержения правительства Петко Стаинова и установления жесткого авторитарного режима... независимо от того, смогут ли они найти союзника на высшем посту."
 bulgaria.13.a: "Я не поддамся влиянию оголтелых националистов!"
 bulgaria.13.b: "Возможно, мне стоит отступить от них, пока они не завладели моей головой..."
  
 bulgaria.14.t: ""Воробей" в сговоре с подпольем"
 bulgaria.14.d: "Из-за того, что ее лидер Александр Стамболийский и многие члены партии выступали против войны, Болгарский аграрный национальный союз был запрещен во время Вельткрига, и с тех пор его существование было очень переменчивым. Умеренные элементы бывшей партии, которые дистанцировались от радикального аграризма своих предшественников, вновь создали партию после Вельткрига, а ее фракцию назвали 'Воробей 1' по адресу штаб-квартиры партии. Эта фракция восстановила базу власти первоначального БАНС и даже договорилась об освобождении своих первоначальных лидеров, включая самого Стамболийского, на короткое время в 1920-х годах.\n\nСербская революция снова расколола партию на две части, и Стамболийский вместе с республиканскими членами партии ушел в подполье из-за их неослабевающей поддержки революции в Белграде. Дальнейшие события привели к дальнейшим расколам в большом, но разделенном аграрном движении. Сегодня в Болгарии существует пять партий, называющих себя БАНС, хотя актуальны только три - 'Воробей 1' и 'Пладне', легальные и представленные в Петорке, причем последняя несколько радикальнее первой, и 'Александър Стамболийски', или БАНС 'Объединенный', который действует в подполье, открыто сотрудничает с социалистическими силами и заявляет о своей борьбе за Болгарскую республику. \n\nПолагалось, что эти фракции значительно отдалились друг от друга - однако, по мере того, как политические баталии становятся все более напряженными по всей стране, болгарская полиция начинает выявлять... связи между подпольными БАНС и их, казалось бы, умеренными и невинными коллегами в Собрании. Общее членство, тайные кружки, обсуждающие политическую ситуацию... Очень легко было бы пригрозить этой информацией Димитару Гичеву и Константину Муравьеву и серьезно встряхнуть ряды конституционалистов. В конце концов, они не могли осмелиться работать с подозреваемыми республиканцами..."
 bulgaria.14.a: "Отлично! Я выступлю перед Собранием и раскрою эти связи!"
 bulgaria.14.b: "Это слишком сильно дестабилизирует страну."
  
 bulgaria.15.t: "Наши люди в Софии"
 bulgaria.15.d: "Наблюдая за Болгарией, как ястреб за добычей, мы видим, что наш сосед вступает в период политических разногласий. Многолетнее недовольство авторитарным режимом царя Фердинанда, его сына наследного принца Бориса и их лакеев наконец-то взорвалось, поскольку значительная фракция в болгарском парламенте теперь открыто выступает за восстановление полного конституционализма и отмену Закона о государственной защите. Хотя наш единственный интерес в Болгарии - уничтожение этого ненавистного гегемона, у нас есть 'свои люди' в Софии.\n\nБолгарский Аграрный Национальный Союз 'Александр Стамболийски' - это радикальная республиканская фракция БАНС, аграрной политической партии, которая была разрушена болгарским правительством за свою оппозицию войне, и все еще пытается собрать осколки. Ее возглавляет сам Александр Стамболийский, человек, который не питает иллюзий о том, что когда-нибудь снова будет работать в рамках роялистского режима, и редкий болгарский политик, который гордо называет себя "югославом" - власти Болгарии до сих пор считают, что он скрывается где-то в Софии, хотя на самом деле он в безопасности в Сербии, откуда он может командовать своей фракцией БАНС.\n\nОн все еще поддерживает некоторые контакты с парламентскими фракциями БАНС, может обмениваться информацией и склонить некоторых из них к поддержке отмены Закона о государственной защите - что, как уверяет Стамболийский, станет первым шагом к аграрному захвату Болгарии, которая сможет мирно сотрудничать с Сербией. Должны ли мы поддержать эту авантюру или вместо этого поддержать более надежные варианты, такие как сопротивление четников в Нише?"
 bulgaria.15.a: "Добиться мягкости Болгарии - в наших интересах."
 bulgaria.15.b: "Нам нет дела до Софии. Сопротивление четников - наш приоритет."
  
 bulgaria.16.t: "Переворот Звена"
 bulgaria.16.d1: "Заговор с целью свержения конституционного правительства Болгарии привели в действие четыре главных лидера заговора - Кимон Георгиев, Пенчо Златев, Дамян Велчев и Петко Стаинов. Следуя плану действий, премьер-министр отдал приказ созвать Собрание на полное заседание, в особенности с участием лидеров Петорки, в то время как по всей Софии были задействованы армейские подразделения и на улицах было введено неофициальное военное положение. Когда наступил день, Георгиев и Златев попросили аудиенции у царя и представили заранее написанный царский указ, который, после подписания, должен был положить конец нескольким десятилетиям болгарской демократии.\n\nНе было никакой поддержки ни в городе, ни за пределами страны, и несколько политиков, таких как Никола Мушанов, Константин Муравьев и Янко Саказов, были задержаны заговорщиками. Под этим давлением царь Фердинанд I подписал царский указ, а позже в тот же день Петко Стаинов обнародовал его перед массами в Софии. Царский указ призывал приостановить действие Конституции, удалить старших офицеров из штаба армии, объединить несколько министерств и назначить новое, 'ответственное' правительство, которое будет управлять Болгарией в условиях сегодняшнего кризиса.\n\nЗахват власти Звено завершило."
 bulgaria.16.d2: "Заговор с целью свержения конституционного правительства Болгарии привели в действие четыре главных лидера заговора - Кимон Георгиев, Пенчо Златев, Дамян Велчев и Петко Стаинов. Следуя плану действий, премьер-министр отдал приказ созвать Собрание на полное заседание, в особенности с участием лидеров Петорки, в то время как по всей Софии были задействованы армейские подразделения и на улицах было введено неофициальное военное положение. Когда наступил день, Георгиев попросил аудиенции у царя и представил заранее написанный царский указ, который, после подписания, должен был положить конец нескольким десятилетиям болгарской демократии.\n\nКак оказалось, Пенчо Златев не появился, когда это было необходимо, и верные Конституции силы вошли в город, создав напряженное противостояние. Радикальные аграрные и социалистические лидеры по всему городу агитируют народ сопротивляться попытке военных захватить власть. А поскольку царь по-прежнему отказывается подписать приказ, переворот начинает рушиться на глазах..."
 bulgaria.16.a: "Да здравствует Болгария!"
 bulgaria.16.b: "Я должен спрятаться и признаться в своей преданности Короне!"
 bulgaria.16.c: "Мы слишком сильны, чтобы проиграть! Обеспечьте захват!"
  
 bulgaria.17.t: "Армия организовала попытку переворота!"
 bulgaria.17.d1: "Заговор с целью свержения конституционного правительства Болгарии привели в действие три главных лидера заговора - Кимон Георгиев, Пенчо Златев и Дамян Велчев. По всей Софии были задействованы армейские подразделения, которые установили на улицах неофициальный порядок военного положения, застав Собрание в разгар заседания. Когда наступил день, Георгиев и Златев попросили аудиенции у царя и представили заранее написанный царский указ, который, после подписания, должен был положить конец нескольким десятилетиям болгарской демократии.\n\nНе было поддержки ни в городе, ни за пределами страны, и несколько политиков, таких как Никола Мушанов, Константин Муравьев и Янко Саказов, были задержаны заговорщиками. Под этим давлением царь Фердинанд I подписал царский указ, а позже в тот же день Кимон Георгиев обнародовал его перед массами в Софии. Царский указ призывал приостановить действие Конституции, удалить старших офицеров из штаба армии, укрепить несколько министерств и назначить новое, 'ответственное' правительство под руководством Георгиева, которое будет управлять Болгарией в условиях сегодняшнего кризиса.\n\nЗвено завершило захват власти."
 bulgaria.17.d2: "Заговор с целью свержения конституционного правительства Болгарии привели в действие три главных лидера заговора - Кимон Георгиев, Пенчо Златев и Дамян Велчев. По всей Софии были задействованы армейские подразделения, которые установили на улицах неофициальный порядок военного положения, застав Собрание в разгар заседания. Когда наступил день, Георгиев попросил аудиенции у царя и представил заранее написанный царский указ, который после подписания должен был положить конец нескольким десятилетиям болгарской демократии.\n\nКак выяснилось, Пенчо Златев не явился, когда это было необходимо, и верные Конституции силы вошли в город, создав напряженное противостояние. Радикальные аграрные и социалистические лидеры, агитируя народ сопротивляться попытке военных захватить власть, чуть не спровоцировали перестрелку, прежде чем заставили офицеров поспешно отступить. А поскольку царь по-прежнему отказывался подписать приказ, попытка переворота рухнула на наших глазах, вынудив заговорщиков бежать и уйти в подполье."
 bulgaria.17.a: "Мне нужно бежать из страны!"
 bulgaria.17.b: "Как смеют эти милитаристы вмешиваться!"
  
 bulgaria.18.t: "Беспартийный режим"
 bulgaria.18.d1: "На Болгарию обрушились тяжелые времена. Она сталкивается с врагами внутри и вне страны. Белградский Договор угрожает царству полным уничтожением, война все больше приближается, а движения всех мастей хотят ударить нам в спину именно тогда, когда необходимо национальное единство. Синдикалистские и аграрные республиканские террористы в подполье, военные, находящиеся под влиянием кодрянитов... В течение последнего года казалось, что эта ситуация не имеет выхода. Движение в защиту Тырновской конституции парализовало работу правительства, а над каждым шагом вперед нависал нож Звена.\n\nИ все же у Болгарии всегда был спаситель! Царь, мы все были просто слишком слепы, чтобы увидеть его! Теперь, когда прошел год после операции Нишава, конституционное движение, вызванное ее последствиями, начало разваливаться само по себе - и вот, Собрание снова возвращено верными монархии. По совету царя и наследного принца Бориса законодательный орган правильно проголосовал за приостановку действия Конституции и самороспуск, передав все свои полномочия и обязанности царю в качестве своего последнего акта. Если в будущем будут проводиться выборы, они будут проходить под строгим контролем монархии - никаких политических партий, никаких нежелательных дискуссий, никакого сопротивления царской власти. Начинается беспартийный режим."
