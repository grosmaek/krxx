 BUL_operation_nishava: "Операция Нишава"
 BUL_operation_nishava_desc: "Мы достаточно долго вели себя мягко по отношению к сербам в Нишском регионе - фактически со времен режима генерала Георгиева. Пришло время перемен - с Законом о защите государства под рукой мы ударим по логову предателей и уничтожим сепаратизм в наших западных провинциях!"
  
 BUL_abolish_state_protection_act: "Отменить Закон о защите государства"
 BUL_abolish_state_protection_act_desc: "Демократия в Болгарии не может существовать до тех пор, пока действует Закон о защите государства - она будет подорвана царем или военными. Если мы хотим спасти ее, этот шаг к авторитаризму должен быть пройден!"
  
 BUL_curtail_military_league: "Свернуть Военную лигу"
 BUL_curtail_military_league_desc: "Военная Лига проявляет свое политическое влияние в подрывных организациях, таких как Звено - мы должны помешать им захватить власть и свергнуть гражданский режим, отстраняя офицеров, присоединившихся к Союзу, или перемещая их на менее важные посты."
 BUL_curtail_military_league_take_five: "Этот фокус может быть выполнен §Yпять§! раз (В настоящее время §Y[?BUL.BUL_curtail_focus_amount_var]§!/§Y5§!)."
 BUL_curtail_military_league_amount_taken: "На данный момент мы взяли фокус §Y[?BUL.BUL_curtail_focus_amount_var] раз§!.\n\n"
  
 BUL_taming_the_powderkeg: "Зажечь пороховую бочку"
 BUL_taming_the_powderkeg_desc: "Два десятилетия мы почивали на лаврах - но наши враги в Балканских войнах не теряли времени даром и начали перевооружение. Тревожные новости приходят из Сербии и Румынии: оба государства отказались от ограничений, наложенных мирными договорами, и Греция, похоже, следует их примеру... Нам предстоит вновь зажечь пороховую бочку на Балканах."
 BUL_taming_the_powderkeg_tt: "Болгарский народ не скучает по войне - и поэтому это решение будет иметь следующие последствия:\n"
  
 BUL_konstantiniyye_diplomacy: "Миссия в Константинополе"
 BUL_konstantiniyye_diplomacy_desc: "Хотя мы сражались вместе с османами во время Вельткрига, отношения между нами враждебные. Турки все еще стремятся освободить своих братьев в Западной Фракии и если их не умиротворить заранее, обязательно нападут. Хотя нам, скорее всего, придется пойти на уступки, но, конечно, это лучше, чем война на четырех фронтах, и турки будут настроены на переговоры?"
 BUL_konstantiniyye_diplomacy_failure_tt: "Если этот фокус не будет взят до начала четвертой Балканской войны, §Rпроизойдет§! османская интервенция."
  
 BUL_second_nishava: "Поддерживать давление"
 BUL_second_nishava_desc: "В следующей балканской войне мы можем доверять только болгарам, которые будут по-настоящему лояльны. Любые сербы, румыны, греки или турки - потенциальные предатели, которые только и ждут случая, чтобы ударить нам в спину и поддержать захватчиков - поэтому единственный язык, который они могут понять, это насилие. Мы будем продолжать давление, начатое операцией Нишава, и искореним все коварные предательские организации."
  
 BUL_ethnic_promises: "Обещание послевоенной этнической автономии"
 BUL_ethnic_promises_desc: "Единственный способ победить в следующей балканской войне - это привлечь на свою сторону хотя бы часть сербского, румынского и греческого меньшинств. Давайте пообещаем им автономию после войны и постараемся отговорить их от поддержки радикалов в Белграде или деспотичных кодрянитов в Будапеште."
  
 BUL_german_diplomacy: "Призыв к поддержке Германии"
 BUL_german_diplomacy_desc: "Германская Империя, хотя и не желает вторгаться в Белградский Договор и свергать его, все же способна поддержать нас - и поэтому нам нужно попросить у них как можно больше поддержки. Оружие, военные советники и опыт - все пригодится, когда мы еще не готовы к конфликту."
  
  # Закон за защита на влоговете 
 BUL_deposit_protection_law: "Принять закон о защите депозитов"
 BUL_deposit_protection_law_desc: "Мировой экономический кризис наступил, и хрупкий отечественный банковский сектор Болгарии борется с его давлением. Для того чтобы предотвратить полный крах болгарской экономики, мы должны наделить Национальный банк полномочиями по спасению терпящих крах банков и принудительному слиянию других, чтобы удержать финансовый сектор на плаву."
  
 BUL_partisanstvo_legacy: "Очистить наследие партизанства"
 BUL_partisanstvo_legacy_desc: "Партизанство - это уничижительный термин, обозначающий традицию партийного клиентелизма и политики, основанной на клике, в Болгарии до Вельткрига. Хотя к настоящему времени она уже отступила, негативные последствия этих поборов, коррупции и клиентских сетей делают наш административный аппарат неэффективным - и поэтому их необходимо вычистить."
  
  # Българска търговска банка # Братя Бъклови 
 BUL_bank_consolidation: "Заставить БТБ поглотить \"Братя Бъклови\""
 BUL_bank_consolidation_desc: "Болгарский коммерческий банк, крупнейший коммерческий банк с болгарским капиталом, в течение последнего десятилетия поддерживал тесные отношения с 'Братя Бъклови'. Теперь, когда Бъклови терпит крах, принуждение БТБ к поглощению банка может помочь избежать финансового краха - каким бы монополистическим он ни был."
  
  # Главна дирекция на държавните и гарантираните от държавата дългове 
 BUL_weaken_debts_directorate: "Свернуть управление по долгам"
 BUL_weaken_debts_directorate_desc: "Главное управление гарантированных государством долгов регулирует деятельность Национального банка и управляет государственным долгом - и они были очень строги в отношении ослабления своего контроля. Сегодняшний экономический кризис не позволяет нам оставаться консервативными в расходах, однако нам нужно много денег в руки народа и быстро - поэтому мы вынуждены сократить Дирекцию."
  
 BUL_public_works: "Общественные работы и расчистка земель"
 BUL_public_works_desc: "Тысячи безработных на улицах, и пока восстанавливается деловой сектор, правительство должно восполнить недостаток. Мы организуем общественные работы, проекты по строительству дорог и расчистке неиспользуемых земель, где тысячи людей будут заняты ручным трудом - конечно, низкооплачиваемым, но это даст им средства к существованию."
  
 BUL_bnb_state_integration: "Обязательное кредитование национальных банков"
 BUL_bnb_state_integration_desc: "Последним шагом в восстановлении экономики станет быстрое увеличение объема капитала на рынке - для этого мы заставим Национальный банк кредитовать нас фактически под нулевой процент, что даст нам предложение денег, которые мы сможем влить в экономику. Через некоторое время экономические трудности отступят."
 BUL_bnb_state_integration_tt: "Вы вступите в заключительную стадию восстановления экономики - ваш дух §YЧерный Понедельник§! будет автоматически ослабляться каждые 180 дней до полного удаления."
  
 BUL_restore_wartime_committees: "Восстановление управлений военного времени"
 BUL_restore_wartime_committees_desc: "Во время Вельткрига мы создали несколько управлений, чтобы управлять нашими скудными ресурсами и быстро перевести страну на производство в военное время. Война вернулась в Болгарию, а значит, должны вернуться и Управления военного времени - наша военная промышленность совершенно не готова к натиску."
  
 BUL_emergency_conscription: "Срочный призыв"
 BUL_emergency_conscription_desc: "Осажденные с нескольких сторон, мы должны быстро увеличить численность болгарской армии только для того, чтобы прикрыть фронт. Мы должны ослабить ограничения на призыв в армию, создать региональные центры призыва и мобилизовать ветеранов Вельткрига на передовую."
  
 BUL_integrate_ohrana: "Интегрировать Охрану в армейские формирования"
 BUL_integrate_ohrana_desc: "Охрана, македонские организации самообороны, были для нас большим подспорьем в подавлении сербского сепаратизма после Вельткрига. Эти бывшие комиты ВМРО снова предлагают нам свои услуги, и мы интегрируем их подразделения в болгарскую армию, разделив их батальоны по качеству и оснастив их современным оружием."
  
  # Закон за стопански грижи и обществена предвидливост 
 BUL_sgop_committee: "Директорат СГОП"
 BUL_sgop_committee_desc: "Директорат экономической заботы и общественного прогнозирования был первой попыткой масштабного регулирования болгарской экономики, созданной во время Вельткрига. Хотя тогда оно не было эффективным, погрязнув в коррупционных скандалах и неэффективности, нам нужна их помощь для перехода к военной экономике, и мы позаботимся о том, чтобы на этот раз Управление было более эффективным."
  
 BUL_rusev_reform_plan: "План реформ Русева"
 BUL_rusev_reform_plan_desc: "Генерал Руси Русев, главный инспектор вооружений в военном министерстве, был ведущим голосом за реформы в болгарской армии с 1920-х годов - и его план реформ, в центре которого стоит массовое применение артиллерии и превращение армии в модернизированную профессиональную силу, был признан армейским штабом приемлемым. Давайте назначим его военным министром, чтобы он мог быть реализован!"
  
 BUL_force_concentration: "Концентрация сил"
 BUL_force_concentration_desc: "Сегодняшние войны требуют применения концентрированных сил на уязвимых участках фронта, подавления противника на местах и полного уничтожения участков вражеской линии. Тактика больших фронтов уходит в прошлое, будущее - за местным превосходством."
  
 BUL_contract_credit_program: "Программы кредитования армейских контрактов"
 BUL_contract_credit_program_desc: "Будучи главным инспектором вооружений, генерал Русев реализовал программу закупки оружия через контракты и кредиты, взятые от имени армии. Давайте опираться на этот фундамент и создадим кредитную систему для военных контрактов, что позволит нам быстро наращивать запасы вооружений до начала войны."
  
 BUL_decisive_battle: "Доктрина решающего артиллерийского боя"
 BUL_decisive_battle_desc: "Превосходство артиллерии - это будущее, особенно на Балканах, где пересеченная местность затрудняет крупные столкновения и требует дальнего поражения. Победит та армия, которая приведет с собой более многочисленный артиллерийский парк и научится применять его для поддержки пехотных формирований. Мы будем этой армией."
  
 BUL_armored_project: "Болгарский бронетанковый проект"
 BUL_armored_project_desc: "В 1920-х и 1930-х годах болгарские военные задумывали создание отечественного болгарского бронетанкового соединения, вдохновленного успехом танков на Западном фронте Вельткрига. Это бронированное острие станет неизмеримым подспорьем в применении Решающего артиллерийского сражения, и вот, наконец, мы реализуем этот проект."
  
 BUL_equipment_standards: "Максимальная стандартизация оборудования"
 BUL_equipment_standards_desc: "Генерал Русев имеет репутацию строгого инспектора вооружений в болгарской армии, и его стратегии по обеспечению эффективности производства болгарского оборудования должны быть внедрены повсеместно. В конце концов, нет более надежного орудия войны, чем высококачественная винтовка, которая быстро производится."
  
 BUL_mountain_batteries: "Горные батареи"
 BUL_mountain_batteries_desc: "Гора - это естественный дом для полевого артиллерийского орудия - труднодоступный для штурма снизу и дающий артиллеристам невероятную дальность стрельбы. В войне на Балканах мы должны использовать это преимущество и создать сеть горных батарей, чтобы прорваться через врага с невероятных расстояний."
  
 BUL_motorized_cavalry: "Полумоторизация кавалерии"
 BUL_motorized_cavalry_desc: "Болгарская кавалерия является большой и важной частью армии - однако, если она хочет сохранить свою значимость в войнах будущего, она должна стать мобильной штурмовой силой, способной использовать преимущества местных прорывов. Мы должны расширить мотоциклетные батальоны в наших кавалерийских дивизиях и частично оснастить их грузовиками, обеспечив им достаточную мобильность даже там, где лошадь не может конкурировать."
  
 BUL_air_force_inter_operation: "Совместная операция ВВС"
 BUL_air_force_inter_operation_desc: "В межвоенные годы болгарские ВВС были обделены вниманием, но проект реформы армии имеет большие планы на них. Ее взаимодействие с наземными формированиями и особенно с артиллерией обеспечит массовое уничтожение вражеских сил во время боя."
  
 BUL_state_aircraft_workshop: "Омоложение государственной авиамастерской"
 BUL_state_aircraft_workshop_desc: "Государственная авиационная мастерская, или ДАР, - основной производитель самолетов в Болгарии, государственное предприятие в Божуриште, которое специализируется на строительстве легких штурмовиков. Предоставление ему дополнительного финансирования и расширение мощностей обеспечит стабильные поставки самолетов для армии."
  
 BUL_bozhurishte_grounds: "Расширение аэродрома Божуриште"
 BUL_bozhurishte_grounds_desc: "Аэродром Божуриште под Софией является штаб-квартирой болгарских ВВС - однако он был построен с расчетом на самолеты старого поколения. Мы должны расширить посадочные полосы и построить дополнительные сооружения, чтобы разместить еще больше самолетов, а также обслуживающий персонал."
  
 BUL_combined_arms_destruction: "Уничтожение комбинированных вооружений"
 BUL_combined_arms_destruction_desc: "Наша воздушная доктрина должна сосредоточиться на сотрудничестве между воздушным флотом и наземными силами - самолеты ближней авиационной поддержки могут играть ту же роль, что и артиллерия, только без ограничений по дальности и скорости, а продвижение пехотных прорывов вскоре может быть возможно только в небе, защищенном нашими истребителями."
  
 BUL_naval_branch: "Покорение двух морей"
 BUL_naval_branch_desc: "Вельткриг укрепил наши завоевания в Эгейском море, дав нам выход к океану, не зависящий от капризов Турции в Босфоре, и хотя море никогда не было приоритетом болгарских вооруженных сил, мы должны воспользоваться преимуществами этого стратегического положения."
  
 BUL_submarines: "Поствельткриговская тактика подводных лодок"
 BUL_submarines_desc: "Не имея ресурсов или финансирования для создания крупных надводных сил, мы вынуждены полагаться на подводные лодки, чтобы преследовать и угрожать вражеским флотам из безопасных глубин. Наши военно-морские конструкторы и адмиралы должны сосредоточиться на принятии новой тактики подводных лодок и модернизации нашего подводного флота."
  
 BUL_battleship_modernisation: "Программа модернизации 'Храбара'"
 BUL_battleship_modernisation_desc: "Боевой крейсер 'Храбар', приобретенный у Германии в 1920-х годах, является жемчужиной нашего скромного надводного флота - но это старый корабль, и мы должны начать планы по его модернизации. И снова нашим путеводным светом должны стать достижения в области проектирования кораблей, достигнутые на Западе."
  
 BUL_naval_defense: "Расширение порта Варны"
 BUL_naval_defense_desc: "Варна - ключевой порт болгарского государства, центр судоходства, позволяющий нам экспортировать природные ресурсы через Черное море и за его пределы. Мы должны выделить дополнительные средства на расширение доков и ремонтных мощностей в порту, а также заложить фундамент для береговых укреплений, чтобы защитить город от десантов."
  
 BUL_the_great_etatist_project: "Великий этатистский проект"
 BUL_the_great_etatist_project_desc: "Слишком долго болгарская промышленность атрофировалась, с трудом преодолевая шок от Вельткрига. Больше не надо! С помощью пленума лучших экономистов и инженеров Болгарии мы разработали план большого шага вперед, направляемый благосклонными усилиями государства - и пришло время приступить к его реализации!"
  
 BUL_mass_application_of_fertilizer: "Массовое распространение удобрений"
 BUL_mass_application_of_fertilizer_desc: "Болгария - крестьянская нация, поэтому крестьянин должен быть погружен в нашу программу модернизации в той же мере, что и рабочий на фабрике. Наши преобразования в сельском хозяйстве должны начаться с массовой раздачи удобрений и дешевых кредитов на покупку тракторов."
  
 BUL_national_radio: "Национальное радио Родно"
 BUL_national_radio_desc: "Основанное в Софии в 1930 году, радио Родно стало первой крупной радиостанцией во всей Болгарии. Однако в наши дни государство может процветать только при условии полного контроля над телекоммуникациями и средствами массовой информации, чтобы давать правильную информацию и подавлять ложные слухи. Мы национализируем Родно Радио, преобразуем его в государственную вещательную компанию и расширим зону его охвата на всю страну."
  
 BUL_cash_crops: "Хлопководство и табаководство"
 BUL_cash_crops_desc: "Зерновые и съедобные культуры, хотя и жизненно важны для нации, не являются прибыльными - и если мы хотим иметь сильный сельскохозяйственный сектор, который может финансировать индустриализацию, мы должны перевести часть нашей сельской местности на товарные культуры. Хлопок, табак и другие сельскохозяйственные ресурсы позволят накопить значительное богатство."
  
 BUL_universities: "Университетская сетевая специализация"
 BUL_universities_desc: "Хотя Софийский университет вполне соответствует потребностям небольшой страны, нам нужно не просто общее высшее учебное заведение, а специализированные университеты для техников, ученых и военных, которые смогут гораздо быстрее и в нужных нам направлениях увеличить наш пул образованных интеллектуалов."
  
 BUL_stoilov_industrialisation: "Вторая стоиловская индустриализация"
 BUL_stoilov_industrialisation_desc: "В период своего премьерства Константин Стоилов заложил основы индустриализации в Болгарии, при нем были основаны десятки компаний, существующих до сих пор. Нам необходимо повторить успех его эпохи и заложить фундамент для второго периода массовой модернизации."
  
 BUL_ruse_industrial_centre: "Поднять промышленный центр Русе"
 BUL_ruse_industrial_centre_desc: "Русе на Дунае был промышленным центром Болгарии в течение десятилетий, и наша победа в Вельткриге омолодила город, поскольку мы получили еще больший контроль над Дунаем за счет Румынии. Мы должны создать новые государственные предприятия в промышленном регионе Русе, чтобы извлечь из этого выгоду."
  
 BUL_electricity_production: "Развивать производство электроэнергии"
 BUL_electricity_production_desc: "Двадцатый век стал эрой электричества - без безопасного доступа к электроэнергии мы никогда не сможем по-настоящему индустриализироваться. Чтобы исправить это, мы направим ресурсы на строительство новых гидроэлектростанций и тепловых электростанций по всей стране."
  
 BUL_textile_industry: "Субсидировать текстильную промышленность"
 BUL_textile_industry_desc: "Производство текстиля является важным сектором болгарской промышленности, хотя до сих пор оно ограничивалось внутренним потреблением. С государственным финансированием модернизации текстильных предприятий, импорта новых машин и расширения мощностей мы сможем резко увеличить производство и даже начать экспорт текстиля."
  
 BUL_veshkovi_refinery: "Нефтеперерабатывающий завод Братя Вешкови"
 BUL_veshkovi_refinery_desc: "В Русе братья Вешковы в 1933 году основали первый в Болгарии нефтеперерабатывающий завод, хотя, поскольку он был основан на их личные средства, он невелик и не приближается по объему производства к современным западным нефтеперерабатывающим заводам. Однако защита и забота правительства смогут обеспечить его рост."
  
 BUL_kremikovtsi: "Исследование рудных месторождений в Кремиковцах"
 BUL_kremikovtsi_desc: "К северо-востоку от нашей столицы, Софии, находятся большие залежи железной руды, хотя ее качество довольно неоднозначно, и добыча железа там поставит под угрозу безопасность воздуха и воды в регионе. Мы должны начать разведочные работы в горном районе Кремиковцы и если ситуация позволит, создать добывающие предприятия."
  
 BUL_upgrade_berlin_baghdad: "Улучшение линии Берлин-Басра"
 BUL_upgrade_berlin_baghdad_desc: "Мы находимся на великом Восточном экспрессе, идущем от Берлина до побережья Персидского залива в Басре. Наш долг - поддерживать нашу часть линии и следить за тем, чтобы поток пассажиров и грузов по этой линии только увеличивался и приносил нам доход."
  
 BUL_sub_balkan_line: "Построить Суббалканскую линию"
 BUL_sub_balkan_line_desc: "Суббалканская линия предусматривается как ответвление от линии Берлин-Басра и соединит Софию с городами на востоке, в конечном итоге приведя к Бургасу. Эта линия резко увеличит трафик, идущий из наших промышленных центров вокруг столицы к нашим главным портам на Черном море, как для импорта, так и для экспорта."
  
 BUL_scenic_routes: "Живописные узкоколейные маршруты"
 BUL_scenic_routes_desc: "Горы в Македонии не тронуты человеком и красивы, что привлекает туристов. Живописные маршруты, проложенные вдоль этих горных хребтов с использованием узкоколейной железной дороги, могут стать тем опытом, за который готовы заплатить тысячи людей по всему миру."
  
 BUL_southern_infrastructure: "Переход в южные порты"
 BUL_southern_infrastructure_desc: "Как бы ни были полезны наши порты на Черном море, постоянная возможность блокирования торгового потока через Босфор заставляет нас искать альтернативные варианты. Государство должно создать новые порты на юге, на нашем Эгейском побережье - там торговля не будет никем заторможена."
  
 BUL_modernize_sofia: "План Мюсманна"
 BUL_modernize_sofia_desc: "План Мюсманна, разработанный немецким профессором Адольфом Мюсманном, представляет собой масштабный проект обновления Софии и превращения ее в современный столичный город. Он предусматривает создание города с концентрическим зонированием, разделенного на жилые и промышленные зоны на периферии и центральное ядро, опоясанное кольцевым бульваром. Он также позволит Софии разместить более полумиллиона человек с возможностью расширения!"
 BUL_muesmann_plan_tt: "§YСофия§! получит модификатор §YПлан Мюссманна§!, который даст\n      Местная скорость строительства: §G+25%§!\n      Максимум фабрик в регионе: §G+3§!\n\n"
 BUL_rebuilt_sofia: "План Мюсманна"
  
 BUL_summer_capital: "Развивать летнюю столицу"
 BUL_summer_capital_desc: "Варна, наш порт на берегу Черного моря, быстро превращается в центр туризма, так называемую 'летнюю столицу'. Мы можем воспользоваться этой тенденцией, расширяя объекты в Варне, чтобы привлечь сотни тысяч туристов на отдых к нашим берегам."
  
 BUL_mass_urban_planning: "Планирование массовой урбанизации"
 BUL_mass_urban_planning_desc: "По мере роста нашей промышленной базы все больше людей устремляется в города - Софию, Пловдив, Русе, Бургас, Варну и некоторые другие. Прежде чем мы столкнемся с кризисом перенаселения, мы должны соответствующим образом расширить городскую инфраструктуру - обновить системы водоснабжения, построить дешевое жилье в пригородах и создать программы по привлечению гастарбайтеров."
  
 BUL_royal_dictatorship: "Царская диктатура"
 BUL_royal_dictatorship_desc: "Для всех нас очевидно, что Царская семья является самой доброжелательной и уважаемой силой в современной болгарской политике. Поэтому, чтобы положить конец мелкому политиканству, военным заговорам и революционному терроризму, вся власть должна быть отдана исключительно его персоне."
  
 BUL_anti_partisanship: "Антипартийность"
 BUL_anti_partisanship_desc: "Политические партии - одна из главных причин нашего внутреннего неблагополучия. Они стремятся лишь к собственному обогащению и продвижению интересов части граждан, а царь, между тем, не имеет никаких гнусных интересов и служит всем подданным по расчету. Гораздо эффективнее будет построить политическую систему исключительно вокруг него."
  
 BUL_anti_zveno_trials: "Судебные процессы по делу о заговоре офицеров"
 BUL_anti_zveno_trials_desc: "Военная лига показала свое лицо, бросив свой жребий на сторону заговора Звена - поэтому это пристанище нелояльных генералов и ветеранов должно быть искоренено. Мы проведем помпезные судебные процессы по всей стране и будем контролировать ниточки, чтобы Велчев и Георгиев оказались там, где им и место - в тюрьме."
  
  # Наредба-закон за запазване на моралната и материалната сила на войската 
 BUL_moral_preservation_law: "Указ о моральном сохранении военнослужащих"
 BUL_moral_preservation_law_desc: "Чтобы предотвратить дальнейшее восстание военных, мы обеспечим гражданский контроль над армией, приняв указ, предоставляющий гражданским институтам и судам дополнительные полномочия по расследованию деятельности офицеров, а также по оспариванию их действий в суде. Будут созданы новые независимые наблюдатели, которые будут следить за всеми событиями в армии, а тайные клики будут насильно ликвидированы."
  
 BUL_discipline_subranie: "Дисциплинировать Собрание"
 BUL_discipline_subranie_desc: "Собрание, теоретически призванное представлять народ и общие интересы, отвлекается на мелкие политиканства и подковерные интриги. Для того чтобы они работали в интересах народа, а не избранных, их необходимо дисциплинировать и ограничить их власть."
  
 BUL_develop_class_solidarity: "Стремление к классовой солидарности"
 BUL_develop_class_solidarity_desc: "Хотя социализм и выдвигает некоторые хорошие идеи относительно потребностей простых людей, классовая война не является способом достижения этой цели. Под благосклонным руководством царя мы создадим общество, в котором все классы будут солидарно работать на общее благо."
  
 BUL_cult_of_the_tsar: "Культ царя"
 BUL_cult_of_the_tsar_desc: "Царь и его царская семья должны быть примером для всех болгар. Превыше всех политических дрязг, герои Балканских войн и Вельткрига, самоотверженно работающие на благо народа, в отличие от своих противников - невозможно найти человека или организацию, более подходящую для правления. Мы будем поощрять этот культ личности и насаждать поклонение царской персоне в каждом доме!"
  
 BUL_coopt_nationalist_right: "Кооптировать националистических правых"
 BUL_coopt_nationalist_right_desc: "Националистические военизированные формирования, такие как Легионы и Родна Заштита, могут быть ярко выраженными ксенофобами и экстремистами, но, тем не менее, они верны царству. Их юношескую энергию можно кооптировать и использовать для нужд нации - с этой целью мы создадим официальную молодежную организацию под названием Бранник ("Защитник")."
  
 BUL_promote_royal_patronage: "Продвижение царских патронажных обществ"
 BUL_promote_royal_patronage_desc: "Царская семья уделяет много времени и ресурсов меценатству - поддержке обществ и организаций, таких как столовые, творческие коллективы и Болгарский Красный Крест. Мы будем продвигать эти начинания, создадим пропагандистскую сеть, сосредоточенную вокруг них, и дадим людям понять, что их монарх действительно заботится о них."
  
 BUL_state_corporatism: "Государственный корпоративизм"
 BUL_state_corporatism_desc: "Процветание Болгарии может быть построено только через сотрудничество между бизнесом и государством - мы будем заключать контракты с болгарскими компаниями на работу в государственных проектах со скидкой и начнем интегрировать их в правительство. Лояльный класс предпринимателей, тесно сотрудничающих с государственными чиновниками, будет двигать нашу нацию вперед!"
  
 BUL_royal_constitution: "Царская конституция"
 BUL_royal_constitution_desc: "Было проведено достаточно реформ, чтобы ограниченный избирательный процесс мог быть восстановлен по всей Болгарии. Конечно, не будет никаких партий, и правительство царя будет наблюдать за выборами, чтобы убедиться, что только правильные и бескорыстные люди избраны представлять его подданных - но по сравнению с диктаторскими целями Звена, это глоток свежего воздуха, несомненно."
  
 BUL_women_suffrage_tsar: "Продвижение женского суфражизма"
 BUL_women_suffrage_tsar_desc: "Нет никаких причин для того, чтобы женщины не имели равных прав с мужчинами, когда речь идет о политической деятельности - и Борис уже несколько лет гордится тем, что является защитником избирательного права женщин. Теперь, когда нет никаких препятствий для этой реформы, ее можно смело проводить."
  
 BUL_nonpartisan_clique: "Расширить беспартийную клику"
 BUL_nonpartisan_clique_desc: "Теперь, когда наш контроль над Болгарией укреплен, можно расширить беспартийную клику политиков, офицеров и представителей бизнеса, консультирующих нашего царя. Политики из оппозиции, которые устали от того, что никогда не пробовали власть, могут вернуться в наше лоно, а умеренные Звенари также могут быть реабилитированы."
  
 BUL_political_rationalisation: "Политическая рационализация"
 BUL_political_rationalisation_desc: "Болгария сильно пострадала, десятилетия партократии довели ее до разорения, а царские подхалимы угрожают высосать последние соки из ее разложившейся туши. Нам, кругу Звено, предстоит возродить ее. Мы преодолеем партийность и старые оковы и создадим новое, мощное, рациональное болгарское государство!"
  
 BUL_pars_not_toto: "Не 'pars', а 'toto'"
 BUL_pars_not_toto_desc: "Слово 'партия' происходит от латинского слова 'pars', что означает 'фракция' - и это намекает на их природу. Они никогда не будут по-настоящему представлять национальные интересы, а только лишь фракцию, которая поддерживает их на выборах. Мы, клика Звено, не так глупы. Когда бы мы ни действовали, мы делаем это от имени всей нации!(Прим. пер. - 'toto' значит 'целое' )"
  
 BUL_state_labour_unions: "Контролируемые государством профсоюзы"
 BUL_state_labour_unions_desc: "Профсоюзы являются по своей сути раскольническим образованием, вносящим раскол между классами в период, когда единство всех болгар является обязательным. Мы устраним эту угрозу, создав Болгарский рабочий союз и заставив всех работников вступить в эту контролируемую государством организацию, которая сможет управлять трудовыми отношениями в наших интересах."
  
 BUL_house_of_corporations: "Дом корпораций"
 BUL_house_of_corporations_desc: "Корпоративизм, очень популярный в кругах Звена, идеально подходит для их идеологии - системы, в которой все социальные группы объединены в верхней палате, где они могут достичь консенсуса во имя национальных интересов. Поскольку у нас нет необходимости в избранном Собрании, это будет прекрасной заменой."
  
 BUL_ministry_of_national_economy: "Министерство национальной экономики"
 BUL_ministry_of_national_economy_desc: "В настоящее время несколько экономических министерств управляют экономическими делами всего государства, не говоря уже о множестве управлений, которые занимаются конкретными экономическими вопросами. Этому хаосу и беспорядку должен быть положен конец, и все эти учреждения должны быть объединены в единое Министерство национальной экономики."
  
 BUL_eliminate_parasitic_industry: "Ликвидация паразитической индустрии"
 BUL_eliminate_parasitic_industry_desc: "Паразитическая промышленность на болгарском жаргоне означает отрасли и заводы, в импорте и экспорте которых преобладают иностранные товары - поэтому они являются пиявкой для болгарского общества, используя наш труд, но ничего не давая местной экономике. С этой практикой будет вестись борьба, и будет создана экономическая автаркия."
  
 BUL_agricultural_cooperative_bank: "Болгарский сельскохозяйственный и кооперативный банк"
 BUL_agricultural_cooperative_bank_desc: "Центральная банковская система Болгарии нуждается в реформировании, особенно в централизации - мы объединим несколько государственных банков в Сельскохозяйственный и кооперативный банк, что позволит поставить большинство банковских операций в стране под контроль единого бюро и тем самым значительно усилить наш контроль над экономикой."
  
 BUL_general_directorate_of_renewal: "Управление национального обновления"
 BUL_general_directorate_of_renewal_desc: "Болгарию не спасет простая смена правительства - она может быть спасена только при условии духовного обновления. Этой задачей должно заняться Управление национального обновления, наделенное широкими полномочиями контролировать СМИ, руководить культурной и интеллектуальной жизнью на благо Болгарии."
  
 BUL_new_bulgarian_culture: "Новая болгарская культура"
 BUL_new_bulgarian_culture_desc: "Конечной целью Управления национального обновления является реконструкция болгарской культуры для современной эпохи. Для этого мы будем воспитывать послушание, верность, преданность своей нации и государству, решительность. Новый болгарский человек должен быть верным подчиненным идеально эффективной технократической машины!"
  
 BUL_monopolize_vices: "Государственные монополии на продажу пороков"
 BUL_monopolize_vices_desc: "Такие пороки, как алкоголь, сигареты и азартные игры, являются угрозой для национальной целостности и позитивного труда болгарских граждан. С этими пороками нужно бороться с помощью государственного вмешательства - мы введем на них монополии и начнем существенно ограничивать их распространение во имя общественной морали."
  
 BUL_centralization_zveno: "Централизация политической системы"
 BUL_centralization_zveno_desc: "Политическая система должна быть преобразована в орган, более могущественный, чем когда-либо прежде. Будут нарисованы новые провинции, выборы мэров будут отменены и заменены централизованным назначением, а Тырновская конституция будет официально отменена. И только мы скажем, какая система придет ей на смену."
  
 BUL_leader_principle: "Порядок по принципу лидера"
 BUL_leader_principle_desc: "Самая большая слабость демократии в том, что у нее нет фигуры, за которой можно было бы сплотиться, в то время как преданные царю люди пытаются сплотить нацию против иконы, которая должна была остаться в Средневековье. Нет, современному, эффективному государству нужен сильный лидер, тот, кто сможет добиться полной лояльности от своих подчиненных и направить Болгарию к своей воле!"
  
 BUL_technocratic_hierarchy: "Построить технократическую иерархию"
 BUL_technocratic_hierarchy_desc: "Старые системы патронажа и демократической ответственности больше не могут эффективно распределять ресурсы. Нет, мы будем назначать министров, губернаторов и местных чиновников только по их заслугам - мы создадим систему, в которой только самые квалифицированные и технически способные люди будут занимать посты в правительстве."
  
 BUL_cessation_orchestra: "Прекращение работы оркестра"
 BUL_cessation_orchestra_desc: "Годы реформ подходят к концу. Сегодня все это должно завершиться тем или иным путем - сохранит ли Болгария царя на троне, или откажется от этого древнего института и станет, наконец, республикой? Несмотря ни на что, в конце концов, хотя бы один член кабинета будет очищен..."
  
 BUL_tarnovo_constitution: "Закрепить Тырновскую конституцию"
 BUL_tarnovo_constitution_desc: "Тырновская конституция десятилетиями защищала ключевые принципы болгарской свободы, и мы не можем отказаться от нее сейчас! Демократия должна остаться, и даже если она переживает тяжелые времена, мы все еще можем возродить ее - и начать новую эру свободы, которая будет ярче и прекраснее предыдущей!"
  
 BUL_military_trials: "Судебные процессы над заговорщиками"
 BUL_military_trials_desc: "Пока мы сражались с силами царской автократии, военные взяли на себя ответственность замышлять нашу гибель, планируя попытку переворота, которая могла бы положить конец Болгарии в том виде, в котором мы ее знаем. Теперь, когда мы одержали победу, настало время предать этих потенциальных предателей полному преследованию закона."
  
 BUL_legion_ban: "Распустить легионы"
 BUL_legion_ban_desc: "Союз болгарских национальных легионов является одной из самых больших угроз болгарскому конституционализму сегодня - эти радикальные ветераны и подражатели других национал-популистов свергнут демократию и установят тиранию, если им дадут шанс. Мы будем играть безопасно и сделаем так, чтобы они никогда не смогли стать угрозой."
  
 BUL_ministry_of_veterans: "Министерство по делам ветеранов"
 BUL_ministry_of_veterans_desc: "Официальная роль Военной лиги заключается в организации ветеранов многочисленных войн Болгарии - поэтому, чтобы лишить их власти, мы передадим эту обязанность под эгиду центрального правительства. Новое министерство будет следить за распределением ветеранских пенсий, организацией и трудоустройством ветеранов, а также пристально наблюдать за деятельностью Лиги и родственных ей военизированных формирований."
  
 BUL_renew_political_trust: "Восстановить политическое доверие"
 BUL_renew_political_trust_desc: "Десятилетия взяточничества, коррупции и политического беспорядка подорвали доверие народа к конституционализму. Поскольку демократия не может процветать в условиях недоверия, мы будем бороться с ним, проводя широко разрекламированные репрессии против мелких коррупционеров и устанавливая официальный modus vivendi всех партий в Собрании."
  
 BUL_privatize_state_trusts: "Приватизация государственных трестов"
 BUL_privatize_state_trusts_desc: "Предыдущие правительства, особенно Вторая либеральная концентрация, передавали все больше и больше экономических процессов в руки государства, заслужив критику болгарского бизнеса. Поскольку демократия может идти рука об руку со свободой рынка, мы начнем ограниченную приватизацию государственных активов и начнем сокращать нашу роль в экономике."
  
 BUL_peace_with_the_tsar: "Ветвь мира для царя"
 BUL_peace_with_the_tsar_desc: "Хотя мы выиграли битву против царя на политической арене, это не означает, что мы должны конфликтовать вечно. Присутствие конституционного монарха необходимо для поддержания стабильности демократического государства, поэтому мы будем вести переговоры с царем и добиваться его официального одобрения по вопросам политики, создавая систему сотрудничества."
  
 BUL_electoralism: "Защитить электорализм"
 BUL_electoralism_desc: "Процветание и мир в стране могут быть достигнуты только в процессе честных, равных выборов при тайном голосовании. Роялисты стремятся превратить выборы в фикцию, утверждающую назначенцев царя, Звено их совсем не ценит - мы, однако, всегда будем защищать этот процесс и давать народу возможность выбора."
  
 BUL_left_mandate: "Мандат левых"
 BUL_left_mandate_desc: "На выборах победили аграрии и широкие социалисты, "Народный блок", который в прошлом недолго правил Болгарией, хотя и безуспешно. Их приоритеты различны, но они могут согласиться с тем, что Болгарии необходимо ответственное сострадательное правительство, которое обеспечит благосостояние для самых низших слоев общества."
  
 BUL_right_mandate: "Мандат правых"
 BUL_right_mandate_desc: "На выборах победили демократы и национал-либералы, восстановив статус-кво, существовавший до 1936 года, хотя и в более демократической форме. Личная свобода, права для болгарского бизнеса и сохранение существующей политической системы - их главные заботы."
  
 BUL_cultural_autonomy: "Вопрос о культурной автономии"
 BUL_cultural_autonomy_desc: "Во время политических баталий 1936 года мы получили поддержку сербских, румынских и турецких политиков меньшинств в Собрании, и теперь, когда мы успешно защитили Тырновскую конституцию, мы должны принять решение о том, как мы отплатим за эту услугу."
  
 BUL_interfaith_council: "Национальный межконфессиональный совет"
 BUL_interfaith_council_desc: "Из наших меньшинств одно из самых крупных, болгарские турки, придерживаются ислама, а не христианства, что углубляет культурный и политический раскол между ними и остальной Болгарией. В нашей стране также проживает некоторое количество албанских католиков и евреев. Чтобы успокоить их, мы создадим Национальный межконфессиональный совет для диалога с религиозными меньшинствами."
  
 BUL_never_another_georgiev: "Только не еще один Георгиев"
 BUL_never_another_georgiev_desc: "Влияние Константина Георгиева на страну было трагическим, но мы, наконец, утвердили силу Тырновской конституции и демократического правления. Болгария никогда больше не скатится к тирании - мы закрепим наши успехи, внесем изменения в Конституцию и расширим ее демократические процедуры."
  
 BUL_rural_development: "Инициативы в области сельской инфраструктуры"
 BUL_rural_development_desc: "Болгарская деревня продолжает испытывать трудности, многие регионы остаются нищими, и кризис Черного Понедельника не принес ей никакой пользы. Мы должны направить инвестиции на дороги и ирригацию в сельской местности, чтобы улучшить жизнь среднего бедного крестьянина!"
  
 BUL_progressive_taxation: "Внедрить прогрессивное налогообложение"
 BUL_progressive_taxation_desc: "Несправедливо, что обедневший крестьянин, труженик и богатый бизнесмен платят в казну одинаковую часть своей зарплаты. Более обеспеченные должны помогать нуждающимся, и мы сделаем это государственной политикой, внедрив систему прогрессивного налогообложения."
  
 BUL_traditional_agrarianism: "Продвигать традиционное аграрное хозяйство"
 BUL_traditional_agrarianism_desc: "По мере продвижения в современную эпоху мы никогда не должны забывать, что человек по природе своей привязан к земле и больше всего преуспевает как индивидуальный землевладелец в сельской местности. Мы никогда не должны забывать о поддержке сельского хозяйства субсидиями, выгодной политикой и парламентскими актами."
  
 BUL_grain_trade_monopoly: "Государственная монополия на торговлю зерном"
 BUL_grain_trade_monopoly_desc: "Для того чтобы болгарское крестьянство имело доступ к честной продаже и покупке зерна, а не было обокрадено жадными продавцами, государство должно законодательно установить монополию в этом секторе. Вся продажа и покупка зерна в стране должна контролироваться государственными корпорациями, которые будут учитывать интересы крестьянства."
  
 BUL_protect_labor_rights: "Обеспечение соблюдения законодательства о трудовых правах"
 BUL_protect_labor_rights_desc: "Мы должны не только расширить трудовые права в Болгарии, сократив ежедневные рабочие часы, поощряя объединение в профсоюзы и ограничивая опасный труд, но и создать систему, обеспечивающую соблюдение этого законодательства. Аудиторские проверки и независимые омбудсмены будут пресекать деятельность предприятий-нарушителей и гарантировать, что права трудящихся действительно защищены."
  
 BUL_state_production_monopolies: "Создание государственных производственных монополий"
 BUL_state_production_monopolies_desc: "Некоторые отрасли экономики слишком опасны для частного бизнеса и должны находиться под единоличным контролем государства. Государственные производственные монополии обеспечат поддержание низких цен и соблюдение интересов народа."
  
 BUL_free_trade_unions: "Расширение возможностей свободных профсоюзов"
 BUL_free_trade_unions_desc: "Свободные профсоюзы являются профсоюзной организацией Социал-демократической рабочей партии и представляют социалистическую сторону легального организованного труда в Болгарии. Мы должны расширить возможности этой организации, объединив под ее эгидой более мелкие профсоюзы и отдавая приоритет ее интересам в переговорах между бизнесом и профсоюзами."
  
 BUL_renew_urban_centres: "Обновление городских центров"
 BUL_renew_urban_centres_desc: "Городское население Софии, Пловдива, Бургаса, Русе и других городов является нашей электоральной опорой, поэтому мы будем помогать им дополнительным финансированием. Городские центры будут обновлены, а освобождение земель позволит городам расширяться дальше в сельскую местность."
  
 BUL_right_to_wealth: "Право на богатство"
 BUL_right_to_wealth_desc: "Кто мы такие, чтобы отказывать бережливому, умному человеку в плодах его труда? Если он создал свой бизнес и сколотил значительное состояние, то мы можем только поддержать его и показать пример, а не отбирать это богатство. В конце концов, именно бизнесмен создает рабочие места и трудоустраивает обездоленных."
  
 BUL_women_suffrage_dem: "Гарантировать права женщин"
 BUL_women_suffrage_dem_desc: "Мы, демократы и другие либеральные партии, последовательно отстаивали права народа с момента нашего исключения - включая права женщин, которые мы отстаивали упорнее, чем большинство других. Пришло время воплотить наши обещания в жизнь, предоставить женщинам право голоса и сделать их равными с мужчинами!"
  
 BUL_political_opportunism: "Политический оппортунизм"
 BUL_political_opportunism_desc: "Доктринерская политика может завести вас только очень далеко. Идеологии подведут вас на политической практике, где все гораздо более серо и сложно, чем на чертежной доске в колледже. Демократы и национал-либералы - гордые оппортунисты, достаточно умные, чтобы адаптироваться к меняющимся политическим условиям и вести Болгарию в эти трудные времена."
  
 BUL_liberal_nationalism: "Стремление к либеральному национализму"
 BUL_liberal_nationalism_desc: "Национализм и либерализм не являются несовместимыми. Реформируя Болгарию в настоящую конституционную монархию, мы можем привить гордость за эти либеральные институты и сплотить народ для их защиты. В конце концов, идеал свободы сильнее мотивирует людей, чем просто верность царю или государству."
  
 BUL_directorial_governance: "Директорат по управлению экономикой"
 BUL_directorial_governance_desc: "Контролируемые государством управления все больше становятся частью болгарской экономики, а царство становится все более государственным. Это не проблема - государственные директораты могут управлять экономикой в соответствии с потребностями правительства, а также предлагают множество должностей для назначения лояльных кадров."
  
 BUL_renew_partisanstvo: "Обновление системы партизанства"
 BUL_renew_partisanstvo_desc: "Партизанство - это название, которое обычно используется для описания клиентелизма болгарской политики до Вельткрига, когда партии были лишь средством назначения верных союзников на государственные должности и не имели реальной идеологии. Хотя мы не должны говорить об этом вслух, действительно ли есть вред в возобновлении такой системы?"
  
 BUL_faith_and_nation: "Вера и народ"
 BUL_faith_and_nation_desc: "Одобрение Болгарской православной церкви окажет нам большую помощь в достижении дальнейших побед на выборах. Будучи ведущей консервативной политической силой в стране, мы уже имеем многочисленных союзников среди болгарских священников, а расширение наших контактов позволит религиозным деятелям привлечь к нам тысячи избирателей."
  
 BUL_young_officers: "Тирания молодых офицеров"
 BUL_young_officers_desc: "Когда началась четвертая Балканская война, мы храбро сражались - но наши силы на фронте были преданы мелкой политикой и изменой дома. Когда мы должны были сражаться без капитуляции, мы подняли белое знамя. Мы, легионеры, бастион болгарскости, исправим эту историческую ошибку и немедленно отречемся от национальной катастрофы!"
  
 BUL_macedonia_intervention: "Отречься от катастрофы!"
 BUL_macedonia_intervention_desc: "Существует простое решение национальной катастрофы. Наш опыт четвертой Балканской войны показал, что мы никогда не были по-настоящему побеждены на поле боя, а просто получили удар в спину в трудную минуту. Восстановившись, отстроившись, и теперь возглавляемые истинно национальным и патриотическим режимом, мы, болгары, поднимемся снова и потребуем то, что принадлежит нам!"
 BUL_macedonia_intervention_tt: "Если ВМРО потерпит поражение в Македонии, а мы еще не завершили этот фокус, наш режим §Rрухнет§!!"
  
 BUL_legionary_revolution: "Революция легионеров"
 BUL_legionary_revolution_desc: "Эпоха постепенных изменений и ненужных склок в парламенте закончилась. Мы, легионеры, вырвем с корнем старую политическую систему, наша революция приведет к созданию справедливого, честного и истинно национального общества. Наш режим должен быть режимом энергии, силы и сырого террора!"
  
 BUL_nationalize_basic_industries: "Национализировать базовые отрасли промышленности"
 BUL_nationalize_basic_industries_desc: "Капиталисты едва ли лучше синдикалистов - эти кровососущие паразиты выкачивают богатство народа и отправляют его за границу. Нет причин, по которым базовые отрасли - производство потребительских товаров и оружейная промышленность - не должны быть в наших руках."
  
 BUL_green_terror: "Зеленый террор"
 BUL_green_terror_desc: "Слабость и пацифизм все еще укоренены в Болгарии. Наш народ был потрясен национальной катастрофой и не может собрать волю в кулак, чтобы снова пожертвовать собой ради национального дела. С помощью террора, арестов и бессудных казней мы заставим их бояться и тем самым заставим их подчиниться."
  
 BUL_primitive_resource_accumulation: "Накопление примитивных ресурсов"
 BUL_primitive_resource_accumulation_desc: "Вооружение для нашей войны против Белградского Договора будет стоить дорого - и что вы знаете, в карманах наших людей есть много денег. Это примитивный метод сбора средств на вооружение, но это лучше, чем ничего - и мы обязательно расплатимся, когда восстановим Великую Болгарию."
  
 BUL_unleash_bulgarianness: "Высвободить болгарский дух"
 BUL_unleash_bulgarianness_desc: "В каждом из нас живет дух болгарскости. Он жаждет сражаться, служить своей нации и продвигать наше дело, чего бы это ни стоило. Будь то пропаганда или грубое применение силы, мы направим этот болгарский дух в действие."
  
 BUL_society_ceaseless_war: "Непрекращающаяся война общества"
 BUL_society_ceaseless_war_desc: "Общество - это непрекращающаяся война - и все же абсолютное большинство людей, сдерживаемых ленью, возрастом, привычками или бедностью, с трудом принимают в ней участие. Те воины, которые борются за продвижение болгарского начала во всех сферах жизни общества - в искусстве, культуре, промышленности, политике - должны служить их национальным авангардом, их непререкаемыми лидерами, и они - легионеры."
  
 BUL_categories_of_communists: "Четыре категории синдикалистов"
 BUL_categories_of_communists_desc: "Есть четыре категории синдикалистов - производители синдикализма, капиталисты; провокаторы, иностранные агенты; дураки, которые невольно помогают синдикалистам; и резиновые головы, которые не верят в правду, Бога и Болгарию, и поэтому поддерживают синдикализм. Все они должны быть выкорчеваны из Болгарии."
  
 BUL_ideals_of_the_steppe: "Степные идеалы"
 BUL_ideals_of_the_steppe_desc: "Мы, болгары, - наследники могущественной степной цивилизации, которая когда-то поставила на колени Восточную Римскую империю. Сила Аспаруха и его потомков все еще течет в наших жилах - и мы будем прославлять эту историю, вдохновляя целые армии идти на войну и защищать славу Болгарии!"
  
 BUL_abolish_monarchy: "Изгнать немецких монархов"
 BUL_abolish_monarchy_desc: "Семья Саксен-Кобург-Готских никогда не была по-настоящему болгарской - это немецкие монархи, навязанные нам иностранными державами. Обладая абсолютной властью в стране, мы можем, наконец, сделать последний шаг и официально отменить монархию. Национальное легионерское государство будет управляться только болгарами!"
  
 BUL_tsar_kyril: "Безмолвная марионетка на троне"
 BUL_tsar_kyril_desc: "Большая часть нашей организации в основе своей все еще монархисты и не могут представить себе Болгарию без царя во главе. Хотя Борис слишком независим для наших вкусов, его брат Кирилл, богемный князь с небольшим влиянием на политическую сцену, может быть марионеткой, которую мы можем легко контролировать, но при этом умиротворять монархистов."
  
 BUL_mass_remilitarization: "Массовая ремилитаризация"
 BUL_mass_remilitarization_desc: "Мы - движение масс, а массы требуют крови! Одним быстрым движением мы перевооружим Болгарию, переведя все имеющиеся ресурсы на военное производство и переведя нашу промышленность на полную мощность военного времени."
  
 BUL_paramilitary_units: "Создание военизированных формирований"
 BUL_paramilitary_units_desc: "Тысячи болгар, ветеранов Вельткрига и Балканских войн, объединяются в военизированные формирования, где они могут применить свой военный опыт в уличных боях и защите. Легионы поддерживают контакты с этими военизированными формированиями на протяжении всего своего существования. Пришло время превратить их в полевые дивизии и отправить на фронт!"
 BUL_paramilitary_units_tt: "£nato_unit_infantry_icon_small  Поднять три §YПодразделения по защите Родины§! с 6 §Yпехотными§! батальонами."
  
 BUL_macedonian_refugees: "Добровольческие батальоны армии Македонии"
 BUL_macedonian_refugees_desc: "Оккупация Македонии вытолкнула тысячи болгарских жителей на восток, поскольку они предпочли умереть, чем жить под сербским гнетом. Теперь, снабдив их оружием и проведя базовую боевую подготовку, мы можем отправить их обратно, чтобы они вернули себе свои дома."
  
 BUL_front_republic: "Декларация Болгарской Республики"
 BUL_front_republic_desc: "Царь пал! Эпоха тиранической монархии закончилась! Из подполья, из изгнания поднимается Отечественный фронт и провозглашает новое будущее для болгарского народа! Отныне Болгария - самая новая республика на Балканах, и это будет продолжаться веками!"
  
 BUL_orange_guard_coup: "Контрпереворот оранжевой гвардии"
 BUL_orange_guard_coup_desc: "Аграрный национальный союз объединил усилия с болгарским социалистическим движением для свержения царя - однако они не заинтересованы в том, чтобы играть вторую скрипку. Восстановив свою военизированную организацию, Оранжевую гвардию, БАНС может смести своих соперников слева и захватить полную власть."
  
 BUL_reunite_party: "Воссоединение Аграрного национального союза"
 BUL_reunite_party_desc: "В период после Вельткрига аграрии разделились на фракции, которые приняли политический порядок, и тех, кто продолжал борьбу в подполье. Теперь, когда мы у руля, и под руководством самого Стамболийского, мы можем начать процесс реинтеграции этих фракций в один, более великий Союз."
  
 BUL_implement_populist_policies: "Проводить популистскую политику"
 BUL_implement_populist_policies_desc: "Наш лидер, Александр Стамболийский, является трибуном народа, и Отечественный фронт когда-то тоже боролся за народ, и поэтому, чего хочет народ, то мы и обеспечим. К счастью, средние массы - довольно простой народ, и поэтому нам не нужно прилагать много усилий, чтобы они были удовлетворены."
  
 BUL_city_sodomy: "Содомия вдали от города"
 BUL_city_sodomy_desc: "Коррупция и зло процветают в городах Болгарии и их вестернизированной элите, подобно Содому и Гоморре в Библии. Ответственное, чистое правительство может быть основано только на спине крестьянства. Именно крестьянин создает богатство болгарской нации, а не буржуазия или космополиты на улицах Софии."
  
 BUL_overthrow_royal_memorials: "Выбросить царские мемориалы"
 BUL_overthrow_royal_memorials_desc: "Мы сделаем победу Крестьянской Республики официальной, отказавшись от всех оставшихся царских памятных знаков. Мемориалы будут сняты, статуи снесены, улицы переименованы, а национальные символы заменены. Когда это будет сделано, царская власть будет окончательно забыта."
  
 BUL_officialize_orange_guard: "Придать официальный статус Оранжевой гвардии"
 BUL_officialize_orange_guard_desc: "Оранжевая гвардия хорошо послужила Аграрному национальному союзу, сражаясь с его соперниками и обеспечивая безопасность на съездах партии. Однако, если мы хотим укрепить наш контроль в стране, мы должны превратить их в официальные военизированные формирования Республики."
  
 BUL_perfect_democracy: "Совершенная демократия"
 BUL_perfect_democracy_desc: "Национальное собрание и все другие институты демократии должны быть восстановлены. Однако для того, чтобы Республика выжила и адекватно представляла людей, которые создают ее богатство - крестьянство - демократические процессы будут свернуты, а Аграрный национальный союз продолжит доминировать в стране, причем постоянно."
  
 BUL_organise_youth: "Организовать болгарскую молодежь"
 BUL_organise_youth_desc: "Болгарская молодежь - это будущее нашей страны. Мы подготовим ее к строительству нашего будущего путем создания молодежных организаций и привлечения болгарской молодежи к добровольному труду в сельской местности. Там, помогая крестьянству, они усвоят суровые уроки жизни и подготовят себя к тому, что даст им жизнь."
  
 BUL_mass_volunteer_work: "Массовые акции прессованного труда"
 BUL_mass_volunteer_work_desc: "Аграрное государство не должно отказываться от современности. Мы превратим Болгарию в сильное современное государство, привлекая тысячи людей к трудовым действиям. Они будут строить дороги, осушать болота и рыть каналы, закладывая фундамент новой Болгарии."
  
 BUL_left_pivot: "Поворот налево"
 BUL_left_pivot_desc: "Хотя Отечественный фронт победил монархию, ему по-прежнему противостоят правые, поскольку Александр Стамболийский и его лакеи готовятся свергнуть революцию и создать свое 'крестьянское государство'. Очистив фронт от них, мы сможем защитить достижения нашей революции и направить Болгарию к социализму!"
  
 BUL_agrarian_syndicalism: "Аграрный синдикализм"
 BUL_agrarian_syndicalism_desc: "Кто осмелится сказать, что синдикализм может быть осуществлен только в городах, среди промышленных рабочих? В каждом бедном крестьянине горит революционный огонь, мечта о свободе и общинной свободе, которую мы должны выразить! Те, кто работает на земле, могут следовать синдикалистским принципам верховенства профсоюза и свободы так же, как и их братья-пролетарии!"
  
 BUL_land_socialization: "Социализация земли"
 BUL_land_socialization_desc: "Эта земля - наша земля. Мы начнем отходить от частной собственности на землю и превратим всю землю в собственность народа. Мы будем поощрять крестьянские коммуны, которые обрабатывают общую землю и процветают благодаря усилиям друг друга, а не обрабатывают маленькие участки по отдельности."
  
 BUL_agrarian_professional_unions: "Создание профессиональных союзов работников сельского хозяйства"
 BUL_agrarian_professional_unions_desc: "Мы превратим Власовден в профсоюзный съезд, объединяющий всех сельскохозяйственных работников, и создадим профсоюзы для всех сельскохозяйственных профессий. Эти профсоюзы будут уполномочены решать административные вопросы в своей области - профсоюз фермеров будет заниматься растениеводством, профсоюз пастухов - животноводством и так далее."
  
 BUL_federation_of_rural_communes: "Федерация сельских коммун"
 BUL_federation_of_rural_communes_desc: "Центральное правительство является корнем многих зол в современном обществе - Болгария вместо этого будет стремиться к свободе местного управления. Она будет преобразована в федерацию сельских коммун, и эти коммуны будут решать административные вопросы в своем регионе. Федеральный конгресс представителей общин заменит обветшавшее Собрание."
  
 BUL_french_practices: "Копировать французские институты"
 BUL_french_practices_desc: "Хотя Коммуна Франции основана на промышленных профсоюзах, их опыт в создании практического синдикалистского государства будет бесценным. Мы воспроизведем БГТ, народное ополчение и Федеральную армию Коммуны, среди прочих институтов. Таким образом, мы продвинем дело синдикализма на Балканах!"
  
 BUL_collective_economy: "Коммунальная экономическая организация"
 BUL_collective_economy_desc: "Мы должны отказаться от буржуазных концепций получения прибыли и эксплуатации. Новая Болгария поставит труд человека как единственный источник стоимости, а контроль над экономическими процессами передаст местным коммунам. Ваучеры должны заменить буржуазные валюты, хотя они будут приспособлены для обмена и внешней торговли, а предприятия должны быть возвращены своим работникам."
  
 BUL_mutual_assistance_organisations: "Организации взаимопомощи"
 BUL_mutual_assistance_organisations_desc: "Те, кто менее способен и опытен, должны обучаться у своих более способных коллег. В каждой общине синдикалистской Болгарии должны быть созданы организации взаимного существования, где будут преподаваться и распространяться сельскохозяйственный опыт и практические знания."
  
 BUL_revolutionary_spirit: "Революционный дух бедного крестьянства"
 BUL_revolutionary_spirit_desc: "С незапамятных времен болгарское крестьянство обладало революционным духом. На их спинах поднялся к власти крестьянский царь Ивайло, а турецкое иго было свергнуто благодаря сопротивлению простого народа. Этот дух должен возродиться, и болгарское крестьянство готовится к экспорту своей революционной энергии за границу!"
  
 BUL_village_militias: "Милиция сельских работников"
 BUL_village_militias_desc: "Все коммуны синдикалистской Болгарии должны создать ополчение, а все крестьяне будут обучены владению оружием. В случае иностранного вторжения эти ополчения станут нашей последней линией обороны, превратив оккупацию наших равнин и гор в ад для любого тирана."
  
 BUL_empower_zpk: "Вся власть Конгрессу профсоюзов ЗПК"
 BUL_empower_zpk_desc: "Союзный конгресс Власовденской сельскохозяйственной конфедерации будет наделен верховной властью в стране. Состоящий из представителей сельскохозяйственных рабочих и сельских коммун, он должен быть демократическим институтом, который будет защищать достижения болгарской революции."
  
 BUL_socialist_orthodoxy: "Гарантировать социалистическую ортодоксию"
 BUL_socialist_orthodoxy_desc: "Мы, 'Узкие социалисты', отстаиваем ортодоксальную интерпретацию социализма, заложенную Карлом Марксом и его преемниками. Синдикализм не будет работать в такой аграрной стране, как Болгария - идеи Ленина, стремящегося осуществить революцию в таком отсталом государстве, как Россия, будут более полезны, когда мы наметим наш путь."
  
 BUL_minority_integration: "Политическая интеграция меньшинств"
 BUL_minority_integration_desc: "Болгарские турки, евреи, сербы и другие меньшинства подавлялись предыдущими буржуазными режимами на протяжении многих поколений. Пришло время положить конец этой ужасной практике и интегрировать меньшинства Болгарии в политическую систему, предоставив им должности в правительстве и установив мир с нашими собратьями-пролетариями."
  
 BUL_integrate_ikonomov: "Интеграция анархистских чет"
 BUL_integrate_ikonomov_desc: "Анархо-коммунистические четы, управляемые такими людьми, как Васил Икономов, боролись против предыдущего монархического режима в течение многих лет до революции. За десятилетия сопротивления они стали... радикальными, но, тем не менее, они составляют важный вооруженный контингент, который может помочь укрепить нашу хрупкую власть в Болгарии."
  
 BUL_fatherland_front_vanguard: "Укрепление Отечественного фронта"
 BUL_fatherland_front_vanguard_desc: "Мы должны превратить Отечественный фронт из свободного союза фракций, выступающих против монархии, в более официальный институт. Мы должны объединить наших республиканцев в большой политический блок - во главе с узкими социалистами, конечно, поскольку они являются революционным авангардом."
  
 BUL_modernization_priority: "Стремление к индустриальной современности"
 BUL_modernization_priority_desc: "Аграрное государство должно стать современным, индустриальным государством с многочисленным пролетариатом, прежде чем оно сможет перейти к социализму. Мы именно этого и добьемся. Наш режим будет таким, который силой втащит Болгарию в современную эпоху, превратив миллионы крестьян в фабричных рабочих!"
  
 BUL_anti_clericalism: "Эскалация антиклерикальной борьбы"
 BUL_anti_clericalism_desc: "Православная церковь - враг социалистической революции, оппортунистически одобряющий монархический режим и агитирующий против нашего революционного правительства. Мы начнем сокращать православную церковь, удаляя оппозиционных священников и ставя лояльных марионеток, а также начнем массовую кампанию атеизации, чтобы искоренить это суеверие."
  
 BUL_agricultural_collectives: "Создание коллективных хозяйств"
 BUL_agricultural_collectives_desc: "Для того чтобы сельская местность была верна социалистическому делу и обеспечивала индустриальные города достаточным количеством продуктов питания, мы заменим индивидуальную собственность на землю коллективами, контролируемыми государством. Эти коллективы будут обеспечивать лояльность крестьянства и гарантировать постоянное снабжение продуктами."
  
 BUL_brigade_movement: "Движение 'Строим для Родины'"
 BUL_brigade_movement_desc: "Нам нужна рабочая сила для создания индустриального будущего Болгарии. Мы организуем массы добровольцев, особенно из числа болгарской молодежи, для работы на благо нации и революции в сельской местности. Они будут строить дороги, железные дороги и плотины, которые станут основой современной Болгарии."
  #https://bg.wikipedia.org/wiki/Бригадирско_движение 
  
 BUL_socialist_realism: "Революционное искусство"
 BUL_socialist_realism_desc: "Социалистическое государство не нуждается в буржуазной культуре и искусстве. Чтобы содействовать делу революции и привить болгарскому населению истинные социалистические ценности, мы создадим руководство по революционному искусству. Мы организуем художников и писателей Болгарии, чтобы они посвятили свои произведения революции и светлому социалистическому завтра!"
  
 BUL_ds_establishment: "Учредить Държавну сигурност"
 BUL_ds_establishment_desc: "Комитет государственной безопасности должен стать тем молотом, который мы будем использовать, когда все остальные инструменты не сработают. Иногда Революцию можно защитить только применением силы - и мы без колебаний применим ее, если Революция будет под ударом."
  
 BUL_dimitrov_constitution: "Конституция Димитрова"
 BUL_dimitrov_constitution_desc: "Чтобы сделать нашу цель для Болгарии официальной, мы организуем новый конституционный съезд, который заменит старую, царскую Тырновскую конституцию гораздо более прогрессивным документом. Названный в честь первого секретаря и президента Болгарии, он навсегда установит Народную Республику Болгария!"
  
 BUL_balkan_war_victory: "Балканский гегемон"
 BUL_balkan_war_victory_desc: "Несмотря на вызов, брошенный нашими соперниками на Балканах, мы снова одержали победу. Самый темный час Болгарии был предотвращен, и ее гегемония укрепилась. Вторая победа над сербами, румынами и греками гарантирует, что у них больше никогда не будет сил бросить нам вызов - и мы можем пировать, зная, что Балканы навсегда останутся болгарскими!"
  
 BUL_war_reparations_investment_fund: "Инвестиционный фонд военных репараций"
 BUL_war_reparations_investment_fund_desc: "Победив наших врагов в Балканской войне, мы теперь имеем право на огромные суммы военных репараций - однако без тщательного управления и инвестиций они, скорее всего, будут растрачены. Мы предотвратим это, создав государственный фонд, который будет собирать доходы от репараций и разрабатывать планы по их инвестированию в нашу экономику."
  
 BUL_ploesti_oil: "Обеспечение соблюдения условий аренды нефти в Плоешти"
 BUL_ploesti_oil_desc: "Большие запасы нефти в Румынии являются важным стратегическим ресурсом, и румыны воспользовались моментом слабости Германии, чтобы отбросить все свои обязанности перед Империей в отношении добычи нефти. Теперь, когда они находятся под контролем нашего марионеточного режима, мы можем захватить контроль над нефтью Плоешти для себя."
  
 BUL_danube_commission: "Возобновить работу Комиссии по устью Дуная"
 BUL_danube_commission_desc: "Бухарестский договор предусматривал создание Комиссии по устью Дуная для регулирования торговли через реку, однако в 30-е годы ее сила ослабла из-за вмешательства Румынии. Теперь мы можем спокойно возобновить ее работу и воспользоваться преимуществами контроля над торговлей через Дунай."
  
 BUL_transfer_military_factories: "Передача военных заводов"
 BUL_transfer_military_factories_desc: "Для того чтобы наши балканские соседи никогда больше не представляли для нас угрозы, мы будем применять к ним протоколы демилитаризации - оборудование для производства оружия и даже целые заводы будут переведены в Болгарию и переданы под наш государственный контроль."
  
 BUL_seize_greek_fleet: "Захватить греческий флот"
 BUL_seize_greek_fleet_desc: "Побежденное нами и превращенное в податливую марионетку, греческое государство больше не нуждается во флоте, в то время как нам не помешало бы расширить свой флот. Мы захватим корабли греческого флота, перекрасим их, переименуем и используем для наших нужд."
 BUL_seize_greek_fleet_tt: "Корабли, которые когда-то контролировались греками, будут §Hзахвачены§! и перепрофилированы. Это включает: 8 £GFX_ship_destroyer_icon_small §Hэсминцев§! и 4 £GFX_ship_submarine_icon_small §Hподлодки§!."
  
 BUL_seize_thrace: "Спуститься в Западную Фракию"
 BUL_seize_thrace_desc: "Предательская Османская Империя нанесла нам удар в спину в четвертой Балканской войне! Теперь сотни тысяч болгар томятся на незаконно захваченных ими территориях. Турки, должно быть, сделали ставку на то, что мы будем разбиты Договором и не поднимемся, чтобы снова бросить им вызов - однако, этого не произошло. Вооруженные и победоносные, мы вернемся с местью!"
  
 BUL_renew_pride: "Обновить гордость"
 BUL_renew_pride_desc: "Еще одна война против наших соседей - это то, что нам было нужно, чтобы убедить наше население в том, что мы всегда должны оставаться бдительными. Великая Болгария не должна восприниматься как нечто само собой разумеющееся, на ее защиту придется потратить кровь и пот, и осознав этот факт жизни, наш народ сплотился как никогда."
  
 BUL_integrate_territories: "Завершение интеграции приграничных территорий"
 BUL_integrate_territories_desc: "После поражения сербов, греков и румын сепаратистское сопротивление в наших приграничных регионах потеряло своих благодетелей и таким образом, стремительно теряет поддержку. Это та возможность, которая нам необходима, чтобы окончательно интегрировать их в наше государство и оставить сопротивление в этих регионах не более чем историей."
  
 BUL_international_alliances: "Наше место в Европе"
 BUL_international_alliances_desc: "В межвоенный период Болгария все больше отстранялась от дел в Европе, рассчитывая, что, полагаясь на гегемонию Германии, мы сохраним мир в течение многих поколений. Однако эта гегемония подвергается сомнению, и мы снова должны сделать выбор - на чьей стороне мы будем, с кем объединим усилия во втором Вельткриге?"
  
 BUL_hijack_yugoslavism: "Угнать югославизм"
 BUL_hijack_yugoslavism_desc: "С тех пор, как в 1918 году Сербия потерпела решающее поражение, ее роль объединителя южных славян была подорвана и теперь окончательно разгромлена. Между тем, мы, болгары, с тех пор доминируем на Балканах и являемся единственным свободным южнославянским государством. Многие офицеры Звена считают, что настал наш черед перехватить факел..."
  
 BUL_operation_march_drina: "Операция: Симеон Велики"
 BUL_operation_march_drina_desc: "Наши южнославянские братья томятся под властью Габсбургов, и наш долг - освободить их. Мы подготовим массированное вторжение в Австро-Венгрию, план войны, названный в честь величайшего югославского завоевателя в истории, и вернемся с победного удара со всей Словенией и Хорватией в наших объятиях."
  
 BUL_state_mobilization: "Все для последней борьбы"
 BUL_state_mobilization_desc: "Для окончательной борьбы с Австрийской Империей потребуется полная мобилизация всего имущества Болгарии. Государство будет милитаризировано, будут открыты новые производства, которые будут производить только вооружение для болгарской армии."
  
 BUL_montenegrin_identity: "Продвижение черногорской идентичности"
 BUL_montenegrin_identity_desc: "Черногория была интегрирована в Сербию, и сербское правительство проводило политику сербизации государства, стремясь стереть местную черногорскую идентичность и заменить ее сербской. Эта политика будет обращена вспять, и мы сделаем значительные уступки черногорским интеллектуалам - в обмен на их поддержку югославского проекта."
  
 BUL_transylvanian_claims: "Одобрить претензии Румынии на Трансильванию"
 BUL_transylvanian_claims_desc: "Наше марионеточное государство в Бухаресте может с трудом обрести легитимность, но националистически настроенные румыны в Трансильвании все равно предпочтут жить в номинально независимой Румынии, а не быть венгерскими. Мы поддержим планы румынского правительства по претензиям на Трансильванию и подготовим там румынское восстание, когда придет время."
  
 BUL_attract_illyrian_yugoslavists: "Привлечение иллирийских югославистов"
 BUL_attract_illyrian_yugoslavists_desc: "Хотя их число постоянно сокращается, сторонники югославского единства все еще сохраняются среди хорватского интеллектуального сообщества. Давайте привлечем их в свои ряды и свяжемся с ячейками сопротивления на территории Иллирии, которые смогут поддержать нас, когда придет время."
  
 BUL_army_supremacy: "Превосходство армейского авангарда"
 BUL_army_supremacy_desc: "Подобно тому, как Италия была объединена пьемонтской военной мощью, а Германия - прусской, Пруссия на Балканах объединит южных славян на основе собственных заслуг. Интересы и заботы болгарской армии должны быть на первом месте в нашем списке."
  
 BUL_national_liberation_war: "Война за национальное освобождение"
 BUL_national_liberation_war_desc: "Австрийская Империя является тюрьмой народов - внутри нее немцы и венгры властвуют над славянскими национальностями и заставляют их склоняться. Нанося удары по землям Габсбургов, мы не должны забывать об этом и вести пропаганду о том, что мы идем освобождать все меньшинства в империи!"
  
 BUL_avoid_pretenses: "Избегать невозможных попыток"
 BUL_avoid_pretenses_desc: "Любая попытка свергнуть Австро-Венгерскую Империю является именно такой - невозможной попыткой. Нашей целью должны быть земли, населенные южными славянами, мы не должны ввязываться в попытки национального освобождения. Как мы вообще можем достичь Богемии или Галиции?"
  
 BUL_YUG_hej_sloveni: "Хей, Словени!"
 BUL_YUG_hej_sloveni_desc: "Хотя и не при том чемпионе, которого ожидало большинство югославистов, союз всех южных славян наконец-то создан. Начинается золотой век для всех югославянских народов - и особенно для болгарского "племени" среди них, более равного, чем другие. Будет справедливо, если мы продолжим доминировать - в конце концов, мы новый Пьемонт южных славян..."
  
 BUL_YUG_integral_yugoslavism: "Принять интегральный югославизм"
 BUL_YUG_integral_yugoslavism_desc: "Интегральный югославизм - это теория, которая призывает к насильственной централизации югославского государства, чтобы различия между разными группами югославов, возникшие в результате исторического разделения, быстро исчезли. Это будет полезным руководством для нашего нового государства - особенно потому, что именно мы будем определять, что является Югославией, а что нет."
  
 BUL_YUG_curtail_catholic_church: "Свернуть хорватскую католическую церковь"
 BUL_YUG_curtail_catholic_church_desc: "Если сербы, как и болгары, православные, то хорваты и словенцы - католики, и хорватская католическая церковь уже начала позиционировать себя как противник наших интеграционных амбиций. Мы будем относиться к ним так же, как ко всем нашим врагам - искоренять и подавлять с чрезвычайной эффективностью."
  
 BUL_YUG_decrees_of_settlement: "Принять Декреты о заселении"
 BUL_YUG_decrees_of_settlement_desc: "Королевство Сербия использовало несколько Декретов о заселении для интеграции территорий, которые они присоединили к Османской Империи и Болгарии на юге. Мы должны изучить их опыт и использовать аналогичные стратегии для ускорения интеграции недавно присоединенных иллирийских земель."
  
 BUL_YUG_yugoslav_language: "Стандартизировать югославский язык"
 BUL_YUG_yugoslav_language_desc: "Единая югославская нация требует единого языка - хотя языки южных славян похожи, они отдалились друг от друга на протяжении веков. Болгарский язык послужит прекрасным образцом для единого югославского языка, и мы без зазрения совести навяжем его нашим соотечественникам-югославам. Кириллица также должна стать официальной письменностью Югославии."
  
 BUL_YUG_integrate_railways: "Интегрировать железные дороги"
 BUL_YUG_integrate_railways_desc: "Прежде чем мы сможем начать интеграцию наших северных приобретений, мы должны соединить их со столицей Союза. Наши границы больше не совпадают с основными железнодорожными путями империи Габсбургов, города, когда-то связанные с Веной или Будапештом, должны быть вновь подключены к югославской железнодорожной сети, а австрийская политика ограничения межгосударственного общения между южнославянскими регионами должна быть обращена вспять."
  
 BUL_YUG_illyrian_resources: "Директорат по управлению новыми ресурсами"
 BUL_YUG_illyrian_resources_desc: "Завоевав и освободив габсбургскую половину Югославии, мы теперь завладели огромными природными и промышленными ресурсами Иллирии. Они должны быть переданы под управление вновь созданных дирекций, которые будут управлять и расширять эти отрасли промышленности для обеспечения государства."
  
 BUL_YUG_abolish_legal_codes: "Отменить Габсбургский и Сербский правовые кодексы"
 BUL_YUG_abolish_legal_codes_desc: "Стремясь к интеграции и централизации, мы должны заменить старые правовые кодексы и административные системы, навязанные Габсбургами, а также те, которые использовали сербы, выбросить или переучить судей и бюрократов следовать новому югославскому правовому кодексу. Традиции и старые практики будут утрачены, но другие южные славяне в конце концов адаптируются."
  
 BUL_YUG_national_myth_construction: "Национальное мифотворчество"
 BUL_YUG_national_myth_construction_desc: "Сербский, хорватский, словенский и болгарский национальные мифы должны стать частью единого югославского национального мифа. Не только булгары составляли великую империю Симеона - они сражались во имя всех югославов. Хотя мы воевали между собой и были ненадолго введены в заблуждение радикалами, такими как Молодая Босния, видение Звенарей в конечном итоге привело нас сюда."
  
 BUL_YUG_conscription_system: "Реформировать систему призыва"
 BUL_YUG_conscription_system_desc: "Поскольку интеграция Югославии продолжается, нам необходимо извлекать все больше и больше новобранцев из бывших габсбургских провинций - давайте реформируем систему призыва с этой целью. В каждом регионе должны быть свои призывные пункты, на которые будет возложена задача сбора установленных квот."
  
 BUL_YUG_greater_ambitions: "Амбиции великой державы"
 BUL_YUG_greater_ambitions_desc: "Большая Югославия, простирающаяся от Любляны до Бургаса, охватывает большую часть Балкан, и ее невозможно не заметить на карте Европы. Десятки миллионов людей сегодня находятся под властью нашего политического круга - с помощью усилий и преданности делу эти человеческие ресурсы могут быть преобразованы в новую великую державу в Европе."
  
 BUL_YUG_attack_ottomans: "Погасить распадающуюся империю"
 BUL_YUG_attack_ottomans_desc: "Османская Империя - это пережиток веков прошлого, напоминание о том иге, от которого югославы страдали долгие годы, прежде чем, наконец, началась наша освободительная борьба. Нет причин для ее дальнейшего существования - мы уничтожим ее и утвердим окончательное и вечное господство Софии над турками."
  
 BUL_YUG_balkan_neighbourhood: "Создание Югосферы"
 BUL_YUG_balkan_neighbourhood_desc: "Югославия окружена маленькими, слабыми балканскими государствами, которые не заслуживают того, чтобы оставаться независимыми. Наша гегемония должна распространяться на весь Балканский полуостров, независимо от того, какие средства нам придется использовать для ее обеспечения."
  
 BUL_third_empire: "Третья Болгарская империя"
 BUL_third_empire_desc: "Нам даровано самое славное завоевание со времен Симеона Великого. Под блестящим руководством царя Фердинанда мы потрясли всю Европу своей безупречной победой - и вот, теперь даже желанный миром Город в наших руках, а проливы Босфора омывают берега Болгарии. Сегодня мы по праву, воистину, снова являемся Империей."
  
 BUL_construct_hegemony: "Построение балканской гегемонии"
 BUL_construct_hegemony_desc: "Установив свое неоспоримое господство на Балканах, мы можем начать изолировать себя от европейских дел и собрать наши государства-сателлиты вокруг новой болгарской гегемонии. Хотя мы все еще маленькие, у нас большие амбиции, и Гегемония должна обеспечить их реализацию."
  
 BUL_put_down_ottomans: "Прикончить империю"
 BUL_put_down_ottomans_desc: "Потеряв свою столицу, Османская Империя подобна человеку без головы - у нее нет причин оставаться в живых. Пришло время покончить с этим пятном в мировой истории и отомстить за многовековое турецкое иго собственным игом!"
  
 BUL_victory_arches: "Арка Победы на бульваре Освободителей"
 BUL_victory_arches_desc: "Настоящая империя требует монументальной архитектуры, и царь Фердинанд обеспечит ее. На бульваре Царя Освободителя будут построены массивные победные арки, на которых будут выгравированы имена всех болгарских героев - этот памятник будет служить постоянным напоминанием жителям Болгарии о том, что они являются гражданами славной нации."
  
 BUL_patriarchate: "Восстановить Болгарский патриархат"
 BUL_patriarchate_desc: "Некогда автокефальный Патриархат, Болгарская Православная Церковь была подчинена Вселенскому Патриархату после османского завоевания, и с тех пор мы так и не смогли преодолеть это пятно на нашей чести. С завоеванием Константинополя восстановление патриаршества не вызывает никаких сомнений - и мы добьемся благосклонности Церкви, принудив ее к этому."
  
 BUL_ferdinand_cult: "Второй Симеон Великий"
 BUL_ferdinand_cult_desc: "Завоевание Константинополя подняло культ царя на новую высоту. Мы будем использовать этот культ личности и превратим его в опору нашего режима. В каждой ратуше, школе и доме будет висеть портрет нашего славного царя - величайшего правителя Болгарии со времен Симеона Великого!"
  
 BUL_restore_hagia_sophia: "Вернуть Айя Софию верующим"
 BUL_restore_hagia_sophia_desc: "После завоевания Константинополя османы превратили Айя Софию из православного храма в мечеть - позор для нашей веры. Мы снесем минареты, встроенные в Айя Софию, и вернем ее православным верующим!"
  
 BUL_byzantine_legacy_claim: "Наши претензии на имперское наследие"
 BUL_byzantine_legacy_claim_desc: "Первый Рим пал. Второй Рим пал. Третий Рим пал, а затем отказался от своих монархов. Продолжить это наследие предстоит нам, болгарам, которые на протяжении веков претендовали на мантию 'императора римлян'. Наша империя может быть маленькой на карте, но наш народ будет бороться до последнего, чтобы защитить ее."
  
 BUL_thrace_integration: "Инициировать интеграцию Фракии"
 BUL_thrace_integration_desc: "Регион Фракии - исторически болгарская земля, и тысячи фракийских болгар были изгнаны оттуда после 1913 года. Эта жестокая политика должна быть отменена - мы вернем фракийских болгар и их потомков в их дома и начнем интеграцию Адрианополя."
  
 BUL_renew_1904_treaties: "Возобновить договоры 1904 года"
 BUL_renew_1904_treaties_desc: "Секретные договоры 1904 года были направлены на урегулирование конфликта между Сербией и Болгарией и установление здоровой степени экономической интеграции между ними, например, создание таможенного союза и объединение телеграфных линий двух государств. Возможно, эти соглашения могут послужить образцом для установления мира на Балканах?"
  
 BUL_nish_autonomous_region: "Создание Нишского автономного района"
 BUL_nish_autonomous_region_desc: "Чтобы успокоить опасения сербов по поводу проекта Балканского союза, мы можем загладить вину перед их братьями и создать автономный регион в Нише, где будут соблюдаться права местных сербов. Конечно, большинство наших обещаний могут остаться бумажными - но они принесут нам много дипломатической пользы."
  
 BUL_balkan_customs_union: "Балканский таможенный союз"
 BUL_balkan_customs_union_desc: "Договоры с Сербией могут быть распространены на все Балканы и ознаменовать создание Балканского союза - сообщества балканских государств, объединенных экономически и возможно в будущем, политически. Благодаря нашей громкой победе в Балканской войне мы можем ожидать, что остальные балканские государства согласятся с этим предложением."
  
 BUL_promote_bulgarian_investment: "Содействие болгарским частным инвестициям"
 BUL_promote_bulgarian_investment_desc: "Балканский таможенный союз уже доказал свою эффективность в налаживании бизнеса между странами-участницами. Мы можем стимулировать крупный болгарский бизнес к расширению своей деятельности у наших соседей с помощью налоговых льгот и политического давления - и это принесет значительные дивиденды и на родину."
  
 BUL_abolish_travel_restrictions: "Отменить ограничения на поездки"
 BUL_abolish_travel_restrictions_desc: "Отменив визы и другие ограничения на поездки между членами Балканского союза, мы сможем развивать связи между нашими народами и ускорить распространение информации. Это не только смягчит этническую напряженность в Болгарии, позволив румынским, сербским и греческим соотечественникам общаться со своими коллегами по другую сторону, как будто границы вообще не существует."
  
 BUL_annual_diplomatic_summits: "Балканский совет дипломатического сотрудничества"
 BUL_annual_diplomatic_summits_desc: "Если Балканы не будут действовать сообща, как единое целое, мы будем поглощены окружающими иностранными державами. Совет министров иностранных дел стран-членов Балканского союза будет координировать нашу политику в отношении внешних дел и обеспечивать, чтобы любые разногласия сглаживались заранее."
  
 BUL_balkan_economic_union: "Балканский экономический союз"
 BUL_balkan_economic_union_desc: "Таможенный союз - это сильное начало, но без общих правил, стандартов и инвестиций он превратится в дисбаланс. Балканский союз должен создать совет министров финансов и торговли, который будет работать именно над этим - единством во все большем количестве экономических вопросов."
  
 BUL_military_alliances: "Гарантия болгарской военной опеки"
 BUL_military_alliances_desc: "Проект Балканского союза невозможен без болгарской мощи. Наша опека благосклонна, что бы ни говорили недоброжелатели, утверждающие, что эта армия не так давно разгромила Белградский Договор. Другие члены Балканского союза выиграют от нашей благосклонности."
  
 BUL_peace_at_last: "Мир на Балканах, мир во всем мире"
 BUL_peace_at_last_desc: "Создание Балканского союза уже демонстрирует оптимизм во всем регионе. Хотя, конечно, с оговорками, наши соседи, кажется, все больше и больше вкладываются в этот проект. Может быть, однажды это докажет, что Союз действительно смог обеспечить мир на Балканах?"
  
 BUL_balkan_war_defeat: "Национальная катастрофа"
 BUL_balkan_war_defeat_desc: "Наша гордыня стала нашей погибелью - в результате мощного удара армия рухнула, наши земли были разделены, а наши народы тоже разделены. Национальная катастрофа постигла Болгарию, и пройдут годы, прежде чем мы сможем, наконец, снять ее оковы и попробовать снова."
  
 BUL_support_imro: "Помощь ВМРО оружием"
 BUL_support_imro_desc: "Самонадеянно ожидая, что смогут по щелчку пальцев интегрировать все земли, которые они потеряли во время Вельткрига, сербы теперь сталкиваются со свирепым сопротивлением в Македонии. Наши братья из Внутренней македонской революционной организации нуждаются в помощи, и по тайным каналам или закрыв глаза на их контрабанду, мы окажем ее."
  
 BUL_support_macedonian_lobby: "Принять македонское лобби"
 BUL_support_macedonian_lobby_desc: "Тысячи беженцев из Македонии поселились в Болгарии после четвертой Балканской войны, и они больше всего на свете хотят вернуться домой. Эта группа давления, если она будет одобрена и поддержана, может помочь нам преодолеть оцепенение Катастрофы. В конце концов, мы должны бороться за наших братьев!"
  
 BUL_establish_itro: "Установить ВТРО"
 BUL_establish_itro_desc: "ВМРО должна стать примером для родственных организаций в других регионах, ранее принадлежавших Болгарии, которые сейчас находятся под контролем иностранных держав. Фракия также велика и населена многими этническими болгарами - мы должны спонсировать создание Внутренней фракийской революционной организации, чтобы воспользоваться этим."
  
 BUL_strengthen_thracian_identity: "Strengthen Thracian Identity" #NT!
 BUL_strengthen_thracian_identity_desc: "After the estabilishment of the Internal Thracian Revolutionary Organisation, it didn't take long for cultural and political movements to follow. By supporting these organisations, such as the Thracian Scientific Institute or the Comittee for Free Thrace, we should be able gather wider support for the ITRO throughout Bulgaria." #NT!
  
 BUL_report_serbian_atrocities: "Сообщить о зверствах сербов"
 BUL_report_serbian_atrocities_desc: "Сербы показали себя лицемерными, критикуя нас за то, что мы предпринимаем те же действия, которые они сейчас используют в Македонии для подавления ВМРО. Мы будем вывешивать это грязное белье на весь мир, публикуя статью за статьей о реальных или мнимых зверствах в Македонии."
  
 BUL_third_state_court: "Созвать Третий государственный суд"
 BUL_third_state_court_desc: "Кто-то должен нести ответственность за нашу полную неспособность победить Белградский Договор, и Третий государственный суд должен быть сформирован как специальный суд, чтобы найти и наказать этих предателей. Будь то среди довоенного высшего командования или политической администрации, мы найдем виновных в нашей неготовности к войне и накажем их соответствующим образом."
  
 BUL_secret_rearmament: "Копирование сербского тайного перевооружения"
 BUL_secret_rearmament_desc: "В межвоенный период сербы успешно перевооружились, несмотря на карательные условия Вартхольцевского договора, а их румынские союзники использовали аналогичные стратегии, прежде чем объявить Бухарестский договор недействительным. Мы должны изучить, какие методы и тактики использовали наши противники, и использовать их, чтобы перевооружиться у них под носом."
  
 BUL_restore_economic_base: "Восстановление экономической базы"
 BUL_restore_economic_base_desc: "Четвертая балканская война разрушила болгарскую экономику, предприятия и общины, которые зависели от продукции с потерянных нами территорий, теперь голодают. Прежде чем мечтать о воссоединении страны, мы должны переоснастить нашу промышленную базу и спасти предприятия, которые терпят крах из-за наших потерь."
  
 BUL_national_unity: "Правительство национального единства"
 BUL_national_unity_desc: "Это самый темный час Болгарии, и последнее, что нам сейчас нужно, это мелкие политические дрязги, отвлекающие нас от этой катастрофы. Мы должны установить modus vivendi с нашей оппозицией и сократить масштабы борьбы с ней, стремясь достичь внутреннего мира и подготовить нацию к восстановительным войнам."
  
 BUL_greater_bulgaria_monuments: "Мемориалы Великой Болгарии"
 BUL_greater_bulgaria_monuments_desc: "Мы никогда не должны забывать о потерях, нанесенных нам державами Белградского Договора. В каждом городе и крупном населенном пункте страны должен быть установлен памятник Великой Болгарии с изображением истинных границ нашего государства и описанием того, как более миллиона наших братьев и сестер теперь томятся за пределами Болгарии. Символический шаг, но он заявит о наших амбициях всему миру."
  
 BUL_path_to_peace: "Путь к миру"
 BUL_path_to_peace_desc: "Мы воевали с Сербией на протяжении нескольких десятилетий, и с начала этих войн наши границы постоянно сокращались. Это не только означает, что нам постоянно приходилось проливать кровь наших южнославянских братьев - и все это при том, что мы никогда не рассматривали пути к миру. Отечественный фронт пришел к власти с обещанием мира, и мы его принесем!"
  
 BUL_opportunism: "Геополитический оппортунизм"
 BUL_opportunism_desc: "Если мы стремимся вернуть утраченные территории, мы должны постоянно следить за нашими соседями, как ястреб. Мы должны нанести удар в момент слабости, когда они дипломатически изолированы и не готовы к удару сзади. Привязывание себя к какой-либо фракции лишь помешает нам использовать такой оппортунизм."
 BUL_opportunism_tt: "Разблокирует решение: £decision_icon_small §HАтаковать оспариваемые территории§!"
  
 BUL_anti_belgrade_pact: "[BUL_anti_belgrade_pact_title]"
 BUL_anti_belgrade_pact_desc: "[BUL_anti_belgrade_pact_desc]"
  
 BUL_anti_belgrade_pact_default: "Антибелградский пакт"
 BUL_anti_belgrade_pact_default_desc: "Разбив нашу армию на поле боя, Белградский Договор переключил свое внимание на север. Глупо, но они надеются сразиться с Австрийской Империей - и поскольку мы, конечно, ожидаем, что Вена победит, возможно, мы сможем воспользоваться этим и создать союз против Сербии и Румынии. В конце концов, Белградский Договор необходимо сдержать."
  
 BUL_anti_belgrade_pact_alternate: "Союз с орлом"
 BUL_anti_belgrade_pact_alternate_desc: "Доминирование австрийцев на Балканах заставило нас пересмотреть наше отношение к их блоку. Возможно, после того как нас унизили все соседи, будет разумнее начать сотрудничать с Австрией, чтобы совсем не остаться на задворках истории."
  
 BUL_restore_lost_cores: "Восстановление болгарской администрации"
 BUL_restore_lost_cores_desc: "Отвоевав утраченные территории, мы сможем, наконец, восстановить прежних администраторов и власти, изгнанных Договором. Вскоре мы реинтегрируем их обратно в наше государство и оправимся от четвертой Балканской войны."
  
 BUL_seek_factions_wk: "Наша роль в Вельткриге"
 BUL_seek_factions_wk_desc: "В Европе царит хаос. К тому времени, когда нам удалось оправиться от нашей Катастрофы, стало ясно, что континент движется к новой мировой войне - или, возможно, она уже началась. Чтобы Болгария осталась целой и невредимой в послевоенный период, нам будет выгодно присоединиться к одной из фракций."
  
 BUL_austro_bulgarian_cooperation: "Австро-болгарское армейское сотрудничество"
 BUL_austro_bulgarian_cooperation_desc: "Объединив силы с Австрией против Договора, мы можем установить официальное сотрудничество между нашими вооруженными силами. Австрийские советники будут полезны в подготовке болгарских войск к предстоящей войне."
  
 BUL_catastrophe_over: "От катастрофы - к новой гегемонии"
 BUL_catastrophe_over_desc: "Наши доблестные усилия окупились - национальная катастрофа отомщена! Начинается новая эра процветания Болгарии - и на этот раз мы будем еще более бдительны, чем прежде, чтобы история никогда не повторилась."
  
 BUL_war_reparations: "Добиться военных репараций"
 BUL_war_reparations_desc: "Победив наших врагов в Балканской войне, мы теперь имеем право на огромные суммы военных репараций - однако без тщательного управления и инвестиций они, скорее всего, будут растрачены. Мы предотвратим это, создав государственный фонд, который будет собирать доходы от репараций и разрабатывать планы по их инвестированию в нашу экономику."
  
 BUL_cairo_pact_strike: "Отомстить за турецкий удар в спину"
 BUL_cairo_pact_strike_desc: "Предательская Османская Империя нанесла нам удар в спину в четвертой Балканской войне! Теперь сотни тысяч болгар томятся на незаконно захваченных ими территориях. Турки, видимо, сделали ставку на то, что мы будем раздавлены Договором и не поднимемся, чтобы снова бросить им вызов - однако, этого не произошло. Перевооруженные, мы вернемся с местью!"
  
 ### Decisions ### 
 BUL_media_battle_decisions: "Судьба Закона о защите государства"
 BUL_media_battle_decisions_desc: "\nЗакон о государственной защите - это центр споров в Болгарии сегодня. Для многих он означает скорый конец демократии в Болгарии и приход царской диктатуры, в то время как другие стремятся сохранить его как необходимую меру против радикализма слева и справа. А другая фракция, находящаяся вдали от парламентской арены, видит в этом кульминацию подлого, некомпетентного парламентаризма и ищет возможность устроить переворот и смести все это...\n\nПремьер-министр Петко Стаинов в настоящее время поддерживает [BUL.BUL_stainov_alignment].\nКронпринц [BUL.BUL_boris_perception]. Каждые 30 дней это восприятие будет влиять на поддержку парламента и военную мощь.\nИз §Y280§! депутатов в Собрании, [BUL.BUL_is_support_a_good_thing] выступают за отмену Закона о защите государства.[BUL.BUL_alliance_may_vote_autonomously]\n\nВоенный круг §YЗвено§! строит козни в тени. Мы прогнозируем, что если они предпримут попытку переворота сегодня, они [BUL.BUL_zveno_strength].\n"
 BUL_stainov_alignment_opposition: "§YПеторку§!, и будет вести кампанию за отмену этого закона"
 BUL_stainov_alignment_zveno: "§YЗвено§!, и тайно замышляет военный переворот"
 BUL_stainov_alignment_prince: "§YКронпринца§!, и будет вести кампанию за сохранение Закона"
 BUL_operation_nishava_fallout_tt: "На данный момент вы будете обозначены как стоящий §Yв поддержку§! Закона. Однако со временем вы получите возможность изменить свою позицию."
 BUL_change_allegiance_opposition_tt: "Отныне вы будете выступать §Yпротив§! закона о защите государства и будете добиваться его отмены."
 BUL_change_allegiance_zveno_tt: "Отныне вы будете тайно работать со Звеном, чтобы §Yустроить переворот§! против избранного правительства."
 BUL_change_allegiance_prince_tt: "Отныне вы выступаете §Yв поддержку§! Закона о защите государства и будете стремиться к его сохранению."
  
 BUL_spin_scandals_about_royal_family: "Скандалы о царской семье"
 BUL_spin_scandals_about_royal_family_desc: "Как бы царская семья ни представляла себя образцовыми защитниками болгарской гордости, нации достаточно слабого толчка с другой стороны, чтобы изменить свое мнение. А скелетов в ящиках царя и принца немало. Давайте возобновим слухи об истинных сексуальных предпочтениях Фердинанда I, о богемной жизни князя Кирилла и даже придумаем несколько, чтобы поддержать давление на этого безумного самодержца!"
 BUL_defend_royal_family: "Защищать честь монархии"
 BUL_defend_royal_family_desc: "В наших рядах есть недоброжелатели, которые стремятся испортить репутацию Царской семьи, распространяя слухи о Царе, его детях и родственниках. С этой отвратительной практикой необходимо бороться. Мы будем публиковать новости о героизме и самоотверженности наследного принца, какими бы сомнительными они ни были, и напоминать народу, что именно сильное правление Фердинанда объединило Великую Болгарию, а не склоки парламентариев."
 BUL_gather_supporters: "Собрать сторонников"
 BUL_gather_supporters_desc: "Независимо от того, стремимся ли мы сохранить существующий порядок или восстановить истинную демократию, нам нужны сторонники в Собрании - и поэтому мы должны направить усилия на поиск новых сторонников и убедить наших нынешних, чтобы они остались."
 BUL_fearmongering: "Нагнетание страха"
 BUL_fearmongering_desc: "Страх! Страх, что враги Болгарии надвигаются с горизонта и только НАША идея для Болгарии сможет спасти ее от этих опасностей!"
  
 BUL_boris_perception_level_1: "воспринимается как §Rпугающий самодержец§!"
 BUL_boris_perception_level_2: "§Отеряет свою хватку над страной§!"
 BUL_boris_perception_level_3: "§Yне привлекает особого внимания§!"
 BUL_boris_perception_level_4: "воспринимается как §Gгордый способный лидер§!"
 BUL_boris_perception_level_5: " - §Сединственный человек, который может спасти Болгарию§!"
 BUL_boris_perception_improve_tt: "Восприятие наследного принца Бориса §Yулучшается§!.\n"
 BUL_boris_perception_worsen_tt: "Восприятие наследного принца Бориса §Yухудшается§!.\n"
