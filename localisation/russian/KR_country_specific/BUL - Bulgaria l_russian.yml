 BUL_ITRO_issue_formal_protest: "Issue Formal Protest to the Bulgarian Government" #NT!
 BUL_ITRO_issue_formal_protest_desc: "Just as with IMRO, the hand of the Bulgarian government and military is all over the sudden appearance of the ITRO. We shall dispatch a strongly worded letter to remind them that such actions are far from neighborly, and push them to halt their support for this organization, or else..." #NT!
 BUL_ITRO_raid_bulgarian_villages: "Raid Bulgarian Villages" #NT!
 BUL_ITRO_raid_bulgarian_villages_desc: "The settlements with a Bulgarian majority in Thrace have become the backbone of ITRO's operations, providing them with vital manpower, supplies, and, most critically, financial support. By taxing local tobacco merchants and traders, the ITRO has the potential to raise a significant ammount of money to buy weapons. This cannot be allowed to continue unchecked — we must act decisively to disrupt their lifeline." #NT!
 BUL_ITRO_hunt_down_madzharov: "Hunt Down Madzharov" #NT!
 BUL_ITRO_hunt_down_madzharov_desc: "Dimitar Madzharov, the voivode of the ITRO, a former Bulgarian army officer, veteran of the Iinden Uprising, the Balkan Wars and the Weltkrieg. His extensive combat experience surpasses even that of some of our own  generals, making him a formidable and extremely dangerous foe. Eliminating him must become a top priority - the sooner the better.\n\n§RHunting down Madzahrov is a delicate task. Should we use too few divisions, he might easily slip between the cracks, but too many deployed units will scare him back over the Bulgarian border. This is probably our only chance to succeed in this operation.§!" #NT!
 BUL_ITRO_organised_counterinsurgency: "Engage ITRO Detachments" #NT!
 BUL_ITRO_organised_counterinsurgency_desc: "ITRO detachments frequently violate the [ROOT.GetAdjective]-Bulgarian border at many points but due to the harsh terrain, our border guard units are mostly helpless against these incursions. To put an end to these brazen acts, we must allocate additional equipment and manpower to locate, confront, and neutralize these rag-tag bands of bandits!" #NT!
 BUL_ITRO_reestabilish_control_of_border_areas: "Reestabilish Control of Border Areas" #NT!
 BUL_ITRO_reestabilish_control_of_border_areas_desc: "State within the state. That's how areas under ITRO \"administration\" function - even within our borders. But with an additional presence of the gendarmerie and appointing loyal and trusted community figures in these villages, we can dismantle ITRO’s influence and reclaim full control over these territories." #NT!
