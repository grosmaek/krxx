 BUL_belgium_of_the_balkans_desc: "За несколько коротких лет мы осуществили мечту, заложенную Константином Стойловым много лет назад, - модернизировать Болгарию и превратить ее в самое процветающее государство на Балканах. Своей мечтой Стоилов считал Бельгию, современное индустриальное государство и место зарождения промышленности в континентальной Европе, и мы тщательно следовали ей."
  
