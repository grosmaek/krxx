 BUL_chetniks_decisions: "Пещера горного короля"
 BUL_chetniks_decisions_desc: "\nСербская организация четников, некогда боровшаяся против османского владычества в Косово и Македонии, возродилась - бывшие военнослужащие сербской армии, к которым присоединились восставшие крестьяне и молодежь, решили продолжить борьбу в горах Сербии, переходя из региона в регион незамеченными, преследуя наши силы и накапливая силы для подготовки к восстанию. Их возглавляет §YДраголюб Михайлович§!, бывший генерал сербской армии, ставший партизанским командиром.\n\nВ любое время один из сербских регионов (включая Македонию), принадлежащий непосредственно нам или нашим марионеткам в §Y[SER.GetNameWithFlag]§! или §Y[MNT.GetNameWithFlag]§! будет отмечен как база §Yчетников§!, накладывая на регион сильные дебаффы, повышая сопротивление (если оно есть) и повреждая здания. Каждые §Y90 дней§! четники будут перемещаться в другой регион, и там будет происходить столкновение - если в регионе §Yбольше§! дивизий, чем сил четников, они будут отбиты и потеряют силы; если в регионе §Yменьше§!, они побеждают и набирают силу.\n\nНаведя курсор на лицо Михайловича, можно увидеть статистику о движении четников - их §Yместоположение§! и §Yсилу§!, измеренную по шкале 1 и 10 и равную количеству §Yдивизий§! которыми они владеют. Если сила четников достигнет 1, это положит конец их сопротивлению, а если достигнет 10 или Болгария вступит в войну, они, наконец, §Rвосстанут...§!\n"
 BUL_chetniks_tooltip: "§YСербская организация четников§!\n\nБаза четников в настоящее время находится в §Y[BUL.BUL_chetnik_location]§!.После завершения повторной миссии §YПеремещение базы четников§!, четники переместятся в другой регион.\n\nСила четников в настоящее время находится на уровне §Y[?BUL.BUL_chetnik_strength]§!, равном количеству дивизий, которые поднимутся при восстании четников."
