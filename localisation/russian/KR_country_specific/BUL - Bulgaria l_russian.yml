 bulgaria.18.a: "Да здравствует царство!"
 bulgaria.18.b: "Я уйду на пенсию, и меня больше не увидят."
  
 bulgaria.19.t: "Контрнаступление конституционалистов"
 bulgaria.19.d1: "[?BUL.BUL_parliamentary_support] депутатов в Собрании проголосовали за отмену Закона о государственной защите, что является беспрецедентным моментом и разворотом в пятидесятилетней истории усиления монархической власти. Хотя полная демократия в Болгарии еще не гарантирована, это большой шаг вперед, и большинство голосов заставило внести изменения в правящую коалицию Болгарии. Национально-либеральная партия, раздираемая конфликтом между теми, кто принял результаты голосования, и теми, кто все еще верит, что Закон гарантирует стабильность, была вынуждена покинуть вторую Концентрацию и сформировать всепарламентскую коалицию со сторонниками Петорки. Это правительство обязалось сохранить победы конституционалистского движения, гарантировать права народа и обеспечить безопасное проведение выборов 1938 года."
 bulgaria.19.d2: "[?BUL.BUL_parliamentary_support] депутатов в Собрании проголосовали за отмену Закона о государственной защите, что является беспрецедентным моментом и разворотом в пятидесятилетней истории усиления монархической власти. Хотя полная демократия в Болгарии еще не гарантирована, это большой шаг вперед, и большинство голосов заставило внести изменения в правящую коалицию Болгарии. Национально-либеральная партия, раздираемая конфликтом между теми, кто принял результаты голосования, и теми, кто все еще верит, что Закон гарантирует стабильность, была вынуждена покинуть вторую Концентрацию и сформировать всепарламентскую коалицию со сторонниками Петорки. Это правительство обязалось сохранить победы конституционалистов, гарантировать права народа и обеспечить безопасное проведение выборов 1938 года.\n\nПоскольку он открыто поддержал оппозицию конституционалистам и не отступил, премьер-министр Петко Стаинов был вынужден уйти со своего поста, и сообщается, что он больше не будет участвовать в выборах или стремиться вернуться к власти. Его должность занял Атанас Буров."
 bulgaria.19.a: "Я выполнил свой долг перед нацией."
 bulgaria.19.b: "Я уйду на пенсию, и меня больше не увидят."
  
 bulgaria.20.t: "Сербское и румынское перевооружение"
 bulgaria.20.d: "Все главные враги Болгарии в Вельткриге - Греция, Сербия и Румыния, особенно два последних - были наказаны и уничтожены, проложив путь к болгарской гегемонии на Балканах. Сербия превратилась в оболочку своей прежней сущности, была разделена и превращена в государство-клиент Австро-Венгерской империи, а Румыния была вынуждена отдать Добруджу и ее огромные запасы нефти. Однако даже этого было недостаточно, чтобы эти два государства замолчали - и хотя их реваншизма следовало ожидать, их беспрецедентное перевооружение и воинственность не были ожидаемы.\n\nБухарест и Белград все громче говорят о тяжелом положении своих соотечественников в Болгарии, Румыния первой отказалась от ограничений своих договоров о Вельткриге, а теперь, после Видовдана 1936 года, его примеру последовала Сербия. Греция столкнулась с меньшими ограничениями, чем ее два балканских товарища, и поэтому ее армия уже готова к бою - и греки тоже хотят откусить кусочек от болгарского льва.\n\nПоскольку Австрия и Германия, похоже, не заинтересованы в соблюдении договоров, заключенных после Вельткрига, болгарский генеральный штаб все больше смиряется с перспективой новой балканской войны - четвертой за тридцать лет. Все больше разочаровываясь в политиканстве, происходящем в Софии, маршалы и генералы требуют от режима сделать хоть что-то. Они уже наметили планы ранней мобилизации и подготовки к войне - нужно только найти политический капитал для таких действий."
 bulgaria.20.a: "Нужно что-то делать!"
  
 bulgaria.21.t: "Компромисс Ивана Бурова"
 bulgaria.21.d: "Еще один день, еще один посетитель в офисе премьер-министра.\n\nСегодня Петко Стаинова встречал Иван Буров - банкир, промышленник, председатель Болгарского коммерческого банка, или БТБ. Этот мягкий предприниматель был не только одним из самых влиятельных людей в Болгарии, но и старшим братом Атанаса Бурова - лидера Объединенной народной прогрессивной партии. \n\nКогда было объявлено о банкротстве "Братя Бъклови", взоры деловых кругов обратились к Бурову - его банк сотрудничал с ними в прошлом, и многие, естественно, ожидали, что он поглотит бывшего конкурента, тем более что один из основных акционеров банка, Петр Буклов, был быстро принят на работу в Управляющий совет БТБ. Это может быть даже необходимо, чтобы ослабить давление на экономику и предотвратить дополнительные банковские атаки.\n\nОсознавая свою важность в системе, Буров предлагает премьер-министру сделку - он лично обеспечит плавный переход в болгарской финансовой сфере, даже примет меры по снижению монополистических амбиций БТБ для обеспечения долгосрочного экономического здоровья - в обмен на это премьер-министр разрешит голосование по отмене Закона о государственной защите. Как и его младший брат, он беспокоится о здоровье болгарской демократии - ведь никогда нельзя знать, какую антикапиталистическую политику проведет бесконтрольная царская диктатура.\n\nКак реагирует Стаинов?"
 bulgaria.21.a: "Когда на столе лежит такая сделка, я могу только принять ее."
 bulgaria.21.b: "Вы используете экономику в качестве заложника?!"
  
 bulgaria.22.t: "Конституционалисты бастуют!"
 bulgaria.22.d: "В последние несколько месяцев поддержка отмены Закона о государственной защите росла в залах Собрания, даже среди Национально-либеральной партии, и поскольку правительство Петко Стаинова не смогло противостоять этой тенденции, партия сделала свой ход. В парламенте произошел своего рода "мягкий переворот", поскольку делегация Второй концентрации открыто отрицает желания исполнительной власти и инициировала голосование по отмене закона. Пользуясь широкой поддержкой как со стороны правительства, так и со стороны оппозиции, он, скорее всего, пройдет..."
 bulgaria.22.a: "Это очень нехорошо..."
  
  # Христо Калфов 
 bulgaria.23.t: "Выступление Христо Калфова"
 bulgaria.23.d: "Оппозиция в Собрании пока не собирается отказываться от своего дела. После получаса споров и хождений по кабинетам представитель Христо Калфов получил согласие аппарата парламента на длинную вступительную речь, которую он произнесет прямо перед официальным обсуждением вопроса об отмене Закона о государственной защите. Нетрудно представить, о чем будет речь ветерана.\n\nАдъютант и учитель кронпринца Бориса во время Вельткрига, лейтенант в отставке, Христо Калфов заседает в Собрании как независимый представитель Второй концентрации. Здесь он прославился как ультраправый роялист, убеждая своего менее красноречивого товарища длинными речами о необходимых полномочиях царя, многочисленных врагах, осаждающих Болгарию со всех сторон, и естественном статусе царства как гегемона на Балканах, который необходимо защищать любыми средствами. Если ему позволят выступить без сопротивления, Калфов, несомненно, заставит многих депутатов от национал-либералов пересмотреть свою позицию по законопроекту. Вмешательство в парламентскую бюрократию и исключение выступления Калфова из повестки дня сделают свое дело, но не вызовут должного резонанса в законодательном органе..."
 bulgaria.23.a: "Мы должны что-то сделать, чтобы помешать ему говорить!"
 bulgaria.23.b: "Разрешите ему выступить и вежливо поаплодируйте."
  
 bulgaria.24.t: "Ультиматум полковника Георгиева"
 bulgaria.24.d: "Для военных дальнейшее существование Закона о защите государства является единственной гарантией стабильности царства. Привыкнув к тому, что сербские, румынские и греческие повстанцы должны быть подавлены силой, они не хотят представить себе Болгарию, в которой отменен способ обеспечения законности таких действий. Исходя из этого, полковник Кимон Георгиев попросил личной аудиенции у самого премьер-министра Петко Стаинова.\n\nПолковник не стал скрывать своих слов и четко объяснил, что ожидает Болгарию, если глупые парламентарии будут продолжать действовать - военные возьмут власть в свои руки и поставят во главе страны 'ответственное правительство', которое будет достаточно сильным и способным, чтобы спасти Болгарию от любых вызовов. Это если премьер-министр не образумится и не снимет этот возмутительный законопроект с повестки дня немедленно."
 bulgaria.24.a: "Ты бы не посмел."
 bulgaria.24.c: "Возможно, это наш последний шанс, полковник."
 bulgaria.24.b: "Хорошо, предложение снимается."
  
 bulgaria.25.t: "Протесты бюрократии"
 bulgaria.25.d: "Бюрократический аппарат Болгарского Царства привык за несколько лет к авторитаризму - с ним гораздо проще иметь дело и он более эффективен, чем радикально меняющиеся правительства парламентской эпохи. Однако, видя, что потенциал царского авторитарного режима разрушается, представители администрации начали обращаться к премьер-министру, требуя аудиенции.\n\nОни подают протесты, заявляя, что такой внезапный отход от государственного укрепления является предательством, когда на кону стоит безопасность и эффективность нации, и предлагают пока оставить этот вопрос. Возможно, наша бюрократия слишком прогнила и стала слишком привилегированной?"
 bulgaria.25.a: "Тогда мы вычистим гниль!"
 bulgaria.25.b: "Их опасения обоснованы, мы постараемся их переубедить."
  
 bulgaria.26.t: "Царь желает говорить"
 bulgaria.26.d: "Видя, что в стране происходят потенциально грандиозные политические изменения, в центре которых он находится, несмотря на свою минимальную роль, царь Фердинанд I попросил возможности выступить на следующей сессии Собрания. Хотя официально царь является главой государства, наделенным значительными полномочиями, которые он с большим успехом использовал в первые десятилетия своего правления, к настоящему времени Фердинанд стал пассивным. Возраст взял свое, и врачи подозревают, что жить ему осталось меньше десяти лет - поэтому большинство его обязанностей сейчас исполняет наследный принц Борис.\n\n Тем не менее, Фердинанд не совсем немощен и хочет иметь право голоса в государственных делах - а зная авторитарные наклонности царя в молодости, маловероятно, что он положительно отнесется к отмене Закона о государственной защите. И к сожалению, будучи Великим объединителем Третьего Болгарского государства и все такое, Фердинанд пользуется невероятным авторитетом, который мог бы поколебать многих депутатов в законодательном органе..."
 bulgaria.26.a: "Увы, мы считаем, что вы не в том состоянии, чтобы говорить."
 bulgaria.26.b: "Пусть говорит."
  
 bulgaria.27.t: "Крестьянская забастовка"
 bulgaria.27.d: "Экономический кризис, разразившийся после Черного Понедельника, привел к нищете в сельской местности. Резкое сокращение экспорта в Германию и другие страны привело к тому, что тысячи крестьян, чьи средства к существованию когда-то зависели от продажи продукции крупным компаниям, теперь остались ни с чем, а помощь от правительства в Софии была мизерной и пришла слишком поздно. Движимые отчаянием, тысячи людей присоединились к общенациональной забастовке, протестуя против субсидий для разрушающегося сельскохозяйственного сектора, за отмену Закона о государственной защите и против импорта сельскохозяйственной продукции.\n\nНесмотря на то, что забастовка в основном не имеет идеологической направленности, она уже захвачена подпольным социалистическим и радикальным аграрным движением. Фракция Стамболийского Аграрного национального союза, работающая в подполье, ведет агитацию в пользу забастовки. Кроме того, многие бастующие крестьяне связаны с такой же подпольной Профессиональной конфедерацией Власовдена - эклектичной организацией, стремящейся внедрить синдикалистскую практику среди крестьянства, продвигающей социализацию земли и профсоюзную организацию сельскохозяйственных рабочих.\n\nСвыше тысячи крестьян присоединились к забастовке, организуя протесты и перекрывая дороги своими автомобилями, и она, вероятно, распространится еще больше, если ничего не будет предпринято."
 bulgaria.27.a: "Мы должны успокоить их некоторыми обещаниями"
 bulgaria.27.b: "Для чего у нас есть Закон о защите государства?"
  
 bulgaria.28.t: "Выборы [GetYear] года"
 bulgaria.28.d: "Успешно преодолев трудности последних лет и успешно избежав падения к диктатуре, Болгария может продолжить регулярные демократические выборы. Все места в Собрании избираются по мажоритарным округам, и победившая партия или коалиция представляет царю премьер-министра и кабинет министров, которые будут руководить страной в предстоящие годы. Традиционно парламентские выборы в Болгарии являются хаотичным и несколько беспорядочным делом. Правые, либеральные и консервативные партии, а именно национал-либералы, демократы и их союзники в лице Радикально-демократической и Объединенной народно-прогрессивной партий, скорее всего, победят и конечно, смогут работать вместе, однако левые остаются влиятельными. Организованные вокруг Аграриев и Широких социалистов, они также имеют разумные шансы сформировать большинство."
 bulgaria.28.a: "Народ снова доверяет либералам"
 bulgaria.28.b: "Демократы командуют вторым Народным блоком"
 bulgaria.28.c: "Аграрные партии объединяются и добиваются победы"
 bulgaria.28.e: "Широкие социалисты получают маловероятное большинство голосов"
  
 bulgaria.29.t: "Отречение Фердинанда"
 bulgaria.29.d: "Унизительный мир завершил Четвертую Балканскую войну, положив конец военным действиям между Болгарией и Белградским Договором. Всего год назад Болгария гордилась своей гегемонией на Балканах, а теперь она переживает потерю половины своей страны, жесткие ограничения на вооруженные силы и гибель тысяч людей, будь то солдаты или мирные жители.\n\nСтареющий царь, хотя сейчас он почти не имеет влияния в политике, заявил сегодня в радиовыступлении, что ответственность за эту катастрофу лежит исключительно на его плечах. Именно он не смог должным образом руководить страной в ее самый темный час, и заранее пропустил признаки опасности, надвигающейся на Болгарию - поэтому он должен сдать свою корону и уйти в отставку. Его старший сын, наследный принц Борис, вскоре будет коронован как новый царь Болгарии, Борис III.\n\nВ стране воцарилось меланхолическое настроение, народ справляется с последствиями двадцатилетней гордости и процветания. Молодое поколение, выросшее после Вельткрига, не может представить себе мир без Болгарии, простирающейся от Охрида до Добруджи, но их родители, бабушки и дедушки, более осведомленные о состоянии Болгарии до Балканских войн, относятся к этому более благосклонно.\n\nДля всех них, однако, это самый темный час Болгарии."
 bulgaria.29.a: "Нация скорбит."
 BUL_units_will_be_demobilised: "Часть ваших постоянных дивизий будет §Yраспущена§!."
  
 bulgaria.30.t: "Отмена монархии"
 bulgaria.30.d: "В результате поражения в Балканской войне, рационалистический режим Звена оказался в тяжелом положении. Доверие к их способности править колеблется, и многие возлагают вину на клику Георгиев-Вельчев-Златев за дестабилизацию страны, оставляя ее ослабленной и таким образом, становясь жертвой амбиций Договора. Никакие репрессии и сапоги на улицах не могут погасить это недоверие.\n\nНе имея других вариантов, или, возможно, чувствуя, что их режим подходит к концу, и они должны изменить столько, сколько смогут, Звено переложило вину за внутренние беспорядки на царский институт. Республиканская фракция круга победила, и в день, когда должна была состояться коронация Бориса III, армия вошла в Софию, окружила правительственных чиновников и совершила самопереворот. Борис III был помещен под домашний арест, а также несколько роялистских политиков и генералов. Перед собравшимися в Софии массами Кимон Георгиев объявил о переходе власти - царства Болгарии больше нет, и на его место приходит республика. Эта республика не будет иметь ни одной из слабостей своего устаревшего, слабого предшественника, и будет организована как мощное, управляемое сверху государство.\n\nЭтот переход, похоже, только вызвал волнения в стране."
 bulgaria.30.a: "Звено должно выстоять!"
  
 bulgaria.31.t: "Звено и легионы"
 bulgaria.31.d: "В середине 1930-х годов скрытый политический кружок Звено и Союз болгарских национальных легионов сформировали альянс против демократии. Мало кто с обеих сторон верил, что он будет долговременным, так как на самом деле обе организации существенно не сблизились. Легионы, вдохновленные НРПР в России и Железной гвардией в Румынии, являются ярыми радикальными националистами, стремящимися восстановить мистическую идею 'болгарскости', в то время как Звено - это скорее интеллектуальный кружок в башне из слоновой кости, стремящийся создать наиболее рациональную и эффективную политическую систему для Болгарии. Тем не менее, поскольку у них были общие враги, они сочли приемлемым оставить эти вопросы на некоторое время.\n\nПоражение в Четвертой Балканской войне закончилось для Звена хорошо, его политическая сила ослабла, в то время как Легионеры только выросли за это время. Не желая смириться с катастрофическим поражением, они требуют расторжения соглашений с Договором и мести за так называемый 'удар в спину' болгарской армии, которая должна была выиграть войну, но была предана. Есть подозрение, что генералы Никола Жеков и Христо Луков симпатизируют радикалам, и если они отступят от курса, то могут попытаться полностью свергнуть наш режим. С другой стороны, может быть, держать легионеров рядом - это больше проблем, чем пользы?"
 bulgaria.31.a: "Легионерские выскочки бесполезны для нас!"
 bulgaria.31.b: "Мы должны держать их на нашей стороне."
  
 bulgaria.32.t: "Легионерский переворот"
 bulgaria.32.d: "Попытка вычистить сторонников Национальных легионов из армии и администрации обернулась серьезным провалом. Тысячи легионеров во главе с Иваном Дочевым вышли на марш в Софию, где их встретили военные части под командованием генерала Лукова, который перешел на сторону легионеров и разоружил в городе сторонников режима Звена. Понимая, что их дни сочтены, лидеры клики собрали свои вещи и бежали, прежде чем их смогли схватить радикальные националисты - и таким образом, после бескровного переворота, военный режим пал.\n\nСоюз болгарских национальных легионов, поддержанный радикальными армейскими командирами, сформировал новое правительство под председательством Дочева - которое провозгласило смену курса. Одним стремительным ударом унизительная национальная катастрофа будет ликвидирована!"
 bulgaria.32.a: "Болгария будет спасена!"
  
 bulgaria.33.t: "Переворот генерала Златева"
 bulgaria.33.d: "Решение Звена сохранить свои связи с Легионами подорвало последние крупицы веры их монархических союзников в эту организацию, и почувствовав момент слабости, генерал Пенчо Златев начал военный переворот с целью свержения режима. София была окружена верными монархистам войсками, и после короткой перестрелки сторонники Звена сдались, а их лидеры - Георгиев и Велчев - были взяты в плен. Царю Борису III было предложено вернуться в страну и немедленно занять свой законный трон - теперь во главе царской диктатуры, которая должна восстановить стабильное, ответственное управление страной, которой необходимо оправиться от поражения."
 bulgaria.33.a: "Да здравствует царь!"
  
 bulgaria.34.t: "Направление экономики"
 bulgaria.34.d: "По приказу клики Звено несколько министерств, отвечающих за различные сферы экономической жизни, были объединены в одно учреждение - Министерство национальной экономики, которому было поручено не только управлять экономикой, но и все больше и больше ставить ее под контроль государства. Уже издано несколько приказов о национализации, в основном направленных на табачную и алкогольную промышленность, но амбиции Звенарей простираются дальше. Кимон Георгиев и Дамян Велчев стремятся превратить болгарскую экономику в орган государства и приводят примеры по всему миру, где планируемая государством индустриализация дала отличные результаты.\n\nПротив них выступают их консервативные союзники, которые считают, что нынешняя экономическая структура Болгарии не должна быть сильно нарушена. Вместо этого целью режима должна стать ее рационализация, спасение или национализация обанкротившихся предприятий, а также облегчение положения фермеров."
 bulgaria.34.a: "Государство должно контролировать всю экономическую жизнь!"
 bulgaria.34.b: "Мы не должны слишком сильно нарушать структуру"
  
 bulgaria.35.t: "Порабощение культуры"
 bulgaria.35.d: "Управление национального обновления - это главная, если не ключевая реформа, задуманная политическим кругом Звено, инструмент, перед которым поставлена масштабная задача - добиться полного духовного обновления болгарского общества. Принимая как факт, что мораль и естественный порядок разложились и деградировали в парламентскую эпоху и для выпрямления необходимо изменение национальной морали, он обладает широкими полномочиями по цензуре, запрету и печати публикаций, СМИ и других форм культуры. Однако эта цель национального омоложения может быть интерпретирована по-разному.\n\nЧлены республиканского Звена, объединившиеся вокруг Дамяна Велчева, рассматривают Директорат как инструмент для полной перестройки болгарской культуры. Они ставят перед учреждением тоталитарные цели, предполагая массовое применение СМИ, контроль над информацией и распространение правильных идеологических материалов, чтобы привить болгарскому народу послушание, лояльность и дисциплину. Однако другие члены клики считают это заблуждением и призывают Директорат вместо этого принять вызов морального крестового похода. Сегодня в Болгарии, особенно в Софии и других городах, распространены филистерские наркотические привычки и культурная дегенерация, которые необходимо исправить и пропагандировать более простую традиционную жизнь."
 bulgaria.35.a: "Мы создадим культуру лояльности и послушания!"
 bulgaria.35.b: "Обеспечение общественной морали должно быть нашей целью"
  
 bulgaria.36.t: "Новая администрация"
 bulgaria.36.d: "Режим Звена полностью реструктурировал местное управление в Болгарии. Районы и муниципалитеты были объединены в небольшое число местных административных единиц, назначаемых и контролируемых из Софии, более строгие стандарты квалификации учителей привели к тому, что большая часть системы образования была очищена от старой швали и заменена лояльными назначенцами, многочисленные поселения были заменены на более болгарские. Однако насколько далеко зайдет эта централизация, и какую форму примет режим Звена в будущем, еще предстоит обсудить.\n\nХотя консервативные члены Звена предпочли бы просто создать автократию, предположительно с царем во главе, их мнение разделяют не все. Основная республиканская фракция видит ценность не только в абсолютном лидерстве, но и в том, что под ним находится бюрократия с широкими полномочиями. По их мнению, проблема старой Болгарии заключалась в некомпетентности администрации, поэтому режим Звена должен стремиться к полной рационализации политической системы и делать упор на технократическое правление."
 bulgaria.36.a: "Стремиться к технократическому управлению."
 bulgaria.36.b: "Осуществлять управление по принципу лидера."
  
 bulgaria.37.t: "Звено и политическое общество"
 bulgaria.37.d: "Хотя Звено вытеснило старый политический истеблишмент из своих кабинетов, когда свергло парламентский режим, эти коррумпированные политики приползли обратно, стремясь загладить свою вину и сотрудничать с диктатурой. Как бы ни была прискорбна работа с ними, консервативное крыло круга утверждает, что режим Звена все еще находится в стадии становления и поэтому должен искать союзников везде, где только можно. Для этого придется пойти на некоторые уступки и возможно, несколько ослабить диктатуру.\n\nРеспубликанское, радикальное крыло Круга стремится установить совершенно новую политическую систему - корпоративистскую. Их концепция предусматривает создание Палаты корпораций вместо старого парламента, который, вместо выборов, будет формироваться группами интересов, государственными профсоюзами и промышленными предприятиями, лояльными диктатуре."
 bulgaria.37.a: "Дом корпораций поможет основать новую политическую систему"
 bulgaria.37.b: "Мы должны стремиться к заключению мира с истеблишментом"
  
