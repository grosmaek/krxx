 MEX_reconquista_decision: "Отмена договора Гваделупе-Идальго"
 MEX_reconquista_complete_decision: "Закрепить границы до 1848-го года"
  
 MEX_join_international: "Вступить в Интернационал"
 MEX_join_international_desc: "Мы должны вступить в Интернационал и занять свое место в мировой борьбе за социализм."
 MEX_join_entente: "Вступить в Антанту"
 MEX_join_entente_desc: "У нас и у Антанты схожие стратегические интересы. Вступление в их военный союз будет весьма выгодно для нашей страны."
 MEX_intervene_csa: "Вмешательство в Гражданскую войну"
 MEX_intervene_csa_desc: "Наши союзники в Американской Гражданской войне проигрывают. Если мы не начнем действовать - мы можем столкнуться с единым и враждебным Американским государством у своих границ лицом к лицу. Время вмешаться - мы немедленно свяжемся с нашими Американскими союзникам и объявим о своем участии в конфликте."
  
 MEX_economic_decisions: "Экономические решения"
 MEX_nationalize_oil: "Национализировать нефтяную промышленность"
 MEX_nationalize_oil_desc: "Мы должны национализировать нефтяную промышленность, что позволит взять контроль над ней в наши руки и использовать это во благо Мексики и ее жителей."
  
