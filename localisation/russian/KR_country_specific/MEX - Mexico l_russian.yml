 MEX_pablo_gonzalez_garza: "Пабло Гонсалес Гарса"
 MEX_pablo_gonzalez_garza_leader_desc: "Генерал Пабло Гонсалес Гарса раньше был ярым соратником президента Карранзы. После смерти друга и прихода к власти Обрегона, Гарса пустился в бега, ожидая удобного момента, когда он сможет очистить родную Мексику от красной заразы. Недавний военный переворот показал, что недавние политические события были тем самым моментом. Теперь, Гарса возглавляет военную хунту, чья политика полностью расходится с политикой прежних левых сил."
