 MEX_revolution_economic_desc: "Революция опустошила экономику Мексики. С ее окончанием мы можем начать медленный подъем из воронки депрессии, но мы еще можем выбрать путь, которым пойдем, пока экономика еще не восстановилась окончательно."
 MEX_revolution_military: "Военное наследие Революции"
 MEX_revolution_military_desc: "Армия Мексики изменилась во время Революции. Большая часть войск все еще опирается на структуру, существовавшую во время тех событий, особенно Конституционная Армия и Южная Освободительная Армия. Именно из-за этого наследия есть два пути развития Армии. Офицеры, служившие в Конституционной Армии, хотят видеть профессиональную армию, схожую с Европейскими войсками. Служившие же в Южной Освободительной считают, что партизанская война будет лучшим путем."
