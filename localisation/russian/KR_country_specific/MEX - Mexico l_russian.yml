 ### Events - assassination and first elections ### 
 mexico.2.t: "Попытка убийства Президента"
 mexico.2.d: "Срочные новости из Мехико. Неизвестный убийца смог подобраться к Президенту Сапате и сделать несколько выстрелов, прежде чем был убит охраной. Сапата был срочно доставлен в больницу, и многие задаются вопросом о дальнейшей судьбе Тигра Юга."
 mexico.2.a: "Сапата смог выжить"
 mexico.2.b: "Убийца добился своего!"
  
 mexico.3.t: "Смерть Сапаты"
 mexico.3.d: "Этим утром скончался Герой Революции и Президент Мексики Эмилиано Сапата, смертельно раненый террористом в Мехико. Сразу же после его смерти несколько групп, от верных политиков до генералов-реакционеров, начали бурную борьбу за власть над правительством и армией."
 mexico.3.a: "Плутархо Кальес и его клика заняли Palacio Nacional"
 mexico.3.b: "Реакционные генералы Гарса и Тревино создали Хунту"
 mexico.3.c: "Панчо Вилья и Висенте Толедано сформировали коалиционное правительство"
  
 mexico.4.t: "Президентские выборы [GetYear] года"
 mexico.4.d.zapata_alive: "После покушения на его жизнь Сапата объявил о своей отставке, и в стране проходят внеочередные выборы, чтобы определить следующего лидера Мексики. Граждане собираются, чтобы проголосовать за то, кто возглавит Мексику в отсутствие Сапаты, и несколько партий борются за лидерство, кто же выйдет на первое место?"
 mexico.4.d.zapata_dead: "Смерть Сапаты в прошлом году привела к созданию коалиционного правительства во главе с Висенте Толедано и Панчо Вилья. Однако сегодня день выборов, и скоро мы узнаем, кто станет следующим президентом после великого Героя Сапаты. "
 mexico.4.a: "Partido Nacional Revolucionario."
 mexico.4.b: "Partido Mexicano de los Trabajadores."
 mexico.4.c: "Partido Nacional Agrarista."
 mexico.4.e: "Partido Laborista Mexicano."
  
 mexico.5.t: "Расследование"
 mexico.5.d: "Убийца и сам был застрелен, но несмотря на это мы нашли доказательство того, что он действовал не один. Мы должны начать охоту за заказчиками по всему Мехико."
 mexico.5.a: "Мы должны найти террористов"
  
 mexico.6.t: "Найдены заказчики убийства"
 mexico.6.d1: "Мы нашли стоящих за спиной убийцы. Ими оказалась клика генералов с правыми взглядами, недовольных реформами Сапаты. Они все отрицают, но доказательства намного сильнее. Предатели умрут смертью предателей."
 mexico.6.d2: "Мы выяснили, кто стоял за убийцей. Оказывается, это был Плутархо Элиас Кальес, который хотел избавиться от Сапаты, чтобы укрепить свои позиции во власти. Его ждет смерть предателя."
 mexico.6.a: "Вздернуть этих предателей"
  
 mexico.8.t: "Похороны Сапаты"
 mexico.8.d: "Сегодня в Мехико прошли похороны Героя Революции Эмилиано Сапаты. В честь убитого президента на улицы вышли многие и был закрыт почти каждый магазин. Траур на улицах явственно выражал скорбь народа по погибшему, и это было особенно заметно на лицах людей из бедных сельских регионов, приехавших в город чтобы проявить свое почтение павшему лидеру."
 mexico.8.a: "Он умер твердо стоя на ногах"
  
 ### Calles / Maximato Events ### 
 mexico.10.t: "Ley de Tolerancia de Cultos"
 mexico.10.d: "Президент Кальес только что издал новый закон в поддержку Конституционного секуляризма. Согласно законы, священники и монахи будут серьезно штрафоваться за нарушение антирелигиозных законов. То же самое ожидает священников, критикующих власть или носящих религиозные одеяния на публике. Для более легкого исполнения закона, Кальес также подготовил несколько указов по национализации церковной собственности, выдворению иностранных священников и закрытию монастырей, конвентов и церковных школ. Некоторые из верных губернаторов выпустили похожие законы в подражание Президенту."
 mexico.10.a: "Конституция должна действовать"
  
 mexico.11.t: "Президентские выборы [GetYear]-го года"
 mexico.11.d: "Настал год выборов, и президент [MEX.GetLeader], безусловно лидируя в гонке, скорее всего будет переизбран. "
 mexico.11.a: "Президент переизбран"
  
 mexico.12.t: "Восстание Кристерос"
 mexico.12.d: "Недовольные законами Кальеса монахи, священники и миряне не захотели подчиниться. В Центральной Америке они собрались в то, что они назвали Кристерос и решили сражаться за христианскую веру силой оружия, а не слов. Кальес призвал к уничтожению этой угрозы Мексике."
 mexico.12.a: "Мы должны защитить Революцию"
  
 mexico.14.t: "Восстание Кристерос - стычки по всей стране"
 mexico.14.d: "По всей стране идут стычки и целые бои. К счастью, большинство городов осталось под федеральным контролем, однако множество маленьких городков оказалось в руках так называемой Армии Кристерос. Похоже на то, что это закончится совсем не скоро."
 mexico.14.a: "Мы должны уничтожить врагов революции"
  
 mexico.15.t: "Восстание Кристерос - диверсии на фабриках"
 mexico.15.d: "Кристерос атаковали фабрику в штате [attack_state.GetName], нанеся крупный урон и убив множество людей. Федеральные власти работают восстановлением порядка, а местные офицеры Мексиканской армии рвутся в бой, чтобы ответить этим террористам-реакционерам."
 mexico.15.a: "Нужно остановить их"
  
 mexico.16.t: "Восстание Кристерос - диверсии на военных заводах"
 mexico.16.d: "Кристерос атаковали военный завод в штате [attack_state.GetName], нанеся крупный урон и убив множество людей. Федеральные власти работают восстановлением порядка, а местные офицеры Мексиканской армии рвутся в бой, чтобы ответить этим террористам-реакционерам."
  
 mexico.17.t: "Восстание Кристерос - атаки на железные дороги"
 mexico.17.d: "Кристерос заложили несколько бомб в штате [attack_state.GetName]. Взрывы нанесли крупный урон железным дорогам, уничтожили множество поездов и убив бесчисленное множество невинных людей."
  
 mexico.18.t: "Восстание Кристерос - Битва при Тепатитлане"
 mexico.18.d: "Мексиканская федеральная армия начала штурм города Тепатитлан, занятого армией Кристерос. Очень быстро стало понятно, что это будет кровавая битва. У офицера Пабло Родригеза, возглавляющего атаку, есть два выбора. Он может отступить, что может позволить ему убить командующего со стороны Кристерос. Или он может перехватить противника во время отступления, что тоже имеет свои преимущества."
 mexico.18.a: "Город остался в руках Кристерос"
 mexico.18.b: "Город взят штурмом"
  
 mexico.19.t: "Восстание Кристерос - Битва при Эль Фреснал"
 mexico.19.d: "Мексиканская армия стоит лицом к лицу с укрепившейся в городе Эль Фреснал армией Кристерос. Хесус Феррейра, командующий атакой федеральных войск, считает, что он сможет выбить их, но это дастся дорогой ценой. Уже через несколько часов..."
 mexico.19.a: "Победа в руках Кристерос"
 mexico.19.b: "Победа Мексиканской армии"
  
 mexico.20.t: "Восстание Кристерос - Битва при Мансанильо"
 mexico.20.d: "Армия Кристерос пытается занять город Мансанильо. Гелиодор Чарис Кастро, местный генерал, сосредоточился на удержании города. У Кристерос больше людей, как и шансов взять город. Однако в округе есть корабль, обстреливающий армию восставших. Что предпримут мятежники - попытаются занять город или уничтожить корабль?"
 mexico.20.a: "Город был взят"
 mexico.20.b: "Атака Кристерос отбита"
  
 mexico.21.t: "Восстание Кристерос - Боестолкновения"
 mexico.21.d: "Недавно в штате [attack_state.GetName] произошла стычка, стоившая жизней нескольких людей как из Мексиканской армии, так и из армии Кристерос. Просто еще одно столкновение в кровавой борьбе против террористов. В этой конкретной битве победитель..."
 mexico.21.a: "Мексиканская армия"
 mexico.21.b: "Армия Кристерос"
  
 mexico.22.t.defeat: "Победа Кристерос"
 mexico.22.t.victory: "Победа Федерального правительства"
 mexico.22.d.defeat: "Произошло невозможное, и сегодня в Мехико реет флаг Кристерос. Они захватили власть и обещают новую и лучшую Мексику."
 mexico.22.d.victory: "В конце концов армия террористов была уничтожена. И хотя еще происходят отдельные столкновения в регионах, закон в целом был восстановлен. Президент [MEX.GetLeader] выдохнул с облегчением - его враги наконец-то повержены."
 mexico.22.a: "Вива ля Мексика!"
 mexico.22.b: "Viva cristo rey! Вива ля Мексика! (Национал-Популисты)"
 mexico.22.c: "Viva Mexico!" #NT!
  
 mexico.24.t: "Смерть Кальеса"
 mexico.24.d_1: "К сожалению, доктора в Мехико сегодня объявили о смерти Плутарко Элиаса Кальеса, el Jefe Máximo. После его смерти началась борьба за власть, в которой лидируют трое возможных будущих правителей Мексики: Ласаро Карденас, Эмилио Портес Хиль и Абелардо Родригес."
 mexico.24.d_2: "Чудесные новости сегодня, похоже, что социалистический ублюдок Кальес умер. Теперь вопрос только в том, кто возглавит его грязное движение."
 mexico.24.a: "Ласаро Карденас"
 mexico.24.b: "Эмилио Портес Хиль"
 mexico.24.c: "Абелардо Родригес"
  
 mexico.25.t: "Путь Карденаса"
 mexico.25.d: "Карденас стал новым лидером Мексики. Ходят разные слухи о том, что он будет делать во власти. Он был верным сторонником Кальеса, но его больше нет. Некоторые верят, что Карденас отменит Максимато, другие - что наоборот, поддержит всеми силами."
 mexico.25.a: "Продолжить Максимато"
 mexico.25.b: "Отменить Максимато"
  
 ### Revolution Democracy ### 
 mexico.26.t: "Президентские выборы [GetYear] года"
 mexico.26.d: "В Мексике настало время очередных президентских выборов. Срок [MEX.GetLeader] ограничен Конституцией, так что кто же станет следующим Президентом?"
 mexico.26.a: "Partido Mexicano de los Trabajadores"
 mexico.26.b: "Partido Nacional Agrarista"
 mexico.26.c: "Partido Laborista Mexicano"
  
 mexico.28.t: "Основана академия языка Майя"
 mexico.28.d: "Сегодня в Юкатане, в городе Мерида, Альфредо Баррера Васкес и несколько экспертов в языке Майя создали Academia de la Lengua Maya(Академия языка Майа). Основная цель академии поддерживать и продвигать этот язык. Кроме того, она сотрудничает с правительственными службами для помощи тем, у кого язык Майя - основной."
 mexico.28.a: "Давайте возродим его"
  
 mexico.29.t: "Мексиканский мурализм"
 mexico.29.d: "Еще с 1920-х годов в Мексике идеалам революции помогали распространятся артистические движения. Города по всей Мексике должны иметь живопись на стенах общественных зданий, на которой изображаются различные социальные и политические послания Мексиканского национализма. Самыми авторитетными в этих движениях являются Диего Ривьера, Хосе Клементе Ороско и Давид Альфаро Сикьерос."
 mexico.29.a: "Живопись каждому городу"
  
 mexico.30.t: "Liga de Escritores y Artistas Revolucionarios"
 mexico.30.d: "Для продвижения идеалов Революции и Синдикализма по всей стране была создана Liga de Escritores y Artistas Revolucionarios (Лига Революционных Писателей и Артистов). Лига будет распространять свои идеи с помощью картин и литературы. Более того, она имеет контакты с Третьим Интернационалом и даже его поддержку."
 mexico.30.a: "Искусство для Народа"
  
 mexico.31.t: "Памятник Революции"
 mexico.31.d: "Сегодня в Мехико наконец-то был завершен Памятник Революции, работы архитектора Карлоса Обрегона Сантакалия. Он был построен на месте незаконченного здания суда, которое приказал построить еще Порфири Диаз. Однако это не только памятник - это еще и мавзолей для некоторых из наиболее известных революционеров. Монумент был построен на Plaza de la Repúblic, и уже становится одним из самых культовых мест города."
 mexico.31.a: "Мы будем помнить всегда"
  
 mexico.32.t: "Национальные парки"
 mexico.32.d: "Когда Сапата стал президентом, он решил создать несколько Национальных Парков. Но прошли годы, и он решил ускорить программу, сконцентрировавшись в основном на окрестностях Мехико."
 mexico.32.a: "Мы должны защитить природу Мексики"
  
 mexico.33.t: "Regeneración"
 mexico.33.d: "Regeneración - это анархистская газета, основанная Хесус Флорес и его братьями, которых обычно называют Братья Магон. Изначально это издание сообщало о событиях в Мексике во время Революции. Однако чуть позже Хесус Флорес был выслан из страны, и газета осталась на обочине. Но ближе к нынешнему времени она была восстановлена, а ее анархистская позиция превратилась скорее в сапатитскую. Когда основатель газеты стал членом правительства Сапаты, он увеличил ее выпуск и спонсирование."
 mexico.33.a: "Идеи Магона живут"
  
 mexico.34.t: "Congreso Nacional de Mujeres"
 mexico.34.d: "Сегодня для национального решения вопроса о правах женщин был созван Congreso Nacional de Mujeres (Национальный женский конгресс). Наиболее важная из обсуждаемых проблем это женские избирательные права, хотя и другие проблемы, вроде проституции, женского образования, здоровья, абортов и прочего также обсуждались. Хотя это первый конгресс, уже был запланирован съезд следующего."
 mexico.34.a: "Viva Mujeres"
  
 mexico.35.t: "Право голоса для женщин"
 mexico.35.d: "Президент [MEX.GetLeader] выдвинул закон, дающий женщинам избирательные права, ход, который превозносят женские объединения по всей Мексике. Конечно, закон должен сперва пройти через Мексиканский Конгресс, и сможет ли он?"
 mexico.35.a: "Закон принят"
 mexico.35.b: "Закон не прошел"
  
 mexico.36.t: "Мексиканская Анархистская Федерация"
 mexico.36.d: "Сегодня, взяв вдохновение из Европейских движений, и в особенности Интернационала, была создана Мексиканская Анархистская Федерация. Она поможет объединить различные анархистские организации по всей Мексике и будет работать над поддержкой Анархизма и Анархо-Синдикализма внутри страны."
 mexico.36.a: "Viva Anarchismo"
  
 mexico.40.t: "Земельный захват"
 mexico.40.d: "Вдохновленные словами [MEX.GetLeader] о продолжении Земельных Реформ жители территорий близ Мехикали, у дельты реки Колорадо в Нижней Калифорнии сформировали новое движение. В этой части Мексики много крупных ферм, принадлежащих американцам. и следуя духу Земельных Реформ, крестьяне взяли власть во владениях в свои руки и создали собственные Эхидос и сельские профсоюзы. Народ Долины Мехикали весьма доволен после возвращения земель."
 mexico.40.a: "Tierra Y Libertad!"
  
 mexico.41.t: "Дела с Бизнес-Картелями"
 mexico.41.d: "Экономическое развитие Мексики в 19 веке проходило очень похоже на США. Здесь были монополии, бароны-разбойники, захват земель и эксплуатация трудящихся. Наша великая Революция - это сплав прогрессивных идеалов Северной Америки с социализмом Европы. И наша неспособность справиться с промышленными монополиями все более постыдна. Десятилетия продолжительной эксплуатации рынка компаниями, запасающими интеллектуальную собственность законным путем но неэтичными мерами, должна быть остановлена. Мы временно аннулируем принадлежность интеллектуальной собственности монополиям для поддержки конкуренции на рынке."
 mexico.41.a: "Конкуренция поведет Мексику к процветанию"
  
 ### Dirty War ### 
 mexico.42.t: "Начало восстания Кампесинос"
 mexico.42.d: "Присвоение власти Военной Хунтой, после смерти Сапаты, привело к недовольству народа. Особенно заметно это в бедных сельских регионах, поддерживающих реформы Сапаты. Панчо Вилья и Рубен Ярамилло возглавили компанию против Хунты и за возвращение революционной демократии. Похоже, что это затянется надолго."
 mexico.42.a: "В Мексику нужно вернуть порядок"
  
 mexico.43.t: "Предложение Синархистов"
 mexico.43.d: "Синархисты предложили нам сделку в обмен на их вступление в правительство Мексики. Они утверждают, что способны защитить Мексиканский народ, и смогут лучше скоординировать свои силы, если войдут в правительство. Стоит ли принять их предложение?"
 mexico.43.a: "Принять их предложение"
 mexico.43.b: "Они нам не нужны"
  
 mexico.44.t: "Поддержка синархистов"
 mexico.44.d: "Синархисты верны своему слову, и вместе мы одержали несколько побед над повстанцами и предателями. Конечно, некоторые в Хунте обеспокоены ростом доверия и популярности нашего союзника. Однако, сейчас мы побеждаем повстанцев."
 mexico.44.a: "Вива Мексике"
  
 mexico.45.t: "Синархистский заговор"
 mexico.45.d: "Синархисты показали свое настоящее лицо. Хосе Антония Уркиза вошел в Мехико как герой. Он и его золотые рубахи строем вошли в Palacio Nacional и заняли здание без единого выстрела. Очевидно, солдаты больше поддерживают их, нежели Хунту. Вот так, быстро и без жертв Синархисты взяли власть в свои руки. Теперь они обещают возвращение Мексиканской славы и что никакие повстанцы больше не будут угрожать Мексике."
 mexico.45.a: "Чертовы предатели"
  
 mexico.46.t: "Восстановить демократию?"
 mexico.46.d: "Возможно, что некое подобие демократии поможет в борьбе с восстанием. Хунта, очевидно, сохранит свое влияние, но внешне демократия будет возвращена и во главе страны будет стоять Националистическая Партия Мексики. Это может дать нам некоторые преимущества в этом конфликте."
 mexico.46.a: "Восстановить Демократию"
 mexico.46.b: "Нам не нужна ширма"
  
 mexico.47.t: "Восстание Кампесинос - Стычки по всей стране"
 mexico.47.d: "По всей стране идут стычки и целые бои. К счастью, большинство городов осталось под федеральным контролем, однако множество маленьких городков оказалось в руках так называемой Армии Освобождения. Похоже, что это закончится совсем не скоро."
 mexico.47.a: "Нужно вернуть Закон и Порядок"
  
 mexico.48.t: "Восстание Кампесинос - Диверсии на фабриках"
 mexico.48.d: "Кампесинос атаковали фабрику в штате [attack_state.GetName], нанеся крупный урон и убив множество людей. Федеральные власти работают восстановлением порядка, а местные офицеры Мексиканской армии рвутся в бой, чтобы ответить этим террористам-реакционерам."
 mexico.48.a: "Нужно остановить их"
  
 mexico.49.t: "Восстание Кампесинос - Диверсии на военных заводах"
 mexico.49.d: "Кампесинос атаковали военный завод в штате [attack_state.GetName], нанеся крупный урон и убив множество людей. Федеральные власти работают восстановлением порядка, а местные офицеры Мексиканской армии рвутся в бой, чтобы ответить этим террористам-реакционерам."
  
 mexico.50.t: "Восстание Кампесинос - Диверсии на железной дороге"
 mexico.50.d: "Кампесинос заложили несколько бомб в штате [attack_state.GetName]. Взрывы нанесли крупный урон железным дорогам, уничтожили множество поездов и убив бесчисленное множество невинных людей."
  
 mexico.51.t: "Восстание Кампесинос - Гвадалахарская операция"
 mexico.51.d: "Мексиканская армия столкнулась с так называемой Армией Освобождения, которую возглавляет Панчо Вилья, у города Гвадалахара. Командир федеральной армии, Педро Охеда, готовится к обороне города, и он считает, что независимо от исхода, это будет кровавая битва. Когда пороховой дым унесло ветром, стороной, одержавшей победу, оказалась..."
 mexico.51.a: "Мексиканская Армия"
 mexico.51.b: "Армия Освобождения Кампесинос"
  
 mexico.52.t: "Восстание Кампесинос - Битва при Селайе"
 mexico.52.d: "Мексиканская армия встретила укрепившуюся в городке Селайя войска Кампесинос. Хесус Феррейра, командующий наступлением федеральных войск, считает, что сможет выбить противника с позиций, но дорогой ценой. Победитель же в этой битве..."
 mexico.52.a: "Мексиканская Армия"
 mexico.52.b: "Армия Кампесинос"
  
 mexico.58.t: "Восстание Кампесинос - Боестолкновения"
 mexico.58.d: "Недавно в штате [attack_state.GetName] произошла стычка, стоившая жизней нескольких людей как из Мексиканской армии, так и из армии Кампесинос. Просто еще одно столкновение в кровавой борьбе против террористов. В этой конкретной битве победитель..."
 mexico.58.a: "Мексиканская армия"
 mexico.58.b: "Армия Кампесинос"
  
 mexico.59.t.defeat: "Победа повстанцев"
 mexico.59.t.victory: "Победа федерального правительства"
 mexico.59.d.defeat: "Панчо Вилья и Рубен Ярамилло вошли в Мехико как герои. Военная хунта, управлявшая страной после смерти Сапаты, разбежалась. Победители провозгласили, что идеалы революции не умерли, но были испытаны, и что будут созданы сдержки для невозможности появления новой Хунты в будущем. Более того, они обещали, что вскоре будут проведены новые президентские выборы."
 mexico.59.d.victory: "Восставшие разбиты и вновь восстановлен порядок. [MEX.GetLeader] чествуется как герой по всей Мексике за разгром предателей и возвращение нормальной жизни."
 mexico.59.a: "Победа революции"
 mexico.59.b: "Закон и Порядок вернулись на земли"
  
 ### Military Junta and Auth-Dem ### 
 mexico.61.t: "Новая Конституция"
 mexico.61.d: "В Мехико сегодня была опубликована новая Конституция. Конституция [GetYear] года схожа с таковой 1917 года, однако имеет некоторые заметные отличия. Она не содержит такой же антирелигиозности, земельных реформ и прочих радикальных частей прошлой Конституции. Она скорее более умеренная, более демократичная. Встреченная с фанфарами в Мехико, новая Конституция была принята с очевидным недовольством в сельской местности."
 mexico.61.a: "В Мексике наступает новый день"
  
 mexico.62.t: "Наследие Революции"
 mexico.62.d: "Наследие Мексиканской Революции - это то, над чем идут ожесточенные споры в Мексиканском Конгрессе. Некоторые полагают, что все связанное с ней это ужасно и следует осудить всех причастных. Другие считают, что нужно посадить лишь таких радикалов как Сапата и Вилла. Что мы решим?"
 mexico.62.a: "Приговорить лишь Сапату и прочих радикалов"
 mexico.62.b: "Посадить всех"
  
 mexico.63.t: "Законы против аборигенов"
 mexico.63.d: "Пришло предложение отменить законы Сапаты касательно аборигенов. Эта идея имеет большую поддержку среди правого крыла, так как они называют эти законы просто еще одним шагом бывшего Президента к уничтожению Мексики. Очевидно, что это будет встречено в штыки коренными Мексиканцами, особенно Майя и их союзниками в Юкатане."
 mexico.63.a: "Принять закон"
 mexico.63.b: "Не принимать закон"
  
 mexico.64.t: "Юкатанское восстание"
 mexico.64.d: "Пока мы укрепляли власть и отменяли законы Сапаты, народ Полуострова Юкатан решил объявить о своей независимости. Штаты Юкатана, Кампече и Кинтана Роо решили дружно вступить в новообразованную Республику Юкатан."
 mexico.64.a: "Мы должны уничтожить этих предателей"
 mexico.64.b: "Свобода или смерть (Игра за Юкатан)"
  
 mexico.65.t: "Мексика не способна утихомирить Юкатан"
 mexico.65.d: "[MEX.GetLeader] обещал разгромить повстанцев в Юкатане меньше чем за год - и он не справился. Наша армия отступила, объявлено прекращение огня, а это значит, что [MEX.GetLeader] должен быть осторожнее, или он рискует получить нож в спину и слететь со своего поста."
 mexico.65.a: "Поворачиваться спиной стало опасно..."
  
 mexico.66.t: "Юкатан удержался"
 mexico.66.d: "Мы смогли выбить Мексиканцев и впервые стать свободной и независимой республикой. Теперь, с окончанием войны, нам нужно восстановить страну и, конечно, не забывать о подлых Мексиканцах, которые хотят отобрать наши земли."
 mexico.66.a: "Вива Юкатан!"
  
 mexico.67.t: "Юкатан усмирен"
 mexico.67.d: "Бунтовщики и предатели в Юкатане были усмирены. Этот регион больше никогда не принесет проблем Мексике."
 mexico.67.a: "Вива Мехико"
  
 mexico.68.t: "Объединиться с Мексикой?"
 mexico.68.d: "Правые силы, совершившие переворот в Мексике, были уничтожены, и законы Сапаты постепенно возвращаются в силу, среди которых есть и указы о защите туземных поселений Мексики. Стоит ли нам прекратить борьбу и вернуться в состав страны или продолжить борьбу за независимость раз и навсегда?"
 mexico.68.a: "Возвращаемся. (Конец игры)"
  
 mexico.69.t: "Конец Юкатанского восстания"
 mexico.69.d: "Восстание в Юкатане завершилось благодаря действиям [MEX.GetLeader] по восстановлению принятых Сапатой законов. Эти законы и гарантии сохранения автономности, уважения традиций и жесткой кары предателям, начавшим этот конфликт, помогли Юкатану решиться на воссоединение со страной."
 mexico.69.a: "Вива Мексика"
  
 ### Military Democracy ### 
 mexico.81.t: "Президентские выборы [GetYear] года"
 mexico.81.d: "В Мексике настало время новых президентских выборов. Срок [MEX.GetLeader] ограничен конституцией, и всем интересно, кто же станет новым Президентом?"
 mexico.81.a: "Вива демократия!"
  
 mexico.84.t: "Palacio Legislativo Federal"
 mexico.84.d: "Во время Порфириата, Диаз имел планы на строительство нового здания для Федерального Законодательного Органа, но Революция надолго отложила этот проект. Теперь, когда пыль улеглась, мы можем закончить работу и получить прекрасное новое здание для нашего правительства."
 mexico.84.a: "Наконец-то оно закончено"
  
 ### National Populist events ### 
 mexico.100.t: "Отечество или La Raza"
 mexico.100.d: "Синархизм как идеология все еще в ранней стадии своего развития, а его цемент составляет неприятие либерализма и секуляризма. Под этим флагом есть и Легионаристы, следующие идеалам Железной Гвардии, и сторонники Ла Разы. Трения между ними вызывают их разные взгляды на расовую политику. Синархистская верхушка во главе с Сальвадором Абаскалем считают традиционную кастовую систему Мексики самым верным строем, как и роль Католических священников. Ла Раза, возглавляемые Хосе Васконселосом продвигают идею Испанской расы как истинный идеал Мексиканского патриотизма. Эти идеи больше походят на бразильский Интегрализм, нежели на Легионаризм. А тем временем из-за недовольной малой поддержки членов Ла Разы внутри назревает раскол. Что мы будем с этим делать?"
 mexico.100.a: "Нужно успокоить недовольных"
 mexico.100.b: "У них нет выбора, можно не вмешиваться"
  
 mexico.106.t: "Juventudes Sinarquistas"
 mexico.106.d: "Juventudes Sinarquistas - это молодежная организация, созданная [MEX.GetLeader]. Ее основное назначение в обучении детей идеалам Синархизм и традиционным католическим ценностям. По своей структуре она схожа со скаутами в других государствах и контролируется Мексиканским правительством. Juventudes Sinarquistas разделена на два крыла, для мальчиков и для девочек. Вся молодежь быстро зачисляется в эти ряды, и правительство может не беспокоиться об отступлениях от принятых идеалов."
 mexico.106.a: "Будущее в юности"
  
 mexico.108.t: "Завершение Реконкисты"
 mexico.108.d: "Толпы преданных сторонников синархистов и других собрались в Мехико, чтобы послушать речь Хосе Антонио Уркизы после того, как храбрые мексиканские войска отвоевали давно потерянные территории, уступленные по договору Гваделупа-Идальго. Быстро приняв меры после того, как Америка погрузилась в хаос, и мобилизовав столь элитную, столь многочисленную и столь захватывающую дух армию, долгие десятилетия американской тирании наконец-то закончились. Хотя эти недавно освобожденные земли еще десятилетия могут оставаться «американскими», Хосе Антонио Уркиза и его Синархический союз планируют распространить Синарквизм на обширные территории, которые теперь составляют современную Мексику.\n\nХосе Антонио Уркиза и несколько высокопоставленных мексиканских генералов объявили о планах полного освобождения континента от иностранной оккупации, чтобы еще больше оградить Мексику от иностранного влияния. Однако, какими методами он планирует распространить 'Испанидад' за пределы Мексики, пока неизвестно."
 mexico.108.a: "Годы унижений были отомщены!"
  
 ### General Flavour Events ### 
 mexico.125.t: "Выход фильма 'Ahí está el detalle'"
 mexico.125.d: "Сегодня в прокат вышла новая комедия под названием 'Ahí está el detalle', в титрах которого такие люди как Кантинфлас, Хоакин Пардаве, Сара Гарсия, София Альварес и Долорес Камарилло. Фильм вдохновлен историей преступника Альваро Чапа и историями режиссера Хуана Бустилло Оро, работавшего адвокатом в Карселе-де-Белен. Фильм заслуженно получил высокие оценки критиков."
 mexico.125.a: "Кантифлас снова превзошел себя"
  
 mexico.126.t: "Выход фильма 'María Candelaria'"
 mexico.126.d: "Сегодня с оглушительным успехом в кинотеатрах начали прокат фильма 'María Candelaria'.  Это драма о жизни коренных народов Мексики, снятая Эмилио Фернандесом, с Долорес дель Рио и Педро Армендарисом в главных роях. Это был первый Мексиканский, да и вообще первый в Латинской Америке фильм, прокаченный на международном фестивале в Каннах, при этом получивший награду Гран-При."
 mexico.126.a: "Кино, которое всем стоит посмотреть"
  
 mexico.127.t: "Выход фильма 'Flor silvestre'"
 mexico.127.d: "Сегодня с оглушительным успехом вышел в прокат фильм 'Flor silvestre' (Дикий цветок). Это драма о сыне богатого землевладельца, вставшего на сторону Революции и женившегося на крестьянке. В фильме снялись Долорес дель Рио, Педро Армендарис и Мигель Анхель Ферриз, срежиссирован же он был Эмилио Фернандесом. Фильм был снят в сотрудничестве между режиссером, которого часто называют Эль-Индио, и Августином Финком, президентом 'Films Mundiales'. Дикий цветок был тепло встречен по Мексике,  это было отражено собранной фильмом кассой. Похоже, столь плодотворное сотрудничество продолжится."
 mexico.127.a: "Что они сделают дальше?"
  
 mexico.128.t: "Кубок Мексики 1939 года"
 mexico.128.d: "Кубок Мексики, национальный чемпионат страны, подходит к финальной игре между Астурией и Некаксой, и всех интересует, кто именно получит славу чемпиона?"
 mexico.128.a: "И победитель?"
  
 mexico.129.t: "Астурия победила"
 mexico.129.d: "Одержав победу со счетом 1-0, Астурия забирает Кубок Мексики. На улицах Мехико фанаты вовсю празднуют это событие."
 mexico.129.a: "Команда вновь на коне"
  
 mexico.130.t: "Некакса победила"
 mexico.130.d: "Это был захватывающий матч, и со счетом 2-1 Некакса победила и сохранила за собой Кубок Мексики. Чуть ли не весь город Агуаскальентес вышел на улицы, празднуя победу."
 mexico.130.a: "Кубок остался у сильнейших"
  
 mexico.131.t: "Эль-Санто выходит на ринг"
 mexico.131.d: "Сегодня на ринг вышел боец в маске под псевдонимом Эль Санто. Он победил в бою против восьми других бойцов одновременно, а акробатические пинки и броски стали его визитной карточкой. Эль Санто стал известен еще и за отказ снимать свою маску цвета серебра, закрывающую его лицо."
 mexico.131.a: "Серебряный Святой!"
  
 mexico.132.t: "Землетрясение в Оризабе 1937 года"
 mexico.132.d: "В Оризабе, Веракрус, произошло землетрясение силой до 7.3 по шкале Рихтера. В городе более 30 погибших и бесчисленное множество раненых, а толчки ощущались даже в Мехико. Президент [MEX.GetLeader] призвал народ на помощь пострадавшим в бедствии."
 mexico.132.a: "Reza por México"
  
 mexico.133.t: "Землетрясение в Эль-Сентро 1940 года"
 mexico.133.d: "Между штатом Калифорния США и регионом Нижняя Калифорния Мексики произошло землетрясение. Эпицентр находится в городе Эль-Сентро в Штатах, но также затронуло здания на Мексиканской стороне. 9 человек погибли, более 20 серьезно ранены, а суммарный ущерб превышает 6 миллионов долларов США. Землетрясение серьезно повредило ирригационную систему региона и последствия этого на фермах не заставят себя долго ждать. Это первое крупное землетрясение, которое было записано на сейсмограф-акселерометр, располагавшийся неподалеку от пострадавшего региона."
 mexico.133.a: "Неприятно"
  
 mexico.134.t: "Землетрясение в Колиме 1941 года"
 mexico.134.d: "Сильное землетрясение разрушило город Колима, убив более 90 человек и уничтожив более 8000 зданий. Вторичные толчки ощущались от Тихоокеанского побережья в соседних штатах Халиско и Мичоакан до самого Мехико-сити. За землетрясением последовали оползни, а правительство направило армию на помощь пострадавшим."
 mexico.134.a: "Reza por México"
  
 mexico.135.t: "Морелийские детки"
 mexico.135.d: "С самого начала гражданской войны в Соединенных Штатах в Мексику пробил путь ручей беженцев, ищущих укрытия от насилия и террора. Немалую часть этого потока составляют дети. Для помощи им правительство разворачивает программу по строительству домов, и большая часть этих домов строится в городе Морелия. Пресса уже прозвала будущих жителей 'Морелийскими детками'."
 mexico.135.a: "Беженцам нужно помогать"
  
 mexico.136.t: "Bohemia Poblana"
 mexico.136.d: "Bohemia Poblana - это группа людей, посвятивших себя повышению культурного уровня людей по всей Мексике. Они организуют поэтические концерты, выставки, конференции писателей, продвигают и спонсируют различные журналы, в том числе и свой рупор. Группа сперва стала известна за свои званые обеды в Пуэбле. На них приглашались известные и почетные люди, от поэтов до музыкантов и подобных творческих личностей."
 mexico.136.a: "Интересно"
  
 ### Foreign Events ### 
 mexico.200.t: "[From.GetNameDefCap] хочет вступить в Интернационал"
 mexico.200.d: "Недавно просвещенные о преимуществах социалистического правительства, государство [From.GetNameDefCap] выдвинуло предложение об официальном входе страны в Интернационал. Полезен ли нам столь далекий союзник?"
 mexico.200.a: "Конечно! Приветствуем вас"
 mexico.200.b: "Они нам не нужны"
  
 mexico.201.t: "Отказ [From.GetNameDefCap]"
 mexico.201.d: "[From.GetAdjective]ое правительство отказало нам во вступлении в альянс. Возможно, мы недостаточно синдикалисты по их меркам, или просто не стоим того. В любом случае, ответ ясен - нет."
 mexico.201.a: "Неудачное решение с их стороны"
  
 mexico.202.t: "[From.GetNameDefCap] хочет вступить в Антанту"
 mexico.202.d: "[From.GetNameDefCap] отправили посла на встречу с Королем и Премьер-Министром для переговоров о вступлении в Антанту. Стоит ли принять [From.GetAdjective]ое предложение?"
  
 mexico.210.t: "Прибыло мексиканской снаряжение"
 mexico.210.d: "Дабы помочь нам в построении единой социалистической Центроамерики, наши товарищи из Мексики посылают нам снаряжение."
 mexico.210.a: "Viva la revolución!"
  
 mexico.212.t: "Мексика претендует на Центральную Америку"
 mexico.212.d: "Новое правительство мексиканских синархистов положило глаз на Центральную Америку. Они называют себя полноправными хозяевами этих земель, и вопрос о военном вторжении мексиканцев повис над всеми нами."
 mexico.212.a: "Безумцы, все до единого."
  
 mexico.213.t: "Мир с [FROM.GetNameDef]?"
 mexico.213.d: "После [FROM.GetAdjective]ой победы на коста-риканской территории, наши офицеры морской пехоты посоветовали нам искать мирное урегулирование конфликта, так как кампания против Америки оказалась бы для нас слишком дорогостоящей и не принесла бы никакой пользы. Как мы должны реагировать?"
 mexico.213.a: "Центральная Америка не стоит этих проблем."
 mexico.213.b: "Ерунда, [ROOT.GetFactionName] защищает своих союзников!"
  
 mexico.214.t: "[FROM.GetNameDefCap] предлагает мир"
 mexico.214.d: "После нашей победы в Центральной Америке, [FROM.GetAdjective]ое правительство наконец-то увидели надпись на стене и обратились к нам с просьбой подписать мирное соглашение, отказавшись от конфликта и оставив Центральную Америку в нашем владении. Как мы должны реагировать?"
 mexico.214.a: "Принять их условия"
 mexico.214.b: "Никаких сделок с империалистами!"
  
 mexico.215.t: "[FROM.GetNameDefCap] отказывается от мира"
 mexico.215.d: "Неожиданно, [FROM.GetAdjective]ое правительство решило отказаться от нашего предложения о мире и настаивали на том, что они останутся в состоянии войны на обозримое будущее. Хотя крайне маловероятно, что они планируют начать трансатлантическую операцию, мы все же должны следить за тем, чтобы они не решили помочь нашим врагам...."
 mexico.215.a: "Они будут сожалеть об этом."
  
 mexico.500.t: "Мексика угрожает нам"
 mexico.500.d: "По мере того как наша молодая страна выходит на международную арену, мы уже окружены стервятниками оппортунистического толка, которые стремятся притеснить нас. Мексиканское правительство отказывается признать наше правительство законным, и наши доклады свидетельствуют о том, что они собирают свои войска на наших границах, очевидно, с намерением вести против нас войну. Мы должны подготовиться, если хотим одержать победу..."
 mexico.500.a: "К оружию!"
  
 ### Characters ### 
 MEX_plutarco_elias_calles: "Плутарко Элиас Кальес"
 MEX_plutarco_elias_calles_leader_desc: "Плутарко Кальес захватил бразды правления Мексикой. И хотя тоталитаризм и антиклерикализм весьма характерны и для других социалистических фракций Мексики, его ярый отказ от продолжения аграрной политики Сапаты и желание полностью интегрировать индейцев в мексиканскую культуру делают Кальеса очень радикальным тоталистом."
 MEX_plutarco_elias_calles_theorist_desc: "§YBorn:§! §LSeptember 25th, 1877, in Guaymas, Sonora, United Mexican States§!\n§YBackground:§! §LFrancisco Plutarco Elías Campuzano, born in an accommodated landlord family, graduated as a teacher in 1894 and dedicated to his teaching profession in Hermosillo and Guaynas, while trying to administrate the family business. When he moved to Agua Prieta, Governor José María Maytorena named him deputy. After the Decena Trágica, Calles began recruiting men from Agua Prieta to oppose Victoriano Huerta and in 1913 would join up the revolutionary forces to fight. Calles ended up under the direct orders of Alvaró Obregon, and became colonel and commander of Hermosillo by late 1913. In October of 1914, Calles successfully defended the city of Naco for three months, managing to hold against all odds, and due to this he was turned into brigadier general by February 1915. With the success of the Plan de Agua Prieta and Obregon's rise to power, Calles became his second in command, and would become a vital member of the staff for years to come, although he has been seen dabbling more into politics in the recent years.§!\n\n§YNotes: Member and one of the main candidates of the Partido Nacional Revolucionario. He has a very strict moral standard, and he sees both alcohol and religion as dangerous for the mind of both his soldiers and his people.§!" #NT!
  
 MEX_lazaro_cardenas_del_rio: "Ласаро Карденас дель Рио"
 MEX_lazaro_cardenas_del_rio_leader_desc: "Ласаро Карденас, умеренный политик, победил на президентских выборах. Его политическая программа направлена на примирение левых и правых сил и создание компромиссной коалиции для стабильности будущего Мексики."
  
 MEX_emilio_candido_portes_gil: "Эмилио Кандидо Портес Хиль"
 MEX_emilio_candido_portes_gil_leader_desc: "§YBorn:§! §LOctober 3rd, 1890, in Ciudad Victoria, Tamaulipas, United Mexican States§!" #NT!
  
 MEX_abelardo_rodriguez_lujan: "Абелардо Родригес Лухан"
 MEX_abelardo_rodriguez_lujan_leader_desc: "§YBorn:§! §LMay 12th, 1889, in Guaymas, Sonora, United Mexican States§!" #NT!
 MEX_abelardo_rodriguez_lujan_high_command_desc: "§YBorn:§! §LMay 12th, 1889, in Guaymas, Sonora, United Mexican States§!\n§YBackground:§! §LAbelardo Rodríguez Luján, who adopted a more Americanised name after moving temporarily to America in 1906 as Abelardo L. Rodríguez, returned to Mexico in 1912 and was caught in the middle of a revolution. He enlisted to fight in the revolution in March 1913 under Obregón, and quickly rose through the ranks by taking part in the capture of Culiacán, the Bajío campaign, the suppression of a Yaqui uprising in Sonora and fighting the Zapatistas elsewhere. He was ascended to colonel in 1916, and would later take part in the Plan de Agua Prieta, which gained him enough prestige to become military governor of Baja California until 1930. He has since then dedicated to teaching at the Heroico Colegio Military, where he has been very recently being promoted to general.§!\n\n§YNotes: Member of the Partido Nacional Revolucionario.§!" #NT!
  
 MEX_vicente_lombardo_toledano: "Висенте Ломбардо Толедано"
 MEX_vicente_lombardo_toledano_leader_desc: "Висенте Толедано, персональный советник президента Сапаты, занял его пост. Он предлагает компромисс между традиционным европейским социализмом и мексиканским аграризом, но также ратует за массовую индустриализацию и централизацию эхидос."
  
