 ### Focuses ### 
  
 ## Totalist ## 
 MEX_establish_maximato: "Установить 'Maximato'"
 MEX_establish_maximato_desc: "Плутарко Элиас Кальес, с помощью Конфедерации Мексиканских Рабочих, смог стать президентом. Он искренне считает, что лучший путь для Мексики - это набор реформ по превращению страны в истинно революционное государство. Он прозвал это 'Maximato'."
  
 MEX_new_economic_policy: "Nueva Política Económica"
 MEX_new_economic_policy_desc: "Экономическая политика Мексики мало изменилась за последнее десятилетие. Хватит это терпеть! Кальес принял решение поднять нашу экономику на новые, революционные высоты."
 MEX_peoples_factories: "Народные фабрики"
 MEX_peoples_factories_desc: "Со времен Революции в нашей стране установилась смешанная экономика, позволяя частное владение заводами, но устанавливающая определенные ограничения владельцам и права рабочим. Однако Кальес считает такое положение дел развращающим дело Революции и принял решение о начале коллективизации промышленности, чтобы позволить народу полностью распоряжаться плодами своего труда."
 MEX_peoples_mines: "Народные шахты"
 MEX_peoples_mines_desc: "Наши шахты по большей части в частных руках, как это было с нашей промышленностью. Иностранные капиталисты больше не будут получать выгоду от эксплуатации наших рабочих - мы начинаем коллективизацию нашей добывающей промышленности."
 MEX_control_ejidos: "Контроль над Эхидос"
 MEX_control_ejidos_desc: "Эхидос по определению коллективная система управления сельским хозяйством, но все они работают независимо, с целями, которые могут отличаться от удовлетворяющих всех мексиканцев. Мы должны подвести все Эхидос Мексики под руку государства для координации их труда во благо страны."
 MEX_by_crom: "Поддержка КМР"
 MEX_by_crom_desc: "'Конфедерация Мексиканских Рабочих' долгое время была союзником Кальеса. Мы должны наградить их за лояльность и объявить об официальной государственной поддержке в их борьбе против ГКР (Главной Конфедерации Рабочих). В ГКР полно наших противников, и с этого мы получим лишь выгоду."
 MEX_enforce_article_27: "Использовать статью 27"
 MEX_enforce_article_27_desc: "27 статья Мексиканской Конституции гласит, что собственность и воды внутри границ государства являются собственностью страны, и что страна имеет право диктовать условия частным владельцам во благо Народа. Нам стоит, имея такое оправдание, окончательно национализировать нефтедобычу в стране у иностранных угнетателей."
  
 MEX_calles_laws: "Законы Кальеса"
 MEX_calles_laws_desc: "Теперь "Закон о верованиях" официально вступил в силу. Его задачей являются контроль и ограничения католического влияния в Мексике. Закон снизит количество жрецов до одного на каждые шесть тысяч граждан, введет необходимость государственной лицензии и регистрации в местных органах для проведения проповедей."
 MEX_socialist_education: "Социалистическое образование"
 MEX_socialist_education_desc: "В Мексике все еще сохраняется практически не изменившаяся дореволюционная система образования. Кальесу не нравится такое положение вещей, и он приказал разработать план широкомасштабной модернизации нашей системы образования."
 MEX_state_atheism: "Государственный атеизм"
 MEX_state_atheism_desc: "Мексика больше не будет терпеть это реакционное духовенство! Мы должны забрать у них гражданские права, включая право участвовать в суде присяжных, запретить враждебные нам религиозные объединения и продолжить движение по пути создания истинно атеистического государства."
  
 MEX_term_limits_rewrite: "Усиление Президента"
 MEX_term_limits_rewrite_desc: "Президент в Мексике не особо отличается от Президентов других демократий. Когда нам требовалось управлять небольшими коалициями и принимать досадные компромиссы это было преимуществом. Однако же, Кальес реформист, и ему нужна вся власть, которую он может взять, для проведения реформ. Первым шагом на этом пути будет расширение исполнительных прав Президента."
 MEX_loyal_military: "Верная армия"
 MEX_loyal_military_desc: "Одной из причин успеха нашей Революции была нелояльность военных, часть из которых переметнулась на нашу сторону. Тогда это было лишь на пользу, но теперь такой порядок вещей может быть лишь угрозой нашей стабильности. Нам стоит поощрять и награждать офицеров за верность нашему правительству и, если необходимо, карать оступившихся от верного пути."
 MEX_direccion_federal_de_seguridad: "Dirección Federal de Seguridad"
 MEX_direccion_federal_de_seguridad_desc: "Хотя сейчас армия в целом верна нам, необходимо создать что-то, что будет служить предохранителем на случай смены настроя и попытки свергнуть правительство. Для этого будут созданы парамилитаристские силы, 'Dirección Federal de Seguridad', притом командовать ими будет напрямую Президент."
 MEX_lead_the_pnr: "Возглавить НРП"
 MEX_lead_the_pnr_desc: "'Partido Nacional Revolucionario' (Национальная Революционная Партия) сейчас поддерживает Кальеса. Однако Кальес не возглавляет НРП, что приводит к трениям между ним и другими влиятельными фигурами в партии. Чтобы избавиться от этой проблемы, Кальес должен стать главой этой партии. В конце концов, он и так глава государства, и нет причин, почему он не мог бы возглавить правящую вместе с ним партию."
 MEX_political_commisars: "Политические офицеры"
 MEX_political_commisars_desc: "Теперь, когда наше поглощение завершено, мы должны обеспечить лояльность армии. Даже если войска и офицеры заверяют нас в своей лояльности, нам нужен орган, который будет держать их под контролем на случай, если они передумают, когда мы ослабим свою бдительность..."
  
 MEX_control_congress: "Контроль над Конгрессом"
 MEX_control_congress_desc: "Конгресс в нашей стране нацелен на представление интересов народа. Однако фракционность и мелкие ссоры лишь мешают проведению необходимых реформ. Мы должны взять контроль над конгрессом и помочь им 'разобраться' в своих трениях, чтобы они пропустили наши реформы без лишних проблем."
 MEX_cult_of_personality: "Культ личности"
 MEX_cult_of_personality_desc: "Кальес укрепил свою позицию и стал бесспорным лидером Мексики. Его роль в развитии страны невозможно преувеличить, и он заслуживает награды за свою мудрость и стремление к возвышению Мексики. Мы начнем массовую пропагандистскую кампанию для дополнительного укрепления образа этого великого человека."
 MEX_purge_reactionary_thought: "Чистка реакционного мышления"
 MEX_purge_reactionary_thought_desc: "Прогресс нашей страны замедлен из-за традиционалистской и реакционной культуры населения. Теперь, когда мы преуспели в превращении Мексики в более современное и коллективистское общество, нам нужно сосредоточиться на культуре наших потомков, чтобы реакционные силы не смогли остановить прогресс будущего."
 MEX_perfect_dictatorship: "Идеальная диктатура"
 MEX_perfect_dictatorship_desc: "Кальес достигла того, что когда-то казалось невозможным: Диктатура, которую не только терпят в народе, но даже любят простые люди. Кальес медленно, но верно превращается в национальную фигуру, которая неизбежно будет записана в книгах по истории как революционный реформист..."
  
 ## Republic Survives ## 
 MEX_republic_survives: "Революционная демократия уцелела"
 MEX_republic_survives_desc: "Несмотря на прошедшие события, наша демократия пережила этот шторм! Настало время выбрать, кто же поведет нашу страну к светлому (или не очень?) будущему в следующие пять лет. И это..."
 MEX_stable_democracy: "Стабильная демократия"
 MEX_stable_democracy_desc: "Наше правительство с гордостью объявляет об окончании реформ! Умом и силой мы стабилизировали обстановку в нашем обществе и обошли угрозу попытки переворота реакционной частью наших граждан. Viva Mexico!"
  
 # Syndicalist # 
 MEX_syndicalist1: "Partido Mexicano de los Trabajadores"
 MEX_syndicalist1_desc: "'Мексиканская Рабочая Партия' победила на выборах и Висенте Толедано был выбран президентом страны. Его обещания прогрессивных и индустриалистских реформ покорили население! Теперь настало время выполнять обещания."
 MEX_union_laws: "Ley Federal de Trabajo"
 MEX_union_laws_desc: "Сейчас в Мексике действуют старые законы о труде и рабочих условиях. Необходимо принять 'Федеральный Трудовой Закон', который определит права рабочих на производстве, условия, которые будут обеспечивать компании своим рабочим и роль государства, как посредника, если эти условия не выполняются."
 MEX_urbanization: "Программа урбанизации"
 MEX_urbanization_desc: "Экономический рост в нашей стране в последние годы сконцентрировал большую часть активности в городах, что привело к росту их населения до той точки, где они уже не способны вместить больше людей без падения уровня услуг и социального обеспечения. Нам необходимо начать программу урбанизации для ликвидации этой проблемы и повышения качества жизни."
 MEX_infrastructure_act: "Инфраструктурные задачи"
 MEX_infrastructure_act_desc: "В Мексике очень гористая земля, что делает невыгодным частные усилия по улучшению государственной инфраструктуры. Значит, нам придется использовать силы государства для развития логистики страны. Никто не сделает этого за нас."
 MEX_federalism: "Федерализм"
 MEX_federalism_desc: "Мексика уже некоторое время федеративное государство с несколькими штатами. Однако, большинство из них напрямую управляются из центрального аппарата, что привело к развитию весьма неэффективной бюрократии. Нам нужно принять меры по реорганизации этой системы и укреплению отдельных штатов."
 MEX_teacher_unions: "Укрепить профсоюзы учителей"
 MEX_teacher_unions_desc: "Профсоюзы учителей борются за увеличение трат на образование с 1919 года. Учитывая, сколько произошло перемен в администрации, будет честно, если мы выполним их требования и повысим расходы."
 MEX_empower_unions: "Дать власти профсоюзам"
 MEX_empower_unions_desc: "Профсоюзы нашей страны продолжают борьбу за права рабочих на государственном уровне. Нам стоит дать им больше прав и ответственности. Также им не помешает большая самостоятельность, чтобы облегчить их борьбу."
 MEX_industrial_democracy: "Промышленная демократия"
 MEX_industrial_democracy_desc: "Мексиканское общество долгое время развивалось в условиях сельского хозяйства и сельского образа жизни. Однако. если мы действительно хотим вступить в современную эпоху и внедрить новшества, которые наши европейские братья создали для социализма, мы должны начать путь к индустриальному обществу."
 MEX_agricultural_unions: "Профсоюзы сельского хозяйства"
 MEX_agricultural_unions_desc: "Наши реформы идут полным ходом. Нужно воспользоваться моментом и создать Сельскохозяйственный Профсоюз, 'Confederación Nacional Campesina', что поможет защитить права фермеров в нашей стране."
 MEX_empower_the_cgt: "Поддержка ГКР"
 MEX_empower_the_cgt_desc: "'Confederación General de Trabajadores'  (Главная Конфедерация Рабочих) долгое время  поддерживала Толедано и 'Partido Mexicano de los Trabajadores'. Мы должны наградить их за верность, дав им официальную государственную поддержку в борьбе против КМР. КМР выступает за Кальеса и Тоталистов, поэтому это нам выгодно."
 MEX_modernist_culture: "Модернистская культура"
 MEX_modernist_culture_desc: "Нам необходимо раз и навсегда вырвать традиционные корни для всеобъемлющего охвата Мексики объятиями прогресса и новых идей. Нам нужно принести в страну Модернистскую культуру, чтобы в один прекрасный день понять, что у нас новые, прогрессивные традиции."
 MEX_mexican_synidcalism: "Мексиканский синдикализм"
 MEX_mexican_synidcalism_desc: "Синдикализм сам по себе весьма хорош, но он был создан в условиях Западно-Европейской культуры, и может плохо работать в некоторых моментах в странах вне Старого Мира. Однако мы заранее обнаружили эти ошибки в теории и можем исправить их на практике, создав при этом свой вариант синдикализма."
  
 # RadSoc # 
 MEX_radical_socialist1: "Partido Nacional Agrarista"
 MEX_radical_socialist1_desc: "В выборах победила 'Народная Аграрная Партия' во главе с легендарным Хосе Доротео Аранго Арамбула, более известным как Франсиско Панчо Вилья. В своей инаугурационной речи он сказал: 'Я, Панчо Вилья, человек, которого сама судьба велела сражаться за благо бедняков, и я никогда не предам и не забуду свой долг'. Теперь настало время привести эту клятву в действие."
 MEX_continue_land_reforms: "Продолжить земельные реформы"
 MEX_continue_land_reforms_desc: "Земельные реформы полным ходом идут еще с избрания Сапаты в 1932 году. Тем не менее, до конца еще далеко, и нам нужно продолжать работу. Как сказал Сапата 'Земля должна принадлежать тем, кто работает на ней своими руками'."
 MEX_native_land_reform: "Земельные реформы и аборигены"
 MEX_native_land_reform_desc: "Аборигены не всегда включались в программы земельной реформы. Нужно это исправить, чтобы все в Мексике могли надеяться на лучшую жизнь!"
 MEX_support_cgt: "Поддержка ГКР"
 MEX_support_cgt_desc: "Члены 'Confederacion General de Trabajadores' в большинстве своем на стороне МРП, но в их рядах есть сторонники нашей партии, и им мы доверяем больше, чем КМР, которая поддерживает Кальеса и Тоталистов. Логично будет поддержать наших сторонников, что мы и сделаем."
 MEX_agrian_economy: "Аграрная экономика"
 MEX_agrian_economy_desc: "Долгое время Мексика была сельскохозяйственной страной. Отступление от этих традиций может быть рискованным, поэтому мы пока оставим то, что уже работает - нашу аграрную экономику."
 MEX_rural_education: "Сельское образование"
 MEX_rural_education_desc: "Как-то раз Вилья сказал: 'Никто не может сделать хорошо то, в чем он не разбирается. Более того, не может быть республики с невежественными людьми, какой бы план вы не пытались выполнить'. Теперь, став Президентом, он взял дело в свои руки и предложил амбициозную программу по финансированию сельского образования. Стоит поддержать эту идею, которую он прокомментировал словами 'Первым делом я заплачу учителю, а не генералу'."
 MEX_empower_ejidos: "Усиление Эхидос"
 MEX_empower_ejidos_desc: "Мексиканские Эхидос всегда были революционной системой, и стоит поддержать их работу и расширить права и обязанности, дополнительно к этому выделив им дополнительные средства."
 MEX_agricultural_modernization: "Модернизация сельского хозяйства"
 MEX_agricultural_modernization_desc: "Хотя мы и сельскохозяйственная страна, это не значит, что мы должны плестись в хвосте технологического развития. Многие из наших крестьян все еще работают на полях с устаревшими инструментами, что лишь замедляет и усложняет их работу. Мы должны помочь им и начать национальную программу по обновлению сельскохозяйственного снаряжения и техники, чтобы упростить работу, а, следовательно, и жизнь, нашим крестьянам."
 MEX_feed_the_people: "Накормить Народ"
 MEX_feed_the_people_desc: "Мексика не самая богатая страна, и многие из наших горожан все еще страдают от дефицита продовольствия в некоторых городах. Вилья не забыл свой долг этим бедным крестьянам и рабочим, и предложил начать государственную программу по обеспечению каждого жителя страны базовым продовольственным пайком, чтобы больше никто из них не столкнулся с голодом."
 MEX_agrian_socialism: "Аграрный социализм"
 MEX_agrian_socialism_desc: "Социализм с самого зарождения был движением рабочих и рабочего класса, которое считало крестьян союзниками, но никак не равными. Мексиканская демократия показала, что крестьянство может быть революционерами, и поэтому мы зажигаем маяк нового типа социализма навстречу нашим европейским братьям."
 MEX_empower_the_peasents: "Крестьянские полномочия"
 MEX_empower_the_peasents_desc: "Крестьяне с самого основания Мексики были самым угнетаемым классом, но, когда их герой пришел ко власти, он даст им возможности и права на улучшение жизни, как и честное представление в правительстве."
 MEX_tierra_y_libertad: "Tierra y Libertad"
 MEX_tierra_y_libertad_desc: "'Земля и Свобода'. Эти слова изначально сказал мексиканский анархист Рикардо Флорес Магон, и затем подхватил Эмилиано Сапата. Сапата больше не глава страны, но идеалы этой фразы должны быть гарантированы нашему народу доступной для труда землей и свободой жить как им удобно."
  
 # SocDem # 
 MEX_social_democrat1: "Partido Laborista Mexicano"
 MEX_social_democrat1_desc: "В выборах победила 'Лабористская Партия Мексики' во главе с Паскуалем Ортисом Рубио. Народ пошел за ними на обещания о возвращении умеренных реформ Де Ла Уэрта и Обрегона. Теперь их очередь вести Мексику к светлому будущему."
 MEX_improve_workers_rights: "Дать права рабочим"
 MEX_improve_workers_rights_desc: "Мы должны запустить последовательность реформ для расширения и углубления прав рабочего класса и, впоследствии, улучшения общего уровня жизни в стране."
 MEX_improve_native_rights: "Дать права аборигенам"
 MEX_improve_native_rights_desc: "Местных жителей в нашей стране не считают достойными внимания еще с обретения независимости. Нужно исправить эту ошибку -  расширить их права, дать им большую автономию и позволить изучать родной язык в официальных школах."
 MEX_education_improvement: "Выделить деньги на образование"
 MEX_education_improvement_desc: "В Мексике затраты на образование всегда были на третьих ролях. Но теперь мы во власти и нам необходимо выделить на это больше денег ради лучшей Мексики."
 MEX_moderate_land_reform: "Умеренные земельные реформы"
 MEX_moderate_land_reform_desc: "Многие были рады земельной реформе Сапаты, но он отобрал некоторые земли у мелких землевладельцев, живших и трудящихся плечом к плечу со своими рабочими. Это не лучшее решение, хотя и реформы также необходимы. Мы продолжим их проведение, но дадим живущим и трудящимся на своей земле людям право оставить свою территорию."
 MEX_union_support: "Поддержка профсоюзов"
 MEX_union_support_desc: "Без поддержки Профсоюзов большинство наших реформ пройдут лишь символически. Нам нужно много сторонников и из ГКР, и из КМР. Это поможет нам провести реформы реально, а не на словах."
 MEX_industrialization: "Индустриализация"
 MEX_industrialization_desc: "Мексика долгое время была сельскохозяйственной страной, чем и обусловлено наше отставание от множества других стран мира. Нам необходимо запустить программу индустриализации для роста нашего экономического богатства и твердого фундамента для развития страны."
 MEX_promote_trade: "Укрепление торговли"
 MEX_promote_trade_desc: "С давних времен процветание и развитие тесно связаны с торговлей и торговыми путями. Понимая этот факт, мы должны поддерживать как импорт, так и экспорт товаров в стране, держа в уме нужды Мексики."
 MEX_social_welfare: "Новые школы"
 MEX_social_welfare_desc: "Мы повысили расходы на образование, но проблему грамотности нельзя решить просто, забросав ее деньгами. Многие небольшие городки в стране обеспечены учителями, которые вынуждены работать в неподходящих зданиях и даже просто на свежем воздухе. Это нужно исправить, для чего будут выделены средства на строительство новых школ по всей Мексике."
 MEX_mexican_socialism: "Мексиканский социализм"
 MEX_mexican_socialism_desc: "Мексиканское общество весьма сложно, есть множество и прогрессивных, и консервативных городков, жители которых хотят помочь друг другу, но обе стороны боятся, что другая сторона хочет подавить их. Как результат, у нас нет 'Классовой борьбы' социалистов Европы. Понимая это, мы должны работать над созданием собственного варианта социализма, который сможет приспособиться к реалиям Мексики."
 MEX_strengthen_congress: "Новый Конгресс"
 MEX_strengthen_congress_desc: "Последнее время в основном всю работу делал Президент. Но если мы действительно хотим стать современным демократическим государством, нам нужно создать работающий Конгресс представителей, который обеспечит такие перемены, какие хочет народ. Дополнительно, Конгресс нужно усилить, чтобы наша новорожденная демократия работала во благо страны."
 MEX_bread_and_roses: "Pan y Rosas"
 MEX_bread_and_roses_desc: "Нашим девизом должны стать 'Хлеб и Розы', ведь наша работа состоит в обеспечении народа справедливыми законами, хорошими условиями жизни и истинной свободой, при которой было бы хорошо жить каждому."
  
 ## Military Junta ## 
 MEX_military_coup: "Военный переворот"
 MEX_military_coup_desc: "Многие фракции начали борьбу за власть вскоре после смерти Сапаты. Перестрелки на улицах, заказные убийства и крах социальной сплочённости - новые серьезные проблемы в Мексике. Чтобы защитить страну и ее граждан, а также восстановить стабильность, военные задумали переворот."
 MEX_military_junta: "Военная хунта"
 MEX_military_junta_desc: "Военная Хунта должна вернуть вытащить страну из канавы. Многие в стране будут против нашей власти, но вместе с Националистической Партией Мексики мы выстоим последующую бурю."
  
 MEX_privitization: "Приватизация"
 MEX_privitization_desc: "Государство имеет огромное влияние на экономику, владеет фабриками и фермами, далеко не всегда прибыльными, что ведет Мексику к крупному дефициту бюджета. На нужно начать приватизацию, чтобы избавиться от висящей мертвым грузом на нашем бюджете собственности и иметь возможность провести новые экономические реформы."
 MEX_foreign_investment: "Привлечение иностранных вложений"
 MEX_foreign_investment_desc: "Мексика крупная страна, с множеством возможностей для новых мелких предпринимателей, которые могут вырасти в крепкие и мощные компании. Нам нужны некоторые торговые льготы, которые побудят иностранные фирмы создать свои представительства в стране."
 MEX_free_market: "Свободный рынок"
 MEX_free_market_desc: "Если мы хотим экономически процветающую Мексику - нам нужен Рынок! Нам стоит снизить пошлины, которые старые режимы ввели в стране, что также поможет небольшим предпринимателям расти и приносить выгоду нашей стране."
 MEX_economic_development: "Поддержка развития экономики"
 MEX_economic_development_desc: "Прошлые правительства слишком увлеклись правами рабочих и забыли о предпринимателях, которые могут не быть рабочими. Нужно привлечь новый бизнес в Мексику, и не забыть о старом, который покинул страну после революции. Все для нашего экономического роста."
  
 # Junta stays # 
 MEX_junta_holds_on: "Хунта остается у власти"
 MEX_junta_holds_on_desc: "Несмотря на давление левых паразитов нашего общества, мы удержались и сплотились во власти. Серия реформ поможет нам укрепиться и набрать новых сторонников."
 MEX_ban_unions: "Запрет профсоюзов"
 MEX_ban_unions_desc: "Профсоюзы сейчас последний пережиток власти старых революционеров в нашем обществе. Тем самым, они представляют собою угрозу нашему правительству. Необходимо запретить Профсоюзы и противодействовать их активности, что укрепит нашу власть."
 MEX_rewrite_history: "Переписать историю"
 MEX_rewrite_history_desc: "Наши учебники истории изображают старый Порфириат как злобный, репрессивный режим диктатора Порфирио Диаса.  Нельзя терпеть такое искажение истории! Мы должны провести ревизию нашего прошлого, чтобы выставить Порфириат в хорошем свете в новых учебниках. Новое поколение будет ценить Мексику, которую мы потеряли."
 MEX_traditional_values: "Традиционные ценности"
 MEX_traditional_values_desc: "Наши приверженцы происходят из разочарованных граждан, которых вынудили принять разрушающие Мексиканскую культуру прогрессивные реформы. Нужно наградить их за верность и проследить за тем, чтобы традиционные ценности активно представлялись в нашей администрации и законодательной системе."
 MEX_end_anti_catholicism: "Отмена антикатолических законов"
 MEX_end_anti_catholicism_desc: "После революции, секуляристы и атеистические революционеры сместили Католическую Церковь на второй план, несмотря на то, что та была одной из крупнейших сил Мексики. Мы точно получим поддержку Католиков если те законы будут отменены, а церковь обретет былое влияние."
 MEX_great_ranches: "Великие ранчо"
 MEX_great_ranches_desc: "Великие Ранчо Мексики - это группа землевладельцев, держащих в руках крупные территории, на которых выращиваются растения или пасутся стада. Они действительно крупная сила внутри страны, и, помня о действиях Сапаты по ослаблению их влияния в последние годы, они поддержат правительство, которое оставит их в покое. Более того, поддержка таких людей укрепит наше влияние в стране."
 MEX_military_youth: "Юность в сапогах"
 MEX_military_youth_desc: "Многие недовольные из числа молодежи в прошлом сражались на стороне повстанцев, именно поэтому революция была так популярна у молодого поколения. Мы видим эту критичную ошибку в нашей системе, и новое видение жизни у таких людей будет коваться в Молодежные Военных Лагерях, финансируемых правительством, в которых молодежь будет учиться Мексиканским ценностям и персональной ответственности."
 MEX_purge_reds: "Чистка левых"
 MEX_purge_reds_desc: "После революции армия пропиталась офицерами левых взглядов, чье влияние теперь может угрожать нашей власти. Нужно начать полномасштабную чистку таких людей в вооруженных силах, и мы сможем быть уверены, что не получим нож в спину от казалось-бы своих."
 MEX_military_is_loyal: "Верная армия"
 MEX_military_is_loyal_desc: "После Чистки в нашей армии остались только закаленные, патриотичные офицеры и солдаты, которые сделают все необходимое для защиты светлого будущего нашей страны. Viva Mexico!"
 MEX_la_patria_es_primero: "La Patria es Primero"
 MEX_la_patria_es_primero_desc: "В те времена, когда наша независимость стояла на кону, в горах Герреро Национальный Герой Висенте Герреро сражался со своим повстанческим движением против контратак испанцев.  Вице-король Хуан Руис де Аподака отправил отца Герреро, Педро, с обещанием индульгенции в обмен на капитуляцию. Несмотря на любовь и уважение к своему отцу, Висенте отказался, и затем произнес речь перед своими бойцами, которая закончилась словами 'Я всегда уважал своего отца... но наша родина превыше всего!'. Его дух вдохновляет нас по сей день, а эта фраза должна стать нашим девизом."
  
 # Democratic # 
 MEX_military_democracy: "Восстановление демократии"
 MEX_military_democracy_desc: "Националистическая Партия Мексики непрерывно росла при нашей власти и вскоре потребовала восстановления демократии в стране. Мы решили прислушаться к этому, но введя некоторые небольшие ограничения радикально-левым партиям."
 MEX_limited_liberties: "Ограниченные свободы"
 MEX_limited_liberties_desc: "Мы пообещали восстановить демократию, значит, придется начать восстановление некоторых свобод, отозванных при нашем взятии власти. Не все гражданские права вновь войдут в действие из-за нашей продолжающейся борьбы с социалистическим сопротивлением, но некоторые вернутся и удовлетворят большую часть граждан."
 MEX_election_monitoring: "Слежка на выборах"
 MEX_election_monitoring_desc: "Выборы на носу, и мы не можем позволить социалистам, которые уже едва не привели нашу страну к краху, вернуться к власти. Мы должны тщательно мониторить выборы и при появлении любых подозрительных одиночек или организация немедленно исключать их. Не стоит рисковать..."
 MEX_new_constitution: "Новая Конституция"
 MEX_new_constitution_desc: "Старая Мексиканская Конституция не удовлетворяет наше правительство и имеет множество устаревших статей. Нам нужно создать новую конституцию для исправления ошибок старой, и добавить в нее новые статьи, защищающие демократию Мексики от экстремистов поныне и навсегда."
 MEX_education_programs: "Образовательная программа"
 MEX_education_programs_desc: "Мексика страна с низким уровнем образованности, что играло на руку социалистическим движениям, обещавшим обучить народ. Мы должны ослабить их влияние запустив национальные образовательные программы. Это и без того логичный ход - нам нужно образованное население для развития страны и ее общества."
 MEX_support_the_church: "Поддержка Церкви"
 MEX_support_the_church_desc: "Прогрессивные правительства во время Революции сместили Церковь на обочину, принудительно ограничив ее влияние в нашем традиционно консервативном обществе.  Мы выступаем за светское государство и не можем вводить антицерковные законы прошлых прогрессивных правительств. Значит, мы начнем поддержку Церкви, чтобы эксплуатировать ее влияние в стране, при этом не теряя нашу позицию светского государства."
 MEX_revolutions_legacy: "Наследие Революции"
 MEX_revolutions_legacy_desc: "Для большинства Мексиканцев Революция - чувствительная тема. Многие согласны с тем, что это был необходимый шаг вперед, но также она создала и вскрыла глубокие проблемы в нашем обществе. Мы не можем исправить всего, но нужно сделать все возможное, чтобы охладить бурления и навсегда убрать угрозу подобных событий в будущем."
 MEX_military_support: "Поддержка военных"
 MEX_military_support_desc: "Армия согласна оставаться на вторых ролях пока мы доказываем делом, что желаем лишь лучшего для Мексики и ее народа. Их влияние на страну и население ясно без вопросов, и поэтому их поддержка весьма важна для сохранения Мексики демократическим государством. Нужно удовлетворить потребности армии в обмен на поддержку военных."
 MEX_new_youth: "Liga Nacional Defensora de la Libertad Religiosa"
 MEX_new_youth_desc: "Антирелигиозные законы, продвигавшиеся прошлыми правительствами, сделали наших богобоязненных католиков весьма недоверчивыми к правительству, что привело к созданию 'Национальной Лиги Защиты Религиозных Свобод'. Они требуют свободы обучения и равных прав для католиков, католических рабочих и самой церкви. Чтобы завоевать их поддержку мы просто... дадим именно то, что они хотят."
 MEX_equality_in_justice: "Equidad en la Justicia"
 MEX_equality_in_justice_desc: "Когда наша страна была еще молода, австрийский принц Фердинанд Максимилиан Иосиф фон Габсбург Мексиканский увлекся нашей страной. Принц-либерал защищал многие из наших сегодняшних идеалов, а его неудачная казнь в руках правительства Бенито Хуареса, несмотря на просьбы о помиловании таких великих людей как Виктор Гюго и Джузеппе Гарибальди, стала несмываемым преступлением нашего народа. Для искупления нашего правительства, одна из его из самых известных цитат станет нашим лозунгом: 'Бог и ваше доверие - вот моя сила; павильон независимости - вот мой символ; мою валюту вы тоже знаете - 'справедливость в правосудии'; я останусь верным вам всю мою жизнь'."
  
 # Sinarquist Coup # 
 MEX_sinarquista_coup: "Синархистский переворот"
 MEX_sinarquista_coup_desc: "Видя слабость Хунты, Народная Сила и ее парамилитарное крыло Золотых Рубашек начали действовать среди членов армии, надеясь на захват аппарата власти и объявление Новой Мексики"
  
 MEX_establish_corportism: "Установить корпоративизм"
 MEX_establish_corportism_desc: "Для нашей страны единственный путь вперед лежит через установление корпоративистского лобби, где мы будем 'советовать' нашей лояльной местной элите создание новых предприятий, необходимых для развития страны."
 MEX_capitalist_alliance: "Союз с капиталистами"
 MEX_capitalist_alliance_desc: "Революционные правительства ограничивали наших Капиталистов, и теперь они поддержат любого, кто будет представлять их интересы. Мы должны этим воспользоваться и гарантировать союз с ними для укрепления нашей власти."
 MEX_strikes_illegal: "Запрет забастовок"
 MEX_strikes_illegal_desc: "С нашей стороны договора с капиталистами, мы должны гарантировать, что их предприятия будут работать как хорошо смазанные и заведенные часы, хотя принятые в последнее время законы о правах рабочих мешают нашим действиям. Мы запретим забастовки, и заводы смогут работать так, как им удобно, без сопротивления этих надоедливых социалистов."
 MEX_control_unions: "Контроль над профсоюзами"
 MEX_control_unions_desc: "Чтобы помочь Мексике стабилизироваться и удовлетворить потребности экономики и государства нам необходимо начать забирать контроль над Профсоюзами страны. Нам нужно, чтобы различные боссы и лидеры этих объединений работали на наши нужды. Эти Чаррос (Мексиканский аналог) хорошо нам послужат."
 MEX_protect_our_industry: "Защита промышленности"
 MEX_protect_our_industry_desc: "Мексиканская промышленность еще в пеленках и не может выстоять против иностранных фирм. Мы должны ввести налоги на иностранные продукты и ресурсы для защиты нашей экономики от зарубежных попыток свести нас с рельс к величию."
 MEX_nationalize_industry: "Национализация промышленности"
 MEX_nationalize_industry_desc: "Теперь, когда власть в наших руках, мы должны сосредоточиться на укреплении Мексиканской казны, и очевидным способом станет национализация некоторых предприятий и прямой поток их доходов в бюджет."
  
 MEX_centralized_state: "Supremo Poder Ejecutivo"
 MEX_centralized_state_desc: "В прошлом, власть в стране была децентрализована в бессмысленных попытках избежать автократии. Это и привело к тому хаосу прошлого, и так как мы не согласны с теми идеалами, эти законы будут отменены, а взамен будет введена Высшая Исполнительная Власть."
 MEX_state_catholicism: "Государственный католицизм"
 MEX_state_catholicism_desc: "'Революционные' правительства атаковали и осквернили Католическую Церковь. Но не теперь. Католическая Церковь должна быть не просто государственной религией, но еще и частью правительства. Мы поддержим Церковь, она поддержит нас, а народ будет нам за это благодарен."
 MEX_hispanism: "Hispanidad"
 MEX_hispanism_desc: "Hispanidad - это вера в то, что Испанская раса превосходит все прочие. На самом деле, мы истинно верим в эти идеалы. Чтобы продвигать эту идею буду внедрены несколько новых законов, включая строгие законы о межрасовых браках и предотвращении порчи Испанской расы в Мексике. Будь это иностранцы, особенно вероломные и кровожадные Американские Гринго, или же варвары-аборигены."
  
 MEX_destroy_reds: "Очистить Мексику от Синдикализма"
 MEX_destroy_reds_desc: "Сегодня Мексика - это один сплошной, учиненный синдикалистами, беспорядок. Нужно начать репрессии против них и их прихлебателей. Скоро они поймут, что от правосудия нигде не скрыться!"
 MEX_new_military: "Новая армия"
 MEX_new_military_desc: "Красные отравили даже армию. Нам нужно полностью ее распустить и начать с нуля, и в этот раз новая Мексиканская армия будет состоять из настоящих патриотов."
 MEX_goldshirts: "Acción Revolucionaria Mexicanista"
 MEX_goldshirts_desc: "Мы должны интегрировать 'Золотых Рубашек' в нашу новую армию. Они возьмут на себя дело наблюдения и предотвращения опасных действий в Мексике и ее обществе из тени."
 MEX_synarchismo: "Продвижение Синархизма"
 MEX_synarchismo_desc: "Политическое, социальное и культурное движение, защищающее национализм, антисиндикализм и католические идеалы, иными словами, Синархизм, стал нашей государственной идеологией, и мы должны активнее продвигать его Народу Мексики."
 MEX_education_reforms: "Реформы образования"
 MEX_education_reforms_desc: "Мексика сильно нуждается в реформах образования. Не только из-за неэффективности текущей системы, но и из-за продвижения старых революционных идеалов, которые мы пытаемся убрать из общества. Мы повысим траты на образование и изменим учебные программы, чтобы будущие поколения следовали нашим путем."
 MEX_camps_for_syndies: "Трудовые лагеря"
 MEX_camps_for_syndies_desc: "Пуля - самый простой способ справиться с диссидентом, но не самый эффективный. В нашей стране достаточно преступников и поддерживающих социализм и либерализм, нужно использовать таких людей, поместив их в 'Лагеря Переобучения', где они смогут отработать свои преступления против государства."
  
 MEX_reconquista: "Реконкиста"
 MEX_reconquista_desc: "Договор Гуадалупе-Идальго стал нашим национальным позором, вынудив передать некоторые территории Мексики Американским империалистам! Мы были настолько слабы, что нас разбили их мизерные войска, но из пепла поднялась новая Мексика, сильнее чем когда либо, а США теперь слабее чем когда либо. Мы должны отомстить и вернуть отобранные псами империализма земли."
 MEX_military_glory: "Блеск штыков"
 MEX_military_glory_desc: "Лучший путь доказать наше расовое превосходство - это продемонстрировать всему миру нашу военную мощь. Каждый, кто возьмет в руки оружие за Мексику и ее народ, получит свою долю славы."
 MEX_glory_of_mexico: "Religión, Independencia, Unión"
 MEX_glory_of_mexico_desc: "Мексиканская борьба за независимость базировалась на трех основных принципах: освободиться от Испанского владычества, установить Католическую церковь единственной в стране и создать союз всех социальных классов. Мы должны придерживаться того, за что сражались и уничтожать всех, кто посягает на эти принципы."
  
 ## Military ## 
 # Army # 
 MEX_army_modernization: "Модернизация армии"
 MEX_army_modernization_desc: "Мексиканская армия все еще использует устаревшее вооружение времен Вельткрига, да и наши доктрины и тактики недалеко оттуда ушли. Наша страна - крупный игрок в Северной и Центральной Америках, поэтому армию нужно расширить и модернизировать."
  
 MEX_guerilla_warfare: "Партизанская война"
 MEX_guerilla_warfare_desc: "Ландшафт Мексики крайне суров, сочетая в себе пустыни, горные цепи и джунгли. Во время Революции партизанская тактика показала свое превосходство в таких условиях, не позволяющих крупные и тяжеловооруженные армии."
 MEX_zapatas_training: "Изучить мексиканскую революцию"
 MEX_zapatas_training_desc: "Партизанская тактика успешно одержала победу над федералистскими силами во время мексиканской революции. Если мы разработаем и усовершенствуем эту тактику, то сможем отразить любое иностранное вторжение."
 MEX_night_ambushes: "Ночные засады"
 MEX_night_ambushes_desc: "Один из столпов партизанской войны - быть незамеченными до самого начала стрельбы. Ночью легко скрыться и подойти к врагу поближе, а это очень влияет на успешность засад."
 MEX_citizen_soldier: "Солдаты и гражданские"
 MEX_citizen_soldier_desc: "Партизанские войска состоят не только из профессиональных военных, но и из каждого гражданского, способного сражаться с врагом. Сформировав гражданское ополчение, мы будем уверены, что каждый житель страны способен выполнить свой долг."
 MEX_decentralized_command: "Децентрализованное командование"
 MEX_decentralized_command_desc: "Из Мехико сложно управлять партизанами в пустынях Соноры или джунглях Юкатана. Наша командная структура должна быть децентрализованной, а местные командиры должны иметь достаточно автономии для успешных партизанских атак."
 MEX_recon_scouts: "Отряды разведчиков"
 MEX_recon_scouts_desc: "Засады могут быть весьма успешными, что показали Афганцы в своих непрерывных войнах против Британских империалистов. Однако, засада бесполезна, если враг в нее не попал. Профессиональные разведчики, способные точно доложить о позициях и перемещениях врага, могут свести такие случаи к нулю."
 MEX_small_unit_tactics: "Тактика малых групп"
 MEX_small_unit_tactics_desc: "Засадные отряды обычно небольшие, от отделения до взвода, поскольку целая дивизия не сможет хорошо спрятаться на небольшой территории. Наша армия должна воевать малыми силами, что требует переработки тактик и командной структуры."
 MEX_die_standing: "Стоять до конца"
 MEX_die_standing_desc: "Ни единый метр Мексиканской земли не должен попасть под сапог контрреволюционеров и империалистов! Наши доблестные бойцы защитят каждый уголок Мексики и никогда не сдадутся! Неважно, какой ценой, но Мексика останется свободной."
  
 MEX_legacy_of_the_revolution: "Наследие Революции"
 MEX_legacy_of_the_revolution_desc: "Мексиканская Революция была одним из самых масштабных конфликтов на континенте за последнее время. Она принесла с собой много нового в плане военной тактики и вооружений. Мы должны строить свою армию на уроках этой войны."
 MEX_improve_soldiers: "Обучение солдат"
 MEX_improve_soldiers_desc: "В наш век современной войны, крайне важно совершенствовать методы подготовки наших офицеров и армейских командиров."
 MEX_desert_training: "Учения в пустыне"
 MEX_desert_training_desc: "Один из наших крупнейших врагов на континенте - это Соединенные Штаты Америки, вечно пытающийся подорвать свободу Мексики. Мексикано-Американская граница в основном проходит среди пустынь и засушливых гор, и мы должны научить наших солдат как остановить войска США в этих враждебных условиях."
 MEX_jungle_training: "Учения в джунглях"
 MEX_jungle_training_desc: "Революция началась в джунглях Южной Мексики, и она должна распространиться через джунгли Центральной и Латинской Америк. Наша армия должны приспособиться к этому чрезвычайно враждебному ландшафту, который станет полем боя наших будущих войн."
 MEX_solderas: "Soldaderas"
 MEX_solderas_desc: "Многие женщины сражались во время Революции за ее идеалы. Эти 'soldaderas’ доказали свою силу и волю на поле боя, но женщины все еще не очень приветствуются в войсках. Мы должны покончить с дискриминацией и позволить им сражаться в наших вооруженных силах."
 MEX_future_of_war: "Будущее войны"
 MEX_future_of_war_desc: "Будущее войны зависит от того, каким оружием будут воевать. Чтобы приготовиться к конфликтам будущего, которые непременно будут угрожать целостности и свободе Мексики, уже сейчас пора подумать о снаряжении будущего."
 MEX_industrial_warfare: "Промышленная война"
 MEX_industrial_warfare_desc: "Мексиканские солдаты сильны, но наша артиллерия еще сильнее. Нужно вооружить войска тяжелыми средствами огневой поддержки для улучшения боевых качеств против сил противника."
 MEX_mechanized_warfare: "Механизированная война"
 MEX_mechanized_warfare_desc: "Мексиканские бойцы сильны, артиллерия сильнее, но наши танки превосходят их все! Нужно механизировать наши войска, чтобы ни один враг не мог их разбить."
  
 MEX_general_staff: "Реформы главнокомандования"
 MEX_general_staff_desc: "Самый эффективный инструмент войны - это профессиональная, хорошо управляемая регулярная армия. К сожалению, наши вооруженные силы сейчас нечто противоположное. Нам нужно реформировать армию, и мы начнем с главнокомандования и командной структуры."
 MEX_modern_division_structure: "Современная дивизионная структура"
 MEX_modern_division_structure_desc: "Современная дивизия является сложной взаимосвязанной структурой, тогда как Мексиканская дивизия представляет из себя лишь несколько пехотных батальонов. Нужно полностью переработать дивизионную структуру наших войск."
 MEX_military_college: "Новые военные училища"
 MEX_military_college_desc: "Важной частью профессиональной армии является крупный и хорошо обученный офицерский состав. У нас мало опытных офицеров на всех уровнях командной структуры, так что нам потребуется расширить армейские училища для получения новых командиров."
 MEX_professional_army: "Профессиональная армия"
 MEX_professional_army_desc: "Целью наших крупных военных реформ является создание современной, профессиональной армии. Мы обновили наше вооружение и тактики, но нужно, чтобы каждый солдат знал свои обязанности и исполнял их в любых условиях."
 MEX_centralized_command: "Централизованное командование"
 MEX_centralized_command_desc: "Если мы дадим местным командирам слишком много самостоятельности, то наши войска и штабы погрузятся в хаос, как только мы встретимся с врагом, и никто не будет точно знать, что именно происходит на фронтах. Нам нужна управляемая, централизованная командная структура для эффективного управления войсками."
 MEX_logistics: "Батальоны снабжения"
 MEX_logistics_desc: "Из-за нашего сложного ландшафта и неразвитой инфраструктуры будет сложно хорошо снабжать крупную армию с множеством тяжелых вооружений. Нужны специальные отряды, которые будут отслеживать потребности и снабжать войска."
 MEX_flexiable_planning: "Гибкое планирование"
 MEX_flexiable_planning_desc: "Хельмут фон Мольте Старший точно выразился: 'Ни один план не переживет столкновения с противником', и это было лишний раз доказано во время хаотичных стычек и битв Мексиканской Революции. Наши планы должны быть достаточно гибкими, чтобы быстро приспосабливать их к меняющимся условиям."
 MEX_siempre_leales: "Siempre Leales"
 MEX_siempre_leales_desc: "Армия всегда будет верно служить Мексике, независимо от цены. Она всегда защитит нашу прекрасную страну, в войне или мире, от любых угроз, внешних или внутренних. 'Siempre Leales', Всегда Верен."
  
 # Navy # 
 MEX_navy: "Armada de México"
 MEX_navy_desc: "Наш флот не способен справиться с флотами Антанты и Соединенных Штатов, но не стоит его недооценивать. У Мексики длинная береговая линия, и наши моряки и капитаны готовы ее защитить."
  
 MEX_grand_navy: "Великий флот"
 MEX_grand_navy_desc: "В море нет джунглей или гор, в которых мог бы спрятаться флот. Небольшие, скрытные отряды способны сражаться на суше, но наш флот сможет победить только крупными кораблями с огромной огневой мощью."
 MEX_naval_glory: "Блеск стволов"
 MEX_naval_glory_desc: "Одного вида броненосца Anáhuac достаточно, чтобы поразить большинство людей, а его 234 мм пушки больше, чем любое артиллерийское орудие наших сухопутных войск. Нам следует гордиться нашим флотом, храбро защищающим побережье Мексики."
 MEX_battleships: "Разработка линкоров"
 MEX_battleships_desc: "Сейчас Anáhuac - самый крупный корабль нашего флота, но он в строю уже более 30 лет и не способен справиться с современными линкорами и крейсерами. Мы должны создать свой собственный линкор, который в будущем станет новым флагманом нашего флота."
 MEX_battleship_production: "Разработка морских титанов"
 MEX_battleship_production_desc: "Производственный потенциал наших верфей весьма ограничен, поэтому создать флот линкоров будет проблематично. Мы должны создать в поддержку нашим крупным кораблям чуть меньшие, но все так же эффективные линейные крейсера."
 MEX_carriers: "Разработка авианосцев"
 MEX_carriers_desc: "Во время Вельткрига появился новый тип кораблей - авианосец! Изначально они предназначались для летающих лодок, но новые, крупные авианосцы, способны нести на себе целую эскадрилью и поддерживать флот большими, несущими торпеды и бомбы, самолетами."
 MEX_naval_air_dominion: "Dominate The Sea From The Air" #NT!
 MEX_naval_air_dominion_desc: "From observations of other foreign powers. It is clear that the future of naval warfare is found in the skies! We shall work ever harder to ensure that the only planes over the sea will be ours!" #NT!
  
 MEX_marine_focus: "Fuerza de Infantería de Marina"
 MEX_marine_focus_desc: "Иногда проще обойти противника по морю, чем прорываться через укрепленные позиции по трудному ландшафту. Морские операции вроде Дарданельской провалились, но десант с моря вполне может стать рабочей тактикой."
  
 MEX_protect_trade: "Защита торговых путей"
 MEX_protect_trade_desc: "Наш флот просто никогда не сможет справиться с крупными морскими державами, поэтому, не пытаясь достичь недостижимого, мы сосредоточимся на защите наших торговых путей. Мы не сможем разбить флот США, но мы сможем уничтожить пиратов и рейдеров."
 MEX_coast_guard: "Береговая охрана"
 MEX_coast_guard_desc: "У нашей страны длинная береговая линия, которая граничит и с Тихим Океаном, и с Карибским морем, что позволяет легко прятаться рейдерам и контрабандистам. Нам нужно патрулировать наши берега чтобы остановить этих преступников."
 MEX_destroyers: "Разработка эсминцев"
 MEX_destroyers_desc: "Крупные корабли слабо подходят для сопровождения конвоев. Лучше вложиться в небольшие эсминцы, которые смогут дешевле и надежнее защищать наши торговые пути"
 MEX_escort_training: "Защищая нашу торговлю!"
 MEX_escort_training_desc: "С развитием нашего военно-морского потенциала, который постоянно растет. Необходима дальнейшая подготовка. Используя наш более крупный флот в маневрах сопровождения, мы смогли разработать более эффективный и практичный подход к обеспечению безопасности наших торговых линий!"
 MEX_submarines: "Разработка подводных лодок"
 MEX_submarines_desc: "Защита наших торговых путей важна, но это не повод отказаться от рейдерских атак на конвои противника. Подводные лодки идеально для этого подходят, поэтому нам стоит вложиться в тихую смерть из глубин океана."
 MEX_submarine_upgrade: "Смерть с глубин"
 MEX_submarine_upgrade_desc: "Мы вложили огромные средства в наши подводные жнецы, и все, кто выступает против нас и считает себя в безопасности в океане, вскоре пожалеют об этом, когда окажутся под ударом наших субмарин. Нам не нужно специализироваться на крупномасштабных сражениях, ведь мы - смерть с глубин"
  
 # Air Force # 
 MEX_air: "Fuerza Aérea Mexicana"
 MEX_air_desc: "Наш воздушный флот точно не справится с Британским, но он идеально подходит для военных операций в Центральной и Латинских Америках. Нам стоит расширить ВВС, поскольку авиация играет важную роль на поле боя."
 MEX_pilot_training: "Обучение пилотов"
 MEX_pilot_training_desc: "Наш воздушный флот все еще довольно мал, и нам не хватает обученных пилотов. Самолет бесполезен, если пилот не умеет на нем летать, и поэтому нам надо расширить наши курсы летной подготовки."
 MEX_air_ports: "Постройка аэродромов"
 MEX_air_ports_desc: "Самолет не способен взлететь из джунглей... ну, мы еще не пытались, но это похоже на правду. Необходимо строить аэродромы на ровной территории, чтобы авиация смогла взлететь на защиту небес Мексики."
 MEX_air_defense: "Воздушная оборона"
 MEX_air_defense_desc: "Мы не единственные, кто создает воздушный флот... далеко не единственные. Наша авиация в основном будет обороняться, если им придется воевать с крупными силами контрреволюционеров и империалистов, поэтому летчикам стоит помочь с земли."
 MEX_air_supremecy: "Воздушное превосходство"
 MEX_air_supremecy_desc: "Для эффективной поддержки наших сухопутных и морских сил, а также для защиты от вражеских бомбардировок, наша авиация должна сосредоточиться на захвате и удержании превосходства в воздухе."
 MEX_fighters: "Разработка истребителей"
 MEX_fighters_desc: "Довольно трудно завоевать превосходство в воздухе на больших и неуклюжих бомбардировщиках. Вместо них нам нужны быстрые, маневренные и хорошо вооруженные самолеты, которые смогут эффективно перехватывать и уничтожать вражескую авиацию."
 MEX_army_air_support: "Поддержка с воздуха"
 MEX_army_air_support_desc: "Многие из наших противников, особенно контрреволюционных стран Центральной Америки, не имеют сильных военно-воздушных сил, поэтому нам стоит сосредоточиться на поддержке с воздуха. Мы не сможем справиться с авиацией Антанты, поэтому лучше сфокусироваться на эксплуатации слабостей наших более маленьких врагов."
 MEX_bombers: "Разработка бомбардировщиков"
 MEX_bombers_desc: "Небольшие самолеты, вооруженные одними лишь пулеметами, не могут справиться с уничтожением вражеской инфраструктуры и промышленности. Нам нужны большие самолеты с несколькими двигателями, способные доставить до противника большой груз бомб."
 MEX_radar: "Создание РЛС"
 MEX_radar_desc: "РЛО, или радиолокатор обнаружения, это новое изобретение, весьма полезное для нашей авиации. С радиолокационными станциями мы можем засекать самолеты далеко за горизонтом, что даст нам время поднять по тревоге наши истребители."
 MEX_expand_air_ports: "Расширение аэродромов"
 MEX_expand_air_ports_desc: "Наш воздушный флот непрерывно расширяется, а аэродромы за ним не поспевают. Скоро их максимальная вместимость будет превышена, а практика показала, что самолеты не взлетают из джунглей... нам нужно скорее увеличить аэродромы."
 MEX_paratroopers: "Воздушный десант"
 MEX_paratroopers_desc: "Дарданельская операция показала, что морской десант весьма сложен в осуществлении, но вот высадку с воздуха еще не пытались провести. Нам нужно создать подразделения воздушных десантников, которые смогут прыгать за пределами линии фронта, нападать на линии снабжения и ловить в засадах отступающих."
 MEX_rule_the_skies: "Контроль небес"
 MEX_rule_the_skies_desc: "Мексиканская авиация правит небом... ну, как минимум, небом Центральной Америки. Чтобы сравниться с авиацией Антанты нам потребуется еще много времени..."
  
 ### Bookmark ### 
 MEX_KR_gathering_storm_desc: "Мексика вышла из мексиканской революции измененной. В течение 1920-х президентов Альваро Обрегона и Адольфо де ла Уэрты улучшились отношения с Соединенными Штатами Америки, стабилизировавшие страну от революции. Великая депрессия в Америке позволила Мексике принять идеи Революции, которую они начали, когда избрали Эмалиано Сапату президентом в 1932 году. Теперь, когда до конца его срока осталось два года, революция, по-видимому, свершилась. Сапата надеется проложить будущий курс для Мексики."
  
 ### Intro Screen ### 
 MEX_country_intro_background: "GFX_MEX_intro" #NT!
 MEX_country_intro_header: "Мексика - Несколько лет назад"
 MEX_country_intro_content: "В последние годы Мексика изменилась. В 1910 году началась Мексиканская Революция, направленная против Порфирио Диаса, и продлившаяся почти десятилетие. В 1917 году президентом стал Венустиано Карранса, однако он быстро разжег следующую революцию своей попыткой уничтожить политических противников, включая Сапату. Это привело к Манифесту Агуа Приета, составленного несколькими военными и политическими лидерами, и становлению Альваро Обрегона Президентом Мексики. После этого хаос революции стал утихать, а правительство Мексики начало стабилизировать ситуацию.\n\nПервый срок Альвара Обрегона был отмечен улучшением отношений с Соединенными Штатами, особенно после того, как Панчо Вилья стал послом во Французской Коммуне, а Адольфо де ла Уэрта смог заставить Янки наконец-то признать текущее правительство Мексики легитимным. Экономика начала улучшаться, особенно на юге, где управлял Сапата, который мог внедрять земельные реформы более глубоко чем где-либо в стране. Обрегон работал над улучшением трудовых прав, хотя это и привело к конфликту между двумя большими профсоюзами - Confederación Regional Obrera Mexicana или CROM (Конфедерация Мексиканских Рабочих или КМР) и более синдикалистской Confederación General de Trabajadores или CGT (Главная Конфедерация Рабочих или ГКР). Однако, не все в Мексике шло хорошо - среди Католиков росло недовольство драконовыми антирелигиозными законами, вписанными в Конституция и направленными против Католической Церкви.\n\nПосле Обрегона был Адольфо де ла Уэрта, который в целом продолжил линию предыдущего Президента. Однако, его срок ознаменовался крупными международными событиями. Особенно стоит отметить Британскую Революцию и Великую Депрессию в Соединенных Штатах, которая своей ударной волной накрыла экономику Мексики и южных стран. Это спровоцировало конфликты в Центральной Америке, особенно в Никарагуа, где Сапата хотел попытаться распространить революционные идеалы на юг. Однако, самым спорным деянием де ла Уэрта было изменение сроков правления. Он переписал их таким образом, что позволит Обрегону баллотироваться на второй срок. И он победил.\n\nВ 1932 году на Социалистической и популистской платформе был избран Сапата. При его сроке произошла модернизация Эхидосов как часть его концентрации на экономике, особенно в сельском хозяйстве. Он продолжал работать над улучшением прав крестьян и аборигенов внутри страны. Однако, его политикой были сильно недовольны консерваторы, особенно Католики. Также он снова изменил сроки правления - теперь, как и прежде, Президент Мексики мог руководить лишь один срок, пускай и увеличенный до пяти лет, что противники Сапаты назвали захватом власти. Его заигрывания с Интернационалом и начавшееся перераспределение земель вызвали трения с Соединенными Штатами. На заре 1936 года многие гадают, какое же будущее теперь ждет Мексику."
  
 MEX_country_intro_header_1: "Мексика в 1936 году"
 MEX_country_intro_content_1: "Обрегона сменил Адольфо де ла Уэрта, который в основном продолжал ту же общую политику. Однако в течение его срока ему пришлось столкнуться с рядом международных инцидентов. В частности, Британская Революция и последующая Великая Депрессия в Соединенных Штатах, которая пошлет шоковые волны на юг и повлияет на экономику Мексики. Все это вызвало конфликты в Центральной Америке, в частности в Никарагуа, куда Сапата отправился, чтобы помочь распространить свои революционные идеалы на юге. Однако все это не было самым спорным поступком де ла Уэрты. Это было переписывание ограничений на срок полномочий, чтобы Обрегон мог баллотироваться на второй срок, что конечно же Обрегон и сделал.\n\nВ 1932 году Сапата был избран на социалистической и популистской платформе. Сапата сосредоточился на экономике, особенно на аграрном секторе, улучшая условия труда и права крестьян эхидос, или общинных земель, находящихся в узуфруктальной собственности. Работа по улучшению прав крестьян и коренных жителей Мексики будет его основным направлением в течение первого срока. Однако его политика еще больше разозлила консерваторов и католиков. Более непопулярной мерой среди консерваторов было изменение избирательного законодательства, ограничивающее максимальный срок до 1 года, но увеличивающее продолжительность каждого срока до 5 лет. Его обращение к Интернационалу вызвало напряженность в отношениях с США, как и его политика перераспределения земли.\n\nНа рассвете 1936 года многие задаются вопросом о том, какую форму примет будущее Мексики."
  
