 MEX_cristero_war: "Восстание Кристерос"
 MEX_cristero_war_desc: "Повстанцы-католики начали войну против Правительства и наших законов чтобы установить свои порядки. Их нужно остановить как можно быстрее, чтобы они не нарушали мир и процветание Мексики."
