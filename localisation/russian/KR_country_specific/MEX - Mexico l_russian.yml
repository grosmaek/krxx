 MEX_emiliano_zapata_salazar: "Эмилиано Сапата Саласар"
 MEX_emiliano_zapata_salazar_leader_desc: "Эмилиано Сапата, герой мексиканской революции, победил на президентских выборах в 1932 году. С этого самого момента он много сил посвятил созданию коллективных хозяйств, эхидос, а также сближению Мексики с Третьим Интернационалом. Сапата, однако, вынужден отбиваться от давления и критики как собратьев-социалистов, так и от остатков прежнего буржуазного режима."
 MEX_emiliano_zapata_salazar_commander_desc: "§YОписание генерала\nРодился:§! §gАвгуст 8, в Аннекуилко, Морелос, Мексика\n§YВоенная карьера:§! §gВоенная карьера Эмилиано Сапаты Салазара началась вскоре после начала его политической деятельности, когда он был насильно призван в 9-й кавалерийский полк под командованием Альфонсо Прадильо в 1908 году, где он начал испытывать на себе преимущества и недостатки военной жизни. С вступлением в силу Плана Сан Луис и смертью Пабло Торреса Бургоса, Эмилиано был выбран Южной Революционной Хунтой в качестве нового революционного вождя Южной Мадеристской Армии. Его первым планом действий был захват Куаутлы у сил Порфиристы, который прошел успешно, несмотря на тяжелые потери. Чтобы увеличить набор в армию, он обещал каждому солдату, который записался с ним в обмен на помощь в революции, кусок пахотной земли для себя, и эта тактика оказалась чрезвычайно успешной среди лишенных гражданских прав крестьян мексиканской деревни."
  
 MEX_francisco_pancho_villa: "Франсиско 'Панчо' Вилья"
 MEX_francisco_pancho_villa_leader_desc: "Франциско 'Панчо' Вилья вошёл в историю как знаменитый полководец и генерал времён революции, чей тактический гений наносил поражения войскам диктатора Уэрты в самых неожиданных боях. Вилья, хоть и не всегда соглашался с Сапатой в вопросах политики, стремится продолжать его аграрные реформы и развивать эхидос."
 MEX_francisco_pancho_villa_high_command_desc: "§YBorn:§! §LJune 5th, 1878, in San Juan del Rio, Durango, United Mexican States§!\n§YBackground:§! §LJosé Doroteo Arango Arámbula, better known by his pseudonym, Francisco Villa or his nickname 'Pancho Villa', has become a living legend for the people of Mexico. He started his adventure when Laureano Lopez Negrete, the owner of the Sombretillo Ranch where Doroteo worked, abused his older sister. In reprisal, he shot Laureano, and then evaded capture from the authorities, after which he escaped to the nearby mountains, where he was found by a gang of bandits lead by a man called Francisco Villa. He'd accompany the bandits for years, raiding and pillaging around Durango until Francisco Villa was shot in a firefight, and named Doroteo his successor to lead the gang. Doroteo then adopted the name of his saviour, and continued his criminal activity. With the leadership of the gang secured, Villa decided to join forces with Ignacio Parra, and started his attempts to stop, sometimes violently, the abuses committed by the landlords to the peasants in Chihuahua. In the late 1910 he'd join the Movimiento Maderista, and through cunning and bravery, 'Pancho Villa' reached the higher ranks of the Mexican Revolutionary Army with the nickname 'The Centaur of the North', and even managed to shortly become Governor of Chihuahua. He'd anger the American government in 1916 after attacking the small town of Columbus in New Mexico, which lead to the Punitive Expedition led by John Pershing, who was never able to catch Villa despite all his efforts. Villa has since then played a major role in the Revolutionary army and Mexico's politics. He is a respected member of the general staff, although he's been seen lately dabbling more on politics than learning military strategy.§!\n\n§YNotes: Member and one of the main candidates of the Partido Nacional Agrarista.§!" #NT!
  
