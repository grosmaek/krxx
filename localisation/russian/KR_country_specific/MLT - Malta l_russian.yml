### Events ###
 malta.1.t: "Союз с Италией?"
 malta.1.d: "За последние несколько десятилетий в нашей маленькой стране многое изменилось. Более 100 лет, до Британской революции, мы были колонией Британской короны, служа жизненно важной стратегической базой для Королевского флота, но когда Британия пала, наши владыки больше не могли оправдывать содержание войск на наших островах и попросили правительство Алжира взять на себя эту роль вместо них.\n\nНо теперь, впервые за более чем столетие, наша нация оказалась суверенным государством, хотя и под эгидой другой державы. В то время как одни радуются перспективе независимости, другие нервничают из-за напряженной обстановки в мире - хотя наши новые покровители пообещали защищать нас от всех врагов, в нашем правительстве наметилась тенденция к созданию федерации с нашими союзниками в [italy.GetNameDef]. Хотя мальтийцы имеют общий язык и культуру, отличные от итальянцев, существует достаточно культурных связей, чтобы эта идея была в пределах разумного, по крайней мере, пока мир не достигнет менее опасного момента - должны ли мы сделать запрос?"
 malta.1.a: "Да, мы должны попросить [italy.GetNameDef] о защите."
 malta.1.b: "Да, мы должны попросить [ROOT.Overlord.GetNonIdeologyNameDef] одобрить союз."
 malta.1.c: "Нет - Мальта будет отвечать за себя сама."

 malta.2.t: "Мальта стремится к союзу с Италией"
 malta.2.d: "На острове Мальта происходят интересные события. Маленькое островное государство более века было владением Британской Империи, благодаря своей огромной стратегической ценности в Средиземноморье - с приходом Британской революции защита колонии была поручена правительству Алжира. По всей видимости, они проделали не самую лучшую работу, так как сейчас Мальта захвачена и является номинально независимым государством.\n\nИтальянские ирредентисты давно вынашивают планы в отношении Мальты, утверждая, что острова имеют с ними общую культурную историю, и что их стратегическое положение является критическим шагом для установления господства над Средиземноморьем. Теперь, когда Мальта стала нашим союзником, наши дипломаты предпринимают попытки убедить деятелей мальтийского правительства попросить о федерации с нашим государством - разумеется, это временная мера до стабилизации ситуации в мире. Похоже, что мы наконец убедили их: Валлетта официально подала запрос на нашу защиту. Мы осуществили одну из мечтаний итальянских националистов, не сделав ни одного выстрела."
 malta.2.a: "Мы приветствуем Мальту с распростертыми объятиями!"

 malta.3.t: "Мальта стремится к союзу с Италией"
 malta.3.d: "На острове Мальта происходят интересные события. Маленькое островное государство более века было владением Британской Империи, благодаря своей огромной стратегической ценности в Средиземноморье - с приходом Британской революции защита колонии была поручена правительству Алжира. По всей видимости, они проделали не самую лучшую работу, так как сейчас Мальта захвачена и является номинально независимым государством.\n\nИтальянские ирредентисты давно вынашивают планы в отношении Мальты, утверждая, что острова имеют с ними общую культурную историю, и что их стратегическое положение является критическим шагом для установления господства над Средиземноморьем. Похоже, что [italy.GetNonIdeologyAdjective]ие дипломаты прилагают усилия, чтобы убедить мальтийское правительство создать с ними своего рода федерацию - по их мнению, такое соглашение лучше защитит Мальту в напряженной обстановке в мире. Наши советники говорят нам, что Мальта - далеко не естественная часть Италии и сохраняет очень своеобразную культуру, и поэтому далеко не гарантировано, что народ Мальты действительно хочет этого союза... но даже в этом случае, это консолидирует ресурсы таким образом, что предложение стоит рассмотреть. Должны ли мы одобрить эту идею?"
 malta.3.a: "Разрешить реализацию проекта."
 malta.3.b: "Нет, было бы лучше, если бы они были раздельными."

 malta.4.t: "[FROM.GetNameDefCap] одобряет союз с Италией"
 malta.4.d: "Мы получили ответ: [FROM.GetNameDefCap] одобрил наш запрос на создание союза. Подготовка уже ведется."
 malta.4.a: "Очень хорошо."

 malta.5.t: "[FROM.GetNameDefCap] отказывается от союза с Италией"
 malta.5.d: "Мы получили ответ: к сожалению, [FROM.GetNameDefCap] отказал нам. Похоже, они сомневаются, что эта идея будет популярна среди мальтийцев, или у них другие стратегические соображения - или и то, и другое."
 malta.5.a: "Трагично."
