 # Election & Strike 
 cuba.1.t: "Специальные всеобщие выборы"
 cuba.1.d: "С смещением Мачадо политический ландшафт Кубы резко изменился. Либеральная партия Мачадо, к которой принадлежало большинство президентов Кубы и которая, несомненно, была самой мощной политической силой в стране, рухнула. Незадолго до злополучного избирательного цикла 1935 года два крупнейших преемника Либеральной партии - Республиканская и Новые либеральные партии - вступили в коалицию с так называемым "Демократическим движением" консервативного экс-президента Марио Гарсиа Менокала. Вместе эта коалиция представляет собой законный вызов правящей юнионистской партии Рафаэля Трехо. Поддерживаемые США военные, которые становятся все более влиятельными на политической арене страны, одобрили бывшего председателя Сената от Либеральной партии Клементе Васкеса Белло в качестве своего кандидата в президенты, и многие кубинцы опасаются, что военные могут попытаться запугать избирателей и кандидатов или фальсифицировать результаты выборов. Отношения Васкеса с военными сами по себе сложны, поскольку, несмотря на связи вооруженных сил с Соединенными Штатами, они действительно стремятся сохранить полную политическую независимость, в то время как Васкес, казалось бы, был бы доволен тем, что стал бы не более чем американской марионеткой. Следовательно, их союз крайне хрупок и в любой момент может рухнуть. Кроме того, хотя многие поддерживают Аутентико или социалистов, эти организации были объявлены незаконными и таким образом, лишены права участвовать в выборах."
 cuba.1.a: "Трехо переизбрался"
 cuba.1.b: "Победа коалиции."
 cuba.1.c: "Васкес, военный лидер."
  
 cuba.2.t: "Новый кабинет"
 cuba.2.d: "В знак доброй воли, после студенческой революции, временный президент Трехо предложил ключевые должности в кабинете министров членам Либеральной партии. Эта практика была продолжена после последних выборов. Следует ли поддерживать эту новую традицию или же наши высшие чины должны набираться только из нашей собственной партии?"
 cuba.2.a: "Единый кабинет"
 cuba.2.b: "Смешанный кабинет."
 cuba.2.c: "Кабинет, одобренный США"
  
 cuba.3.t: "Двойная рецессия"
 cuba.3.d: "Кубинский народ все еще не оправился от Великой депрессии, которой так и не пришел конец, несмотря на ограниченный успех экономической политики президента Трехо. Теперь крах немецкой экономики отразился на всем мире. Нашу нацию это не обошло стороной, и сегодня мы вступаем в период нового экономического спада. Многие кубинцы открыто говорят о радикальных предложениях социалистов и Аутентико и сомневаются в способности нашего правительства справиться с кризисом."
 cuba.3.a: "О, Боже..."
  
 cuba.4.t: "Всеобщая забастовка в Гаване"
 cuba.4.d: "В попытке извлечь выгоду из суматохи, вызванной усугублением экономического кризиса, Социалистическое движение, официально объявленное вне закона после кровавой бойни на прошлогодних выборах, стало, по-видимому, более сильным, чем когда-либо, для проведения протестов по всей Гаване, сопровождавшихся всеобщей забастовкой. Забастовка парализовала большинство крупных промышленных предприятий города и повергла избранное правительство в панику. Хотя до сих пор социалистическая деятельность ограничивалась собственно Гаваной, похоже, их идеи стремительно распространяются по всей стране. Если их не остановить, забастовка и всеобщий хаос вполне могут поглотить всю нацию. Военные, возглавляемые генералом Диасом, не решаются действовать, и без их поддержки подавить забастовку, несомненно, будет сложно. К счастью, некоторые представители оппозиции выразили готовность прекратить забастовку в обмен на определенные уступки со стороны правительства. Пока нам остается только ждать и готовиться к тому, чтобы так или иначе положить конец забастовке."
 cuba.4.a: "Ужас!"
  
 cuba.5.t: "Как подавить забастовки"
 cuba.5.d_1: "Как мы и опасались, беспорядки в Гаване не утихли. Они только разрослись и даже заразили другие крупные города по всей стране. Что еще хуже, партизаны под командованием лидера социалистов Хуана Бласа Эрнандеса, долгое время находившегося в гористых джунглях юга, начали совершать набеги на близлежащие деревни. Синдикалистская военизированная организация "Ховен Куба" также возродилась и начала кампанию устрашения против правительства и рабочих. Хотя те военные, которые лояльны правительству, сыграли решающую роль в сдерживании хаоса, Диас и большая часть армии все еще отказываются действовать. Хотя мы можем попытаться подавить забастовки с помощью имеющихся у нас отрядов, этого, скорее всего, будет недостаточно и это послужит только для усиления сопротивления рабочих. Что должно быть сделано?"
 cuba.5.d_2: "Как мы и опасались, беспорядки в Гаване не утихли. Они только разрослись и даже заразили другие крупные города по всей стране. Что еще хуже, партизаны под командованием лидера социалистов Хуана Бласа Эрнандеса, долгое время находившегося в гористых джунглях юга, начали совершать набеги на близлежащие деревни. Синдикалистская военизированная организация "Ховен Куба" также возродилась и начала кампанию устрашения против правительства и рабочих. Хотя президент Васкес успешно обратился к своим друзьям в Вашингтоне, чтобы заставить генерала подавить забастовку, беспорядки все еще сохраняются, и очевидно, что Диас все еще отказывается использовать большинство своих сил. Что должно быть сделано?"
 cuba.5.a: "Публично предложить уступки бастующим."
 cuba.5.b: "Попытаться подавить забастовку."
 cuba.5.c: "Продолжить диалог с Диасом."
 cuba.5.d: "К черту Диаса, мы покончим с этим в одиночку."
  
 cuba.6.t: "Закон национальной защиты"
 cuba.6.d_1: "После забастовки, Конгресс принял закон, приостанавливающий действие многих гражданских свобод и дающий исполнительной власти возможность подавлять оппозицию любыми необходимыми средствами. Без подписи президента закон, безусловно, не получит необходимой законодательной и политической поддержки для принятия. Президент Васкес выразил свою искреннюю поддержку законопроекту и несомненно, подпишет его."
 cuba.6.d_2: "После забастовки, Конгресс принял закон, приостанавливающий действие многих гражданских свобод и дающий исполнительной власти возможность подавлять оппозицию любыми необходимыми средствами. Без подписи президента закон, безусловно, не получит необходимой законодательной и политической поддержки для принятия. Президент Сеспедес ранее не заявлял о своем намерении подписать закон. Предполагается, что, хотя он лично поддерживает законопроект, он опасается возможной негативной реакции публики в связи с нарушением ранее данных им обещаний лидерам забастовки."
 cuba.6.d_3: "После забастовки, Конгресс принял закон, приостанавливающий действие многих гражданских свобод и дающий исполнительной власти возможность подавлять оппозицию любыми необходимыми средствами. Без подписи президента закон, безусловно, не получит необходимой законодательной и политической поддержки для принятия. Президент Трехо открыто выразил отвращение к самому существованию законопроекта и несомненно, не подпишет его, а также подтвердил свое обязательство выполнить свои обещания, данные лидерам забастовки. Возможно, если бы президентские выборы закончились другим результатом, законопроект имел бы шанс быть принятым."
 cuba.6.a: "Это не стоит даже той бумаги, на которой оно написано!"
 cuba.6.b: "Подписать его."
  
 cuba.7.t: "Хаос"
 cuba.7.d: "Наши попытки остановить забастовку потерпели неудачу, хаос поглотил Гавану и быстро охватил всю страну. Когда правительство бежало из столицы и его авторитет был полностью подорван, генерал Диас сделал свой ход. Все дороги в Гавану и из Гаваны были заблокированы военными частями, а несколько крупных правительственных зданий были заняты армией. Теперь большое противостояние развернулось недалеко от президентского дворца, где последняя революция также достигла апогея, между вооруженными демонстрантами, организованными в импровизированную структуру ополчения, и армией Диаса. Победитель заберет всю страну под свою власть."
 cuba.7.a: "Армия разгоняет бастующих."
 cuba.7.b: "Бастующие отбивают натиск армии."
  
 cuba.8.t: "Восстание Аутентико"
 cuba.8.d: "В то время как всеобщая забастовка смогла свергнуть правительство и разбить армию, ее внутренние разногласия между умеренными и радикалами и даже между различными социалистическими фракциями не позволили сформировать новое правительство. Увидев возможность, Аутентико, которые таили молчание во время беспорядков, снова вышли на полическую сцену. Их военизированные формирования, которые только стали сильнее и дисциплинированнее с момента их ухода в подполье, уже захватили несколько важных городов. Теперь они готовы взять под полный контроль Гавану, раз и навсегда положив конец своим заклятым соперникам и бывшим союзникам, социалистам. Зверства, которые они уже совершили против обвиняемых в ревизионизме социалистических идей в районах, находящихся их контролем, являются признаком того, что улицы Гаваны снова станут красными."
 cuba.8.a: "Социалисты разбивают армию Аутентико"
 cuba.8.b: "Аутентико захватывают Гавану."
  
 ### Socialist Chain 
 cuba.9.t: "Кубинская революция"
 cuba.9.d: "Наконец, с преодолением угрозы Аутентико, было сформировано новое социалистическое правительство. В то время как старая Конституция в настоящее время остается еще в силе и никаких существенных структурных реформ еще не было проведено, социалисты установили полный контроль над государством. Антонио Гитерас из доминирующей синдикалистской фракции в быстро распадающейся партии, "Социалистическое движение", был назначен временным президентом, в то время как форма и структура режима закреплены законом и порядком. Банды революционеров, лояльных новому режиму, штурмовали несколько плантаций, принадлежащих американцам, и совершили ужасные вещи с найденными американцами. Кроме того, ополченцы, которые сыграли ключевую роль в успехе революции, были организованы в новую Кубинскую революционную армию."
 cuba.9.a: "Разорвали цепи."
  
 cuba.10.t: "Социалистическая борьба за власть"
 cuba.10.d: "После объединения в оппозицию различные фракции в правящей коалиции "Социалистическое движение" оказались неспособными к сотрудничеству, и возникшая тупиковая ситуация помешала проведению реформ. Революция, похоже, приостановлена, пока ее величайшие представители ссорятся. Президент Гитерас неустанно работал над разрешением различных споров, лежащих в основе тупика, и в последней попытке сохранить революцию Гитерас предложил полностью отказаться от существующей правительственной структуры и провести Вссеобщий Социалистический Конгресс, который должен окончательно положить конец всем спорам. Однако, за этой оболочкой доброжелательности, президент опасается худшего и начал незаметно собирать отряд из своих самых преданных сторонников. Если другие фракции не примут его предложение, он перейдет в решительное наступление по закону."
 cuba.10.a: "Съезд созывается."
 cuba.10.b: "В съезде отказано."
  
 cuba.11.t: "Аграрное направление"
 cuba.11.d_1: "Во время длительного изгнания товарища Меллы в Мексике, он не позволял мировым событиям пройти мимо него. Он знал, что снова наступит день, когда он вернется на Кубу. Он провел большую часть своего изгнания, во время Мексиканской Социалистической Революции. Находясь там, его и без того нетипичная преданность в значительной степени умирающим идеалам неудачной революции в России и безоговорочный отказ миром от синдикализма была смягчена успехом мексиканского аграрного движения. Впоследствии он теоретизировал совершенно новую разновидность социализма, адаптированную к реалиям аграрной страны, такой как Куба. "Трансформационизм", как он это называет, призывает к полной и бессрочной мобилизации сельских рабочих как единственный способ построить утопическое общество. Социалистическая демократия, которую Мелла отстаивал, будучи студентом десять лет назад, была превращена, по его мнению, в фарс, простое отвлечение от конечной цели социальной трансформации, при которой может быть достигнута настоящая демократия. Теперь, будучи президентом, он притворит свои идеи в жизнь."
 cuba.11.d_2: "Во время длительного изгнания товарища Меллы в Мексике, он не позволял мировым событиям пройти мимо него. Он знал, что снова наступит день, когда он вернется на Кубу. Он провел большую часть своего изгнания, во время Мексиканской Социалистической Революции. Находясь там, его и без того нетипичная преданность в значительной степени умирающим идеалам неудачной революции в России и безоговорочный отказ миром от синдикализма была смягчена успехом мексиканского аграрного движения. Впоследствии он теоретизировал совершенно новую разновидность социализма, адаптированную к реалиям аграрной страны, такой как Куба. "Трансформационизм", как он это называет, призывает к полной и бессрочной мобилизации сельских рабочих как единственный способ построить утопическое общество. Социалистическая демократия, которую Мелла отстаивал, будучи студентом десять лет назад, была превращена, по его мнению, в фарс, простое отвлечение от конечной цели социальной трансформации, при которой может быть достигнута настоящая демократия. В рамках нашего соглашения с нынешним госсекретарем Меллой многие из его идей стали неотъемлемой частью структуры нашего правительства и теперь могут быть полностью реализованы на практике."
 cuba.11.d_3: "Понимая горе своей бедной сельской семьи, дела тех, кто страдает от сельской бедности, были переданы лично т.Бласу, по его личному запросу, немногие понимают необходимость сельского развития так остро, как товарищ Блас. Теперь, когда у руля нашего правительства стоит товарищ Блас, нашей основной политикой должно быть расширение прав и возможностей сельского крестьянства и развитие множества небольших деревень, которые разбросаны по всей стране, а также демократизация плантаций, которые теперь контролируются государством, которые служат в качестве основы сельской экономики. Для этого необходимо, чтобы люди владели землей, на которой они работают, но при этом несут ответственность за государственные производственные директивы. Таким образом, эти вновь созданные участки будут сгруппированы по географическому принципу, и каждый регион будет избирать из своего состава представителей, которые будут служить связующим звеном между ним и нашим правительством."
 cuba.11.a: "Смелое новое направление."
 cuba.11.b: "Ничто не может остановить революцию."
  
 cuba.12.t: "Промышленное направление"
 cuba.12.d_1: "Товарищ Пенья, как новый президент и генеральный секретарь Социалистической партии, стремится сделать сейчас то же самое, что и начинающий молодой рабочий активист, от всей души бороться за освобождение скромного рабочего любой ценой. Чтобы добиться этого, Пенья разработал и теперь приступил к реализации плана по стимулированию нашей страны к быстрой индустриализации."
 cuba.12.d_2: "Товарищ Гитерас, теперь укрепивший свое положение, может, наконец, осуществить свои реформы. Когда-то ученик Меллы, Гитерас все больше ассимилировал синдикалистские идеи на своей собственной теории. По его словам, идеальное общество должно быть демократическим, но при этом всегда быть готово делать все необходимое, чтобы отражать нарушения против него. Будучи небольшой страной, Куба может достичь этого идеала только за счет эффективного промышленного развития и стремления к индустриализации."
 cuba.12.d_3: "Компромисс взял верх, и хотя Конгресс согласился на экономическую теорию, аналогичную той, которую отстаивал товарищ Гитерас, были сделаны уступки как Коммунистам, так и Революционерам. Кубинский социализм должен по своей сути способствовать экономической демократизации без ущерба для общественного сознания людей или производительности общества."
 cuba.12.a: "Новый рассвет Кубы."
 cuba.12.b: "¡Viva Cuba Libre!"
  
 cuba.13.t: "Возвращение Хулио Меллы"
 cuba.13.d: "Лидер студентов-социалистов и наставник президента Гитераса, Хулио Мелла Макпартленд был вынужден бежать в Мексику под натиском режима Мачадо, и последующее правительство Трехо запретило возвращение ему на родину - начальный пункт разногласий между Трехо и его тогдашними социалистическими союзниками. После революции Мелла отправил письмо с просьбой на разрешение вернуться на Кубу вместе с убежищем для своей жены-итальянки, которая все больше и больше расходилась в идеях с мексиканским правительством. Решительно защищает его товарищ Юнко, который отправился с Меллой в изгнание, прежде чем вернуться в конце 1928 года."
 cuba.13.a: "Позвольте ему вернуться."
 cuba.13.b: "Отклонить его просьбу."
  
 cuba.14.t: "Социалистическая революция на Кубе"
 cuba.14.d: "Сегодня с Кубы пришли ужасные новости. После нескольких недель нестабильности и несмотря на то, что кубинские вооруженные силы были оснащены достаточным оборудованием и обучены, социалистические лидеры свергли кубинское правительство. Хуже того, многие плантации и другие предприятия, принадлежащие американцам, были захвачены хулиганами-социалистами. Персонал и морские пехотинцы нашего посольства в Гаване уже готовятся к эвакуации в любой момент. Нужно сделать что угодно, чтобы остановить это безумие."
 cuba.14.a: "Приготовьтесь вмешаться."
 cuba.14.b: "Будьте дипломатичны."
  
 cuba.15.t: "Восстановление контроля над Кубой"
 cuba.15.d: "Мы не можем сидеть сложа руки, пока американская кровь проливается на чужой земле, а свобода угасает. В отношении кубинских товаров уже объявлено эмбарго, и очевидно, мы должны напрямую свергнуть новый кубинский режим, но как?"
 cuba.15.a: "Оказывайте подпольную поддержку диссидентам."
 cuba.15.b: "Немедленно организовать переворот."
  
 cuba.16.t: "США поддерживают диссидентов"
 cuba.16.d: "После обычного ареста агрессивного диссидента было сделано очень тревожное открытие. На допросе мужчина показал, что он получил партию оружия и боеприпасов с небольшой лодки, пришедшей из Соединенных Штатов. Из-за всплеска насилия быстро стало очевидно, что это не единичный случай."
 cuba.16.a: "Будь прокляты американцы."
  
 cuba.17.t: "Шепот о перевороте"
 cuba.17.d: "Улицы Гаваны тихие ... очень тихие. Там, где буквально вчера были пойманы десятки реакционеров, готовивших свержение режима, и многие были остановлены, пытаясь воплотить в жизнь такие глупые фантазии, теперь осталась только жуткая тишина и атмосфера, такая густая от напряжения, что жесткие пальцы реакции почти физически ощущались, натягивая ее. . Есть много слухов об американской активности и надвигающемся перевороте. Хотя эти слухи не могут быть подтверждены, что-то наверняка происходит. Тем не менее, мы должны подготовиться к тому, что должно произойти."
 cuba.17.a: "Готовьтесь к худшему."
  
 cuba.18.t: "Переворот при поддержке Америки"
 cuba.18.d: "После нескольких дней усиленной безопасности в окрестностях Гаваны и повышенной военной готовности, по слухам, попытка государственного переворота увенчалась успехом. Рано утром в каждом крупном городе поднялись небольшие группы хорошо вооруженных реакционеров. После нескольких часов боев попытка казалась обреченной на провал, но как только наш успех казался почти гарантированным, до столицы дошли ужасные новости: казалось, из ниоткуда силы в несколько тысяч человек во главе с ни кем иным, как генералом Диасом, который, казалось бы, исчез, после успеха революции высадился вокруг деревни Тринидад и захватил контроль над районом. Поскольку национальная армия подавляет восстание, создание эффективной обороны до сих пор оказалось сложной задачей, и Диас взял под свой контроль большую часть центральной Кубы, разделив наши силы на две части. Теперь он направляет свою армию к Гаване. Похоже, что он также имеет значительную поддержку в виде плохо замаскированных американских самолетов и несомненно, сам отправился из Соединенных Штатов. Ближайшие часы решат судьбу нашей нации."
 cuba.18.a: "Армия Диаса разбита."
 cuba.18.b: "Диас захватывает контроль."
  
 cuba.19.t: "Бои за честь"
 cuba.19.d: "Когда реакционная чернь пронеслась по стране, казалось, с каждым шагом отступая от великого марша прогресса, нашу нацию постигло чудо. С окраин Пинар-дель-Рио, после нескольких дней упорных боев против реакционного восстания, огромное количество вооруженных патриотов бросилось на защиту Гаваны. Последовавшая битва к югу от города была самой кровопролитной на земле нашей страны со времен войны за независимость, но, несмотря на все трудности, наши люди победили, убив генерала Диаса в процессе. [Root.GetLeader] произнес воодушевляющую речь с балкона президентского дворца, осудив Соединенные Штаты за их участие в попытке переворота, и похвастался полным поражением американского империализма. Кроме того, из-за всеобъемлющего характера попытки государственного переворота сила реакционного инакомыслия в нашей стране сильно уменьшилась."
 cuba.19.a: "Отличная победа!"
  
 cuba.20.t: "Кубинский переворот не удался"
 cuba.20.d: "Наша попытка государственного переворота на Кубе провалилась, и вместе с этим наше влияние там еще больше уменьшилось. Будущие попытки победить их варварский режим, несомненно, окажутся более благоприятными, но такой возможности пока нет."
 cuba.20.a: "Ужас!"
  
 cuba.21.t: "Кубинский переворот удался"
 cuba.21.d: "Наш переворот на Кубе увенчался успехом, и было сформировано новое правительство во главе с генералом Мартином Диасом. Однако Диас, несмотря на нашу доброжелательность по отношению к нему, отказался вернуть землю, принадлежащую американским гражданам и компаниям, которые были несправедливо захвачены социалистами. Хотя это, очевидно, предательство, возможно, лучше было бы отказаться от этого вопроса и принять денежную компенсацию, предложенную Кубой. С Диасом у руля Куба, несомненно, будет стабильной и восприимчивой к нашим дипломатическим усилиям. То, что должно быть сделано?"
 cuba.21.a: "Восстановите дипломатические отношения."
 cuba.21.b: "Заставьте их это принять."
  
 cuba.22.t: "Морские пехотинцы в Гаване"
 cuba.22.d: "Наша авантюра на Кубе удалась. Небольшой отряд морских пехотинцев взял под свой контроль Гавану при поддержке прогрессивной партии Кубы и сформировал новое правительство. Генерал Диас и ему подобные арестованы и ждут решения нового кубинского президента Клементе Васкеса Белло."
 cuba.22.a: "Это успех!"
  
 cuba.23.t: "США требуют уступок"
 cuba.23.d: "При социалистическом правлении многие крупные плантации и поместья, принадлежавшие американцам, были захвачены государством. Президент Диас, признавая ценность этой собственности, отказался вернуть эти активы и вместо этого предложил денежную компенсацию. Хотя изначально предполагалось, что Соединенные Штаты сочтут такую акцию лишь незначительной мерой, они ответили агрессивно, почти угрожая вторжением на Кубу, чтобы восстановить свой контроль над плантациями. Должны ли мы согласиться с их требованиями?"
 cuba.23.a: "У нас нет выбора."
 cuba.23.b: "Никогда."
  
 cuba.24.t: "Куба соглашается"
 cuba.24.d: "Куба приняла наше требование о контроле над собственностью, захваченной бывшим социалистическим правительством. Напряжение быстро рассеялось, и эмбарго снято."
 cuba.24.a: "Отлично!"
  
 cuba.25.t: "Куба отказывается"
 cuba.25.d: "Куба отклонила наше требование о контроле над собственностью, захваченной бывшим социалистическим правительством. Государственный департамент работал день и ночь, чтобы найти какое-то решение проблемы, и в подавляющем большинстве случаев рекомендуется просто примириться с новым кубинским режимом и сосредоточиться на развитии наших отношений. Однако некоторые также утверждают, что мы должны угрожать кубинцам прямым вмешательством или, возможно, даже немедленно вмешаться в жизнь страны. Какой вариант предпочтительнее?"
 cuba.25.a: "Отступить."
 cuba.25.b: "Угрожать им."
 cuba.25.c: "Организовать немедленную интервенцию."
  
 cuba.26.t: "США отступают"
 cuba.26.d: "Соединенные Штаты отказались от попытки заставить нас подчиниться. Дипломатические и экономические связи между нашими двумя странами, прерванные после социалистической революции, были восстановлены."
 cuba.26.a: "Давид убил Голиафа."
  
 cuba.27.t: "США угрожают вмешательством"
 cuba.27.d: "В ответ на наш постоянный отказ согласиться вернуть плантации, ранее принадлежавшие американцам, Соединенные Штаты открыто пригрозили свергнуть наше правительство. Мы почти наверняка не сможем должным образом защититься от таких действий. Пришло время сгибать колени?"
 cuba.27.a: "Мы больше не можем им противостоять."
 cuba.27.b: "Мы никогда не сдадимся!"
  
 cuba.28.t: "Куба остается непокорной"
 cuba.28.d: "Несмотря на наши угрозы, Куба по-прежнему бросает нам вызов. Хотя уступить сейчас было бы затруднительно, другой вариант - послать морских пехотинцев и захватить Гавану - представляет большой риск."
 cuba.28.a: "Это слишком большой риск."
 cuba.28.b: "Пошлите морпехов."
  
 cuba.29.t: "Американские морпехи в Гаване"
 cuba.29.d: "Как и опасались, американцы сдержали свои угрозы. Рано утром несколько сотен американских морских пехотинцев внезапно появились по всей Гаване как будто из ниоткуда и взяли под свой контроль большую часть города, арестовав генерала Диаса и других военачальников. Американская марионетка, Клементе Васкес Белло, была назначена президентом, и законодательный орган наполнился его сторонниками."
 cuba.29.a: "Новый повелитель."
  
 cuba.30.t: "Начало революционного съезда"
 cuba.30.d: "Предложенный Всесоюзный съезд социалистов-революционеров был признан приемлемым для всех фракций. Сегодня делегаты от каждой фракции и представители нескольких союзов и организаций, критически важных для успеха революции, собрались в здании Капитолия, чтобы разработать основу для нового правительства и разработать конституцию. Хотя большинство предложенных резолюций было принято почти единогласно, в частности, была согласована новая однопалатная законодательная структура и подтверждена незаконность несоциалистических политических партий, одна из них, в частности, была источником конфликта, власти и структуры исполнительной власти. Делегаты Рабочих предложили, чтобы исполнительная власть была почти такой же, как и прежде - избиралась прямым голосованием, была независимой и одновременно гарантировалась главой правительства и государства, а также главой партийного аппарата. В ответ делегаты от Коммунистов утверждали, что исполнительная власть должна быть назначена партией, чтобы обеспечить развитие социализма перед лицом реакционного проникновения в законодательную власть. Делегаты Революционеров, возмущенные обоими предложениями, вместо этого выдвинули идею, что глава правительства и партия должны быть избраны членами избранного законодательного органа и подотчетны ему. Кроме того, президентство должно осуществляться совместно несколькими всенародно избранными советниками, номинально возглавляемыми главой законодательного органа."
 cuba.30.d_mella: "Предложенный Всесоюзный съезд социалистов-революционеров был признан приемлемым для всех фракций. Сегодня делегаты от каждой фракции и представители нескольких союзов и организаций, критически важных для успеха революции, собрались в здании Капитолия, чтобы разработать основу для нового правительства и разработать конституцию. Хотя большинство предложенных резолюций было принято почти единогласно, в частности, была согласована новая однопалатная законодательная структура и подтверждена незаконность несоциалистических политических партий, одна из них, в частности, была источником конфликта, власти и структуры исполнительной власти. Делегаты Рабочих предложили, чтобы исполнительная власть была почти такой же, как и прежде - избиралась прямым голосованием, была независимой и одновременно гарантировалась главой правительства и государства, а также главой партийного аппарата. В ответ делегаты от Коммунистов утверждали, что исполнительная власть должна быть назначена партией, чтобы обеспечить развитие социализма перед лицом реакционного проникновения в законодательную власть. Делегаты Революционеров, возмущенные обоими предложениями, вместо этого выдвинули идею, что глава правительства и партия должны быть избраны членами избранного законодательного органа и подотчетны ему. Кроме того, исполнительная власть должна осуществляться совместно несколькими всенародно избранными советниками, номинально возглавляемыми главой законодательного органа. Шаг, который шокировал президента Гитераса, его старый наставник и друг Мелла оказался в числе самых резких критиков плана Рабочих и даже оскорбил его лично."
 cuba.30.a: "Сохранить власть президента."
 cuba.30.b: "Заменить его власть советом."
 cuba.30.c: "Усилить власть президента."
  
 cuba.31.t: "Вопрос второй: статус судебной власти"
 cuba.31.d: "После еще одного дня прогресса, Конгресс снова наткнулся на препятствие: судебную власть. Рабочие желают, чтобы судьи избирались народом напрямую и служили только для того, чтобы председательствовать на избранном совете присяжных в каждом случае. Другие функции судьи должны выполняться этими присяжными совместно. Революционеры в основном согласились с этим предложением, но возражают против избрания присяжных, вместо этого предлагая методично выбирать их из числа граждан. Коммунисты отвергают все предложения, вместо этого предпочитая, чтобы судьи назначались исполнительной властью и чтобы не применялась система присяжных."
 cuba.31.d_mella: "После еще одного дня прогресса, Конгресс снова наткнулся на препятствие: судебную власть. Рабочие желают, чтобы судьи избирались народом напрямую и служили только для того, чтобы председательствовать на избранном совете присяжных в каждом случае. Другие функции судьи должны выполняться этими присяжными совместно. Революционеры в основном согласились с этим предложением, но возражают против избрания присяжных, вместо этого предлагая методично выбирать их из числа граждан. Коммунисты отвергают все предложения, вместо этого предпочитая, чтобы судьи назначались исполнительной властью и чтобы не применялась система присяжных. Кроме того, Мелла снова был как кость в глотке Гитераса, и во время его выступлений, многие делегаты от партии Коммунистов, казалось, подражали его настроениям. Даже товарищ Пенья, казалось, был в восторге от Меллы и его диких речей против Рабочих."
 cuba.31.a: "Избранные присяжные."
 cuba.31.b: "Назначенные присяжные."
 cuba.31.c: "Решение президента."
  
 cuba.32.t: "Вопрос третий: профсоюзы"
 cuba.32.d: "На протяжении всего Конгресса вопрос о создании профсоюзов и статусе многих профсоюзов на Кубе вызывал конфликты и впоследствии был выдвинут в повестку дня Конгресса. Поскольку Конгресс подходит к концу, его необходимо решить. Рабочие поддерживают обязательное членство в профсоюзах для всех граждан в зависимости от их профессии и интеграцию профсоюзов в административную структуру большинства населенных пунктов с конечной целью профсоюзов стать основным институтом правительства и напрямую участвовать в национальном политическом процессе. Революционеры считают, что членство в профсоюзах должно быть добровольным, а их влияние на правительство должно быть исключительно местным. Коммунисты выступают за подчинение всех профсоюзов единой государственной бюрократической организации, связанной с партией."
 cuba.32.d_mella: "На протяжении всего Конгресса вопрос о создании профсоюзов и статусе многих профсоюзов на Кубе вызывал конфликты и впоследствии был выдвинут в повестку дня Конгресса. Поскольку Конгресс подходит к концу, его необходимо решить. Рабочие поддерживают обязательное членство в профсоюзах для всех граждан в зависимости от их профессии и интеграцию профсоюзов в административную структуру большинства населенных пунктов с конечной целью профсоюзов стать основным институтом правительства и напрямую участвовать в национальном политическом процессе. Революционеры считают, что членство в профсоюзах должно быть добровольным, а их влияние на правительство должно быть исключительно местным. Коммунисты выступают за подчинение всех профсоюзов единой государственной бюрократической организации, связанной с партией. Как ни странно, позиция Коммунистов не была изложена товарищем Пенья, это товарищ Мелла выступил под бурные аплодисменты. Похоже, что он стал чрезвычайно влиятельным во фракции коммунистов."
 cuba.32.a: "Интегрировать союзы."
 cuba.32.b: "Сохранить добровольное членство."
 cuba.32.c: "Объединить их."
  
 cuba.33.t: "Победа Рабочих"
 cuba.33.d: "Рабочие действующего президента Гитераса под конец Конгресса стали наиболее влиятельной фракцией Социалистического движения. Однако многим членам Социалистического движения это не понравилось. Хулио Мелла даже вышел из себя после последних политических побед Рабочих и пообещал наказать Гитераса. Он и многие его сторонники из фракции Коммунисты пытались сделать именно это. Когда Гитерас выходил из президентского дворца, на него внезапно напала толпа, убила его охранников и взяла в заложники. Между тем, несколько конгрессменов-коммунистов открыто размахивали оружием в зале конгресса, призывая к отмене новой конституции и назначению Меллы президентом. До сих пор стычки между бандами сторонников и противников Меллы сдерживались на окраинах Гаваны, но эта попытка государственного переворота угрожает стабильности нового правительства, особенно Гитерас, который сейчас в заложниках."
 cuba.33.a: "Переворот не удался."
 cuba.33.b: "Переворот удался."
  
 cuba.34.t: "Победа Рабочих"
 cuba.34.d: "Рабочие действующего президента Гитераса под конец Конгресса стали наиболее влиятельной фракцией Социалистического движения. Гитерасу разрешили сохранить свой пост президента, несмотря на призывы к новым выборам со стороны некоторых членов фракции Революционеров. Похоже, синдикализм окончательно закрепился в Карибском море."
 cuba.34.a: "Победа синдикализма."
  
 cuba.35.t: "Победа Революционеров"
 cuba.35.d: "Революционеры Хуана Бласа Эрнандеса под конец Конгресса стали наиболее влиятельной фракцией Социалистического движения. Хотя многие презирают Бласа за его относительно умеренную позицию по многим вопросам и обвиняют его в заигрывании с буржуазией, против которой боролась революция, его любят сельские жители. После многих лет командования антиправительственными партизанами он, несомненно, является опытным лидером. Однако победа подтолкнула к действиям все более выдающегося Хулио Мелла. Мелла поднялся на передний план фракции Коммунистов после их поражения и растущей неуместности молодого Пенья. Несмотря на высокое уважение к Хуану Бласу, Мелла также считает, что его идеалы опасно заигрывают с социал-демократией. Мелла потребовал, чтобы уважаемый Блас согласился реализовать ключевые аспекты своей экономической теории, которая имеет много общего с собственной идеей Бласа, в обмен на его полную поддержку правительства Бласа."
 cuba.35.a: "Принять его предложение."
 cuba.35.b: "Нас не шантажируют!"
  
 cuba.36.t: "Победа Революционеров"
 cuba.36.d: "Революционеры Хуана Бласа Эрнандеса под конец Конгресса стали наиболее влиятельной фракцией Социалистического движения. Хотя многие презирают Бласа за его относительно умеренную позицию по многим вопросам и обвиняют его в заигрывании с буржуазией, против которой боролась революция, его любят сельские жители. После многих лет командования антиправительственными партизанами он, несомненно, является опытным лидером."
 cuba.36.a: "Голос безмолвных!"
  
 cuba.37.t: "Победа Коммунистов"
 cuba.37.d: "Коммунисты под конец Конгресса стали наиболее влиятельной фракцией Социалистического движения. Хотя изначально предполагалось, что они назначат Ласаро Пенья Гонсалеса временным президентом, вместо этого президентом был избран и приведен к присяге все более заметный Хулио Мелла Макпартленд. Взгляды Меллы все еще в некоторой степени неизвестны тем, кто находится за пределами его ближайшего окружения, но ходят слухи, что его взгляды резко изменились во время изгнания в Мексике. Тем не менее, Куба определенно входит в неизведанный этап своей истории в политическом плане."
 cuba.37.a: "Новая Куба рассветает."
  
 cuba.38.t: "Победа Коммунистоы"
 cuba.38.d: "Коммунисты Ласаро Пенья Гонсалеса под конец Конгресса стали наиболее влиятельной фракцией Социалистического движения. Пенья выступает за быструю индустриализацию, спонсируемую государством, и поддерживает в значительной степени устаревшую идею о том, что социалистическое правительство должно действовать в качестве авангарда при переходе к социалистической системе."
 cuba.38.a: "Куба возрождается!"
  
 cuba.39.t: "Нет большинства"
 cuba.39.d: "Всесоциалистический съезд закончился почти так же, как и начался - в тупике. Ни одна партия не получила большинства, и многие ключевые вопросы остаются решенными лишь частично. К счастью, однако, в результате компромисса между Революционерами и Рабочими, Гитерас согласился уйти в отставку в пользу более умеренного Рауля Роа Гарсиа и пообещал ключевые позиции в правительстве Революционеров в обмен на их постоянную поддержку и сотрудничество. Хотя политические партии официально запрещены, это как можно ближе к коалиционному правительству. Разгневанные на свое исключение, коммунисты, тем не менее, неохотно выразили свою поддержку новому правительству."
 cuba.39.a: "Коалиция сформирована."
  
 cuba.40.t: "Что сделать с Меллой?"
 cuba.40.d: "В течение нескольких долгих часов Гитерас оставался непокорным, несмотря на жестокость, нанесенную ему головорезами Меллы. За это время переворот был подавлен, и после короткой, но кровопролитной перестрелки Гитерас был спасен. Переворот провалился, и Мелла был взят под стражу. Хотя его было бы легко казнить, и он, безусловно, заслуживает такой судьбы, Гитерас помнит человека, который первым привил ему революционное сознание, которое определило его взрослую жизнь, и готов пощадить его. Какой должна быть судьба Меллы?"
 cuba.40.a: "Прощай, старый друг."
 cuba.40.b: "Пусть отправится в тюрьму."
  
 cuba.41.t: "Что сделать с Гитерасом?"
 cuba.41.d: "Приставив пистолет к голове, этот бедный дурак Гитерас визжал, как свинья, умоляя сохранить ему жизнь после короткого момента неповиновения. В конечном итоге его отсутствие решимости и уступки требованиям Меллы позволило перевороту добиться успеха. Теперь победивший Мелла должен дать лишь малейшее указание, и его старый друг Гитерас будет повешен, как многие реакционеры во время революции."
 cuba.41.a: "Прощай, старый друг."
 cuba.41.b: "Пусть отправится в тюрьму."
  
 cuba.42.t: "Требования Меллы отклонены"
 cuba.42.d: "Когда его требования нового правительства были отклонены, Мелла вышел на улицы, сплотив своих сторонников против режима. Не выступая за прямое сопротивление, его бредни уже нанесли удар по целостности режима. Было бы легко посадить его в тюрьму и раз и навсегда положить конец его громогласности, но, похоже, это идет вразрез с нашими принципами."
 cuba.42.a: "Арестуйте его."
 cuba.42.b: "Пусть разглагольствует."
  
 cuba.43.t: "Синдикалисты захватывают законодательную власть"
 cuba.43.d: "Это не совсем удивительно для тех, кто знаком с авторитарными настроениями Гитераса и других членов фракции Рабочих, законодательный орган был занят ополченцами, лояльными президенту. Конгресс был распущен, и новая бессильная однопалатная законодательная ветвь власти была учреждена и заполнена почти исключительно Трабахадоресом, при этом многие диссиденты внутри социалистической партии были немедленно арестованы. Возмущение, охватившее противников этого шага, потребовало временного введения в Гаване военного положения на время восстановления порядка. Похоже, скоординированной оппозиции новому режиму не возникло."
 cuba.43.d_mella: "Это не совсем удивительно для тех, кто знаком с авторитарными настроениями Гитераса и других членов фракции Рабочих, законодательный орган был занят ополченцами, лояльными президенту. Конгресс был распущен, и новая бессильная однопалатная законодательная ветвь власти была учреждена и заполнена почти исключительно Трабахадоресом, при этом многие диссиденты внутри социалистической партии были немедленно арестованы. Возмущение, охватившее противников этого шага, потребовало временного введения в Гаване военного положения на время восстановления порядка. Ходят слухи, что оппозиция сплотилась вокруг дерзкого Хулио Меллы, кажущегося Мессии, который вернулся, чтобы привести кубинскую революцию к ее истинному завершению, несмотря на двуличие Гитераса."
 cuba.43.a: "Великолепно!"
 cuba.43.b: "Напряженно."
  
 cuba.45.t: "Ад в Гаване"
 cuba.45.d: "С тех пор, как Гитерас и Рабочие взяли полный контроль над правительством, оппозиция под руководством Хулио Меллы неуклонно росла. Сегодня они сделали свой ход. Ополченцы, лояльные правительству, столкнулись с теми, кто перешел на сторону Меллы, и в Гаване снова царит хаос. После нескольких часов боя Мелла был убит шальной пулей, и после известия о его смерти сопротивление постепенно рухнуло. Новый синдикалистский режим выдержал еще один вызов своему правлению и снова вышел победителем."
 cuba.45.a: "С такими друзьями..."
  
 cuba.46.t: "Ад в Гаване"
 cuba.46.d: "С тех пор, как Гитерас и Рабочие взяли полный контроль над правительством, оппозиция под руководством Хулио Меллы неуклонно росла. Сегодня они сделали свой ход. Ополченцы, лояльные правительству, столкнулись с теми, кто перешел на сторону Меллы, и в Гаване снова царит хаос. После нескольких часов боев Гитерас был убит шальной пулей, и после известия о его смерти проправительственные силы постепенно рухнули. Теперь Мелла назначен президентом и пообещал отменить полумеры, предпринятые Рабочими, и произвести более полную революцию на Кубе. Он уже сменил конгресс, в котором доминировали Рабочие, и началась идеологическая чистка социалистической партии."
 cuba.46.a: "Настоящая революция!"
  
 cuba.47.t: "Защита революции"
 cuba.47.d_1: "Революция постоянно находится под угрозой изнутри. Становится все более очевидным, что наша нация никогда не освободится от реакционного влияния, если мы не будем активно бороться с контрреволюционерами. С этой целью правящая фракция Революционеров начала организовывать из рядов своих бывших партизан группу, посвященную искоренению клики и отдельных лиц, сговорившихся против нашего режима. Однако члены фракции не согласны с тем, как должна быть построена эта новая организация. Одна из идей предполагает создание постоянной партизанской армии, отдельной от вооруженных сил. Эта новая армия будет интегрирована в общество, и каждая ячейка будет хорошо знакома с географией своего непосредственного района, способная быстро организовать местное ополчение для борьбы с любой армией или повстанческой группой, угрожающей ее зоне. В мирное время партизанам будет поручено тайно продвигать режим и революционные ценности. Некоторые, однако, критикуют эту надуманную идею на том основании, что она ничего не делает для реальной борьбы с ненасилием, и выступают за более традиционную организацию, которая действует как внутреннее разведывательное агентство во всем, кроме названия. Кроме того, эта предлагаемая организация, именуемая просто "Департамент", будет интегрирована в партийный аппарат, чтобы обеспечить его абсолютную лояльность."
 cuba.47.d_2: "Становится все более очевидным, что наша нация никогда не освободится от реакционного влияния, если мы не будем активно бороться с контрреволюционерами. Поскольку потребность в новой контрреволюционной организации возрастает, генеральный секретарь Мелла выдвинул план реформирования нескольких групп ополченцев, которые оказались совершенно лояльными и фанатично революционными, в новую военизированную организацию тайной полиции, известную как "Революционная гвардия". В качестве альтернативы Мелла отметил, что, возможно, более эффективным было бы поручить новой охране не обеспечивать дисциплину и лояльность среди ополченцев, а сосредоточиться на расследовании разногласий и неэффективности среди офицеров и военной администрации. Вопрос только в том, где прячется мерзкое пятно реакции."
 cuba.47.d_3: "С момента своего основания самим Гитерасом и последующей радикализации Ховен Куба был ведущей социалистической военизированной организацией в стране. К сожалению, после успеха революции, она быстро пришла в упадок, поскольку ополченцы, которые были необходимы для успеха всеобщей забастовки в Гаване, взяли на себя гораздо большую роль как в защите партии, так и нации. Однако не тот, кто забывает своих друзей, Гитерас начал попытки возродить организацию. Поскольку становится все более очевидным, что наша нация никогда не освободится от реакционного влияния, если мы не будем активно бороться с контрреволюционерами, руководство Ховен Куба предложило интегрировать эту организацию в структуру ополченцев, чтобы контролировать их лояльность и обеспечивать дисциплину, обеспечивая что пятно реакции никогда не распространяется по рядам. Сам Гитерас, однако, выступает за разделение организаций и вместо этого инвестирует в преобразование Ховен Куба в официальное военизированное крыло всего Социалистического движения и ставит перед ним задачу предотвратить реакционное влияние на бюрократию."
 cuba.47.d_4: "Национальная конфедерация рабочих Кубы (НКРК), один из крупнейших профсоюзов страны до революции, оказал существенную поддержку предложениям Пенья через Всесоциалистический конгресс и сыграл важную роль в победе Коммунистов в Конгрессе. Поскольку становится все более очевидным, что наша нация никогда не освободится от реакционного влияния, если мы не будем активно бороться с контрреволюционерами, бывшие члены НКРК, знакомые с ее деятельностью, предложили президенту Пенья, что тактика, которую НКРК когда-то применила против старого режима все еще может иметь отношение к предотвращению реакционной коррупции. В частности, НКРК был невероятно эффективным в продвижении социалистического сознания среди рабочих Кубы, и его членство неизменно увеличивалось из года в год. Эту массовую мобилизацию можно использовать одним из двух способов. Либо соответствующим бывшим членам НКРК может быть поручено мобилизовать бюрократию для борьбы с реакцией на местах, либо сделать то же самое среди ополченцев. Предлагаемое название организации - La Oficina De Revolución."
 cuba.47.d_5: "Становится все более очевидным, что наша нация никогда не освободится от реакционного влияния, если мы не будем активно бороться с контрреволюционерами. Поскольку потребность в новой контрреволюционной организации возрастает, президент Мелла должен рассмотреть новый план реформирования нескольких групп ополченцев, которые доказали свою полную лояльность и фанатично революционность, в новую военизированную организацию тайной полиции, известную как "Революционная гвардия". В качестве альтернативы Мелла отметил что, возможно, более эффективным было бы поручить новой охране не обеспечивать дисциплину и лояльность среди ополченцев, а сосредоточиться на расследовании разногласий и неэффективности среди офицеров и военной администрации. Вопрос только в том, где прячется мерзкое пятно реакции."
 cuba.47.d_6: "С момента своего основания самим Гитерасом и последующей радикализации Ховен Куба был ведущей социалистической военизированной организацией в стране. К сожалению, после успеха революции, она быстро пришла в упадок, поскольку ополченцы, которые были необходимы для успеха всеобщей забастовки в Гаване, взяли на себя гораздо большую роль как в защите партии, так и нации. Товарищ Роа начал попытки оживить организацию, ограничив личное влияние Гитераса. Поскольку становится все более очевидным, что наша нация никогда не освободится от реакционного влияния, если мы не будем активно бороться с контрреволюционерами, руководство Ховен Куба предложило интегрировать эту организацию в структуру ополченцев, чтобы контролировать их лояльность и обеспечивать дисциплину, гарантируя что пятно реакции никогда не распространяется по рядам. Роа, однако, поддерживает отдельные организации и вместо этого вкладывает средства в преобразование Ховен Куба в официальное военизированное крыло всего Социалистического движения и ставит перед ним задачу предотвратить реакционное влияние на бюрократию."
 cuba.47.a: "Постоянные партизанские силы."
 cuba.47.b: "Организовать 'Департамент'"
 cuba.47.c: "Держать их отдельно."
 cuba.47.d: "Интегрировать их."
 cuba.47.e: "Искать снизу."
 cuba.47.f: "Искать сверху."
 cuba.47.g: "Бюрократия."
 cuba.47.h: "Ополчение."
  
 cuba.48.t: "Переворот Бласа"
 cuba.48.d: "В то время как Хуан Блас Эрнандес и фракция Революционеров Социалистической партии поддержали свержение Гитераса после его незаконной консолидации власти, Мелла на посту президента оказался тем же тираном, немедленно заперев политических оппонентов в тюрьме и отказавшись мириться с любой оппозицией. изнутри партии. \nТеперь то, что началось как небольшая ссора между Бласом и одним из многочисленных охранников Меллы по поводу странных личных эксцентричностей нового президента, привело к тому, что печально известные партизаны Бласа окружили Президентский дворец, очевидно, тайно пробравшись на север в ночное время. Кто бы ни вышел победителем из противостояния, Социалистическая партия будет достаточно ослаблена внутренней оппозицией."
 cuba.48.a: "Переворот удался."
 cuba.48.b: "Да здравствует Мелла!"
  
 cuba.49.t: "Революционная демократия"
 cuba.49.d: "С Меллой люди ожидали освобождения и восприняли деспотизм так же, как и действия Мачадо. Революционеры одерживают победу, люди Меллы мертвы, а позолоченные залы Президентского дворца залиты кровью. Сам мужчина лежит мертвым от огнестрельного ранения, сделанного им самим, а его жена и политический протеже Тина Модотти бесследно исчезла. Блас быстро объявил о роспуске Социалистической партии, рассердив многих, и о намерении нового правительства Революционеров установить истинную демократию, в которой все граждане могут участвовать в процессе правления, свободном от тирании капитализма и извращенных форм социализма."
 cuba.49.a: "Яркое будущее окрашено в красный цвет."
  
 cuba.50.t: "Под контролем"
 cuba.50.d: "Когда последний из диссидентов Революционеров поднял руки в знак капитуляции, президент Мелла стал бесспорным хозяином Кубы. Хотя многие по-прежнему выступают против нового направления развития нации, ни у кого сейчас нет возможности эффективно противостоять ему. Судьба Бласа неизвестна, в то время как некоторые утверждают, что он избежал резни в президентском дворце, режим объявил его мертвым, но не смог предъявить тело."
 cuba.50.a: "Сопротивление бесполезно."
  
 cuba.51.t: "Возвращение украденного"
 cuba.51.d: "После революции многим местным элитам, особенно в сельской местности, удалось противостоять первоначальным попыткам насильственного захвата их земель и имущества. Теперь, когда структура и руководство правительства централизована, а борьба, которая делала нас бессильными, прекращена, проблема буржуазии, которая сумела сохранить свои активы, снова выходит на передний план. Хотя предполагается, что наш режим насильственно решит эту проблему, а его неспособность сделать будет позором, экономический кризис в результате такого захвата может иметь серьезные последствия для нашей страны."
 cuba.51.a: "Одобрить идею."
 cuba.51.b: "Это слишком рискованно."
  
 cuba.52.t: "Перераспределение"
 cuba.52.d: "Решение продолжить захват земли уже принято, и учитывая, что по всей стране тысяча ополченцев готовится навязать волю народа этим предательским капиталистам, пути назад нет. По мере того, как новости о мобилизации распространились, некоторые несогласные элиты обратились к нашему правительству с просьбой о помиловании в обмен на свое согласие отдать без боя все, кроме небольшого процента своего богатства. Они без сомнения понимают, что если банда ополченцев нападет на их разрушенные поместья, на кону будет не только их собственность, но и сама их жизнь."
 cuba.52.a: "Быть дипломатичным."
 cuba.52.b: "Зажарить свиней!"
  
 ### Nationalist Chain 
 cuba.53.t: "Марш на Гавану"
 cuba.53.d: "Пестрая банда социалистического сброда, державших в заложниках столицу и нацию, была развеяна по ветру без единого выстрела. Аутентико захватили контроль над Гаваной, звук ботинок их военизированных формирований по земле, когда они шли по наспех забаррикадированным улицам города хорошо дисциплинированным шагом, казалось, все, что могло подняться над жутким грохотом запустения. После победы Аутентико известные социалистические деятели, которым не удалось бежать из города, были незамедлительно подвергнуты жестокому линчеванию со стороны зеленрубашечников с одобрения Рамона Грау или без него. Новое правительство, которое возникло, в некотором роде похоже на предыдущее, немедленно обещающее экономическую реформу и конец иностранному господству, но радикализация партии Аутентико оставила его с жгучей ненавистью к социализму. Были обещаны выборы, к большому огорчению де-факто лидеров "зеленорубашек"."
 cuba.53.a: "¡Cuba Para Los Cubanos!"
  
 cuba.54.t: "Захват американских активов"
 cuba.54.d_1: "Американцы по глупости пренебрегли нашим предложением дипломатии и не оставили нам другого выбора, кроме как забрать все, что принадлежит их баронам-грабителям сельского хозяйства!"
 cuba.54.d_2: "Американцы и их предприятия владеют большей частью плантаций нашей страны, и многие из наших богатых плантаторов обязаны им. Сами плантации, однако, составляют ценный сектор экономики, и просто захват их с любым планом их дальнейшего использования будет контрпродуктивным. Чтобы избежать любого нарушения экономики, лучше всего было бы сформулировать с американцами компромисс, в соответствии с которым мы обязуемся продолжать уважать принадлежащие американцам плантации в обмен на признание американцами нашего права регулировать эти плантации. Из-за необходимости большего уважения к нашему суверенитету любое соглашение должно быть сформулировано на кубинской земле, предпочтительно в Гаване."
 cuba.54.d_3: "Поскольку Соединенные Штаты охвачены гражданской войной, те, кто хотел вести переговоры с американцами, быстро замолкли. Нет лучшей возможности наконец вернуть кубинские земли в руки кубинцев, чем сейчас. Будь прокляты американцы!"
 cuba.54.a: "Без компромиссов."
 cuba.54.b: "Вести переговоры."
  
 cuba.55.t: "Расправа над социалистами"
 cuba.55.d: "Некоторые очаги социалистического сопротивления продолжают борьбу против нашего правительства и совершают чудовищные акты насилия и террора по всей стране. Хотя многим членам Социалистического движения удалось бежать из страны, некоторые, в том числе этот шакал Хуан Блас Эрнандес, остаются на Кубе, и с ними нужно разобраться."
 cuba.55.a: "Раздавите их."
  
 cuba.56.t: "Националистическая революция на Кубе"
 cuba.56.d: "Группа националистов, движение Аутентико, свергла кубинское правительство после недель забастовок и протестов сторонников социализма, дестабилизирующих старый режим. Хотя они еще не выступили против наших интересов на Кубе, их риторика носит решительный антиамериканский характер."
 cuba.56.a: "Беспокойство."
  
 cuba.57.t: "Куба захватывает американские плантации"
 cuba.57.d: "Как и опасались, новое кубинское националистическое правительство жестоко захватило контроль над плантациями и другими предприятиями, принадлежащими нашим гражданам и кубинцам, дружественным нашим интересам. Очевидно, что на такое пренебрежение надо реагировать, но в какой степени?"
 cuba.57.a: "Осудить."
 cuba.57.b: "Эмбарго и поддержка оппозиции."
  
 cuba.58.t: "Кубино-американский сельскохозяйственный саммит?"
 cuba.58.d: "Удивительно, но националистическое правительство Кубы обратилось к нам в поисках дипломатического решения оспариваемого статуса американских предприятий на Кубе. В частности, они хотят организовать дипломатический саммит в Гаване для решения этого вопроса. Первоначальное предложение кубинского правительства не совсем необоснованно, на самом деле кубинцы, кажется, открыты для подлинного обсуждения в поисках взаимовыгодного соглашения, но все же ограничивают наше влияние на их экономику и аннулируют текущий кубинско-американский договор."
 cuba.58.a: "Согласитесь на саммит."
 cuba.58.b: "Откажитесь от переговоров."
  
 cuba.59.t: "Соединенные Штаты принимают приглашение"
 cuba.59.d: "Соединенные Штаты согласились отправить делегацию в Гавану для достижения соглашения относительно статуса их плантаций и предприятий в нашей стране. Скоро начнутся переговоры."
 cuba.59.a: "Переговоры начинаются..."
  
 cuba.60.t: "США отказываются от саммита"
 cuba.60.d: "Соединенные Штаты отказались направить делегацию в Гавану и категорически отвергли наши требования к ним."
 cuba.60.a: "Будь они прокляты!"
  
 cuba.61.t: "Социалисты пойманы!"
 cuba.61.d: "Гитерас и многие из его самых выдающихся сторонников были схвачены и ждут своей участи. Хотя люди хотят, чтобы его голова была на шипе, кто мы такие, чтобы им отказывать, но может быть лучше вместо этого приговорить его к пожизненному заключению."
 cuba.61.a: "Казнить их."
 cuba.61.b: "Пусть гниют в тюрьме."
  
 cuba.62.t: "Кубино-американский сельскохозяйственный саммит начинается"
 cuba.62.d: "Наша делегация прибыла в Гавану, скоро начнутся переговоры. Теперь мы должны проинструктировать наших дипломатов, как себя вести на саммите."
 cuba.62.a: "Будьте дипломатичны."
 cuba.62.b: "Надавите на них."
  
 cuba.63.t: "Переговоры закончились успешно"
 cuba.63.d: "Американцы были готовы работать с нашей делегацией, и в результате переговоры увенчались успехом, были созданы справедливые рамки для наших сельскохозяйственных отношений."
 cuba.63.a: "Отлично!"
  
 cuba.64.t: "Срыв переговоров с США"
 cuba.64.d: "Соединенные Штаты сопротивлялись нашим требованиям на саммите и предложили лишь статус-кво. Это совершенно неприемлемо, и некоторые участники саммита теперь призывают к немедленному захвату американских активов, как планировалось ранее."
 cuba.64.a: "Отозвать дипломатов."
 cuba.64.b: "Отступить."
  
 cuba.66.t: "Переговоры не удались"
 cuba.66.d: "Переговоры с Соединенными Штатами провалились, и их дипломаты вернулись в Вашингтон. Недостаток добросовестности со стороны американцев не будет забыт, поскольку инвестиции их соотечественников перенаправляются на Кубу."
 cuba.66.a: "Ужас."
  
 cuba.67.t: "Переговоры завершаются успешно"
 cuba.67.d: "Переговоры с Кубой увенчались успехом, и наши бизнес-интересы там теперь не только вздыхают с облегчением, но и больше не должны бороться с нестабильной политической обстановкой на Кубе. Бизнес обязательно будет процветать."
 cuba.67.a: "Отлично!"
  
 cuba.68.t: "Осада посольства"
 cuba.68.d: "Многие социалисты, включая этого ублюдка Гитераса, укрылись в месте, которое де-факто служило консульством Французской Коммуны с момента основания этой страны. В настоящее время мы технически не признаем Коммуну, и в результате делегация Коммуны не наделена юридическим иммунитетом, который обычно предоставляется дипломатам. Хотя поимка Гитераса и ему подобных, безусловно, будет выгодна внутри страны, а насильственный вход в здание технически не противоречит никакому официальному международному соглашению, тем не менее, это наверняка поставит нас в постоянные разногласия с Коммуной и Интернационалом в целом. Что нам делать?"
 cuba.68.a: "Штурмуйте здание."
 cuba.68.b: "Отступить."
  
 cuba.69.t_1: "Куба штурмует нашу дипломатическую миссию"
 cuba.69.t_2: "Куба штурмует дипломатическую миссию Франции"
 cuba.69.d_1: "На короткое время вечный огонь революции, казалось, ожил на Кубе, но так же быстро, как он загорелся, он погас. Новое националистическое правительство, которое затушило его, жестоко подавило тех, кто когда-то был связан с социалистами страны и казнил многих социалистических лидеров. Однако наиболее видному участнику социалистического движения удалось найти убежище в нашем неофициальном дипломатическом представительстве в стране, на которое идет реакционная толпа. Сегодня кубинцы атаковали нашу миссию и задержали всех кубинских граждан в здании."
 cuba.69.d_2: "На короткое время вечный огонь революции, казалось, ожил на Кубе, но так же быстро, как он загорелся, он погас. Новое националистическое правительство, которое затушило его, жестоко подавило тех, кто когда-то был связан с социалистами страны и казнил многих социалистических лидеров. Однако наиболее видному участнику социалистического движения удалось найти убежище в неофициальной дипломатической миссии Французской Коммуны в стране, на которую идет реакционная толпа. Сегодня кубинцы взяли штурмом миссию коммунаров и задержали всех кубинских граждан в здании."
 cuba.69.a: "Будь они прокляты!"
  
 cuba.70.t: "Куба для кубинцев!"
 cuba.70.d_1: "Наконец-то стал реальностью девиз и клич нашей партии. Куба действительно для кубинцев, и кубинский народ с возрастающим энтузиазмом относится к нашему правительству. Подобно тому, как мы вынудили американцев смириться с уменьшением власти над нашей нацией и устранили вероломных социалистов, несмотря на протест Коммуны, точно так же и все будущие проблемы должны сломаться перед тем, как мощь Кубы объединилась в своей идее."
 cuba.70.d_2: "Наконец-то стал реальностью девиз и клич нашей партии. Куба действительно для кубинцев, и кубинский народ с возрастающим энтузиазмом относится к нашему правительству. Подобно тому, как мы заставили американцев смириться с уменьшением влияния на нашу нацию и устранили то, где социалисты могли найти убежище, точно так же и все будущие проблемы сломаются, прежде чем мощь Кубы объединилась в идее."
 cuba.70.d_3: "Наконец-то стал реальностью девиз и клич нашей партии. Куба действительно для кубинцев, и кубинский народ с возрастающим энтузиазмом относится к нашему правительству. Подобно тому, как мы справедливо отобрали у американцев их мертвую хватку над кубинской экономикой и устранили то, где социалисты могли найти убежище, точно так же и все будущие проблемы сломаются, прежде чем мощь Кубы объединилась в своей идее."
 cuba.70.d_4: "Наконец-то стал реальностью девиз и клич нашей партии. Куба действительно для кубинцев, и кубинский народ с возрастающим энтузиазмом относится к нашему правительству. Подобно тому, как мы справедливо отобрали у американцев их мертвую хватку над кубинской экономикой и устранили вероломных социалистов, несмотря на протест Коммуны, точно так же и все будущие проблемы сломаются, прежде чем мощь Кубы объединилась в своей идее."
 cuba.70.a: "Viva Cuba!"
  
 ### Democratic Chain 
 cuba.71.t: "Кубинские тарифы"
 cuba.71.d: "Хотя поправка Платта, которая регулировала кубинско-американскую торговлю и отношения, была аннулирована, а ее преемник требует лишь незначительных торговых уступок со стороны кубинцев, делегация Кубы прибыла с ходатайством об отмене одной из частей нынешнего договора. В рамках нового Договора о кубино-американских отношениях Куба обязана взимать значительные пошлины с неамериканских товаров. Это, как утверждают кубинцы, нанесло большой экономический ущерб и способствовало недавнему краху его правительства. По их словам, чтобы предотвратить еще один инцидент, подобный тому, который недавно случился с их нацией, мы должны признать свою позицию по этому вопросу."
 cuba.71.a: "Они должны уважать договор."
 cuba.71.b: "Это единственный путь."
  
 cuba.72.t: "США сопротивляются корректировке тарифов"
 cuba.72.d: "Поразительно, но Соединенные Штаты отклонили просьбу нашей делегации утвердить наши пониженные тарифы на товары неамериканского происхождения. Несмотря на их сопротивление, мы все равно должны снизить тарифы, чтобы не вспыхнул новый бунт. Конечно, американцы со временем поймут нашу позицию."
 cuba.72.a: "Мы все равно это сделаем."
  
 cuba.73.t: "Торговые ограничения сняты"
 cuba.73.d: "После нескольких раундов горячих обсуждений Соединенные Штаты согласились на нашу просьбу об отмене тарифов на неамериканские товары, требуемые Договором. Это великий день для Кубы!"
 cuba.73.a: "Великолепно!"
  
 cuba.74.t: "Охранник задерживает президента!"
 cuba.74.d: "Если бы не позолоченные залы Капитолия, казалось бы, все в порядке, но в резиденции нашего правительства то, что начиналось как тихий день, превратилось в кошмар. Когда президент уверенно вышел на трибуну перед собравшимся съездом, чтобы произнести довольно приземленную речь о тонкостях фискальной политики, раздался выстрел, и в глубине зала стояли генерал Диас и около дюжины гвардейцев вокруг комнаты внезапно набросились на тех, кого они поклялись защищать. Похоже, что Диас сохранил достаточно влияния в армии, чтобы за несколько недель свергнуть руководство стражи. Однако следующие несколько часов наиболее важны для будущего нашей страны. В самом деле, решимость и готовность президента оказать сопротивление Диасу перед лицом огромного личного вреда, скорее всего, приведут к попытке переворота или сломают его."
 cuba.74.a: "Президент запуган."
 cuba.74.b: "Президент дерзок, и переворот сорван."
  
 cuba.75.t: "Назначены новые выборы"
 cuba.75.d_1: "Когда Куба наконец вышла из-под сапога военного тирана, были назначены новые выборы, которые, как ожидается, в конце концов будут свободными и справедливыми. Ходят слухи, что президент Трехо, однако, не будет переизбираться, несмотря на свой успех."
 cuba.75.d_2: "Несмотря ни на что, кубинская демократия выжила, хотя ее центральная фигура, Рафаэль Трехо, больше не у руля нации. Удовлетворенный тем, что его страна больше не нуждается в нем, молодой Трехо вскоре после объявления выборов объявил, что он не будет добиваться переизбрания и уйдет из политики. Мануэль Бисбе, несмотря на слухи о его тесной связи с все еще запрещенными социалистическими организациями, сменил Трехо на посту лидера партии Юнионистов и будет ее кандидатом в президенты."
 cuba.75.a: "Я люблю демократию!"
  
 cuba.76.t: "Выборы президента"
 cuba.76.d_1: "Несмотря ни на что, кубинская демократия выжила, и Рафаэль Трехо все еще у руля нации. Удовлетворенный тем, что его страна больше не нуждается в нем, и не желая создавать прецедент, когда президенты баллотируются до тех пор, пока не будут выброшены избирателями, молодой Трехо, как ходили слухи ранее, объявил вскоре после объявления выборов, что не будет добиваться переизбрания и уйдет в отставку. Мануэль Бисбе, несмотря на слухи о его тесной связи с все еще запрещенными социалистическими организациями, сменил Трехо на посту лидера партии Юнионистов и стал ее кандидатом в президенты. Приведет ли это к поражению партии, покажет время. Кроме того, коалиция между новыми либералами, республиканцами и консервативными сторонниками экс-президента Марио Гарсиа распалась, и каждая партия предпочла баллотироваться по отдельному билету. Однако из-за его возраста и слабого здоровья кандидатура Гарсии является лишь номинальной, и у него нет реальных шансов получить пост президента. Выборы обязательно будут, должен быть победитель."
 cuba.76.d_2: "После решения Трехо уйти с поста босса партии Юнионистов, правящая коалиция между новыми либералами, республиканцами и консервативными сторонниками экс-президента Марио Гарсиа распалась, и каждая партия предпочла баллотироваться по отдельному билету. Однако из-за его возраста и слабого здоровья кандидатура Гарсии является лишь номинальной, и у него нет реальных шансов получить пост президента. Выборы обязательно будут, должен быть победитель."
 cuba.76.a: "Победа Республиканцев."
 cuba.76.b: "Либералы берут вверх."
 cuba.76.c: "Юнионисты Бисбе побеждают."
  
 cuba.77.t: "Новый кабинет"
 cuba.77.d: "Своеобразная традиция, когда партия-победитель на наших национальных выборах предлагает ключевые министерские должности членам соперничающих партий, продолжилась. Однако не существует закона, который требовал бы этого, и ведутся здоровые дебаты о том, следует ли продолжать эту практику на словах или, возможно, закрепить ее в законе."
 cuba.77.a: "Все должны быть из нашей партии."
 cuba.77.b: "Продолжаем традицию."
 cuba.77.c: "Превратите практику в закон."
  
 ### Junta Tree 
 cuba.78.t: "Приостановление действия Конституции!"
 cuba.78.d_1: "В заключительном акте своего президентства и под явной угрозой применения силы со стороны Диаса президент ушел в отставку. Поскольку Диас был президентом Сената, он впоследствии сам стал президентом. Президент Диас немедленно объявил чрезвычайное положение и одобрил "чрезвычайное" приостановление действия конституции Кубы. Благодаря этим действиям амбиции Диаса были реализованы, и теперь его правление практически не оспаривается. [CUB_hasherreraornot]"
 cuba.78.d_2: "Поддержка Соединенных Штатов имела решающее значение как для свержения кратковременного социалистического режима, так и для разрушения силового блока генерала Диаса. К счастью, когда политическое давление разваливающихся Соединенных Штатов больше не заставляет нас танцевать под их дудку, нам больше не нужно на словах говорить о том, что прогнившая конституция в настоящее время является официальной основой нашего режима. На его место уже была разработана новая конституция, которая гарантирует продолжение нашего правления и дает нашему правительству большую стабильность. [CUB_hasherreraornot]"
 cuba.78.d_3: "Поддержка Соединенных Штатов имела решающее значение как для свержения кратковременного социалистического режима, так и для разрушения силового блока генерала Диаса. После поражения этих сомнительных групп и маргинализации старого либерального режима нам больше не нужно на словах говорить о том, что прогнившая конституция в настоящее время является официальной основой нашего режима. На его место уже была разработана новая конституция, которая гарантирует продолжение нашего правления и дает нашему правительству большую стабильность. [CUB_hasherreraornot]"
 cuba.78.d_4: "Правление Диаса теперь не оспаривается, и старая либеральная конституция больше не должна ограничивать его действия. Диас, как новый президент Кубы, приостановил действие конституции под предлогом чрезвычайного положения в стране, и готовится новая конституция, в большей степени отвечающая целям его режима. [CUB_hasherreraornot]"
 cuba.78.a: "Viva Díaz!"
 cuba.78.b: "С плеч свалился большой груз."
 cuba.78.c: "Куба восстает из руин."
  
 cuba.79.t: "Парни из Чикаго"
 cuba.79.d_1: "Нестабильность в Соединенных Штатах вынудила крупные преступные организации стремиться диверсифицировать свои финансы, и если Союз собирается погрузиться в гражданскую войну, как многие опасаются, у них будет убежище, куда можно физически перебраться. С этой целью мы отправили делегацию в Чикаго под предлогом дипломатической поездки, чтобы почтить могилу Линкольна в Спрингфилде, по факту, чтобы встретиться с представителями более цивилизованных преступных синдикатов, предлагая им перенести свои операции на Кубу и согласие нашего правительства с некоторой деятельностью, особенно контрабандой в Соединенные Штаты, а также обещание амнистии в обмен на их обязательство инвестировать в растущую индустрию туризма и развлечений нашей страны, борьбу с внутренними преступными организациями и помощь нашему режиму в этом. Эта договоренность была более чем приемлемой для всех участников встречи, и сейчас принимаются меры для перемещения людей и материальных средств на Кубу."
 cuba.79.d_2: "Гражданская война в Соединенных Штатах вынудила крупные преступные организации отчаянно стремиться диверсифицировать свои финансы и найти убежище, куда можно физически перебраться. С этой целью мы отправили делегацию в Чикаго для встречи с представителями более цивилизованных преступных синдикатов, предлагая им перенести свои операции на Кубу и согласие нашего правительства с некоторыми видами деятельности, особенно с контрабандой в Соединенные Штаты, а также обещание амнистии взамен за их стремление инвестировать в растущую индустрию туризма и развлечений нашей страны, борьбу с внутренними преступными организациями и помощь нашему режиму с этой целью. Эта договоренность была более чем приемлемой для всех участников встречи, и сейчас принимаются меры для перемещения людей и материальных средств на Кубу."
 cuba.79.d_3: "Несмотря на завершение гражданской войны в Соединенных Штатах, крупные преступные организации, опасаясь политической атмосферы, возникшей из-под завалов, отчаянно стремятся диверсифицировать свои финансы и найти убежище, куда можно физически перебраться. С этой целью мы отправили делегацию в Чикаго под предлогом дипломатической поездки, чтобы почтить могилу Линкольна в Спрингфилде, по факту, чтобы встретиться с представителями более цивилизованных преступных синдикатов, предлагая им перенести свои операции на Кубу и согласие нашего правительства с некоторой деятельностью, особенно контрабандой в Соединенные Штаты, а также обещание амнистии в обмен на их обязательство инвестировать в растущую индустрию туризма и развлечений нашей страны, борьбу с внутренними преступными организациями и помощь нашему режиму в этом. Эта договоренность была более чем приемлемой для всех участников встречи, и сейчас принимаются меры для перемещения людей и материальных средств на Кубу."
 cuba.79.a: "Замечательная сделка."
  
 cuba.80.t: "Сенатор Диас"
 cuba.80.d: "Хотя он часто отказывался от сотрудничества во время забастовки, генерал Диас по-прежнему обладает большим влиянием, чем любая другая фигура в вооруженных силах, и поэтому его лояльность имеет важное значение для стабильности нашего правительства. Поскольку он заявил о своих политических амбициях, используя полномочия, предоставленные Законом о чрезвычайных полномочиях, президент Васкес беспрецедентным и совершенно недемократическим шагом назначил Диаса членом кубинского сената, а затем и его председателем. Поскольку его собственное политическое выживание теперь тесно связано с политическим выживанием правительства, Диас, несомненно, станет ценным активом в поддержании порядка и стабильности."
 cuba.80.a: "Разумный ход."
  
 cuba.81.t: "Диас делает свой ход"
 cuba.81.d: "С момента своего назначения в Сенат генерал Диас эффективно подавил оставшиеся социалистические ячейки, действующие в сельской местности, и укрепил свой контроль над армией. Однако, не удовлетворенный простым занятием должности президента сената, Диас потребовал, чтобы президент распустил его кабинет и назначил на каждую ключевую министерскую должность, которая еще не подконтрольна, людей, лояльных только ему. Президент не предпринял никаких шагов, чтобы противостоять этому политическому маневру, и по сути, кубинская исполнительная власть теперь полностью находится под контролем генерала Диаса, а власть Васкеса существует только на бумаге."
 cuba.81.a: "Необходимое действие."
  
 # New Cuba Event 
 cuba.82.t: "В будущее"
 cuba.82.d: "Кубинская история изобилует жестокостью и политическими раздорами, но мало что может сравниться с великой трансформацией, которую претерпела наша страна после начала Черного понедельника и последствий Гаванской забастовки. Поскольку наша нация смотрит в будущее, многие осмеливаются надеяться, что новая Куба, возникшая из этого черного времени, может быть намного больше, чем то, что было раньше. Давайте сделаем все возможное, чтобы доказать правоту таких оптимистов."
 cuba.82.a: "История в процессе становления."
  
 ### Economic Tree 
 cuba.83.t: "Трудности при добыче нефти"
 cuba.83.d: "Некоторые месторождения нефти, которые изначально считались легкодоступными, намного глубже, чем предполагалось, и залегают под отложениями, которые не способствуют добыче нефти. Хотя многие из этих месторождений, таким образом, просто недоступны при нынешних методах добычи, при достаточном финансировании некоторые из них могут стать продуктивными, и наша в настоящее время жалкая добыча нефти может быть немного стимулирована."
 cuba.83.a: "Увеличьте финансирование."
 cuba.83.b: "Это того не стоит."
  
 cuba.85.t: "Добыча нефти не приносит дохода"
 cuba.85.d: "Пока что, несмотря на чрезвычайно щедрое государственное финансирование, усилия по добыче нефти все еще не приносят результатов. Возможно, пора сократить наши потери и отказаться от дальнейшего увеличения добычи нефти."
 cuba.85.a: "Продолжайте пытаться."
 cuba.85.b: "Сдаться."
  
 cuba.86.t: "Нефтяные усилия увенчались успехом"
 cuba.86.d: "Наконец, мы должным образом изучили и начали правильно эксплуатировать богатство нашей страны нефтью, черным золотом современной эпохи. Наша добыча нефти стремительно растет."
 cuba.86.a: "Отлично!"
  
 cuba.87.t: "Дальнейшее исследование месторождений хрома"
 cuba.87.d: "Первоначальные усилия по увеличению производства хрома превзошли все ожидания, но, как и в случае с любым новым предприятием, многие недавно созданные предприятия по производству хрома все еще работают не так эффективно, как могли бы. При дальнейшем финансировании некоторые из этих рудников могут производить значительно больше хрома."
 cuba.87.a: "Утвердить дальнейшее финансирование."
 cuba.87.b: "Мы не можем себе этого позволить."
  
 cuba.88.t: "Производство стали"
 cuba.88.d: "Сталелитейная промышленность переживает стремительный рост в результате государственных инвестиций, поэтому необходимость применения более совершенных методов производства стали стала очевидной. Одна многообещающая новая технология - это "электродуговая печь", которая благодаря огромной мощности электричества может значительно увеличить производство стали. Однако эти новые печи непомерно дороги для отечественных сталелитейных заводов и без государственного вмешательства, вероятно, не будут широко использоваться в течение нескольких десятилетий. Стоит ли инвестировать в электродуговые печи?"
 cuba.88.a: "Это стоит того."
 cuba.88.b: "Мы только обожжемся."
  
 cuba.89.t: "Ввоз семян каучука"
 cuba.89.d: "Американские деловые круги считали нашу страну, которая находится на краю так называемого "резинового пояса", и особенно территорию вокруг Пинар-дель-Рио, подходящей для выращивания каучука. Однако эта идея так и не смогла привлечь много инвестиций. Возможно, при поддержке государства импортные каучуковые деревья могут стать еще одним ценным сельскохозяйственным активом. Однако нынешние страны, производящие каучук, были бы не очень рады еще большему росту конкуренции, поэтому несколько консультантов составили предложение о тайной закупке семян нескольких различных сортов деревьев и доставке их в Пинар-дель-Рио. Эксцентричность этого плана, конечно, вызывает сомнение, но, тем не менее, его финансирование могло бы стать одним из лучших вложений, когда-либо сходивших с ума."
 cuba.89.a: "Дайте зеленый свет плану."
 cuba.89.b: "Это никогда не сработает."
  
 cuba.90.t: "Успешный импорт семян каучука"
 cuba.90.d: "После более чем месяца отсутствия контактов несколько мужчин вернулись из-за границы с запасами семян каучуковых деревьев. Уже сейчас земля расчищается и готовится для их выращивания и экспериментов в производстве каучука."
 cuba.90.a: "Превосходно."
  
 cuba.91.t: "Первая каучуковая плантация на Кубе"
 cuba.91.d: "Только что из Пинар-дель-Рио пришла замечательная новость: первая настоящая каучуковая плантация открыта, на место завезены небольшие деревья. Уже сейчас небольшие количества латекса сливаются с деревьев, и началось производство коммерчески жизнеспособной резины."
 cuba.91.a: "Отлично!"
  
 cuba.92.t: "Создание каучуковых плантаций"
 cuba.92.d: "Наши усилия по созданию большего количества каучуковых плантаций принесли свои плоды, и всего за несколько дней производство в Пинар-дель-Рио увеличилось вдвое. Плантации были заложены даже на юге страны, который изначально считался непригодным для выращивания каучука."
 cuba.92.a: "Отлично!"
  
 cuba.93.d: "Еще больше каучуковых плантаций сейчас работает как в Пинар-дель-Рио, так и за его пределами."
  
 cuba.94.d: "Еще больше каучуковых плантаций сейчас работает как в Пинар-дель-Рио, так и за его пределами. Хотя это отличная новость, производство каучука начало сталкиваться с узкими местами производства, и государственные инвестиции уже не могут быть столь же эффективными для увеличения производства."
 cuba.94.a: "Это был хороший план."
  
 ### Military Chain 
 cuba.97.t: "Ограниченная военная реорганизация"
 cuba.97.d: "Кубинские военные, несмотря на годы сотрудничества с американскими советниками, не являются эффективной боевой силой, поскольку им не хватает современного оборудования и какой-либо центральной оперативной доктрины. Хотя управление армией прочно укоренилось и переплетено с внутренней политикой и таким образом, в настоящее время не может быть реформировано, воздушный корпус, в значительной степени независимое вспомогательное подразделение армии, и флот могут быть затронуты гораздо легче. В какой отрасли следует проводить реформы?"
 cuba.97.a: "Военно-морской флот."
 cuba.97.b: "Авиакорпус."
  
 cuba.98.t: "Несколько хороших мужчин"
 cuba.98.d_1: "Когда силы реакции, когда-то столь заметные среди вооруженных сил, сокрушенные на наковальне социализма, должны быть устранены с теми империалистическими предателями, которые встали на сторону Диаса и старого режима. К сожалению, однако, эти люди представляют собой большую часть лучших и самых умных в наших вооруженных силах, и хотя, безусловно, некоторым из них можно было бы разрешить вернуться на службу в административном качестве, и наши будущие военные инициативы, вероятно, выиграют, последствия такого милосердия могут серьезно дестабилизировать наш режим."
 cuba.98.d_2: "Контролируемый США блок в армии, который когда-то держал нашу страну в заложниках до сих пор существует, однако, некоторые из этих людей могут быть перекуплены. Хотя им никогда нельзя по-настоящему доверять, некоторые из них могут оказаться полезными на административных должностях в армии и заслуживают прощения."
 cuba.98.d_3: "После провала попытки государственного переворота силовой блок генерала Диаса потерпел поражение, и многие из его высших помощников ожидают суда. Хотя в долгосрочной перспективе бросать помидоры в этих коррумпированных офицеров может быть в интересах нашей страны, это может поставить под угрозу любые усилия по улучшению армии, и поэтому, возможно, лучше всего простить тех офицеров, которые еще не совсем прогнили, и вернуть их обратно в нашу армейскую администрацию."
 cuba.98.d_4: "Наконец-то этот развратный дурак Диас был побежден, и его судьба теперь полностью в наших руках. Хотя он, несомненно, будет казнен, многие из его союзников в вооруженных силах все же могут оказаться достаточно полезными, чтобы их помиловать и реинтегрировать в вооруженные силы, хотя и в чисто административном качестве, или, по крайней мере, проявить некоторую степень помилования. Какой должна быть их судьба?"
 cuba.98.a: "Пусть гниют в тюрьме."
 cuba.98.b: "Казните их."
 cuba.98.c: "Простите их."
  
 cuba.99.t: "Реорганизация армии"
 cuba.99.d_1: "После полной чистки нелояльных офицеров из военной администрации армия, наконец, может быть реформирована."
 cuba.99.d_2: "Теперь, когда самовольные офицеры полностью удалены из военной администрации, а другие обвиняемые переведены на административные функции, армия наконец может быть реформирована."
 cuba.99.d_3: "После разрешения политической ситуации и укрепления военного контроля армия, наконец, может быть реформирована."
 cuba.99.a: "Вперед!"
  
 cuba.100.t: "Новая армия"
 cuba.100.d: "Хотя наш военный штаб согласен с тем, что армия по своей сути состоит из пехоты, и оптимальный способ ее усиления - сосредоточить внимание на качестве пехоты, вопрос о том, как попытаться сформировать этих солдат, все еще остается в воздухе. Некоторые офицеры считают, что современные военные действия используют старые организационные структуры и доктрины, ориентированные на нападение, в то время как другие категорически не согласны с этим, утверждая, что как небольшое островное государство Куба должна сосредоточиться на своей защите, а не на неустойчивых кампаниях."
 cuba.100.a: "Лучшая защита - это хорошее нападение."
 cuba.100.b: "Продвигайте оборонительную доктрину."
  
 cuba.101.t: "Вооружение мужчин"
 cuba.101.d: "Наши офицеры полностью согласны с тем, что нашей армии не хватает огневой мощи, хотя успех в войне все больше зависит от технологического паритета. Однако, прежде чем наша нация начнет правильно использовать современное вооружение, мы должны решить, сосредоточить внимание на качестве или количестве вооружений."
 cuba.101.a: "Сосредоточьтесь на производстве."
 cuba.101.b: "Наши пушки должны быть точными."
  
 cuba.102.t: "План развития авиакорпуса"
 cuba.102.d: "Небольшому кубинскому армейскому авиационному корпусу не хватает людей, самолетов и инфраструктуры, необходимой для содержания современных военно-воздушных сил. На все эти направления заложена солидная сумма, и теперь остается только выбрать, сколько вложить в расширение авиакорпуса."
 cuba.102.a: "Небольшие инвестиции."
 cuba.102.b: "Значительные вложения."
 cuba.102.c: "Огромные инвестиции."
  
 cuba.103.t: "Приобретение самолетов"
 cuba.103.d: "Второй этап расширения авиакорпуса требует разработки и производства или приобретения новых самолетов. Как нам это сделать?"
 cuba.103.a: "Покупка иностранных самолетов."
 cuba.103.b: "Инвестируйте в отечественный авиапром."
  
 cuba.117.t: "Покупка иностранных самолетов"
 cuba.117.d: "Мы решили закупить самолеты за границей, и хотя наши советники в основном согласились с этим решением, у некоторых все еще есть серьезные сомнения относительно того, чтобы не воспользоваться возможностью улучшить наше внутреннее производство."
 cuba.117.a: "Сделайте запрос лидеру нашей фракции."
 cuba.117.b: "Идите к нашим американским друзьям."
  
 cuba.118.t: "Куба просит продать самолеты"
 cuba.118.d: "Не имея собственных самолетов, Куба обратилась с просьбой о закупке небольшой доли военного производства нашей страны в течение месяца для производства нескольких истребителей. Хотя такие сделки не беспрецедентны, возможно, не стоит наносить ущерб нашему собственному производству ради Кубы."
 cuba.118.a: "Принять предложение."
 cuba.118.b: "Мы не можем себе этого позволить."
  
 cuba.119.t: "[From.GetNameDefCap] согласен"
 cuba.119.d: "[From.GetNameDefCap] согласился изготовить для нас пятьдесят новых истребителей."
 cuba.119.a: "Превосходно!"
  
 cuba.120.t: "[From.GetNameDefCap] отказывается"
