 ### Focuses ### 
 CUB_general_election: "Всеобщие выборы"
 CUB_general_election_desc: "28 января - день рождения кубинского национального героя Хосе Марти, и начиная с революции 1928 года, дата проведения президентских выборов на Кубе. Выборы 1935 года были отложены на год из-за массовых беспорядков и запугивания избирателей. С опозданием на год, в день выборов 1936 года, и канцелярия президента, и большинство конгрессменов Кубы проводят споры."
 CUB_havana_strike: "Забастовка в Гаване"
 CUB_havana_strike_desc: "В связи с возобновлением экономической суматохи, вызванных Черным Понедельником в Германии и последовавшим глобальным экономическим кризисом, в Гаване вспыхнули всеобщая забастовка и массовые демонстрации. Если беспорядки в столице не урегулируются, многие в правительстве забоятся, что беспорялки быстро перерастут в полный хаос."
 CUB_chaos: "Хаос"
 CUB_chaos_desc: "Беспорядки в Гаване достигли своего апогея. Порядок в городе рухнул а затем и во всей стране. Гражданское правительство теперь не в состоянии удержать власть, сейчас только армия может восстановить порядок в городе и в стране."
 CUB_strike_crushed: "Забастовка кончилась"
 CUB_strike_crushed_desc: "Всеобщая забастовка быстро кончилась и целостность гражданского правительства осталась в силе. Теперь многие видят эти беспорядки как последний вздох все более маргинализирующихся социалистических и националистичеких группировок."
 CUB_order_restored: "Порядок восстановлен"
 CUB_order_restored_desc: "Беспорядки, что прокатились по всей Кубе вместе со всеобщей забастовкой, наконец-то подошли к концу. По мере того как ситуация регулируется, международным наблюдателям становится все более очевидным, что кубинские вооруженные силы теперь полностью контролируют правительство страны."
 CUB_tamayo_steps_in: "Военные вступают в игру"
 CUB_tamayo_steps_in_desc: "Хунта, которая де-факто правит Кубой, с конца всеобщей забастовки только укрепила свою власть. Наконец, военные могут отказаться от всех притворств и уже формально взять под контроль Кубу."
 CUB_strike_expands: "Забастовка расширилась"
 CUB_strike_expands_desc: "Хаос в Гаване прокатился по всей Кубе, что делает и гражданское правительство, и вооруженные силы неспособными поддерживать порядок. С успехом забастовки, тупиковая ситуация между воюющими националистами и социалистами подошла к концу. Тогда как именно забастовки были организованы в основном социалистами, более организованные националисты наверняка попытаются воспользоваться ситуацией."
 CUB_leftists: "Социалистическая революция"
 CUB_leftists_desc: "С успехом всеобщей забастовки и окончанием националистической угрозы, революция пришла на Кубу. В то время как социалистическое движение остается полностью разобщенным, а призрак американской интервенции становится все ближе, наконец-то пришло время людям поднять кроваво-красное знамя."
 CUB_coalition_and_conflict: "Коалиция и конфликт"
 CUB_coalition_and_conflict_desc: "Казалось бы, после успеха революции идеологические разногласия между различными социалистическими группами стали непреодолимым препятствием для формирования нового правительства. В то время как некоторые призывают к всеобщей социалистической конференции для дипломатического решения проблемы, многие этого не желают. Для новой социалистической Кубы теперь может быть только коалиция или открытый внутренний конфликт."
 CUB_agrarianism: "Аграризм"
 CUB_agrarianism_desc: "Хотя многие оплакивают отсутствие промышленности на Кубе, это не должно препятствовать успеху социализма. Кроме того, многие видные кубинские социалисты находились под влиянием аграрной политики, проводимой Мексикой после завершения гражданской войны в этой стране. "
 CUB_syndic_indust: "Индустриализация"
 CUB_syndic_indust_desc: "Революции в Британии и Франции произошли из-под теней дворцов промышленности. Чтобы действительно создать революционную нацию, Куба должна быть индустриализирована."
 CUB_seize_assets: "Конфисковать активы"
 CUB_seize_assets_desc: "Многие элиты нашей страны до сих пор успешно сопротивлялись нашим попыткам взять под контроль свои незаконно полученные земли и активы. Теперь, когда наши правила игры твердо установлены, у нас есть возможность захватить эти активы и вернуть их законным владельцам - народу."
 CUB_land_reform: "Земельная реформа"
 CUB_land_reform_desc: "С устранением последних редутов контроля над буржуазией мы можем начать реорганизацию и перераспределение земель."
 CUB_collect_ind: "Коллективное развитие"
 CUB_collect_ind_desc: "По своей сути социализм - это развитие, и сейчас наша нация действительно должна развиваться как никогда. Как единое целое, наша страна должна работать над решением насущных проблем и как единое целое, извлекать из этого выгоду."
 CUB_econ_integrate: "Экономическая интеграция"
 CUB_econ_integrate_desc: "Старый буржуазный режим был обременен коррупцией и иностранным влиянием. В результате многие ключевые отрасли были организованы неэффективно. Мы должны реорганизовать эти отрасли и интегрировать их в национальную экономику."
 CUB_red_nation: "Красная нация"
 CUB_red_nation_desc: "Наша нация вышла из хаоса ярким маяком социализма. Оплот прогресса против реакционной тирании. Лучшая нация и лучший мир уже рождаются."
 CUB_protect_revolution: "Защитить революцию"
 CUB_protect_revolution_desc: "Грязное пятно реакции все еще заражает нашу страну, и мы не должны позволять ей разлагаться. Из числа тех, кто доказал свою лояльность революции, мы должны создать силу, способную защитить нашу нацию от реакционеров."
 CUB_crush_reactionaries: "Уничтожить реакционеров"
 CUB_crush_reactionaries_desc: "Реакционные элементы подстерегают нас как внутри нашей нации, так и за ее пределами. Наши недавно созданные контрреакционные силы должны быть немедленно использованы для ослабления влияния этих коварных предателей. Те, кто мирятся с врагами революции, сами должны рассматриваться как таковые и быть отстраненными от любых позиций власти, которые они занимают."
 CUB_march_on_havana: "Марш на Гавану"
 CUB_march_on_havana_desc: "С нацией, раздираемой смутой, фанатичные военизированные формирования националистической Аутентичной Партии становятся все более дерзкими. Возможно, настало время, чтобы они полностью заявили о себе и пошли как единое целое по улицам Гаваны, рассеивая коррумпированный режим и демонов-социалистов."
 CUB_the_siege: "Осада"
 CUB_the_siege_desc: "С Кубой под контролем националистов, многие социалисты искали убежище в неофициальной дипломатической миссии Французской Коммуны. Несмотря на то, что здание оставалось окруженным военизированными формированиями со времен революции, коммунары до сих пор не желали освобождать этих подлецов под их защитой. Мы должны либо отступить, либо захватить здание."
 CUB_national_and_social: "Национальный социализм"
 CUB_national_and_social_desc: "Коварное влияние Соединенных Штатов, продолжает оставаться бельмом на пути процветания нашего народа. Их плантации, постоянное напоминание об этом печальном положении дел, не могут просто так оставаться. Они должны служить Кубе."
 CUB_cuba_for_cubans: "Куба для кубинцев"
 CUB_cuba_for_cubans_desc: "Куба никогда не должна быть игрушкой какой-либо иностранной нации. Давайте уберем эти остатки иностранного влияния от нашего правительства и построим Кубу только для кубинцев. ¡Cuba Para Los Cubanos!"
 CUB_red_coats: "Поддержка зеленорубащечников"
 CUB_red_coats_desc: "Основанная либеральными противниками генерала Диаса, военизированная организация 'Зеленорубашечников' влилась в вооруженное крыло нашей партии, и несколько вооруженных групп в нашем движении теперь носят зеленый цвет.\n\n 'Зеленорубашечники' радикальны и непокорны, но также незаменимы. Благодаря их тщательной интеграции в командную структуру армии, мы можем расширить организацию, не теряя контроля."
 CUB_mass_action: "Массовые акции"
 CUB_mass_action_desc: "Так часто бывает, что и политика, и конфликт - всего лишь игра чисел. Для того, чтобы цифры были всегда на нашей стороне, военизированные формирования должны быть быстро расширены, а их достоинства - превознесены. Тогда люди Кубы могут быть сформированы, чтобы лучше служить нации."
 CUB_authentic_youth: "Аутентичное образование"
 CUB_authentic_youth_desc: "Ложные идеи, несомненно, развращают людей, если их не остановить. С созданием националистических молодежных организаций и полным реформированием системы образования мы можем начать постепенно снижать восприимчивость населения к таким понятиям и укреплять их преданность."
 CUB_collaborativism: "Коллаборативизм"
 CUB_collaborativism_desc: "Хотя неравенство неизбежно, социальные классы не должны противоречить друг другу. Должно быть принято законодательство, запрещающее нарушения прав работников и способствующее социальной гармонии."
 CUB_infrastructural_equity: "Инфраструктурный капитал"
 CUB_infrastructural_equity_desc: "Без надлежащей инфраструктуры сельские города и села лишены большинства экономических возможностей и менее связаны со своими собратьями-кубинцами и своей национальной самобытностью. Давайте инвестировать в сельскую инфраструктуру."
 CUB_emergency_powers: "Чрезвычайные полномочия"
 CUB_emergency_powers_desc: "Требования протестующих в Гаване нереалистичны, и для обеспечения их постоянного соответствия данным Богом законам этой страны исполнительная власть должна быть наделена большей властью."
 CUB_appoint_tamayo: "Назначить Диаса"
 CUB_appoint_tamayo_desc: "Генерал Диас долгое время пытался получить политическую власть, и чтобы справиться с кризисом, он мог бы помочь восстановить порядок. Уполномоченный в соответствии с Законом о национальной защите, президент имеет возможность заменить президента Сената, главу законодательного органа, и назначить Диаса на эту должность. По его просьбе несколько вакантных должностей будут заняты людьми, которых Диас считает способными."
 CUB_suspend_constitution: "Приостановить Конституцию"
 CUB_suspend_constitution_desc: "Конституция стала препятствием для порядка и стабильности. Она должна быть приостановлена на неопределенный срок, только чтобы быть восстановленной, когда страна будет готова на это."
 CUB_subjugate_unions: "Подконтрольные профсоюзы"
 CUB_subjugate_unions_desc: "Хотя многие считают, что профсоюзы должны быть сокращены в связи с их ролью в беспорядках в Гаване, профсоюзы можно так же легко контролировать, как и ликвидировать. Обеспечивая абсолютную лояльность тех, кто возглавляет профсоюзы нашей страны и заменяя недисциплинированных людей, рабочие Кубы научатся любить наш режим."
 CUB_tamayo_industry: "Реструктуризация экономики"
 CUB_tamayo_industry_desc: "Старый режим не мог обеспечить людей своим хлебом. Мы не должны быть такими же глупыми. Если наша страна хочет хоть немного стабильности, мы должны проводить разумную экономическую политику и ликвидировать неэффективные институты."
 CUB_urbanisation_effort: "Попытка урбанизации"
 CUB_urbanisation_effort_desc: "Города - двигатели процветания. Если больше кубинцев будет жить и работать в городской среде, страна станет сильнее, и восстание будет гораздо менее вероятным. Таким образом, мы должны субсидировать городское жилье и развитие городов."
 CUB_incent_foreign_invest: "Стимулировать иностранные инвестиции"
 CUB_incent_foreign_invest_desc: "В то время как иностранные компании эксплуатировали нашу страну в прошлом, иностранные инвестиции в процессе урбанизации, безусловно, могли бы ускорить переход нашей страны от сельской нищеты. Работая в тесном сотрудничестве с иностранными фирмами и контролируя их деятельность, мы можем развивать взаимовыгодные отношения."
 CUB_crackdown: "Борьба с коррупцией"
 CUB_crackdown_desc: "Коррупция на Кубе уже давно распространилась, и наши тесные отношения с иностранными структурами пока только усугубляют проблему. Если наша нация когда-либо будет по-настоящему процветать, те, кто не продемонстрирует своей стране верность и честность, которых она заслуживает, должны быть систематически искоренены."
 CUB_industrial_nation: "Промышленная нация"
 CUB_industrial_nation_desc: "Наши усилия по превращению Кубы из сельскохозяйственного захолустья в бастион промышленности и современности в Карибском бассейне уже начали приносить плоды. Хотя конца этих монументальных усилий нигде не видно, наш экономический переход неизбежен."
 CUB_chicago_boys: "'Чикагские мальчики'"
 CUB_chicago_boys_desc: "Организованная преступность в Соединенных Штатах быстро росла как из-за политических потрясений, так и из-за принятия законов о запрете алкоголя во многих штатах. Желая диверсифицировать свои доходы, многие преступные организации обратились к нашему правительству, предлагая выгодные сделки в обмен на безопасную гавань. Мы должны принять их предложение."
 CUB_foreign_vices: "Иностранные пороки"
 CUB_foreign_vices_desc: "Прогресс в гражданской авиации и рост числа специально построенных роскошных круизных лайнеров спровоцировали туристический бум. Наша близость к Соединенным Штатам и нетронутая среда делают Кубу главным местом для туристов. Многие из этих путешественников приносят с собой свои пороки или разыскивают табу, недоступные для них дома. Мы должны извлечь из этого выгоду."
 CUB_international_capital: "Интернациональный капитал"
 CUB_international_capital_desc: "Куба быстро становится раем для тех, чьи народы увидят его или их страсти покончат с ними. Многие иностранные корпорации и учреждения также могут извлечь выгоду из присутствия в нашей стране. Мы должны работать, чтобы привести их сюда."
 CUB_appease_strikers: "Успокоить забастовщиков"
 CUB_appease_strikers_desc: "Из-за обещаний, данных Президентом более умеренным лидерам Гаванской всеобщей забастовки, беспорядки в Гаване были успешно сдержаны лояльными военными. Теперь мы должны выполнить эти обещания."
 CUB_presidential_guard: "Президентская Гвардия"
 CUB_presidential_guard_desc: "Несмотря на то, что мы намерены выполнить наши обещания лидерам забастовок, нельзя допускать, чтобы такие беспорядки продолжались. Чтобы гарантировать, что нашему правительству больше никогда не будут угрожать, мы должны создать орган, посвященный его защите."
 CUB_negotiate_tariffs: "Регулирование тарифов"
 CUB_negotiate_tariffs_desc: "Согласно пересмотренному договору о кубинско-американских отношениях, подписанному после революции, пошлины и тарифы подлежат утверждению со стороны Соединенных Штатов. Это вызвало огромные нарушения, которые мешают нашему развитию. Хотя это обязательство должно быть отменено, несмотря ни на что, мы все же должны сначала запросить одобрение."
 CUB_labor_relief: "Облегчение труда"
 CUB_labor_relief_desc: "Великая Депрессия оставила многих без работы и правительство изо всех сил пытается удовлетворить их самые основные ежедневные потребности. Хотя это может быть дорогостоящим, рабочие программы, реализованные в начале Депрессии, должны быть расширены до тех пор, пока кризис действительно не закончится."
 CUB_new_elections: "Организовать новые выборы"
 CUB_new_elections_desc: "После окончания кризиса мы видим, что демократический процесс теперь свободен от влияния военных, многие теперь требуют, чтобы были назначены новые выборы как в Президиум, так и в обе палаты Конгресса. Прислушиваясь к этим призывам, мы наконец сможем стать демократической республикой, о которой мечтал Марти."
 CUB_republican_victory: "Победа Республиканцев"
 CUB_republican_victory_desc: "Республиканцы, преемники праворадикального крыла старой Либеральной партии, одержали победу на недавних выборах."
 CUB_dereg_financial: "Дерегулирование финансового сектора"
 CUB_dereg_financial_desc: "При Юнионистах, сфера государственного регулирования значительно расширилась. Правительству по-настоящему свободных людей не нужно регулировать самые несущественные мелочи. Действительно, такие правила душат как политически, так и экономически."
 CUB_invite_multi_finan: "Субъект транснациональных корпораций"
 CUB_invite_multi_finan_desc: "Характер международного бизнеса быстро изменился с момента основания нашей страны, но многие законы и нормативные акты остаются в прошлом, препятствуя инвестициям со стороны иностранных корпораций. Мы должны не только изменить эти законы, но и поощрять транснациональные корпорации инвестировать в Кубу."
 CUB_slash_corp_tax: "Снизить корпоративное налогообложение"
 CUB_slash_corp_tax_desc: "Налоги, взимаемые с корпораций и их деятельности, только препятствуют процветанию нашей нации. Эти налоги должны быть значительно снижены."
 CUB_reduce_subsidy: "Уменьшить субсидии"
 CUB_reduce_subsidy_desc: "Чтобы обеспечить революцию 1928 года, тогдашнее новое правительство заключило множество закулисных сделок, чтобы обеспечить лояльность влиятельных деятелей и организаций. Они должны быть полностью устранены вместе с другими неэффективными программами субсидий."
 CUB_free_society: "Свободное общество"
 CUB_free_society_desc: "Пока что наши реформы стимулировали экономику и вернули нашу страну к модели роста впервые за более чем десятилетие. Такие инициативы должны продолжаться. Если Куба когда-либо действительно будет свободна, ей должна быть предоставлена свобода вести себя так, как она считает нужным."
 CUB_commercial_nation: "Коммерческая нация"
 CUB_commercial_nation_desc: "Страна, которая не ведет конкурентоспособной торговли с зарубежным миром, неизбежно столкнется с экономическим крахом. Наша нация осознала ценность торговли и финансовой деятельности, и люди постепенно развивают присущие ей способности."
 CUB_coalition_victory: "Победа Новых либералов"
 CUB_coalition_victory_desc: "Новая Либеральная Партия, состоящая в основном из сторонников бывшего президента Зэйеса, победила на недавних выборах."
 CUB_modernise_plantations: "Модернизировать плантации"
 CUB_modernise_plantations_desc: "Плантации являются основой нашей экономики и следовательно, всей нации. Однако многие товары, которые могут принести пользу нашему народу, сосредоточены на плантациях. Мы должны работать с владельцами плантаций для повышения эффективности и сокращения отходов, освобождения ресурсов."
 CUB_prom_immigration: "Содействовать иммиграции"
 CUB_prom_immigration_desc: "Иммигранты из остальной части Латинской Америки сыграли ключевую роль в истории нашей страны, и эта миграция только увеличилась в последние годы. По мере роста экономики наших плантаций нам понадобится больше работников, и иммигранты из Латинской Америки могут легко выполнить эту роль и интегрироваться в наше общество, и их следует поощрять."
 CUB_foreign_agr_experts: "Зарубежная сельскохозяйственная экспертиза"
 CUB_foreign_agr_experts_desc: "Стремление модернизировать плантации было успешным, но дорогостоящим и зачастую мучительно медленным. Чтобы облегчить часть нагрузки на наших собственных квалифицированных работников, мы должны заключить договор с иностранными бизнесменами, знакомыми с плантационным сельским хозяйством."
 CUB_agr_uni: "Сельскохозяйственные университеты"
 CUB_agr_uni_desc: "Без опыта отечественной интеллигенции усилия по модернизации плантаций были бы неудачными. Спрос на таких высококвалифицированных работников, несомненно, будет только расти. Чтобы удовлетворить растущий спрос, мы должны спонсировать создание институтов, специализирующихся на сельскохозяйственных науках."
 CUB_agr_sup_industries: "Отрасли поддержки сельского хозяйства"
 CUB_agr_sup_industries_desc: "Промышленность и сельское хозяйство не могут эффективно работать без продукции друг друга. Нишевые отрасли, которые производят определенную сельскохозяйственную технику, в нашей стране отсутствуют. Мы должны поощрять их создание."
 CUB_export_nation: "Экспортная нация"
 CUB_export_nation_desc: "По мере того, как новые рынки открываются для товаров нашей страны, наша страна будет пожинать плоды. Экономика, движимая конкурентоспособным экспортом, всегда была центральной для Кубы и должна оставаться таковой."
 CUB_unionista_victory: "Победа Юнионистов"
 CUB_unionista_victory_desc: "Партия Юнионистов победила на выборах. Наконец, партия отставного Трехо председательствует в правительстве, свободном от черного пятна военного влияния."
 CUB_public_works: "Инициатива общественных работ"
 CUB_public_works_desc: "Обе программы работы бывшего президента Трехо и последующий пересмотр были эффективными в борьбе с безработицей, но не подходят для времен роста. Должна быть реализована более постоянная программа, чтобы заставить безработных работать на инфраструктуре."
 CUB_priv_pub_joint_ven: "Частно-государственные предприятия"
 CUB_priv_pub_joint_ven_desc: "В то время как частное предпринимательство не имеет себе равных в вопросах получения прибыли, и это, безусловно, выгодно, мотив получения прибыли часто расходится с тем, что лучше для нации в целом. Там, где это необходимо, правительство должно работать вместе с частным бизнесом, чтобы создать независимые организации, которые несут ответственность перед друг другом и приносят пользу всем."
 CUB_inc_subsidies: "Целевые субсидии"
 CUB_inc_subsidies_desc: "Чтобы спасти молодую революцию, правительству Рафаэля Трехо пришлось пойти на уступки, часто по вопросам субсидий, различным организациям. Их следует выбросить, а деньги вместо этого направить на законные инвестиции в основные отрасли промышленности."
 CUB_intermed_indust: "Промежуточная индустрия"
 CUB_intermed_indust_desc: "Так же, как сахар производится из сахарного тростника до его включения в другие продукты, существует большой спрос на промышленные продукты, которые будут использоваться в других продуктах. Мы должны использовать эту нишу и инвестировать в производство полуфабрикатов."
 CUB_ind_exports: "Промышленный экспорт"
 CUB_ind_exports_desc: "Хотя промышленность, безусловно, выгодна для нашей страны сама по себе, экспорт промышленных товаров также может приносить доход и процветание и стимулировать дальнейший промышленный рост. Давайте сделаем все необходимое для поддержки экспорта промышленной продукции."
 CUB_new_cuba: "Новая Куба"
 CUB_new_cuba_desc: "Худшее позади, и политическая атмосфера теперь намного стабильнее. В результате этой недавней борьбы появилась новая Куба, которая более, чем когда-либо, способна преодолеть трудности и пронизана целью."
  
 CUB_new_economic_expansion: "Новая экономическая экспансия"
 CUB_new_economic_expansion_desc: "Когда политическая ситуация будет решена, экономический дефицит может быть, наконец, оценен и исправлен. Значительные инвестиции в модернизацию и строительство должны быть сделаны, чтобы запустить этот процесс."
 CUB_resource_boom: "Ресурсный бум"
 CUB_resource_boom_desc: "Большая часть природных ресурсов нашей страны остается неиспользованной. Мы должны использовать все, что может предложить нам эта замечательная земля."
 CUB_resource_foc_1: "В поисках нефти"
 CUB_resource_foc_1_desc: "Интересы американского бизнеса обнаружили несколько эксплуатируемых нефтяных месторождений на севере нашей страны несколько лет назад. Однако пока наша страна не производит никакой нефти. Давайте формально оценим потенциал наших нефтяных месторождений и начнем добывать из них то, что можем."
 CUB_resource_foc_2: "Богатство хрома"
 CUB_resource_foc_2_desc: "На Кубе много хрома, но, несмотря на наш статус одного из крупнейших производителей хрома, большая часть наших месторождений остается неиспользованной. С государственным финансированием наши шахты, несомненно, будут изобиловать еще большим богатством этого полезного ресурса."
 CUB_resource_foc_3: "Целенаправленное производство стали"
 CUB_resource_foc_3_desc: "Сталь является основой многих технологических чудес современного общества. Нашей скудной сталелитейной промышленности мешают непредсказуемые поставки высококачественного железа. Используя местные месторождения железа и инвестируя в промышленность, некоторые из ее проблем могут быть уменьшены, а производство стали увеличено."
 CUB_resource_foc_4: "Мечты о резине"
 CUB_resource_foc_4_desc: "В нашей стране было проведено несколько экспериментов по выращиванию каучука. Несмотря на благоприятный климат Кубы для производства каучука, из-за отсутствия финансирования эти предыдущие попытки потерпели неудачу. Интерес к выращиванию каучука вновь вошел в политическую повестку дня. Нужно ли импортировать каучук для выращивания?"
 CUB_protect_miners: "Защитить шахтеров"
 CUB_protect_miners_desc: "В связи с бумом в области добычи полезных ископаемых, вызванным недавними инвестициями в разработку ресурсов, тяжелое положение тех, кто действительно должен работать в шахтах, привлекло к себе большое внимание. Мы должны разработать законопроект, защищающий права шахтеров."
 CUB_further_econ_reform: "Дальнейшая экономическая реформа"
 CUB_further_econ_reform_desc: "По мере роста и диверсификации экономики бюрократия становится все более неспособной удовлетворить возникающие нормативные требования. Давайте реформируем нашу экономическую администрацию."
 CUB_shipping_reform: "Поддерживать торговый флот"
 CUB_shipping_reform_desc: "Как островное государство, весь экспорт и импорт должен осуществляться морем. Чтобы наша страна имела устойчивый экономический рост, наш торговый флот должен быть расширен."
 CUB_port_expand: "Расширить порты"
 CUB_port_expand_desc: "Устаревшие и катастрофически малоразмерные порты давно стали экономическим грязным пятном для нашей страны. Давайте начнем процесс их обновления и расширения."
 CUB_improve_live_cond: "Улучшить условия жизни"
 CUB_improve_live_cond_desc: "Несмотря на свою решающую экономическую роль, докеры всех мастей игнорировались предыдущими администрациями. Людям, чей труд является жизненной силой нашей нации, должно воздасться по их заслугам."
 CUB_encour_consumpt: "Интеллектуальной развитие"
 CUB_encour_consumpt_desc: "Образование является ключом к национальному процветанию, и несмотря на престиж Гаванского университета, Кубе по-прежнему не хватает мест с высшим образованием. Необходимо приложить значительные усилия правительства, чтобы исправить это путем строительства новых университетов и стимулирования иностранных интеллектуалов к иммиграции."
 CUB_gem_carib: "Карибская жемчужина"
 CUB_gem_carib_desc: "Куба - это страна естественного изобилия, и благодаря успеху наших недавних реформ она вновь стала яркой карибской жемчужиной."
  
 CUB_foreign_relate: "Иностранные отношения"
 CUB_foreign_relate_desc: "Теперь, когда ужасная борьба, которая так ужасно долго определяла нашу нацию, подошла к концу, мы можем начать утверждать себя дипломатически."
 CUB_fed_relate_trade: "Федерация"
 CUB_fed_relate_trade_desc: "Карибская Федерация возникла из быстро распадающейся Британской империи для консолидации англо-французских владений в регионе. Как наш самый влиятельный сосед, их нельзя игнорировать, мы должны расширить там свое политическое и экономическое влияние."
 CUB_local_relate_trade: "Региональная дипломатия"
 CUB_local_relate_trade_desc: "Народы Карибского бассейна имеют историю колониального покорения и иностранного господства. Мы должны работать над укреплением более тесных связей во всем регионе."
 CUB_american_relate_trade: "Отношения с Америкой"
 CUB_american_relate_trade_desc: "Наш могущественный северный сосед долгое время был и нашим лучшим другом, и врагом. По мере развития политической реальности обеих наших стран должны развиваться и эти отношения."
 CUB_european_relate_trade: "Европейские возможности"
 CUB_european_relate_trade_desc: "Европа является экономическим и политическим сердцем мира. Мы были бы глупы не продвигать там наш национальный экономический и дипломатический интерес."
 CUB_new_partners: "Новые торговые партнеры"
 CUB_new_partners_desc: "Страны Южной Америки, несомненно, станут все более важными торговыми партнерами. Давайте установим более тесные связи с тамошними странами."
 CUB_old_friends: "Старые друзья"
 CUB_old_friends_desc: "Америка долгое время была нашим лучшим другом, и теперь эти отношения только укрепляются. Давайте формализуем нашу приверженность им, а они - нам!"
 CUB_new_allies: "Новые союзы"
 CUB_new_allies_desc: "Мы можем больше общаться с Америкой, и чтобы избежать их гнева и защитить суверенитет нашей нации, мы должны найти новых союзников."
 CUB_joint_research: "Совместные исследования"
 CUB_joint_research_desc: "Мы должны связать наш военно-исследовательский аппарат с аппаратом наших союзников."
 CUB_military_integrate: "Военная интеграция"
 CUB_military_integrate_desc: "Мы должны добиваться того, чтобы структура военного командования нашего альянса разделялась всеми его членами. Тактика одного союзника должна быть не только скоординирована с другим, но и неразрывно связана."
  
 CUB_begin_mil_reform: "Начать военные реформы"
 CUB_begin_mil_reform_desc: "Наши вооруженные силы находятся в ужасном состоянии, и хотя когда-то, возможно, было время, когда наша страна могла бы полагаться на Соединенные Штаты в своей защите, мир становится все более неспокойным, и мы должны предпринять шаги для укрепления наших вооруженных сил."
 CUB_assess_army: "Оценить армию"
 CUB_assess_army_desc: "В течение многих лет фракционность преследовала армию и делала ее совершенно неэффективной. Теперь, когда такие проблемы подошли к концу, армия должна быть всесторонне оценена и реструктурирована для обеспечения лояльности."
 CUB_infantry_doctrs: "Без меня моя винтовка бесполезна"
 CUB_infantry_doctrs_desc: "Мужчины - это бьющееся сердце любой армии, но даже хорошо вооруженные люди без дисциплины и правильного планирования мало чем отличаются от толпы."
 CUB_new_squad_tactics: "Новая командная тактика"
 CUB_new_squad_tactics_desc: "Планы, независимо от того, насколько хорошо нарисованы, не выполняются в гостиной. Каждый сержант должен пройти соответствующую подготовку, чтобы убедиться, что он вооружен знаниями современной тактики и занимает свое место в общей стратегической картине."
 CUB_armament_doctrs: "Без моей винтовки я бесполезен"
 CUB_armament_doctrs_desc: "В условиях, когда военные технологии развиваются быстрее, чем когда-либо, поддержание технологического паритета и интеграция нового оружия в сложившиеся формирования становятся все более критическими. Поэтому наша доктрина должна быть ориентирована на использование современных вооружений."
 CUB_weltkrieg_analysis: "Анализ Вельткрига"
 CUB_weltkrieg_analysis_desc: "Тактические и стратегические инновации, которые произошли во время Вельткрига, необратимо пересмотрели, как ведутся войны. Однако наша армия еще не приспособилась к этим инновациям. Мы должны поручить обзор войны и адаптироваться."
 CUB_modernisation: "Модернизация"
 CUB_modernisation_desc: "Большая часть нашего вооружения почти устарела. Давайте модернизируем то, что можем, и разработаем новые модели того, что не спасает жизни."
 CUB_entice_foreign_experts: "Иностранные советники"
 CUB_entice_foreign_experts_desc: "Наши союзники за рубежом могут дать ценную информацию о теории и ведении войны. Мы должны запросить советников у них."
 CUB_carib_lake: "Карибское озеро"
 CUB_carib_lake_desc: "Хотя наша доблестная армия должна быть готова защищать нашу нацию до самого конца, желательно, чтобы враги никогда не достигли наших берегов еще с самого начала. Карибские острова должны быть на переднем крае нашей военной политики."
 CUB_blackbeard: "Черная Борода"
 CUB_blackbeard_desc: "Дни, когда Карибское море было очагом пиратства, давно прошли. Однако, следуя этой легендарной традиции, наши флоты могут специализироваться на уничтожении торговли противника."
 CUB_buccaneer: "Буканьеры"
 CUB_buccaneer_desc: "Подводные лодки - разрушительный инструмент современной войны, способный нанести ущерб вражеским судам, даже не будучи замеченным. Чтобы по-настоящему возродить дух пиратства, мы должны разработать собственный флот подводных лодок."
 CUB_coast_guard: "Интеграция береговой охраны"
 CUB_coast_guard_desc: "Марина Насьональ, береговая охрана нашей страны, превратилась в эффективную боевую силу, но ее управление остается совершенно отдельным от управления военно-морским флотом. Несколько объединив их генеральные штабы, они могут работать более эффективно."
 CUB_protect_trade: "Защитить торговлю"
 CUB_protect_trade_desc: "Как островное государство, мы всегда будем полагаться на импорт и экспорт, по крайней мере, до некоторой степени. Поэтому обеспечение нашего торгового флота беспрепятственным плаванием по морям должно стать задачей нашего флота."
 CUB_power_projection: "Проекция силы"
 CUB_power_projection_desc: "Наш военно-морской флот должен быть в состоянии бороться за безопасность наших берегов и Карибского моря. С установлением нашей доктрины, давайте пересмотрим наше военно-морское производство и развивать способность проектировать военно-морские силы за рубежом."
 CUB_protect_shores: "Защитить наши берега"
 CUB_protect_shores_desc: "Нетронутая и низменная береговая линия нашего народа делает нас уязвимыми для вторжения. Мы должны построить оборонительные укрепления вдоль всего побережья."
 CUB_airforce: "Расширение Воздушного Корпуса"
 CUB_airforce_desc: "Военная авиация сыграла важную роль в Вельткриге, и если наш молодой авиационный корпус хочет быть эффективным, он должен иметь численное превосходство, чтобы эффективно бороться с нашими врагами. Как именно провести это расширение, однако, является предметом споров."
 CUB_combinedarms: "Комбинированное вооружение"
 CUB_combinedarms_desc: "Войны в конечном итоге выигрываются на земле. Поэтому наш воздушный корпус должен быть тесно интегрирован в командную структуру армии и приспособлен для поддержки сухопутных войск."
 CUB_ind_airforce: "Независимый Воздушный Корпус"
 CUB_ind_airforce_desc: "Воздушный корпус должен быть независимым военным подразделением, способным самостоятельно принимать тактические и стратегические решения. Это обеспечит его гибкость и повысит его эффективность."
 CUB_found_air_academy: "Расширить воздушную академию"
 CUB_found_air_academy_desc: "Наша нация является домом для многих выдающихся гражданских авиаторов. Мы должны проконсультироваться с ними о планируемом расширении центральной воздушной академии. С их участием новые пилоты будут обучаться более эффективно."
 CUB_escort_fighters: "Самолеты сопровождения"
 CUB_escort_fighters_desc: "Большие самолеты, такие как бомбардировщики, естественно, обладают большей дальностью, чем истребители, которые их защищают. У нас должны быть специально разработанные истребители дальнего радиуса действия, чтобы другие наши самолеты никогда не оставались без поддержки."
 CUB_flying_tanks: "Летающие танки"
 CUB_flying_tanks_desc: "Новые конструкции CAS больше и тяжелее, чем их более старые аналоги, и их часто метко называют летающими танками. Было бы глупо не вкладывать средства в разработку таких самолетов."
 CUB_airinfrastructure_program: "Воздушная инфраструктура"
 CUB_airinfrastructure_program_desc: "Чтобы поддержать наш растущий военно-воздушный корпус, мы должны построить новую инфраструктуру для его содержания и производства необходимых военных материалов."
 CUB_marine_expand: "Расширить корпус морской пехоты"
 CUB_marine_expand_desc: "Подражая Соединенным Штатам, наша нация создала свои морские пехотные силы в качестве самостоятельной военной ветви. Как островная нация и с постоянно растущей угрозой глобального конфликта, мы должны поддержать нашу морскую пехоту."
 CUB_new_landing_craft: "Новые десантные суда"
 CUB_new_landing_craft_desc: "Недавно были разработаны новые транспортные средства, разработанные специально, чтобы позволить частям морпехов быстро и эффективно высаживаться даже под огнем. С нашим современным десантным кораблем наши морские пехотинцы, несомненно, будут более эффективными."
 CUB_naval_aviation: "Морская Авиация"
 CUB_naval_aviation_desc: "Корабли так же уязвимы для самолетов, как дот или танк. Мы должны разработать новые конструкции морских самолетов и управлять морями с небес."
 CUB_skip_bombing: "Низкоуровневая бомбардировка"
 CUB_skip_bombing_desc: "Хоть это опасно и требует больших навыков со стороны пилотов, благодаря полету на малых высотах при определенных столкновениях и использованию новых методов бомбардировки, таких как томпачтовое бомбометание, наша военно-морская авиация может сражаться гораздо эффективнее. Мы должны проинструктировать новых военно-морских пилотов о плюсах и минусах низкоуровненвых бомбардировок."
  
 CUB_democracy_survives: "Возрождающаяся демократия"
 CUB_democracy_survives_desc: "Хотя демократия почти уничтожена, она стала сильнее, чем когда-либо. Поскольку экономическая ситуация также быстро улучшается, фундаментальные основы представительного правительства могут быть усилены."
 CUB_march_institutions: "Марш на учреждения"
 CUB_march_institutions_desc: "Экстремисты изобилуют даже в самых высоких правительственных учреждениях, медленно, но верно подрывая свободу нашей нации. Мы должны оценить угрозу, которую они представляют, и при необходимости уволить проблемных людей."
 CUB_econ_rappro: "Экономическое сближение"
 CUB_econ_rappro_desc: "Многие выдающиеся иностранные и отечественные бизнесмены поддержали тех, кто пытался уничтожить нашу демократию. Новые всеобъемлющие правила должны быть установлены, чтобы минимизировать подрывное поведение такого рода в будущем без удушения будущих инвестиций. Это, несомненно, будет длительным процессом, и мы должны начать как можно скорее."
 CUB_milaudit: "Постоянный аудит"
 CUB_milaudit_desc: "Военное влияние обязательно вернется и снова будет угрожать демократии, что неизбежно. Создав постоянный гражданский комитет для оценки политического влияния военных таким же образом, как бюрократ может провести ревизию, возможно, даже в такой ситуации свобода еще может выжить в такой ситуации в будущем."
 CUB_loosenspeech: "Свобода прессы"
 CUB_loosenspeech_desc: "Даже сразу после студенческой революции, пресса действительно никогда не освобождалась полностью от цензуры. Сейчас, когда политическая ситуация достаточно стабильна, мы должны наконец позволить прессе действовать без ограничений."
 CUB_clean_slate: "С чистого листа"
 CUB_clean_slate_desc: "Демократическое правительство определяется как минимум номинальной отсрочкой перед избирательным округом. Этот избирательный округ по-прежнему разделен разногласиями прошлого, и поэтому многие боятся как социальных, так и карательных последствий своих прошлых действий. Давайте начнем примиряться с политическими диссидентами всех оттенков, вытирая их список и реинтегрируя их в общество."
 CUB_empowerment: "Расширение прав и свобод"
 CUB_empowerment_desc: "Для удовлетворения потребностей средний кубинец имеет мало возможностей, а социальные нормы препятствуют инакомыслию. Это приводит к ограничению нашего национального и политического потенциала и подталкивает недовольных граждан к радикальным политическим движениям. Мы должны работать над тем, чтобы осуществить социальную трансформацию, побудить людей найти свой голос и выслушать их."
 CUB_never_again: "Никогда снова"
 CUB_never_again_desc: "Пусть призраки прошлого не будут преследовать наших людей. Хотя мы добились больших успехов в направлении надлежащего примирения, многие по-прежнему сталкиваются с экономическими трудностями из-за предшествующей несправедливости. Мы должны создать комиссию для определения населенных пунктов, которые остаются охраняемыми по отношению к нашему правительству, и стараемся вернуть их лояльность и доверие."
 CUB_consitutional_conv: "Конституционный съезд"
 CUB_consitutional_conv_desc: "Конституция 1928 года, была основана на горьком компромиссе и в конечном итоге более благоприятна для тирании, чем истинная демократия. Давайте обратимся ко всему политическому аппарату нации, работающему вместе, чтобы создать документ, подходящий для свободы."
 CUB_mod_reform: "Продвигать постепенную реформу"
 CUB_mod_reform_desc: "Старые раны заживают, и людям наконец-то предоставляется возможность законного участия в политической системе. Однако в то время как радикализм падает, его коварные обещания радикальных перемен остаются в сердцах населения. Мы должны довольно пропагандистским образом содействовать продвижению постепенных реформ и поддержанию стабильности нашей демократии."
 CUB_leg_marti: "Наследие Марти"
 CUB_leg_marti_desc: "Нация, о которой мечтал Марти, наконец-то возникла. Пусть он улыбается нам небес."
  
 CUB_authoritarianism_normal: "Куба Диаса"
 CUB_authoritarianism_normal_desc: "Генерал Диас, после многих лет политической борьбы с тем же гражданским правительством, которое он помог создать, теперь не только обеспечил власть, но и закрепил свое правление и власть военных. Куба находится твердо в его руках."
 CUB_authoritarianism_normal_2: "Заменить Конституцию"
 CUB_authoritarianism_normal_2_desc: "Конституция была приостановлена на такой длительный период, что большинство людей уже утратили свою глупую привязанность к документу. Время заменить его, наконец, нашлось."
 CUB_authoritarianism_normal_3: "Ограничить внешнее влияние"
 CUB_authoritarianism_normal_3_desc: "Наши зарубежные друзья, хотя они и полезны, не должны продолжать укреплять свою власть над политической системой нашей страны. Мы должны отодвинуть в сторону их лакеев, оставаясь при этом дружественными к иностранным интересам."
 CUB_authoritarianism_normal_4: "Новые профсоюзы"
 CUB_authoritarianism_normal_4_desc: "В то время как многие трудовые группы страны были насильственно уволены за свои социалистические убеждения, те, которые остались лояльными и открытыми для подкупа, оказались незаменимыми для поддержания политического контроля. Мы должны создать национальную организацию труда, регулирующую такие структуры и обеспечивающую их дальнейшее сотрудничество."
 CUB_authoritarianism_normal_5: "Прагматичный подход"
 CUB_authoritarianism_normal_5_desc: "Поскольку торговля - это источник жизненной силы наций, упорядоченная торговля - источник жизненной силы упорядоченных наций. Мы должны быть открыты для экономических интересов, как внешних, так и внутренних, но для ведения такого открытого бизнеса все должны также работать от имени нации и режима, когда к ним обращаются, или им вообще нельзя разрешать вести бизнес."
 CUB_authoritarianism_normal_6: "Смена гвардии"
 CUB_authoritarianism_normal_6_desc: "Военные несут прямую ответственность за подавление подрывных элементов. Эта трата ресурсов должна быть прекращена. Должны быть созданы национальные полицейские силы, лояльные не одному муниципалитету, но только центральному правительству."
 CUB_authoritarianism_normal_7: ""Да здравствует Колумбия""
 CUB_authoritarianism_normal_7_desc: "Как бы ни управлялся наш сосед на Севере или его политика в отношении нашей нации, выживание нашего режима зависит от успешной адаптации к происходящему там. Мы должны создать новый бюрократический офис, специально предназначенный для понимания Америки и формирования там репутации нашей честной страны в соответствии с нашими национальными интересами. В случае войны, офис также может быть поручен специально для борьбы с Америкой."
 CUB_authoritarianism_normal_8: "Тщательный баланс"
 CUB_authoritarianism_normal_8_desc: "Такой режим, как наш, всегда будет ставится под сомнение самой нацией. Положение различных заинтересованных групп и их взаимоотношения друг с другом и внутри правительства должны постоянно оцениваться и обрабатываться соответствующим образом. Мы должны сосредоточиться на манипулировании самой природой таких отношений в нашу пользу."
 CUB_authoritarianism_normal_9: "Нет большой лести"
 CUB_authoritarianism_normal_9_desc: "Немецкий император, несмотря на очевидные недостатки, восхищается своим народом и уверен в своей власти. Подражание такой фигуре должно быть целью любого лидера. Хотя это может показаться пустой тратой, давайте щедро потратить на пышность и церемонию, пусть кубинский народ смотрит на своего лидера так же, как немцы - на своего."
 CUB_authoritarianism_normal_10: "Задобрить афро-кубинцев"
 CUB_authoritarianism_normal_10_desc: "Военные служили выходом для афро-кубинской социальной и экономической мобильности, даже несмотря на то, что расизм продолжает проникать в кубинское общество. Таким образом, наш режим находит непропорциональную поддержку среди черного населения. Мы должны и дальше привлекать афрокубинцев к нашему режиму и сосредоточиться на улучшении их положения, не нарушая полностью установленную расовую иерархию в нашей стране."
 CUB_authoritarianism_normal_11: "Ужесточить ограничения"
 CUB_authoritarianism_normal_11_desc: "Хотя армия в настоящее время полностью под контролем, потенциал для восстания в ее рядах всегда будет оставаться. Новые и относительно незапятнанные национальные силы военной полиции должны быть расширены и интегрированы в свои ряды, чтобы справиться с этим."
 CUB_authoritarianism_normal_12: "Весь мир в его руках"
 CUB_authoritarianism_normal_12_desc: "Поскольку иностранные интересы сдержаны по отношению к нашим, мы теперь можем использовать наши связи с этими же группами для продвижения кубинского влияния за рубежом."
 CUB_authoritarianism_normal_13: "Тотальный контроль"
 CUB_authoritarianism_normal_13_desc: "Общество должно быть жестко упорядочено на каждом уровне, и хотя всегда будет несогласие как с нашим режимом, так и с социальными нормами, мы далеко ушли, чтобы устранить такое поведение. Давайте посмотрим в еще более светлое будущее."
  
 CUB_puppet_begin: "Полярная Звезда"
 CUB_puppet_begin_desc: "Как Полярная Звезда, нравится нам это или нет, Америка руководит нами как непосредственно, так и в качестве примера. Имея это в виду, теперь мы должны выбрать наш путь."
 CUB_auth_continue: "Сохранить режим"
 CUB_auth_continue_desc: "Хотя президент Белло может быть потерян для нас, нация, которую он построил, сохранится. Давайте встанем рука об руку с Америкой для нашей взаимной выгоды."
 CUB_auth_continue_2: "Успокоить сахарных плантаторов"
 CUB_auth_continue_2_desc: "Стремление нашего режима к экономическому развитию вызвало раздражение у многих сахарных плантаторов, как американских, так и других. Американцы стали все больше лоббировать свое дело, и с этим возникла необходимость работать над достижением взаимоприемлемого соглашения."
 CUB_auth_continue_3: "Утихомирить внутреннюю оппозицию"
 CUB_auth_continue_3_desc: "Наше правительство кишит предателями, которые говорят о неверной реформе. Они должны быть отстранены от власти, а наш режим очищен."
 CUB_auth_continue_4: "Анти-синдикалистский оплот"
 CUB_auth_continue_4_desc: "Социализм в целом и синдикализм в частности представляют собой опасную болезнь, которая разлагает страны и народы. Мы не должны допустить, чтобы такие идеи когда-либо возвращались на Кубу. И через идеологически верное образование, и за счет социальных репрессий мы сделаем это."
 CUB_auth_continue_5: "Беспощадные политиканы"
 CUB_auth_continue_5_desc: "Интрига, определяющая внутреннюю политику нашего правительства, будет восприниматься некоторыми как вредная. Набор навыков, который такое поведение создает у наших администраторов, однако, несомненно, полезен. Беспощадный политикан должен быть контролируемым, управляемым, а не подавленным."
 CUB_auth_continue_6: "Американская пропаганда"
 CUB_auth_continue_6_desc: "Пропагандистская машина американцев не имеет себе равных. Мы должны начать использовать это, чтобы разжечь националистический пыл нашего собственного народа."
 CUB_auth_continue_7: "Укрепить бюрократический контроль"
 CUB_auth_continue_7_desc: "При полном контроле бюрократов на каждом административном уровне внутренняя нестабильность значительно снизится. Давайте сделаем все возможное, чтобы достичь этого."
 CUB_auth_continue_8: "Идти дальше"
 CUB_auth_continue_8_desc: "Наши отношения с Америкой были исключительно полезными. Давайте приведем нашу нацию еще дальше в американскую экономическую сферу."
 CUB_democratize_auth: "Демократизация"
 CUB_democratize_auth_desc: "В то время как наш режим должен оставаться в основном тем же самым, мы должны также начать заново открывать политическую сферу и заново вводить демократию; будь то Белло, Мачадо или кто-либо еще, Куба не может оставаться под контролем тирана."
 CUB_democratize_auth_2: "Передышка"
 CUB_democratize_auth_2_desc: "Соединенные Штаты отправляют запрос за запросом о намерениях для нашего нового правительства. Понятно, что не просто так. Мы должны убедить их в нашей неизменной дружбе и преданности американским интересам."
 CUB_democratize_auth_3: "Успокоить американский бизнес"
 CUB_democratize_auth_3_desc: "С постепенным переходом к демократии американские компании, которые процветали в условиях статус-кво, стали, по меньшей мере, "раздражителями". Мы должны встретиться с видными американскими бизнесменами и успокоить их, подчеркивая необходимость реформ."
 CUB_democratize_auth_4: "Знак преследований"
 CUB_democratize_auth_4_desc: "Хотя мы не хотим по-настоящему разозлить сторонников наших политических соперников, спрос населения все больше смещается в сторону призывов к судебному преследованию тех, кто самым непосредственным образом связан с величайшей несправедливостью, совершенной при правительстве Белло. Мы должны дать дюйм, чтобы не дать милю."
 CUB_democratize_auth_5: "Примирить умеренных"
 CUB_democratize_auth_5_desc: "Хотя, возможно, наиболее определяющей чертой режима Белло был фракционность, объединяемая только силой воли президента Белло, не все сердца превратились в пепел. По всему политическому спектру есть те, кто ищет компромисса и примирения. Давайте примем их с распростертыми объятиями."
 CUB_democratize_auth_6: "Весенняя чистка"
 CUB_democratize_auth_6_desc: "Бюрократия должна быть свободна от кумовства на всех уровнях. В то время как многие пытались и не смогли на протяжении всей истории установить всеобъемлющую меритократию в администрации с учетом наших руководящих принципов, наша собственная попытка, безусловно, будет иметь больший успех."
 CUB_democratize_auth_7: "Продвинуть новый документ"
 CUB_democratize_auth_7_desc: "Приостановление конституции нашей страны делает наши усилия по реформе уязвимыми для будущей отмены. С повторной установкой этого слабого документа, очевидно, вне таблицы, мы должны составить новый учредительный документ."
 CUB_democratize_auth_8: "Возродить мечту"
 CUB_democratize_auth_8_desc: "Мечта о демократии, которая, казалось, угасла из-за социализма и смены режима, снова стала реальностью. Когда мы смотрим в будущее, давайте по-настоящему разожжем огонь свободы в умах людей."
 CUB_nomorelapdop: "Только в качестве примера"
 CUB_nomorelapdop_desc: "Наш нынешний режим родился от американских амбиций. В то время как за освобождение нашей нации от социализма мы всегда благодарны, по мере того, как ситуация развивается на севере, развиваться должна и наша нация. Хотя мы уже начали выходить из американской тени, давайте теперь полностью останемся сами по себе."
 CUB_nomorelapdop_2: "Финансовая независимость"
 CUB_nomorelapdop_2_desc: "Иностранные банки доминируют в нашей стране, и хотя это не является абсолютно негативным положением дел, необходимо заставить иностранные финансовые институты сотрудничать с местными компаниями или через частично принадлежащие государству дочерние предприятия, прежде чем им будет разрешено полноценно действовать в соответствии с благоприятным правовым кодексом нашей страны. Таким образом, мы будем постепенно сокращать влияние иностранцев, не теряя при этом их бизнеса."
 CUB_nomorelapdop_3: "Хождение по канату"
 CUB_nomorelapdop_3_desc: "Под влиянием иностранной державы наша страна сталкивалась с постоянной сменой режима и часто заигрывала с тиранией. Для обеспечения стабильности нашей новой демократии, нейтралитет, однако, наверняка окажется столь же нежизнеспособным. Мы не можем сидеть сложа руки, пока внешние угрозы выходят из-под контроля. Крайне важно, чтобы мы осторожно шли по канату, позволяя какое-то постороннее влияние, одновременно ограничивая его, когда он опасен. Мы также должны начать пополнять наши исчерпанные запасы золота."
 CUB_nomorelapdop_4: "Акт исчезновения"
 CUB_nomorelapdop_4_desc: "Как фокусники, мы должны использовать дым и зеркала, чтобы запутать наших внутренних противников. Хотя мы должны предложить обещание демократии даже тем, кто противостоит нашему режиму, посредством тонкой пропаганды и институциональной консолидации, оппозиция может полностью отойти в историю."
 CUB_nomorelapdop_5: "Полная независимость от СМИ"
 CUB_nomorelapdop_5_desc: "По сути, пресса должна быть свободна от правительственных ограничений. Мы должны не только сделать такое заявление реальностью, но и попытаться закрепить свободу прессы настолько глубоко в нашей правительственной структуре, что только радикальные потрясения могут сместить ее."
 CUB_nomorelapdop_6: "Недоступные учреждения"
 CUB_nomorelapdop_6_desc: "Институциональная подрывная деятельность представляет собой угрозу для любой нации, особенно либеральной демократии. Мы должны создать постоянную комиссию для контроля за бюрократией."
 CUB_nomorelapdop_7: "Парламентская демократия"
 CUB_nomorelapdop_7_desc: "Большая власть Президиума, хоть и полезна для продвижения реформ, всегда будет угрозой демократии. Мы должны полностью разрушить структуру нашего правительства, приняв новую конституцию, реорганизующую нашу политическую систему для сильного главы законодательного органа, взяв на себя большую роль исполнительной власти и слабого президентства."
 CUB_nomorelapdop_8: "Реальная независимость"
 CUB_nomorelapdop_8_desc: "Марти когда-то мечтал не только о демократической нации, но и о том, что она полностью свободна от иностранного контроля - нации, которая может идти своим путем. Пусть он упокоится с миром, улыбаясь на возникающую Кубу."
  
 CUB_orthodox_syndicalism: "Призрак"
 CUB_orthodox_syndicalism_desc: "Как Маркс и Энгельс однажды сказали, что призрак коммунизма бродит по Европе, так и теперь призрак синдикализма преследует всю планету. Хотя наша революция увенчалась успехом и укоренилась, наши политические и экономические системы должны быть еще более усовершенствованы, чтобы мы не вызвали гнев реакционеров как иностранных, так и внутренних."
 CUB_syndienodem: "Подорвать демократический процесс"
 CUB_syndienodem_desc: "В то время как демократия имеет место быть, воля народа должна строго контролироваться, чтобы социализм действительно процветал."
 CUB_nodem_tot: "Разоблачение подрывных элементов"
 CUB_nodem_tot_desc: "Буржуазия и ее псы не заслуживают ничего, кроме презрения рабочего класса. Хотя есть те, кто осмеливается называть себя социалистами, которые предположили бы, что одних только наших новых институтов окажется достаточно для обеспечения и прекращения классовой тирании, по правде говоря, подрывные элементы, в том числе многие в аппарате партии, не должны иметь права подрывать наш народ."
 CUB_nodem_tot_2: "Принять европейский тотализм"
 CUB_nodem_tot_2_desc: "В то время как мы до сих пор цеплялись за такую терминологию, как просто "социалистическая" и даже устаревшая "коммунистическая" из-за отсутствия более подходящей альтернативы, в Европе появилась смелая новая идея: тотализм. Партия должна принять эту идеологию и своих сторонников за рубежом."
 CUB_nodem_tot_3: ""Холмы живы""
 CUB_nodem_tot_3_desc: "Южные холмы издавна были редутом для партизан и диссидентов всех типов. Многие из этих неуловимых боевиков верны революционерам Хуана Бласа Эрнандеса, и чтобы избежать неизбежных конфликтов и беспорядков, мы должны немедленно устранить их."
 CUB_nodem_tot_4: "Перманентная революция"
 CUB_nodem_tot_4_desc: "Революция закончилась, но ее дух должен жить! Срочность революции - это пружина в шаге нашего народа, дополнительный удар молота более усердного солдата. Этому духу нельзя позволить увядать в мирное время. Мы должны поощрять непрестанный революционный дух."
 CUB_nodem_tot_5: "Последний конфликт"
 CUB_nodem_tot_5_desc: "Наконец, Куба становится действительно революционной нацией, страной тотализма. Однако остаются те, кто развращает нашу нацию внутри партии, те, кто против этого прогресса. С ними можно, наконец, покончить и действительно построить новую нацию."
 CUB_nodem_syn: "Главенство бюрократии"
 CUB_nodem_syn_desc: "С провалом всего социалистического конгресса и консолидацией власти президента Гитераса социалистическая трансформация в нашей стране была направлена главным образом через исполнительные органы власти, а конгресс действовал лишь как штамп для действий исполнительной власти. Эта новая бюрократия становится все более громоздкой и неэффективной. Чтобы продвигать лояльность и эффективность, она должна быть еще более централизованной."
 CUB_nodem_syn_2: "Контролируемая интеграция"
 CUB_nodem_syn_2_desc: "В то время как профсоюзам было разрешено сохранять свою независимость и им была дана большая роль в местном политическом и экономическом управлении, они все чаще вступают в конфликт с бюрократией. Это разногласие должно быть разрешено, и для достижения этого профсоюзы должны быть обязаны выбирать на руководящие посты только тех, кто также занимает должности в центральном бюрократическом аппарате."
 CUB_nodem_syn_3: "Успокоить идеалистов"
 CUB_nodem_syn_3_desc: "Средства, к которым пришло наше правительство, безусловно, не оптимальны, и несмотря на наши успехи, многие в партии считают, что политическая сфера должна быть несколько открыта в соответствии с системой, существующей в некоторых других синдикалистских странах. Хотя их идеи несовершенны, мы не можем покончить с идеями этого мнения. Мы должны выделить политические ресурсы, чтобы смягчить их страхи."
 CUB_nodem_syn_4: "Пусть каждый будет на своем месте"
 CUB_nodem_syn_4_desc: "Чтобы наша нация функционировала и синдикализм процветал, каждый человек должен быть неотъемлемой частью большего целого. Все должны быть твердо призваны внести свой вклад в полной мере."
 CUB_nodem_syn_5: "Административный синдикализм"
 CUB_nodem_syn_5_desc: "Уничижительно, многие ортодоксальные синдикалисты за рубежом стали называть наш режим одним из "административного синдикализма", где сам аппарат синдикализма был уничтожен государственным аппаратом. Хотя очевидно, что такая клевета является мусором, мы можем принять "административный" аспект, но давайте посмотрим в будущее, где все аспекты жизни были охвачены ответственной синдикалистской бюрократией."
 CUB_nodem_syntot: "Непрерывное президентство"
 CUB_nodem_syntot_desc: "Со слабым руководством социализм нашей нации, вероятно, рухнет под новым империалистическим давлением. Хотя наш нынешний президент не сбил нас с пути, несомненно, другой мог бы занять эту должность гораздо менее эффективно. Президенту должны быть предоставлены большие юридические полномочия, чтобы определять, кем должен быть их преемник и как следует толковать ограничения на исполнительную власть."
 CUB_syndiedem: "Укрепить демократию"
 CUB_syndiedem_desc: "Синдикализм по своей сути является демократической идеологией. В то время как многие нации-синдикалисты видят демократические институты обособленными государством, мы будем другими. Синдикалистская демократия должна жить и процветать на Кубе."
 CUB_electoral_reform: "Коммунальная избирательная реформа"
 CUB_electoral_reform_desc: "Региональные политические разногласия все еще основаны на произвольных линиях, проведенных реакционными режимами прошлого. Мы должны создать новые региональные и промежуточные разделения между профсоюзами и центральным правительством, основанные на узах общего труда, а не на простой географии."
 CUB_rural_participation: "Участие деревни в политике"
 CUB_rural_participation_desc: "В большинстве сельских районов нашей страны многим людям не только не хватает истинно классового сознания, но и не удается участвовать в профсоюзных и местных выборах, а еще меньше вступают в политические организации. Мы должны начать кампанию в таких сферах образования и бороться с апатией."
 CUB_syndflav_1: "Улучшить равенство полов"
 CUB_syndflav_1_desc: "Многие даже в Социалистической партии могут чувствовать, что женщины являются чисто домашними существами, но партия всегда была платформой для поощрения их политического и психологического освобождения. Мы должны начать позволять женщинам не только в полной мере участвовать во всех демократических функциях, но и активно содействовать их участию."
 CUB_syndflav_2: "Поощрять вежливость"
 CUB_syndflav_2_desc: "Синдикалистская система посредством поощрения и интеграции профсоюзов, которые, несмотря на все наши усилия, зачастую хотя бы частично противоречат друг другу, обострили некоторые политические споры до степени мелкого насилия. Мы должны поощрять и нормализовать вежливость в общественных дебатах и политике, даже если такие усилия оказываются дорогостоящими."
 CUB_syndflav_3: "Бдительный электорат"
 CUB_syndflav_3_desc: "Синдикалистское государство, уполномоченное исполнять волю народа, должно осуществлять свою власть в противовес демократическому процессу. Если будет сохранен истинный синдикализм, люди должны быть воспитаны в духе демократической бдительности, не допускающей чрезмерных усилий со стороны государства."
 CUB_syndflav_4: "Профсоюзный надзор"
 CUB_syndflav_4_desc: "В профсоюзах люди часто оказываются на руководящих должностях. Независимо от того, эффективно ли эти товарищи выполняют свою работу, такое положение дел может привести к подрыву демократических структур в каждом профсоюзе и таким образом, повлиять на государство в целом. Комитет по оценке индивидуального состояния всех профсоюзов нашей страны должен сократить эту проблему."
 CUB_syndflav_5: "Вдохновение за границей"
 CUB_syndflav_5_desc: "В то время как некоторые бывшие социалистические страны впали в тиранию, другие начали по-настоящему культивировать процветающие и социально-настроенные общества с помощью различных механизмов. Мы всегда должны искать вдохновения за рубежом и адаптировать наши идеологические взгляды к реальности, а не глупости противоположного."
 CUB_syndflav_6: "В единстве сила"
 CUB_syndflav_6_desc: "Наши люди, когда-то опасавшиеся навязывания принципиально новой социально-экономической системы, начали не только довольствоваться синдикализмом, но и видеть его достоинства. Такое отношение следует поощрять, давайте расширять возможности людей!"
  
 CUB_revdem_begin: "Революционная демократия"
 CUB_revdem_begin_desc: "Социалистическая партия доказала, что весь этот фарс с тиранами так же плох, как и те ублюдки, которых они стремились свергнуть. Опасение генерала Бласа о том, что он когда-либо даже вступит в грязную жизнь, оказалось верным. Давайте работать над тем, чтобы создать новую партию, свободную от деспотов, и вместе с ней подлинную демократию, в которой люди будут поставлены превыше всего."
 CUB_revdem_newparty: "Сближение юнионистов"
 CUB_revdem_newparty_desc: "Находясь в заложниках у военных и марионеток Соединенных Штатов, юнионисты всегда стремился к достижению справедливой и свободной Кубы. Действительно, некоторые в партии тайно поддержали забастовку, которая привела к их смещению. Давайте помириться с ними и еще раз допустим их официальное участие в политической жизни."
 CUB_revdem_2: "Контролировать ополченцев"
 CUB_revdem_2_desc: "Ополченцы как за смешанную лояльность, так и за идеологический фанатизм стали чем-то вроде ответственности как перед нашим правительством, так и перед страной в целом. Однако мы должны уважать службу и характер людей в их рядах и следовательно, должны делать все возможное, чтобы обеспечить их лояльность и контролировать их политическое влияние."
 CUB_revdem_3: "Голос безмолвных"
 CUB_revdem_3_desc: "В то время как многие представители политического спектра игнорировали бы нищих, угнетенных, даже трибуны на сломанных спинах на Кубе, этого не должно быть. Мы должны стремиться институционализировать стремление к экономической справедливости и духу политического прагматизма. Пусть ни идеология, ни амбиции не запутают это смелое видение."
 CUB_revdem_4: "Искоренить лакеев"
 CUB_revdem_4_desc: "Хотя Мелья уже давно побежден, в определенных кругах по-прежнему выделяются те, кто сочувствует его авторитарному видению и взглядам других потенциальных тиранов. Давайте сделаем все возможное, чтобы отстранить таких людей с любым политическим или даже общественным влиянием."
 CUB_revdem_5: "Возобновить аграрную реформу"
 CUB_revdem_5_desc: "Реформы, предпринятые Бласом и тогдашним революционным крылом Социалистической партии, позволили сократить разрыв между богатыми и бедными, не вызвав опасных экономических потрясений и не изменив коренным образом более аграрный характер нашей нации. Мы должны идти дальше, удвоив нашу экономическую политику."
 CUB_revdem_6: "Заново открыть политическую сферу"
 CUB_revdem_6_desc: "Хотя юнионисты и большинство левых движений были полностью легализованы, большая часть старых реформаторов в стране все еще остается, по крайней мере, формально вне закона. Давайте полностью откроем политическую сферу, позволив даже либералам участвовать в политике, если они подчиняться нашим новым эгалитарным принципам."
 CUB_revdem_7: "Демократический склад ума"
 CUB_revdem_7_desc: "Чтобы по-настоящему преобразовать Кубу, люди должны быть обучены как своим гражданским обязанностям, так и более традиционным академическим занятиям. Наши посредственные, хотя и не безнадежные академические системы должны быть полностью обновлены независимо от их стоимости."
 CUB_revdem_8: "Охраняемый народ"
 CUB_revdem_8_desc: "Среди наших сторонников есть много людей, чья любовь к новой нации стала фанатичной. Такой патриотический пыл, даже для демократии и свободы, может стать проблематичным, но его также можно использовать. Давайте будем разжигать новое чувство патриотизма среди наших солдат."
 CUB_revdem_9: "Глубокие раны"
 CUB_revdem_9_desc: "После стольких политических смут, революций за революцией, переворотов за переворотом и больших экономических изменений наше общество глубоко разделилось. Даже среди тех, кто поддерживает наше правительство, многие просто исчерпали себя на более глубоком уровне. Мы должны создать комитет по борьбе с несправедливостью прошлого, предоставить компенсацию бывшим жертвам насилия со стороны государства и работать над восстановлением духа нашего народа и физического благополучия."
 CUB_revdem_10: "Пропитанные свободой"
 CUB_revdem_10_desc: "Наша нация и ее народ приняли свободу так, как никогда раньше. Не "свобода" Локка или альтернативы, предложенные Марксом или синдикализмом, а свобода истинного народа, обороняющая её потенциал."
  
 CUB_mella_begin: "Мечта одного человека"
 CUB_mella_begin_desc: "Мелья увидел процветание мексиканской системы и вернулся на Кубу только с мечтой и идеологией. Теперь он ведет людей в будущее."
 CUB_mella_2: "Повысить ставки"
 CUB_mella_2_desc: "У Мельи есть опыт, подтверждающий его слова: трансформационизм возглавит нашу экономику, и глупые промышленники увидят ошибку на их пути. Для кого нужны дымовые трубы, когда у вас могут быть зеленые поля?"
 CUB_mella_3: "Старый путь"
 CUB_mella_3_desc: "Возможно, у синдикалистов есть какое-то понимание проблемы. Умеренная индустриализация нам не помешает, ведь нам понадобятся тракторы!"
 CUB_mella_4: "Устранить синдикалистскую мысль"
 CUB_mella_4_desc: "С самого первого дня синдикалисты мешали нашему правительству на каждом шагу. Мы положим конец этой мелочной политике, а коммунисты сделают то, что считают нужным."
 CUB_mella_5: "Централизованные рабочие советы"
 CUB_mella_5_desc: "Наша нация широка, и коммуникация необходима в современной экономике и правительстве. Мы учредим конгресс в Гаване для содействия общению и сотрудничеству между провинциями."
 CUB_mella_6: ""Суд кенгуру""
 CUB_mella_6_desc: "Суды никогда не служили простому человеку. Мы позаботимся о том, чтобы этот коррумпированный институт был втянут в новую эру."
 CUB_mella_7: "Расовая гармония"
 CUB_mella_7_desc: "Расизм - это ужасный идеал, мы должны работать над тем, чтобы спасти цветное сообщество и попытаться обратить вспять века злоупотреблений, которые они перенесли."
 CUB_mella_8: "Восстановить равенство полов"
 CUB_mella_8_desc: "Одним из столпов социальной революции является уничтожение сексизма. Женщинам нужны равные возможности, если мы хотим обеспечить полное процветание."
 CUB_mella_9: "Сила воли"
 CUB_mella_9_desc: "Мелья пришла из ниоткуда, чтобы стать нашим могущественным лидером. Кто не любит сногсшибательно красивого председателя?"
 CUB_mella_10: "Развеять пламя"
 CUB_mella_10_desc: "Куба - лишь ступенька в мировой революции. Мы будем действовать в качестве базы в Карибском бассейне для освобождения жителей ближайших автократий. Нам нечего терять, кроме своих цепей!"
 CUB_mella_11: "Новая культурная кампания"
 CUB_mella_11_desc: "Католицизм укоренен в кубинском обществе, некоторые все еще нуждаются в убеждении в отсталости устоявшейся религии. Это будет дорогостоящая кампания, но никакая революция не может быть легкой."
 CUB_mella_12: "Реформа образования"
 CUB_mella_12_desc: "Мелья начинал как студент в Гаване, воочию увидев страдания. Будущее в руках молодежи, и при достойном государственном образовании они приведут Кубу к славе."
 CUB_mella_13: "Восстать из руин"
 CUB_mella_13_desc: "Мелья провел нас через бурные времена. От свержения олигархической демократии до перестройки нашего общества и восстановления экономики. Куба сейчас входит в дивный новый мир, но с 'Эль Кабалло' нет дороги слишком сложной, чем была до этого."
 CUB_melraddeal_2: "Встряхнуть"
 CUB_melraddeal_2_desc: "Хотя Мелла вынудил товарища Бласа войти в коалиционное правительство и таким образом, реализовал его политические идеи, теперь ситуация стабилизировалась, а сопротивление и несогласие Революционеров, из-за продолжающейся приостановки демократии, достигает критической массы. Блас и Мелла договорились встретиться для разработки единой политической системы и обеспечения постоянной стабильности."
 CUB_melraddeal_3: "До полей"
 CUB_melraddeal_3_desc: "Правительство Революционеров все больше скептически относится к более радикальной политике своих союзников - коммунистов. Как будет развиваться трансформационизм, как идеология и грандиозный кубинский эксперимент в области аграрного строительства, во многом будет зависеть от компромисса, достигнутого между Бласом и Меллой."
 CUB_melraddeal_4: "Удар в штаны"
 CUB_melraddeal_4_desc: "Наша система еще больше политизировала смежные отрасли в экономической бюрократии. Мелла и Блас обладают двумя немного разными взглядами на то, как следует решать эту проблему."
 CUB_melraddeal_5: "Милетмен"
 CUB_melraddeal_5_desc: "В игре слов англоязычный мир теперь называет наших аграрных ополченцев "мителменами". Под руководством нашего центрального руководства давайте покажем миру, что эти люди даже крепче, чем это сердечное зерно."
 CUB_melraddeal_6: "Новая роль"
 CUB_melraddeal_6_desc: "While Mella and Blas disagree strongly on the finer points of women's liberation, both men agree that the chains of tradition must be dissolved. 'Sisters, comrades!' they say, 'you shall be equal.'" #NT!
 CUB_melraddeal_7: "Вставай, проклятый"
 CUB_melraddeal_7_desc: "В то время как некоторые обвиняют Рабочих в том, что они питают некоторые расистские шовинистические чувства, антирасистские идеи Бласа и Меллы сильны."
 CUB_melraddeal_8: "Вещи из легенды"
 CUB_melraddeal_8_desc: "Иностранные вооружения чаще всего лучше отечественной продукции, мы должны привлечь переговорщиков, которые стали бы катализаторами накопления вооружений среди различных политических фракций в качестве официальных агентов государства."
 CUB_melraddeal_9: "Контр-крестовый поход"
 CUB_melraddeal_9_desc: "В то время как Блас категорически против многих наиболее радикальных аспектов следующего раунда культурных реформ Меллы, он дружелюбен к его антиклерикальным идеям. То, что когда-то было кампанией культурной трансформации, теперь станет целенаправленной битвой против организованных религиозных организаций и в частности, против сохраняющегося политического и общественного влияния католической церкви."
 CUB_melraddeal_10: "Не такая уж мизерная задача"
 CUB_melraddeal_10_desc: "Борьба между Коммунистами и Революционерами углубилась, и формируются параллельные политические институты, которые, хотя и являются опасными, также могут позволить развиваться и действительно интегрироваться в партийный аппарат. Централизованное правительство и децентрализованная социалистическая партия, в этом есть свои преимущества!"
 CUB_melraddeal_11: "Биполярность"
 CUB_melraddeal_11_desc: "Политическая система Кубы устала от постоянных тупиков и споров между двумя полюсами. Мы должны работать над тем, чтобы снова создать механизмы, лежащие в основе этой великой государственной машины."
 CUB_melraddeal_12: "Что-то должно дать..."
 CUB_melraddeal_12_desc: "Хотя сначала казался возможным компромисс, статус-кво становится все более нестабильным. Что-то должно дать..."
  
 CUB_autenticfoc_begin: "Одна нация"
 CUB_autenticfoc_begin_desc: "Кризис закончился, но нация еще не восстановила свой дух. Это наша Богом даная обязанность, вернуть кубинскому народу его достоинство."
 CUB_autenticfoc_2: "Контролировать 'красных пальто'"
 CUB_autenticfoc_2_desc: ""Красные пальто" по-прежнему являются важным политическим институтом, но некоторые из них переусердствовали вплоть до мятежа. Такие голоса должны быть немедленно заткнуты."
 CUB_autenticfoc_3: "Хрупкий мир"
 CUB_autenticfoc_3_desc: "Военные должны быть поставлены перед задачей подавления оставшихся повстанческих элементов по всей стране и особенно в государственном аппарате. Хотя это будет препятствовать его тренировкам и процессу боевой готовности, это, несомненно, необходимо."
 CUB_autenticfoc_4: "Возрождение демократии"
 CUB_autenticfoc_4_desc: "Демократия, как ее понимали прошлые режимы - обман. Он служит только для расширения прав и возможностей тех, кто манипулирует людьми в своих корыстных целях. Демократия, в том виде, в каком мы ее знаем, может быть реализована только в том случае, если руководство неуклонно убеждено в необходимости национального возрождения, и все, кто с удовольствием пожертвовал бы ради нашего национального блага, имеют на это право."
 CUB_autenticfoc_5: "Жестокое согласие"
 CUB_autenticfoc_5_desc: "Социализм остается постоянной угрозой. С жестокостью, доселе невиданной, мы накормим свинцом любого, кто симпатизирует этой проклятой идеологии: мужчин, женщин, даже детей."
 CUB_autenticfoc_6: "Навсегда в сердце"
 CUB_autenticfoc_6_desc: "Товарищи, расстрелянные как красными, так и реакционерами, мысленно находятся в рядах всех кубинцев, борющихся за свою нацию. Мы должны превозносить их пример, их жертвы, и люди ответят на наш зов так, как никогда раньше."
 CUB_autenticfoc_7: "Универсальная свобода"
 CUB_autenticfoc_7_desc: "Дом - это данная Богом обитель женщин. И все же эта роль не менее важна для нашей национальной структуры, чем роль мужчин. Чтобы следующее поколение могло развить надлежащее национальное самосознание, женщинам должно быть предоставлено политическое равенство с мужчинами. Простого избирательного права, достигнутого в 1921 году, недостаточно и при активном государственном содействии мы сможем прийти к надлежащему националистическому ведению домашнего хозяйства."
 CUB_autenticfoc_8: "Образовательная кампания 'Аутентико'"
 CUB_autenticfoc_8_desc: "В то время как высшие классы можут иметь широкий доступ к книгам и образованию, среди крестьянства и низшего среднего класса, которые составляют основу наших сторонников, многие неграмотны. Скорее всего, только из-за отсутствия образования многие из бедных ранее были обмануты социализмом. Для доктора Грау, который сам является профессором, нет большего позора. Давайте инвестировать в систему образования, доступную для всех и морально честную."
 CUB_autenticfoc_9: "Закон и порядок"
 CUB_autenticfoc_9_desc: "Несмотря на наши усилия по институционализации стабильности, диссиденты остаются на свободе. Однако сейчас у нас есть возможность судить бастующих "Черного понедельника". Это будет публично, и это, несомненно, вызовет сильную бурю эмоций среди людей, но теперь мы можем с уверенностью предположить, что реакция общественности на это событие не будет вредной для нашего правительства."
 CUB_autenticfoc_10: "Ассимилировать афро-кубинцев"
 CUB_autenticfoc_10_desc: "В то время как либеральные кубинцы свысока смотрят на нас как на деспотичных уличных головорезов, в глазах большей части афро-кубинского населения мы являемся теми, кем мы есть на самом деле: освободителями. Расовая дискриминация мешает нашей справедливой стране развивать национальное сознание, достойное этого. Надо заставить нацию воспрянуть, стать как единое целое и покончить с такими разногласиями."
 CUB_autenticfoc_11: "Бюрократическая компетентность"
 CUB_autenticfoc_11_desc: "Только заслуги должны направлять администраторов в правильное русло. Если какой-либо бюрократ посягает на эту священную истину, с ним нужно жестко убедить в обратном."
 CUB_autenticfoc_12: "Непоколебимый прогресс"
 CUB_autenticfoc_12_desc: "Нация всегда должна двигаться вперед. С каждым новым испытанием, с каждой новой идеей, которая разрывает старый порядок, мы должны адаптироваться. Потому что время - это только великий путь к неизбежному осуществлению наших идеалов. Люди, которые чувствуют себя так же уверенными в успехе, лучше справятся с такой судьбой."
  
