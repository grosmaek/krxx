 CUB_partial_great_depression: "Частичное восстановление от Депрессии"
 CUB_partial_great_depression_desc: "Политика молодого президента Рафаэля Трехо и Юнионистской партии частично ослабили последствия Великой Депрессии."
 CUB_double_dip: "Двойная рецессия"
 CUB_double_dip_desc: "После многих лет экономической депрессии, за которой последовало продолжительное слабое восстановление, экономический коллапс и без того чрезмерно развитой Германии стал катализатором новых экономических трудностей.."
 CUB_havana_general_strike: "Всеобщая забастовка в Гаване"
 CUB_havana_general_strike_desc: "Беспорядки, вызванные нашими экономическими трудностями, стали благом для оппозиционных групп, и многие из наиболее радикальных из них воспользовались этой беспрецедентной возможностью заново начать агитацию. Теперь всеобщая забастовка была вызвана различными организациями, многие из которых связаны с различными криминализованными социалистическими группировками. Пока забастовка только в Гаване, она может быстро выйти из-под контроля."
 CUB_american_influence: "Большое американское влияние"
 CUB_american_influence_desc: "Соединенные Штаты очень влиятельны в кубинском обществе и политике, и американцы внимательно наблюдают, а порой и напрямую ведут кубинскую политику. Любое существенное изменение в статус-кво может спровоцировать ответ США."
 CUB_mixed_regime: "Смешанный режим"
 CUB_mixed_regime_desc: "Кубинские военные обладают большой политической властью, в том числе гарантированными местами в Конгрессе, и практически не подчиняются гражданскому правительству."
 CUB_strike_destroyed: "Забастовка рассеяна"
 CUB_strike_destroyed_desc: "Всеобщая забастовка в Гаване была подавлена еще до того, как она смогла парализовать нацию, но наш народ по-прежнему глубоко разделен, а последствия забастовки сделали наше положение более шатким, чем когда-либо прежде.."
 CUB_complete_chaos: "Хаос"
 CUB_complete_chaos_desc: "Всеобщая забастовка в Гаване поглотила страну и парализовала гражданское правительство. Социалистические и популистские диссиденты беспрепятственно бродят по стране, часто конфликтуя с армией."
 CUB_npop_Greenshirts_est: "Покровительство зеленорубащечников"
 CUB_npop_Greenshirts_est_desc: "Изначально основанные либералом Хорхе Манахом Робато в попытке дать отпор генералу Диасу, "зеленорубашечники" в конечном итоге вышли из-под его контроля и слились с военизированным крылом партии Аутентико, ранее состоявшим в основном из вооруженных бывших моряков и солдат, участвовавших в революции 1929 года. Прозвище "Зеленая рубашка" было дано как пренебрежительное, чтобы привлечь внимание к сходству группы с головорезами сомнительных режимов за пределами Кубы. С усилением режима Аутентико "зеленорубашечники" были интегрированы в вооруженные силы."
 CUB_npop_Greenshirts_edu: "Военные институты"
 CUB_npop_Greenshirts_edu_desc: "Изначально основанные либералом Хорхе Манахом Робато в попытке дать отпор генералу Диасу, "зеленорубашечники" в конечном итоге вышли из-под его контроля и слились с военизированным крылом партии Аутентико, ранее состоявшим в основном из вооруженных бывших моряков и солдат, участвовавших в революции 1929 года. Прозвище "Зеленая рубашка" было дано как пренебрежительное, чтобы привлечь внимание к сходству группы с головорезами сомнительных режимов за пределами Кубы. Благодаря усилению режима Аутентико, "зеленорубашечники" были интегрированы во множество политических институтов, работающих как на продвижение лояльности режиму, так и на военное мастерство кубинского населения."
 CUB_mass_act_est: "Массовые акции"
 CUB_mass_act_est_desc: "Военизированные формирования партии 'Аутентикос' были агрессивно навязаны в общество, и их ряды пополнились. Хотя они больше не поддерживают тот же уровень боевой дисциплины, что и в прошлом, эти организации помогают поощрять военную способность широкой общественности и внушают преданность государству."
 CUB_mass_act_edu: "Военные институты"
 CUB_mass_act_edu_desc: "Военизированные формирования партии 'Аутентикос' были агрессивно навязаны в общество, и их ряды пополнились. Хотя они больше не поддерживают тот же уровень боевой дисциплины, что и в прошлом, эти организации помогают поощрять военную способность широкой общественности и внушают преданность государству."
 CUB_emergency_powersidea: "Чрезвычайные полномочия"
 CUB_emergency_powersidea_desc: "После Всеобщей забастовки в Гаване было объявлено чрезвычайное положение, и исполнительной власти были предоставлены дополнительные полномочия."
 CUB_air_acadidea: "Национальная Воздушная Академия"
 CUB_air_acadidea_desc: "Куба основала новую авиационную школу в престижном Гаванском военном колледже."
 CUB_airinvest1: "Схема развития авиации"
 CUB_airinvest1_desc: "Куба финансировала амбициозный план по быстрому расширению своего воздушного корпуса."
 CUB_airinvest2: "Схема развития авиации"
 CUB_airinvest2_desc: "Куба предоставила существенное финансирование и без того амбициозному плану быстрого расширения своего воздушного корпуса."
 CUB_modsyndagr: "Аграрный социализм"
 CUB_modsyndagr_desc: "Куба приняла умеренную форму аграрного социализма, которая стремится расширить возможности сельского крестьянства как в политическом, так и в экономическом отношении. Основой этой новой экономической системы является то, как государство полностью контролирует и управляет всеми ключевыми отраслями промышленности и крупнейшими плантациями страны, перераспределяя все другие частные земли в стране тем, кто на них трудится. Эти недавно созданные небольшие земельные участки затем группируются географически с каждым регионом, коллективно ответственным за экономические мандаты государства."
 CUB_extsyndagr: "Трансформационизм"
 CUB_extsyndagr_desc: "Мелья начал свои реформы в поддержку аграрной экономики, известной как "трансформационизм"."
 CUB_modsyndindust: "Рыночный синдикализм"
 CUB_modsyndindust_desc: "В то время как кубинское правительство неустанно старалось подражать европейским ортодоксальным синдикалистским экономическим системам, кубинцы пытались сохранить конкуренцию в своей экономике. В то время как личная "спекуляция" жестко регулируется, профсоюзам, коллективно управляемым их членами, предлагается бороться за членство и иметь свободу устанавливать цены и полностью контролировать производство товаров и услуг так, как они считают нужным."
 CUB_extsyndindust: "Коммунальная индустриализация"
 CUB_extsyndindust_desc: "С приближающейся революцией Куба переживает смелый экономический переход. Все земли, городские и сельские, как развитые, так и обнищавшие, были реорганизованы в государственные коллективы, каждая из которых напрямую управляется центральной бюрократией с целью формирования единой производительной способности нации для стимулирования индустриализации.."
 CUB_extsyndagr_2: "Трансформационизм"
 CUB_extsyndagr_2_desc: "Дальнейшее расширение сельскохозяйственного сектора было завершено, и население наслаждается богатством земли Кубы."
 CUB_extsyndagr_3: "Доминирование трансформационистов"
 CUB_extsyndagr_3_desc: "Трансформационизм доминирует в экономике Кубы, слабые синдикалистские промышленники отступили, и люди скандировали "La conquista del pan!"."
 CUB_extsyndagr_4: "Пересмотренный трансформационизм"
 CUB_extsyndagr_4_desc: "Трансформационизм был усовершенствован и улучшен при политическом превосходстве Революционеров, и во многих отношениях он был смягчен."
 CUB_extsyndagr_comp: "Индустриально-аграрный компромисс"
 CUB_extsyndagr_comp_desc: "Без надлежащей промышленности Куба вернулась бы в прошлое. Нам придется работать с синдикалистами на благо нашего государства."
 CUB_sexism: "Права женщин"
 CUB_sexism_desc: "Что такого может сделать мужчина, чего не может любая решительная женщина? Мы должны объединиться, как братья и сестры, и разрешить женщинам занимать новые рабочие места и места в армии. Сыновьям Кубы нужны хорошие медсестры!"
 CUB_mellatranssociety: "Социальный трансформационизм"
 CUB_mellatranssociety_desc: "Режим Меллы провел радикальные реформы, направленные на поощрение расового и гендерного равенства и пропаганду истинно социалистического мышления среди недавно освобожденных товарищей."
 CUB_blastranssociety: "Социальный трансформационизм"
 CUB_blastranssociety_desc: "Под давлением Меллы Блас разработал аналогичную социальную платформу. Эта платформа также провела радикальные реформы, направленные на продвижение расового и гендерного равенства и пропаганду истинно социалистического мышления среди недавно освобожденных товарищей."
 CUB_comptranssociety: "Социальный трансформационизм"
 CUB_comptranssociety_desc: "Под давлением Меллы Блас создал сравнительно похожую социальную платформу. Эта платформа также провела радикальные реформы, направленные на продвижение расового и гендерного равенства и пропаганду истинно социалистического мышления среди недавно освобожденных товарищей."
 CUB_judicial_reform: "Юридические реформы"
 CUB_judicial_reform_desc: "Отсталая капиталистически-американская судебная система должна быть перенесена в современную эпоху. Они научатся работать с нашим новым правительством."
 CUB_racism_outlawed: "Расизм вне закона"
 CUB_racism_outlawed_desc: "Цветное население Кубы так же способно, как и любой другой кубинец. Мы должны добиться полной социальной революции, допустить их на работу и в армию."
 CUB_perm_rev: "Экспорт революции"
 CUB_perm_rev_desc: "Мы должны признать тот факт, что многие из наших братьев и сестер по-прежнему порабощены капитализмом по всему Карибскому бассейну, наша работа - способствовать революции и освобождению рабочих."
 CUB_education: "Бесплатное образование"
 CUB_education_desc: "Мелла всегда был сторонником социального благополучия, желая лучшего для своей нации. Открывая колледжи и покрывая расходы на образование, мы можем сделать нашу страну лучше, обучая блестящих детей Кубы."
 CUB_modsyndindust_2: "Рыночный синдикализм"
 CUB_modsyndindust_2_desc: "В то время как кубинское правительство неустанно работало на то, чтобы подражать европейским ортодоксальным синдикалистским экономическим системам, кубинцы пытались сохранить конкуренцию в своей экономике. В то время как личная "спекуляция" жестко регулируется, профсоюзы, управляемые коллективно их членами, поощряются к конкуренции за новых членов, имеют право свободно устанавливать цены и полностью контролировать производство товаров и услуг по своему усмотрению."
 CUB_extsyndindust_2: "Коммунальная индустриализация"
 CUB_extsyndindust_2_desc: "С приближением светлого революционного будущего Куба переживает смелые экономические преобразования. Все земли нации, городские и сельские, как развитые, так и бедные, были реорганизованы в государственные коллективы, каждый из которых управляется непосредственно центральной бюрократией с целью формирования производительной способности страны для стимулирования индустриализации."
 CUB_recovering: "Экономическое восстановление"
 CUB_recovering_desc: "Худшее позади, и долгий путь к восстановлению экономики начался."
 CUB_recovering_2: "Экономическое восстановление"
 CUB_recovering_2_desc: "Худшее позади, и долгий путь к восстановлению экономики начался. Это только вопрос времени, когда кубинская экономика снова заработает на полную мощность."
 CUB_rev_society: "Революционная нация"
 CUB_rev_society_desc: "Революция сильно изменила наши национальные нравы и нормы, и теперь люди едва ли начинают приближаться к недостижимому идеальному проявлению человечности, предложенному Марксом так давно."
 CUB_strikers_appeased: "Протест подавлен"
 CUB_strikers_appeased_desc: "Кубинское правительство успешно подавило наиболее радикальных участников всеобщей забастовки в Гаване, а также дипломатично разогнало хаос, согласившись на некоторые требования протестующих."
 CUB_skip_bomb_idea: "Низкоуровневые бомбардировки"
 CUB_skip_bomb_idea_desc: "Пилоты кубинских военно-морских бомбардировщиков проходят обширную подготовку по новым методам атаки вражеских кораблей, и все пилоты теперь обладают хотя бы некоторыми знаниями эффективных, но сложных методов бомбардировки на малых высотах."
 CUB_coastal_guard: "Береговая охрана"
 CUB_coastal_guard_desc: "Кубинская береговая охрана теперь эффективно координирует свои действия с военно-морским флотом и может поддерживать более крупные военные корабли в бою."
 CUB_ship_reform: "Улучшенный торговый флот"
 CUB_ship_reform_desc: "Крупные кубинские торговые суда получили государственное финансирование на технологическое усовершенствование и общее переоснащение, и теперь они способны тесно координировать свои действия с ВМФ даже во время войны. В результате улучшилась их общая эффективность в перевозке грузов."
 CUB_presiguard: "Президентская гвардия"
 CUB_presiguard_desc: "Куба создала значительную специальную президентскую гвардию для защиты как исполнительной власти, так и функций центрального правительства в целом. Хотя технически организация находится в прямом подчинении президента, влияние на нее неуправляемой армии вызвало серьезную обеспокоенность у некоторых кубинских политиков."
 CUB_carib_navy: "Карибский флот"
 CUB_carib_navy_desc: "Кубинский флот был реорганизован, чтобы сосредоточиться на операциях в Карибском море. Хотя это ограничивало его способность действовать вне нашего моря, кубинский флот теперь сражается более эффективно, чем когда-либо вблизи от дома."
 CUB_eqindidea: "Инфраструктурное развитие"
 CUB_eqindidea_desc: "Режим Аутентико предоставил значительные средства новому бюрократическому учреждению, занимающемуся развитием инфраструктуры в бедных сельских районах страны."
 CUB_plantamodern: "Обновленные плантации"
 CUB_plantamodern_desc: "Правительство Кубы предоставило государственное финансирование многим крупнейшим сельскохозяйственным предприятиям страны на обновление их производственных мощностей и закупку нового оборудования."
 CUB_ampleworkers: "Рабочие руки"
 CUB_ampleworkers_desc: "Кубинские агитаторы работают по всей Латинской Америке, нанимая как сезонных, так и постоянных сельскохозяйственных рабочих, гарантируя, что даже в самый напряженный сезон рынок труда для многих национальных плантаций останется стабильным."
 CUB_foragrexp: "Иностранная оценка нашего сельского хозяйства"
 CUB_foragrexp_desc: "Куба наняла иностранных ученых-аграриев и опытных бизнесменов, знакомых с сельскохозяйственной политикой, для консультирования по вопросам разработки политики и модернизации."
 CUB_agun: "Аграрный университет"
 CUB_agun_desc: "Куба создала новый государственный университет, полностью посвященный изучению сельскохозяйственных наук, предпринимательства и политики."
 CUB_agrsup: "Отрасли поддержки сельского хозяйства"
 CUB_agrsup_desc: "Кубинское правительство продвигает определенные нишевые отрасли, имеющие отношение к его сельскохозяйственному сектору, для развития национальной экономики. Это последняя из серии крупных политических инициатив, которые послужили катализатором большого подъема в сельскохозяйственном секторе страны."
 CUB_forinvestidea: "Иностранные инвестиции"
 CUB_forinvestidea_desc: "Кубинское правительство тесно сотрудничает с иностранными корпорациями, чтобы обеспечить финансирование и партнерские отношения для гарантии стремительной урбанизации, которую оно надеется провести."
 CUB_forvice: "Иностранные пороки"
 CUB_forvice_desc: "Режим Диаса приумножил свой капитал, используя азартные игры и другие иностранные пороки в качестве средства заработка для себя и для экономики страны."
 CUB_corruption_elim: "Снижение коррупции"
 CUB_corruption_elim_desc: "Хотя кубинская хунта обвиняется во взяточничестве и коррупции, она жестко пресекает подобную практику внутри своей бюрократии и работает над продвижением этики честности в частном секторе."
 CUB_industcountry: "Дух продуктивности"
 CUB_industcountry_desc: "В эпоху напряженной работы, для продвижения дорогостоящих государственных инициатив промышленного развития, моральные нормы существенно изменились. Средний кубинец теперь работает дольше и эффективнее, чем когда-либо прежде."
 CUB_finandereg: "Неподконтрольный финансовый сектор"
 CUB_finandereg_desc: "Ограничения, установленные для финансовых компаний, были всесторонне проанализированы и отменены в надежде на развитие процветающего внутреннего финансового сектора."
 CUB_multinafin: "Международный финансовый сектор"
 CUB_multinafin_desc: "Правительство Кубы заключило несколько крупных сделок с иностранными финансовыми компаниями, чтобы стимулировать инвестиции в страну."
 CUB_corpslash: "Пониженное налогообложение для бизнеса"
 CUB_corpslash_desc: "Куба отменила предыдущие налоги, взимаемые с прибыли корпораций, и ввела новую систему налогообложения личных доходов каждой компании."
 CUB_redsub: "Снижение неэффективных субсидий"
 CUB_redsub_desc: "Многие из программ стимулирования экономики, реализованных Трехо, были рождены в результате необходимого на тот момент компромисса с различными деловыми интересами, как иностранными, так и внутренними, но они были совершенно неэффективными и способствовали монополизации. Такие программы были упразднены, а вместо них были введены фиксированные налоговые вычеты для определенных аспектов растущего финансового сектора."
 CUB_freesocidea: "Свободное экономическое общество"
 CUB_freesocidea_desc: "Куба стала образцом экономической свободы с ограничениями на свободное предпринимательство и незначительными барьерами для реализации в почти каждом секторе экономики. В результате кубинская экономика выросла как никогда раньше."
 CUB_pubworkidea: "Общественные работы"
 CUB_pubworkidea_desc: "Кубинское правительство реализовало инициативы по введению постоянных общественных работ для поощрения развития инфраструктуры и сокращения безработицы даже в периоды процветания."
 CUB_privpubidea: "Государственно-частные предприятия"
 CUB_privpubidea_desc: "Куба разработала систему управления совместными государственно-частными предприятиями, чтобы обеспечить максимальную выгоду для населения, не ущемляя мотив частной прибыли."
 CUB_goodsubidea: "Целевые субсидии"
 CUB_goodsubidea_desc: "Куба с огромным успехом провела всестороннюю оценку и перераспределение различных программ экономического субсидирования."
 CUB_intermedidea: "Промежуточные отрасли"
 CUB_intermedidea_desc: "Кубинское правительство приняло меры для содействия развитию промышленности по производству полуфабрикатов, особенно продуктов, которые зависят от кубинских сельскохозяйственных ресурсов."
 CUB_industexpidea: "Промышленный экспорт"
 CUB_industexpidea_desc: "Среди множества своих недавних амбициозных экономических инициатив Куба начала активно продвигать свою промышленную продукцию, даже в некоторых случаях доходя до уступок международным компаниям в обмен на исключительное использование ими определенных продуктов."
 CUB_comnatidea: "Коммерческое мастерство"
 CUB_comnatidea_desc: "Когда-то Марти критиковал испанцев за их ограничение естественной склонности кубинцев к свободному предпринимательству, кубинский народ теперь более чем когда-либо осознал ценность коммерции и торговли."
 CUB_exportcidea: "Экспортный бум"
 CUB_exportcidea_desc: "В течении многих лет экспорт сельскохозяйственной продукции был источником жизненной силы Кубы, ценность такой системы воспринималась как должное. К счастью, государственные экономические инициативы подтвердили приверженность Кубы такой экономической структуре и укрепили ее ценность среди людей."
 CUB_rs_guard_guer: "Народное ополчение"
 CUB_rs_guard_guer_desc: "Чтобы активно бороться с контрреволюционным влиянием, Кубинское правительство организовало из рядов бывших партизан отдел, предназначенный для борьбы с реакционными заговорщиками. Организация представляет собой постоянную партизанскую армию, отдельную от вооруженных сил, которая прочно встроена в гражданское общество. Каждая ячейка должна быть хорошо знакома с географией своего непосредственного района, способная быстро организовать местное ополчение для борьбы со всем, что угрожает зоне ее действий. В мирное время партизанам поручено тайно продвигать режим и революционные ценности."
 CUB_rs_guard_pol: "El Departamento"
 CUB_rs_guard_pol_desc: ""Департамент" - государственная служба внутренней разведки Кубы. Помимо борьбы с иностранными шпионами, отслеживания внутренних угроз, организация пытается поощрять приверженность партийной линии и революционные ценности среди населения."
 CUB_syn_guard_sep: "Реформированный "Ховен Куба""
 CUB_syn_guard_sep_desc: "Ховен Куба был преобразован в официальное военизированное крыло всего кубинского социалистического движения. Его задача - не допустить реакционного воздействия на бюрократию внутри партии."
 CUB_syn_guard_int: "Интегрированный "Ховен Куба""
 CUB_syn_guard_int_desc: "Ховен Куба был интегрирован в структуру национальной системы ополчения для контроля за лояльностью всех ополченцев и отдельных добровольцев, и поощрения общей дисциплины. Ходят мрачные слухи о том, что государство дает офицерам организации добро на то, чтобы в случае войны даже стрелять в кубинских ополченцев, которые отступают или колеблются."
 CUB_tot_guard_ref: "Революционная гвардия"
 CUB_tot_guard_ref_desc: "Несколько небольших групп ополченцев, которые доказали полную лояльность тоталитарному социалистическому режиму и проявили фанатично революционный дух, были объединены в новую военизированную организацию тайной полиции, известную как "Революционная гвардия". Они действуют как своего рода вторая армия, отвечающая за обеспечение лояльности всех слоев общества, а также за дисциплину различных ополченцев, которые также стали чем-то вроде параллельных вооруженных сил."
 CUB_tot_guard_rip: "Революционная гвардия"
 CUB_tot_guard_rip_desc: "Несколько небольших групп ополченцев, которые доказали полную лояльность тоталитарному социалистическому режиму и проявили фанатично революционный дух, были объединены в новую военизированную организацию тайной полиции, известную как "Революционная гвардия". Они действуют как своего рода вторая армия, отвечающая за обеспечение лояльности всех слоев общества, а также за мониторинг деятельности правительства для обеспечения эффективности и сокращения необоснованных расходов."
 CUB_tot_guard2_sep: "Штаб управления революцией"
 CUB_tot_guard2_sep_desc: "НКРК, во многом отстраненная от руководства страной и предприятиями после кубинской революции, была воссоздана заново. Новое Управление Революции отвечает за обеспечение лояльности бюрократии и центрального правительства, а также за оценку политики на предмет коварных пятен реакции, обеспечивая сохранение идеологической ортодоксальности Кубы."
 CUB_tot_guard2_int: "Штаб управления революцией"
 CUB_tot_guard2_int_desc: "НКРК, во многом отстраненная от руководства страной и предприятиями после кубинской революции, была воссоздана заново.Новое Управление Революции несет ответственность за обеспечение лояльности ополченцев и вооруженных сил, а также за проверку офицеров и рядовых солдат на наличие пятен реакции."
 CUB_americabackdis: "Диссиденты, поддерживаемые США"
 CUB_americabackdis_desc: "В ответ на недавнюю смену кубинского режима, Соединенные Штаты оказали поддержку различным диссидентским группам, которые теперь совершают тайные акты сопротивления государству."
 CUB_americabackdis2: "Диссиденты, поддерживаемые США"
 CUB_americabackdis2_desc: "В ответ на недавнюю смену кубинского режима, Соединенные Штаты оказали поддержку различным диссидентским группам. Однако, несмотря на эту поддержку, такие организации остаются в основном бездействующими, и ходят слухи о попытке государственного переворота."
 CUB_syn_seize_mod: "Экономический кризис"
 CUB_syn_seize_mod_desc: "Захват земель социалистами временно опрокинул кубинскую экономику."
 CUB_natplantdeal: "Американское сельскохозяйственное соглашение"
 CUB_natplantdeal_desc: "Кубинский режим Аутентико достиг всеобъемлющего соглашения с правительством Соединенных Штатов и с американскими сельскохозяйственными интересами в стране. В соответствии с новым соглашением, в обмен на официальное признание Кубой статус-кво в отношении американского бизнеса, Соединенные Штаты практически отменят пошлины на кубинские промышленные товары."
 CUB_econexpidea: "Экономическая экспансия"
 CUB_econexpidea_desc: "Куба выделила значительные государственные средства на новую программу модернизации. По всей стране будет частично обновлена устаревшая инфраструктура и сооружения, имеющие экономическое значение."
 CUB_cargemidea: "Жемчужина Карибского моря"
 CUB_cargemidea_desc: "Кубинские экономические реформы внесли огромный вклад в оживление кубинской экономики. Хотя средний кубинец уже имел более высокий уровень жизни, чем граждане некоторых западноевропейских стран, никогда раньше эта нация не переживала такого резкого роста."
 CUB_resoexplo: "Эффективная добыча ресурсов"
 CUB_resoexplo_desc: "Кубинское правительство профинансировало несколько инициатив по разведке ресурсов. Мы привлекли к своим горнодобывающим предприятиям иностранных экспертов для оказания помощи в полной механизации кубинской добычи полезных ископаемых и оценке других способов повышения эффективности добычи полезных ископаемых."
 CUB_minerprotect_idea: "Защита шахтеров"
 CUB_minerprotect_idea_desc: "Куба вложила значительные средства в улучшение условий труда тех, кто трудится в этой важнейшей отрасли - горнодобывающей промышленности."
 CUB_socecobureau: "Социалистическая экономическая бюрократия"
 CUB_socecobureau_desc: "Куба создала новый набор бюрократических органов, которым поручено управлять все более сложной экономикой страны."
 CUB_demecobureau: "Реформированная экономическая бюрократия"
 CUB_demecobureau_desc: "Куба создала новый набор бюрократических органов, которым поручено управлять все более сложной экономикой страны."
 CUB_industecobureau: "Реформированная экономическая бюрократия"
 CUB_industecobureau_desc: "Куба создала новый набор бюрократических органов, которым поручено управлять все более сложной экономикой страны."
 CUB_comerecobureau: "Реформированная экономическая бюрократия"
 CUB_comerecobureau_desc: "Куба создала новый набор бюрократических органов, которым поручено управлять все более сложной экономикой страны."
 CUB_npopecobureau: "Коллаборативистская экономическая бюрократия"
 CUB_npopecobureau_desc: "Куба создала новый набор бюрократических органов, которым поручено управлять все более сложной экономикой страны."
 CUB_enticedadvisors: "Заманчивые советники"
 CUB_enticedadvisors_desc: "Куба получила военных советников от своих союзников."
 CUB_american_puppet_idea: "Американская шавка"
 CUB_american_puppet_idea_desc: "Куба полностью перешла под влияние Соединенных Штатов, и хотя она остается полностью независимой в политическом отношении, американское влияние в настоящее время проникает во все уголки национальной экономики и политической сферы."
 CUB_americancrime_idea: "Парни из Чикако"
 CUB_americancrime_idea_desc: "Куба укрепила свои отношения с американскими преступными организациями и тесно сотрудничает с ними, чтобы превратить Кубу в дворец удовольствий, пороков и конечно же, прибыли."
 CUB_militia_idea: "Социалистическое народное войско"
 CUB_militia_idea_desc: "Хотя Куба по-прежнему опирается на традиционные вооруженные силы, импровизированное ополчение, сформированное из членов различных профсоюзов, связанных с социалистами, и участников Гаванской всеобщей забастовки, сами по себе стали параллельными вооруженными силами. Эта сложная система имеет свои преимущества, но она чрезвычайно запутанна, что мешает армии взаимодействовать и согласовывать действия с местным ополчением."
 CUB_militia_idea_2: "Реорганизованное ополчение"
 CUB_militia_idea_2_desc: "Хотя Куба по-прежнему опирается на традиционные вооруженные силы, импровизированное ополчение, сформированное из членов различных профсоюзов, связанных с социалистами, и участников Гаванской всеобщей забастовки, сами по себе стали параллельными вооруженными силами. Эта сложная система имеет свои преимущества, но она чрезвычайно запутанна, что мешает армии взаимодействовать и согласовывать действия с местным ополчением. Система ополчения была несколько реформирована, и теперь ополченцы сами напоминают традиционные вооруженные силы, однако многие из тех же проблем остаются."
 CUB_americanaircraftneg: "Кубинская распродажа самолетов"
 CUB_americanaircraftneg_desc: "Мы согласились производить самолеты для кубинских военных в обмен на единовременную выплату."
 CUB_american_loyal_idea: "Верный американский пес"
 CUB_american_loyal_idea_desc: "Несмотря на политическое развитие внутри страны и в Соединенных Штатах, Куба, получив шанс вырваться из-под власти своего гегемона, предпочла остаться верной Америке."
 CUB_artilleryproduction: "Оптимизированное производство вооружения"
 CUB_artilleryproduction_desc: "Кубинские вооруженные силы сосредоточены на превосходстве огневой мощи и качества, над количеством солдат, а государство предоставляет щедрое финансирование производителям оружия, чтобы максимально увеличить производство."
 CUB_accurateguns: "Точное вооружение"
 CUB_accurateguns_desc: "Кубинские военные делают упор на точечные удары и использование нового высококачественного оружия."
 CUB_offensivearmy: "Наступательная армия"
 CUB_offensivearmy_desc: "Кубинская армия предназначена для нападения, отступление для кубинцев стало позором."
 CUB_defensivearmy: "Оборонительная армия"
 CUB_defensivearmy_desc: "Кубинская армия в первую очередь сосредоточилась на обороне."
 CUB_euro_trade: "Пересмотренное Европейское торговое соглашение"
 CUB_new_market_1: "Южноамериканская торговля"
 CUB_new_market_1_desc: "Куба и несколько южноамериканских стран договорились резко смягчить взаимные барьеры в торговле. Это вызвало заметный экономический подъем во всех вовлеченных странах."
 CUB_Emergency_Mobilisation: "Экстренная мобилизация"
 CUB_Emergency_Mobilisation_desc: "В ответ на крайне враждебный дипломатический протест со стороны американцев, Правительство Кубы издало приказ о всеобщей экстренной мобилизации. Всех без исключения мужчин, которых можно призвать, срочно отправляют на военную службу из-за страха американского вторжения."
 CUB_authentic_girls: "Женское равноправие"
 CUB_authentic_girls_desc: "Куба инициировала амбициозную программу по коренному изменению моральных норм и представлений о роли женщин. В целях поощрения национализма у своих граждан, даже с самого рождения теперь подчеркивается, что мужчины и женщины нации должны стоять рука об руку с равным идеологическим фанатизмом. В рамках этой инициативы женщинам страны было предоставлено полное юридическое равенство с мужчинами."
 CUB_education_natpop: "Образовательная программа Аутентико"
 CUB_education_natpop_desc: "Кубинская система образования была полностью реформирована и расширена с таким же упором на поощрение национализма и лояльности, как чтение и письмо."
 CUB_racism_outlawed_natpop: "Обязательное расовое равенство"
 CUB_racism_outlawed_natpop_desc: "Раса всегда разделяла кубинский народ, но если нынешнее правительство добьется своего, расовые разделения будут заменены поистине слепым националистическим братством, по крайней мере, это сообщение, которое режим пытается послать афрокубинцам. Удобно, что те, кто нарушает эти новые законы, почти всегда являются фигурами оппозиции."
 CUB_autentichealth_idea: "Универсальное здравоохранение"
 CUB_autentichealth_idea_desc: "Куба создала прогрессивную систему здравоохранения. Схемы страхования, созданные отдельными больницами относительно недавно, были объединены в новую административную единицу. Со всех граждан взимается фиксированная ставка, а потерянная заработная плата за лечение возмещается государством. Система довольно дорога в эксплуатации, и большая часть ее администрирования была передана крупным больницам по контракту, чьи схемы страхования были взяты под контроль, и что привело к фиксированной ренте внутри самой системы."
 CUB_permrev_idea: "Перманентная революция"
 CUB_permrev_idea_desc: "Кубинский режим внушил людям своего рода народную паранойю - страх, что силы реакции могут всегда находиться за спиной."
 CUB_syndint_idea: "Тотальное объединение в профсоюзы"
 CUB_syndint_idea_desc: "Профсоюзы взяты под контроль государства и полностью интегрированы в кубинскую национальную бюрократию."
 CUB_ruralpolitics_idea: "Участие сельских жителей в политической жизни"
 CUB_ruralpolitics_idea_desc: "В то время как синдикализм всегда изо всех сил пытался найти поддержку и поддержку в сельских регионах, Куба предприняла согласованные национальные усилия, чтобы сделать именно это на государственном уровне. Участие сельских жителей в политической и экономической жизни и их расположение никогда не было более сильным."
 CUB_ruralpolitics_idea_2: "Демократическая бдительность"
 CUB_ruralpolitics_idea_2_desc: "Чтобы гарантировать, что синдикалистская система останется в силе на неопределенный срок, масштабная пропагандистская кампания привела к обновлению политического сознания в людях."
 CUB_ruralpolitics_idea_3: "Стабильная синдикалистская демократия"
 CUB_ruralpolitics_idea_3_desc: "Синдикалистская демократия полностью утвердилась в Кубе."
 CUB_radsocresearch: "Академическое расширение"
 CUB_radsocresearch_desc: "Куба сделала значительные инвестиции в улучшение возможностей своей университетской системы и сети военных исследований и разработок."
 CUB_modsyndagr_radplus: "Эгалитарная экономика"
 CUB_modsyndagr_radplus_desc: "В то время как Маркс осуждал всеобщее стремление к равенству как идеологическую, а не интеллектуальную дисциплину, империалисты заботились обо всем, нигде кроме как, здесь, на Кубе, преследуется эта эгалитарная мечта. Освободившись от атрибутов синдикализма и капитализма, благодаря прагматичной и социально ориентированной экономической политике, однажды кубинцам не придется страдать от ущемления своих экономических или человеческих качеств."
 CUB_radsocmilsurge: "Сплочение за демократию"
 CUB_radsocmilsurge_desc: "Благодаря тому, что режим делает упор на народную бдительность, Куба пережила волну призыва в армию и рост милитаризма среди своего населения."
 CUB_anti_syndicalism: "Антисоциалистическая кампания"
 CUB_anti_syndicalism_desc: "Кубинское правительство ведет кампанию преследования и запугивания, цель которой - отговорить людей даже от общения с социалистами."
 CUB_profadmin: "Возникающая меритократия"
 CUB_profadmin_desc: "Кубинская бюрократия, хотя и не освобождена от кумовства и нечестности, была очищена до таких высоких стандартов, что ее можно рассматривать как максимально приближенную к истинной меритократии, достижимую на практике."
 CUB_token_pros: "Популярное умиротворение"
 CUB_token_pros_desc: "Куба неохотно прислушалась к требованиям разъяренной части своего населения и предала суду горстку приближенных режима Васкеса."
 CUB_indag_support_idea: "Поддержка кубинского производства"
 CUB_indag_support_idea_desc: "Хотя ее вклад невелик по сравнению с масштабами Гражданской войны в США, промышленная поддержка Кубы оказала заметное влияние на ее американского союзника."
  
 CUB_acwvolcsa_idea: "Поддержка социалистов в Америке"
 CUB_acwvolcsa_idea_desc: "Куба оказывала военную поддержку ОСА в гражданской войне в США."
 CUB_acwvolcsa_idea_tt: "(§Y[CSA.GetNameWithFlag]§!) $volunteer_limit_plus_three_tt$"
  
 CUB_acwvolusa_idea: "Поддержка Федералистов в Гражданской войне"
 CUB_acwvolusa_idea_desc: "Куба оказывала военную поддержку федеральному правительству в гражданской войне в США."
 CUB_acwvolusa_idea_tt: "(§Y[USA.GetNameWithFlag]§!) $volunteer_limit_plus_three_tt$"
  
 CUB_acwvoltex_idea: "Поддержка Логистов"
 CUB_acwvoltex_idea_desc: "Куба оказывала военную поддержку Американскому Союзу в гражданской войне в США."
 CUB_acwvoltex_idea_tt: "(§Y[TEX.GetNameWithFlag]§!) $volunteer_limit_plus_three_tt$"
  
 CUB_permaudit_idea: "Сопротивление надзору"
 CUB_permaudit_idea_desc: "Даже когда были решены самые проблемные составляющие армии, создание правительственного комитета, занимающегося надзором и проверкой военной деятельности и решений, вызвало гнев в вооруженных силах."
 CUB_optimism_idea: "Популярный оптимизм"
 CUB_optimism_idea_desc: "Куба многое сделала для осуществления великой мечты Хосе Марти, и люди с оптимизмом смотрят в будущее страны."
 CUB_peacenatpop_idea: "Мир в наше время"
 CUB_peacenatpop_idea_desc: "Кубинский националистический режим работает над устранением последних очагов открытого сопротивления своему правлению."
 CUB_autorconst_idea: "Автократическая конституция"
 CUB_autorconst_idea_desc: "Кубинский военный режим разработал новый основополагающий документ, призванный придать легитимность его политическим целям и способствовать централизации политической власти."
 CUB_autorconst2_idea: "Потянув за струны"
 CUB_autorconst2_idea_desc: "Кубинский военный режим формализовал свою глобальную сеть преступных и деловых контактов, чтобы усилить свои дипломатические усилия и увеличить свое международное влияние."
 CUB_autorconst3_idea: "Замена автократии"
 CUB_autorconst3_idea_desc: "Постепенно кубинский военный режим превратился в истинную автократию, где власть полностью централизована в руках президента, а все аспекты жизни переданы в ведение государства."
 CUB_germanizedarmy_idea: "Скопированная структура немецкого верхового командования"
 CUB_germanizedarmy_idea_desc: "Куба реорганизовала структуру своего военного командования по тщательно воспроизведенной прямой копии немецкой модели."
 CUB_afrowork: "Целевые рабочие и образовательные программы"
 CUB_afrowork_desc: "Куба разработала новые социальные программы, направленные на поощрение образовательных и рабочих навыков черного населения."
 CUB_hailcol_idea: "Управление по делам Америки"
 CUB_hailcol_idea_desc: "Стремясь сохранить мир и сотрудничество со своим северным американским соседом, кубинский режим создал новое "Управление по американским делам" со скрытой целью: изучать американскую военную тактику, возможно, с помощью шпионажа."
 CUB_pupind1_idea: "Фискальная независимость"
 CUB_pupind1_idea_desc: "Куба восстановила полный контроль над своей финансовой системой и привела иностранные компании в эту область с большим соответствием со своими национальными интересами."
 CUB_pupind2_idea: "Перцептивная политика"
 CUB_pupind2_idea_desc: "Куба балансирует на острие ножа, окруженная огромным морем тирании и иностранного господства. Чтобы сохранить статус-кво, кубинские политики и государственные служащие получают обширное формальное образование по предметам, имеющим отношение к их профессии, что, безусловно, будет считаться неприятным стандартом любого честного человека."
 CUB_american_loyal_idea_4: "Дружественная демократия"
 CUB_american_loyal_idea_4_desc: "Хотя Куба претерпела серьезную политическую реформу, ее режим в основном остается таким же, как тот, который мы установили после недолгой социалистической революции."
 CUB_demecon_idea: "Стремление к экономическому сближению"
 CUB_demecon_idea_desc: "Куба вложила значительные средства в устранение ущерба, нанесенного гражданской целостности страны годами диктатуры и военной подрывной деятельности."
 CUB_cananticsasupport: "Производство канадского оружия"
 CUB_cananticsasupport_desc: "Куба производит канадское стрелковое оружие в поддержку войны последней против Объединенных Синдикатов Америки."
 CUB_longjustblas: "Глубокие корни"
 CUB_longjustblas_desc: "Чтобы одержать верх, конкурирующие фракции Революцинаров и Коммунистом создали параллельные системы политической организации. В то время как эти системы поддерживаются исключительно за счет государственной казны, эти хищнические институты в противном случае являются кошмаром для потенциальных захватчиков."
 CUB_socliscences: "Необычная дипломатия"
 CUB_socliscences_desc: "На всякий случай и Революционеры, и Коммунисты накопили большое количество боеприпасов, закупленных у иностранных государства, часто идеологически оппозиционных. Несмотря на очевидные проблемы сложившегося положения, это естественным образом превратило многих партийных деятелей в квалифицированных переговорщиков."
 CUB_opensocialistconflict: "Возобновление внутрисоциалистического конфликта"
 CUB_opensocialistconflict_desc: "Конфликт между Революционерами и Коммунистами достиг точки кипения."
  
 ### Decisions ### 
 CUB_resource_decisions: "Расширение добычи ресурсов"
 CUB_resource_decisions_desc: "Решения этой категории позволяют дальнейшую разработку добычи и производства природных ресурсов."
 CUB_rubber_importation_havana_decision: "Построить первую каучуковую плантацию"
 CUB_rubber_importation_havana_decision_desc: "Первые эксперименты по выращиванию каучука оказались успешными, пришло время построить первую настоящую каучуковую плантацию."
 CUB_rubber_importation_exp_decision: "Расширить каучуковые плантации"
 CUB_rubber_importation_exp_decision_desc: "Наша страна по-прежнему может поддерживать развитие каучуковой отрасли, и необходимо оказывать дальнейшую финансовую поддержку по созданию новых плантаций."
  
 CUB_military_decisions: "Военные решения"
 CUB_military_decisions_desc: "Решения этой категории относятся к нашим вооруженным силам и их руководству."
 CUB_fate_milleaders_decision: "Судьба нелояльных офицеров"
 CUB_fate_milleaders_decision_desc: "Офицеры генерального штаба, которые враждебно настроены по отношению к нашему правительству, были схвачены и ждут своей участи."
  
 CUB_socialist_decisions: "Социалистические решения"
 CUB_socialist_decisions_desc: "Решения этой категории уникальны для Социалистической Кубы."
 CUB_socialist_flag_decision: "Принять новые национальные символы"
 CUB_socialist_flag_decision_desc: "Хотя наш флаг и другие символы нашей страны тесно связаны с нашей историей и борьбой за независимость, многие национальные символы также имеют неприятную связь с реакционными идеалами. Некоторые в нашем правительстве предложили заменить такие символы на однозначно социалистические."
 CUB_socialist_military_decision: "Реформировать ополчение"
 CUB_socialist_military_decision_desc: "Хаотичная структура управления ополченцами, созданная после революции, многими рассматривается как угроза стабильности и национальной безопасности нашей страны. Они утверждают, что она должна быть реформирована, тогда ополченцы будут полностью подчинены нашей центральной структуре военного управления."
 CUB_radsoceconreplace_decision: "Изменить экономическое направление"
 CUB_radsoceconreplace_decision_desc: "Когда мы свергли тиранов кубинского народа, мы должны теперь работать над устранением институциональных изменений, которые они внесли в экономический аппарат нашей страны. Нельзя допустить появления того типа экономики, который они пытались выстроить за столь долгие годы."
 CUB_socialist_removedis: "Умиротворить диссидентов"
 CUB_stoptrade_decision: "Прекратить торговлю с [FROM.GetName]"
 CUB_stoptrade_decision_desc: "Наша внутриполитическая ситуация стабилизировалась, и мы больше не нуждаемся в иностранном капитале. Давайте встанем рука об руку с нашими братьями-социалистами и прекратим всякую торговлю с империалистами [FROM.GetName]."
  
 CUB_shady_decisions: "Теневые решения"
 CUB_shady_decisions_desc: "Решения этой категории касаются деятельности с организованной преступностью."
 CUB_criminal_advisors_decision: "Повысить американских партнеров"
 CUB_criminal_advisors_decision_desc: "Теперь, когда в нашем окружении прочно закрепились некоторые представители самых влиятельных криминальных организаций Америки, мы должны начать привлекать некоторых из них, самых политически подкованных людей, в наше правительство. Хоть они нам и полезны, такой союз не обладает взаимным доверием и мы организуем за их деятельностью пристальную слежку, чтобы они, имея власть, не натворили дел против нас и нашего государства."
  
 CUB_foreign_decisions: "Внешнеполитические решения"
 CUB_foreign_decisions_desc: "Решения этой категории касаются внешней политики и взаимодействия с другими странами."
 CUB_joinmurica_decision: "Присоединиться к альянсу [From.GetNameDef]"
 CUB_joinmurica_decision_desc: "Ранее мы заключили двусторонний договор с [From.GetNameDef]. Теперь, когда наши тесные взаимоотношения прочно закреплены, мы должны к ним официально присоединиться."
 CUB_improve_dipcore_decision: "Улучшить дипломатическую подготовку"
 CUB_improve_dipcore_decision_desc: "Наши дипломатические институты недостаточно развиты, и в результате мы вкладываем слишком много политического капитала в управление нашими внешними отношениями. Мы позаимствовать у других государств реформы, для эффективного управления внешнеполитическим бюро."
 CUB_support_centamer_decision: "Вооружить [From.GetNameDef]"
 CUB_support_centamer_decision_desc: "Центральная Америка разразилась войной, и наши идеологические братья в [From.GetNameDef] подвергаются атаке! Мы должны послать часть запасов оружия, которые у нас есть."
  
 CUB_USAcivilwar_decisions: "Решения Гражданской войны в США"
 CUB_USAcivilwar_decisions_desc: "Решения, относящиеся к Гражданской войне в США."
 CUB_waited_promotesoc_CSAdecision: "Отправить оружие ОСА"
 CUB_waited_promotesoc_CSAdecision_desc: "Мы можем производить военную технику и снаряжение для ОСА. Хотя контрабанда припасов на их территорию может быть сложной задачей, мы считаем, что это возможно."
 CUB_waited_promotenonsoc_USAdecision: "Отправить оружие США"
 CUB_waited_promotenonsoc_USAdecision_desc: "Мы можем производить военную технику и снаряжение для Федерального правительства США. Хотя контрабанда припасов на их территорию может быть сложной задачей, мы считаем, что это возможно."
 CUB_waited_promotenonsoc_PSAdecision: "Отправить оружие ТША"
 CUB_waited_promotenonsoc_PSAdecision_desc: "Мы можем производить военную технику и снаряжение для Тихоокеанского правительства Америки. Хотя контрабанда припасов на их территорию может быть сложной задачей, мы считаем, что это возможно."
 CUB_waited_promotenonsoc_TEXdecision: "Отправить оружие АСШ"
 CUB_waited_promotenonsoc_TEXdecision_desc: "Мы можем производить военную технику и снаряжение для Американского Союза. Хотя контрабанда припасов на их территорию может быть сложной задачей, мы считаем, что это возможно."
 CUB_waited_promotesoc_noCSAdecision: "Тайные операции"
 CUB_waited_promotesoc_noCSAdecision_desc: "Когда Объединенные Синдикаты Америки поглощены реакционерами, мы можем, по крайней мере, поддержать тех, пусть немногочисленных, социалистов, которые остаются в Соединенных Штатах, и верно сопротивляются капиталистическому господству. Это должно как минимум подорвать стабильность оставшихся фракций в войне."
  
 CUB_geraesthetic_decisions: "Решения заимствования Германского стиля"
 CUB_geraesthetic_decisions_desc: "Решения этой категории подразумевают подражание эстетике Германской Империи."
 CUB_havana_redev: "Начать перестройку Гаваны"
 CUB_havana_redev_desc: "Гаване не хватает величия больших городов Европы. Мы должны начать готовить её к большой кампании перепланировки. Долой старое, присоединимся к новому."
 CUB_havana_redev_monuments: "Монумент движению"
 CUB_havana_redev_monuments_desc: "Несмотря на то, что это, безусловно, великолепная жемчужина Карибов, в Гаване отсутствуют те великие памятники, которые определяют европейские города. Будем строить."
 CUB_havana_redev_street_widening: "Расширенные улицы"
 CUB_havana_redev_street_widening_desc: "Когда планирование завершено, мы теперь можем расширять центральные улицы города, снося и перемещая здания по мере необходимости."
 CUB_havana_redev_fort_city: "Переплетенные городские укрепления"
 CUB_havana_redev_fort_city_desc: "Город Гавана должен быть не только большим, но и легко защищаемым. Новый план города позволяет без компромиссов строить грандиозные укрепления внутри самого города."
 CUB_germanesque: "Германский стиль, Гусиный шаг"
 CUB_germanesque_desc: "Чтобы приступить к адаптации немецкой муштры для наших военных, необходимо провести рестайлинг войск. Мы должны произвести униформу и церемониальное оборудование, скопированные с тех, что используются в Германии, и начать внедрять сопутствующие немецкие военные стили тренировки."
 CUB_germanesque2: "Копирование структуры германской армии"
 CUB_germanesque2_desc: "Структуры немецких подразделений доказали свое превосходство в Вельткриге, и нам будет полезно скопировать их организацию."
 CUB_germanesque3: "Германский стиль высшего командования"
 CUB_germanesque3_desc: "Наша военная администрация, несмотря на то, что она была значительно реформирована и модернизирована, все же бледнеет по сравнению с немецкой. Давайте скопируем и адаптируем немецкую структуру управления."
  
 ### Bookmark ### 
 CUB_KR_gathering_storm_desc: "Всего через семь лет после свержения поддерживаемого американцами диктатора Херардо Мачадо, Куба снова балансирует на грани политических потрясений. Режим молодого президента Рафаэля Трехо неуклонно утрачивал контроль над армией, а политический авторитет гражданского правительства практически полностью подорван. Поскольку радикалы, как правые, так и левые, угрожают стране, военные вполне могут взять на себя полный контроль, как только представится возможность."
  
