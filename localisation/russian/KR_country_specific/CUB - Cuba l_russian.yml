 ### Parties ### 
 CUB_totalist_party: "Социалиста"
 CUB_totalist_party_long: "Социалистическое движение - Коммунисты\n§gКубинское социалистическое движение - это не политическая партия, а скорее совокупность союзных реформаторских движений, утверждающих общую социалистическую платформу. Если некоторое время после Студенческой революции социалисты действовали открыто и даже получили места в кубинском конгрессе, то события 1935 года заставили движение полностью уйти в подполье.\n\nВ то время как французская и британская революции привели к тому, что социалистические группы во всем мире, в том числе и на Кубе, приняли государственное синдикалистское мировоззрение, отказ от синдикализма Хулио Меллы Макпартланда на пике его популярности и влияния среди кубинских социалистов привел к сохранению ортодоксального марксизма среди кубинских левых. Фракцию объединенного социалистического движения, которая открыто отвергает синдикализм, часто называют 'коммунистическим' крылом движения.§!"
 CUB_syndicalist_party: "Социалиста"
 CUB_syndicalist_party_long: "Социалистическое движение - Рабочие\n§gКубинское социалистическое движение - это не политическая партия, а скорее совокупность союзных реформаторских движений, отстаивающих общую социалистическую платформу. Хотя некоторое время после Студенческой революции социалисты действовали открыто и даже получили места в кубинском конгрессе, события 1935 года заставили движение полностью уйти в подполье.\n\nФракция движения, связанная с Антонио Гитерасом Холмсом и организацией 'Молодая Куба', использовала термин 'лейборист', чтобы провести связь с французским синдикализмом.§!"
 CUB_radical_socialist_party: "Социалиста"
 CUB_radical_socialist_party_long: "Социалистическое движение - Революционеры\n§gКубинское социалистическое движение - это не политическая партия, а скорее совокупность союзных реформаторских движений, утверждающих общую социалистическую платформу. Если некоторое время после Студенческой революции социалисты действовали открыто и даже получили места в кубинском конгрессе, то события 1935 года заставили движение полностью уйти в подполье.\n\nВ то время как Социалистическое движение утверждает необходимость социальной и политической революции, фракция вокруг полковника Хуана Бласа Эрнандеса-и-Мартинеса известна как 'революционная' фракция в свете популярного образа полковника Эрнандеса как революционера.§!"
 CUB_social_democrat_party: "Юниониста"
 CUB_social_democrat_party_long: "Юнионистская партия\n§gЮнионистская партия была основана после Студенческой революции бывшими студенческими лидерами и их идейными соратниками в кубинском политическом классе. Изначально партия называлась 'Кубинской народной партией', ее истоки лежат в борьбе за автономию Гаванского университета на президентских выборах 1924 года, что совпало с ростом политической активности среди студентов Гаванского университета против режима Херардо Мачадо.\n\n В духе того идеологически разнообразного студенческого движения, партия провозгласила себя организацией «большой палатки», представляющей интересы 'забытых' кубинцев. В 1934 году она была переименована в 'Юнионистскую', чтобы контрастировать с предполагаемой фракционностью своих оппонентов на выборах.§!"
 CUB_social_liberal_party: "Нуво Либерал"
 CUB_social_liberal_party_long: "Новая либеральная партия\n§gНовая либеральная партия - одна из трех основных кубинских политических партий, образовавшихся из пепла Либеральной партии. Организации-предшественники Новой либеральной партии возникли на основе городской оппозиции среднего и высшего класса режиму Мачадо. В их рядах было немало политиков и администраторов из Либеральной партии, особенно из ее левого крыла, несмотря на то, что режим Мачадо все больше склонялся к авторитаризму.\n\n Некоторые, но далеко не все, лидеры Новой либеральной партии участвовали в правительстве Альфредо Зайаса, и, несмотря на не самую лучшую репутацию президентства Зайаса в народной памяти, партия часто поддерживала связь с крылом Зайаса первоначальной Либеральной партии.§!"
 CUB_market_liberal_party: "Республикано"
 CUB_market_liberal_party_long: "Республиканская партия\n§gРеспубликанская партия - одна из трех основных кубинских политических партий, образовавшихся из пепла Либеральной партии. Истоки Республиканской партии лежат в политической фракции, которая оставалась приверженной наследию второго президента Кубы Хосе Мигеля Гомеса-и-Ариаса даже после того, как Гомес уже давно покинул свой пост.\n\nБольшинство членов-основателей партии относились к умеренной фракции Либеральной партии в годы правления Мачадо, и они часто оказывали поддержку студенческим протестам, хотя не все поддерживали автономию Гаванского университета, и лишь некоторые участвовали в подпольных политических организациях, выступавших против Мачадо. В то время как сам Гомес вступил в конфликт с Соединенными Штатами, мигелисты в основном примирились с продолжающимся повсеместным американским экономическим влиянием, настолько, что сама Республиканская партия была названа в честь американской GOP, чтобы заручиться поддержкой администрации Гувера.§!"
 CUB_social_conservative_party: "Демократика"
 CUB_social_conservative_party_long: "Национальная демократическая ассоциация\n§gНациональная демократическая ассоциация - это последнее воплощение Национальной консервативной партии. Хотя предшественники НДА когда-то были доминирующими, они были тесно связаны с сельской буржуазией и классом плантаторов. По мере того как первые угасали, лояльность вторых колебалась, а города росли в сравнении с плантаторскими районами, менялся характер партийной системы и избирательной политики страны.\n\nХотя к 1936 году Национальная демократическая ассоциация становится лишь младшим партнером в коалиции с некоторыми наследниками старой Либеральной партии, она все еще обладает значительным влиянием в забытой сельской местности..§!"
 CUB_authoritarian_democrat_party: "Прогесиста"
 CUB_authoritarian_democrat_party_long: "Прогестивная партия\n§gПрогрессивная партия - одна из трех основных кубинских политических партий, образовавшихся из пепла Либеральной партии. Партия была основана через несколько лет после Студенческой революции бывшими союзниками Мачадо и насчитывает в своих рядах многих, если не большинство, выдающихся мачадистов страны.§!"
 CUB_paternal_autocrat_party: "Хунта"
 CUB_paternal_autocrat_party_long: "Хунта\n§gВ переводе с испанского 'совет', кубинская хунта - это не официальная политическая партия, а скорее собрание влиятельных военных и их политической фракции, которые стремятся к неограниченной власти.§!"
 CUB_national_populist_party: "Легион"
 CUB_national_populist_party_long: "Национальный Революционный Легион\n§gНациональный революционный легион - самая известная из военизированных организаций 'зеленых рубашек', связанных с движением Аутентико.\n\n Хотя ведущие члены Легиона имеют самые разные политические взгляды, среди них есть и те, кто когда-то был союзником Жералду Мачаду, сам Легион вырос из воинствующих антимачадовских групп. В ходе политической перестройки, последовавшей за падением Мачадо, многие такие группы распались или укрепились - диктатор, против которого они были созданы, бежал, - но зарождающийся гибридный военный режим оказался таким же заманчивым и сильным врагом, как и сам Мачадо. В конце концов Легион, наряду с другими группами, был полностью поглощен движением Аутентико, а его члены в основном ушли в подпольную оппозицию вместе с руководством Аутентико.§!"
  
