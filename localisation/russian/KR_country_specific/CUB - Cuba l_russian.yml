 CUB_country_intro_content: "Куба, получившая независимость только в 1902 году, является молодым государством. Хотя многие в Соединенных Штатах почти уверенны в том, что однажды остров станет еще одним штатом США, кубинцы тщательно хранят свою национальную идентичность. В течение первых двадцати пяти лет самоуправления, Куба страдала от политических беспорядков, вызванных вмешательством Америки в ее внутренние дела. Однако двадцатого сентября 1928 года, гнев кубинцев на диктаторского президента Херардо Мачадо и его американских кукловодов, привел к его смещению. К утру следующего дня на Кубе появилось новое правительство, состоящее из умеренных, националистов и социалистов, которое возродило надежду на будущее. Даже когда руководство этого мимолетного временного правительства было вынуждено назначить президентом молодого и неопытного Рафаэля Трехо, кубинцы сохраняли осторожный оптимизм, но он был недолгим. \nНовый режим, хотя и таил обиду на Соединенные Штаты, был вынужден пойти на уступки поддерживаемой Америкой армии, чтобы сохранить власть и номинальный авторитет, когда она изо всех сил пыталась справиться с последствиями Великой Депрессии. К 1935 году коалиция революционеров, свергнувшая Мачадо, оказалась на грани краха, и в день выборов напряженность между сторонниками Аутентико и Социалистической партий резко возросла. После того печально известного дня, когда улицы Гаваны стали красными, социалисты и Аутентико были изгнаны из конгресса, и умеренные правящие юнионистские партии оказались единственной реальной оппозицией влиянию армии с тем, что осталось от 'Старой Гвардии', сторонники Либеральной партии и ее более консервативных союзников, больше озабоченных сохранением власти, чем сохранением кубинской демократии. Новые выборы как в конгресс, так и в канцелярию президента назначены на двадцать восьмое января 1936 года, и поскольку эта дата приближается, похоже, судьба Кубы опять висит на волоске."
  
