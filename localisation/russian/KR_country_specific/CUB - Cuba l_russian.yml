 CUB_alberto_lamar_schweyer: "Альберто Ламар Швейер"
 CUB_alberto_lamar_schweyer_leader_desc: "Альберто Ламар Швайер родился в Матансасе и начал писать в юном возрасте, поступив на работу в редакцию газеты 'Эральдо де Куба' в 16 лет. В молодости он участвовал в нескольких революционных, националистических интеллектуальных кружках в послеиспанскую эпоху на Кубе. Он познакомился со многими ведущими деятелями в кафе Марти и убедился в необходимости для Кубы отстаивать свою независимость от новых американских повелителей. Однако он отвернулся от Grupo Minorista, левой антиимпериалистической группы, и был изгнан как предатель за свою молчаливую поддержку диктатуры Мачадо.\n\nВскоре он оказался в рядах 'Зеленых рубашек', радикальной националистической военизированной группы. Хотя номинально 'зеленорубашечники"' находятся под контролем 'Аутентико', их трудно контролировать. Восстав против своего бывшего лидера Рамона Грау, они свергли его правительство и назначили Альберто Ламара Швайера временным президентом. Ситуация остается напряженной, и станет ли он чем-то большим, чем просто фигурой (или вообще с головой, если на то пошло), еще предстоит выяснить, поскольку Куба обращается к экстремизму."
  
