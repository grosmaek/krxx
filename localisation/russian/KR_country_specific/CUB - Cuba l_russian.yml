 ### Scripted Loc ### 
 CUB_hasherreraornot_yes: "Также был отправлен в отставку генерал Альберто Эррера Франки, долгое время критиковавший генерала Диаса, и он, наконец, потерял все свое когда-то значительное политическое влияние."
 CUB_econreformfocloc_soc: "Формирующаяся революционная экономика требует институтов, специально предназначенных для ее обслуживания. Пока бюрократия остается под влиянием капитализма и господства буржуазии, рабочие никогда не будут по-настоящему свободны. Когда худшие времена кризиса позади, пора полностью отбросить старую бюрократию и заново создать регулирующие органы."
 CUB_econreformfocloc_succ: "Некомпетентное правление Мачадо оставило нам коррумпированные национальные институты. Несмотря на то, что реформы, предпринятые после революции, действительно частично побороли разрушительное влияние Мачадо, многие бюрократы испытывают сильную ненависть к нашему режиму. Сейчас подходящее время для полной трансформации наших регулирующих институтов."
 CUB_econreformfocloc_lib: "Нельзя верить беднякам в вопросе регулировки национальной экономики. Образованные, культурные и порядочные люди должны быть в авангарде бюрократии нашей страны. Поскольку экономика очень сильно связанна бюрократией, которая контролирует ее, она нуждается во всеобъемлющей реформе, разрушительные реформы, предпринятые в годы Трехо, также должны быть обращены вспять."
 CUB_econreformfocloc_mil: "Нельзя верить беднякам в вопросе регулировки национальной экономики. Образованные, культурные и порядочные люди, особенно военные, должны быть в авангарде бюрократии нашей страны. Поскольку экономика очень сильно связанна бюрократией, которая контролирует ее, она нуждается во всеобъемлющей реформе, разрушительные реформы, предпринятые в годы Трехо, также должны быть обращены вспять."
 CUB_econreformfocloc_nat: "Никогда еще бюрократия, обладающая такой властью над нашим народом, не работала на благо страны. От старой Либеральной партии до Трехо и его партии, когда те, кто устанавливал правила, руководствовались только личными интересами. Бюрократия в условиях, когда экономика больше не находится в опасности порабощения, должна быть отброшена и полностью реформирована. Нация должна быть первым и единственным приоритетом."
  
