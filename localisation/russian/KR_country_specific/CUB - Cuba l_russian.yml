 ### Diplomatic Chain 
 cuba.121.t: "Куба поддерживает оппозицию"
 cuba.121.d: "С момента создания нашей федерации с распадом Британской империи наша судьба все больше становится связанной с судьбой относительно густонаселенной и экономически процветающей Кубы. Хотя Куба никоим образом не является локомотивом, она все же имеет значительную степень влияния в определенных секторах экономики. Теперь, когда кубинское правительство открыто поддерживает наших политических оппонентов, наша нация стала немного более неуправляемой."
 cuba.121.a: "Будь они прокляты."
  
 cuba.122.t: "Отношения с Вест-Индийской Федерацией"
 cuba.122.d_1: "Вест-Индия находится под пятой режима, фундаментально расходящегося с нашим. К счастью, непосредственная близость наших двух стран позволила сети диссидентов, открытых для сотрудничества с нашим режимом, расти сама по себе. Было бы разумно предложить им финансирование. Довольно скоро Вест-Индия будет освобождена."
 cuba.122.d_2: "Поскольку в Вест-Индии действует дружественный по отношению к нам режим, мы можем теперь работать над укреплением связей между нашими двумя странами. Одно из предложений, которое получило широкую поддержку среди членов нашего правительства, состоит в том, чтобы направить делегацию для выработки совместной резолюции, декларирующей нашу взаимную дружбу и стремление к установлению более тесных экономических и политических связей сейчас и в будущем."
 cuba.122.a: "Финансировать оппозиционные группы."
 cuba.122.b: "Отправить делегацию."
  
 cuba.123.t: "Региональная дипломатия"
 cuba.123.d_1: "Как жемчужина Антильских островов, яркий маяк экономического успеха в бедном регионе, мы обязаны укреплять наши дипломатические и экономические связи с нашими соседями. Идея проведения Карибского дипломатического саммита в Гаване для горстки наших самых важных соседей получила предварительное одобрение нашего правительства, но посылать ли приглашения даже тем, с кем у нас глубокие политические разногласия, является предметом многочисленных споров."
 cuba.123.d_2: "Как жемчужина Антильских островов, яркий маяк экономического успеха в бедном регионе, мы обязаны укреплять наши дипломатические и экономические связи с нашими соседями. Идея проведения Карибского дипломатического саммита в Гаване для горстки наших самых важных соседей получила предварительное одобрение нашего правительства, но поскольку у нас глубокие идеологические разногласия со всеми, кому можно было направить приглашение, такое приглашение обязательно будет распространено на многие страны, с которыми мы часто не в ладах."
 cuba.123.a: "Приглашайте только наших братьев по идеологии."
 cuba.123.b: "Всем следует проявить любезность."
 cuba.123.c: "Вместо этого осудите их."
  
 cuba.124.t: "Американская дипломатия"
 cuba.124.d_1: "Хотя мы уже полностью связали нашу судьбу с судьбой американцев, мы можем сделать еще больше для налаживания более тесных связей. С этой целью было предложено направить к нашему северному соседу постоянную делегацию для лоббирования наших интересов и реализации других наших дипломатических инициатив там. Хотя эта идея, казалось бы, получила подавляющую поддержку, несколько людей не согласны, утверждая, что мы уже сделали все, что должны, для укрепления взаимной дружбы."
 cuba.124.d_2: "Объединенные синдикаты выиграли гражданскую войну в США. Теперь, когда мы взяли на себя обязательство заняться нашими отношениями с Америкой, мы, конечно, были бы дураками, если бы не послали постоянную делегацию к новому светящемуся маяку свободы на нашем севере."
 cuba.124.d_3: "Федеральное правительство выиграло американскую гражданскую войну. Хотя мы давно поддерживаем тесные отношения с Соединенными Штатами, возможно, для наших двух великих наций настало время еще больше сблизиться. С этой целью было предложено направить к нашему северному соседу постоянную делегацию для лоббирования наших интересов и реализации других наших дипломатических инициатив там. Хотя эта идея, казалось бы, получила подавляющую поддержку, несколько людей не согласны, утверждая, что мы уже сделали все, что должны, для укрепления взаимной дружбы."
 cuba.124.d_4: "Федеральное правительство выиграло американскую гражданскую войну. Хотя мы давно поддерживаем тесные отношения с Соединенными Штатами, наши нынешние политические разногласия нарушили наши взаимоотношения. Возможно, для наших двух великих наций настало время положить конец нашему конфликту интересов. С этой целью было предложено направить к нашему северному соседу постоянную делегацию для лоббирования наших интересов и реализации других наших дипломатических инициатив там. Хотя эта идея, казалось бы, получила подавляющую поддержку, многие выразили несогласие, находя перспективы сближения с Соединенными Штатами ужасающей."
 cuba.124.d_5: "Тихоокеанское правительство выиграло американскую гражданскую войну. Хотя мы давно поддерживаем тесные отношения с Соединенными Штатами, которые новое правительство Америки утверждает, что они являются непрерывным продолжением, возможно, для наших двух великих наций настало время еще больше сблизиться. С этой целью было предложено направить к нашему северному соседу постоянную делегацию для лоббирования наших интересов и реализации других наших дипломатических инициатив там. Хотя эта идея, казалось бы, получила подавляющую поддержку, несколько людей не согласны, утверждая, что мы уже сделали все, что должны, для укрепления взаимной дружбы."
 cuba.124.d_6: "Тихоокеанское правительство выиграло американскую гражданскую войну. Несмотря на то, что мы давно поддерживаем тесные отношения с Соединенными Штатами, новое правительство Америки утверждает, что они являются непрерывным продолжением, наши нынешние политические разногласия нарушили наши взаимоотношения. Возможно, для наших двух великих наций настало время положить конец нашему спору. С этой целью было предложено направить к нашему северному соседу постоянную делегацию для лоббирования наших интересов и реализации других наших дипломатических инициатив там. Хотя эта идея, казалось бы, получила подавляющую поддержку, многие выразили несогласие, находя перспективу приближения к новым Соединенным Штатам ужасающей."
 cuba.124.d_7: "Американский Союз выиграл американскую гражданскую войну. Поскольку у наших стран нет серьезных политических разногласий, возможно, настало время для наших двух великих наций сблизиться. С этой целью было предложено направить к нашему северному соседу постоянную делегацию для лоббирования наших инетересов и реализации других наших дипломатических инициатив там. Хотя эта идея, казалось бы, получила подавляющую поддержку, несколько людей выразили несогласие, считая идею сближения с Американским Союзом ужасающей."
 cuba.124.d_8: "Правительство Новой Англии выиграло американскую гражданскую войну. Хотя мы давно поддерживаем тесные отношения с Соединенными Штатами, новое правительство Америки утверждает, что они являются непрерывным продолжением, возможно, для наших двух великих наций настало время еще больше сблизиться. С этой целью было предложено направить к нашему северному соседу постоянную делегацию для лоббирования усилий и реализации других наших дипломатических инициатив там. Хотя эта идея, казалось бы, получила подавляющую поддержку, несколько людей не согласны, утверждая, что мы уже сделали все, что должны, для укрепления взаимной дружбы."
 cuba.124.d_9: "Правительство Новой Англии выиграло американскую гражданскую войну. Несмотря на то, что мы давно поддерживаем тесные отношения с Соединенными Штатами, новое правительство Америки утверждает, что они являются непрерывным продолжением, наши нынешние политические разногласия нарушили наши взаимоотношения. Возможно, для наших двух великих наций настало время положить конец нашему спору. С этой целью было предложено направить к нашему северному соседу постоянную делегацию для лоббирования наших интересов и реализации других наших дипломатических инициатив там. Хотя эта идея, казалось бы, получила подавляющую поддержку, многие выразили несогласие, находя перспективу сближения с новыми Соединенными Штатами ужасающей, особенно с учетом связи между режимом Новой Англии и Канадой."
 cuba.124.a: "Сблизиться с ОСА."
 cuba.124.b: "Сблизиться с Федеральным Правительством."
 cuba.124.c: "Сблизиться с Американским Союзом."
 cuba.124.d: "Сблизиться с Тихоокеанским Правительством."
 cuba.124.e: "Сблизиться с Правительством Новой Англии."
 cuba.124.f: "Мы не будем вмешиваться в американскую политику."
  
 cuba.1240.t: "Куба протягивает руку"
 cuba.1240.d_1: "Сегодня мы получили запрос о приеме специальной делегации правительства Кубы. Судя по предлагаемой структуре новой кубинской миссии, кажется, что перед ней будет стоять задача как помогать существующим дипломатическим представительствам Кубы, так и что более осторожно, пытаться выслужиться непосредственно перед нашим режимом."
 cuba.1240.d_2: "Сегодня мы получили запрос о приеме специальной делегации правительства Кубы. Судя по предлагаемой структуре новой кубинской миссии, кажется, что перед ней будет стоять задача как помогать существующим дипломатическим представительствам Кубы, так и что более осторожно, пытаться выслужиться непосредственно перед нашим режимом. Хотя это предложение само по себе удивительно, поскольку наши страны управляются режимами, которые, казалось бы, естественно, противостоят друг другу, возможно, приняв их предложение, мы могли бы начать восстанавливать наши взаимоотношения."
 cuba.1240.a: "Давайте работать вместе."
 cuba.1240.b: "Отправьте кубинцев домой."
 cuba.1240.c: "Открыто осудить Кубу."
  
 cuba.1241.t: "Американцы принимают нашу делегацию"
 cuba.1241.d: "Наш великий северный сосед согласился на постоянное присутствие дополнительной кубинской делегации в своей стране."
 cuba.1241.a: "Выпьем за новую эпоху сотрудничества!"
  
 cuba.1242.t: "Американцы отвергают нашу делегацию"
 cuba.1242.d: "Наш великий северный сосед возражает против постоянного присутствия дополнительной кубинской делегации в их стране."
 cuba.1242.a: "Черт!"
  
 cuba.1243.t: "Америка осудила наше правительство"
 cuba.1243.d: "Вместо того, чтобы принять или даже отклонить предложенную нами делегацию, американцы полностью осудили наш режим и почти высмеяли нашу "наглую" попытку "подрывной деятельности". Это неожиданное развитие событий вызвало у многих политиков панику, и многие из них потребовали немедленной мобилизации наших вооруженных сил для защиты от американского вторжения."
 cuba.1243.a: "Всех мужчин в армию!"
 cuba.1243.b: "Не будем принимать поспешных решений."
  
 cuba.125.t: "Европейские отношения"
 cuba.125.d: "В то время как наши партнеры в США долгое время были основным рынком для нашего экспорта, затяжная депрессия и растущие волнения в стране заставили нас действовать, и переговоры были начаты с европейскими державами. Поскольку и Австрия, и Германия контролируют обширную часть европейской потребительской базы, вполне логично, что мы заключаем (благоприятное) торговое соглашение с любым из них, что, возможно, впоследствии может привести к еще более тесным отношениям, как экономическим, так и геополитическим."
 cuba.125.a: "Германская Империя."
 cuba.125.b: "Австрийская Империя."
  
 cuba.1250.d: "Поскольку наша нация снова смотрит вне, мы, естественно, должны установить более тесные отношения с социалистическими державами Европы. Человечество объединено через торговлю, которая избегает эксплуататорских атрибутов капитализма, и узы национальной дружбы действительно сильны."
 cuba.1250.a: "[INT.GetNameDefCap]."
  
 cuba.1251.d: "В то время как великие державы Европы в настоящее время недоступны, многие более мелкие страны могут быть любезны для дипломатической кампании. По возможности, мы должны пытаться наладить новые торговые и дипломатические отношения с малыми государствами Европы."
 cuba.1251.a: "Установите связи с небольшими странами."
  
 cuba.126.t: "Новые рынки"
 cuba.126.d: "Поскольку страны Латинской Америки медленно, но верно отходят от американской торговой монополии из-за массивной волны беспорядков, по всей стране, и их растущей ненадежности, мы должны обратиться к тем, у кого есть значительная клиентская база, которая была бы открыта для кубинского экспорта. Хотя идеологические различия между нами и ними могут оказаться проблемой, мы надеемся охватить как можно больше потребителей нашей продукцией."
 cuba.126.a: "Сблизиться с ними."
 cuba.126.b: "Мы должны придерживаться наших старших партнеров."
  
 cuba.127.t: "Наши союзники на континенте"
 cuba.127.d: "Поскольку стабильность на американском континенте вернулась, мы должны стремиться к более близким отношениям с доминирующей в настоящее время державой и обсуждать возможности заключения далеко идущего пакта о сотрудничестве, как экономического, так и военного."
 cuba.127.a: "[TEX.GetNameDefCap]"
 cuba.127.b: "[CSA.GetNameDefCap]"
 cuba.127.c: "[USA.GetNameDefCap]"
 cuba.127.e: "[PSA.GetNameDefCap]"
 cuba.127.f: "[NEE.GetNameDefCap]"
  
 cuba.128.t: "Изменения во внешней политике"
 cuba.128.d: "Поскольку наши старые союзники на американском континенте больше не дорожат нашими интересами и потенциально могут даже оказаться опасными для нашего суверенитета, мы должны искать союзников в других местах, будь то на европейском континенте или ближе к дому. Одно можно сказать наверняка: Куба больше не будет наблюдать за происходящим со стороны."
 cuba.128.a: "[GER.GetNameDefCap]"
 cuba.128.b: "[FRA.GetNameDefCap]"
 cuba.128.c: "[CAN.GetNameDefCap]"
 cuba.128.e: "[COS.GetNameDefCap]"
 cuba.128.f: "[AUS.GetNameDefCap]"
 cuba.128.g: "Канада спасет нас от ОСА."
  
 cuba.1280.t: "Куба хочет присоединиться к нашей фракции"
 cuba.1280.d: "Опасаясь того, что крах старого мирового порядка может отброзить их на задворки истории, Куба сегодня обратилась к нам с предложением военной помощи в случае возникновения глобального конфликта. \n\nПри их вкладе в войну, скорее всего, усилия будут незначительными, их влияние в Карибском бассейне может дать некоторое преимущество, если театр военных действий когда-либо достигнет Западного полушария."
 cuba.1280.a: "Добро пожаловать в [ROOT.GetFactionName]!"
 cuba.1280.b: "Они будут просто обузой."
  
 cuba.1281.t: "Они отказались от нашего предложения!"
 cuba.1281.d: "Наш запрос на присоединение к [FROM.GetFactionName] был отклонен."
 cuba.1281.a: "Теперь мы сами за себя."
  
 cuba.1282.t: "Они приняли наше предложение!"
 cuba.1282.d: "Наш запрос на присоединение к [FROM.GetFactionName] был принят."
 cuba.1282.a: "Вместе мы сильнее."
  
 cuba.1284.d: "Островное государство Куба попросило присоединиться к нашей фракции."
 cuba.1284.a: "Подайте петицию нашему лидеру фракции"
  
 cuba.1285.t: "Союзник нашего союзника"
 cuba.1285.d: "Островное государство Куба попросило присоединиться к нашей фракции, и наши американские союзники выступают от их имени."
 cuba.1285.a: "Добро пожаловать!"
  
 cuba.1286.t: "Кубе отказано"
 cuba.1286.d: "Лидер нашей фракции отказался позволить Кубе присоединиться к нашей фракции."
 cuba.1286.a: "Несчастные кубинцы"
  
 cuba.1287.t: "Сотрудничество с Кубой?"
 cuba.1287.d: "Куба направила делегацию для заключения двустороннего пакта о дружбе и военном сотрудничестве. Хотя сам по себе не настоящий союз, наши судьбы наверняка будут связаны."
 cuba.1287.a: "Звучит здорово."
  
 cuba.1288.t: "Сотрудничество с Америкой"
 cuba.1288.d: "Америка приняла предложенное нами двустороннее военно-политическое соглашение."
 cuba.1288.a: "Сейчас и навсегда."
  
 cuba.129.t: "Международная военная интеграция"
 cuba.129.d: "Наш кубинский союзник сделал небольшое, но долгожданное предложение. Они предложили, чтобы в качестве младшего партнера в нашем военном союзе во время войны их военная администрация была, по крайней мере номинально, подчинена нашей. Хотя на самом деле это мало что значит, это позволяет нашим армиям более эффективно обмениваться важной информацией и немного эффективнее сражаться вместе."
 cuba.129.a: "Долгожданное предложение."
  
 cuba.131.t: "Кубинская делегация"
 cuba.131.d: "Кубинская делегация прибыла к нам, уведомив нас в последний момент. Они прибыли для переговоров по новому экономическому соглашению, в соответствии с которым каждая из наших двух стран создаст новую дипломатическую миссию, посвященную развитию взаимной торговли и экономического сотрудничества. Чтобы подсластить сделку, Куба предложила оплатить реконструкцию некоторых из наших более устаревших промышленных объектов."
 cuba.131.a: "Это может принести пользу нам обоим."
 cuba.131.b: "Мы ничем не обязаны Кубе."
  
 cuba.132.t: "Федерация Вест-Индии согласна"
 cuba.132.d: "Федерация Вест-Индии согласилась встретиться с нашей делегацией и выразила свою дружелюбие в отношении развития более тесных экономических связей. Хотя с нашей стороны потребовались незначительные уступки, чтобы закрыть сделку, бюрократия обеих наших стран сейчас работает над созданием официальных экономических офисов в другой стране. Хотя может пройти небольшой период времени, прежде чем мы сможем начать получать экономические выгоды, это только вопрос времени."
 cuba.132.a: "Превосходно!"
  
 cuba.1320.t: "Новая экономическая активность"
 cuba.1320.d: "Наша экономическая миссия в Вест-Индской федерации была быстро создана, и торговля между нашими двумя странами резко выросла. Благодаря увеличению инвестиций в Вест-Индию наши промышленные предприятия теперь работают немного более эффективно."
 cuba.1320.a: "Это приносит плоды!"
  
 cuba.133.t: "Федерация Вест-Индии отказывается"
 cuba.133.d: "Наша делегация вернулась в Гавану без сделки. Федерация Вест-Индии отказалась от дальнейшего развития наших экономических и политических отношений."
 cuba.133.a: "Плохо."
  
 cuba.134.t: "Приглашение"
 cuba.134.d: "От посольства Кубы в нашей столице наше правительство получило интересное предложение. Хотя спорадические переговоры между странами тогдашнего Карибского бассейна и Центральной Америки имели место для содействия региональной торговле, глубокие идеологические разногласия и частично совпадающие территориальные претензии препятствовали любому урегулированию. Куба предложила отложить подобные опасения в сторону для нашей взаимной выгоды и создать новый постоянный международный орган, который будет работать в направлении экономического сотрудничества и взаимного снижения торговых барьеров. Этот орган не будет иметь полномочий в отношении чисто политических споров или официальных отношений между государствами-участниками. Точные детали этого плана должны быть обсуждены на саммите в Гаване, который состоится как можно скорее."
 cuba.134.a: "Мы будем присутствовать."
 cuba.134.b: "Отклонить."
  
 cuba.1340.t: "Уведомления об отказе"
 cuba.1340.d_1: "Несколько государств, которые мы пригласили на саммит Карибского бассейна, отказались - одни вежливее, другие не очень."
 cuba.1340.d_2: "Приглашения были разосланы нашим самым важным региональным торговым партнерам, но к сожалению, все стороны отказались. Саммит Карибского бассейна неожиданно отменен."
 cuba.1340.d_3: "Все приглашенные приняли наше приглашение на Карибский саммит в Гаване."
 cuba.1340.a: "Мы продолжим без них."
 cuba.1340.b: "Великолепно!"
  
 cuba.1341.t: "Кубинская ярость"
 cuba.1341.d: "В ответ на наш предыдущий отказ от Кубинского "Карибского саммита" кубинское правительство выразило легкую степень гнева на нас, побудив наше правительство ответить категорическим письмом, направленным против их детского поведения."
 cuba.1341.a: "Ну тогда..."
  
 cuba.135.t: "Карибский саммит"
 cuba.135.d: "Карибский саммит имел ошеломляющий успех. Участвующим странам удалось урегулировать некоторые небольшие экономические споры и заложить основу для будущих переговоров. Все, что требуется сейчас - это наша собственная подпись в качестве стороны и основного наблюдателя договора, подписавшего эту конвенцию с намерением создать независимый консультативный совет по международной торговле для урегулирования торговых споров между подписавшими сторонами."
 cuba.135.a: "Подписать договор."
 cuba.135.b: "Нет, черт побери!"
  
 cuba.136.t: "Новости с Кубы"
 cuba.136.d: "Съезд в Гаване прошел успешно, наши отношения с Кубой и другими участвующими сторонами улучшились."
 cuba.136.a: "Удивительно."
  
 cuba.137.t: "Куба осуждает наш режим"
 cuba.137.d: "Куба официально осудила наш режим. Хотя это могло показаться неожиданным, напряженность между нашей страной и кубинцами в течение некоторого времени медленно нарастала."
 cuba.137.a: "К черту их."
  
 cuba.138.t: "Американские военные усилия"
 cuba.138.d_1: "В то время как американская гражданская война ограничивается границами США, учитывая наши тесные отношения с борющимся федеральным правительством, война уже имела глубокие последствия для нашей страны. Подходя к войне и ее участникам, какую позицию мы должны занять, зная, конечно, что придерживаться пассивной позиции может разозлить наших благодетелей-федералистов?"
 cuba.138.d_2: "Хотя американская гражданская война ограничена границами США, ее исход, несомненно, будет иметь серьезные последствия для нашей страны. Какую позицию мы должны занять в войне к ее участникам?"
 cuba.138.a: "Занять активную позицию."
 cuba.138.b: "Ждать и смотреть."
 cuba.138.c: "Сосредоточиться на предотвращении внутренних последствий."
  
 cuba.139.t: "Кубинские поставки"
 cuba.139.d: "Сочувствуя нашей великой борьбе и глубоким идеологическим расколам, лежащим в ее основе, Куба направила военную помощь в виде стрелкового оружия, как старого, так и нового, и запасов боеприпасов."
 cuba.139.a: "¡Gracias!"
  
 cuba.140.t: "Наше позиция на войне"
 cuba.140.d_1: "Объединенные Синдикаты Америки - наши естественные братья по оружию, и нам крайне важно оказывать им помощь."
 cuba.140.d_2: "С крахом Объединенных Синдикатов Америки будущее социализма в Соединенных Штатах находится под угрозой. Хотя многие в нашем правительстве предлагали нам работать над эвакуацией социалистических элементов с раздираемой войной страны на наш остров свободы, возможно, можно принять более последовательный подход."
 cuba.140.a: "Поддержать ОСА"
 cuba.140.b: "ОСА рухнуло; Интервенция в Американский Союз"
 cuba.140.c: "Поддержать Федеральное Правительство."
 cuba.140.d: "Поддержать Тихоокеанское Правительство."
 cuba.140.e: "Переправьте остатки социализма на наш остров."
  
 cuba.141.t: "Наше место в войне"
 cuba.141.d_1: "Наши американские покровители вовлечены в кровавую гражданскую войну. Хотя влияние федерального правительства на Кубе по-прежнему велико, это влияние и наши взаимовыгодные отношения балансируют на острие ножа. Поскольку мы правильно решили полностью уважать эти отношения и занять активную позицию в Гражданской войне в США, единственный вопрос сейчас: как мы должны вмешаться?"
 cuba.141.d_2: "Гражданская война в США наверняка будет иметь серьезные последствия на Кубе, и теперь имеет значение её исход. Таким образом, мы должны гарантировать, что наша нация не пострадает не от какого исхода этой войны. Вопрос только в том, как?"
 cuba.141.a: "Поддержать Федералистов."
 cuba.141.b: "Сражайтесь за наших друзей."
 cuba.141.c: "ОСА надо остановить."
 cuba.141.d: "Поддержите Американский Союз."
  
 cuba.143.t: "Куба отказывается увеличивать помощь"
 cuba.143.d: "Несмотря на наше влияние на политику Кубы, кубинское правительство указало, что оно намеревается сохранить нынешний маргинальный уровень поддержки наших военных усилий. Хотя Куба - маленькая страна, и их полная поддержка была бы каплей в море с учетом масштабов нашей гражданской войны, тем не менее, это событие вызывает тревогу."
 cuba.143.a: "Наш контроль ограничен..."
  
 cuba.144.t: "Кубинцы помогают производству"
 cuba.144.d_1: "Наши кубинские товарищи предложили тесно координировать свои действия с нашим правительством для производства военной техники и продукции гражданского назначения от нашего имени совершенно без компенсации. Хотя контрабанда товаров в страну иногда может быть сложной задачей, поддержка Кубы высвободила небольшую часть важнейших отраслей промышленности для других целей."
 cuba.144.d_2: "Наши кубинские друзья предложили тесно координировать свои действия с нашим правительством для производства военной техники и продукции гражданского назначения от нашего имени совершенно без компенсации. Хотя контрабанда товаров в страну иногда может быть сложной задачей, поддержка Кубы высвободила небольшую часть важнейших отраслей промышленности для других целей."
 cuba.144.a: "Поистине, объединение человечества не знает границ."
 cuba.144.b: "Славьте Господа и раздайте боеприпасы."
  
 cuba.145.t: "Кубинская помощь прекращается"
 cuba.145.d: "Хотя промышленный потенциал Кубы относительно невелик, ее промышленная помощь получила высокую оценку. Однако сейчас эта помощь прекратилась, а война продолжается. Следует ли просить кубинцев о дальнейшей поддержке?"
 cuba.145.a: "Сделайте предложение."
 cuba.145.b: "Жест был оценен, оставьте это."
  
 cuba.146.t: "Американцы предлагают новое соглашение"
 cuba.146.d: "Поскольку гражданская война все еще бушует, наши американские друзья предложили денежную компенсацию в обмен на новый раунд промышленной помощи."
 cuba.146.a: "Благо для нас обоих."
 cuba.146.b: "Мы не можем этого принять."
  
 cuba.147.t: "Куба согласна"
 cuba.147.d: "Куба согласилась оказывать дальнейшую промышленную помощь."
 cuba.147.a: "Великолепно!"
  
 cuba.148.t: "Куба отказывается"
 cuba.148.d: "Куба отказалась предоставить дополнительную промышленную помощь."
 cuba.148.a: "Неутешительно."
  
 cuba.149.t: "Куба поддерживает диссидентов"
 cuba.149.d: "Хотя Социалистическая Куба первоначально дала понять, что намерена не участвовать в нашей гражданской войне, с крахом ОСА эта позиция изменилась. Кубинцы теперь направляют денежную помощь и поддержку вооружениями социалистическим диссидентам из оставшихся после войны группировок."
 cuba.149.a: "Будь они прокляты!"
  
 cuba.151.t: "Планирование войны с Американским Союзом"
 cuba.151.d: "Возможность победы Союзного государства в гражданской войне является реальной угрозой для нашего народа, и мы, наконец, попытаемся ее устранить. Однако наши гражданские и военные советники предложили два различных плана. Мы можем, конечно, организовать полномасштабное вторжение, высадив войска в контролируемой Американским Союзом Флориде. В качестве альтернативы, мы могли бы начать кампанию саботажа на территориях, находящихся под контролем Американского Союза, возможно, ослабив их армию до поражения"
 cuba.151.a: "Готовьтесь к тотальной войне."
 cuba.151.b: "Пошлите диверсантов."
  
 cuba.152.t: "Куба привлекает диссидентов"
 cuba.152.d: "Социалистическая Куба, пораженная крахом ОСА, заявила о своем намерении принять всех без исключения американцев, которые решат искать убежища на острове свободы. Ходят слухи, что кубинские агенты также проникли за наши границы, чтобы облегчить эвакуацию социалистов и других диссидентов. Хотя это еще не оказало большого влияния, некоторые известные оппозиционные группы начали пропадать из нашего поля видимости, возможно, готовясь к бегству на Кубу."
 cuba.152.a: "Тревожно."
  
 cuba.153.t: "Поток диссидентов на Кубу"
 cuba.153.d: "За последний месяц несколько тысяч диссидентов покинули подконтрольные нам территории и отправились на Кубу. Хотя это изрядно истощило людские резервы, те, кто уехали, с большей вероятностью будут лояльны нашему правительству."
 cuba.153.a: "Нам лучше без них."
  
 cuba.1530.t: "Прибытие американских социалистов"
 cuba.1530.d: "Мы впервые оценили приток беженцев из раздираемой войной Америки, подсчитав несколько тысяч прибывших, большинство из которых достигли возраста и полностью готовы служить в наших вооруженных силах, если в этом возникнет необходимость."
 cuba.1530.a: "Добро пожаловать!"
  
 cuba.154.t: "Поток диссидентов на Кубу замедляется"
 cuba.154.d: "Хотя темпы эмиграции значительно замедлились, за последние два месяца еще несколько тысяч недовольных уехали на Кубу."
 cuba.154.a: "Быть по сему."
  
 cuba.1540.t: "Прибывают новые американские социалисты"
 cuba.1540.d: "За последние два месяца на наши берега прибыло еще несколько тысяч американцев боеспособного возраста. Несмотря на то, что значительный приток после начала действия политики, похоже, сокращается, со временем должен продолжаться устойчивый поток."
 cuba.1540.a: "Добро пожаловать!"
  
 cuba.155.t: "Война с Американским Союзом Штатов"
 cuba.155.d: "Подготовка к войне завершена. Хотя шансы, безусловно, невелики на нашу победу в этой войне, как Давид убил Голиафа, мы уничтожим Американский Союз или, по крайней мере, ослабим достаточно, чтобы привести к их поражению в гражданской войне."
 cuba.155.a: "Как Давид и Голиаф."
  
 cuba.156.t: "Диверсанты готовы"
 cuba.156.d: "После нескольких недель подготовки и переброски групп обученных солдат в Америку наши диверсанты готовы броситься в бой через главные города нашего врага, нанести удар по ключевым объектам инфраструктуры, прежде чем отступить, надеясь, что их не обнаружат. Все, что нужно сейчас- это последнее решение на начало."
 cuba.156.a: "Сделайте это."
  
 cuba.157.t: "Диверсанты"
 cuba.157.d: "Нашу страну потрясла серия взрывов и внезапных отказов ключевой инфраструктуры, электрических систем. Хотя ущерб можно отремонтировать относительно быстро и ущерб не слишком серьезен, в краткосрочной перспективе наша инфраструктура может быть частично повреждена. Учитывая масштаб атак, они почти наверняка были совершены государством, стремящимся ослабить наши позиции в этой ужасной гражданской войне. Ведется расследование по установлению виновного."
 cuba.157.a: "Мы отомстим."
  
 cuba.158.t: "Куба объявляет войну"
 cuba.158.d: "Поразительно, но Куба, не имеющая сильной армии, напала на Флориду, высадив войска в южной части штата. Хотя у нас нет официальных дипломатических отношений с этой ужасной социалистической страной, но Куба официально представила нашему правительству объявление войны. Конечно, хотя борьба с кубинцами должна быть сродни удару мухи, отвлечение внимания может повлиять на нашу позицию в гражданской войне, которая, как мы подозреваем, в любом случае является целью Кубы."
 cuba.158.a: "Мы раздавим этих дураков!"
  
 cuba.159.t: "Подрыв ОСА"
 cuba.159.d: "Объединенные Синдикаты Америки представляют реальную угрозу нашему существованию. Таким образом, мы должны найти способ подорвать их военные усилия."
 cuba.159.a: "Присоединяйтесь к Канаде."
 cuba.159.b: "Пошлите диверсантов."
  
 cuba.160.t: "Кубинская помощь?"
 cuba.160.d: "Куба предложила присоединиться к нашей войне с Объединенными Синдикатами Америки. Хотя они хотят взяться за оружие напрямую, возможно, небольшая страна могла бы вместо этого оказать косвенную поддержку, помогая нашему производству оружия и снабжая наши войска."
 cuba.160.a: "Братья по оружию."
 cuba.160.b: "Пусть помогут с производством."
  
 cuba.161.t: "Великий Белый Север"
 cuba.161.d: "Хотя наша нация и Объединенные Синдикаты Америки в настоящее время не находятся в состоянии войны, она может вспыхнуть в любой момент. Куба также опасается доминирования ОСА и предложила прийти к нам на помощь в случае любой угрозы, будь то война."
 cuba.161.a: "Мы стоим как единое целое."
 cuba.161.b: "Они нам не нужны."
  
 cuba.162.t: "Наше место в войне"
 cuba.162.d: "Канада приняла наше предложение присоединиться к их войне с Объединенными Синдикатами Америки. Хотя мы еще не полностью связались с Антантой, это представляет собой важный шаг к формальному военному союзу с Канадой."
 cuba.162.a: "К оружию!"
  
 cuba.1620.t: "Куба присоединяется к битве"
 cuba.1620.d: "Куба объявила войну Объединенным Синдикатам Америки от нашего имени. Хотя они ни в коем случае не являются сильной военной силой, их поддержка ценится."
 cuba.1620.a: "Замечательно!"
  
 cuba.163.t: "Канада просит поддержки"
 cuba.163.d: "Канада отклонила наше предложение о прямой военной поддержке в их войне с Объединенными Синдикатами Америки. Однако вместо этого страна предложила нам производить оружие от имени Канады в обмен на компенсацию. Хотя некоторые в нашей дипломатической службе считают это предложение чем-то вроде пренебрежения, оно все же может способствовать поражению ОСА."
 cuba.163.a: "Мы согласны."
 cuba.163.b: "Какое неуважение!"
  
 cuba.1630.t: "Куба согласна"
 cuba.1630.d: "Куба согласилась поддержать наше производство оружия. Возможно, это могло стать началом долгих и взаимовыгодных отношений."
 cuba.1630.a: "Замечательное развитие!"
  
 cuba.1631.t: "Куба против"
 cuba.1631.d: "Куба отказалась поддерживать наше производство оружия, обвиняя наше правительство в каком-то неуказанном пренебрежении."
 cuba.1631.a: "Чрезмерная реакция."
  
 cuba.164.t: "Канада согласна"
 cuba.164.d: "Канада приняла наше предложение. Наше обещание поддержать их против ОСА стало большим благом для взаимоотношений."
 cuba.164.a: "Отлично!"
  
 cuba.1640.t: "Канада начинает вторжение"
 cuba.1640.d: "Между ОСА и Канадой началась война. Согласно нашему ранее данному обещанию, мы также должны объявить войну Объединенным Синдикатам Америки."
 cuba.1640.a: "Надо бороться!"
  
 cuba.165.t: "Личность террористов раскрыта"
 cuba.165.d: "Страна, ответственная за теракты месяц назад, вне всякого сомнения раскрыта: Куба. Несмотря на то, что мы выражали дипломатический протест, кубинцы не раскаивались и почти насмехались в ответ."
 cuba.165.a: "Объявить войну."
 cuba.165.b: "Когда война закончится..."
  
 cuba.166.t: "Канада нас проигнорировала"
 cuba.166.d: "Канада отклонила наше дружественное предложение поддержки Объединенных Синдикатов Америки."
 cuba.166.a: "К черту их!"
  
 cuba.199.t: "Конец Америки"
 cuba.199.d: "Наших покровителей в Соединенных Штатах больше нет, а американское влияние на Кубе стремительно падает."
 cuba.199.a: "Тогда мы сами по себе."
  
 ### Late Game Focus Trees 
 cuba.200.t: "Триумф свободы"
 cuba.200.d: "За последние несколько недель нацию охватило странное чувство. Чувство, довольно чуждое, но отнюдь не плохое - на самом деле далеко не так. Мало того, что множество вызовов нашей демократии было побеждено, но и система, которая возникла, и корректировки политики, предпринятые в ответ на кризис, теперь полностью нормализовались. Сама демократия, кажется, не только выжила, но и стала вполне обыденной, вполне нормальной. Благодаря этому сдвигу во взглядах мы, наконец, можем начать не просто консолидировать и защищать систему, но и смотреть в будущее."
 cuba.200.a: "Если бы только Марти мог видеть нас сейчас."
  
 cuba.201.t: "Конституционный съезд: Права?"
 cuba.201.d: "Конституционный съезд уже начался, и делегаты от всех основных политических партий и влиятельные фигуры со всей страны присутствовали в качестве делегатов с правом голоса и наблюдателей. Хотя первые несколько часов были довольно продуктивными, фундаментальный характер большей части формулировок, использованных в документе, стал предметом разногласий, поскольку либералы предпочитали исключительно определять, что правительству следует запретить делать, а юнионисты, предпочитающие этот язык, также подразумевают позитивное обязательство правительства по обеспечению определенных реалий для людей."
 cuba.201.a: "Аргументы юнионистов преобладают."
 cuba.201.b: "Либералы правы."
  
 cuba.202.t: "Конституционная съезд: Дискриминация"
 cuba.202.d: "Включение параграфа, направленного на борьбу с расовой дискриминацией, стало следующим важным аргументом в пользу разработки новой конституции. Представители всех основных политических партий возражают против включения этого отрывка, утверждая, что такие усилия по прекращению дискриминации должны решаться с помощью нормального законодательства, а не портить нашу конституцию таким уродливым и по сути своей спорным вопросом."
 cuba.202.a: "Отрывок включен."
 cuba.202.b: "Никогда!"
  
 cuba.203.t: "Конституционный съезд: Верховный Суд"
 cuba.203.d: "Один, последний вопрос, не позволил раз и навсегда закрыть съезд. Созданный по образцу Соединенных Штатов, Верховный суд Кубы должен был быть независимым от других ветвей власти, но он стал совсем не таким. Хотя многие настаивают на том, что суду просто не хватало вспомогательных институтов для нормального функционирования, другие теперь хотят полностью его реструктурировать и более четко изложить свою политическую миссию в конституции."
 cuba.203.a: "Сохраняйте статус-кво."
 cuba.203.b: "Измените суд."
  
 cuba.204.t: "Генерал"
 cuba.204.d: "Генерал Диас, которому еще не исполнилось сорока лет, стал больше, чем жизнь, больше, чем сама нация в сознании многих, и со временем его контроль над государством только укрепился. Теперь, когда кризис ушел в прошлое, он, наконец, может перейти от консолидации своего правления и по-настоящему захватить лояльность государства и народа."
 cuba.204.a: "Hail!"
  
 cuba.205.t: "Человек Мачадо"
 cuba.205.d: "Клементе Васкес Белло, когда-то ключевой союзник Мачадо, пошел по стопам своего свергнутого наставника, неуклонно укрепляя свое правление, и теперь он не встречает сопротивления. В то время как многие простые люди относятся к нашему великодушному президенту с большой неприязнью, его правление, похоже, прекратит только сам жнец."
 cuba.205.a: "Живи долго и процветай."
  
 cuba.206.t: "Васкес застрелен!"
 cuba.206.d: "Шокирующие новости пришли сегодня из Гаваны. Покидая театр со своей женой, президент Васкес был застрелен несколькими выстрелами одиноким преступником и был объявлен мертвым на месте происшествия. Преемственность совершенно неясна, и различные фракции в правительстве нашей страны начали мобилизацию. Сенатор Мендьета, умеренный и когда-то противник Васкеса, был назначен на должность президента на внеочередной сессии Конгресса, пока решается вопрос о более постоянном преемнике."
 cuba.206.a: "Мы стоим на грани."
  
 cuba.207.t: "Реформа?"
 cuba.207.d_1: "Хотя президенту Мендьете удалось сдержать ситуацию, внезапная кончина Васкеса снова ввергла политический порядок в хаос, и из опасения возродившейся оппозиции, фракции в нашем правительстве теперь настаивают на постепенных реформах как средстве сохранения власти. Главным среди потенциальных реформаторов является влиятельный Хосе Агрипино Барнет, с которым сам бывший Мамби Орест Феррара Марино вышел на пенсию, чтобы связать свою судьбу на дипломатической службе. Сам Мендьета, хотя и не против реформы, опасается возвращения хаоса, охватившего режим юнионистов, и выразил желание уйти с поста президента в пользу Барнета, если сохранение статус-кво окажется невозможным."
 cuba.207.d_2: "Президент Мендьета оказался совершенно неспособным сдержать политические последствия внезапной кончины Васкеса, и с ослаблением наших отношений с Соединенными Штатами реформы, похоже, теперь почти гарантированы. Однако как эта реформа будет действовать на практике, остается только гадать. На дипломатической службе влиятельный Хосе Агрипино Барнет, с которым сам бывший Мамби Орест Феррара Марино вышел на пенсию, чтобы связать свою судьбу, собирает поддержку более умеренной программы постепенной демократизации, в то время как Либеральная партия Нуэво, которая ранее была оказала поддержку нашему режиму, теперь требует чуть более радикальных изменений. В то время как нуэво-либералы являются более могущественным политическим образованием, Мендьета теперь должен подумать о своей отставке в пользу Барнета, чтобы сохранить некоторую долю статус-кво."
 cuba.207.a: "Поддерживайте режим."
 cuba.207.b: "Мендьета уходит в отставку."
 cuba.207.c: "Новые либералы стремительно приходят к власти!"
  
 cuba.208.t: "Конституционный съезд: Сила исполнительной власти"
 cuba.208.d: "С делегатами, прибывшими со всей страны, в основном из местных органов власти и национального законодательного собрания, Конституционный съезд только начался. Хотя первые несколько часов были продуктивными, структура исполнительной власти стала предметом разногласий. Некоторые делегаты желают, чтобы президентство оставалось таким же, как сейчас, в то время как другие делегаты утверждают, что президентские полномочия по помилованию преступников и назначению судей должны быть переданы законодательному органу, утверждая, что этими полномочиями грубо злоупотребляли в прошлом. Хотя президент Барнет согласился соблюдать дух предложенных ограничений как часть "джентльменского соглашения", он и члены его кабинета утверждают, что включение такого положения в конституцию может нанести ущерб во время войны."
 cuba.208.a: "Ограничить президентскую власть."
 cuba.208.b: "Сохранить статус-кво."
  
 cuba.209.t: "Конституционный съезд: Однопалатный законодательный орган"
 cuba.209.d: "Съезд проходит хорошо, и наш новый основополагающий документ - это великое зрелище. Однако еще один вопрос вызвал большие разногласия: природа национального законодательного органа. В то время как наш законодательный орган был двухпалатным по модели Соединенных Штатов, многие реформаторы теперь хотят сделать его однопалатным, чтобы упростить законодательный процесс и повысить способность населения понимать разделение политической власти. То, что должно быть сделано?"
 cuba.209.a: "Однопалатный парламент."
 cuba.209.b: "Сохранить двухпалатный парламент."
  
 cuba.210.t: "Конституционный съезд: Уродливое прошлое"
 cuba.210.d: "Как раз когда собрание готовилось к закрытию, группа обычных граждан ворвалась в зал, крича из страха, которого, казалось, нигде не было видно. Они требовали некоторого признания обязательства государства не повторять его прошлое поведение как при Васкесе, Диасе, так и при кратковременном социалистическом режиме. Хотя они не кажутся вооруженным, и почти наверняка будут удалены из здания достаточно скоро, возможно, включение такого положения могло бы быть разумным и ослабить общественное недоверие."
 cuba.210.a: "Впишите это."
 cuba.210.b: "Подождать."
  
 cuba.211.t: "Будущее социализма"
 cuba.211.d: "Пламя революции угасло, и на его пепле были построены основы социализма, будущее человечества как такового. Теперь мы должны смотреть не просто на консолидацию, но и на будущее нашей страны."
 cuba.211.a: "Viva Cuba Libre!"
  
 cuba.212.t_1: "Остаться"
 cuba.212.t_2: "Полная демократизация"
 cuba.212.d_1: "То, что началось с революции, осуществилось. Социализм полностью пришел на Кубу, и твердая рука, руководившая этим переходом, останется."
 cuba.212.d_2: "Когда наше правление закрепилось, а социальные нормы претерпели удовлетворительный сдвиг, мы теперь можем начать процесс демократизации заново. Пусть тираны мира услышат наш сплоченный клич, пока мы строим на Кубе истинную синдикалистскую демократию."
 cuba.212.a: "Бессмертная наука!"
  
 cuba.213.t: "Мелла установил политическое господство"
 cuba.213.d_1: "Революция оставила Кубу в уязвимом положении. Теперь наш бесстрашный лидер Хулио Антонио Мелла вернулся к нам, чтобы вести страну. Мы восстанем из пепла реакционной, буржуазной диктатуры, высоко подняв лица к заре!"
 cuba.213.d_2: "Соглашение между фракциями Коммунистов и Революционеров соблюдается, и в результате влияние Рабочих уменьшилось. Однако, как многие предсказывали, по мере того, как наша нация все больше ступала на свет социализма, начали образовываться трещины. В какой степени осуществится великое видение Меллы для Кубы?"
 cuba.213.a: "Вперед!"
  
 cuba.214.t: "Статус-кво?"
 cuba.214.d: "Первоначальная сделка, заключенная после победы Революционеров на специальной сессии всесоциалистического конгресса, мертва. Революционеры и Коммунисты вооружены и полностью готовы биться за свои идеалы друг против друга. Грядет битва."
 cuba.214.a: "Кто победит?"
  
 cuba.2140.t: "Улицы снова становятся красными"
 cuba.2140.d_1: "В то время как Революционеры твердо держались и сохраняли политическое первенство в неформальной коалиции с Коммунистами, амбиции Меллы поистине ненасытны. Сегодня группы фанатиков-коммунистов с оружием, закупленным руководством коммунистов, открыли огонь по группе государственных служащих, связанных с Революционерами, из-за небольшого межличностного спора. Беспорядки быстро распространились, и теперь по всему городу Гаваны возведены баррикады, и слышны прерывистые выстрелы, поскольку обе стороны готовятся к новым столкновениям. В законодательном органе Блас, Мелла и их фракции также находятся в противостоянии."
 cuba.2140.d_2: "В то время как Революционеры потеряли политическое первенство в неформальной коалиции с Коммунистами и потеряли политическое первенство, Бласа нельзя превзойти без боя. Сегодня группы фанатиков-коммунистов с оружием, закупленным руководством коммунистов, открыли огонь по группе государственных служащих, связанных с Революционерами, из-за небольшого межличностного спора. Беспорядки быстро распространились, и теперь по всему городу Гаваны возведены баррикады, и слышны прерывистые выстрелы, поскольку обе стороны готовятся к новым столкновениям. В законодательном органе Блас, Мелла и их фракции также находятся в противостоянии."
 cuba.2140.a: "Коммунисты совершили чудо."
 cuba.2140.b: "Революционеры отступают."
 cuba.2140.c: "Революционеры разбиты."
 cuba.2140.e: "Революционеры совершают чудо."
 cuba.2140.f: "Коммунисты отступают."
 cuba.2140.g: "Коммунисты раздавлены."
  
 cuba.2141.t: "Великий день"
 cuba.2141.d: "После месяцев внутреннего конфликта Революционеры были побеждены. Сознавая положение и достигнув многих своих целей, Мелла дал понять, что намерен сохранить политику, разработанную при коалиционном правительстве. Блас, казалось бы, растворился в воздухе, а его положение во фракции Революционеров теперь возглавляет влиятельный военный Альберто Байо."
 cuba.2141.a: "Настоящие революционеры!"
  
 cuba.2142.t: "Прощайте идеалисты"
 cuba.2142.d: "После нескольких месяцев внутреннего конфликта коммунисты потерпели поражение. Мелла, похоже, снова сбежал из страны. Возможно, однажды он ко мне снова вернется..."
 cuba.2142.a: "Шторм утих!"
  
 cuba.215.t: "Входят два революционера"
 cuba.215.d: "Началась широко разрекламированная встреча один на один между Бласом и Меллой. В течение первых нескольких минут разговора любезности превратились в споры и гнев. Главный из вопросов, который так горячо обсуждается - это то, как еще можно улучшить нашу аграрную систему. Мелла твердо придерживается мнения, что институты, созданные на первой волне трансформационных реформ, последовавших за социалистическим конгрессом, должны быть отрегулированы, в то время как Блас предполагает, что сельские массы должны стать целью кампании политического просвещения и дальнейшего внимания к добыче ресурсов."
 cuba.215.a: "Блас соглашается."
 cuba.215.b: "Мелла бросает вызов."
  
 cuba.2150.t: "Оптимизация"
 cuba.2150.d: "Поскольку на данный момент экономические вопросы решены, Блас и Мелла спорят о том, каким образом можно обеспечить эффективность высокополитизированных бюрократических должностей. Мелла утверждает, что нужно просто обеспечивать соблюдение нормальных правил и наказаний без исключения, в то время как Блас вместо этого предлагает, чтобы каждый департамент создал непосредственно избираемый совет для надзора за его деятельностью и подготовки отчетов об эффективности для нашего правительства."
 cuba.2150.a: "Использовать палку."
 cuba.2150.b: "Создать коммитеты Бласа."
  
 cuba.2151.t: "Улучшение ополчения"
 cuba.2151.d: "В то время как реорганизация структуры ополчения нашей армии является продолжающимся обсуждением в вооруженных силах, дополнительные реформы предложили как Блас, так и Мелла, надеясь усилить свое влияние в различных ополчениях для политической выгоды. Однако оба плана содержат в себе существенные достоинства, и наши вооруженные силы наверняка выиграют в любом случае."
 cuba.2151.a: "Мелла подавляет Бласа фактами и логикой."
 cuba.2151.b: "Блас успешно доказывает свою правоту."
  
 cuba.216.t: "Социальное равенство"
 cuba.216.d: "Антагонизация Меллы побудила Бласа и революционеров предложить план, конкурирующий с планом Меллы, по реализации социальных аспектов его трансформационной идеологии. Хотя оба плана призывают к агрессивным действиям государства для достижения гендерного и расового равенства, конкретные детали различаются."
 cuba.216.a: "План Меллы лучше."
 cuba.216.b: "Вперед с Бласом."
 cuba.216.c: "Компромисс."
  
 cuba.217.t: "Открытие"
 cuba.217.d: "После свержения Гитераса и Меллы, Блас остался одним из самых влиятельнейших политических деятелей в стране. Хотя эта власть позволила провести желаемые Бласом реформы и обеспечить стране стабильность, недемократические методы, с помощью которых он пришел к власти, оказались неприятными для него и его товарищей, которые утверждают, что стремятся к высшим демократическим идеалам. В самом деле, даже неудавшийся социалистический конгресс, который предложил Гитерас, показался Бласу всего лишь притворством, ширмой демократии. Учитывая новые идеалы, пришло время реформировать нашу политическую сферу."
 cuba.217.a: "Да здравствует свободная Куба!"
  
 cuba.218.t: "Новое государство"
 cuba.218.d: "Как когда замолчали пушки Вельткрига, конец восстания принес только жуткую тишину, но не мир. Однако по мере того, как наше правительство укрепляло свое правление и решало экономические проблемы, которые преследовали нас более десяти лет, мы вновь пробудили в людях тот неукротимый дух, который определял их раньше. Теперь мы, наконец, можем смотреть в будущее, с президентом Грау у руля ни один человек не должен снова погрязнуть в нищете, и социализм снова не будет угрожать нашей земле. Эта новая эпоха, которая становится на наших глазах, действительно будет великой для Кубы."
 cuba.218.a: "Заключим сделку с народом Кубы!"
  
 cuba.2180.t: "Гавана, у нас проблема."
 cuba.2180.d: "Благодаря нашему предыдущему решению о расширении зеленорубашечников они быстро нарастили свою численность. Наиболее радикальные ее члены воспользовались этим ростом, чтобы привлечь новых членов к своему делу. Так называемый Национально-революционный легион, основанный этими людьми, значительно вырос за последние месяцы, и его члены стали все больше недовольны политикой администрации Грау.\n\nХотя таких легионеров немного, они занимают высокое положение в различных бюрократических структурах и их амбиции не знают границ. Когда сегодня президент Грау покинул город Гавану, легионеры попытались захватить власть. Хотя многие "зеленорубашечники" по-прежнему лояльны Грау, военные отказались вмешиваться, поскольку ситуация в Гаване развивалась стремительно. Ситуация, похоже, такова, что Легионеры захватили столицу и объявили своего лидера, писателя Альберто Ламара Швейера исполняющим обязанности президента."
 cuba.2180.a: "Конечно, это ненадолго."
  
 cuba.2181.t: "Это не заняло много времени"
 cuba.2181.d: "Переходное правительство, если его еще можно так назвать, легионеров фракции зеленорубашечников начало распадаться. После его свержения Грау его сторонники просто покинули крупные города, в то время как большая часть вооруженных сил продолжала вообще отказываться брать в руки оружие, стремясь вернуться к власти. Эта возможность теперь представилась в лице министра внутренних дел Легиона, известного летчика Августина Парла Ордуна. Знаменитый Ордуна, который лично имел лояльность многих легионеров, начал терять популярность у своих товарищей. Он предложил помощь сторонникам Грау в возвращении Гаваны в обмен на место в кабинете Грау."
 cuba.2181.a: "Президент Грау восстановлен в должности."
 cuba.2181.b: "Грау отказался от сделки."
  
 cuba.219.t: "НДА возродилась"
 cuba.219.d: "Национальная Демократическая Ассоциация в последние годы умирает. Даже в составе коалиции, которая участвовала в выборах 1936 года, экс-президент Менокал не смог добиться большого прогресса. Теперь все изменилось. Умеренный Карлос Прио Сокаррас подозрительно вскоре после того, как правительство объявило о нормализации политической сферы и назначении новых выборов, начал ухаживать за видными членами НДА, во всех смыслах и целях в нынешних политических реалиях, сформировав новый НДА своего рода под его собственным, санкционированным государством руководством."
 cuba.219.a: "Конечно, он всего лишь марионетка Грау."
  
 cuba.2190.t: "Открытие политической сферы"
 cuba.2190.d: "Хотя политические партии теоретически остаются неподконтрольными, на оппозицию было оказано большое конституционное давление, и многие люди подверглись запугиванию со стороны группировок. Президент Приос, который сейчас контролирует ситуацию, готов положить конец этой практике. Поскольку юнионисты, не совсем противостоящие партии "Аутентико", подвергались гораздо меньшей степени подавления, несомненно, что они составят основную оппозицию."
 cuba.2190.a: "Выдать указ."
  
 cuba.2200.t: "Коррупционный скандал потрясает Кубу"
 cuba.2200.d_1: "Президент Грау был замешан в, пожалуй, самой странной афере в истории Кубы. Хосе Алеман Кашаро, сенатор-выскочка и сторонник Грау, по слухам, начавший использовать свое политическое влияние для получения денежной выгоды, был пойман в процессе подкупа Грау церемониальной жемчужиной кубинского законодательного органа. Призывы к отставке президента участились даже внутри его собственной партии."
 cuba.2200.d_2: "Рамон Грау был замешан в, возможно, самой странной афере в истории Кубы. Хосе Алеман Кашаро, сенатор-выскочка и сторонник Грау, по слухам, начавший использовать свое политическое влияние для получения денежной выгоды, был пойман в процессе подкупа Грау церемониальной жемчужиной кубинского законодательного органа. Хотя Грау больше не является президентом Кубы, он остается министром без портфеля и обладая значительным влиянием, связан с исполнительной властью. Призывы к отставке Грау участились даже внутри его собственной партии."
 cuba.2200.a: "Рамон Грау уходит со своих постов, но отказывается уходить из политики."
 cuba.2200.b: "Отказаться уйти в отставку."
  
 ### Flavour 
 cuba.222.t: "Национальный символизм"
 cuba.222.d: "Кубинский флаг любим людьми за то, что он ассоциируется как с ранней борьбой за независимость, так и с великим патриотом Хосе Марти. Флаг, однако, также ассоциируется с буржуазной коррупцией, противоречащей социалистической природе нашей новой нации. Некоторые призывали к замене таких символов, начиная с национального флага. Наиболее известное предложение по новому флагу основано на флаге Сеспедес, знамя, разработанное буржуазией, но более явно революционное, с дополнениями, чтобы сделать новый флаг достаточно социалистическим. Помимо государственного флага, многие также призывают перенести праздник независимости с 20 мая, даты, связанной с американским империализмом, на 10 октября, дату, когда в 1868 году началось движение за независимость Кубы."
 cuba.222.a: "Надо менять."
 cuba.222.b: "Никогда!"
  
 cuba.223.t: "Женщина из Ориенте"
 cuba.223.d: "Несмотря на то, что подавляющее большинство афрокубинцев являются католиками, они включают элементы традиционных западноафриканских религий, особенно религию народа йоруба, в своих религиозных обрядах. Для тех, кто не рожден в этой системе верований, многие из этих синкретических обычаев шокируют и предосудительны с моральной точки зрения, даже граничащие с сатанинскими. \nВ последнее время слухи о том, что некоторые прихожане начали приносить в жертву маленьких детей в рамках оккультного ритуала, вышли из-под контроля. Хотя какое-то время слухи, казалось, утихли, сегодня в Гавану прибыла группа мужчин, утверждающих, что они приехали из провинции Ориенте с предполагаемой поклонницей дьявола, худощавой афрокубинской женщиной, у которой были связанны руки и ноги. По их словам, женщина убила собственного ребенка, чтобы пообщаться с каким-то извращенным демоном, а власти Ориенте отказались ее судить. Несмотря на отсутствие доказательств, указывающих на какие-либо фактические правонарушения с ее стороны, и множество оправданий ареста линчевателей, дело вызвало шум в Гаване, и призывы к национальному расследованию предполагаемого жертвоприношения широко распространены."
 cuba.223.a: "Арестуйте мужчин и отпустите женщину."
 cuba.223.b: "Эти люди герои, расследуйте дело!"
  
 cuba.224.t: "Немецкий шпион в Гаване"
 cuba.224.d_1: "Несколько лет назад были обнаружены свидетельства по крайней мере одного немецкого шпиона, действующего в Гаване, но его личность оставалась неясной. Сегодня человек, известный как Энрике Люнинг, бизнесмен родом из Германии, был арестован по обвинению в шпионаже, и доказательства этого неопровержимы. Учитывая нашу текущую войну против Германии, он будет предан суду военного трибунала как комбатант противника и вероятно, получит смертную казнь. Это, конечно, если только наша администрация не заменит его приговор простым тюремным заключением."
 cuba.224.d_2: "Несколько лет назад были обнаружены свидетельства по крайней мере одного немецкого шпиона, действующего в Гаване, но его личность оставалась неясной. Сегодня человек, известный как Энрике Люнинг, бизнесмен родом из Германии, был арестован по обвинению в шпионаже, и доказательства этого неопровержимы. Если ему позволят предстать перед судом, он, скорее всего, будет казнен, и зная об этом, правительство Германии попросило об снисхождении и простую депортацию."
 cuba.224.a: "Позвольте ему предстать перед судом."
 cuba.224.b: "Просто депортируйте его."
 cuba.224.c: "Казните его."
 cuba.224.d: "Сохраните ему жизнь"
  
 cuba.225.t: "Смерть легенды"
 cuba.225.d: "Хосе Капабланка Граупера, один из величайших людей, когда-либо игравших в шахматы, и замечательный неофициальный посол культуры нашей страны за границей, скончался в возрасте 53 лет от осложнений, связанных с высоким кровяным давлением."
 cuba.225.a: "Вся Куба в трауре."
  
 cuba.226.t: "День независимости"
 cuba.226.d: "После долгой борьбы против испанского правления, завершившейся американской интервенцией на Кубу во время испано-американской войны, 20 мая 1902 года была провозглашена Республика Куба. Каждый год эту монументальную дату вспоминают как День независимости, и по всей стране проходят парады и торжества. На этот единственный день наши глубоко разделенные люди могут отбросить свои разногласия и на короткое время вздохнуть с облегчением."
 cuba.226.a: "¡Viva Cuba!"
  
 cuba.227.d: "20 мая, наш новый день национальной независимости, снова наступил, и как всегда, день был отмечен пышным праздником"
  
 cuba.229.d: "20 мая, хотя и знаменательная дата в кубинской истории, запятнана наследием американского империализма. Сегодня 10 октября отмечается первый День Независимости. день, который знаменует собой первое провозглашение независимости Кубы, провозглашенной в начале Десятилетней войны. Опасения по поводу того, что люди могут плохо отнестись к новому празднику, были необоснованными, и празднования, охватившие нашу страну, как никогда ликовательны."
  
 cuba.230.d: "10 октября, наш новый день национальной независимости, снова наступил, и как всегда, день был отмечен пышным праздником"
  
 cuba.232.t: "Борьба за власть в конфедерации"
 cuba.232.d_1: "После смерти Альфредо Лопеса Аренсибиа, Национальная конфедерация рабочих Кубы (НКРК) пришла в упадок, и социалисты, разочаровавшиеся в ее новом руководстве, создали конкурирующие профсоюзные организации. Молодой головорез Ласаро Пенья Гонсалес в конце концов отстранил главу организации, став временным лидером, тем временем, Сандалио Хунко Камельон, который сам недавно вернулся из изгнания в Мексике тоже заявил права на лидерское кресло, в итоге переговоров, Пенья пообещал, что он уйдет в отставку в пользу Хунко в конце двухлетнего срока.\nВ связи с провалом агитации Пенья во время всеобщей забастовки, ему не хватает власти для сохранения контроля над организацией и он должен выполнить свое обещание, данное Хунко."
 cuba.232.d_2: "После смерти Альфредо Лопеса Аренсибиа, Национальная конфедерация рабочих Кубы (НКРК) пришла в упадок, и социалисты, разочаровавшиеся в ее новом руководстве, создали конкурирующие профсоюзные организации. Молодой головорез Ласаро Пенья Гонсалес в конце концов отстранил главу организации, став временным лидером, тем временем, Сандалио Хунко Камельон, который сам недавно вернулся из изгнания в Мексике тоже заявил права на лидерское кресло, в итоге переговоров, Пенья пообещал, что он уйдет в отставку в пользу Хунко в конце двухлетнего срока.\nИз-за того, что Пенья не смог сохранить власть в своих руках после успеха революции, ему не влияния и силы, чтобы поддерживать контроль над организацией, и он должен выполнить свое обещание, данное Хунко."
 cuba.232.d_3: "После смерти Альфредо Лопеса Аренсибиа, Национальная конфедерация рабочих Кубы (НКРК) пришла в упадок, и социалисты, разочаровавшиеся в ее новом руководстве, создали конкурирующие профсоюзные организации. Молодой головорез Ласаро Пенья Гонсалес в конце концов отстранил главу организации, став временным лидером, тем временем, Сандалио Хунко Камельон, который сам недавно вернулся из изгнания в Мексике тоже заявил права на лидерское кресло, в итоге переговоров, Пенья пообещал, что он уйдет в отставку в пользу Хунко в конце двухлетнего срока.\nИз-за того, что Хулио Мелла Макпартленд занял передовые позиции в политическом блоке НКРК, а сама организация быстро маргализировалась, вопрос о лидерстве так и не был решен. Действительно, победа фракции Коммунистов на недавних выборах является довольно неожиданной для Хунко и Пенья, репутация Пенья была сильно запятнана из-за неспособности Пенья сохранить контроль над НКРК и ее союзниками после полного примерения Меллы и Хунко, своим старым товарищем по изгнанию.\nХотя именно Пенья привел НКРК и Коммунистов к победе на выборах, Хунко быстро восстановил свою базу поддержки. Теперь он требует, чтобы Пенья ушел не только с должности председателя НКРК, но и с поста руководителя Кубы."
 cuba.232.d_4: "После смерти Альфредо Лопеса Аренсибиа, Национальная конфедерация рабочих Кубы (НКРК) пришла в упадок, и социалисты, разочаровавшиеся в ее новом руководстве, создали конкурирующие профсоюзные организации. Молодой головорез Ласаро Пенья Гонсалес в конце концов отстранил главу организации, став временным лидером, тем временем, Сандалио Хунко Камельон, который сам недавно вернулся из изгнания в Мексике тоже заявил права на лидерское кресло, в итоге переговоров, Пенья пообещал, что он уйдет в отставку в пользу Хунко в конце двухлетнего срока.\nУспех НКРК во время революции и ее последующая интеграция в структуру социалистической партии привели к слиянию поста президента Кубы и председателя НКРК. Хотя его сторонники Хунко все еще ожидают, что Пенья уйдет в отставку в пользу Хунко, с его расширенным влиянием, Пенья вполне может удержать власть."
 cuba.232.a: "Долой новое, возвращайте старое."
 cuba.232.b: "Пенья отказывается уйти в отставку."
  
 cuba.233.t: "Покушение на президента Мелла"
 cuba.233.d: "Президент Мелла идет под охраной со своей женой, не менее политически влиятельной Тиной Модотти. Преступник, сторонник маргинальных Рабочих, обвиняется в том, что он иностранный агент, и ожидает верной смерти в камере под полицейским надзором. После покушения на Мелла Модотти удалось укрепить свою политическую позицию и добиться назначения исполняющим обязанности секретаря социалистической партии. Если Мелла переживет это испытание, его верная жена наверняка возьмет на себя некоторые из его обязанностей."
 cuba.233.a: "Мелла выжил. Модотти остается секретарем."
 cuba.233.b: "Мелла умирает. Пусть Модотти продолжит его путь."
  
 cuba.234.t: "Всеобщие выборы"
 cuba.234.d: "Настало 28 января, день выборов. Какая политическая партия возглавит нашу нацию следующие четыре года? Крайне левая - Революционная партия Хуана Бласа Эрнандеса, которая привела нашу страну от риска аннексии США к ее нынешней форме демократии. Справа - Новая либеральная партия, левое крыло старой либеральной партии бывшего президента Мачадо. Умеренная юнионистская партия, возглавившая нацию после студенческой революции 1929 года, она пока что развивается, она предлагает более умеренную политическую программу."
 cuba.234.a: "Революционеры"
 cuba.234.b: "Юнионисты"
 cuba.234.c: "НЛП"
  
 cuba.235.d: "Настало 28 января, день выборов. Какая политическая партия возглавит нашу нацию следующие четыре года? Слева находится юнионистская партия, возглавившая нацию после студенческой революции 1929 г., она предлагает социал-демократическую политическую и экономическую программу. В центре - Новая Либеральная партия, левое крыло старой Либеральной партии бывшего президента Мачадо. Либеральная республиканская партия предлагает наиболее правую программу, отстаивая экономическую политику невмешательства и снижая торговые барьеры."
 cuba.235.a: "Республиканцы"
 cuba.235.b: "Победа за Юнионистами"
 cuba.235.c: "НЛП - наш выбор"
  
 cuba.236.d: "Настало 28 января, день выборов. Какая социалистическая фракция возглавит нашу нацию следующие четыре года?"
 cuba.236.a: "Революционеры"
 cuba.236.b: "Рабочие побеждают"
 cuba.236.c: "Коммунисты берут власть в свои руки"
  
 cuba.237.t: "Преданная революция"
 cuba.237.d: "Несмотря на политические разногласия, которые беспокоили тогдашнее новое социалистическое правительство, и влияние слегка завуалированного авторитаризма со стороны многих стран, которые заявляют, что исповедуют ту или иную форму социализма, свет социалистической демократии ярко сиял в нашей справедливой стране. С победой коммунистов на недавних всеобщих выборах эта реальность быстро меняется. Новые правящие коммунисты уже сильно вооружились и поставили под защиту свой путь к обеспечению институциональных изменений и маргинализировали влияние других социалистических фракций, и их влияние на них растет с каждым днем. Наш великий социалистический эксперимент, кажется, сдвигается в новом смелом направлении."
 cuba.237.a: "Нет, революция будет спасена!"
  
 cuba.238.t: "Новый кабинет"
 cuba.238.d: "По традиции, должности в исполнительном кабинете пока остаются вакантными. Должны ли быть назначены только члены правящей партии для заполнения этих мест или, как и в прошлом, должности в кабинете министров должны быть предоставлены членам различных политических партий?"
 cuba.238.a: "Все должны быть из нашей партии."
 cuba.238.b: "Продолжаем традицию."
 cuba.238.c: "Превратите практику в закон."
  
 cuba.239.t: "Всеобщие выборы"
 cuba.239.d: "Настало 28 января, день выборов. Какая политическая партия возглавит нашу нацию следующие четыре года? Крайне левее всего находится Новая либеральная партия, левое крыло старой либеральной партии бывшего президента Мачадо. В центре либеральная республиканская партия предлагает наиболее правую программу, отстаивая экономическую политику laissez faire и снижая торговые барьеры. Справа: Прогрессивная партия, ранее покойная Клементе Васкес, немного смягчилась и заняла позицию, более совместимую с нашей нынешней либеральной демократией."
 cuba.239.a: "Республиканцы."
 cuba.239.b: "Новые либералы победили"
 cuba.239.c: "Возвращается старая гвардия."
  
 cuba.240.t: "Возвращение Мачадо?"
 cuba.240.d: "Старые и слабые, эти несколько лет в изгнании в Майами не были добрыми по отношению к экс-президенту Херардо Мачадо. С началом Гражданской войны в США Мачадо официально попросил вернуться на Кубу. Он поклялся не возвращаться в политику и все равно физически не в состоянии сделать это. Однако некоторые люди будут разочарованы проявлением доброты к своему старому деспоту."
 cuba.240.a: "Позвольте ему вернуться."
 cuba.240.b: "Никогда."
  
 cuba.241.t: "Печальный день"
 cuba.241.d: "Семья скрипача и композитора Амадео Ролдана Гардеса объявила о его кончине. Ролдан родился в семье смешанной матери, он был легендой афро-кубинского сообщества, и тысячи людей выходят на улицы, чтобы почтить его память."
 cuba.241.a: "Прощальный салют!"
  
 cuba.242.t: "Тяжелые сердца в Гаване"
 cuba.242.d: "Человек эпохи Возрождения, Алехандро Гарсиа Катурла, помимо своей страсти к скрипке и музыке в целом, также был судьей. Сегодня, готовясь войти в здание суда, молодой человек, который был обвинен, бросился на него с ножом, несколько раз ударив Гарсию. С его кончиной музыкальный мир снова в трауре."
 cuba.242.a: "Он не будет забыт."
  
 cuba.243.t: "Куба разрывает торговые связи"
 cuba.243.d: "Кубинское правительство, якобы в знак солидарности с социалистами всего мира, приостановило всю торговлю с нашей страной."
 cuba.243.a: "В любом случае нам не нужны эти социалисты."
  
 cuba.244.t: "Безумие Autogyro"
 cuba.244.d: "Первоначально разработанный в Испании, Autogyro, традиционный самолет с большим ротором, приводимый в движение движением воздуха, стал настоящей диковинкой во всем мире. Недавно несколько известных кубинских авиаторов-любителей пролетели на autogyro над наиболее известными достопримечательностями страны, что вызвало фурор среди состоятельных мирных жителей. Autogyro теперь довольно часто встречаются на многих аэродромах страны."
 cuba.244.a: "Детское развлечение! Винтокрылые машины не имеют военной ценности."
  
 cuba.245.t: "Афро-кубинский джаз"
 cuba.245.d: "Недавнее выступление местного джазового исполнителя Марио Бауза стало настоящей притчей во всех тавернах Гаваны и страны в целом. Новейшее музыкальное направление в некоторых африканских общинах - это разновидность американской джазовой музыки. Хотя выступление Баузы ни в коем случае не является первым представлением подобного рода в Гаване, оно привлекло внимание к жанру, ранее не известному. \nОднако многие в нашем правительстве и политическом классе в целом считают этот новый стиль раздражающим, некоторые даже обвиняют Баузу и других в преднамеренной подрывной политической деятельности. В любом случае, похоже, музыкальная шкатулка Пандоры открыта навсегда."
 cuba.245.a: "Кто-нибудь заткнет этот адский рэкет!"
  
 cuba.246.t: "Страна для стариков?"
 cuba.246.d: "С падением генерала Диаса в армии не хватает компетентных генералов. Хотя звания всегда можно было раздать, новый кабинет предложил интересную идею. Хосе Марти Заяс-Базан, герой войны за независимость и сын самого Хосе Марти, ушел в отставку в годы правления Мачадо и отказался занять свою старую должность после падения Мачадо из-за руководства нового правительства, находящегося под влиянием армии. Теперь, когда демократия полностью вернется, мы могли бы предложить Эль Исмаэлилло его прежнее звание."
 cuba.246.a: "Сделайте предложение"
  
 cuba.247.d: "После беспорядков, которые оставили Васкеса и его партию, по сути, последней выжившей политической фракцией, армии не хватало компетентных генералов. Хотя звания всегда можно было раздать, новый кабинет предложил интересную идею. Альберто Эррера Франки, который отошел от власти в результате забастовки в Гаване, из-за его оппозиции генералу Диасу и давней вражды с Васкесом, он не был восстановлен в армии, так и Хосе Марти Заяс-Базан, герой войны за независимость и сын Сам Хосе Марти, который подал в отставку в годы правления Мачадо и отказался занять свою старую должность даже после падения Мачадо под руководством нового правительства, находящегося под влиянием армии, могут быть восстановлены. Теперь, когда демократия полностью вернется, возможно, старые генералы согласятся?"
 cuba.247.a: "Сделайте предложения"
  
 cuba.248.t: "Уборка пыли с музейных экспонатов"
 cuba.248.d_1: "Хосе Марти Заяс-Базан принял наше предложение снова приступить к своей службе в армии."
 cuba.248.d_2: "Хосе Марти Заяс-Базан и Альберто Эррера Франки приняли наше предложение вновь приступить к своим обязанностям в армии."
 cuba.248.a: "Добро пожаловать обратно"
  
 cuba.250.t: "Всеобщие выборы"
 cuba.250.d: "Настало 28 января, день выборов. Какая политическая партия возглавит нашу нацию следующие четыре года?"
 cuba.250.a: "Партия Аутентико"
 cuba.250.b: "Возрожденная НДА"
 cuba.250.c: "Партия Юнионистов"
  
 cuba.251.t: "Смерть Марио Гарсиа Менокала"
 cuba.251.d_1: "Марио Гарсия Менокал неожиданно скончался сегодня в Гаване. Хотя он выступал против революции, его консервативное движение когда-то было отдушиной для многих тех же пострадавших, которые сейчас составляют основу нашей нации. Многие из его самых преданных сторонников начали стекаться к Карлосу Прио Сокарраса."
 cuba.251.d_2: "Марио Гарсия Менокал неожиданно скончался сегодня в Гаване. Многие из его самых преданных сторонников начали стекаться к Карлосу Прио Сокарраса."
 cuba.251.a: "Хорошо или плохо, но он сильно повлиял на Кубу."
  
 cuba.254.t: "Выскочка из флота убит взрывом"
 cuba.254.d: "Молодой контр-адмирал Кармело Гонсалес Ариас погиб сегодня в результате взрыва в Гаване. Бомба, замаскированная под пакет, была заложена неким Луисом Бухом Родригесом, последователем лидера социалистов Антонио Гитераса Холмса. Он утверждает, что совершил нападение в отместку за предательство Гонсалеса Гитераса год назад, шаг, который чуть не закончился смертью самого Гитераса."
 cuba.254.a: "Ужастно, ведь скоро выборы."
  
 cuba.255.t: "Противостояние старому врагу"
 cuba.255.d: "Революционные правительства теперь контролируют и Перу, и Кубу, трансформируя свои общества в соответствии с радикальными политическими платформами. В то время как во всем мире такие режимы быстро подружились, такое положение дел только вновь открыло старую рану президенту Хайе де ла Торре.\n\nБудучи молодым революционером, наш президент и апристское движение выдержали постоянную критику со стороны кубинского Хулио Меллы. Сегодня в широко разрекламированной речи перед толпой сторонников президент Хайя выступил с язвительным осуждением Меллы и его режима на Кубе. Ответ кубинцев, несомненно, последует."
 cuba.255.a: "Воодушевляющая речь."
  
 cuba.256.t: "Перуанский дипломатический ряд"
 cuba.256.d: "После критики президента Меллы кажется, что перуанский Виктор Хайя де ла Торре не из тех, кто позволяет спящим собакам лгать и совершать нападки на личность и правительство нашего президента. Президент Мелла, в свою очередь, быстро пришел к выводу, что лучшим вариантом действий было бы отозвать нашу дипломатическую миссию в Лиме и выдать денонсацию."
 cuba.256.a: "Апристы, похоже, никогда не узнают."
  
 cuba.257.t: "Отозван кубинский посол"
 cuba.257.d: "В ответ на разоблачение президента Хайи, Гавана решила просто отозвать своих дипломатов из Лимы. В то время как собственная разоблачительная речь президента Меллы не преуменьшает слов, ситуация, похоже, вряд ли будет продолжать обостряться, и отношения должны улучшиться по прошествии определенного времени."
 cuba.257.a: "Небольшая цена за достоинство."
  
 ### American Civil War 
 cuba.400.t: "Беспорядки в США"
 cuba.400.d_1: "Гражданская война разразилась в Соединенных Штатах, разрушая последнее единство в Союзе. Американское влияние на наше правительство за считанные дни практически исчезло, и это развитие событий также дает нам шанс полностью устранить американское присутствие с Кубы, оккупировав военно-морскую базу "Гуантанамо". Правительство США мало что может сделать, чтобы остановить нас на этом этапе."
 cuba.400.d_2: "Вырвавшись из-под власти Соединенных Штатов и все еще бушующей гражданской войны, статус военно-морской базы США в заливе Гуантанамо повысился. Должны ли мы захватить этот последний кусок оккупированной кубинской земли?"
 cuba.400.a: "Захватите военно-морскую базу!"
 cuba.400.b: "Остановить операцию."
  
 cuba.401.t: "Куба захватывает военно-морскую базу в Гуантанамо"
 cuba.401.d: "В условиях беспорядков в Америке Куба перебросила свои войска и захватила арендованную США военно-морскую базу в заливе Гуантанамо. На данный момент правительство США мало что может сделать, чтобы остановить Кубу"
 cuba.401.a: "Жаль."
  
 cuba.402.d: "Беспорядки разрушили союз, и Соединенные Штаты разразились гражданской войной. Поскольку федеральное правительство неспособно оказывать хоть какое-то влияние, которое оно когда-то имело, наш статус марионетки Соединенных Штатов становится все более хрупким. Должны ли мы изгнать американцев из нашего правительства или оставаться лояльными?"
 cuba.402.a: "Вырваться на свободу!"
 cuba.402.b: "Остаться верным"
  
 cuba.403.t: "Куба бросает нам вызов"
 cuba.403.d: "Куба нарушила все договоры, касающиеся наших отношений, и арестовала несколько влиятельных на Кубе американских граждан. В условиях бушующей гражданской войны мы потеряли большую часть нашего влияния на острове."
 cuba.403.a: "Какой ужас."
  
 cuba.404.t: "Наши друзья в Гаване"
 cuba.404.d: "Несмотря на гражданскую войну и последующее падение нашего влияния в их стране, Куба пообещала остаться с нами и не только поддержать нашу войну против предателей, но и предложить нам материальные средства там, где это возможно. Поскольку их лояльность кажется гарантированной, и мы больше не можем эффективно управлять нашей военно-морской базой в заливе Гуантанамо, может быть разумно передать контроль над заливом кубинцам. Будет ли это временным или постоянным решением, покажет время."
 cuba.404.a: "Отдать"
 cuba.404.b: "Оставить"
  
 cuba.405.t: "США возвращают Гуантанамо"
 cuba.405.d: "В благодарность за нашу лояльность и признание своей неспособности управлять этим районом Соединенные Штаты вернули нам свое владение в заливе Гуантанамо."
 cuba.405.a: "Великолепно!"
  
 cuba.406.t: "США проиграли"
 cuba.406.d: "Соединенные Штаты Америки потерпели поражение. Хотя это, конечно, также разрушит их влияние на наше правительство, и многим лояльным политикам будет предоставлено убежище, без нашего друга в Вашингтоне наш режим сталкивается с большой неопределенностью."
 cuba.406.a: "Теперь мы сами по себе"
  
 cuba.407.t: "Реакция на гражданскую войну в США"
 cuba.407.d_1: "По всей Америке вспыхнуло восстание, и наше правительство поспешило дать ответ, выступив с резким осуждением социалистов из Объединённых Синдикатов Америки. Однако наша точная позиция пока намеренно оставлена неопределенной."
 cuba.407.d_2: "По всей Америке вспыхнуло восстание, и наше правительство поспешило дать ответ, признав моральную правоту дела социализма, не признавая пока официально ОСА. Мы также осудили агрессивный реакционный Американский Союз Хью Лонга."
 cuba.407.a: "Развал - страшное дело"
  
 ### Characters ### 
 CUB_lazaro_pena_gonzalez: "Ласаро Пенья Гонсалес"
 CUB_lazaro_pena_gonzalez_leader_desc: "§YBorn:§! §LMay 29th, 1911, in Havana, La Habana Province, Republic of Cuba§!\n§YBackground:§! §LThe young Lazaro Peña succeeded Sandalio Junco as boss of the CNOC totally inexperienced. Peña's meteoric rise in the short time since caught many among even Cuba's left off guard. An advocate of complete collectivisation and industrial development, Peña wears the moribund label of 'communist' with pride. Despite this, the CNOC and its leadership both past and present, have both embraced many aspects of European syndicalism and paradoxically call for cultivation of a stronger Cuban national identity in an internationalist context.§!" #NT!
 CUB_lazaro_pena_gonzalez_advisor_desc: "§YBorn:§! §LMay 29th, 1911, in Havana, La Habana Province, Republic of Cuba§!" #NT!
  
 CUB_sandalio_junco_camellon: "Сандалио Хунчо Камельо"
 CUB_sandalio_junco_camellon_leader_desc: "§YBorn:§! §LSeptember 3rd, 1894, in Jovellanos, Matanzas Province, Captaincy General of Cuba§!\n§YBackground:§! §LA close associate of Julio Mella's and exiled along with him to Mexico in 1925, Junco managed to secretly return to Cuba after the Cuban student revolution and eventually rose to the leadership of the CNOC, which still retained the ideological character it had possessed in 1925. Despite working with other socialist groups out of necessity, Junco disagreed deeply with the ideology and personal character of other socialist leader such as Antonio Guiteras and Juan Blas. Eventually forced to step down from his position as chairman of the CNOC by disaffected younger members, Junco retained a large of degree of influence within the organisation and the 'Comunista' faction of the Cuban Socialist Movement. As President, Junco seeks total collectivisation of land and the nation's rapid forced industrial development.§!" #NT!
  
 CUB_julio_mella_mcpartland: "Хулио Мелья Макпартленд"
 CUB_julio_mella_mcpartland_leader_desc: "Внук доминиканского героя Матиаса Мелла, Джулио Мелла впервые возымел проблемы с законом, когда был студентом университета во время президентского срока Заяса. Став президентом социалистической Вузовской Студенческой Федерации, Мелла делал всё возможное для противостояния авторитарному режиму Герардо Мачадо. За это он был изгнан в Мексику на следующие 11 лет. По своему возвращению Мелла быстро восстановил свою влиятельную позицию среди левых Кубы и привёз с собой новую идеологию под названием 'трансформационизм', созданную под влиянием мексиканского аграрного социализма. Президент Мелла превратит Кубу в модель 'трансформационизма', не считаясь со мнениями людей, стоящих на его пути."
  
 CUB_tina_modotti: "Тина Модотти"
 CUB_tina_modotti_leader_desc: "Известный фотограф итальянского происхождения Тина Модотти прибыла в Мексику вместе со своим любовником в 1922. Спустя некоторое время она встретила, и неожиданно женилась на кубинском изгнаннике Хулио Мелье, окончив свою традицию непродолжительных отношений. После социалистической революции Модотти вернулась на остров со своим мужем и помогала восстановить его политическую карьеру. Благодаря продолжительной работе в правительстве своего мужа она унаследовала его позицию главы государства, став первой женщиной-главой государства Кубы. Она остаётся верна трансформационистской идеологии своего мужа и авторитарному стилю правления."
  
 CUB_antonio_guiteras_holmes: "Антонио Гитерас Холмс"
 CUB_antonio_guiteras_holmes_leader_desc: "§YBorn:§! §LNovember 22nd, 1906, in Bala Cynwyd, Pennsylvania, United States of America§!\n§YBackground:§! §LAs leader of the Cuban Socialist Party following the Cuban revolution of 1928, Guiteras was a thorn in the side of Cuba's military kingmakers and instrumental in the survival of the party and socialism in general in Cuba following the events of 1935. Now, as chairman of the broad 'Socialist Movement', successor to the old party, and President of Cuba, Guiteras will undoubtedly be equally involved in shaping the future of the nation. While Guiteras is a relatively orthodox syndicalist, he possesses his own unique ideological quirks which could be crucial to the nation's ultimate fortune.§!" #NT!
  
 CUB_raul_roa_garcia: "Рауль Роа Гарсия"
 CUB_raul_roa_garcia_leader_desc: "§YBorn:§! §LApril 18th, 1907, in Havana, La Habana Province, Republic of Cuba§!\n§YBackground:§! §LGrandson of a decorated Mambí, Raúl Roa first developed his revolutionary socialist ideals as a student activist against the regime of Gerado Machado. Upon his release from prison, he worked closely with extralegal socialist opposition groups and the ideologically mixed 'University Student Directory' at the University of Havana. While not a direct participant of the protests which precipitated Machado's ousting, he found a platform writing for various left-wing publications, gain a good degree of celebrity among Cuban socialists. While Roa was only appointed to the office of the Presidency as part of a compromise between Cuba's feuding socialist factions, he possesses a knack for leadership and public speaking beyond his years.§!" #NT!
  
 CUB_juan_blas_hernandez: "Хуан Блас Эрнандес"
 CUB_juan_blas_hernandez_desc_body: "Often compared to Nicaragua's Sandino, Juan Blas Hernández waged a years-long guerrilla war in Cuba's southern hills. He is first and foremost a man of the people, and more than willing to fight and bleed for the sake of the nation's least fortunate." #NT!
 CUB_juan_blas_hernandez_leader_desc: "§YBorn:§! §LJanuary 20th, 1879, in Matanzas, Matanzas Province, Captaincy General of Cuba§!\n§YBackground:§! §L$CUB_juan_blas_hernandez_desc_body$ Now in power, President Hernández seeks not only to live up to his grandiose rhetoric, but the larger-than-life reputation he has garnered among many in the Cuban peasantry.§!" #NT!
 CUB_juan_blas_hernandez_army_chief_desc: "§YBorn:§! §LJanuary 20th, 1879, in Matanzas, Matanzas Province, Captaincy General of Cuba§!\n§YBackground:§! §L$CUB_juan_blas_hernandez_desc_body$§!" #NT!
  
 CUB_alberto_bayo_giroud: "Альберто Байо Хироуд"
 CUB_alberto_bayo_giroud_desc_body: "Expelled from the Cuban Air corps for pistol-dueling another airman, Alberto Bayo joined the Spanish Legion and fought in that nation's colonial war in northern Morocco. Returning to Cuba in 1932 following the dissolution of the short-lived Spanish Republic, Bayo joined with the rebel Juan Blas, training guerrillas to fly whatever small aircraft they managed to capture. Eventually, Bayo relationship with Blas grew to the extent that each man became the other's closest confident." #NT!
 CUB_alberto_bayo_giroud_leader_desc: "§YBorn:§! §LMarch 27th, 1892, in Port-au-Prince, Camagüey Province, Captaincy General of Cuba§!\n§YBackground:§! §L$CUB_alberto_bayo_giroud_desc_body$ With Blas's untimely 'departure' from the struggle, Bayo took up leadership of those who would still pledge their loyalty to the wider movement Blas had led.§!" #NT!
 CUB_alberto_bayo_giroud_commander_desc: "§YBorn:§! §LMarch 27th, 1892, in Port-au-Prince, Camagüey Province, Captaincy General of Cuba§!\n§YBackground:§! §L$CUB_alberto_bayo_giroud_desc_body$§!" #NT!
  
 CUB_rafael_trejo_gonzalez: "Рафаэль Трехо Гонсалес"
 CUB_rafael_trejo_gonzalez_leader_desc: "§YBorn:§! §LSeptember 9th, 1910, in San Antonio de los Baños, La Habana Province, Republic of Cuba§!\n§YBackground:§! §LAs a young law student at the University of Havana, Rafael Trejo González grew increasingly disillusioned with the authoritarian regime of Gerardo Machado Morales. He joined the newly founded anti-Machado 'University Student Directory', established along the lines of the defunct 'University Student Federation', as well as the equally disaffected 'Law Students Association'. By late 1927 he had become influential in the former and the President of the latter. Trejo's impassioned yet collected denunciations of Machado and his influence within the university as well as his close association with Socialist disciples of exiled former student leader, Julio Mella McPartland, led to his forced dismissal following pressure from Machado's government. In response, Trejo and other student leaders led demonstrations in Havana which swelled in size and became something of a general riot against Machado. Importantly, these demonstrations gained the open support of elements of the Cuban Army, leading to the overthrow of Machado.\n\nAs a leading figure within the revolution, Trejo became something of a celebrity among the Cuban people almost overnight after the revolution's success. His and other student leaders' subsequent participation in the founding of the new Cuban People's Party shortly thereafter catapulted the organisation to prominence, even amidst highly public conversations about the establishment of a non-partisan political system favoured by the army. As such, not wanting to be understood to disregard the constitutional order it sought to been seen as helping to re-establish, the politically ambitious (and equally politically green) army leadership did little to stop the early rise of the party, and it came to initially fill the vacuum left by the prohibition on political participation for former members of the Machado regime in effect at that time. While the young Rafael Trejo did not initially hold any position within the post-Machado caretaker government, following a series of presidential ousters in the face of rising military influence over civilian government, Trejo was appointed interim President over his older and more experienced colleagues with the backing of the army, who figured that he would prove pliable given his extremely young age.§!" #NT!
  
 CUB_manuel_bisbe_alberni: "Мануэль Бисбе Альберни"
 CUB_manuel_bisbe_alberni_leader_desc: "§YBorn:§! §LDecember 28th, 1906, in Santiago de Cuba, Oriente Province, Republic of Cuba§!\n§YBackground:§! §LAmong the founders of the Cuban Authentic Party, Manuel Bisbé Alberni and other more moderate members left the organisation shortly before the bloodbath of 1935, and like many other ex-Authentics, joined with the Unionistas. Rumours circulated during the Havana Strike that Bisbé was directly involved with some moderate dissident groups, and while such speculation was never confirmed, Bisbé's appointment to boss of the Unionista Party following Rafael Trejo's retirement was almost certainly motivated his favourability among the dissatisfied.§!" #NT!
  
 CUB_carlos_cespedes_quesada: "Карлос Сеспедес Кесада"
 CUB_carlos_cespedes_quesada_leader_desc: "§YBorn:§! §LAugust 12th, 1871, in New York City, New York, United States of America§!\n§YBackground:§! §LCarlos de Céspedes, son of the Cuban independence hero of the same name, spent decades in politics and the Cuban diplomatic service. While ostensibly loyal to Machado during that pivotal tyrant's tenure, Céspedes secretly worked to undermine his regime, coordinating closely with other disaffected Liberal party members. Soon after the student revolution, Céspedes returned to elected office with a stint in the Senate, wherein he founded the New Liberal Party to unite like-minded former Liberals who with the dissolution of the Liberal Party lacked any formal association. As president, Céspedes looks to return Cuba to the early days of the Zayas regime, without the alleged corruption of course, and with a consciousness for often overlooked social and political realities.§!" #NT!
  
 CUB_miguel_mariano_gomez: "Мигель Мариано Гомес"
 CUB_miguel_mariano_gomez_leader_desc: "§YBorn:§! §LOctober 6th, 1889, in Sancti Spíritus, Santa Clara Province, Captaincy General of Cuba§!\n§YBackground:§! §LThe son of Cuba's second president, José Gómez, Miguel Gómez was first elected to national public office during the Machado era. While he begrudgingly followed the Liberal Party line and lent Machado his support, he was among the most vocal supporters within the legislature of the student demonstrations that toppled the Machado regime. Following the success of the student revolution and the collapse of the Liberal Party, Gómez founded the Republican Party along with other moderate members within the defunct Liberal Party's right-wing. Opposed to undue regulation, Gómez envisions a Cuba enriched by a flourishing financial sector and booming trade with the wider world.§!" #NT!
  
 CUB_jose_agripino_barnet_y_vinajeras: "Хосе Агрипино Барнет и Винахерас"
 CUB_jose_agripino_barnet_y_vinajeras_leader_desc: "§YBorn:§! §LJune 23rd, 1864, in Barcelona, Province of Barcelona, Kingdom of Spain§!\n§YBackground:§! §LFollowing a long and illustrious career as a diplomat, Jose Agrapino Barnet was appointed as President by an outgoing Carlos Mendieta. While many assumed his Presidency would be a fleeting 'lame duck', Barnet approaches his position with a degree of professionalism rarely seen in Cuba's cutthroat political atmosphere.§!" #NT!
  
 CUB_mario_garcia_menocal: "Марио Гарсия Менокаль"
 CUB_mario_garcia_menocal_leader_desc: "§YBorn:§! §LDecember 17th, 1866, in Jagüey Grande, Matanzas Province, Captaincy General of Cuba§!\n§YBackground:§! §LPresident from 1913 to 1921, many Cubans look back on Menocal's time in office with great fondness. Before the scandals of Zayas and the tyranny of Machado, the man remains one of Cuba's most respected heads of state. Following the revolution of 1928 and worried with the nation's political direction, Menocal re-entered politics and was elected to the Cuban senate. There, he and his new National Democratic Association allied with the remnants of the old Liberal Party to oppose, at least ostensibly, the military and Unionistas alike.§!" #NT!
  
 CUB_carlos_prio_socarras: "Карлос Прио Сокаррас"
 CUB_carlos_prio_socarras_leader_desc: "§YBorn:§! §LJuly 14th, 1903, in Bahía Honda, Pinar del Río Province, Republic of Cuba§!\n§YBackground:§! §LBorn in the small, coastal town of Bahía Honda, Carlos Prio Socarras was educated at the University of Havana and graduated in 1927. His time as a student was marked by significant political tumult as the university became an epicentre of the rising opposition to Gerardo Machado's rule. Socarras and many of his fellow students mobilised to protest the increasing authoritarianism of the former hero of the Independence Movement. As a co-leader of the Student Directorate leading the demonstrations, Socarras was arrested shortly after his graduation by government forces and spent about a year in prison before the 1928 Student Revolution secured his release.\n\nAs Cuba's new government found its footing, Carlos Prio Socarras helped found the new Autentico party and was a key aide to Ramon Grau San Martin. However, he recently opted to join ex-President Menocal's ailing Asociación Nacional Democrática, a move that shocked some and was perceived as an effort by Grau to create a controlled, conservative opposition to his ostensibly democratic rule. Socarras has achieved a suspicious amount of success in his new party, rapidly taking party leadership after Menocal's death and seeing a sudden rise in party membership. A recent corruption scandal and Grau's resignation has resulted in Carlos Prio Socarras rise to the Presidency. Puppet or not, he and ‘his' Asociación Nacional Democrática are now at the helm of the Cuban nation.§!" #NT!
 CUB_carlos_prio_socarras_advisor_desc: "§YBorn:§! §LJuly 14th, 1903, in Bahía Honda, Pinar del Río Province, Republic of Cuba§!" #NT!
  
 CUB_clemente_vazquez_bello: "Клементе Васкес Бельо"
 CUB_clemente_vazquez_bello_leader_desc: "§YBorn:§! §LNovember 23rd, 1887, in Santa Clara, Santa Clara Province, Captaincy General of Cuba§!\n§YBackground:§! §LClemente Vazquez was among president Machado's closest confidants and the President of the Senate for most of Machado's tenure, and despite many close calls, survived multiple attempts of his life following Machado's downfall. Unlike so many of old Liberal party, Vazquez held fast to the authoritarian model for the presidency established by Machado. Thanks to American brokerage of several informal deals with General Diaz, Vazquez returned to Cuban politics after only a short stint laying-low in the American embassy, and quickly found his feet. As President, Vazquez continues to emulate his older mentor, and many Cubans find his rule to be nearly indistinguishable from that of Machado.§!" #NT!
  
 CUB_carlos_mendieta_montefur: "Карлос Мендьета Монтефур"
 CUB_carlos_mendieta_montefur_leader_desc: "§YBorn:§! §LNovember 4th, 1873, in San Antonio de las Vueltas, Santa Clara Province, Captaincy General of Cuba§!\n§YBackground:§! §LSenate President Mendieta succeeded Clemente Vazquez as President of Cuba following the latter's assassination, and Vazquez's shoes have proven hard to fill. Regardless, Mendieta, though calls for reform abound, even from within his own party, attempts to maintain the character of the executive established under his authoritarian predecessor.§!" #NT!
  
 CUB_ramon_grau_san_martin: "Рамон Грау Сан-Мартин"
 CUB_ramon_grau_san_martin_desc_body: "As a professor at the University of Havana's medical school, Grau with other dissidents within the faculty and student body to resist the rule of Gerardo Machado. While Grau was not directly involved in organising the mass student protests which catalysed the revolution of 1928, he and his supporters quickly emerged as a powerful political force in the chaotic time immediately thereafter. A staunch nationalist, he was far from satisfied with the post-revolutionary status quo and while he initially supported the Unionistas in their power struggle against the military, his ever-increasing disdain for the socialist-bloc, and desire to limit the influence of the United States, led to his utilising extra-legal means to achieve his goals. Grau came to head a prominent paramilitary group, 'The Greenshirts', and while he still espouses democratic ideals, his rhetoric, like his position, has become decidedly thuggish." #NT!
 CUB_ramon_grau_san_martin_leader_desc: "Профессор факультета медицины Университета Гаваны, вместе с другими диссидентами среди студентов и преподавателей, делал всё возможное для дестабилизации режима Джерардо Мачадо. И хотя Грау не был вовлечён в организацию массовых студенческих протестов, приведших к падению диктатуры в 1928, он и его соратники быстро стали мощной политической силой. Убеждённый националист был совсем не удовлетворён постреволюционным статусом-кво, и со временем перестал стесняться использования нелегальных способов увеличения своей политической влиятельности. Благодаря совместной работе с офицерами армии, недовольными правлением Генерала Диаса, политически активные головорезы превратились в радикальную полувоенную организацию, а сам Грау всё больше и больше отдалялся от демократических идеалов.\nПосле хаоса, последовавшего за выборами 1935, Грау перебрался в сельскую местность, где и стал человеком, которым он является сегодня. Одновременно и идеалист и тиран, упорный, но готовый идти на компромисс в своих взглядах, Рамон Грау Сан Мартин  является ходящим противоречием."
 CUB_ramon_grau_san_martin_high_command_desc: "§YBorn:§! §LSeptember 13th, 1881, in La Palma, Pinar del Río Province, Captaincy General of Cuba§!\n§YBackground:§! §L$CUB_ramon_grau_san_martin_desc_body$§!" #NT!
  
 CUB_martin_diaz_tamayo: "Мартин Диас Тамайо"
 CUB_martin_diaz_tamayo_desc_body: "As a junior officer stationed near the Cuban Presidential Palace, Martin Diaz first came to prominence at the head of a contingent of soldiers who joined with the student revolution of 1928. Finding himself at the forefront of a rapidly coalescing faction within the military and granted the rank of General, the merely thirty year old Diaz soon became the most powerful individual in Cuba, even more influential in the nation's politics than the President himself." #NT!
 CUB_martin_diaz_tamayo_leader_desc: "§YBorn:§! §LNovember 11th, 1904, in Pinar del Río, Pinar del Río Province, Republic of Cuba§!\n§YBackground:§! §L$CUB_martin_diaz_tamayo_desc_body$ Now, years later as President in his own right, Diaz stands nearly unopposed as the luminous sun around which Cuban politics orbit.§!" #NT!
