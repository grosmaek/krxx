 piratini_focus: "Фокусы Пиратини"
  
 ### Ideas ### 
 PIR_bagual: "Дух победителей"
 PIR_bagual_desc: "Новый культ возник в наших воссозданных военных силах, основанный на преемственности и храбрости наших солдат."
  
 PIR_mobility: "Быстрое наступление"
 PIR_mobility_desc: "Наша Республика стоит на заветах отцов-основателей и военного гения Джузеппе Гарибальди, кто навсегда изменил представления о войне своими молниеносными ударами. Такая преемственность не могла не повлиять на наших офицеров"
  
 PIR_pioneers: "Авиационная школа"
 PIR_pioneers_desc: "Наши пилоты долго и усердно тренируются в школах перед посадкой на реальный самолет."
  
 PIR_phoenixi: "Возрождение Рио-Гранде"
 PIR_phoenixi_desc: "Судьба нашей маленькой страны полагается на нашу храбрость, наши умения, и наше желание защищать Вторую Республику Пиратини."
  
 PIR_csp: "Политика консолидации государства"
 PIR_csp_desc: "Правительство молодого государства Пиратини осуществило свой план по консолидации страны и пожинает плоды."
  
