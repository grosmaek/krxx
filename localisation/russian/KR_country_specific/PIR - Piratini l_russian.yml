 ### Focuses ### 
 PIR_mil: "Создание военных сил"
 PIR_mil_desc: "Наши военные силы были распущены в предыдущем веке, и нам теперь нужно приложить немало усилий, чтобы создать армию современного образца."
  
 PIR_mil2: "Рио-Грандинские вооруженные силы"
 PIR_mil2_desc: "Мы продолжаем создание риограндинской армии; теперь, разделив армию на воздушные, морские и наземные силы, мы сможем усилить нашу страну."
  
 PIR_army: "Артиллерийские батальоны"
 PIR_army_desc: "Наша артиллерия явно отстаёт от современных стандартов. Мы должны исправить это."
  
 PIR_doct: "Современные военные доктрины"
 PIR_doct_desc: "Появляются новые способы ведения войны, и мы должны успевать за новыми тенденциями, чтобы сохранить армию боеспособной."
  
 PIR_eq: "Производство пехотного снаряжения"
 PIR_eq_desc: "Для того, чтобы наши вооруженные силы смогли защитить нашу страну, мы должны быть уверены, что наши солдаты хорошо вооружены."
  
 PIR_miltech: "Развитие военной промышленности"
 PIR_miltech_desc: "Если мы не сможем адаптироваться к постоянно меняющимся условиям войны, мы просто исчезнем, как наши предшественники."
  
 PIR_farrapo_legacy: "Военный дух"
 PIR_farrapo_legacy_desc: "Мы должны поднять мораль среди наших солдат, чтобы они храбро сражались, а не позорно дезертировали, как это было раньше."
  
 PIR_navy: "Рио-Грандинский флот"
 PIR_navy_desc: "Чтобы защитить наше побережье, нам нужен сильный организованный флот. Для создания этого флота надо будет постараться."
  
 PIR_lavoro_famoso: "Лаворо Фамосо"
 PIR_lavoro_famoso_desc: "Наша республика создана стараниями отцов-основателей, в том числе и военного гения Джузеппее Гарибальди, чье Лаворо Фамосо - это целая икона мобильности в бою."
  
 PIR_rio_grande: "Модернизировать верфи Порту-Алегри"
 PIR_rio_grande_desc: "Порту-Алегри долгое время был торговым портом, и его верфи не приспособлены для создания военных кораблей. Мы должны изменить это."
  
 PIR_sea_brigands: "Морские батальоны"
 PIR_sea_brigands_desc: "Подводные лодки - это прекрасный выбор для небольшой скромной страны. Мы должны сосредоточиться на их производстве."
  
 PIR_elite: "Обучение специалистов"
 PIR_elite_desc: "Лучшие из лучших наших бойцов будут собраны для обучения подразделений, которые будут сражаться в важнейших битвах нашей страны."
  
 PIR_air: "Воздушные силы Рио-Гранде"
 PIR_air_desc: "Мы должны создать воздушные силы, отвечающие современным требованиям войны."
  
 PIR_flying_aces: "Авиационные школы"
 PIR_flying_aces_desc: "Нашим новообразованным воздушным силам понадобятся обученные лётчики, и их нам предоставят специалисты из авиационных школ."
  
 PIR_bomb: "Упор на бомбардировщики"
 PIR_bomb_desc: "Метать бомбы в цель с громадной высоты - это сложная задача, и мы должны усилить наши войска, заставляя наших солдат обучаться на трофейных образцах!"
  
 PIR_cas_focus: "Поддержка с воздуха"
 PIR_cas_focus_desc: "Наши лучшие бомбардировщики будут помогать армии сражаться посредством поддержки с воздуха."
  
 PIR_para: "Воздушно-десантные войска"
 PIR_para_desc: "Один эскадрон десантников может решить исход войны, поэтому мы должны заиметь подобные войска."
  
 PIR_tattered_pride: "Завершить реформы армии"
 PIR_tattered_pride_desc: "Наша армия переродилась, и теперь она может не только проводить парады в Порту-Алегри, но и достойно защищать нашу страну!"
  
 PIR_phoenix: "Обновление Рио-Гранде"
 PIR_phoenix_desc: "Пусть наши деяния станут примером для остальных стран!"
  
 PIR_pp: "Перестройка правительства"
 PIR_pp_desc: "Создать новое правительства после сотни лет оккупации - нелёгкая задача."
  
 PIR_good_govt: "Эффективные законодательства"
 PIR_good_govt_desc: "Люди чувствуют себя безопасней при нашем правительстве, и мы можем сделать их еще уверенней в своём будущем новыми законами."
  
 PIR_consolidated_state_policies: "Консолидировать государственную политику"
 PIR_consolidated_state_policies_desc: "Наше правительство наконец-то смогло создать эффективное законодательство и воплотить его в жизнь."
  
 PIR_eco: "Первая перепись населения республики"
 PIR_eco_desc: "Чтобы создать план для будущего, мы должны ориентироваться на то, что происходит сейчас; для восстановления экономики мы проведем перепись населения."
  
 PIR_infra: "Обновление дорог"
 PIR_infra_desc: "Дороги, которые здесь построила Бразилия малопригодны для использования; современная инфраструктура важна для процветания нашей республики."
  
 PIR_infra2: "Инвестиции в инфраструктуру"
 PIR_infra2_desc: "Мы удвоим наши старания по созданию дорог, и все наши города будут соединены качественной инфраструктурой."
  
 PIR_manufact: "Возродить местные производства"
 PIR_manufact_desc: "Бесчеловечные бразильцы требовали от наших людей работать на пределе. Больше такого не повторится!"
  
 PIR_plan_goncalves: "План Гонсальвеса"
 PIR_plan_goncalves_desc: "Продолжающиеся реформы по специально разработанному плану помогут поддерживать нашу промышленность на современном уровне."
  
 PIR_hvyind: "Инициативы в тяжёлой промышленности"
 PIR_hvyind_desc: "Мы сделаем упор на тяжелую промышленность, которая поможет нашей экономике подняться на должный уровень."
  
 PIR_education_reform: "Реформа образования"
 PIR_education_reform_desc: "Наша система образования является слишком ориентированной на Бразилию; мы должны провести реформы для того, чтобы избавиться от этого."
  
 PIR_manufact2: "Продолжение индустриализации"
 PIR_manufact2_desc: "Мы начинаем выполнять следующий шаг в плане Гонсальвеса. Продолжение индустриализации поможет нам модернизировать промышленность."
  
 PIR_armyind: "Контракты на поставку оружия"
 PIR_armyind_desc: "Мы должны инвестировать в наши вооруженные силы; это поможет нам поднять экономику."
  
 PIR_mic: "Расширение военной промышленности"
 PIR_mic_desc: "Самые лучшие работники нашей страны будут работать над военной экипировкой для наших солдат. Кроме этого, это поможет нам окончательно восстановить экономику."
