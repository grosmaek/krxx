 ### Focuses ### 
 # Economic Tree # 
 PRU_black_monday: "Реакция на Черный Понедельник"
 PRU_black_monday_desc: "Ужас и паника! После Черного Понедельника наша экономика в руинах. Наше государство должно быстро и решительно действовать, если оно хочет предотвратить полный коллапс нашей страны."
 PRU_intervene_decisevely: "Решительная интервенция"
 PRU_intervene_decisevely_desc: "Экономика сама себя не излечит, это мы знаем точно. Чтобы обеспечить благосостояние Перу,  впредь мы будем работать с очень ярко выраженной интервенционистской политикой."
 PRU_industrial_renewal: "Возрождение промышленности"
 PRU_industrial_renewal_desc: "Наша промышленность устарела, и под тяжестью Черного Понедельника не может себя обновить. Это вызвало снижение производства. Для процветания нашей промышленности необходимо государственное вмешательство."
 PRU_import_substituition_effort: "Усилия по импортозамещению"
 PRU_import_substituition_effort_desc: "Мы начнем работу по замещению всех импортных продуктов теми, что сделаны в Перу, а для оплаты будем использовать такие наши ресурсы, как медь. Хотя такое действие достаточно рискованное, оно многократно окупится в долгосрочной перспективе."
 PRU_industrial_effort: "Усилия по строительной индустрии"
 PRU_industrial_effort_desc: "Наша молодая строительная индустрия потерпела серьезные убытки от Черного Понедельника. Мы должны удвоить наши усилия, чтобы убедиться, что у нее все есть и будет хорошо!"
 PRU_consumer_goods_manufactories: "Фабрики товаров потребления"
 PRU_consumer_goods_manufactories_desc: "Во время экономического кризиса больше всего страдает простой человек. Из-за того, что возможность приобретения самых необходимых товаров для них становится под угрозу, они становятся непродуктивными, злыми и с большей вероятностью присоединятся к восстанию во имя нелояльного интернационализма. Мы должны быстро принять необходимые меры для недопущения этого."
 PRU_military_industrial_complex: "Военно-промышленный комплекс"
 PRU_military_industrial_complex_desc: "Военно-промышленный комплекс нашей страны находится в его зачаточном состоянии, и в основном производит устаревшие виды вооружения по лицензии. Если мы хотим защитить наш суверенитет, это необходимо изменить."
 PRU_military_industrial_complex2: "Стимулирование военной промышленности"
 PRU_military_industrial_complex2_desc: "После небольшого толчка от нашего правительства, наши промышленники убедятся, что наши армии так же хорошо снаряжены, как и любые из наших противников."
 PRU_infrastructure: "Инвестиции в инфраструктуру"
 PRU_infrastructure_desc: "Наша страна разделена лесами и горами, и часто сталкивается с проблемами в логистике. Мы должны убедиться, что государственная машина будет работать как швейцарские часы."
 PRU_they_call_it_a_mine: "Основать сталелитейные заводы"
 PRU_they_call_it_a_mine_desc: "Сталь - это жизненная основа любой индустриальной экономики. Учитывая те трудные времена, в которые мы вступаем, нам понадобится как можно больше этого сплава."
 PRU_infrastructure2: "Усилия по инфраструктуре"
 PRU_infrastructure2_desc: "Теперь можно начать вторую часть нашего плана по инфраструктуре. Мы убедимся, что крупные города и штабы армий хорошо соединены между собой, и то, что автотрассы и железные дороги находятся в хорошем состоянии."
 PRU_dig_greedily: "Расширить вольфрамовые рудники"
 PRU_dig_greedily_desc: "Давайте расширим наши вольфрамовые рудники, будем копать глубоко и жадно, пока наша добыча этого металла не сможет поддерживать нашу промышленность."
 PRU_college_formal_edu: "Расширенное финансирование колледжей"
 PRU_college_formal_edu_desc: "Наша система формального образования хороша для южноамериканских стандартов, но отстает от европейской. Мы должны убедиться, что наше государство сможет поддерживать долгосрочный научный рост нашей страны."
 PRU_ports: "Обновление портов"
 PRU_ports_desc: "Обновление портов значительно поможет нашей испытывающей трудности экономике, и что еще более важно, обеспечит хорошее снабжение наших флотов и армий."
 PRU_rubber_boom: "Каучуковая лихорадка Амазонии"
 PRU_rubber_boom_desc: "Цены на каучук только поднимутся, когда спрос на шины и прочие военные материалы взлетит после начала неизбежной войны в Европе. Мы должны убедиться, что мы сможем получить часть прибыли."
 PRU_aluminium: "Расширить алюминиевые рудники"
 PRU_aluminium_desc: "Наши алюминиевые рудники просто слишком малы для поддержки нашей тяжелой промышленности, особенно если учитывать ее расширение в будущем. Мы должны убедиться, что Перу будет по полной использовать свои природные ресурсы."
 PRU_heavy_industry: "Полное экономическое восстановление"
 PRU_heavy_industry_desc: "После такого количества пота и труда, Перу наконец-то оправилось от ран, нанесенных черным понедельником. Многие сомневались в способности наших государства и народа справиться с этим вызовом, но мы опровергли их ожидания!"
 PRU_heavier_industry: "Усилия по тяжёлой промышленности"
 PRU_heavier_industry_desc: "Теперь мы должны не лениться, а модернизировать и расширять нашу промышленность, так как мирное время стремительно приближается к концу.  Мы должны не отклоняться от курса и содержать нашу экономику в должном состоянии даже во времена затишья, как сейчас."
  
 # Expansion # 
 PRU_summit: "Да здравствует Союз!"
 PRU_summit_desc: "Конфедерация Перу-Боливия не просуществовала долго после своего создания в 1837 году. Соседние с нами страны посчитали нас угрозой, и заставили нас отделиться от боливийских братьев. Даже долгое время спустя, мы не забыли о связи, которая когда-то существовала между нами. Сегодня было принято решение, что пришла пора вновь воссоединиться с нашими братьями!"
 PRU_customs_union: "Вместе в будущее"
 PRU_customs_union_desc: "Мы всегда были близки к нашим боливийским братьям. Мы обе были колониями Испании, нас обеих освободили те же герои, и мы держались вместе почти всю нашу историю. Учитывая это, мы можем смело сказать, что встав плечом к плечу в одном союзе, мы сможем встретиться с любым врагом, не важно насколько сильным, и решить любую проблему, неважно насколько сложную."
 PRU_treaty_of_frienship: "По-настоящему равный союз"
 PRU_treaty_of_frienship_desc: "Другие 'конфедерации' мира, такие как Австро-Венгерская Империя, очень любят поговорить о равенстве, но почти не осуществляют его в действительности. Мы не хотим быть похожими на них, и поэтому будем гарантировать равные права и обязанности для каждого гражданина Перу-Боливийской конфедерации, вне зависимости от того, в какой из бывших стран они родились."
 PRU_propose_union: "Консолидация нашего государства"
 PRU_propose_union_desc: "Создание конфедерации - это серьезная задача. Предыдущие государственные аппараты Перу и Боливии нужно подправить, скоординировать и заново основать, чтобы они не просто стали напоминать старые институты власти, но и стали бы эффективнее, создав лучшее общество."
 PRU_liberate_bolivia: "Освобождение Боливии"
 PRU_liberate_bolivia_desc: "Очевидно, правительство Боливии пошло по совсем неверному пути, и группа обеспокоенных граждан сформировала правительство в изгнании в Лиме, требуя военной интервенции! Учитывая то, насколько нестабильна их страна, международное сообщество и наши соседи не будут насторожены таким актом агрессии."
 PRU_enforce_union: "Заставить принять Союз"
 PRU_enforce_union_desc: "После окончания переговоров, Союз Перу и Боливии будет восстановлен, когда наши вооруженные силы освободят их страну от синдикалистских марионеток, которые ее сейчас контролируют"
 PRU_pooled_officer_corps: "Объединенный офицерский корпус"
 PRU_pooled_officer_corps_desc: "У Боливии и Перу есть ветераны войны, которые имеют разный военный опыт и взгляды на ведение боевых действий. Если мы объединим наши офицерские корпуса, мы сможем эффективно использовать весь накопленный ими опыт."
 PRU_federated_admin_focus: "Интегрированная индустриальная экономика"
 PRU_federated_admin_focus_desc: "Учитывая то, что Андский Единый Рынок достиг максимального размаха, мы можем начать работу с по-настоящему перуанско-боливийской экономикой, и адаптировать к ней государственные вложения и тарифы."
 PRU_united_army: "Армия Союза"
 PRU_united_army_desc: "До нынешнего времени у Союза было две армии; их объединение необходимо, чтобы обеспечить как нашу безопасность, так и наших боливийских братьев. Такие действия никого не возмутят, так как для простого боливийского солдата их офицеры и организация стали синонимом некомпетентности."
 PRU_united_in_porpouse: "Программа научного обмена"
 PRU_united_in_porpouse_desc: "Крупнейшие университеты Перу и Боливии уже начали работать вместе, быть может, этот принцип применим и к более... практичным целям Союза."
 PRU_fedrated_admin2: "Федерализированная администрация"
 PRU_fedrated_admin2_desc: "Пока что, администрация нашей Конфедерации по сути не существует. Давайте создадим в Лиме Кабинет Конфедерации, куда будут включены представители обеих сторон нашего Союза."
 PRU_fornalize_the_union_constituiton: "Формализовать Союзную Конституцию"
 PRU_fornalize_the_union_constituiton_desc: "Пока что, у нашей конфедерации достаточно шаткие правовые институты на национальном уровне, однако это нужно изменить, если мы хотим превратиться в современное государство."
 PRU_claims_of_the_confederation: "Претензии Конфедерации"
 PRU_claims_of_the_confederation_desc: "Нужно дать всем понять, что мы - государство-наследник Боливии, и поэтому претендуем на всю ее территорию, даже если мы эти территории не занимаем."
 PRU_claims_on_the_amazon: "Претензии на Амазонку"
 PRU_claims_on_the_amazon_desc: "По Мадридскому договору, Амазонка принадлежала Вице-королевству Перу. Бразильские воры и колумбийские разбойники слишком долго мешали нам получить контроль над нашими законными землями!"
 PRU_get_that_horse_back: "Вернуть Акри"
 PRU_get_that_horse_back_desc: "Из-за очень умного дипломатического маневрирования, в начале века Бразилия украла Акри у Боливии. Однако мы этого не потерпим, Акри и его каучуковые ресурсы - неотъемлемая часть Конфедерации."
 PRU_antofogasta: "Вернуть Арику и Антофагасту"
 PRU_antofogasta_desc: "Чили слишком много украло у Перу, когда мы были побеждены в Тихоокеанской войне. Мы вместе сражались против них, и проиграли, но теперь пришло время вернуть то, что наше по праву мирно... или иначе"
 PRU_el_chaco: "Вернуть эль Чако"
 PRU_el_chaco_desc: "В Чако и начался весь этот бардак. Аргентинские псы, вместе с их парагвайскими лакеями, украли так много земли, которая была боливийской еще с колониальных времен, что недостает слов, чтобы выразить нашу злость! Но такие ошибки можно исправить, ведь нет ни единого врага, который смог бы устоять перед объединенной силой наших стран!"
 PRU_pastanza: "Потребовать Пастансу"
 PRU_pastanza_desc: "По всем правилам, Пастанса - это часть Вице-королевства Перу, и находится под незаконной эквадорской оккупацией. Раз наши доказательства они не слышат, мы будем вести дипломатию другими методами."
 PRU_press_border_claims: "Потребовать спорные территории на наших границах"
 PRU_press_border_claims_desc: "Естественные границы Перу должны быть восстановлены, и мы используем нашу недавно модернизированную армию, чтобы исполнить наши амбиции."
  
 ## Military ## 
 PRU_foreign_know_how: "Иностранные знания"
 PRU_foreign_know_how_desc: "Наша армия в самом деле лучше обучена, чем у наших соседей. Однако, это не означает, что нет места для улучшения, особенно учитывая стольких ветеранов войны, предлагающих нам свои услуги."
 PRU_modern_military: "Современные вооруженные силы"
 PRU_modern_military_desc: "Перуанские вооружённые силы могут сокрушить любого своего соседа; однако это не означает, что они современны. Быть может программа модернизации нашей военной структуры - это рискованное предприятие, но возможная прибыль значительно перевешивает риск."
  
 # Army # 
 PRU_general_staff: "Реорганизованный генеральный штаб"
 PRU_general_staff_desc: "Наш генеральный штаб, победивший Колумбию в пограничных конфликтах и охраняющий покой нашей страны, все еще базируется на устаревших идеях ведения войны. Быть может, эти идеи и выбросили из опыта всего предыдущего столетия, но мы должны научить старого пса новым трюкам."
 PRU_army_logistics: "Логистика и связь армии"
 PRU_army_logistics_desc: "Современная армия должна быть гибкой и использовать новые технологии и инновации. Главные из них, которые могут использоваться военными: это радио, также компьютеры для шифрования коммуникаций, и радары, которые будут следить за небесами и обеспечивать безопасность наших наземных сил."
 PRU_equipment_effort: "Перевооружить наши подразделения"
 PRU_equipment_effort_desc: "Несмотря на нашу динамичность и тактическое мастерство, у наших наземных сил все еще довольно устаревшее вооружение. У многих даже собственная одежда обветшала или изорвалась! Мы должны убедиться, что наша армия перейдет на новый стандарт качества."
 PRU_support_effort: "Поддержать учения батальонов"
 PRU_support_effort_desc: "Уже прошли те деньки, когда для победы в войне было достаточной обладать численным превосходством. Теперь, даже наличие самой маленькой бригады специалистов может означать разность между победой и полным поражением."
 PRU_tank_effort: "Эксперименты с танками"
 PRU_tank_effort_desc: "Танки - это все еще новое изобретение, и многие сомневаются в их истинном потенциале. Однако есть и те, кто считает иначе, и они просят нашей поддержки, чтобы превратить наш танковый корпус в хорошо отлаженную машину завоеваний!"
 PRU_extensive_bellic_incentvies: "Лоббирование милитаристов"
 PRU_extensive_bellic_incentvies_desc: "Наши промышленники теперь активно лоббируют в правительстве большой бюджет на оборону. Возможно, если мы послушаем их предложение, мы получим некоторую выгоду и обеспечим снабжение наших войск."
 PRU_production_effort: "Усилия по производству"
 PRU_production_effort_desc: "После защиты их интересов, наши военные и промышленники могут полностью использовать потенциал своего союза и убедиться, что в нашей армии никогда не закончится хорошее снабжение."
 PRU_hegemon_of_the_andes: "Гегемон Анд"
 PRU_hegemon_of_the_andes_desc: "Наша армия гораздо сильнее наших соседей, и они это знают. Они это знают. Все это знают."
 PRU_mountain_training: "Горнострелковые бригады"
 PRU_mountain_training_desc: "В Перу не так трудно обучить горных стрелков - великие Андские горы определяют нашу географию! Однако, для обеспечения нашей безопасности, мы должны убедиться, что их обучение ничем не уступает аналогичному в великих державах."
 PRU_airland_training: "Обучение парашютистов"
 PRU_airland_training_desc: "Научить человека, как использовать парашют - это одно дело. Совсем другое - это научить тысячи людей, и убедиться в их постоянной боеготовности после приземления!"
 PRU_coastal_operations: "Прибрежные операции"
 PRU_coastal_operations_desc: "Природа тихоокеанского берега Южной Америки делает обычные вторжения сложным делом, особенно в Чили. Быть может, будет лучше использовать наш контроль над морями, и устраивать высадки морского десанта в ключевых точках по побережью."
 PRU_an_army_of_movement: "Армия движения"
 PRU_an_army_of_movement_desc: "Некоторые военные эксперты говорят, что современная война будет состоять из быстрых окружений и механизированных клещей, а также полной интеграции между наземными и воздушными силами. Офицеры, которые согласны с этой идеей, попросили нас официально их поддержать, чтобы привести в действие планы по переосмыслению наших стратегических и тактических директив."
 PRU_mechanization_mobility: "Механизация и мобильность"
 PRU_mechanization_mobility_desc: "Главный аспект нашей новой доктрины - это быстрые вооруженные силы, которые обеспечат нашу победу. И нет, мы не можем использовать лошадей, нам нужны полностью механизированные пехотные силы, готовые к войне."
 PRU_fast_and_furious: "Быстрые наступательные операции"
 PRU_fast_and_furious_desc: "Наши армии будут наносить быстрые и решительные удары; учения по форсированным маршам и обучение посменному вождению теперь стали привычными в нашей армии. Только достигнув превосходства в скорости над противником, мы сможем по-настоящему обеспечить победу над нашими врагами."
 PRU_localized_pushes: "Локализованные продвижения"
 PRU_localized_pushes_desc: "Главная часть современной войны - это окружения. Их можно сделать, обложив врага маленькими подразделениями, или клещами, в то время как основные силы отрезают им путь к отступлению. Мы должны быть уверены, что мы сможем использовать дыры во вражеской обороне и исполнять танковые прорывы лучшего качества."
 PRU_operational_integrity: "Оперативная целостность"
 PRU_operational_integrity_desc: "Некоторые военные эксперты говорят, что современная война заключается в больших окружениях на стратегическом уровне и осторожном логистическом планировании. Офицеры, которые согласны с этой идеей, попросили нас официально их поддержать, чтобы привести в действие планы по переосмыслению наших стратегических и тактических директив."
 PRU_battleline_planning: "Эластичное планирование планов сражений"
 PRU_battleline_planning_desc: "Ни один план сражения не проживет дольше контакта с врагом, а эластичность и адаптируемость будут ключами к успеху наших наступательных операций."
 PRU_general_offensive_planning: "Концентрация на атакующем планировании"
 PRU_general_offensive_planning_desc: "Хороший план - это тот, что учитывает все факторы, включая менее значительные. Мы должны убедиться, что наши офицеры понимают, что планирование сражений - это сложное дело, которое нужно усиленно изучать, и это улучшит эффективность нашей армии."
 PRU_stop_enemy_pincers: "Остановить вражеские клещи"
 PRU_stop_enemy_pincers_desc: "Хотя танки - это редкость в Южной Америке, это делает только более вероятным то, что вражеские наступательные операции будут танковыми, так как они будут прикладывать все усилия, чтобы получить преимущество. Поэтому, мы должны подготовить современные противотанковые орудия."
 PRU_apply_lessons: "Профессиональные армейские доктрины"
 PRU_apply_lessons_desc: "Теперь наши офицеры полностью понимают те цели и методы, что мы перед им поставили. Мы более чем готовы к войне, если она произойдет."
  
 # Navy # 
 PRU_high_admiralty: "Перуанское главное адмиралтейство"
 PRU_high_admiralty_desc: "У нашего флота есть свои проблемы, но мы все равно несомненно можем им гордиться. Если мы хотим защитить наши крупнейшие города, мы должны владеть морями, а наши главные адмиралы просит правительственного вмешательства, чтобы улучшить положение флота."
 PRU_destroyers: "Охотники за подлодками"
 PRU_destroyers_desc: "Маленькие, быстрые корабли обеспечат защиту наших гражданских и боевых кораблей от трусливых подводных атак."
 PRU_cruiser: "Обновление крейсеров"
 PRU_cruiser_desc: "Честно говоря, наши крейсеры уже пора отправлять в музеи. Нет ничего, что могло бы прикрыть значительное устаревание этих кораблей. Остро необходимо обновление."
 PRU_fleet_renewal: "Обновление судоверфей"
 PRU_fleet_renewal_desc: "Наши судоверфи и порты не подходят настоящему флоту, и не могут даже мечтать о работе с современной эффективностью. Мы должны это изменить."
 PRU_fleet_expansion: "Инвестиции в судоверфи"
 PRU_fleet_expansion_desc: "Теперь мы можем значительно инвестировать в судоверфи и морских производителей, чтобы наконец-то начать настоящее восстановление перуанского флота!"
 PRU_pacific_armada: "Тихоокеанская армада"
 PRU_pacific_armada_desc: "Пришло время создать настоящую тихоокеанскую армаду, чтобы наш флот стал настоящей силой в этом огромном океане."
 PRU_bb: "Усилия по производству флагмана"
 PRU_bb_desc: "Хотя крейсеров более чем достаточно для обороны нашего берега, если мы хотим победить против серьезной державы, такой как Чили или Аргентина, у нас должен быть настоящий флагман, тот, который будет уничтожать противника и вселять уверенность в наших моряков!"
  
 # Air # 
 PRU_air: "Андские небеса"
 PRU_air_desc: "Летать промеж высоких гор в условиях сильного ветра - это значительное достижение, которым по праву гордятся наши пилоты. Но наши самолеты древние, а тактики устарели"
 PRU_fighters: "Новые модели истребителей"
 PRU_fighters_desc: "Управление небом будет необходимо для успешного ведения войн в будущем. Наше господство над андским небом пока что безраздельно, но насколько долго, если мы станем самодовольными?"
 PRU_bomber: "Новые модели бомбардировщиков"
 PRU_bomber_desc: "Перенесение боевых действий на вражескую территорию зависит от наших бомбардировщиков, но им нужны новые модели, с большей скоростью и полезной нагрузкой."
 PRU_CAS: "Пикирующие бомбардировщики"
 PRU_CAS_desc: "Непосредственная воздушная поддержка - это опасное дело, и без достаточной тренировки мы можем потерять как самолет, так и пилота"
 PRU_air_drills: "Воздушные учения"
 PRU_air_drills_desc: "Практика - путь к достижению совершенства, а наша авиация к нему приближается, постоянно тренируясь и проводя учения. Мы будем править небесами!"
  
 ## Political Trees ## 
 # Auth Dem # 
 PRU_dealing_with_chaos: "Разборка с политическим хаосом"
 PRU_dealing_with_chaos_desc: "Убийство Президента; хаос в правительстве, режим Легии, война с Колумбией. Так много произошло за последние годы, и многие беспокоятся за будущее Перу. Мы должны вернуть в нашу страну стабильность, закон и порядок."
 PRU_extend_ARPA_ban: "Расширить запрет на АНРА"
 PRU_extend_ARPA_ban_desc: "АНРА должен был быть умеренным выбором для тех, кто склоняется влево; однако, они опозорили себя и нашу страну подлым убийством Президента Луиса Мигеля Санчеса Серро в 1933 году. Мы можем расширить запрет на АНРА, репрессировав ее самых радикальных лидеров, и одновременно протянув оливковую ветвь члена партии, верным Перу, а не Интернационалу."
 PRU_deal_with_internationalists: "Обрушиться на АНРА"
 PRU_deal_with_internationalists_desc: "Мы слишком долго позволяли АНРА бесконтрольно разорять нашу страну, пора удвоить наши усилия, чтобы прекратить их преступления против режима."
 PRU_peru_first: "Перу прежде всего"
 PRU_peru_first_desc: "Теперь, после устранения синдикалистов, мы наконец-то можем залечить раны нашей страны и сконцентрироваться на будущем, вместе, как один народ."
 PRU_deals_with_democrats: "Пообещать выборы"
 PRU_deals_with_democrats_desc: "Во времена хаоса, лучше удовлетворить население, чем наделать себе еще больше врагов. Пообещав выборы, мы сможем успокоить хотя бы республиканцев, пока мы разбираемся с настоящими проблемами."
 PRU_help_workers: "Помочь рабочему классу"
 PRU_help_workers_desc: "Рабочий класс серьезно пострадал от политического хаоса и продолжающейся экономической депрессии. Если мы хотим предотвратить синдикалистскую революцию, мы должны помочь рабочим, пока синдикалисты не успели им ничего пообещать."
 PRU_lima_expansion: "Расширить промышленность Лимы"
 PRU_lima_expansion_desc: "Лима - это культурный, политический и экономический центр Перу. Мы должны увеличить финансирование местных проектов развития промышленности, чтобы сердце нашей страны продолжало биться."
 PRU_weather_the_storm: "Усмирить бурю"
 PRU_weather_the_storm_desc: "Последние годы были одними из самых хаотичных в нашей политической истории, но похоже, худшее уже позади. С этих пор, все будет лучше для нашей славной страны Перу."
 PRU_ban_all_parties: "Запретить все партии"
 PRU_ban_all_parties_desc: "Почему партии должны нам говорить, что иы можем, а что не можем делать? Будет лучше для всей страны, если правительство не всегда будет вынуждено слушать этих надоедливых парламентариев и политических звезд, которые не поддерживают нашу политику."
 PRU_cult_of_personality: "Новый Каудильо"
 PRU_cult_of_personality_desc: "Многие люди восхищаются деяниями Карлоса Санчеса, несмотря на то, что титул 'Каудильо' прекрасно объясняет, чего он достиг. Ларреа решил, что он, как и Санчес, станет новым Каудильо, который приведет Перу к величию!"
 PRU_execute_socialists_on_sight: "Охота за социалистами"
 PRU_execute_socialists_on_sight_desc: "Социалисты - это враги нашей гордой страны, нашего гордого народа и... большинства нашего правительства. Мы должны уничтожить их до того, как у них появится шанс навредить нашей власти."
 PRU_promote_capitalism: "Поддерживать индивидуализм"
 PRU_promote_capitalism_desc: "Социализм всегда говорит о коллективизации, о союзах и коммунах. Мы должны научить наше население, что лучшим является противоположный путь: индивидуализм."
 PRU_new_state_projects: "Дела, а не слова"
 PRU_new_state_projects_desc: "Наше правительство сделало Перу вновь стабильной страной, теперь пришла пора сделать его развитым. Будут проведены новые государственные проекты, чтобы расширить промышленный потенциал нашей славной страны, вот почему правительство примет девиз: 'Дела, а не слова'."
 PRU_youth_organisation: "Создать молодежные организации"
 PRU_youth_organisation_desc: "Многие подростки нашего общества не имеют четких целей в своих жизнях, и поэтому их привлекают радикальные идеи, дающие их существованию смысл. Мы сделаем шаги, чтобы изменить это, создав молодежные организации, которые должны будут привить нашей молодежи новое чувство цели в обществе."
 PRU_our_future: "Новая Кастилия"
 PRU_our_future_desc: "Под решительной и доброжелательной рукой правительства, Перу вновь стало стабильной, сильной и гордой страной. В Перу пришел золотой век, который навсегда останется с ним."
  
 # Nat Pop # 
 PRU_peruvian_brotherhood: "Перуанское братство"
 PRU_peruvian_brotherhood_desc: "Наш приход к власти запомнят, как день, когда Перу избавилось от неэффективных плутократов и идолопоклонников, которые предали Христа. Пусть всегда будут почитаемы те, кто погиб во время перехода власти, и теперь мы глядим в новое, яркое будущее!"
 PRU_army_supremacy: "Главенство милитаристов"
 PRU_army_supremacy_desc: "Наша армия спасла нас, тогда как демократия провалилась, точно так же, как она спасла Перу, когда провалилась дипломатия с Испанией. У наших военных есть славное наследие, уходящее корнями к вестготским воинам Веры, и вплоть до нашего поколения. Такое великое наследие нельзя не признать."
 PRU_imperial_legacy: "Имперское наследие"
 PRU_imperial_legacy_desc: "Теперь мы установим себя не как жалкую республику, а как настоящую Империю в старом смысле этого слова. Не Король, так как в этих землях нет королей, кроме неверных, но наш Вождь поведет нас. Имперские регалии и штандарты заменят те символы слабости, которые мы до сих пор использовали как флаги и знаки различия."
 PRU_faith_and_unity: "Единство через Веру"
 PRU_faith_and_unity_desc: "Бог дает нам силу даже в самых темных моментах нашей жизни. Наш вождь некогда сам был в Изгнании, так как он не мог смотреть на слабость Перу. Но он нашел силу в Боге и Вере, и его пример ярко освещает путь всем перуанцам."
 PRU_knights_of_santiago: "Рыцари Перу"
 PRU_knights_of_santiago_desc: "Наши солдаты, настоящие Рыцари справедливости и Христианства, которые теперь стремятся к монашескому идеалу воздержания, в точности как Рыцари, освободившие Иберию от правления мавров, защитившие Средиземноморье от пиратов и спасшие Европу от магометанских орд у Лепанто. Мы гордимся их наследием, и оно вдохновляет нас на воздержание, умеренность и стойкость."
 PRU_extensive_clergy_support: "Значительная поддержка духовенства"
 PRU_extensive_clergy_support_desc: "Католическая Церковь признала наши старания вернуть Перу на путь истинный, но сделали это молчаливо. Давайте убедим их сделать это открыто и ясно, чтобы весь народ увидел легитимность нашей власти, ниспосланной нам Богом и его Церковью."
 PRU_arrest_traitors: "Арестовать изменников"
 PRU_arrest_traitors_desc: "Даже сейчас, когда национальное спасение так близко, безбожные синдикалистские твари продолжают пытаться индоктринировать наше лояльное индейское население. Такие ужасные действия отвратительны и этого дня... крайне противозаконны, и подлежат высшей мере наказания!"
 PRU_cutting_the_weed: "Вырывая сорняки"
 PRU_cutting_the_weed_desc: "Мир болен; имя его болезни - социализм, хотя синдикалистским тварям и прочим красноперым нравятся красивые имена, как будто их атеистические идеологии заслуживают титулов! А лекарство, ну, мы - это лекарство. Родильные боли нового Перу неизбежны, но старое должно пасть, чтобы можно было построить новое."
 PRU_knight_brotherhoods: "Рыцарские братства"
 PRU_knight_brotherhoods_desc: "Спокойный разум - это приглашение греху. Но многие молодые люди хотят помочь нашей Земле и нашей Вере, использовав свой пыл, чтобы убедиться, что красные и клептократы поняли их сообщение: 'Вам *не* рады в Перу'."
 PRU_the_phalanx_state: "Корпоративистские реформы"
 PRU_the_phalanx_state_desc: "Популярность греховных идеологий растет - обычный признак безработицы, особенно это касается индейцев, которые забыли естественный порядок вещей и требует равенства с нами, с теми, кто завоевал Перу и спас их души. Если мы хотим пережить красную волну, мы должны убедиться, что все работают на благо Перу."
 PRU_the_glory_of_the_new_world: "Слава Нового Света"
 PRU_the_glory_of_the_new_world_desc: "Если мы в самом деле чествуем дело наших предков и нашей Веры, мы должны убедиться в хорошем обучении и снаряжении нашей армии; они должны стать Славой Нового Света!"
 PRU_conqueror_heiriatage: "Наследие конкистадоров"
 PRU_conqueror_heiriatage_desc: "Мы - наследники Писарро, который победил сотни тысяч неверных, будучи вооруженным только его умом, верой и верными товарищами. Наша армия делает нас гордыми и укрепляет нашу веру."
 #PRU_hispanidad_imperial: "Имперское наследство"
 #PRU_hispanidad_imperial_desc: "Наше наследие, наша история, все это ведет к сегодняшнему дню, когда мы должны принять это и сокрушить тех, кто отвернулся от Христа ради рейхсмарки или Маркса. Дни врагов всего лучшего и доброго в Перу сочтены!"
 PRU_caudillo_dead: "Каудильо мертв!"
 PRU_caudillo_dead_desc: "Хосе де ла Рива Агуэро и Осма к сожалению скончался от инфаркта во сне. Его смерть наполняет нас горечью, но мы еще не можем объявить траур, так как вакуум власти, оставленный его смертью, развязал борьбу между несколькими каудильо за власть, но лишь один станет правителем нашей страны."
 PRU_caudillo_flores: "Каудильо Флорес"
 PRU_caudillo_flores_desc: "Луис Альберто Флорес Медина победил в борьбе за власть! Ярый националист с корпоративисткими и тоталитарными взглядами, он  поведет нашу страну в лучшее будущее!"
 PRU_caudillo_ureta: "Каудильо Урета"
 PRU_caudillo_ureta_desc: "Элой Урета Монтегермосо победил в борьбе за власть! Военный человек, он собирается установить армейскую дисциплину и любовь к Перу в нашем обществе. Он поведет нашу страну к лучшему будущему!"
 PRU_purge_rivals: "Репрессировать наших соперников"
 PRU_purge_rivals_desc: "Теперь, после укрепления нашей власти, мы должны усилить наше положение. Самый простой путь - это репрессировать наших соперников, объявив их врагами государства и посадив их в тюрьму. Многие люди будут критиковать такое действие, но мы считаем его необходимым."
 PRU_tear_down_aguerism: "Уничтожить агуэризм"
 PRU_tear_down_aguerism_desc: "Агуэро построил целый культ личности вокруг своей персоны. После нашего прихода к власти, этот культ стал просто помехой. Мы начнем принимать меры по всей стране, чтобы уничтожить остатки агуэристской пропаганды."
 PRU_absolute_control: "Абсолютный контроль"
 PRU_absolute_control_desc: "И хотя наше общество понимает причины так необходимых нам реформ, методы их достижения продолжают его пугать. Положим этому конец! Наш великий каудильо изменит облик нации. Нашим людям нечего бояться и нечего скрывать. Их дела, их связи с иностранцами и сам их моральный облик будет пристально отслеживаться церковью и военными."
 #PRU_peruvian_corporatism: "Перуанский корпоративизм"
 PRU_peruvian_corporatism_desc: "Большая часть наших доходов идет с прибыли национальной промышленности. В наших интересах сохранять этих дружественных промышленников на нашей стороне, предоставив им большую свободу действий в нашей стране взамен на их верность."
 PRU_maintain_aguerism: "Сохранить агуэризм"
 PRU_maintain_aguerism_desc: "Агуэро был великим человеком, и мы - причина, по которой мы сейчас у власти. Мы навсегда запомним его деяния, и потому сохраним построенный им культ личности, и возможно, расширим его для нашей выгоды."
 #PRU_strength_through_continuity: "Сила через преемственность"
 PRU_strength_through_continuity_desc: "Перу - это не страна огромных армий или огромных ресурсов, но мы - страна огромной целеустремлённости! Мы используем волю наших людей, чтобы построить сильное государство."
 PRU_caudillo_miro_quesada: "Каудильо Миро Кесада"
 PRU_caudillo_miro_quesada_desc: "Карлос Миро Кесада победил в борьбе за власть! Его видение Перу такое же, что ранее было у Агуэро, что означает продолжение статуса-кво. Тем не менее, Агуэро уже проложил нам путь, и Миро Кесада поведет нас по нему к величию!"
 PRU_revolucion_restauradora: "Реставрационная Революция"
 PRU_revolucion_restauradora_desc: "Генералу Мануэлю Одрии надоела политическая борьба, последовавшая после смерти Агуэро, и он взял дела в свои руки. Объявив 'Реставрационную Революцию', он поднял арекипский гарнизон в восстание против правительства, и сумел закрепить свою власть в Лиме. Он станет тем, кто поведет нас к величию!"
 PRU_reeducate_our_rivals: "Отправить наших соперников на перевоспитание"
 PRU_reeducate_our_rivals_desc: "После укрепления нашей власти, нашлось множество критиков нашего переворота. Мы не потерпим такого оскорбления! Мы объявили об открытии 'лагерей перевоспитания', где наши соперники увидят правду, и начнем полную охоту за теми, кто смеет распространять ложь о нашем правительстве."
 PRU_liberalise_the_market: "Либерализация рынка"
 PRU_liberalise_the_market_desc: "Предыдущие правительства в Перу допускали страшную ошибку пытаться контролировать экономику. Хотя это дает определенную стабильность, оно же может отпугнуть иностранные инвестиции и повредить нашему собственному среднему и малому бизнесу. Если процветание когда-нибудь придет в нашу великую страну, то только после того, как мы сделали шаги по либерализации рынка."
 PRU_welfare_for_the_people: "Социальное обеспечение для народа"
 PRU_welfare_for_the_people_desc: "Граждане нашей страны слишком долго терпели наши ошибки без награды за свои усилия. Эта несправедливость заставляет их присоединяться к радикальным ассоциациям, а мы не можем допустить усиления наших врагов. Мы начнем амбициозный план социального страхования, чтобы улучшить жизненный уровень населения, а также ослабить наших критиков."
  
 # Democratic # 
 PRU_fragile_democracy: "Наша хрупкая демократия"
 PRU_fragile_democracy_desc: "Наша демократия ещё не очень стабильна... Даже далеко не стабильна. Тем не менее, наши демократические институты прожили свое самое трудное испытание, недавние выборы."
 PRU_liberals_win: "Добиваться прогресса"
 PRU_liberals_win_desc: "Демократическое движение победило на недавних выборах, пришло время реформировать Перу. Они поддерживают свободный рынок и либеральные реформы, так что Перу точно испытает значительную либерализацию общества во время их правления."
 PRU_the_free_market: "Принять свободный рынок"
 PRU_the_free_market_desc: "Демократическое движение - это сильный сторонник свободного рынка и по-настоящему капиталистической экономики. Чтобы начать экономические реформы, нужно опустить пошлины и содействовать иностранным инвестициям."
 PRU_invite_foreign_companies: "Привлечь иностранные инвестиции"
 PRU_invite_foreign_companies_desc: "Наши соседи отреагировали на недавнее ухудшение экономики, обернувшись к протекционизму и государственному вмешательству. Мы, перуанцы, умнее их, и потому введем налоговые послабления и промышленные гранты, чтобы привлечь в страну иностранный капитал, и тем самым увеличить процветание нашей страны."
 PRU_pretend_help_workers: "Экономика просачивания"
 PRU_pretend_help_workers_desc: "Богатство богатых всегда помогает бедным. Понизив налоги на богатых, они будут больше инвестировать в нашу экономику, и все население получит выгоду от сильной экономики."
 PRU_oil_research_money: "Расширить нашу нефтяную промышленность"
 PRU_oil_research_money_desc: "Наша страна наделена резервами так называемого 'черного золота'. Хотя много лет это был хороший источник доходов, мы должны постараться меньше на них полагаться. Мы разработали амбициозный план по диверсификации, где мы собираемся использовать новые нефтеперерабатывающие заводы и начать синтетическое производство резины и вариантов нефти."
 PRU_industry_research: "Инвестировать в ультрасовременное производство"
 PRU_industry_research_desc: "Чтобы быть конкурентоспособными на мировом рынке, ваши товары должны быть либо дешевыми, либо высокого качества. Обновив и улучшив наш производственный сектор, мы убедимся в сохранении конкурентоспособности наших товаров на мировом рынке."
 PRU_austerity_profits: "Ввести меры жесткой экономии"
 PRU_austerity_profits_desc: "Мы должны понизить наши расходы до минимума, если хотим с пользой использовать сгенерированное нами экономическое процветание. Таким образом, это увеличит сбережения нашего правительства и улучшит курс валюты, так как ее стоимость будет подкреплять большее количество богатства."
  
 PRU_deal_with_the_apra: "Разобраться с социалистами"
 PRU_deal_with_the_apra_desc: "Люди выбрали нас, чтобы мы вернули стабильность в страну. Этой стабильности угрожает АНРА ('Alianza Popular Revolucionaria Americana' или 'Народный революционный американский союз') и эти чертовы социалисты. Наша цель ясна, но остается непонятным, каким путем к ней идти."
 PRU_crack_down_on_socialists: "Обрушиться на АНРА"
 PRU_crack_down_on_socialists_desc: "Мы не можем доверять этим чертовым социалистам. Из деятельность будет немедленно подавлена, пока они не дестабилизировали наше общество и не сбросили законное правительство ради такого, которое разделяет их опасные идеалы."
 PRU_negotiate_with_socialists: "Переговоры с АНРА"
 PRU_negotiate_with_socialists_desc: "Социалисты в АНРА - это тоже перуанцы с понятными вопросами к нашей администрации. Хотя у нас есть наши различия, это не означает, что мы не можем прийти к компромиссу. Мы начнем с ними переговоры в надежде сохранить мир и стабильность."
 PRU_pacified_radicals: "Умиротворенные радикалы"
 PRU_pacified_radicals_desc: "После наших недавних действий, нам удалось покончить с влиянием радикальных идеологий в нашем обществе. Это прекрасный день для Перу и его обитателей."
  
 PRU_conservatives_win: "Встретиться с угрозами нашего времени"
 PRU_conservatives_win_desc: "Народ нас выбрал, чтобы мы усмирили бурю, надвигающуюся на нашу страну. Теперь наш долг - это встретиться с угрозами нашего времени и оправдать их доверие."
 PRU_new_civilista_administration: "Новая гражданская администрация"
 PRU_new_civilista_administration_desc: "Мы заново укомплектуем нашу администрацию новыми юристами и государственниками, чтобы иметь как можно лучший кабинет для наших будущих реформ."
 PRU_invest_medical_care: "Инвестиции в медицинское обслуживание"
 PRU_invest_medical_care_desc: "В эти трудные времена перуанскому народу срочно нужно медицинское обеспечение, но оно у нас в стране слишком дорогое. Мы взвалим их ношу на себя, начав амбициозный план инвестиций в медицинское обслуживание, что, как мы надеемся, даст людям доступ к более качественному лечению."
 PRU_invest_drainage_syst: "Расширить городские канализационные системы"
 PRU_invest_drainage_syst_desc: "Хотя у наших городов уже есть огромные канализационные системы, урбанизация за последние годы превзошла то, что могла поддерживать наша инфраструктура. Теперь перед нами стоит задача расширения и улучшения канализационной системы в  наших главных городах, с надеждой предотвратить потребность инвестиций в будущем и улучшить уровень жизни в тех регионах, куда раньше не доставала наша канализационная система."
 PRU_fulfilling_the_basic_needs: "Выполнение основных потребностей перуанцев"
 PRU_fulfilling_the_basic_needs_desc: "Наш народ был вынужден бороться за выживание с самого Черного Понедельника. Мы покончим с этой необходимостью, субсидировав основные продукты, чтобы снизить их цены и помочь людям, которым они крайне необходимы."
 PRU_focus_on_public_works: "Сконцентрироваться на общественных работах"
 PRU_focus_on_public_works_desc: "Наша страна огромна, поэтому всегда найдется дорога, которую необходимо построить, новый парк, который надо основать, и новые авеню, которые надо открыть. Мы сконцентрируемся на ускорении строительства существующих работ и откроем новые проекты, с надеждой улучшить национальную инфраструктуру, а вместе с ней и качество жизни наших граждан."
 PRU_safeguarding_the_institutions: "Защита наших институтов"
 PRU_safeguarding_the_institutions_desc: "Многие в нашем обществе хотят подорвать национальные институты ради собственной выгоды. Мы установим гарантии нашим институтам, чтобы защитить их как от тиранов, так и от революционеров."
  
 PRU_suppress_the_natpops: "Подавить память о Каудильо"
 PRU_suppress_the_natpops_desc: "Санчес Серро стал радикализированной фигурой, крайне правые чествуют его деяния, а крайне левые выделяют его превышения полномочий. Его присутствие в народном сознании должно быть устранено, если мы хотим вернуть в нашу страну какую-то меру порядка!"
 PRU_publicize_atrocities: "Раскрыть зверства"
 PRU_publicize_atrocities_desc: "Каулмльо совершил много зверств против наших людей. Чтобы получить поддержку населения и доказать неправоту его защитников, мы начнем массовую пропагандистскую кампанию, изобличающую его множественные преступления. Хотя некоторые обвинят нас в поливании грязью его образа, мы верим, что правда достаточно сильна, чтобы постоять за себя."
 PRU_encourage_pluralism: "Поощрять плюрализм"
 PRU_encourage_pluralism_desc: "Ошибкой предыдущей администрации была централизация власти. В такой ситуации мог быть услышан только один голос, голос Каудильо. Мы будем поддерживать плюрализм, чтобы каждый гражданин нашей страны мог выразить свое мнение."
 PRU_cult_of_caudillo_crushed: "Уничтоженный культ Каудильо"
 PRU_cult_of_caudillo_crushed_desc: "Когда Каудильо был жив, он построил вокруг себя значительный культ личности, искажая правду ради своей выгоды. Мы развеем эти 'факты' и 'истины' настоящей информацией о событиях, окружающих его образ."
  
 PRU_social_democrats_win: "Страна для своего народа"
 PRU_social_democrats_win_desc: "У Перу слишком долго была доминирующая олигархия, которая вредила его населению. Теперь народ выбрал нас, чтобы вернуть себе некогда утраченную власть."
 PRU_peruvian_economic_solidarity: "Перуанская экономическая солидарность"
 PRU_peruvian_economic_solidarity_desc: "Многие страны гордятся своим экономическим богатством и процветанием, но мы, перуанцы, знаем, что на самом деле важно. Мы поддержим солидарность в нашем народе в эти кризисные времена."
 PRU_patriotic_democracy: "Социал-демократический патриотизм"
 PRU_patriotic_democracy_desc: "Социал-демократы почти никогда не показывают свой патриотизм, но в нашей стране мы гордимся тем, что мы перуанцы и не стесняемся это показывать! Мы будем устраивать подходящие парады на праздниках, и поддержим в наших людях любовь к своей стране."
 PRU_care_for_the_common_man: "Забота о простом человеке"
 PRU_care_for_the_common_man_desc: "Наше правление будет справедливым, когда каждый гражданин нашей страны будет чувствовать заботу о себе. Впереди лежит длинный путь, но мы верим, что сможем устроить простому человеку лучшую жизнь."
 PRU_education_investment: "Инвестиции в образование"
 PRU_education_investment_desc: "Наша молодежь - это самый важный ресурс. Поэтому мы должны сконцентрироваться на улучшении их образования, чтобы завтра у нас были одни из лучших рабочих и профессионалов в мире!"
 PRU_schachtian_economics_for_peru: "Шахтсткая экономика в Перу"
 PRU_schachtian_economics_for_peru_desc: "Немецкий экономист Ялмар Шахт сделал несколько интересных экономических теорий о том, что государственные инвестиции и сбалансированный бюджет приводят к процветанию экономики. Мы последуем его учениям и превратим Перу в процветающую и заботливую страну."
 PRU_socialdemocracy_over_syndicalism: "Социал-демократия лучше синдикализма"
 PRU_socialdemocracy_over_syndicalism_desc: "Многие в нашей стране сомневались в нашей способности принести благосостояние без синдикалистской революции. Мы доказали их неправоту, доказали, что дипломатией и настойчивостью можно решить любую проблему, даже казавшуюся ранее неразрешимой."
  
 # Syndicalist # 
 PRU_revolucion_peruana: "Перуанская революция"
 PRU_revolucion_peruana_desc: "Наконец-то началась Перуанская революция! Пришло время выбрать, какая революционная фракция возглавит борьбу против олигархического контроля над нашей страной."
 PRU_aprist_victory: "Победа апристов"
 PRU_aprist_victory_desc: "Апристы возглавят революцию! Идеалы Хайи об 'индо-американизме' станут нашей целью."
 PRU_peruvian_trade_unionism: "Перуанское профсоюзное движение"
 PRU_peruvian_trade_unionism_desc: "Революция принесла новый вид демократии: профсоюзный. Мы начнем расширение полномочий профсоюзов и демократизацию на рабочем месте, чтобы голос каждого рабочего был услышан в нашем обществе!"
 PRU_commit_to_world_revolution: "Присоединиться к мировой революции"
 PRU_commit_to_world_revolution_desc: "Теперь, после нашего освобождения от коррупции буржуазии, мы войдём в контакт с нашими товарищами в Европе и присоединимся к мировой революции."
 PRU_secure_military_loyalty: "Обеспечить верность военных"
 PRU_secure_military_loyalty_desc: "Военные долгое время были силой реакции в нашей стране, поэтому без их верности наш режим долго не проживет. Их лояльность необходима, если мы хотим идти вперед как общество, живущее без страха перед контрреволюцией."
 PRU_syndicalist_communes_in_peru: "Основать автономные синдикалистские коммуны"
 PRU_syndicalist_communes_in_peru_desc: "Теперь, после укрепления нашего положения и уменьшения шанса контрреволюции, мы можем начать проводить так долго продвигаемые нами реформы. Мы начнем образование в нашей стране синдикалистских коммун, чтобы наши рабочие могли помочь друг другу без прямого вмешательства государства в их революционную деятельность."
 PRU_legacy_of_amauta: "Учения Амауты"
 PRU_legacy_of_amauta_desc: "Хосе Карлос Мариатеги, более известный как 'Эль Амаута', был великим идеологическим отцом наших революционных идеалов и философии. Его анализ перуанской истории доказал, что у инков было более революционное обществе, которое было сокрушено феодальным гнетом испанцев. Пришло время исполнить мечту Ганана Амауты и уничтожить креолов, которые грабили нашу страну!"
 PRU_break_the_landowner_power: "Уничтожить власть землевладельцев"
 PRU_break_the_landowner_power_desc: "Вне зависимости от наших взглядов, цель ясна: освобождение рабочих Перу. Учитывая это, мы выделили внутренних врагов государства: землевладельцев и буржуазию. Мы начнем с последних и отберем у них власть, чтобы они никогда не смогли более угнетать перуанского рабочего!"
 PRU_break_the_last_bourgeoise_vestiges: "Уничтожить последние остатки буржуазии"
 PRU_break_the_last_bourgeoise_vestiges_desc: "После насильственной коллективизации и отбора земли у землевладельцев, у нас все еще есть несколько промышленников и торговцев, не принявших революцию. Мы раз и навсегда разделаемся с этими последними остатками буржуазии."
 PRU_a_new_order_for_peru: "Новый порядок в Перу"
 PRU_a_new_order_for_peru_desc: "После уничтожения старой иерархии, мы должны с нуля отстроить нашу страну и установить в Перу новый порядок. Мы отстроим наше общество, но оно никогда не будет напоминать то общество угнетателей, которым оно когда-то было!"
 PRU_tupacamarism: "Доминирование тупакамаристов"
 PRU_tupacamarism_desc: "Хотя основная идея синдикализма верна, это европейская идея, а мы веками не могли воспроизводить их образ мышления. Мы сделаем радикальный поворот и примем идеалы инкской культуры, использовав старую фигуру инка Тупака Амару II как номинального главу движения."
 PRU_indigenous_restoration: "Восстановление коренного населения"
 PRU_indigenous_restoration_desc: "Инка не были единым народом, когда они строили свою империю. Это была страна, которая включала в себя много племен, прямо как у нас сейчас. Однако реакционные правительства Перу совершали чудовищную ошибку угнетения коренного населения. Мы ее исправим и вернем нашу страну к ее многонациональным корням."
 PRU_dying_the_inca_red: "Покрасить инка в красный цвет"
 PRU_dying_the_inca_red_desc: "Чтобы продолжить нашу реставрацию, мы должны изменить историю нашей страны в нашу пользу. Хотя мы можем напоминать восстание Тупака Амару II, он сражался за систему, которая больше похожа на автократию, чем на наши революционные идеалы. Однако, использовав умелую пропаганду, мы сможем спрятать эти различия, и использовать его популярность для превращения его в раннего героя революции."
 PRU_a_new_army_for_puka_runa: "Новая армия для Пука Руна"
 PRU_a_new_army_for_puka_runa_desc: "Старая армия была реакционной силой, которой нельзя простить их угнетение рабочего человека подавлением нашей революции. Мы создадим новую армию с нуля, где каждый человек поклянется в верности революции и идеалам Тупака Амару."
 PRU_legacy_of_tupac_amaru: "Наследие Тупака Амару"
 PRU_legacy_of_tupac_amaru_desc: "Тупак Амару поднялся против иностранного испанского гнета во имя народа инка. Также как и он, мы поднялись против репрессивной олигархии и их буржуазных лакеев во имя рабочих. Его восстание было для нас вдохновением, и поэтому именно его заслуга в том, что мы успешно провели революцию."
 PRU_secure_revolution: "Революция защищена!"
 PRU_secure_revolution_desc: "После проведения нескольких необходимых реформ, мы смогли консолидировать нашу власть и обычные перуанцы признали нас их легитимным правительством. Учитывая это, революция защищена от контрреволюционных сил, и поэтому мы можем смотреть дальше наших границ, гордясь нашими достижениями."
  
