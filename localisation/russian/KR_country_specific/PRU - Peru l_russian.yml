 ### Ideas ### 
 PRU_BM_lvl3: "Черный Понедельник ударил по Андам"
 PRU_BM_lvl3_desc: "Черный Понедельник необычайно жестко ударил по Перу. Мы должны сделать шаги к исцелению экономики!"
 PRU_BM_lvl2: "Худшее уже позади"
 PRU_BM_lvl2_desc: "Самая жесткая часть рецессии уже осталась позади, но впереди еще долгая дорога"
 PRU_BM_lvl1: "Восстановление экономики"
 PRU_BM_lvl1_desc: "Наконец, наша экономика полностью излечилась от последствий Черного Понедельника"
 PRU_backontrack: "Нормализация экономики"
 PRU_backontrack_desc: "Наша экономика в самом деле оправилась от Черного Понедельника, а предоставленные нами стимулы обеспечивают ее рост в будущем"
 PRU_unstable_union_idea: "Нестабильный союз"
 PRU_unstable_union_idea_desc: "Потребуется много времени и усилий, чтобы стабилизировать восстановленный союз с момента его распада столетие назад. Поэтому мы должны действовать осторожно, чтобы Перу-Боливия вновь заняла свое место под солнцем"
 PRU_sa_hegemony_idea: "Построение нашей гегемонии"
 PRU_sa_hegemony_idea_desc: "Мы должны сделать так, чтобы история запомнила борьбу, которую мы ведем, чтобы закрепить за Перу-Боливией место единственного южноамериканского гегемона"
 PRU_sa_hegemony_achieved_idea: "Гегемон Южной Америки"
 PRU_sa_hegemony_achieved_idea_desc: "Наши армии одержали победу над всеми соперниками, которые удерживали наши основные территории по всему континенту, и сейчас самое время радоваться, ведь Перу-Боливия - гегемон Южной Америки!"
 PRU_united_army_idea: "Объединенная армия"
 PRU_united_army_idea_desc: "Объединение армий Перу и Боливии в единую перуанско-боливийскую армию повысит плавность и эффективность наших будущих мелиоративных войн."
 PRU_united_studies: "Федеральный обмен технологии"
 PRU_united_studies_desc: "Создание Федерации между Перу и Боливией означает, что наши величайшие умы смогут работать сообща"
 PRU_federated_admin: "Федеративная администрация"
 PRU_federated_admin_desc: "Наш союз, теперь имеющий Конституцию и прочие законы в его основании, теперь более устойчивое государство, чем раньше."
 PRU_peruvian_military_idea: "Перуанские вооруженные силы"
 PRU_peruvian_military_idea_desc: "Широкомасштабные реформы каждой ветви наших вооруженных сил необходимы для борьбы с врагами на суше, в воздухе и над океаном"
 PRU_rearmament_idea: "Генеральное перевооружение"
 PRU_rearmament_idea_desc: "Наши запасы снаряжения испытывают острую нехватку, однако, сосредоточившись на количестве, а не на качестве, мы сможем полностью снарядить наши войска к бою"
 PRU_military_lobby: "Лоббирование ястребов"
 PRU_military_lobby_desc: "Производители военного снаряжения как домашние, так и заграничные, серьезно лоббируют свои интересы в правительстве"
 PRU_expanded_spec_forces_idea: "Расширенные силы специального назначения"
 PRU_expanded_spec_forces_idea_desc: "Расширение наших сил специального назначения внесет разнообразие в поля сражений, на которых могут сражаться наши армии. Мы преуспеем во всех областях военных действий, чтобы держать наших врагов на мушке"
 PRU_gottagofast: "Армия движения"
 PRU_gottagofast_desc: "Перуанская армия теперь приспособилась к современной войне, ее идея о достижение превосходства в скорости над противником проникла в наш офицерский корпус"
 PRU_planning_speed: "Гибкие планы"
 PRU_planning_speed_desc: "Ни один план не проживет дольше столкновения с врагом, поэтому мы должны всегда адаптироваться, чтобы Перу всегда побеждало!"
 PRU_initial_stabilisation_idea: "Первоначальные усилия по стабилизации"
 PRU_initial_stabilisation_idea_desc: "[PRU.GetLeader] за время пребывания в Перу столкнулся с рядом проблем, реализация различных мер по решению этих проблем одна за другой окажется жизненно важной для обеспечения нашего правления."
 PRU_order_peace_work_idea: "Порядок, мир, работа"
 PRU_order_peace_work_idea_desc: "Порядок, мир, работа - вот девиз, под которым мы будем вести нашу нацию. Режим, возглавляемый нашим Каудильо, должен поддерживать порядок и мир, чтобы каждый добропорядочный гражданин нашей страны мог работать на благо себя и страны."
 PRU_apra_ban_idea: "Расширенный запрет APRA"
 PRU_apra_ban_idea_desc: "Применение мягкой руки в попытке перевоспитать умеренных в APRA было ошибкой, теперь, похоже, единственное решение - расширить запрет, чтобы укрепить безопасность нашей нации."
 PRU_peru_first_idea: "Перу первый"
 PRU_peru_first_idea_desc: "Создание сильной национальной идентичности - первый шаг к тому, чтобы Перу снова не погрузилось в хаос, мы не позволим никаким диссидентам подорвать наше правление"
 PRU_heir_to_virreynato_idea: "Наследник Виррейнато"
 PRU_heir_to_virreynato_idea_desc: "При возвращении УР к власти Агуэро пообещал вернуть современному Перу былую славу Виррейнато"
 PRU_peruvian_militarism_idea: "Перуанский милитаризм"
 PRU_peruvian_militarism_idea_desc: "Военные играют сильную роль в нашей нации, имея давнюю историю. Вполне естественно усилить и обновить это чувство милитаризма, чтобы лучше противостоять друг другу в современную эпоху."
 PRU_knights_of_peru: "Рыцари Нового Света"
 PRU_knights_of_peru_desc: "Наши солдаты, настоящие рыцари справедливости и христианства, теперь стремятся к монашескому идеалу отречения; ведь поле боя - не место, где можно расслабиться!"
 PRU_imperial_splendour: "Имперское величие"
 PRU_imperial_splendour_desc: "Наше величие, наша слава и наше наследие вдохновляют обычный народ на службу в вооруженных силах"
 PRU_conquistador_legacy: "Наследие конкистадоров"
 PRU_conquistador_legacy_desc: "Мы - наследники Писарро, который победил сотни тысяч неверных, будучи вооруженным только его умом, верой и верными товарищами. Наша армия делает нас гордыми и укрепляет нашу веру"
 PRU_hispanidad_imperial: "Имперское испанство"
 PRU_hispanidad_imperial_desc: "Наше наследие, наша история, все это ведет к сегодняшнему дню, когда мы должны принять это и сокрушить тех, кто отвернулся от Христа ради рейхсмарки или Маркса. Дни врагов всего лучшего и доброго в Перу сочтены!"
 PRU_trickle_down_idea: "Тактика подогревания"
 PRU_trickle_down_idea_desc: "Применяя тактику, которая основана на расширении возможностей богатых людей в нашей стране, мы будем уверенно процветать благодаря их постоянной поддержке"
 PRU_synth_oil_idea: "Нефтяная экспансия"
 PRU_synth_oil_idea_desc: "Нефть - жизненно важный ресурс не только для наших вооруженных сил, но и для торговли за границей. Чем больше нефти мы сможем добывать, тем больше мы получим прибыли"
 PRU_socialist_question_idea1: "Разбирательство с апристами"
 PRU_socialist_question_idea1_desc: "Мы должны действовать решительно и принять решение, чтобы решить проблему радикально настроенных апристов, разрушающих нашу страну"
 PRU_socialist_question_idea2: "Апристы умиротворены"
 PRU_socialist_question_idea2_desc: "Применив либо мягкую руку, либо железный кулак к проблеме апристов, наша нация будет процветать"
 PRU_conservative_admin_idea: "Новая консервативная администрация"
 PRU_conservative_admin_idea_desc: "Замена нынешнего кабинета чиновниками-единомышленниками поможет осуществить наши реформы"
 PRU_suppress_caudillo_idea: "Подавление сторонников каудильо"
 PRU_suppress_caudillo_idea_desc: "Помимо апристов, есть много тех, кто с нежностью смотрит на нашего бывшего каудильо Санчеса Серро. Этого делать нельзя, мы должны пресечь его радикальную идеологию и уничтожить всех его ярых сторонников"
 PRU_suppressed_caudillo_idea: "Со сторонниками каудильо разобрались"
 PRU_suppressed_caudillo_idea_desc: "Придав огласке злодеяния Серро и убедив многих жителей в своем разочаровании, мы сможем наконец восстановить перуанскую демократию"
 PRU_welfare_beginnings_idea: "Основы государства всеобщего благосостояния"
 PRU_welfare_beginnings_idea_desc: "Превращение нашей нации в государство всеобщего благосостояния потребует от нашей администрации монументальных усилий. В связи с этим мы будем вынуждены перераспределить многие наши заводы и средства, но конечный результат будет не что иное, как рай."
 PRU_empowered_trade_unions_idea: "Расширение прав и возможностей профсоюзов"
 PRU_empowered_trade_unions_idea_desc: "Успех АПРА привел к стремлению расширить возможности профсоюзов по всей стране"
 PRU_mariateguism_idea: "Мариатегизм"
 PRU_mariateguism_idea_desc: "Чествуя отца нашей успешной революции, мы полностью реализуем его идеалы в рамках нашего нового режима" Реакционная реакция и волнения в армии будут на высоте, но это лишь необходимое зло, с которым нам придется бороться, пока страна не станет безопасной."
 peru_bolivian_confederation: "Конфедерация Перу-Боливии"
 PBC_partial: "Конфедеративный Союз"
 PBC_full: "Федеральный Союз"
 BM_andes: "Черный Понедельник ударил по Андам"
 PRU_refused_union: "Боливия отказалась от нашего предложения объединиться"
 PRU_glorious_caudillo: "Наш славный Каудильо"
 PRU_glorious_caudillo_desc: "Санчес Серро, главный организатор нашей победы в Летисии и наш спаситель от социализма, твердой рукой правит Перу на протяжении многих лет в окружении своих храбрых последователей из партии „Революционный союз“"
