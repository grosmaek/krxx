 PRU_strength_through_continuity: "Сила через преемственность"
 PRU_odrias_reforms_idea: "Реформы Одрии"
 PRU_guardia_monotera: "Горная гвардия"
 PRU_guardia_monotera_desc: "После победы в Чили синдикалистской революции, группа арекипских ветеранов Тихоокеанской войны и их сыновья сформировали вооруженные патрули на границе, чтобы предотвратить синдикалистские вторжения и помочь беженцам."
 PRU_puka_runa_idea: "Пука Руна"
  
 # decisions 
 PRU_puka_runa: "Создать Пука Руна"
 PRU_puka_runa_desc: "Мы должны основать Пука Руна, чтобы обучить нашу молодежь старым традициям инков и сделать их решимыми отдать все за страну."
 PRU_declare_sa_hegemony_decision: "Провозгласить нашу победу"
 PRU_declare_sa_hegemony_decision_desc: "Недостаточно ограничивать себя основными территориями Перу и Боливии, поскольку различные соседние страны десятилетиями удерживали принадлежащие нам земли. Теперь, когда мы вернули себе то, что у нас когда-то отняли, мы стали настоящим южноамериканским гегемоном"
  
