 ### Events ### 
 pru.8.t: "Перу требует Антофагасту"
 pru.8.d: "Перу требует, чтобы мы отдали им Антофагасту и Арику, иначе они объявят войну!"
 pru.8.a: "У нас нет выбора... мы должны отдать провинцию"
 pru.8.b: "Если они ее хотят, пусть попробуют и возьмут!"
  
 pru.10.t: "Черный Понедельник ударил по Андам!"
 pru.10.d: "Учитывая то, что кризис Черного Понедельника вышел из-под контроля, наша экономика, во многом составленная из экспорта, находится на грани коллапса! Будущее туманно и неуверенно, и видя как утекают их деньги, некоторые перуанские инвесторы выбирают самое легкое решение проблемы."
 pru.10.a: "Díos Mio!"
  
 pru.17.t: "Антофагаста отдана"
 pru.17.d: "Проклятые захватчики были изгнаны из Антофагасты"
 pru.17.a: "Было спасено много жизней!"
  
 pru.18.t: "Наши требования отклонены"
 pru.18.d: "Значит война! Захватчики отказались прекратить оккупацию Антофагасты"
 pru.18.a: "Они скоро поймут степень своей ошибки!"
  
 pru.19.t: "Формализировать объединение"
 pru.19.d: "Учитывая то, что наши армии сейчас оккупируют Боливию, нам ничего не мешает провозгласить о новом объединении!"
 pru.19.a: "Firme por la Unidad!"
  
 pru.30.t: "Мир с Эквадором?"
 pru.30.d: "Война с Эквадором была зрелищным провалом. Они до сих пор контролируют большую часть, если не всю свою территорию, и одновременно начинают оккупировать перуанские земли. Многие из наших генералов пришли к нам, умоляя о мире с эквадорским правительством. Некоторые из наших шпионов в своем правительстве даже предупреждали нас, что это, возможно, единственный шанс для нас обрести мир, ибо по мере того, как эквадорские военные одерживают победу за победой, их правительство становится смелее и менее готово принять мир с нашим правительством вообще. Возможно, пришло время покончить со смертью."
 pru.30.a: "Мы должны просить о мире."
 pru.30.b: "Мы будем сражаться до конца!"
  
 pru.31.t: "Перу - за мир"
 pru.31.d: "Недавно мы получили предложение о мире от правительства Перу. Очевидно, что они испугались нашей военной мощи и были вынуждены попытаться положить конец кровопролитию. Конечно, у нас нет претензий на перуанскую землю, так что оснований для продолжения войны мало."
 pru.31.a: "Мир для нашего времени."
 pru.31.b: "Мы должны добиваться полной победы!"
  
 pru.102.t: "Теракты апристов"
 pru.102.d: "Агрессивное апристское ополчение взорвало еще одну частную фабрику. Они когда-нибудь прекратят?"
 pru.102.a: "Черт!"
  
 pru.103.t: "Судьба Эквадора"
 pru.103.d: "Трения между нами и [ECU.GetName] достигли точки кипения. Мы слишком долго из терпели!"
 pru.103.a: "Пришло время войны!"
  
 pru.1030.t: "Война с [PRU.GetName]"
 pru.1030.d: "Напряженность между нами и [PRU.GetName] достигла точки кипения. [PRU.GetAdjective]ая армия сейчас мобилизуется и движется к нашей границе."
 pru.1030.a: "Пора преподать урок этим наглым ублюдкам!"
  
 pru.1040.t: "Покушение на жизнь Санчеса Серро!"
 pru.1040.d: "Плохие новости - в нашего дорогого лидера Санчеса Серро стрелял апристский убийца. Он был быстро доставлен в ближайший итальянский госпиталь, и сейчас врачи борются за его жизнь. К сожалению, повреждения кажутся серьезными, и уже распространяются слухи, что президент не переживет этого"
 pru.1040.a: "Санчес Серро был мертв через 10 минут!"
 pru.1040.b: "Санчесу Серро удалось выжить!"
  
 pru.104.t: "Оскар Бенавидес созывает Конгресс"
 pru.104.d: "После смерти Санчеса Серро знаменитый генерал Оскар Бенавидес созвал Конгресс, который назначил его временным президентом. В условиях чрезвычайного положения, вызванного убийством президента, новый глава государства выступил со своим первым обращением к народу, в котором пообещал:"
 pru.104.a: "Пора уходить в отставку, давайте готовиться к выборам"
 pru.104.b: "Никогда! Мы будем еще жестче, чтобы подавить все голоса противников!"
  
 pru.105.t: "Выборы в Перу"
 pru.105.d: "После долгого времени, в Перу наконец-то приводятся выборы! Либеральное Демократическое движение, консервативный Новый гражданский пакт, Социал-демократическая партия и яростно националистический Революционный союз все приняли в них участие, но кто же победит? Либералы, консерваторы и социал-демократы обещают продолжение демократии, а Революционный союз обещает положить выборам конец и направить все ресурсы на борьбу с АНРА."
 pru.105.a: "Республиканское действие"
 pru.105.b: "Национальный фронт"
 pru.105.c: "Социал-демократическая партия"
 pru.105.e: "Перуанское братство"
  
 pru.106.t: "Революция апристов!"
 pru.106.d: "После ухудшения репрессий против социалистов нашего правительства, апристы разработали план последней надежды. Отчаянный марш к столице всеми оставшимися ополченцами попытается свергнуть правительство и начать в Перу новую эру для рабочих."
 pru.106.a: "Революция сокрушена армией!"
 pru.106.b: "Революция чудесным образом побеждает!"
  
 pru.107.t: "Социалистическая борьба"
 pru.107.d: "После революции апристы начали разделяться, так как тупакамаристы пытаются взять всю власть в свои руки. Между сохранившейся АНРА и тупакамаристами начинается жестокая борьба."
 pru.107.a: "АНРА ещё живет!"
 pru.107.b: "Тупакамаристы побеждают. Да здравствует Пирув!"
  
 pru.108.t: "Выборы [GetYear] года в Перу"
 pru.108.d: "Начались следующие выборы после отставки Ларреи! Кто победит на этот раз? Либералы, консерваторы и социал-демократы обещают продолжение демократии, а Революционный союз обещает положить выборам конец и направить все ресурсы на уничтожение АНРА."
 pru.108.a: "Республиканское действие"
 pru.108.b: "Национальный фронт"
 pru.108.c: "Социал-демократическая партия"
 pru.108.e: "Перуанское братство"
  
 pru.109.t: "Агуэро мертв!"
 pru.109.d: "Сегодня утром у Агуэро был инфаркт.  Вся страна горюет по нем, но в высших эшелонах партии нет четкого наследника."
 pru.109.a: "Что станет с Перу?"
  
 pru.110.t: "Вождь для Перу"
 pru.110.d: "Пришло время сильнейшим в партии решить, кто из них станет новым Каудильо."
 pru.110.a: "Каудильо Миро-Кесада!"
 pru.110.b: "Каудильо Флорес!"
 pru.110.c: "Каудильо Урета!"
  
 pru.111.t: "Переворот Одрии!"
 pru.111.d: "Из-за нерешительности Революционного союза, Мануэль Одриа совершил переворот против правительства, чтобы вернуть страну на правильный путь!"
 pru.111.a: "Беспорядку конец!"
  
 pru.112.t: "Восстание кечуа!"
 pru.112.d: "Из-за наших недавних законов, закрепляющих превосходство испаноязычных американцев, люди, заселившие эту землю до Колумба подняли восстание, чтобы поспорить с нашим законодательством!"
 pru.112.a: "Давайте их уничтожим!"
  
 pru.113.t: "Вторжение в Эквадор"
 pru.113.d: "Давайте начнем проводить военные учения на границе с Эквадором, чтобы некоторые наши отряды 'по ошибке' пересекали границу, чтобы их спровоцировать. Мы подготовимся к войне на подчинение Эквадора!"
 pru.113.a: "К войне, перуанцы!"
  
 pru.114.t: "Праздник Родины"
 pru.114.d: "Начались национальные празднества, отмечающие нашу независимость и вооруженные силы! Генерал Хосе де Сан-Мартин, известный как освободитель Перу, провозгласил независимость Перу 28 июля 1821 года, освободив его от испанского гнета. Люди по всей стране радуются выходным, а во всех крупных городах организованы парады."
 pru.114.a: "Да здравствует Перу!"
  
 pru.115.t: "Смерть Бенавидеса"
 pru.115.d.leader: "Наш великий Каудильо Оскар Бенавидес Ларреа скончался по естественным причинам. Вся страна по нему плачет, а его наследник, более расистский и радикальный Мануэль Одриа готовится вести нас в будущее."
 pru.115.d.socialist: "Наш бывший тиран Каудильо Оскар Бенавидес Ларреа скончался по естественным причинам. И хотя он был врагом революции и принёс нам страдания, некоторые граждане отдали ему знаки уважения за столь долгое правление страной. Его наследник, более расистский и радикальный Мануэль Одриа занял место Бенавиндеса."
 pru.115.d.default: "Оскар Бенавидес Ларреа скончался по естественным причинам. И хотя он не был лучшим из правителей, он сохранял стабильность в стране до проведения выборов, на которых мы и победили. Его наследник, более расистский и радикальный Мануэль Одриа занял место Бенавиндеса."
 pru.115.a: "Окончание эпохи."
  
 pru.116.t: "Смерть Луиса Маурисио"
 pru.116.d: "Сегодня во время перестрелки между урристами и апристами в Барриос-Алтосе, был застрелен молодой урриста по имени Луис Маурисио. Он был сыном старой семьи олигархов. Чтобы за него отомстить, другие урристы истребили апристов. Это дело шокировало лиманское общество и урристы в конгрессе предложили государственные похороны Маурисио. Наши советники считают, что это разозлит простых людей, но если мы их не проведем, может разозлиться Рива Агуэро..."
 pru.116.a: "Разрешить государственные похороны"
 pru.116.b: "Пусть проводят внутрипартийную церемонию"
  
 pru.117.t: "La Piedra Cansada"
 pru.117.d: "Сегодня, наша разведка объявила об опубликовании книги за границей, написанной перуанским автором, изгнанным в Чили, Сесаром Вальехо. Его повесть - это драма, поставленная в колониальные времена и рассказывающая о двух индейских детях, и о том, как их эксплуатирует церковь и колониальная администрация. Повесть жестко критикует аристократию и религию. Хотя эта книга запрещена, она смогла попасть в руки населения нелегально."
 pru.117.a: "Маленький клочок пропаганды на нас не скажется!"
  
 pru.118.t: "Новый южноамериканский гегемон"
 pru.118.d: "Мы достигли того, что многие считали невозможным, - цели настолько амбициозной, что многие мировые державы никогда бы не поверили в ее достижение. Перу-Боливия вернула себе былую славу, отвоевав у своих соседей утраченные земли и закрепив свое место в учебниках истории. Хотя на то, чтобы наши недавние завоевания приняли наше правление, могут уйти десятилетия, наше пожизненное правление в качестве единственного гегемона Южной Америки практически обеспечено.\n\nМир теперь увидел мощь Перу-Боливии под новым боливийским руководством, и нашим соседям будет полезно помнить о хитрости и абсолютном господстве Боливии."
 pru.118.a: "Возможно, нам следует восстановить и титул 'Верховный защитник'...?"
  
 pru.1000.t: "Перуанская революция"
 pru.1000.d: "Перу провалилась в революцию, когда Каудильо победил на выборах, и теперь готова присоединиться к нам в освобождении трудящихся всего мира. У нас действительно не так много причин отказывать им во вступлении, поскольку это может послужить началом революции в Южной Америке, но отказ им во вступлении - это всего лишь один из вариантов."
 pru.1000.a: "Конечно, примите их участие."
 pru.1000.b: "Скажите им, что им отказано."
  
 pru.1001.t: "В Интернационал"
 pru.1001.d: "Французская Коммуна приняла нас в Интернационал, ожидая, что мы поддержим революцию в Южной Америке. Вместе мы освободим трудящихся во всем мире."
 pru.1001.a: "За революцию."
  
 pru.1002.t: "Вне Интернационала"
 pru.1002.d: "По причинам, о которых мы не знаем, Французская Коммуна отказала нам во вступлении в Интернационал. Мы должны продержаться в пределах Южной Америки."
 pru.1002.a: "Разочаровывает..."
  
 pru.1003.t: "Убийство Санчеса Серро!"
 pru.1003.d: "Президент Перу Луис Мигель Санчес Серро был застрелен вчера утром на ипподроме Санта-Беатрис, когда возвращался с смотра новобранцев, отправляющихся на войну с Эквадором. Убийца, предположительно сторонник незаконной социалистической партии APRA, сумел прорвать полицейское оцепление и произвел несколько выстрелов в президента, который сидел на заднем сиденье открытой машины. Санчес Серро был немедленно доставлен в близлежащий итальянский госпиталь, но через 15 минут подтвердил свою смерть.\n\nПосле этого Конституционный конгресс избрал генерала Оскара Бенавидеса временным президентом. В своем обращении к конгрессменам он дал обещание:"
 pru.1003.desc_dictatorship: "$pru.1003.d$ Выборы будут проведены после того, как угроза АПРА будет окончательно ликвидирована."
 pru.1003.desc_elections: "$pru.1003.d$ Выборы будут проведены как можно скорее, чтобы умиротворить страну."
 pru.1003.a: "И снова пули решают судьбу государств"
  
