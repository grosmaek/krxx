 ### Characters ### 
 PRU_gamaliel_churata: "Гамалиэль Чурата"
 PRU_gamaliel_churata_leader_desc: "Гамальель Чурата, настоящее имя которого Артуро Пабло Перальта Миранда, родился в 1897 в Пуно, Перу. Чурата в своей молодости организует несколько культуралистских групп, через которые он познакомится с Мануэль Гонсалес Прада, Рауль Гаага де ла Торре, и, самое главное, Хосе Карлос Мариатеги, который станет близким другом Чураты. Он будет изгнан в Боливию в 1917, но вернётся в Перу в 1925, и вместе с Мариатеги создаст первую группу левых автохтонистов в Мокегва. Когда Мариатеги умер в 1930 в Чили, в своём завещании он пожелал назначения Чурата новым главой 'Френте Тупакамариста'. Он воспользуется своей новой позицией для создания Единого Фронта вместе с Рауль Гаага де ла Торре и Альфредо Гонсалес Прада для принесения огня революции в Перу. Теперь, когда Чурата управляет Перу, он приложит усилия к восстановлению Андской культурной группы и уничтожению произошедшей из Испании  буржуазии, для перерождения культуры и социального устоя новой страны Пирув."
  
 PRU_victor_raul_haya_de_la_torre: "Виктор Рауль Айя де ла Торре"
 PRU_victor_raul_haya_de_la_torre_leader_desc: "Виктор Рауль Гаага де ла Торре родился в городе Трухильо, департамент Ла Либертад, Перу. Сначала после окончания старшей школы он собирался поступить в 'Факультад де Летрас де ла Универсидад де Трухильо', но после решает сменить место учёбы на 'Универсидад Майор де Сан Маркос' в Лиме. Там он встретил Мануэля Гонсалеса Прада, анархисткие идеи которого повлияли на молодого Рауля. Режим Легия попробует избавиться от мятежных анархистов выдав им гранты на обучение во Франции, но этот ход окажется ошибочным, так как европейские синдикалистские революции ещё сильнее радикализируют Рауля и его друга Мариатеги.\n\nОн отправится в Мексику в 1924, и вместе с остальными перуанскими синдикалистскими изгнанниками создаст 'Алианса Популар Револусионария Американа' или 'APRA'. APRA сфокусировала своё внимание на панамериканизме (или как любил называть его Рауль, 'Индо-Американизме') и сражении с империализмом и буржуазной олигархией, контролирующей континент. Он вернётся в Перу в 1925 и осядет на севере страны вместе с его товарищами Апристас. В 1929 Рауль возглавил переворот в Трухильо, в котором APRA провозгласила создание Трухильянской Коммуны возглавляемой Раулем и казнила местный гарнизон. После поражения восстания он смог бежать в Чили, где он объединил силы с Чурата и Гонсалесом Прадой для усиления ARPA и подготовки новой революции в 1931. \n\nИ теперь, когда Рауль Гаага де ла Торре возглавил Перу, он воплотит в жизнь мечту об утопии рабочих, какая бы для этого не потребовалась цена."
  
 PRU_eudocio_ravines_perez: "Эудосио Равинес Перес"
 PRU_eudocio_ravines_perez_leader_desc: "Эудосио Равинес принадлежит к тому же поколению социалистов, что и Виктор Рауль Хайя де ла Торре и Хосе Карлос Мариатеги. Рано потеряв отца, бремя его воспитания легло на мать и дядю Белисарио Равинеса, героя Тихоокеанской войны и бывшего префекта Кахамарки во времена правления Николаса де Пьеролы. В 1914 году Белисарио был одной из главных фигур в резне в Льяукане, где по его приказу были убиты от 200 до 400 рабочих асьенды, протестовавших против повышения арендной платы. Этот инцидент оставил сильное впечатление на молодого Эудосио. В марте 1917 года он переехал в Лиму, где, благодаря другу своего дяди, нашел удобную работу, позволявшую ему посвящать вечера чтению и самообразованию. В 1919 году он начал зарабатывать достаточно, чтобы перевезти мать и сестер в столицу.\n\nОн занялся политикой в 1923 году, когда, организовав забастовку, был арестован и выслан из страны. В изгнании он познакомился с Виктором Раулем Хайя де ла Торре и стал одним из основателей АНРА. В 1928 году он переехал в Париж, где вдохновился идеологией французских синдикалистов и вскоре порвал с АНРА. Последующие годы он посвятил продвижению этой идеологии, часто вступая в ожесточенные споры с верными сторонниками АНРА или Чурата."
  
 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil: "Хулио Альфредо Гонсалес де Прада и Верней"
 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil_leader_desc: "Хулио Альфредо Гонсалес де Прада и Вернеуйль родился в 1891 в Париже, Франция. Сын известного перуанского анархиста Мануэль Гонсалес Прада закончит 'Универсидад Сан Маркос' бакалавром литературы, юриспруденции в 1910, а позже достигнет докторской степени в этой карьере. В 1919 он станет интеллектуальным лидером 'Френте Армадо Обреро', сражающейся за лучшие условия труда в её самых умеренных проявлениях и за революцию в самых радикальных. Из-за большого количества политического насилия, организованного группой, Ления послал армия для подавления движения, окончив первый перуанский синдикалистский эксперимент. После этого Хулио взял перерыв от политики, пока не удавшееся восстание в Трухильо не вынудило его перебраться в Чили. Та он объединит усилия с Раулем Гаага де ла Торре и Гамальелем Чуратой для совместной  работы над революцией в 1931. Прада, верящий в идеалы анархизма, сделает всё возможное для приведения в жизнь видение свободного и децентрализованного Перу своего отца."
  
 PRU_luis_antonio_eguiguren_escudero: "Луис Антонио Эгигурен Эскудеро"
 PRU_luis_antonio_eguiguren_escudero_leader_desc: "Луис Антонио Эгигурен родился в 1887 в маленьком городе Пиура, Перу. Он стал бакалавром литературы и юриспруденции в 1913, а в 1914 – политологии и государственного управления. В 1930 он стал мэром Лимы, но подал в отставку через год из-за разногласий и последовавшего конфликта с диктатурой Бенавидеса. Он отправился в самоизгнание в Эквадор после того как начал получать угрозы расправы от радикальных членов UR, и вернулся только после намёка Бенавидеса на восстановления демократии в Перу. По возвращению он воспользовался своими старыми связями и получил позицию в Партидо Социальдемократа. Теперь, став президентом Перу, он сделает всё возможное для создания системы соцобеспечения в стране, соглашаяь, где возможно,  на компромисс с APRA и другими демократическими партиями."
  
 PRU_jorge_prado_y_ugarteche: "Хорхе Прадо Угартече"
 PRU_jorge_prado_y_ugarteche_leader_desc: "Хорхе Прадо Угартече родился в 1887 году в Перуанской столице, Лиме. Сын дважды президента Перу Мариано Игнасио Прадо учил право в 'Универсидад де Сан Маркос' с 1904 по 1909, а потом поступил в военную академию и в 1914 стал лейтенантом. Он присоединился к своим братьям в Партидо Сивиль, и вместе они приняли участие в перевороте против президента Биллингхарста. Позже он станет депутатом от провинции Дос де Майо, но будет изгнан из страны своими братьями после того, как он выступил против режима Легия.\n\nПосле убийства Санчеса Серро, Бенавидес, который был другом детства Хорхе, связался с ним и пригласил обратно в страну для помощи в управлении государством. Хорхе воспользовался возможностью провести реформу, которая освободит политических заключённых режимов Легия и Санчеса Серро. Но Угартече будет вынужден подать в отставку из-за внутрипартийного давления, а Хосе де ла Рива Агуэро займёт его место и возродит авторитарные меры против диссидентов. Разочаровавшись в Бенавидесе, он создаст Мовименто Демократико при помощи своих братьев. Теперь Хорхе занимает позицию президента, и его вера в свободный рынок и хорошее отношение к Антанте определённо положит начало новой эре процветания страны."
  
 PRU_manuel_vicente_villaran_godoy: "Мануэль Висенте Вильяран Годой"
 PRU_manuel_vicente_villaran_godoy_leader_desc: "Мануэль Висенте Вильяран Годой родился в 1873 в перуанской столице Лиме. Он стал магистром юриспруденции в 1895, закончив обучение в 'Универсидад Сан Маркос'. Он станет профессором в этом же университете, и будет несколько раз возвращаться к своей учительской профессии за время своей политической карьеры. Во время первого срока Легия он будет министром юстиций, культа и наставления и будет активно участвовать в политике страны, пока Легия не потеряет власть после путча в 1919. Он будет назначен директором Университета Сан Макрос, но откажется от позиции в протест военного переворота против Легия и начнёт писать три манифеста, славящих боевой дух студентов и предупреждающих об опасностях военной диктатуры в Перу. Он будет изгнан в 1925, но вернётся в 1927, и будет держаться подальше от политики. Во время правления Санчеса Серро он примет участие в конституционных реформах, не смотря на то, что он не полностью её поддерживал. Став президентом Перу, Мануэль примет прагматический подход к проблемам Перу, идя на компромисс с UR и инвестируя в лучшую систему образования и здравоохранения."
  
 PRU_oscar_raimundo_benavides_larrea: "Оскар Раймундо Бенавидес Ларреа"
 PRU_oscar_raimundo_benavides_larrea_leader_desc: "Оскар Раймундо Бенавидес Ларреа родился в 1876 в перуанской столице Лиме. Он окончил военное училище в 1906 и отправился во Францию чтобы принять участие в военных упражнениях. По своему возвращению в Перу он примет участие в 'Кампанья дель Какета', что позволит ему получать повышения, вплоть до звания начальника штаба в 1913. В 1914 он примет участие в путче против президента Биллингхарста, станет временным президентом до 1915, и после восстановления порядка он призовёт к выборам. Он будет послан в Европу во время Вельткрига, но покинет свой пост после того, как Легия захватит власть в стране.\n\nЛегия быстро отреагировал на возвращение Бенавидеса, арестовав его и отправив в изгнание вместе с остальными политическими заключёнными. Но Бенавидес смог организовать бунт на корабле, на котором он находился, и сбежать в Центральную Америку, откуда он оказывал поддержку восстанию Санчеса Серро.\n\nПосле смерти Санчеса Серро Бенавидес воспользовался политической анархией и объявил себя наследником Серро, отложив выборы в стране и став новым диктатором Перу. Он принял новый девиз 'Порядок, Мир и Труд', щедро награждая верность и жестоко наказывая диссидентство..."
 PRU_oscar_raimundo_benavides_larrea_commander_desc: "§YОписание генерала\n§YРодился:§W 15 Марта, 1876, в Лиме, Перу.\n§YВоенная карьера:§W Оскар Раймундо Бенавидес Ларреа присоединился к 'Escuela Militar' в Лиме в 1890 году, получив диплом с отличием в качестве второго лейтенанта. Он достиг звания лейтенанта в 1899 году и капитана в 1901 году. Он стал подполковником в 1909 году и был направлен во Францию для практики во французских маневрах, получив 'Ordre national de la Légion d'honneur'. В 1910 году он принял участие в кампании 'Какэта', добившись стремительного роста в звании, пока в 1913 году не стал начальником штаба Перуанской армии. Несмотря на то, что с тех пор Бенавидес посвятил себя в основном политике, он до сих пор является одним из лучших и наиболее опытных военных командиров Перу.\n§YВажные заметки:§W- Его политическая карьера имеет приоритет над военной карьерой, но он вернется к своим обязанностям, если страна будет втянута в конфликт."
  
 PRU_luis_miguel_sanchez_cerro: "Луис Мигель Санчес Серро"
 PRU_luis_miguel_sanchez_cerro_leader_desc: "Друзья почитают генерала Санчеса Серро почти как мессию, враги ненавидят как беспрекословного тирана, но и те и другие признают главное качество этого человека - смелость и дерзость, порой переходящую в безрассудство.\n\nСанчес Серро родился в семье нотариуса среднего класса и является потомком коренных перуанцев или малагасийцев. Еще в детстве, учась в школе, он заявлял своим товарищам, что будет президентом республики. Но сначала он выбрал военную карьеру.\nВ 1906 году он поступил в военную школу Чоррильос, а в 1914 году активно участвовал в перевороте против президента Биллингхерста, был ранен, когда голыми руками брал пулемет, в результате чего остался без двух пальцев и получил прозвище 'El Mocho' (Изуродованный). Впоследствии он провел несколько месяцев за границей в качестве советника, где интенсивно изучал языки. По возвращении его распределили в различные полки, где он неизменно проявлял себя способным офицером, но не всегда политически надежным. В 1922 году, после прихода к власти Легуи, он поднял восстание против правительства, но не добился никаких успехов и был заключен в тюрьму на острове Такиле на озере Титикака, а затем в знаменитую тюрьму на острове Сан-Лоренсо. После освобождения он некоторое время торговал углем, но вскоре примирился с режимом и получил должность помощника военного министра и начальника батальона, который ему пришлось сначала умиротворить.\n\nВ 1926 году Санчес Серро наконец получил шанс осуществить свою мечту и возглавил армию, свергнув Легуи. Создав собственную партию, Революционный союз, он легко победил на выборах и стал законным президентом Перу. Его популярность еще больше возросла после победы над Колумбией. К сожалению, в настоящее время его популярность неуклонно снижается из-за возросшей активности апристов и общего недовольства его деспотичным и порой авторитарным правлением."
