 PRU_jose_de_la_riva_aguero_y_osma: "Хосе де ла Рива-Агуэро и Осма"
 PRU_jose_de_la_riva_aguero_y_osma_leader_desc: "Хосе де ла Рива Агуэро и Осма родился в перуанской столице Лиме. Сын первого президента Перу, Хосе де ла Рива Агуэро и Санчес-Бокете, закончил 'Универсидад Насиональ Майор де Сан Маркос' бакалавром литературы, философии и права, а после получил докторскую степень в юриспруденции в 1911. Его первым шагом в мире политике стала его статья, критикующая правительство Легия, что привело к его аресту, а потом к первому протесту студентов в истории Перу, требованием которого было освобождение Агуеро. Агуеро был освобождён, и стал работать учителем в Сан Маркосе, но когда Легия захватил власть в 1919, Агуеро написал манифест, защищающий конституцию, и отправился в самоизгнание в Европу.\n\nЭто путешествие по Европе, во время её восстановления после Вельткрига и синдикалистских восстаний, изменило его. В это время он познакомился с Д'Аннунцио и Итало Бальбо, ультра-правая идеология оставила след на однажды либеральных взглядах Агуэро. Он вернётся в страну в 1927, после того, как Серро устроит путч против Легия, и станет профессором истории в 'Понтифисия Универсидад Католика'. Изначально он видел лишь очередного диктатора в Серро, но встреча с Каудильо, в купе с его собственными правыми взглядами, вынудила Агуэро пересмотреть свои взгляды, и он вскоре стал другом и советником Санчеса Серро. Не смотря на излишнюю экстремальность его испанистских взглядов, Серро сделал его главой министров. После смерти Серро он стал его полноправным наследником в UR, хотя реальная власть над страной отошла к Бенавидесу. Придя к власти, Агуеро поведёт Перу в новом, радикальном направление и возродит величие эпохи Виррейнато."
  
 PRU_consejo_nacional: "Национальный совет"
 PRU_consejo_nacional_leader_desc: "Со смертью Агуэро, Унион Револусионария погрузился в хаос. Фракционность разрывает однажды единую организацию, и многие желают встать во её главе, в особенности Луис Альберто Флорес Медина, Урета Монтеэрмосо и Карлос Миро-Кесада. Пока приемник  Агуэро не будет выбран, совет будет управлять делами Перу, хотя это и будет осложнено внутренними проблемами."
  
 PRU_pachacutec_ii: "Пачакутек II"
 PRU_pachacutec_ii_leader_desc: "Рейнальдо Чукиванка Айюло Чокеуанка, более широко известный под его тронным именем, Пачакутек II, родился в 1914 в Лампе, Првинция Пуно, Перу. Сын Чукиванки Айюло и один из предполагаемых наследников инкского императора Уайна Капака использовал популярность своего отца для объединения индейцев под своим знаменем. Его отец получит образование юриста в 'Универсидад де Арекипа' и переселится в Пуно, Перу, где будет сражаться за права аборигенов и создаст алфавит, на котором можно будет писать по-испански, аймарски и кичуански, что поможет индейцам получать образование и общаться. Рейнальдо начал проводить время в кругах французских иммигрантов и через них познакомился с работами Шарля Морраса. Видя гонения правительства против аборигенного населения, Рейнальдо перенял эстафету своего отца и начал путешествовать от деревни к деревне, собирая людей для начала вооружённого восстания против креольского угнетения."
  
