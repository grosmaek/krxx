 PRU_country_intro_content: "Хотя Перу было де-факто независимо с 1821 года, Испания признала автономию ее бывшей колонии только в 1871, когда между государствами был подписан мир, после конфликта двух стран за контроль над островами Чинча. Союз с Боливией вовлек страну с 1879 по 1883 гг. в пограничный конфликт между Чили и Боливией в пустыне Атакама (Селитряная война). Во время войны Перу потеряло свои провинции Тарапака, Арика и Такна. Британские и американские финансовые круги воспользовались этим, отобрав у ослабленного перуанского государства его железную дорогу, обнулив в обмен его долги. После Мировой войны, демократии Перу навредил переворот Аугусто Легии в 1919 году. Во время формирования АНРА в Мексике в 1924 году, правительство Легии столкнулось с вызовом в виде краха Уолл Стрит в 1925 году. После 11 месяцев провальных реформ начались беспорядки, организованные рабочими с помощью апристов. Из-за страха перед социалистической революцией, армия вмешалась и свергнула Легию, возглавленная подполковником Луисом Санчесос Серро. Через четыре месяца Легию осудили и казнили за преступления против перуанского государства. Сначало Серро не был хорошо принят, но его популярность взлетела в 1929 и 1930 гг.: подавление апристского восстания и победа в войне против Колумбии. К сожалению, вскоре после войны он был застрелен апристским убийцей во время произнесения речи. Учитывая то, что его партия Революционный союз оказалась разрознена, более умеренный Оскар Бенавидес попробовал составить коалиционное правительство для стабилизации Перу. Пока Союз пытается вернуть утраченные позиции, демократические партии нетерпеливо ждут выборов, а апристы ждут своего шанса, стоит вопрос: что станет с Перу?"
  
