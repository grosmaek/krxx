 PRU_manuel_arturo_odria_amoretti: "Мануэль Артуро Одриа Аморетти"
 PRU_manuel_arturo_odria_amoretti_leader_desc: "Хосе Мануэль Артуро Одрия Аморетти родился в 1896 в городе Тарма, департаменте Хунин, Перу. Он завершил Эскуэла Милитар с рангом второго лейтенанта пехоты, и его оценки были столь значительны, что он был награждён церемониальным мечом и приглашён на позицию инструктора школой. Он продолжил совершенствовать свои офицерские способности на протяжении своей военной карьеры, сыграл большую роль в войне с Эквадором, но политикой никогда не интересовался. Поэтому придя к власти он попытается восстановить демократию, но не после того, как будут созданы законы, что предотвратят появление нового Каудильисмо в будущем. Но его отношение к меньшинствам может вызвать проблемы с кичуаноговорящим населением страны..."
 PRU_manuel_arturo_odria_amoretti_commander_desc: "§YОписание генерала\n§YРодился:§W 26 Ноября, 1896, в Тарме, Перу.\n§YВоенная карьера:§W Хосе Мануэль Артуро Одриа Аморетти присоединился к 'Escuela Militar de Chorrillos' в 1915 году, где он получил выдающиеся оценки на экзаменах. В 1917 году он отправился в Боливию с группой почетных делегатов, чтобы представлять лучших офицеров Перу в процессе подготовки. В 1919 году он с отличием окончил учебу в качестве второго лейтенанта, став 19-м офицером в истории Перу, получившим меч чести. Он стал лейтенантом в 1921 году, капитаном в 1924 году и майором в 1930 году, достигнув звания генерала в 1935 году. По-настоящему блестящий офицер, его единственный недостаток - отсутствие практического опыта на поле боя.\n§YВажные заметки:§W- Он проявил признаки расизма по отношению к коренному населению."
  
 PRU_eloy_gaspar_ureta_montehermoso: "Элой Гаспар Урета Монтеермосо"
 PRU_eloy_gaspar_ureta_montehermoso_leader_desc: "Элой Гаспар Урета Монтеэрмосо родился в 1892 в Чиклайо, департаменте Ламбайеке, Перу. Он стал вторым лейтенантом артиллерии после окончания обучения в Эскуэла Милитар де Чоррильос в 1913. После поступления в Эскуэла Супериор де Герра он был послан в Италию и Францию для совершенствования своих офицерских способностей. Украшенный медалями офицер вступил в УР из-за своих ультраконсервативных взглядов и уважения к Агуеро, не смотря на некоторые разногласия. Став главой Перу и УР, он будет воспитывать в перуанском обществе такой же патриотизм и дисциплину, какая была воспитана в нём во время его кадетских лет."
 PRU_eloy_gaspar_ureta_montehermoso_commander_desc: "§YОписание генерала\n§YРодился:§W 12 Декабря, 1892, in Chiclayo, Перу.\n§YВоенная карьера:§W Элой Гаспар Урета Монтеермосо поступил на службу в 'Escuela Militar de Chorrillos' в 1909 году, окончив ее в 1913 году в качестве второго лейтенанта артиллерии. Он будет отправлен в Турин (Италия), а затем в Версаль (Франция) для продолжения артиллерийской подготовки. К 1918 году ему удалось стать капитаном, а к 1931 году он стал полковником. Он получил свое последнее повышение в 1935 году до генерала, где он теперь стал одним из самых важных артиллерийских офицеров в Перу.\n§YВажные заметки:§W- Присоединился к Революционному союзу."
  
 PRU_carlos_miro_quesada_laos: "Карлос Миро-Кесада Лаос"
 PRU_carlos_miro_quesada_laos_leader_desc: "Карлос Миро-Куэзада Лаос родился в 1903 в перуанской столице Лиме. Он получил образование юриста в Лиме в 1932 и вступил в Унион Револусионария. Его дипломатичное обращение с остальными членами союза и отличное обращение с пропагандой позволили ему быстро вознестись к верхушке и стать одним из возможных наследников Агуэро. Теперь, когда Миро-Кесада пришёл к власти, созданный Агуэро статус-кво продолжится, как и работа над его видением славного испанского Перу."
 PRU_carlos_miro_quesada_laos_commander_desc: "§YBorn:§! §LOctober 19th, 1903, in Lima, Department of Lima, Peruvian Republic§!" #NT!
  
 PRU_luis_alberto_flores_medina: "Луис Альберто Флорес Медина"
 PRU_luis_alberto_flores_medina_leader_desc: "Луис Альберто Флорес Медина родился в 1899 в городе Аябака, Перу. В конце 1910-х получил образование юриста в 'Универсидад Майор де Сан Маркос'. Был противником правительства Аугусто Б. Легия, за что попал в тюрьму. Он был освобождён указом Санчеса Серро в обмен на верность диктатору и присоединился к Union Revolucionaria. Он составил компанию Санчесу Серро в его туре Арекипа, Пуно, Куско и Ике, а после стал депутатом от UR. После ухода в отставку Франсиско Ланатта, Флорес станет новым президентом совета министров. Пока он был президентом этого совета, корабли перуанского ВМФ 'Almirante Grau' и 'Coronel Bolognesi' устроили бунт, под влиянием APRA. Хотя сам Флорес не считал, что моряки заслуживают смертной казни, но военный трибунал решил, что они предатели, а значит, должны умереть, он прибыл на остров Сан Лоренсо и возглавил проведение казни. Говорят, что Флорес заставил каждого моряка вырыть себе могилу перед тем, как он был застрелен, за что он получил репутацию особо жестокого человека в UR.\n\nФлоес стал близким сподвижником Агуеро, хотя он и считал его подход к APRA слишком консервативным. Заполучив власть, Флорес воплотит своё видение корпоративного и тоталитарного Перу в жизнь, свободного от декадентного влияния APRA, которое он будет безостановочно подавлять. Но его ненависть ко всем расам, кроме происходящим из Испании креолам, часто заметна в его указах, и это может разозлить местное азиатское и аборигенное население..."
 PRU_luis_alberto_flores_medina_commander_desc: "§YBorn:§! §LOctober 11th, 1899, in Ayabaca, Department of Piura, Peruvian Republic§!" #NT!
  
