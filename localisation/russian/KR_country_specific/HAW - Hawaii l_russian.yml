 ### Monarchy Focuses ### 
 HAW_monarchy_restoration: "Восстановление монархии"
 HAW_monarchy_restoration_desc: "После более чем сорока лет американской оккупации и империализма, Дом Кавананакоа возвращается на престол. Правительство может быть по-прежнему разделено по вопросу о том, как должна управлять семья, но нет ни одного американца, который мог бы устранить демократический процесс принятия решений."
 HAW_cultural_revival: "Культурное возрождение"
 HAW_cultural_revival_desc: "Там, где правительство США хотела подавить гавайский язык и культуру, не удалось. Мы будем говорить на нашем родном языке и еще раз насладимся покровительством традиционного искусства. Американские иммигранты могут свободно наслаждаться собственной культурой и в этом новом Королевстве."
 HAW_hawaiian_renassiance: "Гавайский ренессанс"
 HAW_hawaiian_renassiance_desc: "С восстановлением нашего языка, королева заказала перевод каждой работы в библиотеке Гонолулу на гавайский язык. Этому обязательно будет соучаствовать еще один культурный ренессанс."
 HAW_ponana_leo: "Понана Лео"
 HAW_ponana_leo_desc: "С появлением нового класса художников в нашей великой культуре мы должны устранить ущерб, нанесенный миссионерскими школами. "Пунана Лев", или "Языковое гнездо", - это отклик широких масс на строгий характер образования на Гавайях."
 HAW_kanawai_mamalahoe: "Канавай Мамалахо"
 HAW_kanawai_mamalahoe_desc: "Enshrined in the original 1797 Constitution is the edict, Let every elderly person, woman and child lie by the roadside in safety. Children, Elders, and the homeless will not suffer in abuse in the Kingdom." #NT!
 HAW_constitutional_monarchy: "Конституционная монархия"
 HAW_constitutional_monarchy_desc: "Хотя наша Конституция 1797 года имеет несколько современных дополнений, в ней отсутствуют некоторые законодательные обновления, поскольку закон США о территории вступил во владение."
 HAW_devoted_monarchy: "Преданная монархия"
 HAW_devoted_monarchy_desc: "Дом Кавананакоа провел последние несколько десятилетий, работая над независимостью Гавайи. Независимо от ваших политических или религиозных убеждений, Монархия предана вашему счастью и благополучию как гавайцам."
 HAW_proportional_representation: "Пропорцианальное представительство"
 HAW_proportional_representation_desc: "Тайный совет управлял законодательством Гавайских островов в течение десятилетий на основе назначения, которое, согласно американскому правилу, было укомплектовано деловыми интересами и контролировалось почти исключительно республиканцами. Нам нужно внести поправки в последнюю Конституцию 1893 года с помощью пропорционального законодательного органа."
 HAW_legacy_of_kamehameha: "Наследие Камехамеха"
 HAW_legacy_of_kamehameha_desc: "Дом Камехамеха является родительской ветвью Кавананакоа, и мы многим обязаны Королю, который объединил острова."
 HAW_royal_projects: "Королевские проекты"
 HAW_royal_projects_desc: "Королева приказала построить новые сооружения на Большом Острове, чтобы лучше представить величие Королевства всему миру."
 HAW_peoples_king: "Народная королева"
 HAW_peoples_king_desc: "Когда-то молодая королева была республиканцем, не видя, как её династия могла восстановить свою власть без поддержки народа. Поэтому королева не унижает республиканцев, а вместо этого надеется превзойти их ожидания в отношении делегированного и ответственного правителя."
 HAW_hawaiian_home_land: "Гавайская родина"
 HAW_hawaiian_home_land_desc: "Безудержная безработица после Черного Понедельника привела к вспышке бездомности. Поднявшись над Канавай Мамалахо, мы должны использовать королевских строителей, чтобы использовать временный труд для строительства жилья для бедных."
 HAW_return_ceded_land: "Возвращение переданной земли"
 HAW_return_ceded_land_desc: "Земля, оставленная бегущими американскими бизнесменами, была предоставлена их управляющим. Теперь земля может быть по праву передана в собственность их собственникам. Будь то слуги земли или первоначальные владельцы до незаконного захвата во время переворота 93 года."
 HAW_promote_kama_aina: "Поддержи Кама'ина"
 HAW_promote_kama_aina_desc: "Чтобы стимулировать рост местного бизнеса после окончания олигополии, мы начали предлагать поддержку Кама'ина. Эти коренные жители являются основой нашей политической поддержки."
 HAW_kuleana_rights: "Права Кулеана"
 HAW_kuleana_rights_desc: "Ответственность за землю игнорировалась под оккупацией США. Теперь Королевство унаследовало долг Кулеаны, но мы гордимся тем, что управляем нашей землей и принимаем непосредственное участие в обеспечении безопасности нашей флоры и фауны."
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono: "Уа Мау Ке О Ка Айна И Ка Поно"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc: "Старый девиз нашего родительского Дома Камехамеха, жизнь на земле увековечена в праведности. Это призыв к мудрому правлению над диктаторскими полномочиями королевы. Самое главное, это благотворное правление над своей землей."
  
 ### Republic Focuses ### 
 HAW_declare_a_republic: "Объявить республику"
 HAW_declare_a_republic_desc: "В суматохе нашей новой независимости мы решили сохранить демократическую систему старых Соединенных Штатов, хотя локализованных только на наших островах. Свобода победила!"
 HAW_strengthen_democarcy: "Укрепить демократию"
 HAW_strengthen_democarcy_desc: "Монархисты и радикальные левые стремятся подорвать нашу демократию со всех сторон. Мы должны обеспечить, чтобы неотъемлемое право на демократию никогда не могло быть отменено."
 HAW_political_meritocarcy: "Политическая меритократия"
 HAW_political_meritocarcy_desc: "Материк впал в хаос отчасти из-за кумовства и семейственности. Мы должны убедиться, что наша новая республика является настоящей меритократией, где каждый может добиться успеха, основываясь на своем интеллекте и навыках."
 HAW_promote_education: "Содействовать образованию"
 HAW_promote_education_desc: "Функционирование демократии полностью зависит от функционирующей системы образования. Мы должны обеспечить, чтобы Гавайский университет и другие образовательные учреждения могли обеспечить всех, независимо от их происхождения."
 HAW_stable_republic: "Стабильная республика"
 HAW_stable_republic_desc: "Хотя выборы могут быть захватывающими, они также должны быть стабильными. Президентские выборы 1936 года показали нам необходимость упорядоченного политического процесса. Мы должны гарантировать, что наши демократические традиции защищены как законами, так и нормами."
 HAW_legacy_of_america: "Наследие Америки"
 HAW_legacy_of_america_desc: "Хотя материк может быть далеко, наследие демократии оставило неизгладимое впечатление на Гавайях. Разделенные ветви власти, открытые и свободные выборы и свобода личности должны быть закреплены в нашей новой конституции."
 HAW_republicanism: "Республиканство"
 HAW_republicanism_desc: "Прямая демократия, даже в масштабе улыбки на Гавайях, никогда не сработает. Мы должны обеспечить, чтобы наше новое правительство носило республиканский характер, чтобы лучше защищать права и свободы наших граждан."
 HAW_americanism: "Американизм"
 HAW_americanism_desc: "Американизм означает капитализм, свободу и независимость. Мы должны обеспечить защиту этих прав для всех наших граждан, независимо от их расы или религии."
 HAW_civilizing_mission: "Цивилизационная миссия"
 HAW_civilizing_mission_desc: "На Гавайях все еще есть много областей, не затронутых современной цивилизацией, особенно на Большом Острове. Мы должны убедиться, что все наши граждане воспитаны на путях западного образования и культуры."
 HAW_seperation_of_powers: "Разделение властей"
 HAW_seperation_of_powers_desc: "Разделение властей должно быть закреплено в нашей конституции, в противном случае мы можем подчиниться судам или мафиозному правлению. Независимые суды обеспечат, чтобы все принятые законы были справедливыми и равными для всех граждан."
 HAW_multicultural_republic: "Многокультурная республика"
 HAW_multicultural_republic_desc: "Помимо коренных жителей Гавайских островов, у нас много иммигрантов из Китая, Японии, Филиппин и Португалии. Мы должны обеспечить совместную работу этих сообществ на благо Гавайской республики."
 HAW_big_five_support: "Поддержка от Большой Пятерки"
 HAW_big_five_support_desc: "Интересы Большой Пятерки хорошо поддерживаются в нашей новой республике, поскольку плантации являются источником жизненной силы нашей экономики."
 HAW_plantation_support: "Поддержка плантаций"
 HAW_plantation_support_desc: "На плантациях работает большинство наших граждан за пределами Гонолулу. С помощью снижения налогов и другого законодательства мы можем гарантировать, что они останутся на нашей стороне и поддержат новое правительство."
 HAW_hpsa: "Ассоциация Гавайских Сахарных Плантаторов"
 HAW_hpsa_desc: "АГСП представляет интересы самых влиятельных плантаторов на островах. Мы должны заручиться их поддержкой всеми необходимыми средствами для обеспечения стабильности нашей новой республики."
 HAW_hawaiian_free_trade: "Тихоокеанская свободная торговля"
 HAW_hawaiian_free_trade_desc: "Мы являемся ценным предприятием в процветающей торговле в Тихом океане, и мы должны обеспечить, чтобы Канада, Япония, Австралазия и другие страны знали, что мы открыты для бизнеса."
 HAW_jewel_of_the_pacific: "Жемчужина Тихого океана"
 HAW_jewel_of_the_pacific_desc: "Гавайи остаются оплотом свободы и свободы в Тихом океане. Иммигранты со всего мира стекаются к нашим берегам, и наша экономика процветает. Да здравствуют Гавайи!"
  
 ### Commune Focuses ### 
 HAW_revolution_succeeds: "Революция успешна"
 HAW_revolution_succeeds_desc: "Великая Гавайская революция закончилась, но если что-то не сделать, раны, которые мы разорвали на этой земле, будут продолжать гнить и кровоточить. Мы должны поторопиться, чтобы построить эгалитаристкие, равные и устойчивые Гавайи, из руин старого."
 HAW_improve_living_standards: "Революционный Махеле"
 HAW_improve_living_standards_desc: "Первый Великий Махеле был, когда Камехамеха III остановил незаконное поселение в 1850 году. Мы, люди, можем превзойти короля и даже предоставить нашим товарищам-американским союзникам дом."
 HAW_progressive_taxation: "Уничтожить Большую Пятерку"
 HAW_progressive_taxation_desc: "Компании Большой Пятерки через Республиканскую Партию и Тайный совет управляли Гавайями слишком долго. На их политические репрессии и использование расовой милиции следует ответить экспроприацией их активов на островах."
 HAW_revolutionary_mahele: "Коллективизация"
 HAW_revolutionary_mahele_desc: "Государственная сельскохозяйственная организация в настоящее время объединена в отдел Сельского Хозяйства Коммуны и состоит из доверия по отдельным культурам и географическим подразделениям промышленности. Зерновые культуры продаются либо непосредственно правительству, кооперативам, либо, в очень быстрой степени, на открытых местных рынках."
 HAW_revolutionary_welfare: "Революционное благосостояние"
 HAW_revolutionary_welfare_desc: "Государственное здравоохранение долгое время оставалось в стороне от Соединенных Штатов, так как бесчисленные бывшие президенты были подчинены воле большого бизнеса над своим электоратом. Теперь, когда мы сломали иго корпораций, государственная собственность наконец была узаконена и обеспечена, и вскоре будет создано процветающее гавайское государство всеобщего благосостояния!"
 HAW_communal_democracy: "Общественная Демократия"
 HAW_communal_democracy_desc: "Новые Гавайи не могут быть построены авторитарными средствами, мы должны стремиться к лучшему классовому характеру нашей демократии. Благодаря законам, расширяющим полномочия на низовом уровне и собраниям в ратуше, политические решения больше не будут шуметь на Капитолийском холме, они будут прямо среди рабочих!"
 HAW_direct_democracy: "Народные Собрания"
 HAW_direct_democracy_desc: "Управлять всей цепочкой островов будет сложно. Нам нужно создать автономные народные собрания на каждом острове, чтобы лучше представлять интересы наших граждан, и чтобы их жалобы были услышаны."
 HAW_industrial_democracy: "Промышленная демократия"
 HAW_industrial_democracy_desc: "Слишком долго, какой бы фиговый листок демократии ни оставался у дверей, гавайцы становились рабами мелких тиранов в Тайном Совете. Народное Собрание поручило новому комитету промышленной демократии содействовать сотрудничеству между профсоюзами для достижения демократической цели."
 HAW_unionization: "Объединение в союз"
 HAW_unionization_desc: "Профсоюзы должны подняться, чтобы стать доминирующей силой в нашей экономике, профсоюзы теперь расширяют возможности правительства Содружества."
 HAW_peoples_democracy: "Сельскохозяйственные союзы"
 HAW_peoples_democracy_desc: "Сельскохозяйственный сектор будет обязан накормить нашу нацию, но, кроме этой широкой инструкции, мы можем позволить фермерам работать в основном независимо. Самоопределение насильственной коллективизации или квот приведет к истинному социализму."
 HAW_worker_cooperatives: "Рабочие кооперативы"
 HAW_worker_cooperatives_desc: "Мы позаботимся о том, чтобы работа, выполняемая нашими работниками, была равноценна их усилиям. Народный Совет принял законы, направленные на отмену регулирования справедливости и расширение возможностей Ассоциации Свободных Контрактов."
 HAW_fight_reactionary: "Бой реакционных мнений"
 HAW_fight_reactionary_desc: "Ни в одной стране культура не была столь оскорблена капитализмом, как на Гавайях. По сути, гигантская попытка увековечить грабеж рабочих. Пролетарская революция на Гавайях сразу же превратилась в лабиринт лицемерия и интеллектуального мусора, прокладывая путь к славной новой нации."
 HAW_break_patriarchy: "Женское освобождение"
 HAW_break_patriarchy_desc: "Избирательное право женщин подвергалось нападкам со времени восхождения королевы Лилиуокалани, сначала капиталистами, а затем реакционерами. Мы проходим через оба пути, чтобы обеспечить гавайскому народу истинную демократию в представительстве."
 HAW_education_reform: "Реформа образования"
 HAW_education_reform_desc: "Мы должны реформировать нашу европоцентричную и антимодернистскую систему образования - компромисс между обеими сторонами. Все дети школьного возраста обязаны посещать, одинаково и курсы английского и гавайского языка, они должны быть доступны."
 HAW_equal_under_the_law: "Хо'опонопоно"
 HAW_equal_under_the_law_desc: "Эта фраза означает примирение и очищение ума для нас. Мы должны подтолкнуть общественное сознание к смелой медиане между традицией и вестернизацией."
 HAW_ruby_of_the_pacific: "Гавайский социализм"
 HAW_ruby_of_the_pacific_desc: "Хотя наша доктрина основана на трудах материка, наша решимость и глубокий контроль над социальной средой позволили Гавайям стать образцовым социалистическим государством."
  
 ### Economic Focuses ### 
 HAW_pacific_trade: "Тихоокеанская торговля"
 HAW_pacific_trade_desc: "У нас мало природных ресурсов, но наша позиция в Тихоокеанском регионе означает, что мы являемся центром торговли. Мы должны гарантировать, что у нас есть адекватные возможности для обработки притока торговли, которая обязательно придет."
 HAW_modernize_the_islands: "Модернизировать острова"
 HAW_modernize_the_islands_desc: "Многие острова, особенно Большой, не имеют инфраструктуры и каких-либо производственных мощностей. В то время как торговля хороша, мы должны гарантировать, что мы по крайней мере в некоторой степени самодостаточны."
 HAW_sugar_industry: "Сахарная промышленность"
 HAW_sugar_industry_desc: "Сахар является источником жизненной силы нашей экономики. Мы должны обеспечить, чтобы плантации имели достаточную инфраструктуру и поддержку, чтобы пережить шоки независимости."
 HAW_support_plantations: "Поддержать плантации"
 HAW_support_plantations_desc: "Кофейные и банановые плантации представляют собой другие основные компоненты нашей экономики, кроме сахара. Мы должны убедиться, что они получают такую же поддержку, как и сахарная промышленность."
 HAW_support_small_business: "Поддержка малого бизнеса"
 HAW_support_small_business_desc: "Хотя крупные плантации важны для нашей промышленности, малые предприятия в Гонолулу, Хило и других городах также нуждаются в нашей поддержке, чтобы пережить экономический хаос, принесенный независимостью."
 HAW_civilian_investments: "Гражданские инвестиции"
 HAW_civilian_investments_desc: "[Root.GetLeader] разработал смелую стратегию для содействия восстановлению экономики. Традиционные представления о том, что государственные закупки негативно связаны с ростом, новые теории утверждают, что умные покупки могут стимулировать экономику."
 HAW_maritime_trade: "Морская торговля"
 HAW_maritime_trade_desc: "Хотя это не так исторически значимо, как на Западном Побережье, у нас все еще есть сильное наследие коммерческих перевозок. Мы должны убедиться, что эта отрасль поддерживает военные усилия."
 HAW_merchant_marine: "Торговые судна"
 HAW_merchant_marine_desc: "Торговые судна были серьезно повреждены в ходе борьбы 1936 года, [Root.GetLeader] утвердил расширение ветеранских льгот для тех моряков, работающих в действующем дежурстве, которые не находятся в путешествии, если они станут членами Торгового судна во время простоя."
 HAW_foreign_economic_advisors: "Внешнеэкономические советники"
 HAW_foreign_economic_advisors_desc: "Японские, Канадские и Австралазийские экономические советники более чем рады помочь улучшить нашу экономику. Хотя мы не хотим подписывать слишком много нашей страны далеко, помощь необходима."
 HAW_foreign_investments: "Иностранные инвестиции"
 HAW_foreign_investments_desc: "Как это ни парадоксально, нам нужны инвестиции из-за пределов Гавайских островов, чтобы стать самодостаточными. Все новые заводы, дороги и порты должны быть построены, и иностранные страны выстраиваются в очередь, чтобы стать частью нашей новой экономики."
 HAW_bounty_of_hawaii: "Гавайская щедрость"
 HAW_bounty_of_hawaii_desc: "Мы богаты природными ресурсами и производством. Гавайский сахар и кофе известны во всем мире, и мы должны обеспечить, чтобы наши ресурсы поступали на мировые рынки."
 HAW_expand_ports: "Расширить порты"
 HAW_expand_ports_desc: "Наша экономика, ориентированная на экспорт товаров, требует, чтобы мы постоянно расширяли наши порты, чтобы не отставать от спроса на доставку. Уже были поданы заявки на новые порты. Нам нужно начать строительство сразу."
 HAW_electrification_effort: "Усилие электрификации"
 HAW_electrification_effort_desc: "Для того, чтобы приспособиться к новым изменениям в инфраструктуре, а также обеспечить безопасность острова от стихийных бедствий, проект электрификации утвержден для всех населенных островов."
 HAW_military_investments: "Военные инвестиции"
 HAW_military_investments_desc: "Не следует пренебрегать защитой Гавайских островов в нашем стремлении достичь экономической самообеспеченности. Небольшая отечественная военная промышленность может нанимать многих в Гонолулу, а также помогать оснащать наши войска."
 HAW_thriving_economy: "Процветающая экономика"
 HAW_thriving_economy_desc: "Несмотря ни на что, мы достигли экономической самостоятельности! Наши граждане работают, плантации экспортируют рекордные урожаи, а новые дороги и порты сделали острова более интегрированными, чем когда-либо прежде.!"
  
 ### Naval Focuses ### 
 HAW_navy: "Оценить военно-морской флот"
 HAW_navy_desc: " Гавайский военно-морской флот полностью или частично зависел от поддержки США. С лоялистами в Гонолулу, посвященных защите Тихого океана над их приказами отступить на материк. Мы чтим их самопожертвование."
 HAW_grand_navy: "Гавайский Большой Флот"
 HAW_grand_navy_desc: "Великий Белый Флот был высотой для американской военно-морской мощи, хотя он использовался для имперской экспансии. Как суверенная нация, мы превзойдем материк с помощью Великого Флота для взаимной защиты вместо имперского вторжения."
 HAW_battleships: "Усилия боевых крейсеров"
 HAW_battleships_desc: "Боевые крейсеры представляют средний баланс между тяжелыми линкорами и более быстрыми крейсерами. Мы должны убедиться, что они есть в нашем флоте."
 HAW_protect_our_trade: "Защита нашей торговли"
 HAW_protect_our_trade_desc: "Торговля -  гавайская жизненная основа. Мы должны сосредоточить нашу военно-морскую доктрину на том, чтобы она была защищена от вражеских набегов."
 HAW_carrier_expermints: "Эксперименты на авианосцах"
 HAW_carrier_expermints_desc: "Авианосцы - это волна будущего. Мы должны инвестировать в их исследования и строительство, чтобы улучшить проект военно-морской силы."
 HAW_buy_cruisers: "Купить крейсеры"
 HAW_buy_cruisers_desc: "Легкие крейсеры важны в противовоздушных операциях, а также в атаке эсминцев противника и подводных лодок. Мы должны убедиться, что наш флот имеет несколько таких, чтобы оставаться сбалансированными. Мы должны увидеть, какая военно-морская сила может дать нескольких в наше распоряжение."
 HAW_destroyer_support: "Полагаться на береговую охрану"
 HAW_destroyer_support_desc: "Восстановление береговой охраны обеспечит бесперебойную торговлю, остановит преступников в море и спасет тех, кто в опасности."
 HAW_naval_avaiation: "Морская авиация"
 HAW_naval_avaiation_desc: "Морская авиация - будущее войны в открытом море. Мы должны обеспечить, чтобы наши воздушные конструкции могли запускаться с авианосцев и уничтожать вражеский флот, даже не подвергая опасности наш собственный."
 HAW_expand_pearl_harbor: "Расширить Перл-Харбор"
 HAW_expand_pearl_harbor_desc: "Перл-Харбор является важным военно-морским портом, и мы должны расширить его, чтобы он был более привлекательным для иностранных альянсов. Они будут искать стратегический порт в Тихом океане, и у нас это есть."
 HAW_modern_guns: "Современное оружие"
 HAW_modern_guns_desc: "Нашего вооружения недостаточно, чтобы прорваться сквозь современные линии. Нам нужно вкладывать средства в улучшение наших вооружений, чтобы сократить разрыв с другими странами."
 HAW_hawaiian_marines: "Гавайский военно-морской флот"
 HAW_hawaiian_marines_desc: "Semper Fidelis означает "всегда лояльный". Верный военно-морской корпус Перл-Харбора всегда будет оплотом американской свободы и демократии и поможет распространить эти свободы по всему миру."
 HAW_jungle_training: "Обучение в джунглях"
 HAW_jungle_training_desc: "Обучение наших войск в густых джунглях Большого острова и Мауи позволит им лучше отражать любое вторжение иностранных держав."
 HAW_island_hopping: "Стратегия Чехарда"
 HAW_island_hopping_desc: "Если один из наших островов подвергнется атаке противника, нам необходимо обучить наши войска наилучшим способам проведения военно-морских вторжений, чтобы отбить его, или помочь нашим союзникам в любых других военно-морских вторжениях вокруг Тихого океана."
 HAW_new_naval_tactics: "Новая военно-морская тактика"
 HAW_new_naval_tactics_desc: "Морская авиация и новые технологии навсегда меняют облик морской войны. Мы должны убедиться, что наши учебники соответствуют этой новой тактике."
 HAW_naval_industry: "Военно-морская промышленность"
 HAW_naval_industry_desc: "Наши верфи несколько неадекватны для ведения собственной войны. Нам необходимо обеспечить строительство новых военно-морских производств для поддержки военных действий."
 HAW_coastal_defenses: "Береговая защита"
 HAW_coastal_defenses_desc: "Мощные береговые орудия могут помочь нам защитить от любого вторжения флота противника и уничтожить вражеские корабли, прежде чем они приблизятся к берегу."
 HAW_modernize_forts: "Модернизировать форты"
 HAW_modernize_forts_desc: "Много колониальных фортов все еще усеивают острова, но они старые и рушатся. Мы должны отремонтировать и модернизировать их, и обеспечить, чтобы они были способны противостоять атаке современного оружия."
 HAW_haiku_stairs: "Радиостанция Ха'ику"
 HAW_haiku_stairs_desc: "Совершенно секретный объект в горах Оаху, радиостанция Ха'ику позволит нам отслеживать радиопередачи через Тихий океан, что дает нам значительное преимущество в ожидании атак противника."
 HAW_defend_the_islands: "Защитить острова"
 HAW_defend_the_islands_desc: "Эти острова - наша родина. Мы должны защищать их любой ценой от тех, кто стремится уничтожить нашу историю и образ жизни."
 HAW_support_brigades: "Бригады поддержки"
 HAW_support_brigades_desc: "Армия запросила дополнительную поддержку, проходя окопы, которые воздвигли наши враги."
 HAW_wacs_waves_wasps: "ЖАК и ЖДСП"
 HAW_wacs_waves_wasps_desc: "Женщины могут выполнять множество вспомогательных ролей во флоте, освобождая мужчин для боевого дежурства. Хотя это может быть социально спорным, это значительно поможет военным усилиям."
 HAW_kukini: "Кукини"
 HAW_kukini_desc: "В древних Гавайи, Кукини был элитным классом людей, отобранных для интенсивной физической и умственной подготовки, чтобы стать быстрыми бегунами. Современные сигнальные технологии позволят нам лучше реагировать на движения противника и отвечать взаимностью."
 HAW_military_research: "Военные исследования"
 HAW_military_research_desc: "Наши лучшие ученые и бизнес-лидеры изучают, во что нам лучше следует вкладывать наши усилия, в оружие, артиллерию, танки или в улучшение наших собственных доктрин."
 HAW_rule_the_pacific: "Правь островами"
 HAW_rule_the_pacific_desc: "Благодаря нашим обширным инвестициям в военно-морские исследования и строительство, мы стали одной из ведущих мировых военно-морских держав. Якоря далеко!"
  
 ### Air Focuses ### 
 HAW_hawaiian_air_force: "Гавайские ВВС"
 HAW_hawaiian_air_force_desc: "Перед войной воздушный корпус американской армии имел присутствие на Гавайях. В то время это было чуть больше, чем филиал армии. В этой новой войне нам нужно обеспечить ее независимость и получить необходимую поддержку."
 HAW_new_pilot_training: "Обучение новых пилотов"
 HAW_new_pilot_training_desc: "В хаосе этой войны пилотов не хватает. Мы должны обеспечить, чтобы многообещающие кандидаты не отправлялись на передовую, а вместо этого проходили надлежащую подготовку, необходимую для борьбы в воздухе."
 HAW_expand_midway: "Расширить Мидуэй"
 HAW_expand_midway_desc: "Остров Мидуэй является важным пунктом остановки для военно-морских сил и военно-воздушных сил в Тихом океане. Расширение аэродрома даст нам расширенный прогноз мощности в регионе."
 HAW_paratrooper_focus: "Десантники"
 HAW_paratrooper_focus_desc: "Десантники позволяют нам быстро атаковать в противном случае изолированные острова. Мы должны начать исследования по воздушной доктрине и оборудованию сразу."
 HAW_air_supremacy: "Превосходство в воздухе"
 HAW_air_supremacy_desc: "Битва за небо жестокая. Мы должны продвигать доктрину вертикального охвата, чтобы защитить наши бомбардировщики БВП."
 HAW_fighters: "Усилия Истребителя"
 HAW_fighters_desc: "Американские истребительные проекты были остановлены в 1920-х годах, что привело к недостатку в разработке истребителей. Мы должны восполнить этот пробел в новой стране, где военно-морская авиация необходима для военного успеха."
 HAW_battle_field_support: "Поддержка поля битвы"
 HAW_battle_field_support_desc: "Запрос армии на дополнительную наземную поддержку при прохождении траншей, которые воздвигли наши враги. Как равноправный партнер, ВВС одобряет этот запрос."
 HAW_bombers: "Усилия бомбардировщика"
 HAW_bombers_desc: "Бомбардировщики, хотя и созерцание ужаса, позволяют нам проектировать нашу власть за границу. Наш секретный проект также зависит от эффективных и безопасных бомбардировщиков, чтобы доставить их секретный груз."
 HAW_air_observer_corps: "Корпус воздушных наблюдателей"
 HAW_air_observer_corps_desc: "Наземные наблюдатели необходимы пилотам для выполнения своих миссий. Мы должны обеспечить, чтобы наши сухопутные войска имели надлежащее оборудование и подготовку, чтобы эффективно призывать к авиационной поддержке."
 HAW_wasp: "ЖВВС"
 HAW_wasp_desc: "Женщины могут летать на самолете так же, как и мужчины, и могут выполнять множество ценных вспомогательных задач, освобождая мужчин для выполнения других обязанностей. Хоть и социально спорно, это будет неоценимым шагом в победе в войне."
 HAW_expand_wake_island: "Расширить остров Уэйк"
 HAW_expand_wake_island_desc: "Остров Уэйк - еще одна важная авиабаза, которая позволит нам еще дальше планировать мощность через океан."
 HAW_rule_the_skies: "Править небом"
 HAW_rule_the_skies_desc: "Мы одержали победу над нашими врагами и теперь правим небесами центральной части Тихого океана. Стремитесь высоко, летайте, сражайтесь и побеждайте!"
  
