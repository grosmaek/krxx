 HAW_delos_carleton_emmons_air_chief_desc: "§YBorn:§! §LJanuary 17th, 1889, in Huntington, West Virginia, United States of America§!\n§YBackground:§! §LDelos Carleton Emmons graduated from the United States Military Academy in June 1909 as a second lieutenant. He was assigned as the CO of the Company B of the 30th Infantry Regiment, and would follow the 30th until July 1916, where he was promoted to first lieutenant and joined the Signal Corps to become an aviator. He became a Captain by July 1917, a Major in June 1918 and a Colonel in August 1918. He'd transfer to the US Army Air Service in 1920, and in 1921 he completed the Air Service Course at Harvard University. He'd hold several influential posts in the US Army Air Service during the twenties, and would graduate from the Air Corps Tactical School and the Command and General Staff School before 1930. He was assigned to Hawaii in March 1934 as the CO of the 18th Composite Wing and he has held that post until the outbreak of the American Civil War. With the local tensions high, and seeing the writing on the wall, Delos decided to join the revolt against the Federal Government which helped proclaim an independent Hawaii. This has granted him the promotion to Brigadier General, but it is uncertain if he's actually prepared for the job.§!\n\n§YNotes: He is known to have made racist displays against Japanese-Americans in the island, citing the possibility of a Japanese attack on the island.§!" #NT!
  
 HAW_robert_charlwood_richardson_jr: "Роберт Чарлвуд Ричардсон-младший"
 HAW_robert_charlwood_richardson_jr_commander_desc: "§YОписание генерала\n§YРодился:§L 27 Октября, 1882, Чарльзстон, Южная Каролина\n§YВоенная карьера:§L Роберт Чарлвуд Ричардсон-младший окончил Вест-Пойнт в качестве второго лейтенанта в 1904 году и был членом 14-го кавалерийского полка во время партизанских восстаний на Филиппинской войне, где он лично сражался против враждебных племен Мороса. Во время одной стычки с соплеменниками он был ранен в бою, за что был награжден Пурпурным сердцем и Серебряной звездой. Он продолжал сражаться со своим полком до октября 1905 года, когда он вернулся в Сан-Франциско. Он возглавил 14-ю кавалерию во время землетрясения 1906 года как часть правительственной реакции на бедствие. В октябре 1906 года он присоединился к Уэст-Пойнту в качестве помощника инструктора по иностранным языкам до 1911 года, где он присоединился к 14-й кавалерии для второго тура по Филиппинам. Он снова вернулся в США в 1914 году и до 1917 года работал доцентом английского языка в Вест-Пойнте, где его отправили во Францию ​​в качестве наблюдателя умирающей Антанты. Его наблюдения во Франции были весьма ценными для Военной академии США, и как только поражение Франции стало неизбежным, его отозвали обратно в США. Он был вознесен до капитана в 1920 году, и после регистрации на третий тур на Филиппинах он стал майором. Позже его отправили в Итальянскую Республику в качестве военного атташе во время конфликтов, которые сформировали регион, и он вернулся в 1928 году в качестве подполковника, где он снова присоединится к своей любимой 13-й кавалерии в форте Райли в Канзасе. Его будут назначать командиром во многих регионах Соединенных Штатов, пока он не будет назначен и назначен на Гавайи в начале 1936 года. Хотя он и является одним из самых опытных сотрудников, его лояльность к Гавайям сама по себе не так прочна, как кажется. Ричардсону повезло, что он избежал хаоса, который теперь разрушает материк, когда у него фактически нет связей с острова."
  
 HAW_joseph_taggart_mcnarney: "Джозеф Тэггэрт Макнерни"
 HAW_joseph_taggart_mcnarney_commander_desc: "§YОписание генерала\n§YРодился:§L 28 Августа, 1893, Эмпорий, Пенсильвания, Соединенные Штаты Америки\n§YВоенная карьера:§L Джозеф Таггарт Макнарни окончил Военную академию США в июне 1915 года, посещая уроки с великими офицерами, такими как Омар Брэдли и Дуайт Эйзенхауэр. Макнарни служил в 21-м пехотном полку в казармах Ванкувера, штат Вашингтон, и в 37-м пехотном полку в штате Юма, штат Аризона. Он стал одним из первых лейтенантов, начавших летную подготовку, когда в 1916 году он поступил в Авиационную школу Корпуса связи, где год спустя окончил курс юного военного летчика. Он был произведен в капитаны в мае 1917 года и отправлен в Нью-Мексико. Позже он возглавил летную школу в Герстнер Филд в Луизиане. В конце 1920 года он переехал в Лэнгли Филд, где стал студентом Полевой школы офицеров воздушного обслуживания и остался в Лэнгли в качестве инструктора. Он с отличием окончил Школу командования и генерального штаба в Форт-Ливенуорт в 1926 году, а в 1930 году окончил курс Военного колледжа армии. Он сменил майора Спаатца в группе 7-й бомбы после повышения в Спаатце. Затем Макнарни стал инструктором в Военном колледже армии в Вашингтоне, где он служил с августа 1933 года по март 1935 года, где он был переведен в качестве атташе в Канаду. С началом гражданской войны Макнарни решил, что лучше всего уехать в место, где его специфические навыки были в дефиците, и персонал Гавайских островов был более чем рад приветствовать его из Канады."
  
 HAW_james_otto_richardson: "Джеймс Отто Ричардсон"
 HAW_james_otto_richardson_navy_chief_desc: "§YBorn:§! §LSeptember 18th, 1878, in Paris, Texas, United States of America§!\n§YBackground:§! §LJames Otto Richardson entered the United States Naval Academy in 1898 and graduated fifth in a class of eighty-five in 1902. His first duty assignments were in the Asiatic Squadron, where he took part in the Philippine campaign and, after 1905, in the Atlantic Ocean. In 1907 to 1909, Lieutenant Richardson commanded the torpedo boats Tingey and Stockton and the Third Division, Atlantic Torpedo Flotilla. He was a member of the first class of the Navy's Post Graduate Engineering School from 1909 to 1911 and served as an engineer on the battleship USS Delaware and on the staff of the Atlantic Reserve Fleet. In 1914, Richardson was promoted to the rank of Lieutenant Commander and was attached to the Department of the Navy's Bureau of Steam Engineering, where he worked to assure the Navy's fuel supply. In 1917 to 1919, Commander Richardson was navigator and executive officer of the battleship USS Texas. Following a tour at the Naval Academy, he was given command of the gunboat USS Asheville in 1922 and took her out to Asiatic waters, where he also had command of the South China Patrol. Captain Richardson was Assistant to the Chief, Bureau of Ordnance, in 1924 to 1927. In the late 1920s, he commanded a destroyer division and returned to the US for service with the Bureau of Navigation. In January 1931, Captain Richardson placed the new scouting cruiser USS Augusta in commission and commanded her for more than two years. After a tour as a Naval War College student in 1933-1934, he was Budget Officer at the Navy Department, receiving promotion to rear admiral while he was in that position in December 1934. His duties as a flag officer included command of a Scouting Fleet cruiser division, service as aide and Chief of Staff, and a tour as Commander Destroyers, Scouting Fleet. In the end of 1935 he became chief of the Bureau of Navigation.§!\n\n§YNotes: Protested against redeployment of a portion of the Scouting Fleet forward to Pearl Harbor and has bad relations with the U.S. government because of that.§!" #NT!
  
