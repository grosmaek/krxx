 JAP_hold_hawaii: "Поддерживать контроль над Гавайями"
 JAP_hold_hawaii_desc: "С разрушенными гавайскими оборонительными сооружениями, и островами, полностью находящимися под нашим контролем, это лишь вопрос времени, пока их союзники не откажутся от борьбы. Тем не менее, мы должны удерживать острова от любых возможных контратак, чтобы их восстановление стимулировало их сопротивление против нас."
  
