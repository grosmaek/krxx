 HAW_barney_hajiro: "Барни Фусими Хаджиро"
 HAW_barney_hajiro_commander_desc: "§YОписание генерала\n§YРодился:§L 16 Сентября, 1916, на Гавайях, Соединенные Штаты Америки\n§YВоенная карьера:§L Барни Фусими Хаджиро родился в семье японских иммигрантов, проживающей на Гавайях, и он поступил на военную службу в 1934 году. С тех пор он замечательно выступил на офицерских курсах, а из-за гражданской войны на Гавайях не было способных офицеров,и это была острая проблема вызвавшая преждевременное продвижение Хаджиро до статуса генерала. Несмотря на то, что он способный офицер, ему предоставили слишком много власти и ответственности для человека его опыта, и неясно, сможет ли он не отставать ... \n Держит глубокую злобу на Эммонса из-за дискриминации Эммонса Японско-американских граждан."
