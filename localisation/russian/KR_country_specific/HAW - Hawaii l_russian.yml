 ### Events ### 
 hawaii.1.t: "Гавайская территория восстала"
 hawaii.1.d: "С гражданской войной, продолжающейся на материке, остров Гавайи погрузился в хаос. Они решили отделиться от страны и объявили чрезвычайное положение на острове. Вокруг нас бушует гражданская война, нам придется иметь дело с ними позже."
 hawaii.1.a: "Мы должны были ожидать этого ..."
 hawaii.1.b: "Мы должны были ожидать этого ... (Играть за Гавайи)"
  
 hawaii.2.t: "Чрезвычайное управление"
 hawaii.2.d: "Со всем этим хаосом на материке Джеймс Доул объявил чрезвычайное управление. Однако страна сейчас стоит на месте. Хаос растет день ото дня. Тем временем идет массовая забастовка, объединяющая гавайских рабочих, которая угрожает выйти из-под контроля и уничтожить Гавайи. Порядок должен быть восстановлен."
 hawaii.2.a: "Мы переживем эту бурю"
  
 hawaii.3.t: "Работа с всеобщей забастовкой"
 hawaii.3.d: "Прежде чем созвать экстренное совещание, чтобы решить гавайскую судьбу, необходимо нанести удар. У Джеймса Доула есть три возможности перед ним. Он может послать Национальную Гвардию, он может игнорировать это, или он может просто расплатиться с ними и выполнить некоторые их требования. Что должно быть сделано?"
 hawaii.3.a: "Отправить Национальную Гвардию"
 hawaii.3.b: "Игнорировать их"
 hawaii.3.c: "Прислушаться к забастовщикам"
  
 hawaii.4.t: "Забастовка сокрушена"
 hawaii.4.d: "Национальная гвардия была собрана по всей гавайской территории, и при этом им приходилось иметь дело рядом с более агрессивными нападающими. Было много причин в этом подавлении по всей стране, но похоже, что порядок был восстановлен."
 hawaii.4.a: "Будем надеяться, что это было необходимо"
  
 hawaii.5.t: "Марш на Гонолулу"
 hawaii.5.d: "Бастующие вышли на Гонолулу и выставили свои требования. Это больше нельзя откладывать, мы можем либо согласиться на некоторые их требования, либо отправим полицию и национальную гвардию, чтобы раз и навсегда покончить с этим."
 hawaii.5.a: "Согласиться с их требованиями"
 hawaii.5.b: "Отправить полицию"
  
 hawaii.6.t: "Резня в Хило"
 hawaii.6.d: "Когда мы отправили Национальную Гвардию и Полицию для борьбы с бастующими, в городе Хило на острове Гавайи произошла резня бастующих. Около двухсот-трехсот человек погибли и десятки получили ранения. Когда известие об этой резне достигло Гонолулу, бастующие пришли в ярость, они начали захватывать здания людей и требовать, чтобы Чрезвычайное Управление было свергнуто и что новое правительство было в ответе за то, чтобы люди управляли Гавайями."
 hawaii.6.a: "Это не кажется хорошим"
  
 hawaii.7.t: "Забастовка побеждена"
 hawaii.7.d: "Наконец Великая Гавайская забастовка закончилась. Теперь мы можем спокойно отдыхать и сосредоточиться на заседании Чрезвычайного Комитета, которое мы отложили для решения этого кризиса."
 hawaii.7.a: "Это наконец закончилось"
  
 hawaii.8.t: "Битва при Гонолулу"
 hawaii.8.d: "Город Гонолулу был превращен в поле битвы, поскольку бастующие и полиция сталкиваются. Он быстро превратился в кровавую баню. Магазины, церкви, правительственные здания и дома были превращены в битву. К концу дня победа принадлежала ..."
 hawaii.8.a: "Национальной Гвардии"
 hawaii.8.b: "Забастовщикам"
  
 hawaii.9.t: "Гавайская революция"
 hawaii.9.d: "Вскоре стало очевидно, что забастовщики победили в Гонолулу и что они контролируют город. Революция не заняла много времени, чтобы установить контроль над остальными островами. Этим актом Гавайская Коммуна была провозглашена."
 hawaii.9.a: "Победа для народа"
  
 hawaii.10.t: "Чрезвычайное совещание"
 hawaii.10.d: "Национальный Чрезвычайный Комитет наконец собрался в Гонолулу. Речь идет о судьбе и  гавайском будущем. Должны ли Гавайи стать королевством, республикой? Должны ли мы присоединиться к Америке и, если да, то какая Америка является законной Америкой? Что должно быть решено?"
 hawaii.10.a: "Объявить республику"
 hawaii.10.b: "Объявить королевство"
 hawaii.10.c: "Воссоединиться с федеральным правительством"
 hawaii.10.e: "Присоединиться к Америке"
  
 hawaii.11.t: "Объявление республики"
 hawaii.11.d: "На чрезвычайном совещании принято решение о создании республики. [Root.GetLeader] был назначен временно исполняющим обязанности президента во время проведения выборов. Сегодня гавайские люди счастливы и празднуют новую страницу в истории своей страны."
 hawaii.11.a: "Да здравствует Республика"
  
 hawaii.12.t: "Объявление королевства"
 hawaii.12.d: "Чрезвычайный комитет объявил, что конституционная монархия, свергнутая коалицией американских и европейских бизнесменов в результате переворота 1893 года, будет восстановлена. Иона Кухио Каланиана'оле, последний гавайский принц и наследник престола, умер в 1922 году без проблем. Таким образом, Дом знати выбрал Лидию Лили'уокалани из Дома Кавананакоа новой королевой Гавайев. Лидия родилась в 1905 году и была названа в честь королевы Лили'уокалани, последней королевы Гавайев, и с гордостью заявила о праве своего дома на власть и пообещала создать новое процветающее Королевство Гавайев."
 hawaii.12.a: "Да здравствует королева Лилиуокалани II!"
  
 hawaii.13.t: "Воссоединение с Америкой"
 hawaii.13.d: "Чрезвычайный гавайский комитет решил, что они должны остаться частью Америки. Как таковые, они объявили, что они все еще являются частью США и присоединились к нашим военным усилиям в этой борьбе."
 hawaii.13.a: "Хорошо"
  
 ### Monarchy Path ### 
  
 hawaii.17.t: "Королевское гавайское путешествие"
 hawaii.17.d: "Королевская гавайская семья, несмотря на то, что она присутствовала и политически активна на протяжении веков, еще не привлекла уважения других монархий по всему миру. Это упущение, очевидно, из-за имперского ига Америки, только теперь это исправлено. Дом Кавананакоа в настоящее время готовится к тому, чтобы вновь представить Гавайи миру, в частности Ямото и Гогенцоллернам. Они могут даже проплыть около Бразилии, так как новости о возрождении их королевской семьи приносят нам много утешения в нашей возвращенной славе."
 hawaii.17.a: "Бон Вояж"
  
 hawaii.18.t: "Гавайский король посещает Рио-де-Жанейро"
 hawaii.18.d: "Гавайская королевская семья приехала в Рио-де-Жанейро, чтобы встретиться с бразильской королевской семьей. Они провели свой день, посещая места Рио-де-Жанейро, а также на частных встречах с политическими лидерами страны. Отношения между Бразильской Империей и Королевством Гавайи улучшились благодаря этому визиту."
 hawaii.18.a: "Алоха из Бразилии"
  
 hawaii.19.t: "Гавайский король посещает Токио"
 hawaii.19.d: "Гавайская королевская семья приехала в Токио, чтобы встретиться с Японской королевской семьей и другими известными высокопоставленными лицами. Они провели свой день, посещая места Токио, а также проводя частные встречи с политическими лидерами страны. Отношения между Японской империей и Королевством Гавайи улучшились благодаря этому визиту."
 hawaii.19.a: "Алоха из Японии"
  
 hawaii.20.t: "Гавайский король посещает Оттаву"
 hawaii.20.d: "Гавайская королевская семья прибыла в Оттаву, чтобы встретиться с Британской королевской семьей и другими известными высокопоставленными лицами. Они провели свой день, посещая места Оттавы, а также на частных встречах с политическими лидерами страны. Отношения между Британской империей и Королевством Гавайи улучшились благодаря этому визиту."
 hawaii.20.a: "Алоха из Канады"
  
 hawaii.21.t: "Гавайский король посещает Берлин"
 hawaii.21.d: "Гавайская королевская семья прибыла в Берлин, чтобы встретиться с Немецкой королевской семьей и другими известными высокопоставленными лицами. Они провели свой день, посещая достопримечательности Берлина, а также проводя частные встречи с политическими лидерами страны. Отношения между Германской империей и Королевством Гавайи улучшились благодаря этому визиту."
 hawaii.21.a: "Алоха из Германии"
  
 hawaii.22.t: "Гавайский ренессанс"
 hawaii.22.d: "Первый гавайский ренессанс произошел во время правления Камехамеха V в середине 1800-х годов. Это принесло возрождение гавайской культуры, а также стимулировало строительные проекты, в том числе реконструкцию дворца Иолани. Однако американцы пришли и свергли монархию, и значительная часть энергии с этого момента умерла тогда.\n\nТем не менее, теперь, когда монархия вернулась на престол, [HAW.getleader] настаивает на обновлении тех же идеалов что произошли во время первого ренессанса. Впервые за десятилетия наблюдается возрождение и интерес ко всем аспектам гавайской культуры от родного языка, традиционных искусств, хула, музыки и до многого другого. Подобно первому ренессансу, новый ренессанс принес энергию для ремонта зданий и улучшения различных зданий по всей стране."
 hawaii.22.a: "Новый день на Гавайях"
  
 hawaii.23.t: "Гавайский порядок"
 hawaii.23.d: "В прошлом был ряд орденов, которые было установлено Королевстве Гавайи, таких как: Королевский орден Камехамеха, Королевский орден Калакауа, Королевский орден Капиолани Саш, Королевский орден Гавайской Короны и Королевский орден Звезды Океании. Теперь, когда Монархия восстановлена снова, эти ордена и другие медали, которые Королевство выдает, могут возобновить тот авторитет, которого они заслуживают."
 hawaii.23.a: "Блестяще"
  
 hawaii.24.t: "Самоа и другие Полинезийские монархии"
 hawaii.24.d: "В то время как Гавайская Монархия - самый большой из островов, в Тихом океане есть другие с их собственными монархиями, особенно Самоа. С этой целью [HAW.getleader] предложил возродить идею Калакауа, которые хотели создать Полинезийскую Конфедерацию. Это поддержало бы права различных островов за пределами гавайской цепи и их монархий и работало бы, чтобы сформировать узы дружбы между различными королями и королевами."
 hawaii.24.a: "Оказать поддержку монархиям"
  
 hawaii.25.t: "Гавайская Церковь"
 hawaii.25.d: "В старом Гавайском королевстве монархия превратилась в англиканскую церковь и основала Гавайскую Церковь, часть англиканской общины, в качестве государственной религии Королевства. Когда монархия была свергнута, церковь на Гавайях была разрушена и стала частью американской епископальной церкви, и она потеряла свое епископство. Теперь, когда Гавайи стали независимыми, Гавайская Церковь снова получает влияние, и ей даже вернули украденное епископство. Вопрос в том, должна ли Церковь снова получить государственную поддержку или это должно быть личным делом для королевской семьи?"
 hawaii.25.a: "Будет оказана государственная поддержка"
 hawaii.25.b: "Монархия не должна выбирать стороны в вопросах веры"
  
 hawaii.26.t: "Фестиваль Алоха"
 hawaii.26.d: "[HAW.GetLeader] создал новый фестиваль под названием Фестиваль Алоха для продвижения гавайской культуры, наследия и туризма. Часть фестиваля включает в себя парад с королевской семьей, танцы Хула и другие отображения гавайской культуры. Он уже пользуется популярностью среди местных жителей и посетителей."
 hawaii.26.a: "Алоха Гавайи"
  
 hawaii.27.t: "Всеобщие выборы [GetYear] года"
 hawaii.27.d: "Настало время для очередных всеобщих выборов. Победитель выборов будет определять, какой лидер партии будет избрана пост Кухина Нуи (премьер-министр). За кого будет голосовать народ Гавайского Королевства?"
 hawaii.27.a: "Прогрессивная партия"
 hawaii.27.b: "Национально-либеральная партия"
 hawaii.27.c: "Республиканская партия"
 hawaii.27.e: "Хуэй Алоха Айна"
  
 ### Republic Path ### 
  
 hawaii.31.t: "Представляем мисс Дольчинея"
 hawaii.31.d: "Конкуренция с 'Компанией Ананасов' вступила в эру средств массовой информации с представлением КСА Мисс Чикитой, новых талисманов, разработанных Диком Брауном. В ответ на это и для охвата молодых клиентов, на которых ориентирован КСА, Джеймс Доул создал талисман для 'Фрукты Доула'. Дольчинеа, испанская женщина, которая служит средством для Доула, чтобы критиковать обращение КСА с латиноамериканцами, а также отвлекать их от собственного гавайского захвата. В детских СМИ начинают появляться объявления о приключениях Дольчинеи, побуждающие клиентов покупать 'произведены без насилия - сделаны с любовью' ананасы свыше бананов."
 hawaii.31.a: "Это поможет с продажами"
  
 hawaii.32.t: "Статус японских гавайцев"
 hawaii.32.d: "Сегодня на Гавайях проживает около 420 тысяч японских иммигрантов, большинство из которых являются гражданами США первого или второго поколения. Распад федеральной власти на островах ускорил новое видное влияние со стороны Японской империи, что усложняет будущую классификацию жителей Японии. Более либеральные элементы Гавайской Республики хотят официально предоставить гражданам Японии право на полноправное гражданство. Военные элементы, все еще привязанные к своему исключительно белому происхождению, заявили о своей позиции против японского гражданства. В-третьих, сама Японская Империя удивила нас, заявив в телеграммах, что жители Японии по-прежнему являются законными гражданами Японии. Как мы поступим?"
 hawaii.32.a: "Японцы здесь граждане"
 hawaii.32.b: "Японцы здесь просто проживающие иностранцы"
  
 hawaii.33.t: "Работа с гавайским ополчением"
 hawaii.33.d: "Ополченцы, которые сохранили Гавайи свободными от захватчиков, нуждаются в свежей крови. Они традиционно набирают только белых гавайцев и имеют доступ только к военному излишку оружия. Хотя ситуацию с оружием легко исправить, вербовка все еще решена. Губернатор Доул пришел в ополчение, чтобы предложить им противостоять политическим реалиям территории и отказаться от своих расовых требований. Лидеры ополчения продолжают отказываться от совета, и губернатор пришел, чтобы рассмотреть альтернативное решение. Увольнять лидеров ополчения и назначать мужчин которые голосуют за. Однако это негативно отразится на положении белых гавайцев в целом."
 hawaii.33.a: "Отказаться от реформ"
 hawaii.33.b: "Заменить лидеров ополчения"
  
 hawaii.34.t: "Президентские выборы [GetYear] года"
 hawaii.34.d: "Настало время для очередных всеобщих выборов. Победитель выборов определит, какой лидер партии будет избран президентом. За кого будет голосовать народ Гавайской Республики?"
 hawaii.34.a: "Национально-либеральная партия"
 hawaii.34.b: "Республиканская партия"
 hawaii.34.c: "Хуэй Алоха Айна"
  
 ### Commune ### 
  
 hawaii.62.t: "Радикальное искусство в Гонолулу"
 hawaii.62.d: "Музей искусств Гонолулу является свидетельством растущего богатства и престижа острова под американским правлением. Тем не менее, его использование в качестве центра для создания и продвижения искусства было подавлено, но это чрезмерная зависимость от формального материкового искусства. Не существует ни пропаганды отечественного искусства, ни революционного искусства, созданного другими коммунами по всему миру. Мы должны исправить это, используя те небольшие средства, которые имеются. Мы освободили место для нового крыла Музея Искусств Гонолулу, посвященного..."
 hawaii.62.a: "Современному искусству"
 hawaii.62.b: "Туземному гавайскому искусству"
  
 hawaii.63.t: "Интеграция американских коммунаров"
 hawaii.63.d: "Сама Гавайская Коммуна берет свое начало в калифорнийских залах планирования между грузчиками и профсоюзными активистами компании Dole Fruit. Эта важная связь с материковой частью США позволила нам импортировать на Гавайи бюрократов и рабочих организаторов, чтобы лучше достичь социализма. Однако последние несколько месяцев показали некоторую разобщенность между давними организаторами и вновь прибывшими. Новые министры не слишком хорошо разбираются в сельском хозяйстве и судостроении и используют свою зарплату для импорта все более дорогих товаров с материка. Эта проблема была бы незаметна, если бы не растущее недовольство в более эгалитарном обществе, которое мы все строим. Несколько мужчин и женщин анонимно собрались, чтобы попросить 'уютные рабочие места' в качестве награды за месяцы терпения в новой Коммуне. Как мы ответим?"
 hawaii.63.a: "Нет! Вы знали на что вы подписались."
 hawaii.63.b: "Отлично! Занять место."
  
 hawaii.64.t: "Всеобщие выборы [GetYear] года"
 hawaii.64.d: "Настало время для других всеобщих выборов, чтобы решить состав Народного Гавайского Совета . Партия или фракция, получившая наибольшее количество мест, избирает своего лидера Генеральным Секретарем. За кого люди будут голосовать?"
 hawaii.64.a: "Революционная гавайская партия"
 hawaii.64.b: "Гавайская федерация труда"
 hawaii.64.c: "Социалистическая гавайская партия"
 hawaii.64.e: "Прогрессивная партия"
  
 ### Foreign Events ### 
  
 hawaii.101.t: "[From.GetNameDefCap] желает присоединиться к [Root.GetFactionName]"
 hawaii.101.d: "[From.GetNameDefCap] присылает посла встретиться с нашим правительством, чтобы принести [From.GetNameDefCap] в [Root.GetFactionName]. Должны ли мы принять предложение гавайцев?"
 hawaii.101.a: "Конечно, они могут присоединиться"
 hawaii.101.b: "Нам не нужны Гавайи"
  
 hawaii.102.t: "[From.GetNameDefCap] отказывается"
 hawaii.102.d: "[From.GetAdjective]ое правительство отклонило наш запрос на вступление в их альянс. Возможно, мы недостаточно хороши для их критериев или недостойны союзника. В любом случае, ответ был явно нет."
 hawaii.102.a: "Чёрт."
  
 hawaii.111.t: "Мир с [JAP.GetNameDef]?"
 hawaii.111.d: "Гавайи были потеряны японской военной машиной, и полгода прошло без каких-либо посягательств на возвращение островов. Может быть, лучше сократить наши потери и искать мира с [JAP.GetNameDef] - конечно, крошечные Гавайи не стоят затрат на эту войну?"
 hawaii.111.a: "Да, давайте покончим с этим."
 hawaii.111.b: "Мы не бросим наших союзников!"
  
 hawaii.112.t: "Мир с [FROM.GetNameDef]?"
 hawaii.112.d: "Несмотря на то, что Гавайи сейчас находятся под нашим контролем, их союзники в [FROM.GetFactionName] до сих пор не признали поражения... до сих пор. Мы приняли пропавшего [FROM.GetAdjective]ого посла, который предложил прекратить эту войну в обмен на признание нашего контроля над Гавайскими островами. Поскольку ни одна из сторон не может эффективно противостоять другой, это кажется приемлемым предложением."
 hawaii.112.a: "Мы снова победили."
 hawaii.112.b: "Не будет мира с западными империалистами!"
  
 hawaii.113.t: "[FROM.GetNameDefCap] отказывается от мира"
 hawaii.113.d.JAP: "Несмотря на наши надежды на то, что [FROM.GetNameDef] и [FROM.GetFactionName] увидят тщетность попыток защитить Гавайи от нашего могучего флота, похоже, что они еще не осознали этого. [FROM.GetAdjective]ое правительство уже заявило о своей решимости защитить Гавайи от \"Японской агрессии\"."
 hawaii.113.d.other: "Несмотря на наше щедрое предложение, [FROM.GetAdjective]ое правительство категорически отвергло любое предложение о мире с нашим альянсом, очернив наше предложение как \"склонить голову перед западным империализмом\". [FROM.GetNameDefCap] поклялось продолжать эту войну до тех пор, пока мы не будем готовы к миру на \"их условиях\" - какими бы они ни были."
 hawaii.113.a: "Война продолжается..."
  
 hawaii.114.t: "[FROM.GetNameDefCap] требует воссоединения"
 hawaii.114.d.in_faction: "Когда облака дыма и треск выстрелов над континентальной Америкой стихли, многие Гавайцы задались вопросом, не пора ли нам вернуться. Сегодня, [FROM.GetLeader], лидер [FROM.GetNameDef], выступил с радиопередачей по всей Америке, в которой рассказал об итогах кровавой гражданской войны, а также потребовал, чтобы Гавайи отказались от своего союза с [ROOT.GetFactionName] и воссоединиться с республикой как штатом, а не территорией. В то же время небольшая группа делегатов прибыла в Гонолулу, чтобы дождаться ответа."
 hawaii.114.d.default: "Когда облака дыма и треск выстрелов над континентальной Америкой стихли, многие Гавайцы задались вопросом, не пора ли нам вернуться. Сегодня, [FROM.GetLeader], лидер [FROM.GetNameDef], сделал радиопередачу по всей Америке, посвященную исходу кровавой гражданской войны, а также с просьбой о том, чтобы Гавайи присоединились к республике в качестве штата, а не территории. В то же время небольшая группа делегатов прибыла в Гонолулу, чтобы дождаться ответа."
 hawaii.114.a: "Скажите [faction_leader.GetNameDef] что мы хотим воссоединиться."
 hawaii.114.b: "Спросите [faction_leader.GetNameDef] чтобы вмешаться."
 hawaii.114.c: "У нас нет выбора."
 hawaii.114.d: "Ни в коем случае!"
  
 hawaii.115.t: "Гавайи желают воссоединиться с [america.GetNameDef]"
 hawaii.115.d: "После недавней радиопередачи, сделанной [america.GetLeader] требуя воссоединения [FROM.GetNameDef] с [america.GetNameDef], [FROM.GetLeader] проинформировал [ROOT.GetLeader] что Гавайи намерены вернуться под защиту континентальной части Соединенных Штатов. Однако он также хотел бы получить одобрение от нас, прежде чем связываться с делегатами, которые только что прибыли в Гонолулу. \n\nРазрешение им воссоединиться заставит нас говорить, если не в дружеских отношениях с [america.GetNameDef], но мы также отказались бы от важнейшего плацдарма для противодействия американской агрессии в Тихом океане."
 hawaii.115.a: "Любыми средствами."
 hawaii.115.b: "Ни в коем случае!"
  
 hawaii.116.t: "[FROM.GetNameDefCap] одобряет воссоединение с Америкой"
 hawaii.116.d: "[FROM.GetNameDefCap] выслушал аргументы нашего дипломата из [FROM.Capital.GetCapitalVictoryPointName] привел наши аргументы в пользу воссоединения с континентальной Америкой. Извинившись перед нашими дипломатами на короткое время, мы снова вызвали их и, к великому удивлению и облегчению, согласились разрешить нам вернуться в континентальную Америку. [FROM.GetNameDefCap] желает всего наилучшего нашей стране."
 hawaii.116.a: "Отлично!"
  
 hawaii.117.t: "Гавайи воссоединяются с Америкой"
 hawaii.117.d: "Сегодня небольшой гарнизон американских войск высадился в Перл-Харборе, пройдя через Оаху в центр города Гонолулу. В полдень, [HAW.GetAdjective]ий флаг на вершине дворца Иолани был спущен, и флаг [america.GetNameDef] был поднят. [HAW.GetLeader] затем выступил с речью, попросив гавайцев отпраздновать воссоединение Гавайев с континентальной Америкой."
 hawaii.117.a: "Превосходно!"
  
 hawaii.118.t: "[FROM.GetNameDefCap] отказывается от воссоединения с Америкой"
 hawaii.118.d: "После консультаций со своими советниками, [FROM.GetLeader] отклонил нашу просьбу о воссоединении с континентальной Америкой, сославшись на политическую нестабильность в качестве основной причины. Как одно из многих американских владений, контроль над которыми был утрачен во время Гражданской Войны в Америке, воссоединение Гавайев с Америкой, несомненно, принесет столь необходимую легитимность владельцу Белого Дома, сделав Гавайи всего лишь политическим инструментом и не рассматриваемым с истинным равенством в законодательном органе или администрации. \n \nХотя мы можем уважать их решение и отказаться от воссоединения, значительная часть населения Гавайев, несомненно, предпочла бы быть под одним зонтом со всей Америкой. Мы можем тайно сообщить делегатам из Америки и организовать воссоединение под носом у [FROM.GetLeader], прежде чем они успеют отреагировать."
 hawaii.118.a: "Бросьте им вызов!"
 hawaii.118.b: "Мы должны уважать их решение."
  
 hawaii.119.t: "Гавайи бросают нам вызов!"
 hawaii.119.d: "Несмотря на то, что мы представили возможность использования Гавайев в качестве политического инструмента для победителя гражданской войны в Америке, наши информаторы передали сообщения о том, что [HAW.GetLeader] решил организовать свое воссоединение в тайне. Отчеты, которые удалось получить, кажутся убедительными и не оставляют места для интерпретации. Мы можем либо использовать все возможные средства, чтобы они остались в пределах нашего влияния, включая развязывание войны с их хозяевами, либо просто позволить тихоокеанским островам вернуться в состав континентальной Америки."
 hawaii.119.a: "Как они смеют!"
 hawaii.119.b: "Гавайи не стоят войны."
  
 hawaii.120.t: "[FROM.FROM.GetNameDefCap] угрожает нам"
 hawaii.120.d: "В [ROOT.Capital.GetCapitalVictoryPointName] поступил яростный телеграф с требованием остановить возвращение Гавайев в состав континентальной Америки под угрозой войны с [FROM.FROM.GetNameDef]. Очевидно, что они недооценили настроения гавайцев, но при этом хотели сохранить то небольшое влияние, которое они имеют на островах. Мы можем остаться на месте и отказаться, потенциально начав еще одну жестокую войну после недавнего завершения Гражданской войны в Америке, или отступить и позволить им сохранить Гавайи"
 hawaii.120.a: "Значит, война."
 hawaii.120.b: "Это не стоит того, чтобы проливать из-за этого кровь."
  
 hawaii.121.t: "Гавайи просят вмешательства"
 hawaii.121.d: "Зашифрованное сообщение было отправлено [HAW.GetLeader] нам, информируя нас об официальных требованиях [america.GetName] вернуть и реинтегрировать Гавайи. В требованиях подразумевается возможность того, что будут предприняты военные действия для обеспечения их возвращения. Таким образом, [HAW.GetLeader] попросил нас оказать военную поддержку и поддержать их стремление к независимости."
 hawaii.121.a: "Мы защищаем наших союзников!"
 hawaii.121.b: "Они сами по себе."
  
 hawaii.122.t: "[FROM.GetNameDefCap] вмешивается"
 hawaii.122.d: "Гонолулу дал нам ответ. Они отклонили предложение о воссоединении, но прежде чем наши делегаты смогли попросить их передумать, чтобы мы не использовали оружие для обеспечения воссоединения. На эту угрозу [HAW.GetLeader] ответил, что альянс, к которому присоединились Гавайи, [HAW.GetFactionName] поддержит их в случае нападения. Затем делегаты были быстро отправлены на рейс обратно в континентальную Америку. У нас осталось два варианта: вступить в войну за Гавайи или отступить."
 hawaii.122.a: "Значит, война."
 hawaii.122.b: "Гавайи не стоят войны."
  
 hawaii.123.t: "[FROM.GetNameDefCap] отказывается вмешиваться"
 hawaii.123.d: "Мы получили ответ от [FROM.GetLeader], который сообщил нам, что они не поддержат нас в случае американского вторжения. У нас небольшие вооруженные силы, и мы определенно не в состоянии противостоять мощи американской промышленности. Однако у нас все еще есть шанс на борьбу, и мы не можем сдаться или пасть без боя. Каким будет наш следующий шаг?"
 hawaii.123.a: "Теперь у нас нет выбора..."
 hawaii.123.b: "Мы не откажемся от нашей независимости!"
  
 hawaii.124.t: "Гавайи отказываются от воссоединения"
 hawaii.124.d: "Только что нашим делегатам в Гонолулу сообщили, что Гавайи не будут воссоединяться с Америкой. Однако [FROM.GetLeader] не стал уточнять причины отказа от воссоединения и быстро отослал наших делегатов, не оставив возможности для дальнейших переговоров. Нет нужды говорить, что единственные варианты, которые у нас остались, это объявить состояние войны с [FROM.GetNameDef] или отступить."
 hawaii.124.a: "Значит, война."
 hawaii.124.b: "Гавайи не стоят войны."
  
 hawaii.125.t: "[FROM.GetNameDefCap] требует возвращения Гавайев"
 hawaii.125.d.puppet_same_faction: "Гавайи создали независимое правительство во время гражданской войны в Америке и вступили в оборонительный союз, чтобы не допустить, чтобы тучи войны достигли берегов райского Тихого океана. Ранее сегодня мы получили сообщение от [FROM.GetNameDef], информирующее нас о том, что они хотели бы мирного возвращения Гавайев. Гавайи никогда не принадлежали нам, и разрешение вернуть их под контроль континентальных США защитит нас от войны между нами и Америкой, но в то же время мы должны соблюдать наш союз. Что же нам делать?"
 hawaii.125.d.puppet: "Во время гражданской войны в Америке на Гавайях было создано независимое правительство, которое находилось под нашей защитой, чтобы тучи войны не достигли берегов тихоокеанского рая. Ранее сегодня мы получили сообщение от [FROM.GetNameDef], информирующее нас о том, что они хотели бы видеть мирное возвращение Гавайев. Гавайи никогда не принадлежали нам, и разрешение им вернуться под контроль континентальной части США защитит нас от войны между нами и Америкой, но в то же время мы должны защищать наш протекторат. Что же нам делать?"
 hawaii.125.d.annexed_same_faction: "Мы аннексировали Гавайи во время гражданской войны в Америке, и теперь Америка пришла с просьбой вернуть их, как жемчужину американских владений, потерянную, когда они разбирали свои идеологические разногласия. Стратегическая важность Гавайев в Тихом океане, особенно как плацдарма в Тихом океане, если мы захотим оказать свое влияние, делает это решение трудным, однако, потенциал войны между нами и [america.GetNameDef] - не маленькая угроза. Что же нам делать?"
 hawaii.125.d.annexed: "Мы аннексировали Гавайи во время гражданской войны в Америке, и теперь Америка пришла с просьбой вернуть их, как жемчужину американских владений, потерянную, когда они разбирали свои идеологические разногласия. Стратегическая важность Гавайев в Тихом океане делает это решение трудным, однако потенциал войны между нами и [america.GetNameDef] - не маленькая угроза. Что же нам делать?"
 hawaii.125.a: "Верните американские земли."
 hawaii.125.b: "Нет, мы оставим его."
 hawaii.125.c: "Гавайи не стоят того, чтобы из-за них воевать."
 hawaii.125.d: "Гавайи принадлежат нам."
  
 hawaii.126.t: "[FROM.GetNameDefCap] возвращает Гавайи"
 hawaii.126.d: "Мы получили отличные новости. [FROM.GetNameDef] сообщили нам, что они не хотят подвергать опасности драгоценный мир, который мы сейчас разделяем, и согласились позволить Гавайям мирно воссоединиться с Америкой."
 hawaii.126.a: "Превосходно."
  
 hawaii.127.t: "Предательство [FROM.GetNameDefCap]"
 hawaii.127.d: "Мы получили известие о необычайном предательстве! [FROM.GetNameDef] отказались обещать нам военное вмешательство в случае вторжения. Без поддержки военных сил мы, скорее всего, будем быстро подавлены американской промышленностью, однако мы также можем попытаться защищаться как можно дольше."
 hawaii.127.a: "Это возмутительно!"
 hawaii.127.b: "Гавайи не стоят того, чтобы из-за них воевать"
  
 hawaii.128.t: "[FROM.GetNameDefCap] оставляет [Root.GetFactionName]"
 hawaii.128.d: "Гонолулу, получив известие о том, что мы не поддержим их в случае американского вторжения, объявили, что покинут [Root.GetFactionName] и гордо встанут в одиночку против своих захватчиков. После этого они осудили нас за трусливое самосохранение и грубо уволили наших дипломатов, несмотря на все усилия убедить их остаться в составе [Root.GetFactionName], однако их гнев понятен, и мы можем только уважать их решение."
 hawaii.128.a: "Это могло бы пройти лучше..."
  
 hawaii.129.t: "[FROM.GetNameDefCap] отказывается возвращать Гавайи"
 hawaii.129.d: "Поскольку переговоры зашли в тупик, наши делегаты с большим разочарованием и колебаниями сообщили в [FROM.Capital.GetCapitalVictoryPointName], что [FROM.GetNameDef] не позволит Гавайям присоединиться к нам. Наши делегаты хотели убедить их в обратном, однако они были отстранены и отправлены обратно в континентальные Соединенные Штаты. Таким образом, у нас осталось два варианта: мы можем объявить войну, чтобы заставить Гавайи вернуться, или мы можем отступить и ждать другого времени."
 hawaii.129.a: "Значит, война."
 hawaii.129.b: "Мы не можем с ними бороться."
  
