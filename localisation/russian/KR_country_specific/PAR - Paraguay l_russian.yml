 PAR_military_pensions_idea_desc: "Военные ветераны, семьи погибших и прочие причастные к обороне нашей страны в Чакоской войне получают за это справедливую компенсацию. Однако, иногда делать правильные вещи - это затратно, и эти привилегии и хорошие пенсии лежат тяжелым бременем на нашем бюджете."
 PAR_military_influence_idea_desc: "В настоящий момент Парагвай - это просто приложение к армии, так как гражданская война и провал основных политических партий привели к двум переворотам и почти полному неучастию гражданских лиц в принятии решений. Однако, армия пользуется огромным уважением, и боевой дух даже низших чинов достиг огромного уровня, так же доход от поступления в армию значительно выше, чем у обычных профессий."
 PAR_reformed_military_influence_idea_desc: "Парагвай на данный момент является продолжением своей армии, поскольку гражданская война в сочетании с провалом основных партий привела к двум переворотам и почти полному отсутствию гражданского присутствия в принятии фактических решений. Однако армия пользуется огромным уважением, и моральный дух даже среди самых низших звеньев иерархии очень высок, как и щедрые льготы при поступлении на службу по сравнению с обычной работой."
 PAR_black_monday_desc: "Кроме фискального кризиса, Парагвай страдает от жесткой нехватки импорта, так как из того небольшого количества импорта в Южную Америку совсем крошечная часть доходит до Парагвая."
 PAR_black_monday_recovery_1_desc: "После серии решительных мер, мы наконец-то смогли как приобретать товары за границей, так и производить их у нас дома. Хоть это и тяжело, мы начинаем делать первые шаги к настоящей независимости."
 PAR_black_monday_recovery_4_desc: "Мы достигли достаточно высокого уровня производства, чтобы правительство объявило об успехе наших программ. Как считают многие -то пустая похвала, однако она повышает уверенность в завтрашнем дне и повышает краткосрочную трату денег, так как люди восстановили веру в экономику, а правительство оправилось от большинства своих потерь."
 PAR_harsh_budget_cuts_idea_desc: "Мы решили расправиться с нашими бюджетными проблемами его жестким урезанием. Это не понравится армии, чьи пенсии будут снижены..."
 PAR_elite_army_desc: "Парагвай стал беспримерной армией с государством, так как ее вооруженные силы достигли огромного контроля над страной, а также стали настоящими мастерами ведения боевых действий, так что навряд ли их наследие будет забыто."
 PAR_no_pasaran_idea_desc: "Те, кто сражались за нашу страну даже при немыслимом соотношении сил; те, кто сражались против боливийской агрессии и заговоров иностранцев, они знают, чего это стоит и никогда не будут сдаваться, пока продолжается бой!"
 PAR_an_army_with_a_state_desc: "Каждый человек готов исполнять свой долг и умирать за страну. Парагвай больше никогда не станет жертвой иностранцев, которые хотят поставить наш великий народ под свою пяту!"
 PAR_peace_and_justice_idea_desc: "Наша демократия никогда не была так сильна."
 PAR_paraguayan_union_state_idea_desc: "Серьезно попавшее под влияние идей американского сенатора, правительство Эстигаррибии придало ему уникальную милитаристскую черту, и в корне изменило структуру правительства, придав неограниченные полномочия президенту."
 PAR_forward_thinkers_idea_desc: "Чтобы наша страна постоянно двигалась вперед, мы должны обеспечить тех, кто выделяется умом и знаниями, деньгами и возможностями."
 PAR_workers_of_the_home_front_idea_desc: "Каждый человек должен приносить пользу государству. Все будут работать для того, чтобы нам помочь, и смелые парагвайские женщины будут делать оружие для наших храбрых армий."
 PAR_beat_back_fop_desc: "Если Иррасабаль нападет, все будет в порядке."
  
