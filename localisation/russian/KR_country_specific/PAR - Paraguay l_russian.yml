 PAR_raise_state_category_decision_desc: "[PAR_state_category_decision_scripted_desc]"
 PAR_state_cat_up_asuncion_desc: "Поощряя плановую урбанизацию в Асунсьоне и Консепсьоне, мы сможем эффективно повысить уровень жизни наших граждан и избежать спекуляции землей. Это также позволит нам получить больше места для нашей промышленности."
 PAR_state_cat_up_chaco_boreal_desc: "Регион Чако почти не населен, но в нем есть масса свободных земель, которые мы можем использовать для ведения сельского хозяйства. Спонсирование фермеров для открытия новых ферм в регионе поможет нашему сельскохозяйственному экспорту и будет способствовать иммиграции в регион."
 PAR_state_cat_up_misiones_desc: "Недавно завоеванный регион Мисьонес только что был включен в состав нашей страны, и способом его более глубокой интеграции будет продолжение плановой урбанизации в городе Посадас, главном городском центре региона. Это должно обеспечить симпатию населения региона к нашему режиму."
 PAR_state_cat_up_else_desc: "Недавно завоеванный регион [FROM.GetName], по праву принадлежащий нам, остро нуждается в развитии, поскольку предыдущий владелец оставил его в отсталом состоянии. Выделяя средства фермерам региона, мы уверены, что [FROM.GetName] больше не будет отсталым регионом."
 PAR_chaco_boreal_industrialization: "Расширение промышленности в Чако-Бореаль"
 PAR_chaco_boreal_industrialization_desc: "Чако полна ресурсов, и наша бурно развивающаяся горнодобывающая промышленность должна воспользоваться этим. Используя местные ресурсы, мы можем производить различные товары гражданского назначения как для местного использования, так и для экспорта."
 PAR_chaco_boreal_resource_extraction: "Расширить добычу полезных ископаемых в бореальном Чако"
 PAR_chaco_boreal_resource_extraction_desc: "Чако полна ресурсов, и наша бурно развивающаяся горнодобывающая промышленность должна воспользоваться этим. Выделяя ей больше средств, мы ожидаем, что она еще больше расцветет и принесет еще большее процветание нашей стране."
 PAR_chaco_refineries: "Построить нефтеперерабатывающие заводы в Чако"
 PAR_chaco_refineries_desc: "Нефть в Чако есть, но нам нужны нефтеперерабатывающие заводы, чтобы не только продавать сырое топливо, но и обеспечивать им собственную страну. Строительство таких заводов в регионе должно помочь нам решить эту проблему."
 PAR_arms_industry_investments: "Расширение производства оружия в [FROM.GetName]"
 PAR_get_cores: "Интеграция новых земель"
 PAR_forts: "Укрепление южной границы"
 PAR_fortify_paraguay: "Укрепление Парагвая"
 PAR_fortify_northern_chaco: "Укрепление реки Пикомайо"
 PAR_fortify_southern_chaco: "Укрепление реки Бермехо"
 PAR_fortify_railway: "Укрепление железной дороги Мисьонес"
 PAR_chaco_peace_timer: "Растущее недовольство"
 PAR_chaco_peace_timer_desc: "Из-за наших неудачных действий по удержанию Чако все больше людей теряют веру в нашу способность выиграть войну. Если так пойдет и дальше, возможно, нам придется сдать Чако в обмен на мир, чтобы избежать дальнейшего недовольства."
 PAR_chaco_peace_timer_enemy: "Растущее недовольство в Парагвае"
 PAR_chaco_peace_timer_enemy_desc: "Наша продолжающаяся оккупация Чако и неспособность Парагвая продвинуться к ней, похоже, вызывают проблемы с моралью у их населения. Если так будет продолжаться, возможно, они испытают достаточное недовольство, чтобы предложить мир.."
  
 ### Focuses ### 
  
 ### Economic Tree ### 
 PAR_a_new_challenge: "Новый вызов"
 PAR_a_new_challenge_desc: "Берлинский фондовый рынок рухнул, и последствия этого коснутся всего мира. Его сейсмические волны достигли Парагвая, и теперь нам придется разобраться с огромным ущербом, нанесенным этим экономическим землетрясением. Экономика сильно пострадала, так сто могут помочь только радикальные реформы."
 PAR_self_sufficency: "Самодостаточность"
 PAR_self_sufficency_desc: "Парагвайская экономика в руинах, но не ее потенциал. Мы должны мобилизовать наш бюджет, чтобы начать массивные промышленные, сельскохозяйственные и инфраструктурные проекты. Экономика Парагвая станет самодостаточной, и тогда мы по полной используем ее потенциал."
 PAR_reform_military_spending: "Реформировать военные расходы"
 PAR_reform_military_spending_desc: "Сейчас мы тратим кучу денег на оплату труда наших солдат, но у нас не хватает денег на их оснащение. Если мы будем меньше тратить на призыв и больше на производство снаряжения, мы решим эту проблему, не сокращая военный бюджет."
 PAR_building_roads: "Строительство железных дорог"
 PAR_building_roads_desc: "Хотя в Южной Америке расположена и так небольшая промышленная база, в Парагвае она еще меньше. Мы должны построить новые индустриальные комплексы и прилегающие к ним железные и автодороги, чтобы развить нашу промышленную базу."
 PAR_resource_extraction_efforts: "Усилия по добыче ресурсов"
 PAR_resource_extraction_efforts_desc: "Существуют возможности для улучшения методов добычи и расширения горнодобывающей промышленности, основными целями которой являются добыча минералов и нефти в Чако."
 PAR_civilian_industry_investments: "Промышленная экспансия"
 PAR_civilian_industry_investments_desc: "Благодаря огромным усилиям наших рабочих цель превращения Парагвая в промышленно развитое государство наконец-то достигнута. Пройдет совсем немного времени, и мы превратимся из одного из беднейших регионов Южной Америки в государство с собственной промышленной революцией!"
 PAR_fund_university_in_asuncion: "Финансирование исследовательских инициатив"
 PAR_fund_university_in_asuncion_desc: "Перенаправление части средств на исследования может быть дорогостоящим в начальной стадии, но достигнутые технологические успехи должны окупиться. Финансирование Национального университета Асунсьона должно стать хорошим началом."
 PAR_agricultural_effort: "Усилия в сельском хозяйстве"
 PAR_agricultural_effort_desc: "Сильная промышленная база необходима современной экономике, но мы не можем бросить всех тех, кто не делает тостеры, танки и грузовики. Нам нужно создать пакет сельскохозяйственных инвестиций и сельскохозяйственные институты, которые помогут нашему крестьянскому населению."
 PAR_import_substitution_program: "Программа импортозамещения"
 PAR_import_substitution_program_desc: "Самодостаточная экономика не может полагаться на импорт, это очевидно. Нам нужно найти пути обхода импорта товаров, нам нужно заменить все то, что не сделано в Парагвае."
 PAR_industrial_self_sufficiency: "Промышленная самодостаточность"
 PAR_industrial_self_sufficiency_desc: "Наш план по самодостаточности работает, это точно! Теперь экономика Парагвая гораздо меньше полагается на импорт, а индустриальный сектор растет ежедневно. 'Сделано в Парагвае' действительно работает."
  
 PAR_slash_the_budget: "Урезать бюджет"
 PAR_slash_the_budget_desc: "Наше государство тратит много, даже слишком много денег. Нам нужно повсеместно урезать расходы, если мы хотим избежать банкротства. Большинство парагвайцев, от бюрократов до ветеранов, не будут этим довольны, но мы же не хотим кончить как французы в 1789, правда?"
 PAR_national_liberalism: "Национальный либерализм"
 PAR_national_liberalism_desc: "К сожалению, государство не может играться в бога. Вместо того, чтобы передать экономику бюрократам, мы должны либерализировать ее в пользу частных предприятий и экономической свободы."
 PAR_export_focused_economy: "Экономика, ориентированная на экспорт"
 PAR_export_focused_economy_desc: "Парагвайский рынок достаточно маленький, чего не скажешь о германском. Чтобы максимизировать силу и прибыль парагвайской экономики, мы должны продвигать экспорт парагвайских товаров по всему миру."
 PAR_increase_mining_yields: "Повысить прибыль от горной добычи"
 PAR_increase_mining_yields_desc: "Наш горный сектор достаточно мал, однако в Чако есть достаточно важные депозиты ресурсов. Нам нужно повысить продуктивность этого сектора, чтобы мы могли экспортировать больше необходимых ресурсов."
 PAR_cut_veterans_pensions: "Понизить пенсии ветеранам"
 PAR_cut_veterans_pensions_desc: "Пенсии, которые мы выплачиваем ветеранам Парагвая просто слишком высоки, чтобы их поддерживать. Нам нужно их понизить, даже если это разозлит тех, кто от этого потеряет."
 PAR_cut_military_incentives: "Понизить финансирование вооруженных сил"
 PAR_cut_military_incentives_desc: "Наша армия слишком большая для размеров нашего государства. Ее содержание стоит очень дорого и ежегодно возрастает. На нужно понизить финансирование вооруженных сил до того, как огромный военный бюджет развалит наше государство."
 PAR_history_or_death: "История или смерть!"
 PAR_history_or_death_desc: "В этот день будет решаться судьба Парагвая. Выйдет ли Эстигаррибия победителем, или радикальные силы возьмут верх?"
 PAR_democracy_has_been_saved: "Демократия была спасена!"
 PAR_democracy_has_been_saved_desc: "Силы, верные Эстигаррибии и Колорадосу, смогли дать отпор экстремизму. Теперь страна и наша хрупкая демократия спасены, и перед Парагваем и его народом сияет светлое будущее."
 PAR_army_takes_control: "Армия берет контроль!"
 PAR_army_takes_control_desc: "Оказывается, сокращение бюджета вооруженных сил в стране, где военные - это государство, не является популярным шагом. Теперь, когда военные взяли власть в свои руки, нам предстоит увидеть, что ждет Парагвай и его народ."
 PAR_masters_of_our_own_economy: "Хозяева собственной экономики"
 PAR_masters_of_our_own_economy_desc: "Больше никакие иностранцы не смогут диктовать, какой должна быть экономика нашей страны! Мы будем хозяевами своей судьбы, ибо никто не сможет нам ее диктовать. Иностранцы могут злиться на нас, нам нет дела ни до них, ни до торговли с ними. Есть только одно, за что мы будем бороться, и это наша гордая и сияющая нация!"
  
 PAR_retake_misiones: "Вернуть Мисьонес"
 PAR_retake_misiones_desc: "Теперь, когда Аргентина находится в уязвимом положении, настал наш момент для удара. Мы вернём земли, которые принадлежат нам по праву и которые у нас отняли после поражение в 1870-ом! К оружию!"
 PAR_retake_chaco: "Вернуть Боливийское Чако"
 PAR_retake_chaco_desc: "Мы потеряли территорию Боливийского Чако пока были заняты войной с Аргентиной. Теперь, когда с южным соседом покончено, мы снова можем вернуться к этому вопросу. Мы вернём то, что принадлежит нам и никто не встанет на пути нашего народа."
 PAR_reunited: "Парагвай объединённый"
 PAR_reunited_desc: "При помощи наших вооружённых сил и непоколебимой решительности, мы смогли выйти победителями в войне с Аргентиной и Боливией, отомстить им за прошлые обиды и вернуть утраченные земли. Наша страна сильна как никогда, а народ плечом к плечу готов встретить любую будущую угрозу, зная опыт прошлого и надеясь на лучшее будущее."
 PAR_secure_south: "Напасть на Аргентину"
 PAR_secure_south_desc: "Учитывая, что угроза со стороны Аргентины с каждым днём всё нарастает, мы должны позаботиться о своей безопасности. Начав серию неожиданных атак, мы сможем выиграть время и перехватить инициативу. Наш народ, которого скоро ждёт новая война, замер в ожидании грядущего. Несмотря на волнение, наши люди сохраняют лицо и готовы выступить в едином порыве ради защиты своей Родины и своих устоев."
 PAR_access_to_ports: "Получить доступ к аргентинским портам"
 PAR_access_to_ports_desc: "После нашей победы над Аргентиной, мы получили доступ к портам нашего южного соседа и теперь можем спокойно установить устойчивые торговые связи с остальным миром. Экономика страны начнёт процветать на фоне того, как на нашу землю придут новые предприятия, которые принесут с собой новые финансы."
 PAR_war_reparations_ARG: "Аргентинские репарации"
 PAR_war_reparations_ARG_desc: "Одним из пунктов нашего мирного договора с Аргентиной стала выплата солидной суммы репараций. Эти деньги пойдут на то, чтобы облегчить нагрузку на пенсионные фонды и на своевременную и полную выплату льгот ветеранам."
 PAR_secure_west: "Напасть на Боливию"
 PAR_secure_west_desc: "Учитывая, что Боливия продолжает угрожать территориальной целостности и безопасности Парагвая, было бы разумно нанести превентивный удар по ним. Если мы хотим жить в мире, мы должны покончить с боливийской агрессией и обезопасить наши границы."
 PAR_access_to_mines: "Эксплуатация боливийских шахт"
 PAR_access_to_mines_desc: "Одним из пунктов нашего мирного договора с Боливией стал беспрепятственный доступ к их ценным шахтам, доход с которых пойдёт в счёт выплаты репараций. Добытые металлы станут фундаментом нашего благополучия и процветания."
 PAR_demilitarisation_BOL: "Демилитаризация Боливии"
 PAR_demilitarisation_BOL_desc: "Пришла пора окончательно устранить любую потенциальную угрозу со стороны Боливии, принудив их к демилитаризации. Снаряжение, хранящееся на их складах, и мощь их ВПК пойдут на усиление нашей собственной армии."
  
 PAR_new_territories_development: "Развить реинтегрированные территории"
 PAR_new_territories_development_desc: "Мы начали предпринимать шаги по развитию Мисьонеса и Чако Аустраль. Эти шаги включают в себя создание новых ферм, развитие лесозаготовок и хлопковых плантаций. Эти регионы обладают существенным экономическим потенциалом, и мы сделаем из них мощный двигатель нашей экономики."
 PAR_trade_agreement: "Торговые переговоры"
 PAR_trade_agreement_desc: "Разобравшись с угрожающими нам соседями, мы теперь в состоянии начать переговоры об открытии выгодных торговых путей с европейскими странами. Мы будем поставлять им сырьё, в том числе, еду, хлопок и древесину. Это станет отличным подспорьем для нашей растущей экономики."
  
 PAR_own_military_alliance: "Новый союз?"
 PAR_own_military_alliance_desc: "Европейские государства находятся слишком далеко, чтобы хоть как-то защитить нас. Вместо этого, мы можем создать свою сферу влияния и самостоятельно обезопасить себя от любых возможных угроз."
 PAR_military_ties_with_GER: "Парагвай в Рейхспакте"
 PAR_military_ties_with_GER_desc: "Перед лицом будущих опасностей, было бы разумно присоединиться к Рейхспакту, альянсу, возглавляемому Германией. Это покажет всем тем, кто решит на нас позариться, что за спиной у нас стоит мощный союзник. Кроме того, это поможет намн аладить экспорт в Миттельевропу."
 PAR_military_ties_with_INT: "Парагвай в Интернационале"
 PAR_military_ties_with_INT_desc: "Наши европейские товарищи стоят на пороге тотальной войны с самим олицетворением империализма. Мы, парагвайцы, имеем давнюю традицию борьбы с империалистами и, как нам кажется, станем отличным подспорьем для Интернационала. Мы должны обратиться к его членам с просьбой принять нас."
  
 PAR_research_cooperation: "Технологическая кооперация"
 PAR_research_cooperation_desc: "Мы вступаем в новую эру технологической кооперации с нашими союзниками как член единой исследовательской группы, которая направлена на то, чтобы подтянуть отстающие страны. Наши союзники с радостью готовы поделиться своими наработками, а совместная с ними работа открывает перед нами новые горизонты для модернизации страны."
 PAR_SA_coffee_production: "Увеличить производство кофе"
 PAR_SA_coffee_production_desc: "Парагвайская почва и климат идеально подходят для выращивания кофейных зёрен. Теперь, имея перед собой непаханое поле европейских рынков, мы можем увеличить производство и экспорт кофе. Дополнительные рабочие места и дополнительная прибыль от торговли сделают наш народ ещё богаче."
 PAR_industrial_investments: "Создать сталелитейный завод"
 PAR_industrial_investments_desc: "Мы должны обсудить возможность инвестирования в нашу экономику, будь то при помощи союзнических инвестиций или же наших собственных. Одной из наиболее важных вех в развитии нашей страны станет создание собственного сталелитейного завода, который снизит нашу зависимость от импортной стали. Наши друзья готовы предоставить нам оборудование и специалистов, которые научат нас технологиям выплавки стали из местных руд."
 PAR_war_games: "Военные игры"
 PAR_war_games_desc: "С целью поддержки боеготовности наших войск, мы должны организовать военные игры для наших офицеров, чтобы отточить их тактический и стратегический ум. Кроме того, это поможет держать нам армию всегда наготове в случае, если потребуется снова защищать нашу страну."
  
 PAR_reconciliation_with_BRA: "Примирение с Бразилией"
 PAR_reconciliation_with_BRA_desc: "Мы готовимся принять одно из важнейших исторических решений в жизни нашей страны. Мы хотим примириться с Бразилией, забыть старые обиды и мирно сосуществовать. Примирение станет мощным символом прощения и силы человеческого духа, а также маяком надежды и веры в лучшее завтра."
 PAR_negotiations_with_URG: "Переговоры с Уругваем"
 PAR_negotiations_with_URG_desc: "Теперь, когда конфликт с Бразилией сошёл на нет, мы готовы начать переговоры с Уругваем с целью обеспечить взаимовыгодное сосуществование. Обе наши нации станут гарантом стабильности в регионе. Нам следует обсудить вопросы взаимных гарантий и военной кооперации."
 PAR_negotiations_with_BRA: "Переговоры с Бразилией"
 PAR_negotiations_with_BRA_desc: "Старые раны потихоньку затягиваются и, возможно, настала пора провести переговоры о сотрудничестве с нашими странами. Мы должны обсудить вопросы взаимовыгодных экономических отношений и пакта о ненападении. Работая вместе над общей целью, мы сможем на деле показать растущее доверие по отношению к Бразилии. Если нам удастся заключить пакт о ненападении, это окончательно укрепит наши отношения и станет гарантом того, что оба наших народа будут жить и процветать."
 PAR_secure_north: "Вернуть земли у Бразилии"
 PAR_secure_north_desc: "После нашего поражения в войне Тройственного союза, Бразилия забрала наши исконные территории, такие как [1041.GetName] и [1043.GetName]. С каждым днём их мощь всё растёт. Если мы хотим вернуть себе свои земли, мы должны немедленно их атаковать!\n\nВосстаньте, соберите свою волю в кулак, узрите врага широко раскрытыми глазами.\nНе бойтесь демонов, против которых вы поднимаете свой праведный меч!"
 PAR_BRA_new_territories_development: "Развитие возвращённых территорий"
 PAR_BRA_new_territories_development_desc: "Мы планируем начать усиленное развитие территорий, которые мы недавно вернули у Бразилии. Мы собираемся расширить сельское хозяйство и построить новые фабрики. Правительство сосредоточено на распашке плодородных земель для засева их денежными культурами. Но также оно не забывает и внедрять последние разработки и новейшее оборудование. Новые рабочие места приведут к росту благополучия местного населения."
 PAR_war_reparations_BRA: "Бразильские репарации"
 PAR_war_reparations_BRA_desc: "Теперь, когда Бразилия преклонила перед нами колено, мы можем обсудить вопрос существенных репараций. Эти деньги пойдут на восстановление нашей страны и станут основой для инвестиций в будущие проекты. Бразильские репарации позволят нам не просто стоять на месте, но двигаться дальше, становиться всё более сильными и едиными, а также процветать."
  
 PAR_can_secure_allied_government_in_Buenos_Aires: "§RВраждебные силы с запада могут использовать наше положение, чтобы атаковать нас, пока мы заняты Аргентиной.§!\n§OЕсли мы займём Буэнос-Айрес и установим лояльное нам аргентинское правительство, Чили явно не будет радо такому повороту событий...§!"
 PAR_access_to_ports_idea: "Доступ к аргентинским портам"
 PAR_improved_research_cooperation: "Технологическая кооперация"
 PAR_resistance_to_occupation: "Сопротивление оккупации"
 PAR_resistance_to_occupation_desc: "После нашего поражения от рук Парагвая, в нашей стране был установлен марионеточный режим. Нынешнее правительство не пользуется поддержкой населения, которое активно сопротивляется оккупации, подрывая производства, нападая на коллаборантов и отказываясь служить в армии. На их подавление у нас уходит солидная часть средств и ресурсов. И хотя Аргентина всё ещё формально находится под контролем Парагвая, её раздирают внутренние проблемы."
  
 PAR_if_faction_leader: "§gЕсли мы являемся лидером альянса:§!"
 PAR_if_in_faction_with_major: "§gЕсли мы являемся членом крупного альянса:§!"
 PAR_upgrade_BM_idea: "§7§YПарагвай§! Получит усиленный экономический национальный духи, если торговой соглашение будет достигнуто.§!"
  
 PAR_faction_decisions: "Фракционные решения"
 PAR_invite_to_research_group: "Предложить исслед. кооперацию государству [FROM.GetName]"
  
 BRA_refused_reconciliation: "Бразилия не пошла на примирения"
  
 par.50.t: "Парагвай предлагает примирение"
 par.50.d: "Парагвай обратился к нам с предложением забыть старые обиды, которые мы держим друг на друга со времён войны 1864-1870 годов. Эта кровопролитная война унесла жизнь 100,000 бразильцем и 175,000 парагвайцев, что стало существенной проблемой в выстраивании нормальных соседских отношений на десятилетия вперёд. Их дипломат предложил создать символический мемориал жертвам этой войны и вместе открыть его в знак примирения и понимания важности дружественных отношений между нами. Они надеются получить от нас положительный ответ и готовы сотрудничать и дальше на основе взаимопонимания, уважения и сотрудничества."
 par.50.a: "Настала пора зарыть топор войны."
 par.50.b: "Мы их не простим."
  
 par.51.t: "Открытие мемориала жертвам войны в Парагвае"
 par.51.d: "Бразилия согласилась с предложением Парагвая забыть старые обиды. Сегодня, в Асунсьоне был официально открыт мемориал жертвам войны в Парагвае. На этой церемонии поприсутствовал бразильский дипломат, который после отправился на личную встречу с лидерами этой небольшой страны. Такой шаг был воспринят жителями обеих держав как символ прощения и готовности строить позитивные взаимоотношения с соседями."
  #par.50.a is the event option for par.51 
  
 par.52.t: "Бразилия отказалась примиряться"
 par.52.d: "Несмотря на наши чистые помыслы, Бразилия отказалась выстраивать с нами дружественные связи. Нам придётся двигаться дальше самим, без их поддержки."
 par.52.a: "Печально."
  
 par.53.t: "Парагвай предлагает заключить пакт о ненападении"
 par.53.d: "После того, как отношения между Бразилией и Парагваем достигли примирения, последние обратились к нам с предложением заключить пакт о ненападении и несколько выгодных торговых сделок, чтобы ещё больше упрочнить нашу дружбу. Пакт предполагает, что наши страны будут работать вместе над тем, чтобы принести в регион стабильность, а экономическое сотрудничество приведёт к процветанию наших народов."
 par.53.a: "Конечно, почему бы и нет."
  
 par.54.t: "Бразилия согласилась"
 par.54.d: "Бразилия согласилась заключить с Парагваем пакт о ненападении и взаимовыгодные торговые сделки. После стольких лет конфликтов, наши страны готовы начать новую эпоху сотрудничества и дружбы. Этот пакт стал важной ступенью на пути построения доверительных отношений и, несомненно, принесёт стабильность в регион."
 par.54.a: "Ура!"
  
 par.60.t: "Оборонительный договор с Уругваем?"
 par.60.d: "Теперь, когда мы выстроили наши отношения с Бразилией, мы можем обратиться к Уругваю с предложением об оборонительном сотрудничестве. Этот договор может стать символом сильных связей между нашими государствами и необходимости продвижения мира и процветания в регионе."
 par.60.a: "Предложить договор Уругваю."
 par.60.b: "Мы и сами выстоим."
  
 par.61.t: "Оборонительный договор с Парагваем?"
 par.61.d: "Лидер Парагвая обратился к нам с договором о взаимной защите. Парагвай только недавно урегулировал свои отношения с Бразилией и теперь он хочется обменяться с нами военным опытом, чтобы лучше себя показать перед лицом будущих опасностей. В это непростое время, нам бы не помешали друзья, сотрудничать с которыми было бы выгодно обеим сторонам."
 par.61.a: "Мы согласны."
 par.61.b: "Нам не нужны союзники."
  
 par.62.t: "Уругвай согласился"
 par.62.d: "Уругвай согласился на наше предложение об оборонительном договоры. Теперь, мы можем передать им свой военный опыт, взамен получив их."
 par.62.a: "В такое время выгодно иметь друзей."
  
 par.63.t: "Уругвай отказал нам"
 par.63.d: "Уругвай отказался нам в предложении заключить оборонительный договор. К сожалению, мы ничего не можем с этим поделать."
 par.63.a: "Мы сами по себе."
  
 par.70.t: "Парагвай предлагает заключить торговый договор"
 par.70.d: "Парагвай обратился к нам с предложением заключить новый торговый договор. Они отчаянно нуждаются в новейших технологиях и оборудовании, которых мы можем им поставить. Взамен, они готовы поставлять нам большие объёмы такого сырья, как древесина, хлопок и фрукты. Этот договор создаст для нас новые экономические возможности в Южной Америке, а также усилит связь между странами в нашем альянсе."
 par.70.a: "Да, конечно."
 par.70.b: "Мы им не доверяем."
  
 par.71.t: "Государство [FROM.GetName] заключило с нами торговый договор"
 par.71.d: "Торговый договор, который мы предложили государству [FROM.GetNameDef], был официально заключён. Их сторона оказалась заинтересованной в тех товарах, что мы предложили на экспорт. Взамен, они готовы поставлять нам оборудование и технологии для ещё большего развития нашей экономики. Этот договор стал ещё одним шагом на пути к сотрудничеству и взаимовыгодным отношениям."
 par.71.a: "Прекрасно."
  
 par.80.t: "Чили вступилось за Аргентину"
 par.80.d: "До нас дошли тревожные вести. Чили решило поддержать своего союзника, Аргентину, на фоне нашего потенциального вторжения в этот регион. Чили официально дало гарантии независимости Аргентину. Наша разведка докладывает, что чилийские войска уже пребывают на линию потенциального столкновения. Как жаль, что они не знают одной детали. Они ещё не поняли, что мы не дрогнем, и что мы уничтожим их всех!"
 par.80.a: "Ещё одна армия падёт."
 par_80_tt_faction: "§OГосударство §Y[CHL.GetNameWithFlag]§! заключило военный союз с §YАргентиной§!. Чтобы победить, нам придётся капитулировать обе эти страны.§!"
  
 par.81.t: "Чили посылает добровольцев в Аргентину"
 par.81.d: "До нас дошли тревожные вести. Чили решило поддержать своего союзника, Аргентину, на фоне нашего потенциального вторжения в этот регион. Так как Чили сейчас слишком заняты, чтобы вмешиваться напрямую, они решили ограничиться контингентом добровольческих войск. Вместе с этими солдатами в Буэнос-Айрес прибыли поставки оружия и боеприпасов. Всё для того, чтобы сломить наш дух."
 par.81.a: "Не впечатляет."
 par_81_tt_volunteers: "§OГосударство §Y[CHL.GetNameWithFlag]§! отправило добровольцев в §YАргентину§!, но не стало вмешиваться напрямую.§!"
  
 par.82.t: "Да будет парад!"
 par.82.d: "Улицы Асунсьона переполнены ликующей толпой. Люди приветствуют наши победоносные войска, размахивая флагами и крича им вслед воодушевляющие слова. Над головами солдат гордо реют плакаты с цветами нашего флага. Стук их сапогов слышится как один, а их лица преисполнены гордостью и удовлетворением. Недавняя победа на Бразилией и грандиозное поражение бразильской армии ещё больше распалило в наших гражданах дух патриотизма. В честь этого события, был проведён парад победы.\n\n[ROOT.GetLeader], наш великий лидер, стойко провёл нас через множество испытаний. Немало жизней было положено, чтобы мы навсегда запомнили этот победоносный [GetYear]-ый год."
 par.82.a: "Ура!"
 par_82_new_decisions_unlocked: "Теперь, когда Бразилия пала, мы можем вести агрессивную внешнюю политику, не боясь интервенции. Были открыты новые §Yрешения§! по атаке на другие южноамериканские страны."
 par_82_medium_diff: "§YВесь континент лежит у ваших ног. Остановится ли Парагвай на этом, наслаждаясь миром и процветание, или же его завоевания только начались? Выбор остаётся за вами.§!"
 par_82_hard_diff: "§OПротив всех преград, не взирая на все испытания, вы выстояли! Тройственный союз пал, вы вернули утерянные земли и превратили Парагвай в хозяина Южной Америки. Ваше имя будет вписано в учебники истории будущего!§!"
 par_82_thank_you_tt: "§YСпасибо за игру! Мы надеемся, что вам было также приятно играть, как нам было приятно это всё кодить и тестировать (а нам, переводчикам, это переводить).§!"
  
 ### Research Group ### 
 paraguay_research: "Южноамериканский исследовательский договор"
 paraguay_research_name: "Южноамериканский исследовательский договор"
 paraguay_research_desc: "Южноамериканский исследовательский договор – это группа учёных, входящих в состав Асунсьонского Пакта под предводительством Парагвая. Изначальная цель данного договора заключается в совместной исследовательской деятельности на основе равноправных добрососедских отношений. На деле же, главным бенефициаром этого торжества является Парагвай, нежели его марионетки и другие члены договора."
  
 ### Military Trees ### 
  
 ### Army Tree ### 
 PAR_defensores_del_chaco: "Защитники Чако"
 PAR_defensores_del_chaco_desc: "Наша прекрасная стран значительно расширилась в последние годы за счет Боливии. Наши славные солдаты показали свою силу и волю на поле боя, однако пришло время консолидировать нашу добычу. Чако навсегда останется парагвайским!"
 PAR_doctrine_review: "Пересмотр доктрины"
 PAR_doctrine_review_desc: "Для защиты нашей крупной страны необходима крупная реформа армии. Одна из важнейших вещей, необходимых современной армии - это определенная, эффективная военная доктрина. Нам нужно пересмотреть нашу, чтобы убедиться, что наша армия выиграет каждое сражение."
 PAR_women_in_the_workforce: "Женщины в трудовых коллективах"
 PAR_women_in_the_workforce_desc: "Наша страна, несмотря на то, что она более чем в два раза больше Уругвая, имеет вдвое меньше населения. Нашего мужского населения недостаточно для производства всего необходимого, и нам нужно, чтобы женщины также производили наше оружие. Хотя некоторые консервативные элементы могут протестовать против этой меры, у нас действительно не так много вариантов."
 PAR_concentrated_fire_focus: "Концентрированный огонь"
 PAR_concentrated_fire_focus_desc: "Мы не можем дать противнику реорганизовать и консолидировать свои силы после одной из успешных наступательных операций. Мы должны атаковать их, пока не придем в их столицы, чтобы у них не было времени отдохнуть."
 PAR_superior_firepower_focus: "Превосходство огневой мощи"
 PAR_superior_firepower_focus_desc: "У нашей страны нет столько мужчин, способных сражаться, как у Аргентины или Бразилии, поэтому нам нужно компенсировать низкие людские ресурсы повышенной огневой мощью. Давайте примем доктрину, сосредоточенную на превосходстве огневой мощи и боевой силе."
 PAR_spotters_scouts: "Наблюдатели и разведчики"
 PAR_spotters_scouts_desc: "Есть одна серьезная проблема с дальнобойной артиллерией: если мы не знаем, где находится враг, то мы просто подорвем пару белок. Нам нужны наблюдатели и разведчики, которые смогут точно доложить о местонахождении врага."
 PAR_shock_n_awe_focus: "Шок и трепет"
 PAR_shock_n_awe_focus_desc: "Скорость - ключ ко всей современной войне. Она должна быть в центре внимания нашей армии, если мы хотим защитить наши национальные границы."
 PAR_military_science: "Военная наука"
 PAR_military_science_desc: "Процесс изобретения военной доктрины был долгим и затратным, так как у нас недостает теоретиков и военных экспертов. Мы должны больше инвестировать в военную науку, чтобы эта ситуация никогда больше не повторилась."
  
 PAR_logistical_expertise: "Опыт в логистике"
 PAR_logistical_expertise_desc: "Одним из главнейших недостатков Боливии во время Войны Чако была их система снабжения, которая не могла обеспечить как связь, так и простое снабжение. Мы должны научиться на их ошибках, чтобы их не повторить."
  
 PAR_new_army: "Новая армия"
 PAR_new_army_desc: "Наша славная армия победила Боливию, но многие сомневаются в нашей способности одержать победу над  Аргентиной и Бразилией, которые обе владеют нашими законными территориями. Мы должны модернизировать и профессионализировать нашу армию."
 PAR_improved_equipment: "Улучшенное снаряжение"
 PAR_improved_equipment_desc: "Наше снаряжение несколько отсталое, что дает нашему врагу преимущество на поле боя. Мы должны модернизировать и улучшить его, чтобы не отставать от армий наших соперников."
 PAR_army_railways: "Армейские железные дороги"
 PAR_army_railways_desc: "Большой проблемой боливийской армии в Войне Чако было отсутствие необходимой инфраструктуры, подходящей для военного использования. Мы должны не повторять их ошибку и создать железные дороги, пригодные к военным перевозкам."
 PAR_expand_military_production: "Расширение военного производства"
 PAR_expand_military_production_desc: "Наши новые железные дороги имеют большую проходимость грузов, но если у нас будут низкие производственные мощности, мы не сможем использовать эти железные дороги. Мы должны повысить производство военного снаряжения."
 PAR_superior_training: "Лучшие тренировки"
 PAR_superior_training_desc: "В отличии от ветеранов Войны Чако, у новобранцев почти нет боевого опыта. Мы должны улучшить наши тренировки, чтобы поддерживать относительно высокий уровень опыта в армии."
 PAR_every_man_a_soldier: "Каждый человек - солдат"
 PAR_every_man_a_soldier_desc: "Численность нашего населения едва достигает одного миллиона. Для сравнения, в Аргентине проживает четырнадцать миллионов. Нам нужно как можно больше людей, служащих в армии, если мы хотим вернуть наши законные земли."
 PAR_no_pasaran: "Враг не пройдет!"
 PAR_no_pasaran_desc: "Каждый человек в Парагвае умеет обращаться с винтовкой, и с радостью использует свое знание, если враг осмелится войти на нашу священную землю. Противник заплатит кровью за каждый метр захваченной парагвайской земли."
  
 PAR_an_army_with_no_equal: "Несравненная армия"
 PAR_an_army_with_no_equal_desc: "Нигде в мире, даже в Пруссии 19 века, армия не была столь хорошо интегрирована в государство, что она объединилась с прочими национальными институтами. Нет ничего мощнее наших вооруженных сил."
 PAR_general_staff_review: "Осмотр генерального штаба"
 PAR_general_staff_review_desc: "Наша армия значительно расширилась, но наш генеральный штаб страдает от недостатка людей. Нам нужно провести осмотр генерального штаба, чтобы расширить его эффективность и способность командовать."
 PAR_special_forces_training: "Расширить тренировку сил специального назначения"
 PAR_special_forces_training_desc: "Специализированным отрядам всегда требуется больше тренировки, чем обычным. Нам нужно увеличить эффективность тренировок, чтобы больше солдат смогли качественно сражаться в составе специализированного отряда."
  
 PAR_expand_the_engineers_corps: "Расширить инженерный корпус"
 PAR_expand_the_engineers_corps_desc: "Говорят, что лучший друг пехотинца - его лопата, и это верно, особенно в отношении инженерных войск. Обеспечив их лучшим оборудованием и более строгими тренировками, мы можем ожидать, что наши инженеры станут лучшими инженерами Южной Америки."
 PAR_well_planned_attack_focus: "Хорошо спланированная атака"
 PAR_well_planned_attack_focus_desc: "Мы не можем позволить нашим солдатам неорганизованно бросаться на вражеские пулеметы, мы должны тщательно планировать наши атаки, чтобы минимизировать потери и ударить как гром, сокрушая вражеские силы и ломая их как прутики."
 PAR_static_anti_air_focus: "Статичная воздушная оборона"
 PAR_static_anti_air_focus_desc: "Несмотря на наши усилия по формированию военно-воздушных сил, нам просто не хватает возможностей для их создания. Для защиты нашей родины мы должны инвестировать в стационарные противовоздушные установки, способные сбивать даже самые большие из существующих бомбардировщиков."
 PAR_river_patrols: "Речные патрули"
 PAR_river_patrols_desc: "В Парагвае много рек, которые патрулируют канонерские лодки, каждая из которых обладает огромной огневой мощью по сравнению с тем, что может сделать винтовка. Если мы сможем скоординировать их с армией, мы сможем сделать каждую из наших рек непересекаемой для врага."
 PAR_army_of_the_future: "Армия будущего"
 PAR_army_of_the_future_desc: "Несмотря на наши усилия, нашу армию нельзя назвать современной: нам не хватает самолетов, танков, грузовиков и многого другого снаряжения, чтобы эффективно превратиться в современную армию. Хотя мы не можем произвести их, мы можем, по крайней мере, изучить их на будущее."
 PAR_bombers_research: "Исследования бомбардировщиков"
 PAR_bombers_research_desc: "Бомбардировщики могут разрушить вражеские железные дороги и заводы противника, но их строительство невероятно дорого. Мы можем надеяться, что в будущем мы сможем их производить, но пока мы можем только исследовать их."
 PAR_armoured_warfare_focus: "Бронетанковая война"
 PAR_armoured_warfare_focus_desc: "Появился новый король сухопутной войны. Это не пехотинец, не артиллерист и не лошадь. Это танк, стальное чудовище, которое может извергать огонь и которое невозможно остановить. Если мы хотим, чтобы наши солдаты могли противостоять врагам в будущем, инвестиции в танки - это правильный шаг."
  
 ### Air Tree ### 
 PAR_defensores_del_cielo: "Защитники неба"
 PAR_defensores_del_cielo_desc: "Наше прекрасное голубое небо - это дом многих редких птиц, но к сожалению, наш враг не будет соблюдать его тишину. Необходимо создать профессиональные ВВС, которые будут защищать парагвайское небо!"
 PAR_close_air_support_planes: "Самолеты ближней авиационной поддержки"
 PAR_close_air_support_planes_desc: "Помимо промышленности и инфраструктуры, вражеские отряды также представляют собой прекрасную цель для бомбардировки. Чтобы реально ослабить войска противника, нам нужны более поворотливые низковысотные бомбардировщики."
 PAR_fighter_aircraft: "Истребительная авиация"
 PAR_fighter_aircraft_desc: "Если мы хотим эффективно использовать бомбардировщики и самолеты непосредственной авиационной поддержки, сначала мы должны заполучить превосходство в воздухе. Нам нужны специализированные истребительные самолеты, которые будут перехватывать и уничтожать вражеские ВВС."
  
 ### Coop with URG tree ### 
 PAR_cooperation_with_URG: "Сотрудничество с Уругваем"
 PAR_cooperation_with_URG_desc: "После победы над Аргентиной мы столкнулись с еще одной проблемой в лице социалистов из Патагонии, которые теперь сидят в Буэнос-Айресе. Сотрудничество с Уругваем, несмотря на то, что не все согласны с таким выбором, лучше, чем противостояние с красными на юге в одиночку."
 PAR_study_uruguays_forts: "Изучить фортификационные сооружения Уругвая"
 PAR_study_uruguays_forts_desc: "Уругвай начал программу фортификации после того, как Мануэль Карлес совершил переворот в правительстве Аргентины во время Рождества 1935 года, и это может оказаться ценным опытом, который мы могли бы применить для укрепления нашей собственной границы с Аргентиной в случае, если они нападут на нас. В конце концов, многие битвы в Гирсоти продемонстрировали эффективность умножения силы, поэтому нам лучше начать работать над этим как можно скорее и быть готовыми к возможному вторжению."
 PAR_help_uruguays_military: "Помощь военным Уругвая"
 PAR_help_uruguays_military_desc: "Сотрудничество обычно выгодно обеим сторонам, и этот случай не является исключением: в конце концов, Уругвай находится в состоянии мира со времен войны Тройственного союза, и их вооруженные силы еще не готовы противостоять всему, что приходит с левой стороны Рио-Уругвая. К тому же, это позволит продемонстрировать хорошие отношения между вооруженными силами наших стран."
 PAR_joint_military_exercises: "Совместные военные учения"
 PAR_joint_military_exercises_desc: "Поскольку мы можем оказаться в войне плечом к плечу, совместные военные учения будут полезны, если нам придется проводить скоординированные совместные маневры в реальной войне. Мы не хотим потерпеть фиаско, подобное битве при Карансебе, в которой мы будем сражаться друг с другом вместо нашего врага и потеряем ценные жизни и оборудование. Кроме того, каждое последующее поколение будет смеяться над таким позором, так что есть еще одна причина, почему эти учения важны."
 PAR_irrazabals_plan: "План Иррасабаля"
 PAR_irrazabals_plan_desc: "Генерал Луис Иррасабаль, герой войны и ветеран войны в Чако, предложил план, который мы можем использовать для отпора захватчикам: поскольку их армия не привыкла воевать в Чако, мы можем использовать наш опыт в этом отношении, чтобы наказать любую попытку сильного противостояния. Однако рано или поздно они найдут способ противостоять нашему плану, поэтому нам лучше использовать наше преимущество как можно эффективнее."
  
 ### Political Trees ### 
  
 ### Liberals ### 
  
 PAR_estigarribato: "Эстигаррибато"
 PAR_estigarribato_desc: "Наша страна слишком долго страдала от политических кризисов. Пришло время, когда наш великий лидер должен вмешаться и защитить парагвайский народ от внешних и внутренних угроз. Да здравствует Президент Эстигаррибия!"
 PAR_national_heroics: "Национальные герои"
 PAR_national_heroics_desc: "Наша страна - это страна героев, страна, наполненная величайшими историческими личностями. Мы никогда не должны забыть тех людей, которые сражались за нашу свободу, защищали наши институты и сделали Парагвай тем прекрасным государством, коим он является сейчас."
 PAR_paraguayan_union_state: "Парагвайский Союз"
 PAR_paraguayan_union_state_desc: "Наша страна - это не 'военная диктатура', как ее некоторые называют, это союз народа, армии, государства - каждой части Парагвая! Парагвайское государство никогда не было столь единым."
 PAR_paraguay_first: "Парагвай прежде всего"
 PAR_paraguay_first_desc: "Наша страна - лучшая, величайшая страна в мире! Наша стране важнее всех прочих, которые не являются Парагваем. Наша страна всегда будет на первом месте!"
 PAR_peace_and_justice: "Мир и справедливость"
 PAR_peace_and_justice_desc: "Парагвай никогда не был настолько стабильным, настолько защищенным, настолько единым. Новый, лучший режим привел Парагвай в эру вечного мира и стабильности."
  
 ### Colorado ### 
 PAR_colorado_resurgence: "Возвращение Красных"
 PAR_colorado_resurgence_desc: "Последний президент от Красных Педро Пабло Пеньа правил Парагваем в 1912 году и был быстро смещен. Это оставило страну под почти беспрепятственным правлением либералов несколько десятилетий. Однако, нарушенные обещания и ухудшающаяся экономика оставила многих парагвайцев недовольными ими. Их ошибки создали возможности для нас! Мы обратимся к простым парагвайцам и дадим их проблем те решения, которые не смогли найти либералы."
 PAR_true_values: "Настоящие ценности"
 PAR_true_values_desc: "Красные всегда были консервативной партией. Во времена либеральных правительств, парагвайский народ заставили пройти через несколько прогрессивных реформ, с которыми не все были согласны. Теперь, когда мы получили власть, мы должны защитить традиционные и семейные ценности, чтобы обеспечить нашему обществу более стабильное и безопасное будущее."
 PAR_prosperity_and_progress: "Процветание и прогресс"
 PAR_prosperity_and_progress_desc: "Мы, красные, знаем, что единственный путь вперед для нашей стране достигается тяжелой работой. Мы должны направить этот дух на создание экономического процветания и прогресса, чтобы поднять страну на ноги и остаться верными своим идеалам."
 PAR_individual_freedoms: "Личные свободы"
 PAR_individual_freedoms_desc: "Либералы много говорили, что их прогрессивные реформы помогают стране. Это оказалось лживым и предательским с их стороны. Мы будем поддерживать индивидуальные ценности и начнем включать гражданские свободы в наш законодательный кодекс."
  
 ### Shared tree between liberals and colorado ### 
  
 PAR_sane_and_free_elections: "Разумные и свободные выборы"
 PAR_sane_and_free_elections_desc: "Наша демократия выжила, и благодаря свободным выборам народ Парагвая может радоваться и осуществлять свое избирательное право. Сдерживая экстремизм, мы увидим, кто придет к власти - либеральная партия Эстигаррибиа или консервативная Колорадос. Пусть победит лучшая партия!"
 PAR_policy_on_the_army: "Политика в отношении армии"
 PAR_policy_on_the_army_desc: "И Колорадос, и либералы могут согласиться с тем, что армия - единственное, что поддерживает нашу нацию свободной и сильной. Новая политика в отношении военных расходов должна помочь в этом и улучшить моральный дух солдат."
 PAR_increase_soldiers_stipends: "Увеличение солдатских стипендий"
 PAR_increase_soldiers_stipends_desc: "Зарплаты в армии, мягко говоря, мизерные, а солдатское довольствие не самое лучшее, далеко не самое. Повышая их, мы надеемся, что сможем хотя бы сделать условия в армии более сносными для наших солдат, особенно для призывников."
 PAR_increase_military_industry_funds: "Увеличение финансирования военной промышленности"
 PAR_increase_military_industry_funds_desc: "Удивительно, как мы смогли создать такую большую, хорошо оснащенную армию, имея так мало средств на военную промышленность. Это больше не будет проблемой."
  
 ### Not Colorado ### 
 PAR_protectors_of_paraguay: "Защитники Парагвая"
 PAR_protectors_of_paraguay_desc: "Наша страна стоит на краю катастрофы! Мы вступим во власть и восстановим порядок, ведь Парагваю нужна защита, и мы обязаны откликнуться на зов страны!"
 PAR_for_the_army_by_the_army: "Во имя армии"
 PAR_for_the_army_by_the_army_desc: "Политики-оппортунисты использовали нашу победу в Войне Чако, чтобы продвинуть свои сомнительные идеи. Мы не собираемся этого допустить! Мы подчиним государство целям армии и заставим их нам подчиняться."
 PAR_weed_out_traitors: "Выдавить предателей"
 PAR_weed_out_traitors_desc: "В нашей стране есть много предателей, не принадлежащих к синдикалистам, которые плетут заговоры прямо сейчас. Нам нужно ударить по ним первыми, чтобы сохранить целостность страны! Мы начнем крупномасштабный поиск предателей в нашем народе, пока не будет проверен каждый парагваец."
 PAR_faith_and_state: "Вера и государство"
 PAR_faith_and_state_desc: "У нашей страны есть много сильных социальных ценностей, но важнейшая из них - вера. Хотя мы никоим образом не монархия, управляемая папой из Рима, мы не можем отрицать католическое влияние в нашей стране, и мы можем поставить это себе на службу, дав католической церкви большую роль в правительстве, пока она не конкурирует с нами за власть."
  
 ### Syndies ### 
 PAR_abrilist_recovery: "Восстановление абрилистов"
 PAR_abrilist_recovery_desc: "В 1934 году мы провели успешный переворот и вернули страну народу. К сожалению, нас вскоре сместили, но теперь мы сильнее, чем когда-либо, и в этот раз мы победим!"
 PAR_military_revolution: "Военная революция"
 PAR_military_revolution_desc: "До того, как Рафаэль Франко стал революционером, он был очень влиятельной фигурой в армии. Хотя его краткосрочный переворот и изгнание ухудшили его отношения с большинством консервативных офицеров, большая часть армии его поддерживает, так как просто хочет обеспечить Парагваю лучшее будущее, и поэтому помогут нам в деле революции!"
 PAR_our_comrades: "Наши товарищи"
 PAR_our_comrades_desc: "Чилийцы и аргентинцы - наши братья по оружию. Они помогли нам освободиться от тирании олигархов и империалистов, поэтому мы признаем их усилия и объявим их нашими друзьями."
 PAR_destroy_reactionaries: "Уничтожить реакционеров"
 PAR_destroy_reactionaries_desc: "Реакционерам не место в нашем государстве, и они должны быть заключены в тюрьму или сосланы, чтобы гарантировать стабильность нашего государства. Чем больше мы позволяем им разгуливать по стране, тем выше риск контрреволюционного заговора."
  
 ### Shared between totalists and natpops### 
  
 PAR_militarist_revolt: "Милитаристское восстание"
 PAR_militarist_revolt_desc: "Эстигаррибия, человек, которого мы считали героем нации, предал нас. Настало время строить лучший Парагвай, где не допускаются умеренные плаксы."
 PAR_seize_total_control: "Обеспечить полный контроль"
 PAR_seize_total_control_desc: "Мы - Парагвай, мы - нация, любой, кто выступает против нас, должен считаться опасным человеком, стремящимся свергнуть наш режим, и именно таким он будет рассматриваться."
 PAR_intensify_propaganda: "Усилить пропаганду"
 PAR_intensify_propaganda_desc: "Нам нужно убедить граждан Парагвая в том, что мы - лучший вариант для них, и старая добрая пропагандистская кампания - это то, что нам нужно. В конце концов, нет лучшего метода убедить простодушных баранов, чем пропаганда."
 PAR_control_the_military: "Контроль над военными"
 PAR_control_the_military_desc: "Мы должны искоренить предателей из армии, нашего священного института, который позволяет нам существовать. Если мы позволим им свободно разгуливать, они могут предать наши идеалы или, что еще хуже, начать думать о свержении нашего режима. Мы должны действовать, чтобы очистить армию от этой грязи."
 PAR_paraguay_reborn: "Возрождение Парагвая"
 PAR_paraguay_reborn_desc: "Парагвай возродился, стал лучше и сильнее, чем прежде. Ни умеренным, ни иностранцам больше не будет позволено диктовать, что мы можем делать, а что нет. Как феникс из пепла, Парагвай возродился и готов стать силой в Южной Америке."
  
 ### Bookmark ### 
 PAR_KR_gathering_storm_desc: "Несмотря на то, что Парагвай вышел победителем из войны за Чако, он не находится в завидном положении: чрезвычайно высокие военные расходы, очень неразвитая экономика и страна, еще не оправившаяся от войны 1870 года, унесшей жизни более половины ее населения, означает, что экономика Парагвая в принципе отсутствует; кроме того, нестабильная ситуация на южной границе и синдикалистская угроза Рафаэля Франко в изгнании в Чили означают, что республика гуарани вскоре может начать борьбу за свое существование."
  
 ### Intro Screen ### 
 PAR_country_intro_background: "GFX_PAR_intro" #NT!
 PAR_country_intro_header: "Республика Парагвай"
 PAR_country_intro_content: "После разрушительной войны Тройного альянса Парагвай был разбит и сломан до неузнаваемости; большая часть мужского населения либо погибла, либо осталась сиротами. Однако огромный демографический и экономический ущерб - это было не все, Бразилия и Аргентина захватили часть территории Республики Гуарани и только сохранили суверенитет Парагваю, чтобы он служил буферным государством между ними. Восстановление от этой катастрофы не было легким делом, и политическая нестабильность все еще сотрясала страну. В 1904 году началась либеральная революция против правления красных. Их правление запустило период огромной политической нестабильности, которая привела в 1922 году к гражданской войне между враждующими политическими фракциями. Потом, в конце 1929 года, руками боливийцев война вернулась в Парагвай. Эта страна, под экономическим давлением получить контроль над предполагаемыми нефтяными ресурсами Чако, стала агрессивно выдвигать свои претензии на спорный регион. Чакская война заняла четыре тяжёлых года, и в 1933 году Парагвай отправил боливийцев в полное отступление и начал оккупировать их территорию. Однако, полная победа имела свою цену: возрастающий долг и военные расходы продолжают лежать тяжелым бременем на нашем правительстве. Боливийские вооруженные силы были плохо вооружены и тренированы для ведения боевых действий в регионе, а их низкий боевой дух означал, что потери парагвайцев были намного меньше. Однако, политическая ситуация не улучшилась, и правление либералов подходило к концу. Рафаэль Франко и прочие радикальные лидеры провели в 1934 году переворот, базируясь на лево-авторитарных принципах, но были смещены после трехмесячного правления героем Чакской войны Хоче Феликсом Эстигаррибией. Теперь эре либерального хаоса пришел конец, и правление Хосе Феликса сопровождается прочным миром; его действия, направленные против 'синдикалиста' Франко и боливийских захватчиков значительно влияют на нашу политику, так как он признан почти всеми как национальный герой и спаситель. После взлета Аргентинской патриотической лиги, Эстигаррибия и его кабинет вновь серьезно встревожены, так как Мануэль Карлес не скрывал своих экспансионистских целей во время произнесения инаугурационной речи, война совсем скоро может вернуться в Парагвай."
  
 PAR_guide: "§MЭстигаррибато§! / §MВозрождение Колорадос§! (§gАвторитарная демократия§! / §mРыночный либерализм§! / §cСоциал-консерватизм§!)\n£white_dot На досрочных выборах выберите любую из партий.\n£white_dot Выполнив фокус “Понизить финансирование вооруженных сил”, выберите нижний вариант, чтобы сохранить демократию.\n£white_dot §mРыночные либералы§! Будут доступны на выборах 1946-го года.\n\n§MАрмия с государством§! / §MВозвращение абрилизма§! (§NНационал-популизм§! / §oТотализм§!)\n£white_dot На досрочных выборах выберите любую из партий.\n£white_dot Выполнив фокус “Понизить финансирование вооруженных сил”, выберите верхний вариант, чтобы привести к власти Мориниго и §Nнационал-популистов§!.\n£white_dot Выполнив фокус “Понизить финансирование вооруженных сил”, выберите средний вариант, чтобы привести к власти Франко и §oТоталистов§!."
  
 ### Events ### 
 par.101.t: "Настойки сложности"
 par.101.d: "Привет, дорогой игрок. Это событие позволяет настроить сложность твоей кампании за Парагвай. Помни, что в независимости от твоего выбора, игра за Парагвай требует навыка и тщательного планирования. Твои ресурсы будут ограничены, а враги куда сильнее. Удачи, герои войны в Чако присматривают за тобой!"
 par.101.a: "Лёгкая сложность"
 par.101.b: "Обычная сложность (стандарт)"
 par.101.c: "Тяжёлая сложность"
 PAR_easy_difficulty_tt: "§7Лёгкая сложности убирает большую часть событийных войск у врага и меняет его ИИ.§!"
 PAR_medium_difficulty_tt: "§OОбычная сложность содержит большую часть новых изменений и улучшений. Приготовьтесь к более сильным врагам. Поведедние Чили было также изменено. Оно не будет молча смотреть, как вы нападаете на Патагонию.§!"
 PAR_hard_difficulty_tt: "§RТяжёлая сложность делает врагов ещё сильнее. Трижды подумайте перед нажатием.§!"
  
 par.2.t: "Митинг против АПЛ"
 par.2.d: "Новый Президент Аргентины Мануэль Карлес не сбавляет обороты своей пропагандистской кампании, направленной против Парагвая и других стран, которых он считает врагами Аргентинского государства. Сегодня в Асунсьоне собрались сотни людей, протестующие против его риторики и оскорблений, и требующих официальный разрыв отношений с Аргентиной. Хотя это скорее всего не произойдет, такая угроза политически выгодна для армии, так как угроза войны заставляет всех вспомнить, кто спас Парагвай несколько лет тому назад."
 par.2.a: "Аргентина не может вернуть свое величие; его у нее никогда не было!"
  
 par.3.t: "Черный Понедельник разоряет нашу экономику"
 par.3.d: "Несмотря на то, что у Парагвая нет выхода к морю, он соединен с мировой экономикой портом в Асунсьоне и рекой Ла Платой. Сначала мы восприняли падение финансового рынка как интересную новость, однако потом почувствовали последствия; иностранцы не могут купить нашу продукцию, а у нас возникают серьезные затруднения с импортом важнейших товаров. Хуже того, бюджетная система потерпела крах, и военные пенсионеры уже берутся за оружие, чтобы защищать свои права, если мы попробуем их нарушить. Действительно, впереди плохие времена, и Парагваю придется жить в коммерческой изоляции..."
 par.3.a: "Мы должны готовиться к трудным временам."
  
 par.4.t: "Проблемы с платой военным"
 par.4.d: "Наши бюджетные проблемы предсказуемо привели к сокращению денежного довольствия нескольких военных, особенно среди нижних чинов. Эта ситуация влияет на моральный дух, что приводит к дезертирству, отставкам и небольшим протестам в армии. Что бы мы ни делали, и даже после того, как мы попросили их понять ситуацию, недовольство продолжает усиливаться."
 par.4.a: "Пожалуйста, поймите нас!"
  
 par.5.t: "Протест пенсионеров!"
 par.5.d: "Ветераны и другие пенсионеры в очень большом количестве вышли на протест после объявления о задержке выплат. Обычно такие протесты быстро заканчивались, но теперь задержки выплат распространяются и на офицеров низшего звена и солдат, которые обычно занимаются подобными беспорядками, а теперь отказываются вмешиваться. Поскольку и местные солдаты, и ветераны объединились в своем протесте, остается только ждать."
 par.5.a: "Подождите, и ситуация улучшится."
  
 par.6.t: "Недовольство военных"
 par.6.d: "Проблемы с выплатой не затронули каждого парагвайского солдата, но недовольство распространяется по казармам как чума, так как простому солдату не видно никакое улучшение ситуации. Несколько попыток военного переворота и малые восстания были подавлены, но мы не уверены, насколько долго нам удастся держать ситуацию под контролем."
 par.6.a: "Печально"
  
 par.7.t: "Рафаэль Франко в изгнании"
 par.7.d: "После исключения из состава правительства за свой радикальный синдикализм, Рафаэль Франко еще глубже погрузился в левую риторику во время изгнания в Чили. Теперь называющий себя 'соланист-тоталист', он призывает к Революции в Парагвае. Несколько лет мы не обращали на него внимание, как на одного из смещенных диктаторов, но учитывая наше пошатнувшееся положение и угрозу синдикалистских шпионов, он прямо призывает к перевороту против нас, а найдутся те, кто его послушают."
 par.7.a: "Бредни безумца"
  
 par.8.t: "Беспокойство в возвращенных землях"
 par.8.d: "Боливийским заговорам нет конца. Из-за того, что они снова начали агрессивную войну, чтобы захватить наше Чако и отдать их корпорациям, мы вынуждены столкнуться с засланными партизанами на недавно освобожденных территориях. Хотя ущерб от них незначителен, это показывает, как далеко готова пойти Боливия."
 par.8.a: "Со временем они увидят вещи по-нашему"
  
 par.9.t: "Хьюи Лонг избран Президентом США"
 par.9.d: "Бывший Сенатор США, Хьюи Лонг смог избраться на должность Президента Соединённых Штатов Америки на удивительно напряженных выборах. Соперничая с синдикалистос и продажными кандидатами, Хьюи смог одержать победу в ключевых штатах этой страны и доказал, что американский народ устал от своих элит, которые хотят нас подчинить и воровать наши деньги, а не делиться ими! Многие парагвайские газеты поливали его похвалой еще до окончания подсчета голосов. Время покажет, если его коварные враги смогут смириться с поражением."
 par.9.a: "Поздравляем, амиго!"
  
 par.10.t: "Помочь АСШ?"
 par.10.d: "Соединенные Штаты находятся в осаде! Хьюи Лонгу бросили вызов воры-синдикалисты и банкиры, и они стремятся силой поработить народ Северной Америки. Лонг - чрезвычайно популярная личность в Парагвае, поскольку он был единственным иностранным политиком, который увидел правду и осудил войну жадности, которую Боливия вела против нас в Чако, что сделало его знаменитостью. Когда новости достигли Парагвая, в народе поднялась бурная реакция: многие безработные ветераны войны в Чако требовали официального вмешательства. Устав ждать, теперь они просят лишь материальной помощи и кораблей, чтобы отправить их в США для борьбы за мир и справедливость во имя нашей нации."
 par.10.a: "Мы должны помочь нашим американским друзьям освободить их страну!"
 par.10.b: "Мы можем помочь, но мы должны быть осторожны, чтобы не потратить слишком много."
 par.10.c: "К сожалению, мы не можем себе этого позволить"
  
 par.11.t: "Прибытие Чакской бригады!"
 par.11.d: "Из маленькой страны Парагвая прибыла храбрая Чакская бригада. Она названа в честь спорного региона, который вызвал войну, подпитанную жадностью и публично раскритикованную Лонгом здесь, в Штатах, парагвайцы считают его единственным иностранцем, правильно увидевшим правду за этой войной. Популярность Хьюи только росла за последние годы, а новость о перевороте против демократии возмутила парагвайское население, и многие тысячи решили нам помочь в борьбе, которая ведется за саму душу Америки."
 par.11.a: "Наше дело правое!"
  
 par.12.t: "Поздравления парагвайцев!"
 par.12.d: "После окончания конфликта у нас наконец-то есть время продохнуть. Письма от парагвайских граждан, лично благодарящих Лонга за его борьбу за свободу и против синдикализма, продолжают прибывать из маленькой южноамериканской страны, которая считает Хьюи настоящим героем."
 par.12.a: "Мир - это награда сама по себе, но мы их поблагодарим"
  
 par.13.t: "Военное восстание!"
 par.13.d: "Недавнее сокращение военного бюджета стало последней каплей. С временным сокращением зарплат и задержками выплат можно было смириться, свалив вину на ситуацию. Но нападение на армию парагвайского государства, единственного героя войны в Чако, не могло пройти без последствий.\n\nСлухи об этом плане распространились среди солдат, в казармах по всей стране: \"Эстигаррибия должен уйти, он предал нацию!\" Несколько патриотически настроенных генералов и офицеров воспользовались ситуацией и представили себя в качестве альтернативы, объезжая казармы, чтобы изложить свои взгляды и подготовить восстание.\n\nНаходясь в Чили, Рафаэль Франко не упускал из виду ситуацию на родине. Информированный частыми письмами своих сторонников, он организовал из Сантьяго насильственный захват власти, повторив свой кратковременный переворот 1934 года. Точно так же его сторонники в армии приходили и уходили в казармы, подготавливая умы пропагандой и обеспечивая участие в перевороте полка за полком. В этой бурлящей атмосфере верность завоевывалась не только моралью, но и хлебом. Смутьяны-генералы и Франко не стеснялись использовать свои личные средства для завоевания полезных полков.\n\nВ конце концов, сегодня по всей стране поднялось несколько казарм против нашей неудачной экономической политики, и казалось, что демократия встала на колени. Солдаты, верные Патриотам или Франко, двинулись против мест власти, и попытка захвата переросла в открытый бой на улицах Асунсьона. Однако некоторые подразделения, все еще верные Эстигаррибии и партии Колорадо, присягнули на верность режиму и сражались, защищая демократическое государство. Бои затянулись в столице до сумерек и унесли много жизней, но в конце концов бои прекратились, и когда пыль осела на президентском дворце, был выявлен явный победитель:"
 par.13.a: "Мориниго и патриотические офицеры спасли нацию!"
 par.13.b: "Отряды Франко победили, и генерал смог вернуться!"
 par.13.c: "Отряды, верные либералам и Колорадо, смогли восстановить порядок!"
  
 par.14.t: "Хьюи Лонг направляется в Парагвай"
 par.14.d: "Война в Северной Америке повернулась против АСШ, и Хьюи Лонг был вынужден бежать от преследующих его сил предателей. Ничто не удовлетворит их больше, чем его смерть, и его просьба об убежище здесь, в Парагвае, была немедленно одобрена, и он вскоре достигнет Асунсьона. Схема, включающая корабли под парагвайским флагом, обеспечит его сохранность от изменников, и когда он будет здесь, его будут встречать как героя!"
 par.14.a: "Мы его ждем!"
  
 par.15.t: "Выборы 1941 года"
 par.15.d: "В Парагвае сегодня день выборов, и исход этих выборов далеко не ясен, поскольку на предыдущих никто не получил абсолютного большинства. Основными соперниками, как всегда, являются 'Колорадос' во главе с Хуаном Мануэлем Фрутосом и либералы во главе с Хосе Феликсом Эстигаррибиа. Результаты голосования получены, и победителем стал..."
 par.15.a: "Эстигаррибиато выходит на первое место."
 par.15.b: "Фрутос и Колорадос получают большинство."
  
 par.16.t: "Выборы 1946 года"
 par.16.d: "Хотя успех на предыдущих выборах для Эстигаррибиато стал приятным сюрпризом, сейчас снова наступило время выборов. Как обычно, 'Колорадос' - единственная партия, кроме либералов, которая может получить большинство, и после закрытия бюллетеней результаты уже известны."
 par.16.a: "Неудивительно, что Эстигаррибия снова побеждает."
 par.16.b: "Хуан Мануэль Фрутос и Колорадос побеждают."
  
 par.17.t: "Выборы 1951 года"
 par.17.d: "Пять лет назад либералы с легкостью обеспечили себе большинство, но вот снова 'Колорадос' участвуют в выборах и смогли добиться большинства в парламенте. Результаты подведены, и партия, имеющая большинство в парламенте, - это..."
 par.17.a: "Опять либералы!"
 par.17.b: "Колорадос удается одержать победу!"
  
 par.18.t: "Выборы 1946 года"
 par.18.d: "Неудивительно, что единственные две партии, которые могут надеяться на победу на этих выборах, - это либералы и Колорадос. Обе они провели очень ожесточенную избирательную кампанию, к счастью, без насилия. Теперь выборы закончились, и результаты уже известны."
 par.18.a: "Либералы сохраняют власть"
 par.18.b: "Удивительная победа Колорадо!"
  
 par.19.t: "Выборы 1946 года"
 par.19.d: "Несмотря на успех на предыдущих выборах, правление Колорадос можно назвать небезопасным, поскольку риторика предвыборной кампании достигла новых враждебных уровней. Хотя насилия удалось избежать, многие опасаются, что результаты выборов могут быть не признаны, но армия уже заявила, что обеспечит порядок на выборах. Пока оседает пыль, президент Парагвая..."
 par.19.a: "Хуан Мануэль Фрутос, красный"
 par.19.b: "Эусебио Айяла, либерал старой школы"
  
 par.21.t: "Выборы 1951 года"
 par.21.d: "Говорят, что политика приводит к странным союзам. Из-за затруднений либералов в назначении кандидата, Луис Альберто Риарт, некогда смещенный с поста президента, вновь пытается им стать, вступая в противостояние с всегда серьезной оппозиции красных. После окончания подсчета голосов, победителем стал..."
 par.21.a: "Раймундо Ролон, красный"
 par.21.b: "Луис Альберто Риарт, старый либерал"
  
 par.22.t: "Выборы 1956 года"
 par.22.d: "Двое военных встречаются на уникальном поле битвы парагвайской двухпартийной системы. Альфредо Стрессенер получил поддержку Партии красных, но его оппонент имеет вес сам по себе: Хосе Феликс Эстигаррибия хочет вновь стать президентом, в этот раз в демократической форме. Победитель этой битвы солдат..."
 par.22.a: "Раймундо Ролон за Колорадос."
 par.22.b: "Хосе Феликс Эстигаррибия, старый генерал"
  
 par.20.t: "Парагвай в Интернационале?"
 par.20.d: "Недавно в маленькой южноамериканской стране произошла социалистическая революция, и после начальной стабилизации, она смотрит на свою роль в мировом сообществе. Хотя их вклад в Интернационал будет незначительным, союзник - это союзник, а мы не в том положении, чтобы отказывать в вступлении потенциальным членам нашего альянса."
 par.20.a: "Добро пожаловать!"
 par.20.b: "Разве он не назывался Уругвай? Неважно, они нам не нужны."
  
 par.201.t: "Франция отказывает нам в членстве в Интернационале"
 par.201.d: "Назвав нашу страну ничего не значащей отсталой дырой, которая ничего не сможет добавить их альянсу, Франция отказала нам в членстве и выслала наших дипломатов."
 par.201.a: "Они об этом пожалеют!"
  
 par.24.t: "Состояние нашей армии после войны в Чако"
 par.24.d: "Наша победа в войне в Чако досталась тяжелой ценой, мы понесли многочисленные потери и оставили нашу страну обескровленной. Наши войска были постоянно недовооружены и недоснабжены, мы смогли победить только благодаря яростной решимости наших войск и тому, что наши генералы отлично руководили ими. Однако многих жертв можно было бы избежать. Нам необходимо провести реформы, если мы хотим избежать продолжения этого пути и повторения катастрофы, подобной ужасной войне Тройственного союза."
 par.24.a: "Реформа необходима!"
  
 par.25.t: "Трудности создания современной армии"
 par.25.d: "Танки и бомбардировщики. Невероятные машины, способные переломить ход войны, но за них приходится платить. Цена, которую мы не можем оплатить. Наша маленькая страна не может позволить себе производить их, так как это оборудование невероятно сложно и дорого. Наши немногочисленные промышленные предприятия не в состоянии поддерживать стоимость и опыт, необходимые для их производства. Очевидно, что когда-нибудь это может измениться, но пока нам следует сосредоточиться на нашей экспертной пехотной армии. Однако это не мешает нам вкладывать средства в получение этих технологий, так как однажды они могут оказаться полезными."
 par.25.a: "Будем надеяться, что мы увидим парагвайские танки!"
  
 par.26.t: "Внеочередные выборы"
 par.26.d: "К экономическому кризису добавился кризис политический. Позиции Либеральной партии, поддерживающей режим Эстигаррибии, были ослаблены, и несмотря на успешное преодоление последствий Черного Понедельника и отстранение мятежных военных, управлять ситуацией против оппозиции становилось все труднее. Консервативная партия Колорадо с момента наступления Черного Понедельника настаивала на проведении выборов с целью отстранения Эстигаррибии от власти. Сегодня президент объявил, что их желание наконец-то исполнено, и внеочередные выборы действительно будут организованы. Очевидно, что Эстигаррибия ждал подходящего момента для объявления этих выборов. Организовав их сразу после того, как пройдут драгоценные последствия восстановления, он надеется победить с большим перевесом и заставить Колорадос замолчать на ближайшие годы. Однако ничто не гарантировано, и успешная кампания Колорадос может изменить ход событий..."
 par.26.a: "Эстигаррибия сможет удержаться, но ему придется сформировать коалицию с умеренными либералами."
 par.26.b: "С небольшим перевесом Колорадам удается выйти на первое место."
  
 par.27.t: "Горнодобывающая промышленность в Чако"
 par.27.d: "Война в Чако велась из-за наличия в регионе нефти. Хотя в Чако-Бореаль отсутствует, этот регион может предложить другие ресурсы, такие как железо, бокситы и медь, очень полезные для нашей небольшой внутренней промышленности. В действительности у нас нет возможности импортировать огромное количество ресурсов, в отличие от других стран, таких как Америка, Германия или Россия, которые имеют огромную горнодобывающую промышленность и бюджет, позволяющий им торговать и импортировать ресурсы, не моргнув глазом. Победа в войне в Чако и приобретение нефти помогли нам продвинуться в этом направлении, но имеющиеся в нашем распоряжении месторождения все еще очень ограничены. Тем не менее, это лучше, чем ничего, и мы рассчитываем, что сможем увеличивать количество добываемых ресурсов год от года."
 par.27.a: "Тогда мы будем работать над расширением этой бурно развивающейся отрасли!"
  
 par.28.t: "Нефть в Чако"
 par.28.d: "Война в Чако велась за наличие нефти в этом регионе. Хотя первоначальные перспективы заставляли нас ожидать, что мы найдем нефть на всей его территории, нам удалось обнаружить ее только в небольшом пограничном регионе с Боливией, очень близко к границе, но все же в наших руках. Контролируя самый важный ресурс в мире, пусть и в небольшом количестве, мы рассчитываем получить преимущество во многих переговорах, поскольку почти у всех наших соседей нет ни месторождений нефти, ни возможностей для ее импорта. Хотя у нас нет такого количества нефти, которое могут производить американские или азербайджанские нефтяные месторождения, это все же относительно большое количество, достаточное для снабжения нашей небольшой армии, а с помощью этих нефтеперерабатывающих заводов мы ожидаем, что сможем производить еще больше нефти как на экспорт, так и для внутреннего потребления. Эта новая отрасль должна дать огромный толчок нашей экономике."
 par.28.a: "Поскольку нефть заставляет мир двигаться, мы могли бы принять участие в этом бизнесе."
  
 par.29.t: "В аду Чако"
 par.29.d: "Этот фильм был снят в 1932 году аргентинским режиссером Роке Фунесом. В нем рассказывается об ужасах войны в Чако и о том, как гордая парагвайская армия преодолевала трудности до самой победы. Долгие годы фильм считался утерянным, но недавно он был обнаружен семьей Эстраго. Премьера фильма состоялась недавно в Асунсьоне, он был положительно встречен критиками за его повествование и получил высокую оценку армии как очень точный и отражающий дух парагвайской армии. Это исторический момент для кинематографа нашей страны, и мы надеемся, что это вдохновит парагвайских кинематографистов быть более предприимчивыми."
 par.29.a: "Очень хороший фильм, 7.8/10, мало воды"
  
 par.30.t: "Агустин Барриос путешествует по Америке"
 par.30.d: "Агустин Пио Барриос - известный парагвайский гитарист, который смог осуществить одну из своих желаний - совершить турне по Америке, причем первое выступление состоялось в Сан-Хуане, на острове Пуэрто-Рико. Во время этого тура он даже смог сыграть знаменитую песню 'Every man a king' с самим сенатором Хьюи Лонгом, когда тот гастролировал в прекрасном штате Луизиана, в Батон-Руж. Как и большинство парагвайцев, Барриос восхищается Лонгом за его выступление против боливийской агрессии во время войны в Чако. По этому случаю парагвайский посол, сопровождавший господина Барриоса во время его поездки, выразил губернатору Лонгу свои наилучшие пожелания в связи с его президентской кампанией, надеясь, что он выйдет на первое место в качестве 31-го президента Соединенных Штатов Америки."
 par.30.a: "Он смог сыграть на гитаре 'Каждый человек - король'? Мистер Барриос действительно удивителен!"
  
 par.31.t: "Захват региона Чако"
 par.31.d: "Теперь, когда Парагвай занят войной с Аргентиной, настал наш момент нанести удар и захватить Чако. Хотя мы не можем реально надеяться захватить всю территорию, поскольку наша армия все еще восстанавливается после поражения в войне в Чако, мы можем занять пограничный регион, известный как боливийское Чако. Учитывая, что парагвайская армия занята борьбой с аргентинцами, мы уверены, что они не будут воевать против нас, если мы займем эту территорию."
 par.31.a: "Оккупировать регион."
 par.31.b: "Нет, не думаю, что получится."
  
 par.32.t: "[From.GetNameDefCap] занимает боливийское Чако!"
 par.32.d: "Силы [From.GetNameDefCap] только что заняли пограничный регион, известный как боливийское Чако, пока наша армия сражается с Аргентиной. Хотя наша национальная гордость говорит нам, что мы должны нанести ответный удар и атаковать их, разум подсказывает нам, что мы можем оставить это без внимания, поскольку мы всегда сможем вернуться позже и сосредоточиться на них, когда уничтожим Аргентину."
 par.32.a: "Они могут оставить его себе, пока что, мы вернемся за ним позже."
 par.32.b: "К черту причины, мы не отдадим нашу территорию!"
  
 par.322.t: "Призывы к миру"
 par.322.d: "Большинство военных и членов правительства надеялись на повторение первой войны в Чако, но, похоже, мы недооценили нашу способность вести войну на два фронта. Прошло уже более шести месяцев непрерывной оккупации Чако, и нет никаких признаков того, что ситуация изменится, а в сочетании со стремительным ростом цен общественное мнение о войне резко изменилось. У некоторых еще теплится слабая надежда, что Боливия сломается и предложит мир раньше нас, но, возможно, пришло время проглотить нашу гордость и признать нашу неспособность победить"
 par.322.a: "Посылайте соглашение, мы больше ничего не можем сделать"
 par.322.b: "Никогда не сдавайтесь! Мы победили однажды, победим и снова!"
  
 par.323.t: "Парагвай предлагает мирную сделку"
 par.323.d: "Сегодня нас ждали шокирующие новости: мы получили сообщение из Парагвая. Они предложили нам весь регион Чако в обмен на прекращение войны. Хотя мы твердо контролируем этот регион, все попытки добраться до их столицы оказались тщетными. С нашей стороны было бы мудро принять это предложение и выйти из войны хотя бы с важным регионом Чако"
 par.323.a: "Примите мир, с Чако в наших руках у них не останется ничего полезного для нас"
 par.323.b: "Откажитесь от него, нас устроит только [ROOT.GetAdjective]ий флаг в Асунсьоне!"
  
 par.324.t: "Наш мир принят"
 par.324.d: "Наше мирное соглашение было принято государством [FROM.GetName]"
 par.324.a: "Давайте покончим с этим как можно быстрее"
  
 par.325.t: "Мир подписан"
 par.325.d: "Мирный договор был ратифицирован, и Чако передано нам"
 par.325.a: "Наша национальная гордость была восстановлена"
  
 par.33.t: "Социалистический переворот в Парагвае!"
 par.33.d: "Тревожные новости доходят до нас из Асунсьона! Мы получили информацию, что Рафаэль Франко вернулся из изгнания и сверг правительство Парагвая. Он заявил, что Парагвай больше не желает быть членом анти-синдикалистического оборонительного пакта и аннулировал все предыдущие соглашения. Теперь у нас на одного союзника меньше."
 par.33.a: "Да как они умудряются свергать правительство дважды за десятилетие!"
  
 par.34.t: "Победа над Аргентиной!"
 par.34.d: "Нет более храброго человека, что выйдет против гиганта. И нет более храброй нации, что, будучи маленькой, выйдет на бой с огромным соседом и победит его. Крошечный Парагвай всегда зависел от милости его более сильных соседей. В 1864-ом году, он выбрал сражаться за то, что принадлежит ему по праву, как суверенное государство. Призывы Франциско Солано Лопеса сражаться до последней капли крови действительно оставило Парагвай без неё, а репарации Тройному Союзу разрушили его экономику.\n\nНо в 1932-ом году Парагвай восстал вновь, сокрушив злодейские планы его соседей. Во время войны с Боливией за Чако, Парагвай, к удивлению мировой общественности, смог дать отпор своему сопернику и погнал в разы более многочисленную армию боливийцев прямо до Ла Паса. Парагвай отстоял свою честь и право называться страной, этот триумф стал гордостью для всего его народа.\n\nИ теперь, как и тогда, мы встали на тропу войны с Аргентиной, но в этот раз всё оказалось куда более удачнее. Храбрость и смекалка наших солдат позволили дать отпор аргентинцам и вернуть давно утраченные земли. Народ на улицах Асунсьона гордо ликует – ‘Победа’! Мы смогли отомстить за свои унижения, и никто больше не будет помыкать нами. Парагвай будет сражаться, и пусть весь мир знает, чего стоит неуничтожимый дух Гуарани! О героях этой войны будут вспоминать через многие года во всех уголках мира!"
 par.34.a: "Ура!"
  
 par.35.t: "Военная помощь от Парагвая"
 par.35.d: "Парагвай посылает военную миссию, чтобы помочь нам против РФП, так как у них было больше войн, поэтому они более опытны, 'за' или 'против'?"
 par.35.a: "Их помощь будет жизненно необходима"
 par.35.b: "Спасибо, но мы прекрасно справляемся сами."
  
 par.36.t: "Уругвай соглашается"
 par.36.d: "Уругвай принял нашу военную миссию"
 par.36.a: "Отлично!"
  
 par.37.t: "Уругвай отказывается"
 par.37.d: "Уругвай отказался от нашей военной миссии"
 par.37.a: "Но, но, их вооруженные силы никудышные!"
  
 par.38.t: "Парагвай направляет советников для изучения наших фортов"
 par.38.d: "Поскольку мы союзники, а Парагвай планирует укрепить свою границу с РФП, они послали людей изучить, как укрепиться."
 par.38.a: "Мы рассчитываем учиться и у их военных."
  
 par.39.t: "Совместные учения"
 par.39.d: "Парагвай отправил два пехотных батальона, чтобы мы могли лучше координировать действия против РФП."
 par.39.a: "Si vis pacem, para bellum."
  
