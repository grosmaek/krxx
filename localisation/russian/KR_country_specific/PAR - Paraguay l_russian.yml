 PAR_jose_felix_estigarribia: "Хосе Феликс Эстигаррибия"
 PAR_jose_felix_estigarribia_leader_desc: "Хосе Феликс Эстигаррибия, герой войны Чако, получил международное образование в области военных и сельскохозяйственных дел. Эстигаррибия сверг диктатора Рафаэля Франко и положил конец социалистическому хаосу, который ознаменовал либеральное правление до его вознесения. Однако, романтический националист, Эстигаррибия поощрял только экстремистские движения, которые в конечном счете стремятся свергнуть его. Выживет ли он политически - это открытый вопрос, на который ответит только время."
 PAR_jose_felix_estigarribia_elected_leader_desc: "Хосе Феликс Эстигаррибия, герой войны Чако, получил международное образование в области военных и сельскохозяйственных дел. Эстигаррибия сверг диктатора Рафаэля Франко и положил конец социалистическому хаосу, который ознаменовал либеральное правление до его вознесения. \nПосле восстановления демократии, политическая карьера Эстигаррибии сначала, казалось, подошла к концу. Однако Эстигаррибиа оправдал ожидания и снова поднялся в ряды либеральной партии. Избранный демократическим путем, его власть в государстве сейчас далеко не так велика, как когда-то, и, хотя некоторые опасаются, что он снова захватит диктаторскую власть, массы поддержат вечно приспосабливающегося героя войны Чако."
