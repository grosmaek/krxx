 mon.400.t: "Опровержение легенды об Унгерне"
 mon.400.d: "Буддын Зовлёл запретил произнесение имени барона Унгерна в Монголии. Подобно известному бандиту Я Ламе, его власть над людьми измеряется уважением и позором. Места, где Я Лама и барон Унгерн укреплялись, на короткое время считались святой землей, но такие духи, как эти, должны быть изгнаны с наших земель, а не почитаемы."
 mon.400.a: "Его дух не может нас угнетать"
  
 mon.401.t: "Агван Доржиев осужден за русофилию"
 mon.401.d: "Бурятский шип, Агван Доржиев, был запрещен во въезде в Монголию. Манипулятивное использование им тантры Калачакры в Тибете, изображающее русских царей как перерождения Ārya Tārā, является ересью, которая только привлечет иностранных наемников, пытающихся посягнуть на наш суверенитет. Ārya Tārā, очевидно, также является Цэндийн Дондогдулам, женой Богд-хана."
 mon.401.a: "Изгнать этот царский реликт!"
  
 mon.402.t: "Любопытная экспедиция Барыченко"
 mon.402.d: "Хотя мы крайне настороженно относимся к дальнейшему русскому исследованию, Александр Барыченко выделяется среди обычных прозрачных шпионов. Барыченко утверждает, что он истинный верующий в тантрический буддизм и пишет научную статью о пользе монашеского образа жизни для здоровья. [MON.GetLeader] был готов одобрить его исследование, но был остановлен министром, который принес одну из других работ Барыченко. Эта работа под названием 'О передаче мыслей на расстоянии' представляет собой научную статью о гадании. Напуганные, что это может быть еще одной попыткой русского мошенника использовать культуру Монголии, следует более тщательно рассмотреть его план."
 mon.402.a: "Барыченко безвреден, он может остаться"
 mon.402.b: "Еще один, он должен уйти"
  
 mon.403.t: "Статус традиционных монгольских жертвоприношений"
 mon.403.d: "Среди монгольских солдат популярны разговоры у костра о том, что они вырвали сердце врага. Этот акт, который был запрещен во времена Цин, снова набирает популярность из-за нестабильности Монголии. Командиры просят [MON.GetLeader] использовать его влияние в политике, чтобы запретить эту практику, заявив, что она подорвет репутацию нашей армии."
 mon.403.a: "Запретить это, нам нужны современные солдаты"
 mon.403.b: "Принять это, нам нужна мораль"
  
 mon.404.t: "Арест практикующих Ак Джанг"
 mon.404.d: "Из Ойратских гор, недалеко от земли рождения Чингисхана, приходит возрождение его старых путей. Шаман Чет Челпан сообщает, что видел всадника в белом, Белого Бурхана. Чет организовал бурятские церкви с целью отмены буддизма на земле наших предков и угнетает нашу историю своими утверждениями, что Ойраты будут освобождены неким белым спасителем. Это очевидное мифотворчество Унгерна, и его следует рассматривать как еще одну попытку увековечить этого ублюдка."
 mon.404.a: "Заключить Чета и его шаманов."
  
 mon.405.t: "Запрещены иностранные названия топонимов"
 mon.405.d: "Буддын Зовлёл запретил все упоминания о горах Марко Поло, Гумбольдта, Риттера, Александра III и Пражева́льского. Эти названия — попытка наложить их историю на нашу и являются синонимом империализма. Мы должны переименовать их в честь монгольских героев нашей истории."
 mon.405.a: "Мы утверждаем нашу идентичность"
  
 mon.406.t: "Беспокойство по поводу здоровья 9-го Джебцундамбы"
 mon.406.d: "Молодой 9-й Джебцундамба Хутухту недавно заболел на несколько дней. Были вызваны монахи для поиска источника болезни. Предположительно, один из монахов нарушил свои обеты и проклял здоровье ребенка. После длительных поисков и допросов выяснилось, что монах съел рыбу в день, когда молодой Джебцундамба заболел. После того как этого монаха справедливо лишили сана и избили, ребенок выздоровел. Для монахов, ухаживающих за Джебцундамбой Хутухту, это подтвердило их веру в то, что моральное здоровье подданных передает здоровье их вождям."
 mon.406.a: "Это было опасно"
  
 mon.407.t: "Тайная история монголов вновь найдена"
 mon.407.d: "Монгольский автор Цэндийн Дамдинсүрэн смог найти и перевести копию 'Тайной истории монголов' с китайского текста на халхаский монгольский. Это позволило авторитетно рассказать историю Темуджина, Чингисхана. В духе национализма, Цэндийн Дамдинсүрэн включил предисловие, предупреждающее монголов от продажи этой книги иностранцам. В предисловии говорится, что 'Монгольская история никогда не должна быть искажена или украдена иностранцами.'"
 mon.407.a: "Она только наша!"
  
 mon.408.t: "Памятник Красному Шляпу"
 mon.408.d: "Внутренней Монголии был построен памятник в память о тысячах, погибших от китайских преследований и бежавших из Внутренней Монголии во время Восстания Красных Шляп. Это событие было осторожно названо китайской пропагандой 'инцидентом Цзиндандао'. Многие живые до сих пор помнят сотни тысяч погибших, а западные наблюдатели отметили это как триумф против нашей веры. Правительство Буддын Зовлёл обещает отомстить за их смерти."
 mon.408.a: "Мы восстановим справедливость"
  
 mon.409.t: "Памятник Голокскому Массакру"
 mon.409.d: "Военные командиры Нинхай в 1932 году попытались уничтожить народ Голок в Хаме, нанеся удар как по нашим тибетским братьям, так и по буддизму в целом. Это было самое тяжелое время для нашей веры, когда мы видели, как наши собственные братья Дунсян перешли в ислам. В Урге был построен памятник, и произнесена речь для того, чтобы утешить беженцев этой трагедии."
 mon.409.a: "Буддизм объединяет нас"
  
 ### 414 - 423 Democratic Flavour Events 
  
 mon.414.t: "Поэзия Сухэ-Батора опубликована"
 mon.414.d: "Благородный герой обновленной Монголии, Дамдин Сухэ-Батор, был удостоен чести, когда его поэзия была опубликована. Видение Сухэ-Батора о Монголии, свободной и укрепленной объединяющей религией, возможно, скоро осуществится.\n\nЧан Шамбалина Дайин, Война Северной Шамбалы! Пусть мы умрем в этой войне, чтобы возродиться снова, как рыцари Правителя Шамбалы!"
 mon.414.a: "Поднимем знамёна высоко!"
  
 mon.415.t: "Японский заговор раскрыт, прекращен"
 mon.415.d: "Жамбин Лхүмбе, мелкий член МАН, был найден с письмами от японской военной группировки Квантун. Глава службы безопасности дал разрешение на арест до 100 подозреваемых военных, чтобы предотвратить японскую инфильтрацию."
 mon.415.a: "Безопасность в наши дни редка."
  
 mon.416.t: "Тайная история монголов переведена"
 mon.416.d: "Монгольский автор Цэндийн Дамдинсүрэн смог найти и перевести копию 'Тайной истории монголов' с китайского текста на халхаский монгольский. Это позволило авторитетно рассказать историю Темуджина, Чингисхана. В духе верности, Цэндийн Дамдинсүрэн раздал эту книгу западным гостям, надеясь, что они переведут книгу на свои языки и распространат национальный миф о Монголии."
 mon.416.a: "Культурная веха."
  
 mon.418.t: "Памятник Красному Шляпу"
 mon.418.d: "Внутренней Монголии был построен памятник в память о тысячах, погибших от китайских преследований и бежавших из Внутренней Монголии во время Восстания Красных Шляп. Это событие было осторожно названо китайской пропагандой 'инцидентом Цзиндандао'. Многие живые до сих пор помнят сотни тысяч погибших, а западные наблюдатели отметили это как триумф против нашей веры. Новое правительство обещает отомстить за их смерти."
 mon.418.a: "Мы восстановим справедливость."
  
 mon.419.t: "Американец Генри Уоллес посещает Монголию"
 mon.419.d: "Американский политик Генри Уоллес решил посетить Монголию с дипломатической и разведывательной миссией. Вместе с признанием нашего правительства, Уоллес проявил большой интерес к исследованию образцов наших сельскохозяйственных культур, говоря, что он очарован нашей способностью вести сельское хозяйство в суровые зимы."
 mon.419.a: "Самое приятное удивление."
  
 mon.421.t: "Любопытная экспедиция Барыченко"
 mon.421.d: "Хотя мы крайне настороженно относимся к дальнейшему русскому исследованию, Александр Барыченко выделяется среди обычных прозрачных шпионов. Барыченко утверждает, что он истинный верующий в тантрический буддизм и пишет научную статью о пользе монашеского образа жизни для здоровья."
 mon.421.a: "С радостью приветствуем покровительство."
  
 ### 424 - 434  Patauto Flavour Events 
  
 mon.425.t: "Агван Доржиев покровительствовал Унгерну"
 mon.425.d: "Отчужденный друг 13-го Далай-ламы, Агван Доржиев, прибыл в Ургу для встречи с Унгерном. Агван представил Унгерну Калачакра-тантру, якобы написанную покойным 13-м Далай-ламой, в которой Николай II объявлен Ārya Tārā, Белой Тарой. Эти доказательства кажутся Унгерну подтверждением его монархистских взглядов, и между ними завязалась крепкая дружба. Хотя влияние Агвана ослаблено Регентством, эта дружба несомненно сблизит режим Унгерна с буддийскими теологами."
 mon.425.a: "Власть царей легендарна."
  
 mon.426.t: "По следам древнего человека и смерти червя"
 mon.426.d: "Путеводитель-рассказчик Дамдинбазар опубликовал свои заметки о Монголии в новой книге 'По следам древнего человека'. В книге описано существо в пустыне Гоби.\n\n'Оно похоже на колбасу длиной около двух футов, не имеет головы и ног, и настолько ядовито, что достаточно коснуться его, чтобы немедленно умереть. Оно обитает в самых безжизненных частях пустыни Гоби.'"
 mon.426.a: "Кто сможет приручить это существо?"
  
 mon.427.t: "Верующие Ак Джан приходят к Унгерну"
 mon.427.d: "С Ойратских гор, близ земли рождения Чингисхана, приходит возрождение его старых традиций. Шаман, Чет Челпан, сообщил о встрече всадника в белом, Белом Бурхане. Чет организовал бурятские церкви для того, чтобы отменить буддизм на земле наших предков и угнетает нашу историю своими заявлениями о том, что Ойраты будут освобождены неким белым спасителем. Это очевидное мифотворчество Унгерна, и офицеры Унгерна предлагают пригласить Чета в Ургу, чтобы он проповедовал свою весть о надежде.\n\n"Ты, населявший себя, в золоте и серебре, Народ, Белый Алтай! Ты, освещающий день—Солнце—Бурхан! Ты, освещающий ночь—Луна—Бурхан!"
 mon.427.a: "Продвигать Ак Джан"
 mon.427.b: "Второе мнение, это не пройдет"
  
 mon.428.t: "Оссендовский пишет 'Зверей, людей и богов'"
 mon.428.d: "Бывший плененный офицер Оссендовский написал книгу, увековечивающую Барона Унгерна. Книга в основном мифологическая и содержит суеверное утверждение, что брат Барона Унгерна, якобы погибший во время Гражданской войны в России, преследует его врагов и бывших друзей. Несмотря на эту откровенность, Барон Унгерн обеспокоен психическим состоянием своего польского командира. Годы степной жизни и невозможность вернуться домой отразились в книге, которая принимает фаталистический подход к будущему Монголии."
 mon.428.a: "Наверное, небольшое преувеличение не повредит?"
  
 mon.429.t: "Квартирмейстер Владимир Рерих дезертировал из армии"
 mon.429.d: "Квартирмейстер Владимир Рерих, брат знаменитого художника и ориенталиста Николая Рериха, внезапно дезертировал со своей должности и унес с собой множество ценностей. Владимир всегда был бунтарем, что изначально и позволило Барону Унгерну взять его в свою Азиатскую кавалерийскую дивизию. Теперь Барон Унгерн выписал ордер на его арест. Подозревается, что Владимир получил помощь при побеге от членов подпольного МАН. Неизвестно, куда он направится."
 mon.429.a: "Найти Влада!"
  
 mon.430.t: "Квартирмейстер Рерих найден, похищен"
 mon.430.d: "Квартирмейстер Владимир Рерих был найден агентами Унгерна в Шэньяне, где он руководил сельскохозяйственной коммуной под названием 'Коммуна Три-Архангела'. Эта коммуна использовала украденные у Унгерна средства для пропитания бездомных и нуждающихся. Хотя мы не можем вернуть наши активы, мы обеспечили, чтобы Владимир Рерих больше не мог продолжать свою идеалистическую работу."
 mon.430.a: "Я бы сам бежал в Испанию."
  
 mon.431.t: "Тайная история монголов опубликована"
 mon.431.d: "Монгольский автор Цэндийн Дамдинсүрэн смог найти и перевести копию 'Тайной истории монголов' с китайского текста на халхаский монгольский. Это позволило авторитетно рассказать историю Темуджина, Чингисхана. В духе Унгерна, Цэндийн Дамдинсүрэн включил в книгу предисловие, в котором говорится, что события 'Тайной истории' учат всех монголов уроку. Этот урок заключается в том, что 'Такая пророческая жизнь, как у Темуджина, повторялась многократно позже. В России, при Петре Великом, произошло великое завоевание, которое восстановило честь монголов.'"
 mon.431.a: "Все верно."
  
 ### 424 - 434  Authdem Flavour Events 
  
 mon.446.t: "Памятник Красному Шляпу Восстания"
 mon.446.d: "В Внутренней Монголии был построен памятник в память о тысячах, которые погибли от китайских преследований и бежали из Внутренней Монголии во время Красного Шляпового Восстания. Это событие было скрытно названо китайской пропагандой 'Инцидентом Цзиндандао'. Множество живущих до сих пор помнят сотни тысяч погибших, чьи смерти западные наблюдатели праздновали как триумф против нашей веры. Правительство Нойодын Зёвлёль обещает отомстить за их смерти."
 mon.446.a: "Скоро мы вернемся."
  
 mon.436.t: "Реконструкция памятника Чингису Хану"
 mon.436.d: "Долгая история реликвий Чингиса Хана набирает популярность, признаваемая учеными, такими как Чжан Сяньвэнь, который провозгласил Эджин Хоро местом захоронения Хана. Важно, чтобы мы забрали реликвии из Эджин Хоро в Ургу, чтобы защитить их от охотников за сокровищами. Уже ходят слухи, что жестокие южные полководцы разграбили могилы менее значительных императоров и опорочили их имена в своих тщетных попытках обрести бессмертную славу. Однако у нас, монголов, есть воля сохранять то, что нам дорого, внутри для защиты."
 mon.436.a: "Надеюсь, буддийские монахи не возражают."
  
 mon.437.t: "Реликвии Чингиса Хана украдены, перевезены в Ганьсу"
 mon.437.d: "Катастрофа постигла наши усилия по защите реликвий Чингиса Хана от китайских грабежей. Похоже, что отряд мятежных солдат Гоминьцзюня перехватил реликвии по пути и увез их в Ганьсу. Реликвии, по-видимому, попали в руки стойких семей Ма, и теперь они, кажется, находятся вне нашего контроля на обозримое будущее. Однако это именно то, что наши противники думают."
 mon.437.a: "Они такие же, как Фэн."
  
 mon.438.t: "Мятежники Гоминьцзюня требуют выкуп за реликвии Чингиса Хана"
 mon.438.d: "Наши агенты проникли в Ганьсу, но не смогли найти реликвии Чингиса Хана. Местные жители сообщили, что большинство реликвий, проходящих через эту территорию, продаются исследователям, офицерам и землевладельцам, но ни одна из этих групп не заявила о собственности на реликвии. Прорыв случился, когда монгольский посланник был контактирован перебежчиком из Гоминьцзюня, который заявил, что может договориться о выкупе реликвий и мирной сделке, но за цену."
 mon.438.a: "Любая цена стоит нашей истории."
 mon.438.b: "Новая сделка: реликвии или твоя голова!"
  
 mon.439.t: "Мятежники Гоминьцзюня лгали, поиск продолжается"
 mon.439.d: "Несмотря на все наши усилия по сотрудничеству с перебежчиком из Гоминьцзюня, оказалось, что он лгал все это время. Месяцы усилий потрачены впустую, и операция считается проваленной. Однако [MON.GetLeader] отказался принять это поражение. Объявлено новое, более тщательное расследование, которое будет отслеживать возможных агитаторов в Западных провинциях, заинтересованных в наследии Чингиса Хана."
 mon.439.a: "Мы НЕ сдадимся!"
  
 mon.440.t: "Реликвии Чингиса Хана найдены в Кумуле"
 mon.440.d: "Наше второе расследование принесло успех в далеком западном регионе Кумул, за тысячи километров от Внутренней Монголии. Похоже, что семья хана Кумула отняла реликвии Чингиса Хана у их первых владельцев и претендует на них как на свои, основываясь на своем Чагатайском наследии. Этот поступок мусульман мог привести к войне, если бы не дипломатическое искусство [MON.GetLeader]. За очень большую плату реликвии Чингиса Хана были наконец возвращены, а семья хана Кумула получила компенсацию."
 mon.440.a: "Легче, чем ожидалось."
  
 mon.441.t: "Поиск вестника Японии"
 mon.441.d: "Недавно по Внутренней Монголии распространилась информация о имаме Мухаммеде-Габдулхае Курбангалиеве, который агитирует мусульман против Фэнтяня. Давно мы противились политическому влиянию ислама в Внутренней Монголии, и до сих пор ни одно учреждение не осмеливалось бросить нам вызов в этом вопросе. Но из Шэньяня поступили листовки под названием 'Вестник Японии', написанные на арабском и китайском языках, призывающие мусульман эмигрировать в Фэнтянь, обещая им возвращение и священную победу над буддизмом. Это именно та угроза, о которой предсказывала Калачакра-тантра, и наша обязанность — найти и схватить имама, который агитирует за этот апокалиптический конфликт."
 mon.441.a: "Монахи должны защищать себя."
  
 mon.442.t: "Вестник Японии найден, заключен в тюрьму"
 mon.442.d: "Наши агенты наконец нашли радикального имама Мухаммеда-Габдулхае Курбангалиева, который агитировал мусульман против буддистов. Имам был задержан нашими агентами после того, как таинственный человек в Шэньяне, Владимир Рерих, сообщил нам о нем. Оказалось, что этот имам был бывшим союзником Барона Унгерна, что только усиливает мысль о том, что Барон Унгерн не заботился о нас, буддистах. Имам Курбангалиев будет задержан на неопределенный срок, и, надеемся, японцы не смогут найти ему замену для своих грязных дел. Владимир Рерих был хорошо вознагражден, и мы надеемся, что его Три-Архангельская коммуна продолжит помогать нуждающимся в Шэньяне."
 mon.442.a: "Какой странный союзник."
  
 mon.444.t: "Любопытная экспедиция Барченко"
 mon.444.d: "Хотя мы крайне осторожны по поводу дальнейших российских исследований, Александр Барченко выделяется среди обычных прозрачных шпионов. Барченко утверждает, что он истинный верующий в тантрический буддизм и пишет научную работу о полезных свойствах монашеского образа жизни. [MON.GetLeader] был готов одобрить его исследование, но был остановлен министром, который показал другой документ Барченко. Этот документ, под названием 'О передаче мыслей на расстоянии', является научной работой по предсказанию. Испугавшись, что это очередная российская афера по эксплуатации культуры Монголии, необходимо тщательно рассмотреть его план."
 mon.444.a: "Вон! Мы не для любопытства."
  
 mon.445.t: "Тайная история монголов заново открыта"
 mon.445.d: "Монгольский автор Цэндийн Дамдинсүрэн смог найти и перевести копию 'Тайной истории монголов' с китайского текста на халхаский монгольский. Это позволило авторитетно рассказать историю Темуджина, Чингисхана. В духе национализма, Цэндийн Дамдинсүрэн добавил в книгу предисловие, предостерегающее монголов от продажи этой книги иностранцам. В предисловии говорится: 'История монголов не должна быть искажена или украдена иностранцами снова.'"
 mon.445.a: "Может, мы находимся на пороге нового золотого века?"
  
 mon.450.t: "Мы обеспечили Дзунгарию"
 mon.450.d: "В связи с успехом наших набегов правительство [SIK.GetNameDef] приказало полностью вывести свои военные и гарнизонные силы из Дзунгарии, что позволило нашим войскам легко вступить в эту территорию. Наши набеги в последние месяцы (с различной интенсивностью) оказались успешными, и теперь мы, наконец, правильно воссоединили нашу страну с Дзунгарией, что укрепляет Монгольскую нацию на века."
 mon.450.a: "Блестящая победа."
  
 ### NEWS EVENST 
  
 mon.650.t: "Унгерн-Штернберг побеждает монгольских мятежников"
 mon.650.d: "Подобно Тибету, новости из монгольской столицы Урги редки. Уже много лет статус-кво нации определяет руководство русским бароном Романом фон Унгерн-Штернбергом. Однако недавно появились новости, что после восстания на западе страны, власть Унгерна была серьезно поставлена под угрозу с всех сторон, пока его армия сражалась на западе. Тем не менее, он сумел удержать власть, несмотря на несколько покушений на свою жизнь.\n\nВ пресс-релизе, отправленном в несколько СМИ в Урге, барон, регент и великий князь Монголии настоял на стабильности и святости своей регентуры. Он заявил, что все враги барона также являются врагами Бояр Хана, однако он проповедовал оставшимся мятежникам сложить оружие."
 mon.650.a: "«Безумный» барон справился."
  
 mon.651.t: "Монгольская аристократия захватывает Монголию"
 mon.651.d: "Подобно Тибету, новости из монгольской столицы Урги редки. Уже много лет статус-кво нации определяет руководство русским бароном Романом фон Унгерн-Штернбергом. Однако недавно появились новости, что после восстания на западе страны аристократичные князья во главе с принцем Внутренней Монголии Демчугдонгрубом свергли Унгерн-Штернберга, пока его армия сражалась на западе.\n\nВ пресс-релизе, отправленном в несколько СМИ в Урге, принц Демчугдонгруб заявил, что Монголия снова в руках своих традиционных правителей, и теперь необходимо начать период консолидации. Он настоял на правильном объединении монгольской нации и нацелился на монголов, находящихся за пределами нынешних границ Монголии."
 mon.651.a: "Возвращение старого порядка"
  
 mon.652.t: "Ламаистские теократы захватывают Монголию"
 mon.652.d: "Подобно Тибету, новости из монгольской столицы Урги редки. Уже много лет статус-кво нации определяет руководство русским бароном Романом фон Унгерн-Штернбергом. Однако недавно появились новости, что после восстания на западе страны ламайская группа, называемая Буддын Зёвлёль, свергла Унгерн-Штернберга, пока его армия сражалась на западе.\n\nВ пресс-релизе, отправленном в несколько СМИ в Урге, лидер группы, 7-й Чангкья Хутухту, заявил, что Монголия наконец вернулась в руки самых смиренных слуг, и что теперь нужно вернуть страну к ее истинным теократическим корням. Проповедуя смирение, мир и щедрость, они тем не менее нацелились на китайских монголов."
 mon.652.a: "Государство, возвышаемое многими."
  
 mon.653.t: "Революционеры захватывают Монголию"
 mon.653.d: "Подобно Тибету, новости из монгольской столицы Урги редки. Уже много лет статус-кво нации определяет руководство русским бароном Романом фон Унгерн-Штернбергом. Однако недавно появились новости, что после восстания на западе страны революционная группа монголов Ардын Нам свергла Унгерн-Штернберга, пока его армия сражалась на западе.\n\nВ пресс-релизе, отправленном в несколько СМИ в Урге, «Первые семь» MAN — Сухбаатар, Чойбалсан, Бодоо, Данзан, Чагдаржав, Догсом и Лосол — провозгласили народную революцию Монголии. Они заявили, что современная Монголия больше не может терпеть тиранию аристократов и регентов, и провозгласили окончание последующих двух революций."
 mon.653.a: "Рассвет монгольского партийного государства?"
  
 ### Characters ### 
  #霍尔洛·乔巴山/Хорлоогийн Чойбалсан 
 MON_khorloogiin_choibalsan: "Хорлоогийн Чойбалсан"
 MON_khorloogiin_choibalsan_leader_desc: "§YРодился:§! §L8 февраля 1895 года, в Ачит Бейсиин, Внешняя Монголия, Цинская империя§!\n§YПредыстория:§! §LМладший из четырех детей, рожденных от бедной незамужней женщины по имени Хорлоо, Чойбалсан никогда не знал своего отца, или так утверждает он сам. Родившись с именем Дугар, в 13 лет он принял религиозное имя Чойбалсан после того, как поступил в местный буддийский монастырь Сан Бейсиин Хюре, где учился быть ламой. Сбежав в Хюре (или Ургу) с товарищем, он работал на случайных работах, пока не встретил сочувствующего бурята Николая Данчинова, который записал его в русскую консульскую школу перевода русского и монгольского языков. Через год Чойбалсан был направлен учиться в гимназию в Иркутске.\n\nПосле того как все монгольские студенты в России были вызваны обратно в Хюре правительством Богдо-хана после Октябрьской революции, Чойбалсан тем не менее проникся социалистической идеологией, проведя время в России, и после возвращения присоединился к Социалистической группе Консульского холма под наставничеством своего бывшего учителя, Догсомын Бодоо. Будучи связующим звеном между группой и Русским консульством, контакты Чойбалсана поспособствовали объединению его группы с более националистически настроенным Зүүн Хюре.\n\nПриняв участие в создании Монгольской Народной Партии, Чойбалсан стал частью знаменитой \"Первой семерки\" МНП. Получив военное образование в Иркутске вместе с Сухбаатаром, Чойбалсан постепенно принял легендарного героя как второго наставника. Пройдя через множество военных кампаний против войск Унгерна в обеих революциях МНП, он не смог остановить натиск Безумного барона, но революционный пыл продолжал вдохновлять его.§!"
  
  #博勒吉德·根登/Пэлжидийн Гэндэн 
 MON_peljidiin_genden: "Пэлжидийн Гэндэн"
 MON_peljidiin_genden_leader_desc: "§YРодился:§! §L1892 года, в Уйзен, Цикирлик Лиге, Внешняя Монголия, Цинская империя§!\n§YПредыстория:§! §LПрисоединившись к Монгольскому революционному молодежному союзу в подполье МНП в 1922 году, Гэндэн быстро стал местным лидером своей революционной ячейки. Он был яростным сторонником новой революции после смерти Богдо-хана в 1924 году и принял участие в неудавшейся второй попытке революции МНП. Участвовал в партийных сессиях и стал одним из трех секретарей Центрального комитета партии, наряду с Өлзиином Бадрахом и Бат-Очиром Эльдев-Очиром.\n\nПризывая партию придерживаться революционной позиции в свете стремлений к многопартийной демократии, Гэндэн начал принимать позицию \"союзничества\" в рамках МНП, вдохновленный успехами революций во Франции и Великобритании. Установив связи с Международным, он сыграл ключевую роль в обеспечении хотя бы номинальной поддержки и признания революционного движения МНП. Несмотря на то, что некоторые из его современников являются атеистами или анти-ламаистами, сам Гэндэн остался одним из немногих в руководстве МНП, кто выступал против борьбы с религией, надеясь работать с ламами.§!"
  
  #Өлзийтийн Бадрах 
 MON_olziitiin_badrakh: "Өлзийтийн Бадрах"
 MON_olziitiin_badrakh_leader_desc: "§YРодился:§! §L1895 года, в Зоригт Хан Хэдлэнд, Дервод Далай Хан, Внешняя Монголия, Цинская империя§!\n§YПредыстория:§! §LОбразованный дома и работавший временами клерком в почтовом отделении своего района, Өлзийтийн Бадрах стал одним из самых новых участников молодёжного движения МНП среди монголов. Известен как один из \"сельских\" представителей, Бадрах числится среди новых участников после революции 1924 года, пришедших из сельских районов партии. В качестве руководителя идеологического отдела Центрального комитета, Бадрах сформировал социалистические идеологические принципы партии. Работая тесно с Гэндэном и оставаясь в оппозиции к старой гвардии \"Первой семерки\" — Лосолу, Амару и другим, Бадрах выступает за быстрое внедрение социализма в Монголии и видит рост своей популярности в свете постепенной умеренности мейнстрима МНП.§!"
  
  #达理扎布·洛索勒/Дарьзавын Лосол 
 MON_darizavyn_losol: "Дарьзавын Лосол"
 MON_darizavyn_losol_leader_desc: "§YРодился:§! §L15 апреля 1890 года, в Даицин Бэйцзи, Чечен Лига, Внешняя Монголия, Цинская империя§!\n§YПредыстория:§! §LS 9 лет Лосол был отправлен в местный монастырь, чтобы стать монахом, и в возрасте 12 лет поступил в монастырь Гандан в столице Хюре. Учился там в течение 6 лет, Лосол подходил к обучению с упорством и стремлением. Изучал языки и поглощал религиозные тексты. В 1908 году он отправился за границу, стремясь к знаниям. Применяя маньчжурскую железную дорогу, Лосол посетил Пекин, затем Бурятию, а позже Петроград и Москву. Под влиянием Синьхайской революции и либерализации, происходившей в России, он вернулся в Монголию в нужный момент, чтобы увидеть создание Богдо-ханата.\n\nСлужа ламой в армии Манлайбаатара Дамдинсурена, в ходе китайской оккупации Лосол присоединился к Зүүн Хюре, став одним из \"Первой семерки\". Присоединившись к Сухбаатару, Догсом, и Чойбалсану в России, Лосол стал делегатом на Первом съезде Монгольской народной партии, был избран в Центральный комитет. После участия в неудавшейся революции МНП, Лосол накопил влияние в партии. Используя свои связи с Семеркой и молодой гвардией, Лосол был избран председателем партии.\n\nТеперь, когда его революционная партия наконец пришла к власти в Монголии, приоритеты Лосола разделены. С собственными маневрами партии за его спиной, похоже, что борьба Лосола ещё не окончена.§!"
  
  #Анандын Амар 
 MON_anandyn_amar: "Андын Амар"
 MON_anandyn_amar_leader_desc: "§YРодился:§! §L1886, в Даицин Ван Хошуу, Хан'алин Лига, Внешняя Монголия, Цинская империя§!\n§YПредыстория:§! §LСын бедного дворянина, \"хокхи тайдж\" или \"обедневший принц\" Анд, трудолюбивый и усердный Амар поступил в местную писцовую школу в своем уезде. Изучив монгольское письмо, маньчжурский и тибетский языки, Амар вскоре стал писцом для Цинского правительства. В 1913 году Амар стал работать писцом, официальным лицом и лейтенантом в Министерстве иностранных дел и Провинциальном собрании Богдо-ханата. В 1918 году ему было поручено командование 50 солдатами, охраняющими северную границу Монголии, но его краткосрочный опыт военной службы закончился после китайской оккупации, после чего он вернулся в свой родной уезд, чтобы работать пастухом.\n\nПолучая многочисленные письма от Сухбаатара, содержащие призывы к действию и деловые советы, Амар все же оставался простым пастухом до 1924 года. После начала второй неудавшейся революции МНП против правления Унгерна после смерти Богдо-хана, Амар все-таки присоединился к революционерам, чтобы свергнуть правление Безумного барона. После неудачи революции он ушел в подполье, ожидая подходящего момента. Постепенно набирая влияние, Амар был избран в Центральный комитет, работая в тесном сотрудничестве с Лосолом и Сухбаатаром для направления партии в умеренный, но все же революционный, левый и националистический курс.§!"
  
  #Дансранбилэгийн Догсом 
 MON_dansranbilegiin_dogsom: "Дансранбилэгийн Догсом"
 MON_dansranbilegiin_dogsom_leader_desc: "§YРодился:§! §L1884, в Шини Булэг, Чечен Лига, Внешняя Монголия, Цинская империя§!\n§YПредыстория:§! §LИзучив письмо дома, Догсом проявил выдающиеся способности в учебе, начав работать писцом в местном почтовом отделении в возрасте 12 лет. В 15 лет он стал клерком того же почтового отделения и также работал в собрании в соседнем городе. После назначения на должность государственного служащего в Министерстве финансов Богдо-ханата, Догсом принимал участие в качестве ключевого писца в российских, монгольских и китайских переговорах, приведших к созданию Кяхтинского договора. За свои усилия он стал местной знаменитостью, продолжая бороться за независимость Монголии и против социального неравенства.\n\nПосле восстановления китайского сюзеренитета в 1919 году, Догсом подал в отставку из Министерства и присоединился к друзьям Сухбаатару и Данзану в Зүүн Хюре. После объединения с группой Консульского холма, Догсом стал одним из \"Первой семерки\" революционеров МНП и поехал в Россию, чтобы заручиться поддержкой для революции. Вернувшись в Монголию до Сухбаатара и других, он работал с Бодо для создания партийной армии и расширения ее членства. В ходе революций Догсом занимал ключевые посты в правительстве революционеров, включая Министерство внутренних дел, Министерство войны, Центральный комитет и даже Министерство финансов.\n\nНейтральный в партийной политической борьбе после неудачи второй революции, Догсом стал связующим звеном между членами партии, сосредоточив внимание на обеспечении финансов, вооружений и независимости Монголии, нежели на борьбе с товарищами по партии.§!"
  
  #白雲梯 
 MON_baiyunti: "Байюньти"
 MON_baiyunti_leader_desc: "§YРодился:§! §L17 февраля 1894 года, в уезде Нинчэн, Чифэн, Цинская империя§!\n§YПредыстория:§! §LТакже известен своим монгольским именем Серендонгруб, Байюньти был рожден как этнический монгол в Харцинском Среднем Банне во времена правления императора Гуансюя. Когда в 1911 году началась Синьхайская революция, Байюньти учился китайскому языку в Пекинской академии Гоувэнь. В следующем году (1912, в первый год Китайской республики) он поступил в юридический и экономический отдел Монгольско-тибетской школы в Пекине.\n\nВозмущенный военщиной, охватившей Китай, он вступил в Китайскую националистическую партию в 1919 году, где был назначен комиссаром партии Внутренней Монголии. Как левый активист, он активно участвовал в реорганизации партии в 1924 году и стал альтернативным членом Центрального исполнительного комитета. Во время подготовки Северного похода, стремившегося воссоединить Китай под флагом Гоминьдана, он стал организатором Временного исполнительного комитета Внутренней Монголии Гоминьдана, который также был известен как Народная революционная партия Внутренней Монголии. В марте 1925 года он был избран председателем исполнительного комитета на Всемонгольском конгрессе Внутреннего Монголии. Когда Северный поход потерпел неудачу, он бежал в Европу, представляя монгольскую революционную борьбу. В ходе своего изгнания он сблизился с фракцией Ван Цзинвэя из Реформированного союза и стал членом этой фракции.§!"
  
  #扎木斯朗·策本 
 MON_jamsrangiin_tseveen: "Джамсрангийн Цевен"
 MON_jamsrangiin_tseveen_desc_body: "Ключевая фигура в политике Монголии, Джамсрангийн Цевен родился в Забайкалье, в поздней Российской империи. Он учился в бурятской частной школе в Санкт-Петербурге, а затем начал посещать бурятские племена в Иркутске. В 1902 году он стал аудитором в Санкт-Петербургском университете. Пока учился там, он совершал многочисленные исследовательские поездки по Забайкалью и Внешней Монголии. Через несколько лет он стал преподавать монгольский язык, а также посетил Внутреннюю Монголию и Ордо. Когда Богдо-ханат стал независимым в 1911 году, Цевен курировал светскую русскую школу там и был редактором двух газет: Shine toli и Niislel Khüreenii sonin bichig.\n\nПосле того как Монголия была оккупирована Сюй Шу-чжэном в 1919 году, Цевен стал профессором в Иркутском университете. Он также путешествовал по региону и встречался с многими недовольными монголами, которые впоследствии основали Монгольскую Народную партию. На учредительном съезде этой партии в 1921 году Цевен написал программу \"Десять устремлений\". После неудачной революции 1921 года Цевен ушел в подполье в Забайкалье и продолжал организовывать МНП. После смерти Богдо-хана в 1924 году Цевен помог мобилизовать бурятских повстанцев для присоединения к МНП в попытке снова свергнуть Унгерна. После этого неудачи МНП снова ушла в подполье. С тех пор Цевен путешествовал по более пустынным регионам Монголии, обучая людей и проводя исследования."
 MON_jamsrangiin_tseveen_sic_desc: "§YРодился:§! §L26 апреля 1881 года, в Хойто-Ага, Забайкальская область, Российская империя§!\n§YПредыстория:§! §L$MON_jamsrangiin_tseveen_desc_body$§!"
 MON_jamsrangiin_tseveen_leader_desc: "§YРодился:§! §L26 апреля 1881 года, в Хойто-Ага, Забайкальская область, Российская империя§!\n§YПредыстория:§! §L$MON_jamsrangiin_tseveen_desc_body$\n\n§LПосле Западного восстания и захвата власти МНП, Цевен начал замечать проблемы в партии. С течением времени он стал более разочарованным в радикальных элементах партии и начал воспринимать их как коррумпированных. После партийной борьбы за власть Цевен создал Монгольскую Либеральную партию как оппозицию МНП.§!"
  
