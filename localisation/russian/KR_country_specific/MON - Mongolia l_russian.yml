 ### Intro Screen ### 
 MON_country_intro_background: "GFX_MON_intro" #NT!
 MON_country_intro_header: "История Монголии"
 MON_country_intro_content: "Монголия находилась под контролем §cЦинской династии§! на протяжении веков, пока §lРеволюция Синьхай 1911 года§! не привела к §sнезависимости Монголии§! под руководством §P8-го Джебцундямба Хутухту§!, главы монгольского буддизма, который принял титул §PБогд Хан§!. §lКитай§! продолжал претендовать на Монголию как на свою территорию, и её независимость была разрушена в 1919 году, когда §PXu Shuzheng§!, китайский военный лидер из §gАньхойской клики§!, оккупировал страну. Однако в 1920 году §PRoman von Ungern-Sternberg§!, белый русский военный лидер, возглавивший свою §PАзиатскую кавалерийскую дивизию§!, взял Ургу у §lкитайцев§! и восстановил §PBogd Khan§!.\n\n§PUngern§! укрепил свою власть железной рукой, подавляя восстания и инакомыслящих, заключая сделки с аристократическими §gМонгольскими принцами§!. Было основано §RMongol Ardīn Nam§!, социалистическая партия, вдохновленная большевиками, которая начала революцию в 1921 году с целью свергнуть режим §PUngern§!. Из-за отсутствия иностранной поддержки революция потерпела неудачу, и §RMAN§! были вынуждены скрываться. После смерти §PBogd Khan§! в 1924 году, §RMAN§! снова восстали, заявив, что §PUngern§! больше не имеет легитимности в стране. Это восстание было жестоко подавлено, и §RMAN§! снова были вынуждены скрываться. В это время §PUngern§! заключил сделки с §nРоссийским§! правительством, чтобы получить экономическую и военную помощь. §PUngern§! также смог захватить Шилингол у §lкитайской§! §gГоминьдун§!. Однако его власть оставалась шаткой, и после серии крестьянских восстаний в 1930 году, возглавляемых в основном §nбуддийскими лама§!, §PUngern§! очистил правительство от высокопоставленных §nлам§!, уничтожив часть поддержки, которую он накопил за эти годы.\n\nПосле смерти §PBogd Khan§! началась охота за 9-м воплощением Джебцундямба Хутухту, которого в конце концов нашли в 1933 году в Лхасе, Тибет. Его привезли в Ургу, чтобы подготовить к лидерству, пока §PUngern§! исполняет роль регента до того, как тот станет достаточно стар для этого."
  
 MON_country_intro_header_1: "Текущая ситуация"
 MON_country_intro_content_1: "В 1936 году правление §PUngern§! продолжает оставаться под угрозой. Четыре основные клики доминируют в политическом обществе Монголии.\n\n§PRossiyskaya Voyennaya Klika§! — это клик белых русских офицеров под руководством §PUngern-Sternberg§!. Они сосредоточены на сотрудничестве с Россией, военной мощи и антисоциализме. В настоящее время они управляют страной, работая с §gNoyodyn Zövlöl§! и §nBuddyn Zövlöl§!.\n\n§gNoyodyn Zövlöl§! — это совет §gмонгольских принцев и дворян§!, которые были правящим классом страны на протяжении веков. Они сосредоточены на сохранении своего богатства и власти, фактически возглавляемые принцем Внутренней Монголии §gDemchugdongrub§! и доминируют принцы из Внутренней Монголии в Шилинголе.\n\n§nBuddyn Zövlöl§! — это совет высокопоставленных §nбуддийских лам§! Монголии, который был основан после очищения §PUngern§! от §nлам§! в 1930 году. Члены совета — фанатичные буддисты, которые хотят превратить Монголию в по-настоящему теократическое общество. Их возглавляет §n7-й Чангкя Хутухту§!, высокопоставленный §nlama§! из Внутренней Монголии.\n\n§RMongol Ardīn Nam§!, социалистическая партия, которая восставала в 1921 и 1924 годах, продолжает скрываться, но остаётся сильной силой. Возглавляемая §SDarizavyn Losol§!, она трансформировала свой имидж в массовую партию и поэтому начала выступать за, в некотором смысле, §mmногопартийную демократию§!.\n\nМонголия также сталкивается с внешними угрозами. На протяжении многих лет происходят пограничные стычки между мусульманским китайским §PMa Clique§! и монгольскими войсками вдоль границы. Похожая ситуация происходит в регионе Дзунгария §PXinjiang Clique§!. Основная точка напряженности — провинция Юшу, которая за последние несколько лет несколько раз переходила от §gТибета§! к §PMa Clique§!. Эта провинция — пороховая бочка, готовая взорваться, и когда это произойдёт, возможность объединить монгольский народ нельзя будет упустить."
  
 MON_guide: "§MThe Regent Endures§! (§PPaternal Autocrat§!)\n£white_dot After the Western Revolt starts and chaos erupts in Urga, keep paternal autocrat popularity above social democrat, national populist, and authoritarian democrat party popularity.\n\n§MNew Leaf of an Ancient Fiefdom§! (§gAuthoritarian Democrat§!)\n£white_dot After the Western Revolt starts and chaos erupts in Urga, have authoritarian democrat party popularity be greater than paternal autocrat party popularity and make sure to keep authoritarian democrat party popularity higher than all the others after that.\n\n§MA Regency Steadfast in Buddha's Principles§! (§nNational Populist§!)\n£white_dot After the Western Revolt starts and chaos erupts in Urga, have national populist party popularity be greater than paternal autocrat party popularity and make sure to keep national populist party popularity higher than all the others after that.\n\n§MFulfilling the Duties of '21 and '24§! (§SSocial Democrat§! / §lSocial Liberal§! / §cSocial Conservative§!)\n£white_dot After the Western Revolt starts and chaos erupts in Urga, have social democrat party popularity be greater than paternal autocrat party popularity and make sure to keep social democrat party popularity higher than all the others after that.\n£white_dot To keep Losol in charge of MAN, don't have him take the bribe from the Russian businessman and crush the investigation.\n£white_dot Take the bribe to get Amar to lead the party instead.\n£white_dot If MAN postpones elections, the self coup path will unlock.\n£white_dot If MAN allows elections, the democratic paths will unlock.\n£white_dot To get Demchugdongrub in charge, elect MAK and do the focus Walking a Fine Line Between Titans."
  
 ### Events ### 
 mon.2.t: "Бандиты Я Ламы замечены в Западной Монголии"
 mon.2.d: "Наша страна регулярно страдает от бандитизма и набегов. Из-за огромных размеров и малочисленности населения, трудно найти этих бандитов и привлечь их к ответственности. Однако после восхождения Унгерна к власти в 1920 году, он жестко подавил бандитизм, отправив свои силы в самые отдаленные районы Монголии, чтобы истребить банды. Жестокость сил Унгерна стала довольно известной в Монголии, они безжалостно пытали и убивали любых бандитов, преступников и сопротивленцев. Многие преступники ушли в подполье, боясь быть казненными теми, кого стали называть "Отрядами Смерти" Унгерна.Тем не менее, с годами Унгерн сталкивается с все большими проблемами по удержанию Монголии в своих руках. Повстанцы МАН по-прежнему нарушают линии снабжения, а деятельность бандитов растет, особенно на западе, где войска распределены очень тонко. Благодаря российским деньгам мы смогли подавить банды с помощью силы и взяток. Однако с выводом помощи от России, многие банды, похоже, начинают выходить из своих укрытий, в том числе бандиты Я Ламы из группы Yum-Beise. Я Лама был борцом за независимость, радикальным ламой и военачальником в 1910-е годы, который пытался создать независимую Ойратскую империю. Хотя Унгерн восхищался им, он убил всех посланцев, которых мы отправляли к нему, и скрылся. С окончанием российской помощи и растущими волнениями на западе, похоже, последователи Я Ламы снова объединяются, хотя предполагается, что сам Я Лама мертв."
 mon.2.a: "Мы будем следить за этим."
  
 mon.4.t: "Бандиты напали на деревни Ховда"
 mon.4.d: "Похоже, что слухи о том, что бандиты Yum-Beise снова объединились, правда. Поступили сообщения, что несколько небольших кочевых деревень к северу от Ховда были ограблены этой группой. К тому времени, как некоторые правительственные силы прибыли на место для оценки ситуации, деревни были покинуты, а большинство юрт были либо разрушены, либо сожжены. Бандитов можно было увидеть на большом расстоянии, но наши силы не стали преследовать их, в первую очередь из-за огромного числа участников группы. Отряд был крайне многочисленным, и что еще хуже, в развалинах деревень были найдены флаги и тексты запрещенной Монгольской Арди́н Нам. Возможно, это не просто бандитизм."
 mon.4.a: "Это одноразовое происшествие, правда?"
  
 mon.6.t: "Бандиты разгромили местное ополчение"
 mon.6.d: "После набегов на соседние деревни, местный вождь племени решил действовать. Он собрал небольшое ополчение из близлежащих племен и деревень, вооруженное чем попало, в основном мечами или древними ружьями, и отправился с ними на встречу с бандитами. С ним шло 100 человек, и все надеялись на легкую победу. Считалось, что сопротивление будет минимальным, и бандиты распадутся при первом столкновении.Это была бойня. Лишь несколько человек из свиты вождя на лошадях смогли выбраться из схватки живыми. Эти выжившие рассказывали, как группа была огромной, возможно, насчитывала более тысячи человек, вооруженных ружьями, контрабандными из России и Китая. Один из выживших даже утверждает, что видел несколько фигур, напоминающих военного лидера МАН Дамдина Сухбаатара, военачальника Я Ламу и даже самого Чингисхана. Хотя некоторые из этих сообщений можно отбросить как простое безумие, тот факт, что Дамдин Сухбаатар был упомянут рядом с легендарными фигурами, такими как Чингисхан, настораживает."
 mon.6.a: "Неужели мы слепы? Давайте развернем гарнизон Ховда!"
  
 mon.7.t: "Гарнизон города Ховд сложил оружие"
 mon.7.d: "After sending out an official command to the garrison in Khovd, we received a peculiar response. The leading officer stationed in Khovd has sent us a message, stating:\n\n\"My troops refuse to fight against their brothers. For too long, we have received nothing from Urga apart for demands that we kill our own countrymen. The only thing you, Ungern-Sternberg, have done for us, is murder our families in the name of \"securing the khanate\". It is time for change.\"\n\nSince this message, we have received nothing from either Khovd nor the nearby city of Uliastai, the administrative capital of the region. All we have received is letters from chiefs and village leaders in the west, either pleading for help from the \"revolutionary masses\", or declaring that they no longer align with our government." #NT!
 mon.7.a: "Что происходит?"
  
 mon.8.t: "Западное восстание"
 mon.8.d: "Ситуация на западе гораздо хуже, чем мы могли себе представить. За последние несколько лет западная часть страны стала сильно зависимой от помощи и инвестиций России. С выводом российской помощи и массовым уходом российских бизнесменов, экономика запада рухнула. Вслед за этим ламы, жаждущие власти военачальники и социалистическое движение Монгольская Арди́н Нам захватили массовую поддержку и образовали свободную антиправительственную коалицию. Сегодня мэры Улястая и Ховда объявили свою приверженность повстанцам и освободили своих сторонников Унгерна из администраций.Похоже, что мы потеряли контроль над западной частью страны, и хотя наша армия гораздо сильнее, чем у повстанцев, хаос, который вызовет это восстание, дает оппонентам Унгерна в Урге шанс разрушить его режим."
 mon.8.a: "Эти повстанцы должны быть уничтожены!"
  
 mon.9.t: "Битва за Улангом"
 mon.9.d: "После начала Западного восстания, город Улангом, к северу от Ховда и на границе с Тувой, заявил свою приверженность повстанцам. Однако неподалеку располагалась правительственная военная база, и, услышав о восстании, она начала марш на Улангом, чтобы вернуть его под контроль правительства Унгерна.Услышав о приближении правительственных войск, местный лидер Монгольской Арди́н Нам, школьный учитель Бандаржавын Баасанджав, поспешил мобилизовать крестьян города для его защиты. Они быстро построили баррикады, и получили оружие от тувинского торговца, который проезжал через город с русским оружием для доставки в Ховд. Когда правительственные силы начали приближаться, Баасанджав произнес последнюю вдохновляющую речь, рассказывая крестьянам, что, вероятно, они будут побеждены, но это того стоит ради высшей цели. Однако в неожиданном повороте, крестьяне Улангома смогли отразить правительственные силы, и большая часть города была разрушена в процессе. Новости о этой неожиданной победе быстро распространяются, с тем, что революционеры МАН пытаются представить это как монгольскую победу против русских угнетателей, а командиры правительственной армии понимают, что не могут недооценивать силу повстанцев."
 mon.9.a: "Черт."
  
 mon.10.t: "Демчугдонгруб встречается с Нойдыном Зовлёлом"
 mon.10.d: "Сегодня состоялась экстренная встреча Нойдын Зовлёла, возглавляемая аристократическим принцем Демчугдонгрубом. Монгольские князья играют большую роль в нашем правительстве, и мы получаем большие суммы денег от налогов на их землю и богатства. Возможно, князья боятся Западного восстания, так как оно угрожает их власти. Однако возможно, есть что-то большее. Принц Демчугдонгруб не скрывает, что считает управление Унгерном причиной многих проблем. Хоть он и поддерживает Унгерна, пока непонятно, собирается ли он заменить его или продолжит поддерживать."
 mon.10.a: "Это подозрительно..."
  
 mon.11.t: "Буддин Зовлёл требует выделить средства на восстановление монастырей"
 mon.11.d: "Буддин Зовлёл, буддийский совет, подозреваемый в прямом финансировании лам, принимающих участие в Западном восстании, направил правительству официальное требование выделить больше средств на восстановление и защиту монастырей на западе. Они утверждают, что правительство должно защитить эти институты, которые являются основой монгольского общества. Однако сумма, которую они требуют, абсурдна, и это будет колоссальная нагрузка для нас."
 mon.11.a: "Мы не можем выделить такие деньги."
 mon.11.b: "Выделить средства для этого."
 mon.11.c: "Обложить налогом знать, чтобы покрыть расходы."
  
 mon.12.t: "Бандиты сожгли город Алтай, сотни бездомных"
 mon.12.d: "Группа бандитов на западе полностью уничтожила город Алтай, ограбив его, забрав еду и деньги, а затем сожгла здания. Это оставило сотни людей без дома и пищи. Нам нужно помочь этим людям, но есть проблемы, главным образом с обеспечением средств для помощи и доставкой её в безопасное место. Наш основной источник денег — это казна знати и монастырей, но если мы будем продолжать забирать их деньги, это вызовет еще большее недовольство с их стороны. Есть и другой вариант — мы можем тайно отправить помощь повстанцам МАН, которые доставят ее в Алтай. Хотя это сделает МАН героями, это может спасти жизни сотен людей или хотя бы отговорить некоторых от вступления в ряды восставших."
 mon.12.a: "Это не наша проблема."
 mon.12.b: "Отнять деньги у знати для помощи."
 mon.12.c: "Тайно сотрудничать с МАН для доставки помощи."
  
 mon.13.t: "Хаос в столице!"
 mon.13.d: "С началом Западного восстания, и повстанцами, контролирующими ключевые города в регионе, большинство армии и старших военных командиров было вынуждено покинуть Ургу. Современная монгольская армия на высших уровнях управляется российскими офицерами, которые обладают преданной лояльностью к Унгерну и являются членами его неформальной РВК. Лояльность этих ключевых армейских фигур — одна из основных причин, почему Унгерн смог сохранить свое влияние, помимо согласия 1-го Богдо-хана.Очевидная проблема для Унгерна заключается в следующем: большинство РВК покидает Ургу для борьбы на западе, и оппозиционные политические фракции наконец-то видят свой шанс действовать. Монгольская Арди́н Нам всегда имела сильное присутствие в Урге, и ходят слухи, что многие старшие представители МАН, такие как Даризавын Лосол и Анандын Амар, прибыли в город. Буддин Зовлёл и монгольские князья обладают большим влиянием в нашем правительстве и готовы взять власть, если появится шанс. Унгерн должен быть осторожен с этими фракциями, если он хочет выжить в следующие месяцы..."
 mon.13.a: "Барон пережил гражданскую войну, он переживет и это!"
  
 mon.14.t: "Монастырь разрушен в осаде"
 mon.14.d: "После незначительного столкновения возле Ховда между правительственными войсками и повстанцами-крестьяньми, местный лама укрыл их в своем монастыре. Правительственные войска потребовали от ламы выдать повстанцев, но он отказался, и крестьяне открыли огонь изнутри монастыря. Правительственные войска смогли одержать победу, но к тому времени монастырь был частично разрушен, а лама погиб. Буддин Зовлёл узнал об этом и потребовал, чтобы мы выделили средства на немедленное восстановление монастыря."
 mon.14.a: "Мы не можем этим заниматься."
 mon.14.b: "Забрать деньги у знати для ремонта."
 mon.14.c: "Мы найдем деньги для этого..."
  
 mon.15.t: "Повстанцы захватили Улангом"
 mon.15.d: "После нескольких недель боев на западе, правительственные войска начали побеждать повстанцев и бандитов. Несколько батальонов осадили Ховд на несколько дней, их численность была увеличена крестьянами, усталыми от хаоса. Благодаря этому был заблокирован путь в новый центр восстания, Улястай, и некоторые более организованные повстанцы были отрезаны. Вместо того, чтобы защищать Ховд, эти повстанцы двинулись в слабо защищенное соседнее село Улангом и без труда захватили его. Это место нужно будет вернуть, прежде чем восстание будет подавлено."
 mon.15.a: "Черт."
  
 mon.16.t: "Улястай становится эпицентром"
 mon.16.d: "После того как несколько дней назад Ховд вернулся под контроль правительства, Улястай официально стал центром продолжающегося восстания. Стало ясно, что город необходимо полностью вернуть под контроль, чтобы подавить восстание, так как он необходим для управления западным регионом."
 mon.16.a: "Мы не можем позволить этому случиться."
  
 mon.17.t: "Чахары сражаются с оседлыми халхами"
 mon.17.d: "Монголия — это нация, состоящая из множества этнических групп, все из которых являются монголами. Несмотря на то, что халхи составляют основную часть населения, западную часть страны контролируют различные племена ойратов, а в Силинголе, в Внутренней Монголии, доминируют чахарские монголы. Много лет в этом регионе существовало напряжение между халхами и чахарами по многим причинам, последняя из которых была связана с тем, что основная часть армии Сю Шужэна, оккупировавшего Монголию в 1919 году, состояла из чахаров, которые обращались с халхами крайне жестоко. С уходом некоторых миротворческих командиров в западную часть страны, напряжение снова возросло в Силинголе, и начались столкновения между чахарами и халхами, а также увеличился бандитизм с обеих сторон."
 mon.17.a: "Разве мы не все монголы?"
  
 mon.18.t: "Повстанцы теряют позиции"
 mon.18.d: "Как и ожидалось, после нескольких месяцев открытого восстания на западе повстанцы быстро теряют позиции. Большинство их сил перемещается в города и поселки, и правительственные войска легко уничтожают оставшихся без прикрытия. Победа над повстанцами на западе может быть достигнута всего за несколько недель, поэтому нам нужно закрепить свою политическую позицию."
 mon.18.a: "Отлично."
  
 mon.19.t: "Бандиты уничтожают кочевую деревню"
 mon.19.d: "С потерей позиций повстанцев многие малые ячейки начали становиться более экстремистскими. Большая группа беженцев только что достигла недавно освобожденного Ховда и рассказала истории о том, как их кочевая деревня была разграблена бандитами и преступниками. Это произошло несколько раз в Ховде, и становится очевидно, что город нуждается в финансировании, чтобы разместить и накормить приток беженцев с степей."
 mon.19.a: "Мы можем помочь."
 mon.19.b: "Ховд справится сам."
 mon.19.c: "Платить помощь деньгами аристократов."
  
 mon.20.t: "Бунт из-за голода в Урге"
 mon.20.d: "Пока правительство сосредоточено на Западном восстании и политических столкновениях в Урге, жители города были забыты. Поставки были разграблены бандитами, а дороги в плачевном состоянии. Наиболее бедные жители города начинают голодать, и сейчас начинаются бунты в самых бедных районах города. Чтобы исправить ситуацию, мы должны отправить войска для защиты поставок продовольствия и распределить более дорогие продукты среди бедных."
 mon.20.a: "Принцы оплатят это."
 mon.20.b: "Заставьте монахов заняться этим."
 mon.20.c: "Прекратить силой."
 mon.20.e: "Просто подождем."
  
 mon.21.t: "Резухин в Мөроне"
 mon.21.d: "Борис Резухин, правая рука Унгерна с времен Азиатской кавалерийской дивизии, несколько месяцев ничего не знал о событиях в стране. Когда началось восстание на западе, Унгерн отправил его в Мөрон для борьбы с революционной активностью, распространяющейся по стране. Однако дороги между Мөроном и Ургой всегда были плохими, а с учетом активности бандитов правительство не могло установить связь с ним в течение нескольких недель. Мы наконец узнали, что произошло в городе, когда несколько торговцев, приехавших в Ургу из Мөрона, рассказали, что город стал очагом революционной активности, и Резухин применил чрезвычайно жесткие меры для ее подавления. Будучи всегда нестабильным элементом, его действия, похоже, нанесли ущерб репутации регентства."
 mon.21.a: "\"Почему ты не можешь быть как Михаил Георгиевич?\""
  
 mon.22.t: "Ламы поддерживают Буддын Зёвлёль"
 mon.22.d: "Хотя политический хаос охватил Ургу уже несколько месяцев, ламы из самых известных монастырей молчали о своей поддержке. Хотя Ганданцегчинленский монастырь в настоящее время приютил 7-го Чанкья Хутухту, ламы этого монастыря до сих пор отказались поддержать его. Однако только что многие ламы из главных монастырей Урги заявили о поддержке Будды Зёвлёля, утверждая, что только они должны вести страну, чтобы сохранить монгольский буддизм."
 mon.22.a: "Значит, они наконец определились?"
  
 mon.23.t: "Повстанцы взрывают важные здания в Урге"
 mon.23.d: "Пока правительство продолжает политическую борьбу за Ургу, многие крестьяне города страдают и чувствуют себя забытыми. Преступность резко возросла, и в ответ многие крестьяне начали участвовать в террористических актах. Рано утром сегодня несколько бомб взорвались рядом с правительственными зданиями в Урге, в том числе у полицейских участков, Российского консульства и фабрики. Казна остается пустой, но срочные работы по ремонту этих зданий необходимы."
 mon.23.a: "Аристократы оплатят."
 mon.23.b: "Ламы заплатят."
 mon.23.c: "Крестьяне заплатят."
 mon.23.e: "Армия может предоставить бесплатную рабочую силу."
  
 mon.24.t: "Атаки на аристократов на улицах Урги"
 mon.24.d: "Крестьяне Урги начали нападать на некоторых принцев в городе, врываясь в их поместья, крадя их ценности и в некоторых случаях даже убивая их. Это вызывает потерю поддержки аристократического класса в нашем правительстве."
 mon.24.a: "Это безжалостно, но трудно жалеть."
  
 mon.25.t: "Поддержка МАН растет"
 mon.25.d: "Из-за страданий крестьян в Урге многие из них решили присоединиться к социалистическому Монгольскому Ардиин Нам, считая, что только МАН действительно представляет их интересы. Рекрутеры МАН путешествуют по улицам, вербуя крестьян в свои ряды."
 mon.25.a: "Они должны понять свое место."
  
 mon.26.t: "Разведка в Увс"
 mon.26.d: "Хотя провинция Увс была захвачена повстанцами, наши разведчики смогли получить хорошее представление о повстанцах, укрепившихся в городе Улаангом. Они сталкиваются с жестким сопротивлением от местного населения, которое имеет тесные связи с тувинцами и казахами с российской стороны границы. Поэтому повстанцам трудно удержать город, пока наши войска подходят из Ховда."
 mon.26.a: "Марш!"
  
 mon.27.t: "Осада Улаангона"
 mon.27.d: "Войска, идущие на Улаангон из Ховда, прибыли, и ситуация для повстанцев немного улучшилась. Чтобы воспользоваться сопротивлением, прежде чем оно исчезнет, некоторые офицеры предлагают атаковать город сразу, полагаясь на хаос и быстро захватить его. Другие, более осторожные офицеры, увидевшие успех длительной осады в Ховде, считают, что следует действовать по аналогии, окружить город и истощить его голодом, чтобы повстанцы сдались."
 mon.27.a: "Атаковать город!"
 mon.27.b: "Подготовиться к осаде, чтобы истощить их."
  
 mon.28.t: "Правительственные войска захватывают Улаангом"
 mon.28.d: "Правительственные войска прорвались в город, отбив начальную волну повстанцев и быстро вооружив местных бойцов сопротивления. После этого началась операция по зачистке города, дом за домом, улица за улицей. Несмотря на то, что город был возвращен, многие улицы превратились в руины, и затраты на восстановление города будут высокими."
 mon.28.a: "Хотя бы взяли."
  
 mon.29.t: "Осада Улаангона"
 mon.29.d: "После более недели осады Улаангона ситуация изменилась. Повстанцы, которые в настоящее время контролируют город, смогли подавить сопротивление изнутри. Однако они начинают ощущать нехватку припасов, после того как нам удалось остановить несколько поставок пищи и подкреплений. Некоторые наши нетерпеливые офицеры утверждают, что пора атаковать город, в то время как другие считают, что если мы продолжим осаду еще несколько недель, повстанцы сдадутся без боевых действий."
 mon.29.a: "Атаковать город!"
 mon.29.b: "Продолжить осаду."
  
 mon.30.t: "Правительственные войска захватывают Улаангом"
 mon.30.d: "Правительственные войска прорвались в город, отбив начальную волну повстанцев, которые оказали неожиданно сильное сопротивление. После этого началась операция по зачистке города, дом за домом, улица за улицей. Правительственные войска были сильно растянуты, и поэтому повстанцы легко могли атаковать и уничтожить наши войска. В конце дня город был захвачен, но большая его часть превратилась в руины. Затраты на восстановление города будут высокими, и его состояние наверняка повлияет на потерю поддержки."
 mon.30.a: "Хотя бы взяли."
  
 mon.31.t: "Повстанцы сдают Улаангом"
 mon.31.d: "После того, как повстанцы были окружены в Улаангон, они сдались без боя, оставив город. Не имея ни подкреплений, ни припасов, повстанцы не могли кормить город, многие из них начали умирать от болезней. Их оружие было уничтожено, и они предпочли стать нашими пленниками, чем продолжать удерживать город. Улаангом был захвачен без боевых действий."
 mon.31.a: "Отлично."
  
 mon.33.t: "Осада Улястая"
 mon.33.d: "Теперь, когда у нас собрана большая армия недалеко от Улястая, пора захватывать город. Вопрос в том, как это сделать."
 mon.33.a: "Окружить город, чтобы истощить противника."
 mon.33.b: "Ввести дивизию в город для атаки."
 mon.33.c: "Отправить дипломата для переговоров."
  
 mon.34.t: "Повстанцы вынуждены покинуть город"
 mon.34.d: "Какой успех! С окружением города бандиты были вынуждены попытаться сбежать, но эта попытка провалилась благодаря силе наших войск."
 mon.34.a: "Точно как планировалось."
  
 mon.35.t: "Повстанцы сбегают из Улястая, оставив сотни мертвых"
 mon.35.d: "С окружением города бандиты были вынуждены попытаться сбежать, что в конце концов им удалось, несмотря на атаки наших войск. Однако повстанцы нашли слабое место в нашей линии и прорвались, оставив много погибших, а они сами сбежали."
 mon.35.a: "Хотя бы мы вернули город."
  
 mon.36.t: "Повстанцы уничтожены в Улястай"
 mon.36.d: "Наши войска, двигаясь в Улястай, смогли уничтожить бандитов в городе. Однако в ходе перестрелки погибло много мирных жителей."
 mon.36.a: "Хотя бы город наш."
  
 mon.37.t: "Повстанцы покидают город, но многие из наших войск потеряны"
 mon.37.d: "Когда мы пошли в атаку на город, мы совсем не ожидали такого сопротивления. Разразилась огромная битва, в которой погибли многие мирные жители. Город в руинах, более тысячи убитых, но хотя бы город наш."
 mon.37.a: "Сойдет."
  
 mon.38.t: "Повстанцы казнили дипломата в Улястай"
 mon.38.d: "Сегодня утром Уржин Гармаев, возглавляющий осаду Улястай, получил посылку от повстанцев в городе. Ожидалось, что это будет большая сумма денег с просьбой оставить их в покое и дать им уйти, или возможно новости о успехе нашего дипломата. Однако, когда Уржин открыл коробку, он нашел в ней окровавленную голову дипломата, его мертвые глаза смотрели прямо на него. Теперь ясно, что эти повстанцы не хотят мирного разрешения."
 mon.38.a: "Окружим город, чтобы голодом заставить врага сдаться."
 mon.38.b: "Введем дивизию в город для прямой атаки."
  
 mon.42.t: "Буддынь Зовлёл захватывает власть"
 mon.42.d: "Буддынь Зовлёл, народный совет буддийских лам, захватил власть в Урге. Хотя они теперь формально контролируют страну, их влияние за пределами Урги ограничено, и им нужно действовать быстро, если они хотят удержать власть."
 mon.42.a: "Сохранение святости!"
  
 mon.43.t: "Унгерн вновь захватывает власть"
 mon.43.d: "Унгерн-Штернберг вновь захватил власть в Урге. Хотя теперь он формально контролирует страну, его влияние за пределами Урги ограничено, и ему нужно действовать быстро, если он хочет удержать свою власть."
 mon.43.a: "Это будет великолепная баллада..."
  
 mon.44.t: "Нойодынь Зовлёл захватывает власть"
 mon.44.d: "Аристократические монгольские князья под руководством князя Демчугдонгруба захватили власть в Урге. Хотя они теперь формально контролируют страну, их влияние за пределами Урги ограничено, и им нужно действовать быстро, если они хотят удержать власть."
 mon.44.a: "Превосходство знати!"
  
 mon.45.t: "Монгол Ардин Нам захватывает власть"
 mon.45.d: "Социалистический Монгол Ардин Нам захватил власть в Урге. Хотя они теперь формально контролируют страну, их влияние за пределами Урги ограничено, и им нужно действовать быстро, если они хотят удержать власть."
 mon.45.a: "Рабочие Монголии, объединяйтесь!"
  
 mon.49.t: "Лоялисты Унгерна march towards Urga"
 mon.49.d: "После того как мы захватили власть в правительстве, Унгерн и его верные войска скрылись. Теперь, собрав свои силы в ближайшей деревне, он с армией возвращается, чтобы вернуть город. Его армия, состоящая из монголов, русских и китайских солдат, насчитывает более тысячи человек. Большая часть национальной армии находится на западе и отказывается признать нашу власть, поэтому нам предстоит защищать город силами мирных жителей и срочно сформированной революционной милицией."
 mon.49.a: "Призовем граждан к сопротивлению и введем милицию."
 mon.49.b: "Призовем жителей сопротивляться этим предателям!"
 mon.49.c: "Опустим оружие, не нужно устраивать бойню."
  
 mon.50.t: "Лоялисты Унгерна уничтожены"
 mon.50.d: "Наконец, после долгих боев и множества потерь, Унгерн был изгнан, а его войска отбиты. Урга снова наша, пока."
 mon.50.a: "Народ Урги хочет перемен!"
  
 mon.51.t: "Лоялисты Унгерна захватили Ургу!"
 mon.51.d: "После незначительных боев Унгерн и его войска смогли вернуть город. Хотя большинство наших официальных лиц успели скрыться, без власти в Урге мы вряд ли будем признаны настоящим правительством."
 mon.51.a: "Власть снова склоняется в сторону Барона."
  
 mon.52.t: "Пересмотр финансирования монастырей"
 mon.52.d: "Теперь, когда власть перешла в руки народа, и Монголия каждый день становится все более современной, важный вопрос для оценки — это финансирование монастырей со стороны правительства. Монастыри, хотя и важная часть Монголии, являются очень традиционным аспектом страны. Многие ламы в последнее время начали распространять антиправительственную пропаганду, поддерживая как регентство Унгерна, так и ныне упраздненный Буддынь Зовлёл. Некоторые в нашем правительстве считают, что финансирование монастырей должно быть сокращено, так как они поддерживают авторитаризм и традиционализм. Другие утверждают, что на данный момент лучше сохранить ламов на нашей стороне и оставить финансирование на прежнем уровне или даже увеличить его."
 mon.52.a: "Сохраним поддержку монастырей."
 mon.52.b: "Отдадим деньги народу!"
 mon.52.c: "Ламы могут быть хорошими союзниками, давайте увеличим им финансирование."
  
 mon.53.t: "Дворцовый переворот"
 mon.53.d: "У Wu Heling был избран в правительство благодаря своей умеренной позиции и способности завоевывать народ, независимо от его вероисповедания. Теперь начались обсуждения внутри партии, является ли он подходящим человеком для руководства. Многие представители аристократии не высоко оценивают Wu и видят в нем лишь молодого восходящего политика, последнюю оставшуюся фигуру влияния князя Гунга. Еще хуже, многие радикальные фигуры в MAN (МОНГОЛЬСКАЯ РЕВОЛЮЦИОННАЯ ПАРТИЯ) начали проводить кампании против "ошибок" Wu.\n\nКонфликты внутри партийных групп достигли такого накала, что несколько принцев, таких как Jodbajab, были вынуждены вмешаться, чтобы предотвратить бунт между Wu и довольно амбициозным принцем Demchugdongrub. Демчугдонгруб активно утверждает, что Wu должен быть лишен своей власти, обвиняя его в том, что его положение обязано именно князю. Его популярность достигла своего пика, и он решился на свой ход.\n\nОрганизовав в защиту своего переворота "корпус миротворцев", принц Демчугдонгруб вошел в Grand Khural и арестовал членов парламента, угрожая арестовать Wu за "нарушения и злоупотребления в управлении". В свою очередь, Wu собрал сторонников и вызвал к оружию других принцев столицы — Darijaya (Prince Ta) и заместителя премьер-министра Altanochir (Prince A.) — с целью сопротивляться перевороту."
 mon.53.a: "Принцы остаются в стороне от борьбы за власть."
 mon.53.b: "Принцы Ta и A. противостоят деспотам!"
  
 mon.54.t: "Пересмотр бюджета"
 mon.54.d: "В годы правления Унгерна расходы значительно увеличились. Экономика страны слаба, и нужно предпринимать изменения. Унгерн начал масштабные военные проекты, все они стоили огромные суммы. Мы, аристократы, сильно обременены налогами для покрытия этих затрат. Конечно, налоги для аристократов уже сильно снижены, и чтобы компенсировать это, мы можем увеличить налоги для бедного большинства населения — аратов. Возможно, стоит ввести налогообложение монастырей."
 mon.54.a: "Сократить военные расходы."
 mon.54.b: "Повысить налоги для аратов."
 mon.54.c: "Ввести налог на монастыри."
  
 mon.55.t: "Покушение на Унгерна-Штернберга!"
 mon.55.d: "Во время парада в Урге, когда он ехал на лошади, внезапный звук оглушил толпу. Выстрел, который отразился эхом по городу, прошел всего в двух дюймах от барона Унгерна. Убийца, 23-летний мужчина, был убит почти сразу. Толпа в панике разошлась, и гражданское население было выжжено с центра города. После того как волнение улеглось, убийца был идентифицирован как член Монгольской Арди́н Нам, однако многие крестьяне в Урге утверждают, что это выдумка правительства. Хотя барон выжил, этот инцидент показал слабость, и возникший хаос, вероятно, не пойдет на пользу нашему авторитету."
 mon.55.a: "Хотя бы барон выжил."
  
 mon.56.t: "[FROM.GetNameDef] Желает восстановить отношения"
 mon.56.d: "Россия и Монголия в последнее время не находились на самых лучших условиях. Тем не менее, монголы направили нам дипломатическую миссию для пересмотра отношений. Это может быть возможностью удержать нашу позицию в Китае, даже если новое правительство вряд ли будет столь покорным перед нашими интересами."
 mon.56.a: "Союзники всегда полезны."
 mon.56.b: "Кто скажет, что они не повернутся против нас снова?"
  
 mon.57.t: "[FROM.GetNameDef] Согласен"
 mon.57.d: "Российское правительство ответило на наше предложение положительно, заявив, что предоставит нам экономическую помощь, а также защиту."
 mon.57.a: "Отлично."
  
 mon.58.t: "[FROM.GetNameDef] Отказ"
 mon.58.d: "Российское правительство отклонило наше предложение, ссылаясь на неопределенные сомнения в нашей искренности. Нам придется искать союзников в другом месте."
 mon.58.a: "Жаль."
  
 mon.59.t: "Дипломатическая миссия из Монголии"
 mon.59.d: "Монголия, возглавляемая религиозным лидером, [MON.GetLeader], недавно отправила нам дипломатическую миссию. Так как обе наши страны являются важными центрами буддизма, монгольские дипломаты заявили, что они хотят увидеть, как наши страны сближаются, через гарантии и военный доступ. Они ждут нашего ответа."
 mon.59.a: "Мы, буддийские нации, должны держаться вместе!"
 mon.59.b: "Нам лучше быть одиночками."
  
 mon.60.t: "Западное восстание наконец подавлено"
 mon.60.d: "После нескольких месяцев боев на западе страны, между бандитами, повстанцами и правительственными войсками, восстание было подавлено. Большинство повстанцев рассеялись, скрылись или бежали за границу, опасаясь за свою жизнь. Порядок победил, и страна в безопасности. Однако некоторые небольшие бандитские группы продолжают использовать разрушения, и их нужно будет ликвидировать."
 mon.60.a: "Наконец-то страна в безопасности."
  
 mon.61.t: "Предложение"
 mon.61.d: "Сегодня мы получили письмо от некоторых лидеров бандитов на западе. В письме говорится, что их группы не имеют отношения к событиям, которые развились. Они пришли для простого бандитизма, но все превратилось в полномасштабное восстание. В письме говорится, что, хотя их группы продолжают бороться на западе, они готовы прекратить, если им будет выплачено немного денег и предоставлены припасы. Это большая сумма денег, которую нам нужно найти, но она поможет уменьшить хаос на западе."
 mon.61.a: "Используем деньги аристократов для выплаты взятки."
 mon.61.b: "Продать некоторые драгоценности монастырей, чтобы заплатить."
 mon.61.c: "Повысить налоги для бедных, чтобы заплатить взятку."
 mon.61.e: "Снизить военные расходы, чтобы заплатить взятку."
 mon.61.f: "Мы не будем вести переговоры с этими бандитами!"
  
 mon.62.t: "Бандитский лидер принимает взятку"
 mon.62.d: "Лидеры бандитов приняли наше предложение и решили прекратить свои операции на западе. В такие тяжелые времена хорошие новости стоит отпраздновать, но у [MON.GetLeader] было слишком мало времени для этого, и он сразу вернулся к удержанию власти в Урге."
 mon.62.a: "Это сократит их силы."
  
 mon.66.t: "Борьба за власть в клане Ма"
 mon.66.d: "На протяжении многих лет клан Ма возглавлял старейшина Ма Фусян. В клане его считали опорой стабильности, который мог бы остановить любые внутриклановые борьбы между разрозненными семьями Ма. Многие в Китае даже считали его стабилизатором на Северо-Западе, прекратившим агрессию Тибета и нашей страны на китайскую землю. Однако только что нам сообщили, что Ма Фусян умер. В настоящее время его заменил Ма Лин, но уже другой Ма, Ма Буфан, вовлечен в борьбу за власть с Лином. Это может быть отличная возможность воспользоваться ослабленным положением клана Ма."
 mon.66.a: "Хорошо знать."
  
 mon.67.t: "Жамьянгийн Лхагвасурэн собирает силы на границе Уланкаба"
 mon.67.d: "Монголский генерал Жамьянгийн Лхагвасурэн долгое время не участвовал в борьбе за власть в Урге. На протяжении многих лет он служил в монгольской армии, обучившись в России. Обеспечив присутствие на территории Внутренней Монголии, он смог собрать большую силу на границе с кланом Ма. С официальным разрешением, о котором он запрашивал, он готовится к карательной экспедиции, чтобы проверить оборону Ма."
 mon.67.a: "Пусть начнутся пограничные рейды."
  
 mon.68.t: "Монгольские пограничные рейды из Суйюаня"
 mon.68.d: "С момента смерти патриарха семьи Ма Фусяна, напряженность как на северной, так и на южной границе значительно возросла. Пограничные рейды из Монголии, в первую очередь в провинции Суйюань, привели к большому хаосу в последние недели. Это не совсем неожиданно, но мы должны быть готовы к дальнейшей эскалации."
 mon.68.a: "Это нормально."
  
 mon.69.t: "Лхагвасурэн принимает решение"
 mon.69.d: "Когда его большая армия двигалась через Уланкаб, Лхагвасурэн задумался: если он захватит Гуйсуй, он де-факто получит контроль над провинцией. С учетом того, что Ма находятся в борьбе за власть, это не должно быть слишком сложным. Теперь остается решить, стоит ли ему это делать."
 mon.69.a: "Слишком рискованно."
 mon.69.b: "Лхагвасурэн, действуй."
  
 mon.70.t: "Большие монгольские силы движутся в Гуйсуй"
 mon.70.d: "Некоторые из наших разведчиков сообщили о большом количестве монгольских солдат, движущихся к главному городу Суйюаня, Гуйсуй. Если монголы захватят его, они получат де-факто контроль над всей провинцией. Хотя в Гуйсуе есть гарнизон, многие боятся, что его будет недостаточно, чтобы победить быстро приближающихся монголов. Ма Хункуй сейчас находится в этом регионе со своими силами, и он может попытаться их отразить."
 mon.70.a: "Гарнизон выдержит."
 mon.70.b: "Отправить силы Ма Хункуя."
  
 mon.71.t: "Монгольский генерал Лхагвасурэн захватывает Гуйсуй"
 mon.71.d: "Монгольский генерал Лхагвасурэн, который возглавил большую монгольскую армию через Суйюань, смог победить любые силы Ма в этом районе и захватил Гуйсуй. Здесь он объявил, что теперь город находится под монгольским контролем. Однако мы все еще можем действовать. Ма Хонбин сейчас в районе, и он может попытаться вернуть город."
 mon.71.a: "Мы не можем действовать, оставим Суйюань."
 mon.71.b: "Отправить силы под командованием Ма Хонбина."
  
 mon.72.t: "Мы захватили Уланкаб!"
 mon.72.d: "После того как Лхагвасурэн начал двигаться к Гуйсуй, чтобы захватить Уланкаб, он встретил удивительно слабое сопротивление со стороны клана Ма. Хотя ему пришлось сразиться с небольшими пограничными войсками и преодолеть гарнизон в Гуйсуе, на данный момент кажется, что клан Ма отступил из Уланкаба. Наконец-то монгольские семьи воссоединились, и монгольское правление в регионе восстановлено."
 mon.72.a: "Хорошая работа, Лхагвасурэн."
  
 mon.73.t: "Ма Хункуй проиграл"
 mon.73.d: "Силы Ма Хункуя двигались целый день и ночь, чтобы наконец достичь монгольских войск. Рано утром Ма Хункуй послал свои войска атаковать монголов, которые выглядели, как будто просто лагерировали. Однако это была ловушка! Когда Хункуй отправил основные силы, группа монгольской кавалерии подкралась сзади и атаковала тылы, одновременно с тем, что происходило на фронте. Силы Ма Хункуя были пойманы в ловушку и побеждены. Хункуй смог сбежать, но проиграл сражение, и монгольская армия почти достигла Гуйсуя."
 mon.73.a: "Повторение войны Пяти дорог?"
  
 mon.74.t: "Монголы побеждены в Суиуане"
 mon.74.d: "После долгих боёв между нашими силами и ихними, в конце концов наши войска смогли отбить монгольские силы к границе. На данный момент Суиуань остаётся в наших руках."
 mon.74.a: "Это должно быть предзнаменованием будущих событий."
  
 mon.75.t: "Лхагвасурен побеждён"
 mon.75.d: "После того как Лхагвасурен и его силы почти смогли захватить Гуисуй у клана Ма, они были отброшены назад в Силингол. Они сражались отчаянно, но не смогли победить более подготовленные и вооружённые китайские войска. На данный момент Уланьхаб остаётся в их руках."
 mon.75.a: "Они сильнее, чем мы думали."
  
 mon.76.t: "Ма Хунбин потерпел поражение, монголы захватывают Гуисуй"
 mon.76.d: "Ма Хунбин решил попробовать полностью атаковать монгольские силы своим войском, чтобы избежать разведки и окружения. Он атаковал прямо город, но уже попал в ловушку Лхагвасурена. С обоих флангов из холмов появились монгольские конные войска, которые окружили силы Хунбина, оставив ему два варианта: либо отступить и уступить город, либо войти в город и попытаться его взять, а затем бороться с кавалерией. В этот критический момент Хунбин решил прорваться, чтобы захватить город. Однако значительная часть его войск уже начала отступать, считая город приговором. В результате ослабленные силы Ма Хунбина были вынуждены отступить. Похоже, что Суиуань теперь в руках монголов."
 mon.76.a: "Как они снова смогли нас одолеть?"
  
 mon.77.t: "Крестьянское восстание в Урге"
 mon.77.d: "В Урге многие крестьяне, узнав о новых законах, усиливающих власть боссов и аристократов, и уничтожающих их права, решили взять оружие и присоединиться к монгольскому Ардин Нам. Бои продолжаются на улицах, и бедные районы города находятся под контролем MAN."
 mon.77.a: "Им не нужно бороться."
  
 mon.80.t: "Генералы Унгерна бегут в Россию"
 mon.80.d: "После свержения правительства барона Романа фон Унгерна-Штернберга в Монголии, он и многие его не-монгольские союзники были вынуждены бежать из страны. Унгерн и его генералы, Михаил Торновский и Борис Резухин, смогли пересечь границу и сбежали в Иркутск. Вместе с ними Николай Казагранди, который был назначен атташе в Монголию в 1931 году и служит связующим звеном между Штернбергом и нами. Они написали письмо [RUS.GetLeader], предлагая свои услуги русской армии."
 mon.80.a: "Мы рады принять их в армию."
 mon.80.b: "Добро пожаловать, Казагранди, но остальные не будут восстановлены."
  
 mon.103.t: "Хаос в Москве"
 mon.103.d: "Новости из Москвы: Виктор Чернов, лидер Оппозиции, был убит в Сенате. Во время правления его предшественников нам удалось заключить множество экономических и военных сделок, что позволило нашей крайне слабой экономике развиваться — сделки, которые текущий президент Борис Савинков поддерживал из прагматизма. Хотя, к сожалению, Чернов и его сторонники, социалисты-революционеры, на самом деле были близки к большевикам, они всё-таки сдерживали \"Вождя\", не давая ему разорвать добрые соглашения с Монголией. Однако нынешняя ситуация вызывает много вопросов. Политическое убийство такого высокопоставленного политика, вероятно, приведёт к дальнейшему углублению политического кризиса в России, возможно, окончательно укрепив власть Савинкова. С учётом того, что российское правительство теперь больше сосредоточено на внутренних политических проблемах, кажется, что нас забыли. Существуют тревожные признаки того, что мы можем потерять российскую поддержку, на которую наша страна стала сильно зависеть."
 mon.103.a: "Их помощь жизненно важна."
  
 mon.104.t: "Экономическая и военная помощь от России «временно приостановлена»"
 mon.104.d: "То, чего мы боялись, стало реальностью. Мы только что получили сообщение от текущего российского руководства, что они решили временно прекратить свою военную и экономическую помощь нашей стране. Без этой помощи мы будем только страдать."
 mon.104.a: "Катастрофа!"
  
 mon.107.t: "Джамсрангийн Цэвээн выходит из MAN!"
 mon.107.d: "Джамсрангийн Цэвээн был высокопоставленным членом MAN много лет, после работы в университетах Сибири. Он даже организовал и распространил первую газету в Монголии. Однако он всегда придерживался более правых взглядов в партии. Несколько раз он спорил с Даризавыном Лосолом и другими высокопоставленными членами MAN. Поэтому не удивительно, что Цэвээн решил выйти из партии, ссылаясь на недавнюю борьбу за лидерство как свидетельство коррупции партии. Его популярность и интеллект нельзя недооценивать."
 mon.107.a: "Это потеря для MAN."
  
 mon.108.t: "У У Хэлинг движется вперёд!"
 mon.108.d: "У У Хэлинг, иногда известный своим монгольским именем Үнэнбаян, — молодой аристократ из Внутренней Монголии, друг принца Демчугдонгруба. Во время Западного восстания он поехал в Ургу, чтобы помочь Демчугдонгрубу в попытке захватить власть, но предложил более мирное и демократичное решение. После Демократической революции У Хэлинг лоббировал прекращение дискриминации против аристократов и пытался замедлить рост власти крестьян. Сейчас, видя слабость MAN, он решил вывести свою ассоциацию на передний план, чтобы создать более консервативную и аристократическую демократическую Монголию."
 mon.108.a: "В демократии должны быть партии."
  
 mon.110.t: "Беспокойство по поводу предстоящих выборов"
 mon.110.d: "После завершения Конституции и полной трансформации в демократическую страну остался один маленький вопрос: выборы. Хотя большинство людей согласны с тем, что выборы должны состояться, чтобы стать полноценной демократической нацией, некоторые важные фигуры в партии выразили мнение, что выборы угрожают нашей власти. С созданием MAK люди боятся, что проведение выборов вернёт нас в страну, где господствует аристократия. Возможно, будет лучше, если мы пока отложим выборы, чтобы решить этот вопрос."
 mon.110.a: "Выборы состоятся по плану."
 mon.110.b: "Может быть, мы отложим их пока что."
  
 #mon.111.t: "Цэвээн требует информацию о выборах"
 #mon.111.d: "Джамсрангийн Цэвээн, написав в своей газете 'Нийслэл Хүрээний Сонн Бичиг', сегодня утром заявил следующее:\n\nМы, народ Монголии, требуем информацию. Мы слишком долго жили под властью тирана, который отказался от демократического процесса. После демократической революции у нас, наконец, появилась возможность высказать свои мнения. Однако правительство молчит. MAN у власти уже долго, и где же выборы? Поэтому мы требуем информацию о том, когда люди смогут выразить своё мнение через демократический процесс, как мы заслуживаем.'\n\nХотя многие люди в Монголии не умеют читать, такие слова распространятся среди интеллигенции, где мы получаем большую поддержку. Возможно, он прав, что выборы должны состояться скоро."
 #mon.111.a: "Выборы состоятся."
 #mon.111.b: "Цэвээн — угроза Монголии!"
  
 mon.112.t: "Цэвээн и У Хэлинг критикуют правительство"
 mon.112.d: "В связи с нашим решением отложить выборы, как Джамсрангийн Цэвээн, лидер MLN, так и У Хэлинг, лидер MAK, выступили с прямой оппозицией. Оба мужчины провели речи в разных частях Урги, говоря о том же: отсутствие выборов, когда они были запланированы, и отсутствие указания на дату, когда отложенные выборы состоятся. Они даже сравнили нас с диктатором Унгерном-Штернбергом! Иронично, что друзья У Хэлинга из аристократии были теми, кто помогал сохранять правительство барона. Однако их реакция на это неудивительна. Что удивительно, так это реакция народа. Похоже, хотя мы были наиболее вероятными победителями на выборах, люди всё равно хотели иметь возможность сделать выбор. Пока сопротивление не переросло в опасное, но мы должны оставаться настороже."
 mon.112.a: "Кому важно, что говорят эти предатели?"
  
 mon.118.t: "[GetYear] Выборы"
 mon.118.d: "Наконец-то наступило время первых выборов в Монголии. Явка была высокой во всех крупных городах, когда люди пришли голосовать впервые. Кто победил, ещё не известно."
 mon.118.a: "Победа MAN."
 mon.118.b: "Победа MLN."
 mon.118.c: "Победа MAK."
  
 mon.119.t: "[GetYear] Выборы"
 mon.119.d: "Пришло время очередных выборов в Монголии. Явка была высокой во всех крупных городах, когда люди пришли голосовать, чтобы поддержать монгольскую демократию. Кто победил, ещё не известно."
 mon.119.a: "Победа MAN."
 mon.119.b: "Победа MLN."
 mon.119.c: "Победа MAK."
  
 mon.121.t: "Выборы назначены"
 mon.121.d: "После создания нашей великой Конституции выборы — следующий важный шаг к доказательству нашей легитимности. Поэтому [MON.GetLeader] объявил, что выборы состоятся через 90 дней, и уже партии начали свою кампанию. Из-за огромных размеров страны по сравнению с населением, высокая явка будет только в крупных городах и в Урге. Джамсрангийн Цэвээн, лидер MLN, заявил, что он проведет тур по Урге, встречаясь с бедными и страдающими. Напротив, У Хэлинг проводит встречи с многими крупными аристократами, так как он является их основным кандидатом."
 mon.121.a: "Демократия в действии."
  
 mon.122.t: "Даризавын Лосол произнес речь в Урге"
 mon.122.d: "\"Народ Монголии. Наконец-то мы свободны! Диктатура русского пса Унгерна-Штернберга пришла к концу, и его отряды смерти изгнаны из страны. Больше мы не будем жить под диктатом, больше не будем жить под чуждым контролем, больше не будем рабами!\"\n\nРечь Даризавына Лосола, произнесённая перед Государственным Великокняжеским Хуралом в Урге, продолжалась почти час, подробно рассказывая о серьёзных реформах, которые проведёт новое правительство; он пообещал перераспределение богатства, настоящую конституцию и демократические выборы. Даже несмотря на долгую речь, публика была в восторге и многократно аплодировала."
 mon.122.a: "Слава Монголии!"
  
 mon.123.t: "Учения 7-го Чангкья Хутухту"
 mon.123.d: "\"Месяцы назад самые страдающие — это люди. С разбойниками и мятежниками, которые беспредельничают по всей стране, людям нужна безопасность. Предыдущее правительство, возглавляемое убийцей Унгерном-Штернбергом, слишком сильно полагалось на террор для контроля, а этого люди не нуждаются. Вера в буддизм, к которому Унгерн утверждал, что он привержен, была заметно отсутствующей в прошлом правительстве. Очистка 1930 года — доказательство того, что утверждения Унгерна о буддизме были не более чем ложью и обманом. Джебцундхамба Хутухту жил почти как пленник, не получив должного обучения. Теперь, когда порядок восстановлен, всё изменится.\"\n\nЭта речь, произнесённая перед монастырём Гандан-Тэгчинлен, новым центром правительства, была встречена бурными аплодисментами от сотен зрителей."
 mon.123.a: "Слава Монголии!"
  
 mon.131.t: "Амар ставит под сомнение лояльность Лосола"
 mon.131.d: "В своей речи в недавно укрепившемся Государственном Великокняжеском Хурале, Анандын Амар, член MAN, выступил с речью, ставя под сомнение текущее руководство. В этой речи он заявил, что Даризавын Лосол руководит MAN с помощью непотизма и что Лосол — не кто иной, как шпион японцев. Хотя эти замечания были весьма спорными, из-за поддержки Амара в партии, нам придётся закрыть на это глаза на данный момент."
 mon.131.a: "Он плохо оценивает людей."
  
 mon.132.t: "Радикальные идеи в партии"
 mon.132.d: "С недавним укреплением нашей власти на уровне страны, партия начала раскалываться по политическим вопросам. Ранее главной целью партии было захватить власть. Сейчас начинаются проявляться идеологические разделения. Партия в целом разделена между более умеренными членами, возглавляемыми Даризавыном Лосолом, и более радикальными членами, возглавляемыми Бат-Очиром Эльдев-Очиром и Өлзиином Бадрахом. Анандын Амар возглавляет свою группу в партии, состоящую из менее радикальных левых и сильных монгольских националистов. Хотя эта группа радикалов всё ещё является меньшинством в партии, она дестабилизирует наше руководство в момент, когда нам нужна стабильность. Они также ясно дали понять, что готовы поддержать Амара, если он будет бороться с Лосолом."
 mon.132.a: "Дебаты в партии — это то, что должна делать демократия."
  
 mon.133.t: "Чагдаржав начинает расследование Лосола"
 mon.133.d: "Дамбин Чагдаржав был одним из основателей Монгольской Арди́н Нам вместе с Дарижавым Лосолом и другими. Несмотря на то, что Чагдаржав и Лосол работали вместе много лет, это не помешало им сражаться за власть и контроль над партией, в которой победил Лосол. Чагдаржав едва не был исключен из партии, вместе со своим соратником Догсомыном Боду, однако Лосол решил помиловать их, из-за крайне слабой позиции Ман после еще одной неудачной революции.\n\nОднако, кажется, Чагдаржав вернулся к своим старым методам. Сегодня он объявил партии, что начнет расследование Лосола на предмет его «связей с иностранными врагами». Конечно, это расследование, вероятно, не приведет ни к чему."
 mon.133.a: "Здесь нечего искать."
  
 mon.134.t: "Элбегдорж спорит с Лосолом"
 mon.134.d: "Ринчингиин Элбегдорж, лидер левого крыла партии и друг Анамдына Амара, недавно вступил в спор с премьер-министром Лосолом по поводу социализма. Элбегдорж, перед многими другими членами партии, открыто заявил, что переход к социализму идет слишком медленно при Лосоле, и что, возможно, Лосол не полностью предан Монголии. Лосол, естественно, возразил, что переход происходит так быстро, как это возможно, и что левое крыло Элбегдоржа опасно для партии. Это вызвало много гнева против Лосола, и несколько других левых членов партии начали спорить с ним. Кажется, единство партии хуже, чем предполагалось."
 mon.134.a: "Другие мнения могут быть полезными."
  
 mon.135.t: "Анамдын Амар обсуждает расследование"
 mon.135.d: "Недавно, благодаря одному из наших шпионов в круге Амара, мы узнали о встрече между Амаром и Дамбиным Чагдаржавом, который по-прежнему расследует Лосола по поводу его иностранных связей. Очевидно, встреча длилась несколько часов, и сам Амар заявил, что она была «очень продуктивной»."
 mon.135.a: "Просто политики занимаются политикой, я уверен."
  
 mon.136.t: "Русский бизнесмен обращается к Лосолу"
 mon.136.d: "Русский бизнесмен, который недавно прибыл сюда на Транссибирской магистрали из Москвы, установил контакт с нашим правительством, заявив о своем интересе открыть фабрику в Урге. С учетом крупной суммы денег, которую он привез с собой, строительство может начаться немедленно. Однако, из-за характера запроса, процесс должен пройти через бюрократию Урги, через многочисленные комитеты и группы, созданные для регулирования такого рода бизнеса, и комитет по иностранным делам. Бизнесмен заявил, что не хочет ждать, возможно, месяцы, прежде чем начнется строительство, поэтому он предложил нам крупную взятку, если мы сможем обойти эти комитеты и начать строительство немедленно."
 mon.136.a: "Проект будет реализован."
 mon.136.b: "Это незаконно, и поэтому не состоится."
  
 mon.137.t: "Чагдаржав публикует доказательства обхода Лосолом законов для русских компаний"
 mon.137.d: "Дамбин Чагдаржав сегодня завершил свое расследование против Дарижава Лосола, установив, что тот действительно имел опасные связи с иностранным бизнесом. В своем отчете он утверждает, что недавно обнаружил сделку между Лосолом и русским бизнесменом, где Лосол взял взятку за разрешение на немедленное строительство новой фабрики в Урге, обходя остальную часть правительства, чтобы наполнить свои карманы. Его отчет также полон доказательств, показывающих, что этот русский бизнесмен, вероятно, работает с Чагдаржавом против Лосола! Дарижав Лосол пока не ответил на эти обвинения. Следующее заседание Государственного Великого Хурала, которое состоится завтра, определенно будет значимым."
 mon.137.a: "Похоже, власть переходит..."
  
 mon.138.t: "Анамдын Амар и Элбегдорж совершают переворот против Лосола"
 mon.138.d: "Сегодня в Государственном Великом Хурале Анамдын Амар, в окружении Ринчингиина Элбегдоржа и Дамбины Чагдаржава, выступил с речью, осуждающей Дарижава Лосола, ссылаясь на отчет, который Чагдаржав опубликовал накануне. По мере того как его речь развивалась, члены Великого Хурала начали кричать и обвинять Лосола в предательстве, называя его «Лосолом-предателем» и «Лосолом-русским». После нескольких минут этого, Лосол попытался покинуть зал, но, встав, был задержан двумя вооруженными охранниками, которые заковали его в наручники. Затем Лосол был увезен в частную полицейскую комнату для «допроса». В Государственном Великом Хурале, добившись успеха в перевороте, Анамдын Амар объявил, что состоится голосование, чтобы определить, кто из партии станет следующим премьер-министром. Никто, кроме Амара, не выдвинул свою кандидатуру, и он победил единогласно."
 mon.138.a: "Мы должны оставаться настороже относительно будущей коррупции."
  
 mon.139.t: "Чагдаржав публикует доказательства коррупции Лосола"
 mon.139.d: "Дамбин Чагдаржав сегодня завершил свое расследование против Дарижава Лосола, установив, что тот действительно имел опасные связи с иностранным бизнесом. В своем отчете он утверждает, что недавно обнаружил сделку между Лосолом и русским бизнесменом, где Лосол взял взятку за разрешение на немедленное строительство новой фабрики в Урге, обходя остальную часть правительства, чтобы наполнить свои карманы. Однако в отчете явно не хватает доказательств, и некоторые члены партии сомневаются, не фальшивы ли эти обвинения. Лосол выступил против этих заявлений, утверждая, что, хотя он и был недавно контактирован русским бизнесменом, он отклонил взятку и прогнал его. Очевидно, что это попытка захвата власти против Лосола. Хотя мы можем арестовать Чагдаржава за его фальшивые обвинения, это покажет нас диктаторами. Что может быть лучше, так это если мы поручим Дансранбилегиину Догсому, который сейчас является нейтральным членом МАН, провести расследование этих обвинений, чтобы продемонстрировать, что мы справедливое общество."
 mon.139.a: "Догсом может расследовать эти обвинения."
 mon.139.b: "Эти обвинения не требуют расследования, арестуйте Чагдаржава."
  
 mon.140.t: "Амар встречается с Догсом"
 mon.140.d: "Сегодня мы получили информацию от одного из наших информаторов, что Анамдын Амар провел тайную встречу с Дансранбилегиином Догсом. Хотя мы точно не знаем, о чем шла речь, очевидно, что это не может быть хорошим знаком. Следующее заседание Государственного Великого Хурала, которое состоится завтра, обещает быть значимым."
 mon.140.a: "Догсом может оказаться не таким полезным, как мы надеялись."
  
 mon.141.t: "Амар и Элбегдорж покидают столицу"
 mon.141.d: "После успешного ареста Дамбины Чагдаржава, за его фальшивые обвинения против Дарижава Лосола, Анамдын Амар и Ринчингиин Элбегдорж были замечены сегодня утром, покидающими столицу, опасаясь собственного ареста. Согласно некоторым нашим отчетам, они планируют скрыться на несколько недель в небольшой деревне поблизости, пока не спадет напряжение вокруг них. С этим кажется, что власть Лосола устояла."
 mon.141.a: "Лидерство в безопасности."
  
 mon.142.t: "У Wu Хелинг собирает поддержку среди дворян"
 mon.142.d: "Только что поступили сообщения, что У Wu Хелинг недавно провел крупную встречу с множеством крупных аристократов нации, включая предателя принца Демчагддунгруба. Хотя ордер на арест принца все еще в силе, он все еще может оказывать влияние через Wu Хелинг."
 mon.142.a: "Предатели обсуждают с предателями."
  
 mon.143.t: "Здания правительства в Урге подорваны ночью"
 mon.143.d: "Посреди ночи в центре Урги были слышны несколько взрывов. Множество зданий, включая полицейские участки и небольшие правительственные офисы, были повреждены бомбами, установленными террористами. Хотя никто не погиб, несколько человек получили ранения. Эти террористы, к сожалению, смогли скрыться в трущобах Урги. Хотя оппозиция нашему правлению начала расти из-за недавнего переноса выборов, никто не ожидал атак такого масштаба. Очевидно, это было нападение, спланированное одной из оппозиционных партий, чтобы оказать давление на нас в пользу проведения выборов. Возможно, они правы; прежде чем кто-то пострадает еще больше, мы могли бы прекратить угрозу прямо сейчас, устроив выборы. Это может быть нашим последним шансом провести выборы безопасно. Однако, возможно, будет лучше служить правде и дискредитировать наших оппонентов, заявив, что это одна из них планировала."
 mon.143.a: "Официально обвинить Wu Хелинг и MAK."
 mon.143.b: "Официально обвинить Цевеена и MLN."
 mon.143.c: "Прекратить насилие, устроить выборы."
  
 mon.144.t: "Wu Хелинг выпускает заявление против обвинений"
 mon.144.d: "В заявлении, опубликованном Wu Хелинг сегодня, он заявляет:\n\n\"Текущее правительство доказало свою неспособность поддерживать мир и выполнять свои демократические обязанности. Обвиняя меня в атаках, они показали свою истинную сущность: опасных людей, готовых использовать человеческие потери для политической выгоды. Я могу подтвердить, что не был никак связан с планированием этой атаки и молюсь о быстром выздоровлении всех пострадавших. Я не только не был причастен, но и заявляю, что акт террора был совершён самим правительством, чтобы придать легитимность отмене выборов. Мы должны добиться того, чтобы правительство, совершившее это преступление, понесло наказание.\""
 mon.144.a: "Мы поддерживаем это."
  
 mon.145.t: "Цевеен публично поддерживает Wu Хелинг"
 mon.145.d: "В заявлении Джамсрангиина Цевеена, опубликованном в его газете «Нийслэл Хүрээний Сонин бичиг», он заявил, что полностью поддерживает утверждения Wu Хелинг против нашего правительства и готов сражаться плечом к плечу с ним, чтобы добиться справедливости."
 mon.145.a: "Их поддержка растет."
  
 mon.146.t: "Жестокие беспорядки подавлены в Урге"
 mon.146.d: "С учетом растущих напряжений в Урге в последние недели, было неизбежно, что они приведут к беспорядкам, как это случилось сегодня. После того как в Урге был застрелен мужчина, пытавшийся напасть на полицейского, многие начали говорить о том, как полиция жестоко подавляет недовольство из-за недавних политических проблем. Хотя мы никогда не давали таких приказов полиции, слухи распространились быстро, и вскоре в центре Урги начались беспорядки. Тысячи людей вышли на улицы и начали грабить магазины и здания, поддерживающие правительство, а также жестоко нападать на любого полицейского или солдата, который им противостоял. К концу дня, когда беспорядки не прекращались, в город была введена кавалерийская бригада для подавления беспорядков любыми средствами. В конце концов, беспорядки были разогнаны с помощью дубинок и винтовок. Однако подсчитаны жертвы: 39 человек погибло, 62 получили серьезные травмы."
 mon.146.a: "Так разворачивается молодая демократия Монголии."
  
 mon.147.t: "Wu Хелинг и Цевеен объединяют силы"
 mon.147.d: "Wu Хелинг и Цевеен, выступая сегодня в Урге, объявили о временном объединении своих партий с целью свержения нашего правительства. Они заявили, что нынешнее правительство опасно и правит через военную силу, являясь предателями Демократической революции. Их призывы к единству против правительства были встречены бурными аплодисментами.\n\nКонечно, мы не можем позволить этому произойти. У нас есть два варианта. Один, предложенный радикалом Бат-Очирыном Эльдев-Очиром, это отравить Wu Хелинг с помощью одного из наших шпионов, который близок к нему. Другой план, предложенный более умеренным Цэрэн-Очирыном ДамбаДорж, состоит в распространении недовольства между двумя партиями, чтобы попытаться разделить их поспешно сформированное объединение."
 mon.147.a: "Попробуйте отравить Wu Хелинг."
 mon.147.b: "Распространите недовольство между двумя."
  
 mon.148.t: "Партийный союз между Wu Хелинг и Цевеен распался"
 mon.148.d: "Сегодня Wu Хелинг опубликовал заявление, осуждающее Цевеена и MLN, заявив, что союз двух партий завершен. Это связано с недавно обнаруженными доказательствами, что, очевидно, Цевеен работал против союза и планировал предать Wu Хелинг. Цевеен опроверг эти обвинения, но похоже, что союз между двумя партиями разрушен."
 mon.148.a: "Разделяй и властвуй."
  
 mon.149.t: "Неудачная попытка убийства Ву Хэлина"
 mon.149.d: "Сегодня поступили сообщения о том, что наша попытка убить Ву Хэлина не удалась. Похоже, что наш шпион пытался подсыпать яд в пищу Ву Хэлину во время ужина, но был пойман с поличным и застрелен охранником, когда попытался вытащить свой пистолет. Ву Хэлин выпустил заявление, в котором сообщил об этой попытке покушения на его жизнь и снова осудил наше правительство за \"злые, авторитарные методы\"."
 mon.149.a: "Чёрт!"
  
 mon.150.t: "Ву Хэлин получает финансирование от Демчугдонгруба"
 mon.150.d: "Теперь мы выяснили, что Ву Хэлин получает помощь от многих своих дворянских друзей. Это не стало неожиданностью, так как они являются его основной опорой. Однако недавно стало известно, что Демчугдонгруб лично снабжает Ву Хэлина винтовками, пистолетами и даже артиллерийскими орудиями для борьбы с нашим правительством. Если мы сделаем неправильный шаг, нас может ожидать новая революция.\n\nЧтобы вернуть поддержку народа Ульги, Бат-Очирын Эльдев-Очир обратился к нам, заявив, что мы должны использовать тот факт, что они оба родом из Внутренней Монголии, чтобы заявить, что это китайский заговор."
 mon.150.a: "Чёрт."
 mon.150.b: "Заявить, что это китайский заговор по захвату."
  
 mon.151.t: "Ву Хэлин начинает насильственное восстание в Ульге"
 mon.151.d: "Катастрофа! Во время обычного патруля по городу, когда солнце только начинало вставать, группа солдат была атакована группой прореволюционных повстанцев. Солдаты были застигнуты врасплох и были массово уничтожены. Это привело к началу восстания в Ульге, возглавленного Ву Хэлином. Его повстанцы хорошо вооружены, благодаря финансированию, которое он получил от дворян. Несомненно, это лишь заговор дворян, чтобы снова захватить власть. Однако мы должны действовать быстро, чтобы подавить восстание, иначе мы можем потерять свою власть. Однако подавление восстания приведет к катастрофическим человеческим жертвам."
 mon.151.a: "Отправить войска."
 mon.151.b: "Отложить оружие, пусть насилие прекратится."
  
 mon.152.t: "[MON.GetLeader] сохраняет власть"
 mon.152.d: "В течение нескольких часов Ульга находилась под контролем повстанцев Ву Хэлина. Однако ситуация изменилась, когда генерал Манлаибаатар Дамдинсүрэн с большой силой из ближайших казарм окружил город. После окружения города войска Дамдинсүрэна начали очищать улицы, шаг за шагом уничтожая повстанцев.\n\nК вечеру всё было закончено. Улицы Ульги были окрашены в кровавый цвет от тел повстанцев и гражданских лиц. Однако, несмотря на печаль, царившую в городе, в Государственном Великом Хурале ситуация была совершенно другой. Там [MON.GetLeader] произнес речь только перед членами МАН, объявив победу над повстанцами и начало настоящего монгольского социализма. Весь зал взорвался аплодисментами."
 mon.152.a: "Власть обеспечена."
  
 mon.153.t: "Ву Хэлин захватывает власть"
 mon.153.d: "После последнего капитуляции наших войск Ву Хэлин вошел в Государственный Великий Хурал и объявил, что бои завершены. Многие члены правительства МАН, включая [MON.GetLeader], были арестованы, а Ву Хэлин произнес речь, заявив, что это начало новой, демократической Монголии. На данный момент он и МЛН заключили соглашение о разделении власти до проведения выборов."
 mon.153.a: "Отлично."
  
 mon.154.t: "Цэвээн произносит речь о национальности Ву Хэлина"
 mon.154.d: "\"Сегодня фальшивое правительство, которое скрывается в Государственном Великом Хурале, сделало заявление о национальности нашего товарища демократа Ву Хэлина. Несмотря на то, что я и он во многом не соглашаемся, это не меняет простого факта: мы оба монголы. Ву Хэлин так же монгол, как и я, и как и вы. Это правительство пытается разделить монголов, чтобы ослабить нашу решимость. Однако мы не позволим этому случиться. Пора нам выступить!\" Эта речь, произнесенная на окраине Ульги перед огромной толпой, была встречена бурными аплодисментами и криками радости. Сразу после этого большая группа людей начала march in the city..."
 mon.154.a: "Это не будет хорошим..."
  
 mon.155.t: "Мирная маршировка в Ульге"
 mon.155.d: "Сегодня улицы Ульги переполнены тысячами граждан, протестующих против действий нынешнего правительства. Во главе с Ву Хэлином и Цэвээном они требуют отставки нынешнего правительства и, чтобы оно временно взяло на себя власть до организации выборов."
 mon.155.a: "Разогнать это с помощью пуль."
 mon.155.b: "Отложить оружие."
  
 mon.156.t: "Жестокое подавление приводит к массовым беспорядкам"
 mon.156.d: "Когда войска правительства маршировали по улицам, расстреливая всех, кто оказывал сопротивление, это, похоже, привело к противоположному эффекту. Когда одного человека застрелили, трое других присоединились к восстанию против нас. Ву Хэлин, используя оружие, которое он приобрел благодаря дворянам, снабдил повстанцев оружием, и теперь они двигаются к Государственному Великому Хуралу..."
 mon.156.a: "Это не будет хорошим."
  
 mon.157.t: "Цэвээн выпускает заявление против утверждений"
 mon.157.d: "В заявлении Ву Хэлина сегодня говорится:\n\n\"Текущее правительство доказало, что не способно поддерживать мир и выполнять свои демократические обязательства. Обвиняя меня в атаках, они показали свои настоящие цвета: опасные и готовые использовать человеческие потери ради политической выгоды. Я подтверждаю, что не имел никакого отношения к планированию этой атаки, и молюсь за быстрое восстановление тех, кто был ранен в атаке. Не только я не был причастен, но я заявляю, что это террористический акт был совершен самим правительством, чтобы оправдать отмену выборов. Мы должны убедиться, что правительство, совершившее это преступление, понесет наказание.\""
 mon.157.a: "Мы поддерживаем это."
  
 mon.158.t: "Ву Хэлин заявляет, что Цэвээн не лучше, чем [MON.GetLeader]"
 mon.158.d: "Вместо этого Ву Хэлин, лидер МАК и один из наших главных оппонентов, публично выпустил заявление по поводу отрицания Цэвээном предыдущих событий:\n\n\"Я боюсь, что сегодня я должен частично согласиться с заявлением правительства по поводу взрывов, что на самом деле это Цэвээн и его МЛН организовали их. Акты насилия, совершенные МЛН, аналогичны тем страданиям, которые нынешнее правительство МАН причинило всем монголам. Как МЛН под руководством Цэвээна, так и МАН под руководством [MON.GetLeader] - это злые группы, стремящиеся уничтожить любой порядок и мир в стране и заменить их кровавой синдикалистской революцией.\"\n\nИронично, это заявление оказалось крайне непопулярным, сторонники правительства утверждают, что Ву Хэлин работает только на себя, а сторонники МЛН заявляют, что Ву Хэлин предал их. Похоже, что дворяне Ву Хэлина не будут проблемой в ближайшем будущем."
 mon.158.a: "Разделяй и властвуй."
  
 mon.159.t: "Цевен объявляет о смерти правительства"
 mon.159.d: "В своей речи сегодня на окраине Урги перед большой толпой людей Цевен заявил:\n\n\"Текущее правительство мертво! Оно больше не имеет мандата на правление, и отбросило демократию и справедливость в пользу nepotизма и коррупции. Мы, монголы, хорошо знаем революцию; мы сражались против китайского правления в 1911 году и против Унгерн-Штернберга в 1936 году. Поэтому я объявляю начало новой революции: Либеральной Революции!\"\n\nОт толпы раздались громкие аплодисменты, и весть о новой революции быстро распространилась по Урге."
 mon.159.a: "Тревожно."
  
 mon.160.t: "Арсенал захвачен повстанцами"
 mon.160.d: "Рано утром арсенал оружия был захвачен революционерами. Есть доказательства того, что охранники арсенала активно поддерживали повстанцев, позволяя им забрать оружие без сопротивления. Похоже, теперь нам предстоит столкнуться с ростом насильственного насилия."
 mon.160.a: "Черт."
  
 mon.161.t: "Цевен выезжает из Урги, чтобы собрать поддержку в окрестных районах"
 mon.161.d: "Цевен недавно заявил публично, что намерен поехать в близлежащие деревни и кочевые группы возле Урги, чтобы попытаться заручиться их поддержкой для революции. При этом он взял с собой лишь небольшую группу людей и оставил остальных сторонников в Урге. Нам нужно действовать, и это дает нам выбор. Мы можем попытаться выжить повстанцев в городе, пока Цевен отсутствует, или отправить группу людей, чтобы напасть на Цевена, пока его сторонники остаются в Урге. Без их лидера они наверняка потерпят неудачу."
 mon.161.a: "Отправить войска, чтобы напасть на Цевена."
 mon.161.b: "Выжить повстанцев в городе."
  
 mon.162.t: "Атака на Цевена"
 mon.162.d: "В ранний вечер прошлого дня группа Цевена разбила лагерь рядом с небольшой деревней, в нескольких милях от Урги. Его группа насчитывала всего 25 человек, и когда они столкнулись с группой из 200 правительственных солдат, они были абсолютно не готовы. Пока большинство людей Цевена спали, наши солдаты заняли позиции и открыли огонь, почти сразу убив большинство из них. Оставшиеся, включая Цевена, сдались, прежде чем их тоже застрелили. Мужчины были арестованы и доставлены обратно в Ургу, где они проведут остаток своей жизни в тюрьме."
 mon.162.a: "Отлично."
  
 mon.163.t: "Массовые беспорядки в Урге после расследования невиновных"
 mon.163.d: "После отданного приказа о расследованиях, большая группа солдат численностью около 200 человек была поручена проверить каждого человека в Урге, чтобы выявить повстанцев. Однако, похоже, этот шаг не был популярен среди населения. Солдаты проводили маленькие расследования на многих людях в Урге, и если они считали их повстанцами, либо арестовывали, либо выстраивали и расстреливали без суда. После того как они сделали это в части Урги, люди в городе начали сопротивляться. Граждане начали бросать камни в солдат, и были встречены пулями. Это быстро привело к массовым беспорядкам по всей Урге, главным образом возглавляемым вооруженными повстанцами МЛН."
 mon.163.a: "Погасить беспорядки с помощью пуль."
 mon.163.b: "Открыть переговоры с Цевеном и его повстанцами."
  
 mon.164.t: "Массовое убийство в Урге"
 mon.164.d: "После того как были организованы войска и собраны дополнительные силы, батальон, теперь насчитывающий 500 солдат, вступил в Ургу и заявил, что любое сопротивление будет встречено пулями. Начав с верхней части Урги, батальон жестоко сражался с мятежниками и повстанцами МЛН, при этом обе стороны понесли значительные потери. Но только когда батальон начал двигаться, ситуация ухудшилась. Путем через центр Урги батальон был очень быстро окружен вооруженными повстанцами МЛН, которые открыли огонь по войскам. Как только повстанец был убит, на его место приходил новый. Потери среди повстанцев были очень высокими, однако они победили. Все солдаты в батальоне были потеряны, и группа под руководством вернувшегося Цевена двинулась к Государственному Великому Хурал."
 mon.164.a: "Революция удалась."
  
 mon.165.t: "Цевен захватывает правительство"
 mon.165.d: "После того как он отбил остатки охраны Государственного Великого Хурала, Цевен занял пост премьер-министра. [MON.GetLeader] был арестован, а также несколько других крупных игроков МАН. На этом месте Цевен заявил, что настало время для народа Монголии испытать настоящую демократию, и что выборы уже запланированы."
 mon.165.a: "Свобода победила в Монголии."
  
 mon.166.t: "Цевен требует выборов и арестов многих членов МАН"
 mon.166.d: "После того как было выпущено заявление о том, что мы готовы к переговорам с повстанцами МЛН, Цевен выпустил новое заявление:\n\n\"Мы отклоняем ваше предложение о переговорах с нами. Нам не нужны переговоры. Переговоры приведут к небольшим уступкам, которые позволят вам подорвать демократический процесс. Вместо этого мы составили список требований. Если эти требования будут выполнены, революция завершится.\n\n1. Выборы должны быть назначены как можно скорее.\n\n2. Аресты виновных, приведших к этой ситуации, прежде всего [MON.GetLeader].\n\n3. Свобода для всех повстанцев, арестованных в последние недели.\n\n4. Справедливость для тех солдат, которые беспечно убивали невинных граждан.\n\n5. Признание МАН, что эта революция была вызвана их антидемократическими действиями.\""
 mon.166.a: "Мы никогда не согласимся на это."
 mon.166.b: "Выборы — это нормально, но защищайте членов МАН."
 mon.166.c: "Полностью согласен, выборы будут назначены через месяц."
  
 mon.167.t: "Цевен мобилизует свои силы"
 mon.167.d: "Сегодня по всей Урге сотни вооруженных повстанцев МЛН восстали против нас, после того как узнали о нашем отказе от их требований. Группа организовалась и быстро победила гарнизон, который находился в городе, с некоторыми солдатами, даже перейдя на их сторону. Теперь повстанцы начинают марш к Государственному Великому Хуралу."
 mon.167.a: "Дела идут неважно."
  
 mon.168.t: "Цевен заявляет, что аресты членов МАН необходимы для поддержания демократии"
 mon.168.d: "Цевен выпустил ответ на наш ответ, что выборы могут состояться, если члены МАН, такие как [MON.GetLeader], не будут арестованы. Его ответ был, что аресты этих людей необходимы для функционирования демократии и для защиты её в будущем. Требования повстанцев остаются без изменений."
 mon.168.a: "Тогда мы отказываемся."
 mon.168.b: "Мы должны согласиться с этим."
  
 mon.170.t: "Конституция [GetYear]"
 mon.170.d: "После того как [MON.GetLeader] окончательно захватил контроль над Монголией, он выступил с речью перед Государственным Великокняжеским Хуралом, пообещав многое, в том числе перераспределение богатства, новую конституцию и демократические выборы. В последующие месяцы правительство усердно работало, чтобы исправить несправедливости, вызванные предыдущим правительством. Теперь крестьяне, наконец, ощущают, что они действительно имеют власть и больше не работают как рабы.\n\nЗа последние несколько недель правительство работало над выполнением второго обещания. В течение нескольких недель, полных долгих совещаний и ожесточенных споров, была разработана новая конституция. Эта конституция определяет форму правительства, при которой Дже-Бцундамба Хутухту станет символическим лидером нации, когда достигнет совершеннолетия, при этом большая власть будет передана рабочему классу через выборы премьер-министра и его правительства. Она также включает положения о правах человека и работников, а также гарантирует всеобщее избирательное право.\n\nС торжествами по поводу новой конституции, звучащими в Умге, мы должны теперь сосредоточиться на последнем обещании [MON.GetLeader]: выборах."
 mon.170.a: "Выборы?"
  
 mon.171.t: "Восстановление порядка в регентстве"
 mon.171.d: "В последние месяцы стало ясно, что правление барона и двора постоянно находится под угрозой. Поэтому он объявил, что настало время проверить текущий военный персонал и решить, верны ли они Ханату или пришло время послать их на плаху."
 mon.171.a: "Нужно выкорчевать предателей!"
  
 mon.172.t: "Статус Манлаибаатара Дамдинсүрэна"
 mon.172.d: "Манлаибатар Дамдинсүрэн сражался на стороне Монголии в течение десятилетий, принимал участие в обретении независимости Монголией в 1911 году. Хотя он открыл диалог с восставшими МАН в тот период, он был арестован китайцами и едва не умер в своей камере. Он бы погиб, если бы не взятие Умги у китайцев подразделением Азиатской кавалерийской дивизии Унгерна и его освобождение. Многие монголы рассматривают старика как объединяющую фигуру, знак того, что монголы всё ещё могут вести страну в этом русско-ориентированном правительстве. Однако, возможно, его связи с МАН никогда не исчезали. Хотя нам не удалось найти никаких доказательств этого, возможно, он помогал восставшим МАН против нас и почти привел нас к падению. Он постоянно подчеркивает, что он не служит нам, а служит Монголии напрямую. Может быть, пришло время для старого генерала встретиться с концом."
 mon.172.a: "Он заслуживает доверия."
 mon.172.b: "Покончить с ним."
  
 mon.173.t: "Статус Николая Казагранди"
 mon.173.d: "Николай Казагранди — человек, вызывающий большое негодование у барона. Работая с Унгерном-Стернбергом во время Гражданской войны в России, Казагранди тем не менее глубоко презирал барона. После того как они расстались, когда барон вел своих людей в Монголию, чтобы свергнуть восстание МАН, Казагранди продолжил службу в Российской военной канцелярии, продолжая служить блестяще и даже мудро. Он был избран официальным атташе в Умге в 1931 году. На вид он служит для укрепления российско-монгольских отношений, однако барон подозревает, что Казагранди там для того, чтобы следить за ним. Несмотря на его компетентность, эти двое так и не примирились. Возможно, его назначение делает его уязвимым для манипуляций Унгерна-Стернберга."
 mon.173.a: "Он заслуживает доверия."
 mon.173.b: "Покончить с ним."
  
 mon.174.t: "Статус Хатанбаатара Мазаржава"
 mon.174.d: "Ситуация с Хатанбаатаром Мазаржавом схожа с ситуацией Манлаибаатара Дамдинсүрэна. Этот старик создал анти-китайскую партизанскую группу в Внутренней Монголии в 1907 году, за что стал монгольским героем. Он был назначен генералом самим Богд Ханом после того, как приехал в Умгу после революции против китайцев. В изгнании китайских войск он сотрудничал и создал так называемую \"Группу Благородных\", предшественника организации, связанной с революционерами МАН. Именно здесь возникает опасение по поводу Хатанбаатара Мазаржава. Он был весьма верен Ханату и Регентству, являясь одним из самых ценных командующих, служившим министром обороны без аналогов в истории. Однако его связи с МАН, даже если они были на заре, могли ли они остаться? Может быть, он хотя бы сочувствует им?"
 mon.174.a: "Он заслуживает доверия."
 mon.174.b: "Покончить с ним."
  
 mon.175.t: "Статус офицеров"
 mon.175.d: "Офицерский состав продемонстрировал свою неверность за последние несколько месяцев. Многие офицеры решили присоединиться к восставшим группам, что явно свидетельствует о том, что их лояльность не лежит с нами. Может быть, настало время для очищения офицерского состава от тех, кто осмелился заявить о своей поддержке противоположных фракций."
 mon.175.a: "Они в порядке."
 mon.175.b: "Разоружить их всех."
  
 mon.176.t: "Статус Алтаночира"
 mon.176.d: "Алтаночир — это известный принц из Внутренней Монголии, который недавно прибыл в Умгу по рекомендации принца Демчюгдонгруба. Должно быть уже очевидно, почему он попал под удар. Демчюгдонгруб пытался получить власть во время хаоса Западного восстания. Его клан принцев и дворян едва не стал причиной нашего падения. Алтаночир, будучи довольно низким военным лидером, должен быть очевидной целью для устранения."
 mon.176.a: "Он заслуживает доверия."
 mon.176.b: "Покончить с ним."
  
 mon.177.t: "Пурга завершена"
 mon.177.d_small: "С этим решено, что пурга завершена. Можно ли даже назвать это пургой, следует обсудить, поскольку было предпринято довольно мало действий против возможных предателей. Военные лидеры Монголии, выжившие, вздохнули с облегчением, хотя некоторые все еще могут замышлять против нас."
 mon.177.d_medium: "С этим решено, что пурга завершена. Многие высокопоставленные военные фигуры были высланы или демобилизованы за последние несколько недель, все это в целях безопасности и справедливости для предателей. Оставшиеся вздохнули с облегчением, поскольку военный состав нации продолжает сокращаться."
 mon.177.d_big: "С этим решено, что пурга завершена. Многие высокопоставленные военные фигуры были высланы или демобилизованы за последние несколько недель, все это в целях безопасности и справедливости для предателей. Оставшиеся вздохнули с облегчением, поскольку военный состав нации продолжает сокращаться."
 mon.177.a: "Чье-то сердце должно было бы порваться."
  
 mon.178.t: "37 человек погибло при взрыве на фабрике"
 mon.178.d: "После продолжающейся политики индустриализации Унгерна, по всей стране начали строиться новые фабрики, спонсируемые в основном российскими бизнесменами. В связи с этой массовой индустриализацией и полным отсутствием трудовых прав, все работники, строящие эти фабрики, находятся в явной опасности. Часто причиной смерти становится гибель при строительстве новой фабрики. Лучший пример этого произошел сегодня, когда 37 человек погибли в результате взрыва при строительстве фабрики под Мөроном. Эта фабрика должна стать текстильной, принадлежащей российским предпринимателям. Из-за отсутствия каких-либо стандартов безопасности, плохо построенная строительная техника дала сбой, вызвав пожар, который привел к взрыву. Предприниматели просто переложили всю вину на монгольских рабочих."
 mon.178.a: "\"Будьте осторожны с тем, что вы говорите!\""
  
 mon.179.t: "Ячейка МНН разрушена у российской границы"
 mon.179.d: "Получив информацию от одного из наших агентов в МАН, мы узнали местоположение крупной ячейки МАН, расположенной на российско-монгольской границе. Под командованием Михаила Торновского, батальон был отправлен из Умги на север, чтобы найти это место. После нескольких дней поиска они, наконец, нашли его. Большой комплекс юрт всех размеров, окруженный быстро возведенным деревянным забором. На территории комплекса патрулировали люди с винтовками и символами МАН на шапках. Очевидно, что лагерь пытается удержаться, после неудачи их третьей революции. После окружения лагеря, Торновский ввел войска, и взял комплекс. Произошла небольшая перестрелка, но ничего серьезного; кажется, большинство боевых солдат погибло во время революции. Торновский собрал всех оставшихся, в основном стариков и женщин, и взял их в плен для допроса. После анализа всех бумаг, были найдены места нескольких меньших ячеек МАН, а также их будущие планы, включая убийство Унгерна-Стернберга. Собрав все полезные сведения, Торновский сжег комплекс и доставил пленников для допроса через нашу секретную полицию."
 mon.179.a: "Наконец, мир может быть обеспечен."
  
 mon.180.t: "Сотни солдат заключены в тюрьму за отказ присягать лояльность"
 mon.180.d: "Недавно, после того как обнаружили множество военных, которые отказались отдать присягу лояльности новому правительству, сотни солдат были заключены в тюрьму. Они обвиняются в явной измене и предательстве. В особенности, после нескольких обращений с их стороны к бывшему правительству, эти солдаты были арестованы за нарушение присяги. Некоторые из этих солдат были арестованы после того, как их поймали за участие в актах саботажа или измены против наших военных операций. Многие из этих заключенных будут судимы на военном трибунале, а часть из них могут быть казнены."
 mon.180.a: "Исполните приговор."
  
 mon.181.t: "Новые предложения по реформам"
 mon.181.d: "После продолжительных обсуждений и ожесточенных дебатов была разработана новая программа реформ. Эти реформы направлены на улучшение внутреннего положения страны, обновление ее внешней политики и устранение основных проблем в социальной сфере. Реформы будут включать развитие образовательных программ, улучшение медицинского обслуживания и здравоохранения, а также обновление экономической инфраструктуры. Однако есть опасения, что такие реформы могут встретить сопротивление со стороны старой элиты. Некоторые из этих предложений включают пересмотр налоговых ставок, что в целом потребует значительных изменений в социальной политике."
 mon.181.a: "Реформы помогут народам."
  
 mon.182.t: "Попытка заговорщиков разрушить фабрики"
 mon.182.d: "Недавняя попытка разрушить одну из фабрик в Умге привела к гибели нескольких людей. По информации, полученной от наших агентов, это была организованная попытка саботажа со стороны групп, выступающих против промышленной политики Унгерна. Несколько рабочих и инженеров были убиты, а еще больше ранено. В результате взрывов, произошедших на фабрике, были разрушены несколько крупных зданий. Это стало тяжелым ударом для монгольской экономики, в особенности в свете нарастающей политической нестабильности. Однако правительство Унгерна обязано усилить свою защиту и обеспечение безопасности рабочих."
 mon.182.a: "Реакция на такие происшествия."
  
 mon.183.t: "Влияние Сибири на Монголию"
 mon.183.d: "Отношения между Монголией и Сибирью в последние годы переживают некоторые сложные моменты. Сибирь как часть Российской империи, а затем Советского Союза, влияет на внутреннюю политику Монголии. Однако в последние годы Монголия пытается освободиться от российской политической и экономической зависимости. Несмотря на это, многие монгольские лидеры продолжают сохранять тесные связи с Сибирью из-за экономических, стратегических и культурных факторов. Речь идет о природных ресурсах, торговле, а также о поддержке, оказываемой российскими властями. Для Монголии важен вопрос внешней политики, поскольку страна должна лавировать между интересами Китая и России, не поддавшись влиянию обеих сторон."
 mon.183.a: "Нужно сохранение нейтралитета."
  
 mon.184.t: "Неудачные выборы"
 mon.184.d: "Ситуация с выборами в Умге оказалась весьма сложной. Несмотря на обещания правительства, на выборах оказалось мало избирателей, и они привели к скандалу. Проблемы с организацией и недостаток доверия среди населения привели к тому, что эти выборы потеряли всякий смысл. Это, в свою очередь, ослабило авторитет правительства Унгерна и вызвало сомнения по поводу того, насколько демократична новая конституция и ее способность обеспечить стабильность. Учитывая огромную политическую напряженность в стране, выборы могут быть признаны не имеющими силы."
 mon.184.a: "Необходимо повторить выборы."
  
