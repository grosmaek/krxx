  #吳鶴齡 
 MON_wu_heling: "У Вэйлин"
 MON_wu_heling_desc_body: "Как и многие дворяне, доминировавшие в монгольской политике, У Вэйлин родился в Внутренней Монголии. Также известен своим монгольским именем, Үненбаян, он окончил школу в Чэндэ, а затем изучал право в Пекинском университете, работая в Министерстве внутренних дел правительства Бэйян. Там он работал с принцем Гунсаннорбу из Харцинского Правого Баннера в Монгольско-тибетском комиссариате. После окончания университета в 1926 году он стал более активно заниматься монгольскими делами, установив контакты с принцем Демчугдонгрубом и Ёндонванчуком в Чахаре. Именно в это время он присоединился к Гоминьдану.\n\nПозднее он решил поехать в Чахар и, к сожалению, работать под руководством Демчугдонгруба. Когда Демчугдонгруб отправился в Ургу с многими чахарскими дворянами, У остался там, фактически правив автономной провинцией."
 MON_wu_heling_advisor_desc: "§YРодился:§! §L8 февраля 1902 года, в Харцинском Правом Баннере, Джосуту Лиге, Внутренней Монголии, Цинская империя§!\n§YПредыстория:§! §L$MON_wu_heling_desc_body$"
 MON_wu_heling_leader_desc: "§YРодился:§! §L8 февраля 1902 года, в Харцинском Правом Баннере, Джосуту Лиге, Внутренней Монголии, Цинская империя§!\n§YПредыстория:§! §L$MON_wu_heling_desc_body$ Он оказался довольно эффективным на этой должности, и вскоре был назначен министром внутренних дел Внутренней Монголии при Янь Юэ. Вскоре У начал разработку проектов, которые направлены на решение вопросов с политической нестабильностью в регионе, а также на укрепление отношений с Китаем, что сделало его заметной фигурой среди лидеров Внутренней Монголии.§!"
  
  #德穆楚克栋鲁普/Дэмчигдонров 
 MON_demchugdongrub: "Дэмчигдонров"
 MON_demchugdongrub_desc_body: "Родился в Чахаре, Демчигдонров был единственным сыном Намджила Ванчука, Дуло Дулин Цзюньваня правого Бannersönid и главы Хилингольской лиги. После смерти отца, когда ему было всего 6 лет, Демчигдонров унаследовал титул Дуло Дулин Цзюньваня. При Юань Шикае в 1912 году он был повышен до титула Жасаг Хешуо Дулин Цзиньонга. Он оставался в Чахаре многие годы, став фактическим лидером провинции в период хаоса после окончания Первой мировой войны.Демчигдонров не присоединился к стороне Унгерн-Штернберга до 1926 года, после того как Унгерн захватил провинцию Чахар у Гоуминьдана. Унгерн встретил Демчигдонрова в Чахаре и позволил ему сохранить титулы и возглавить провинцию Чахар. При Демчигдонрове провинция Чахар значительно развивала военную промышленность и стала гораздо менее мятежной по отношению к Унгерну. В Чахаре он оставался много лет, финансируя панмонгольские движения по всей Внутренней Монголии. В 1932 году Демчигдонров с рядом других внутренних монгольских дворян переехал в Ургу, чтобы активнее участвовать в политике. Унгерн, осознавая популярность и влияние Демчигдонрова, назначил его министром экономики, чтобы попытаться удержать дворян на своей стороне.Во время Западного восстания Демчигдонров, лидер Нойодын Зовлёл, "
 MON_demchugdongrub_leader_desc: "§YРодился:§! §L8 февраля 1902 года в правом Банне Сонид, Хилингольская лига, Внутренняя Монголия, Цинская империя§!\n§YПредыстория:§! §L$MON_demchugdongrub_desc_body$ захватил власть. Теперь мечта Демчигдонрова о едином Пан-Монгольском государстве может быть полностью реализована.§!"
 MON_demchugdongrub_democratic_leader_desc: "§YРодился:§! §L8 февраля 1902 года в правом Банне Сонид, Хилингольская лига, Внутренняя Монголия, Цинская империя§!\n§YПредыстория:§! §L$MON_demchugdongrub_desc_body$ не смог захватить власть, и он и дворяне столкнулись с большим дискриминацией со стороны теперь наделенных властью крестьян Аратов. Теперь, после изгнания У Хэлина из руководства МАК, князь Экцентричный наконец-то имеет шанс реализовать свою Пан-Монгольскую мечту.§!"
  
  #Роман Фёдорович фон Унгерн-Штернберг 
 MON_roman_ungern_sternberg: "Roman Ungern-Sternberg" #NT!
 MON_roman_ungern_sternberg_desc_body: "Roman Fyodorovich Ungern-Sternberg, the \"Mad Baron\", had a troubled upbringing with constant moving, compounded by his family estate in Estonia being burned down in 1905. Joining the Pavel Military School in Saint Petersburg, he would become interested in Buddhism. After graduation he was transferred to Siberia, serving in Renenkampf's Cossack Army. In 1913, he moved to Khovd in Outer Mongolia as an officer in the detachment at the Russian consulate, after being restricted from fighting for Mongolian independence.\n\nIn the Great War, Ungern fought first in Galicia where he was wounded five times, and yet kept returning to the frontline with unhealed wounds. Being awarded a series of medals for his repeated bravery, he would then fight in the Caucasus under Baron Wrangel with his friend Grigory Semyonov. After the breakout of the Russian Civil War, he fought with Semyonov and the Whites in Siberia, acting relatively independently against the communists.\n\nHaving been involved in Pan-Mongol affairs as early as 1918, Ungern would seize the opportunity to involve himself in the Mongolian struggle against the Chinese. Invading with his famous Asiatic Cavalry Division in 1920, Ungern would drive out the occupiers, and put down the successive MAN rebellions of 1921 and 1924. Austere and with great reverence for the traditions of Mongolia, he would assume the title of regent, awaiting the day that the 9th Jebtsundamba Khutughtu comes of age. He has vast experience, favoring aggressive, fierce, and planned out cavalry tactics learned in his service with the Don Cossacks and perfected with his Asiatic Division." #NT!
 MON_roman_ungern_sternberg_leader_desc: "§YBorn:§! §LJanuary 10th, 1886, in Graz, Duchy of Styria, Austria-Hungary§!\n§YBackground:§! §L$MON_roman_ungern_sternberg_desc_body$§!" #NT!
 MON_roman_ungern_sternberg_commander_desc: "§YBorn:§! §LJanuary 10th, 1886, in Graz, Duchy of Styria, Austria-Hungary§!\n§YBackground:§! §L$MON_roman_ungern_sternberg_desc_body$§!\n\n§YNotes: Ungern is a harsh disciplinarian, treating most acts of banditry under his command with the death penalty.\nDespite the misnomer of \"Mad\" Baron, Ungern is known to be personally polite, quiet, outspoken and above all else, a gentleman. However, he is still a man capable of disturbing violence should he deem it necessary.§!" #NT!
  
  #卓特巴扎普/Жодовжав 
 MON_jodbajab: "Жодовжав"
 MON_jodbajab_advisor_desc: "§YРодился:§! §L1876 год, в Банне Плэйна Белого, Хилингольская лига, Внутренняя Монголия, Цинская империя§!\n§YПредыстория:§! §LВ свои ранние годы Жодовжав служил одним из наследственных лидеров Лиги Внутренней Монголии. Обслуживал в военной службе в качестве старшего офицера в армии Цин, затем стал назначенным помощником командира и старшим помощником командира кавалерии Цин. Он принимал участие в Синьхайской революции, сражаясь на стороне Цин, чтобы обеспечить продолжение господства в Внутренней Монголии. Сражаясь с армией Внешней Монголии на скале Далиган, он был захвачен и задержан в столице Внешней Монголии до 1914 года. В 1916 году он был повышен до генерал-лейтенанта за поддержание порядка в Чахаре и стал заместителем директора Комиссии по монгольским и тибетским делам, а в 1918 году был избран в Национальное собрание клуба Анфу.В 1922 году он вернулся в свой Банне в Внутреннюю Монголию, командуя войсками там. Несмотря на участие в боях в Чахаре, Жодовжав принял решение сложить оружие из-за ограниченной поддержки от Пекина. Будучи избранным в провинциальное правительство Чахара, он вступил в недавно созданный Благородный совет и активно работал с Демчигдонровым, обеспечивая соответствие военных сил Внутренней Монголии желаниям Благородных.§!"
 MON_jodbajab_leader_desc: "§YРодился:§! §L1876 год, в Банне Плэйна Белого, Хилингольская лига, Внутренняя Монголия, Цинская империя§!\n§YПредыстория:§! §LВ свои ранние годы Жодовжав служил одним из наследственных лидеров Лиги Внутренней Монголии. Обслуживал в военной службе в качестве старшего офицера в армии Цин, затем стал назначенным помощником командира и старшим помощником командира кавалерии Цин. Он принимал участие в Синьхайской революции, сражаясь на стороне Цин, чтобы обеспечить продолжение господства в Внутренней Монголии. Сражаясь с армией Внешней Монголии на скале Далиган, он был захвачен и задержан в столице Внешней Монголии до 1914 года. В 1916 году он был повышен до генерал-лейтенанта за поддержание порядка в Чахаре и стал заместителем директора Комиссии по монгольским и тибетским делам, а в 1918 году был избран в Национальное собрание клуба Анфу.В 1922 году он вернулся в свой Банне в Внутреннюю Монголию, командуя войсками там. Несмотря на участие в боях в Чахаре, Жодовжав принял решение сложить оружие из-за ограниченной поддержки от Пекина. Будучи избранным в провинциальное правительство Чахара, он вступил в недавно созданный Благородный совет и активно работал с Демчигдонровым, обеспечивая соответствие военных сил Внутренней Монголии желаниям Благородных.Теперь, оказавшись в позиции власти после поражения Монголии на поле боя, Жодовжав оказался человеком, гораздо выше своей должности, назначенным на позицию, которую он никогда не желал, окруженным монголами, которые не ценят его присутствие или его правительство.§!"
  
  #羅桑般殿丹畢蓉梅 
 MON_7th_changkya_khutukhtu: "7th Changkya Khutukhtu" #NT!
 MON_7th_changkya_khutukhtu_leader_desc: "§YBorn:§! §L1890, in Datong, Gansu Province, Qing Empire§!\n§YBackground:§! §LBorn Lobsang Pelden Tenpe Dronme, the 7th Changkya Khutukhtu is an extremely important figure in Mongolia. During the Qing Dynasty and the short lived Beiyang Government, the Changkya Khutukhtu's were the head of the Gelug line of Tibetan Buddhism in Inner Mongolia. After Ungern-Sternberg took the province of Xilingol from the Guominjun, the 7th Changkya Khutuktu declared his loyalty to Ungern-Sternberg, and travelled to Urga to work in Gandantegchinlen Monastery. After regularly holding speeches outside of the monastery, he became a very popular and important figure in the capital.\n\nHowever, his intentions changed in 1930. Ungern-Sternberg, after a small peasant rebellion in Urga, blamed multiple high ranking lamas, and purged them. This caused massive uproar in the highly Buddhist society, especially in the upper echelons. The 7th Changkya Khutukhtu therefore decided to form the Buddyn Zövlöl, a group of high ranking lamas who ostensibly serve to protect the nascent theocracy that Mongolia maintains. After the Western Revolt, the Buddyn Zövlöl were able to seize power, and fully begin to implement their plan to reform Mongolian society to a Gelug Buddhist centre.§!" #NT!
  
  #芒来巴特尔·达木丁苏隆/Манлайбаатар Дамдинсүрэн 
 MON_manlaibaatar_damdinsuren: "Manlaibaatar Damdinsüren" #NT!
 MON_manlaibaatar_damdinsuren_army_chief_desc: "§YBorn:§! §LMarch 13th, 1871, in New Barag Left Banner, Helongjiang District, Qing Empire§!\n§YBackground:§! §LA Barga Mongol, Damdinsuren is a man of much renown within Outer Mongolia. Taught the Manchu and Mongolian script by a local scribe at the age of 7, he would initially train to become a scribe himself, working as an assistant. Overflowing with talent, the young Damdinsüren would become an \"Official Secretary\" of the Qing. In 1908, he would travel to Beijing where he would meet Mijiddorjiin Khanddorj, a stalwart and pioneer in the Mongolian Independence movement. Disagreeing with the Qing's New Government Policy in  Mongolia, he would participate in the revolt of the Mongolian Princes within Hulunbuir and would be sent to Khüree in order to pledge allegiance to the Bogd Khan. Serving as a field commander and deputy Minister of Foreign Affairs, he would be promoted to general, and receive a Dukedom alongside the title of \"Frontline Hero\". Working with Magsarhav, the two would secure Mongolia's independence from the Beiyang Government.\n\nWith the transition from Outer Mongolian Independence to Autonomy in 1915 following the Sino-Russian-Mongolian Treaty, Outer Mongolia would erupt into internal strife as the Nobles and Lamas quarrelled with eachother. Seizing the opportunity, the Chinese would attempt an invasion of Outer Mongolia in 1920 as they suspected Damdinsüren and Magsarjav to have contacts with Sükhbaatar. Whilst the two denied it, they would nonetheless be arrested and thrown into prison. Almost dying of torture, he managed to survive long enough to be broken out by Baron Ungern's forces in his invasion of Mongolia. Nursed back to health, Damdinsüren owes his life to Ungern, but his heart remains with Mongolia and her interests alone.§!\n\n§YNotes: During his time in prison, he was quoted as saying: \"I will die standing up, not lying down, in the hands of the Chinese.\"§!" #NT!
  
  #阿勒坦鄂齐尔/Алтаночир 
 MON_altanochir: "Altanochir" #NT!
 MON_altanochir_sic_desc: "§YBorn:§! §L1882, in Ordos Right Banner, Ikh Ju League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LIn his youth, Altanochir worked as a clerk in the palace of his local Prince. Following the establishment of the Beiyang Republic, Altanochir would serve as a member of the Mongolian caucus within the Senate and Assembly. At the age of 27 he would inhert the title of Jasagh of the Hangjin Banner. In 1924 he would be appointed as the deputy leader of the Yeke-juu League, amassing a small contingent of forces under his control. Remaining steafast in light of the switching of hands within Inner Mongolia, Altanochir would become deputy commander of the Baotou region, and would establish his own Securty Forces, appointing himself as the Security Commander.\n\nParticipating in the formation of the Noble Council to protect his interests, Altanochir would travel with Prince Demchugdongrug in 1932 to Urga, wherein he would act alongside Jodbajab as the armed forces behind the Noble Council's wishes. Growing close with the Prince, Altanochir finds himself isolated within Mongolian politics, as he maintains a positive outlook on the Chinese, and has maintained a keen friendship with the likes of Fu Zuoyi.§!\n\n§YNotes: Altanochir's name has two transcriptions into Chinese, and therefore for short he has gained the nickname of \"Prince A.\"§!" #NT!
  
  #哈丹巴特尔·马克思尔扎布/Хатанбатар Магсаржав 
 MON_khatanbaatar_magsarjav: "Khatanbaatar Magsarjav" #NT!
 MON_khatanbaatar_magsarjav_army_chief_desc: "§YBorn:§! §L1877, in Zhongmo Banner, Qiqirlik League, Outer Mongolia, Qing Empire§!\n§YBackground:§! §LA national hero, so much so that he has been awarded the title of \"Hero of the People's Fortitude\", Magsarjav began a traditional life as the son of a local noble family. Beginning to read and write at the age of 11, he would be married at the age of 16, receiving property from his banner chief. At the age of 25, he would become a subordinate of the banner chief's son, and owned a herd of livestock alongside a camel caravan. Inheriting his father's title, he would nonetheless continue his pasture life. In 1911 Magsarjav would be sent to Khovd to serve as deputy to the Khovd Grand Counciller Pu Xi, albeit soon after Mongolia would declare its independence from the Qing, instituting the Bogd Khanate.\n\nMagsarjav politely asked Pu Xi to leave the country voluntarily, but would be refused. Returning to the capital to report to the Bogd Khan, Magsarjav would end up sieging Khovd with Damdinsüren and Ja Lama, being awarded the title of \"Resolute Hero\" for his efforts. Fighting in Xilingol against the Chinese in 1913, Magsarjav would be forced to withdraw in 1914 after losing Russian aid. Sent to attack Babujab, a Manchu-Mongolian renegade attempting to restore the Qing, he would be granted his own fiefdom in 1918.\n\nSuspected of having ties to Sükhbaatar, Magsarjav would be arrested and tortured, but ultimately freed upon Ungern's capture of Urga. Serving as the acting prime minister birefly, and later as minister of war, Magsarjav assisted Ungern in ejecting the Chinese from Mongolia. Suspicious of Ungern's true intentions, he would refrain from participating in the campaign against MAN. Continuing in the war ministry, he has gained much ire from the Baron for his sympathies with MAN.§!" #NT!
  
  #Торновский Михаил Георгиевич 
 MON_mikhail_tornovsky: "Михаил Торновский"
 MON_mikhail_tornovsky_high_command_desc: "§YДата рождения:§! §L1882, Покровск, Самарская губерния, Российская империя§!\n§YФон:§! §LMихаил Георгиевич Торновский окончил Иркутское военное училище в 1904 году и стал командиром батальона в Великой войне. Он покинул Россию после Октябрьской революции, вступив в Комитет защиты Родины и Учредительное собрание в Харбине, а затем вернулся в Россию, присоединившись к силам Колчака. Судьба привела его в войска Семёнова, что в конце концов привело его в Азиатскую кавалерийскую дивизию Романа Унгерн-Штернберга.\n\nТорновский стал начальником штаба Унгерн-Штернберга, выполняя роль политического организатора его группировки и связующего звена с монгольскими союзниками. Торновский также является выдающимся историком, его биография о Унгерне считается частью формирования культа личности Унгерна как в Монголии, так и для русской аудитории.§!"
  
  #Казагранди Николай Николаевич 
 MON_nikolay_kazagrandi: "Николай Казагранди"
 MON_nikolay_kazagrandi_high_command_desc: "§YДата рождения:§! §L28 октября 1886 года, Кяхта, Забайкальская область, Российская империя§!\n§YФон:§! §LNikolay Nikolayevich Kazagrandi served in the Great War as a poruchik in the engineering corps, gaining fame in the Revel Naval Battalion of Death in Battle of Moonzund in 1917. After collapse of the army, he returned to Siberia and fought against the Reds under Subcolonel Nikolay Grishin's partisan forces.\n\nKazagrandi distinguished himself in the Siberian campaign, and was proven to be officer of exceptional courage and energy. He had the skill of inspiring men around him to go to the Hell and beyond, like the Markov-style dashing knight of modern ages that the White Movement so much idolises. Kazagrandi's path led him through desperate defence of Perm, run on the Volga and final strangling of Red Moscow.\n\nKazagrandi continued his distinguished service in the Russian Army, and eventually graduated from the All-Russian General Staff Academy as a colonel. In 1931, he was sent by Kornilov to lead small training mission to Mongolia in cooperation with Ungern-Sternberg, with intent of bolstering the Mongolian army and further strenghtening Russian influence there.§!"
  
 MON_zhamyangiyn_lhagvasuren: "Жамьянгийн Лхагвасүрэн"
 MON_zhamyangiyn_lhagvasuren_commander_desc: "§YДата рождения:§! §L16 марта 1912 года, Дайчин Ван, Ханалинский Лиг, Внешняя Монголия§!\n§YФон:§! §LЛхагвасүрэн родился в крестьянской семье как младший из близнецов, с одним братом и пятью сестрами. Его отец был пастухом, а мать - наследницей дворянства. Он был отправлен учиться к своему дяде, в то время как его брат был отправлен в буддийский монастырь, как того требовала традиция. Он обучался сначала у дяди, а затем в первой государственной школе в Лиге. После окончания школы он работал писцом в провинциальной администрации. Пробыл в армии несколько лет, а затем по собственной воле поступил на службу в армию в возрасте 20 лет, несмотря на свое исключение от призыва благодаря своему статусу.\n\nСлужив в кавалерийском подразделении, его жизнь стала неотделимой от вооруженных сил. Он стал известен среди монгольских офицеров благодаря своему военному обучению и по возвращении в Москву, прошел обучение в военных академиях. Вернувшись в Монголию, он получил профессиональное назначение и командование своими силами. Лхагвасүрэн стал символом современного монгольского юноши и патриотом своей нации.§!\n\n§YПримечания: Под воздействием русской механизации армии в Москве, Лхагвасүрэн проявил интерес к современным бронетанковым войскам.§!"
  
  #Резухин Борис Петрович 
 MON_boris_rezukhin: "Борис Резухин"
 MON_boris_rezukhin_sic_desc: "§YДата рождения:§! §L6 марта 1886 года, Российская империя§!\n§YФон:§! §LBoris Petrovich Rezukhin родился в военной семье и служил командиром кавалерийского подразделения в Великой войне. Как офицер 1-го Верхнеудинского полка Забайкальского казачьего войска, он служил под командованием Григория Семёнова в Гражданской войне. Резухин стал командиром полка в Азиатской кавалерийской дивизии Романа Унгерн-Штернберга. Когда амбиции Семёнова на Дальнем Востоке были подавлены в 1921 году, дивизия Унгерн-Штернберга перешла на сторону Монголии, установив свою власть там.\n\nОн оставался ближайшим подчиненным Унгерн-Штернберга, командуя дивизией во время революций 1921 и 1924 годов в Монголии. Он оставался в Урге, подавляя всякое восстание и сопротивление для Унгерн-Штернберга как его главный исполнител§!"
  
  #乌尔金 
 MON_urzhin_garmaev: "Уржин Гармаев"
 MON_urzhin_garmaev_high_command_desc: "§YДата рождения:§! §L1888, село Макарово, Забайкальская область, Российская империя§!\n§YФон:§! §LГармаев родился в бурятской семье и изначально стал учителем языка. Он не ощущал особой национальной идентичности до 1917 года, когда после посещения монастыря Цугол Дацан ему было предложено вступить в борьбу с большевиками, чтобы защитить бурятский и буддийский образ жизни. Гармаев вскоре привлек внимание Семёнова и был назначен на вербовку бурятов.\n\nОн был произведен в офицеры и направлен в недавно сформированный бурятско-монгольский полк 1919 года, который был послан на помощь Роману Унгерн-Штернбергу в Монголии. Гармаев увлекся идеями Унгерн-Штернберга о панмонгольском национализме и стал популярным среди монгольских националистов. Он продолжил карьеру, достигнув высоких должностей и набирая все больше сторонников среди монголов, разделяющих его взгляды.§!"
  
  ### unused loc 
 MON_wu_heling_commander_desc: "§YРодился:§! §L8 февраля 1902 года, в Харкинском правом округе, Жосутском союзе, Внутренняя Монголия, Цинская империя§!\n§YБиография:§! §LПринц Демчугдонгруб был высокопоставленным аристократом Внутренней Монголии, который всегда боролся за независимость Монголии. Демчугдонгруб не присоединился к Унгерну до 1926 года, после того как Чахар был захвачен Гоминьданом. В течение нескольких лет он оставался в Чахаре, возглавляя подразделения, которые сражались с китайскими пограничными вторжениями. Ему даже приходилось командовать войсками против граждан Чахара, так как многие из них восстали против сильно пронемецкой и пророссийской власти Унгерна. Демчугдонгруб поехал в Ургу в 1932 году с Альтаночиром и быстро вовлекся в её политику. Через несколько месяцев он стал главой Нойодин Зевлёля и, хотя военные вопросы оставались важными для него, они стали для него менее приоритетными.§!"
 MON_togtokh_gun_commander_desc: "§YРодился:§! §L13 мая 1863 года, в Внутренней Монголии, Цинская империя§!\n§YБиография:§! §LРодившись в Внутренней Монголии, он боролся против китайского контроля над монгольским регионом на протяжении многих лет. В 1907 году, когда Цинская империя усилила колонизацию Монголии ханьцами, Тогтох создал партизанскую группу для борьбы с ними, убивая и грабя китайцев, за что стал знаменит. В 1910 году, после того как он был вынужден покинуть Внутреннюю Монголию и уйти в Внешнюю, он приехал в Ургу в 1911 году после национальной революции, и сам Богд-хан назначил его генералом. Он сражался за освобождение Внутренней Монголии в 1913 году и осадил крепость при поддержке лидера бандитов Джа Ламы. С тех пор, присоединившись к Унгерну, он продолжает сражаться на китайской границе, обучая монгольских партизан в Уланчабе и Орде.§!"
 MON_li_shouxin_commander_desc: "§YРодился:§! §L11 июля 1892 года, в Внутренней Монголии, Цинская империя§!\n§YБиография:§! §LBoyandelger родился в семье ханьско-монгольских землевладельцев, предки которых были частью группы ханьцев, следовавших за монголами и вступивших в брак с монгольскими женщинами. После службы в различных военных группах, в 1919 году он был зачислен в армию клана Жили в Рэхэ. С годами он поднимался по служебной лестнице, пока не достиг звания полковника. Его направили в Внутреннюю Монголию, где он встретился с принцем Демчугдонгрубом после захвата Силингола Монголией от Гоминьдана. После некоторых переговоров, Buyandelger перешел на сторону Монголии и отправился в Ургу, чтобы быть представленным. Однако он быстро покинул Ургу и вернулся в Силингол со своими войсками. Он продолжил тренировать монгольских партизан в районах, находящихся под контролем Китая, но многие все еще сомневаются в его лояльности к Урге. Он быстро перешел на сторону Унгерна, и ходят слухи, что Buyandelger все еще поддерживает связи с его старыми друзьями в Пекине.§!"
  
 MON_buddhist_council: "Буддийский совет"
 MON_buddhist_council_sic_desc: "§YFounded:§! §L1924, in Niislel Khuree, Great Mongolian State§!\n§YBackground:§! §LCreated in light of Baron Ungern's excesses and fear for the potential corruption of the 2nd Bogd Khan, the 9th Jebtsundamba Khutukhtu, the Buddhist Council (Buddyn Zövlöl) is staffed by elites of the lama feudal clergy. Including the 7th Changkya Khutukhtu, the Diluwa Khutukhtu, the Yonzon Hamba, Eregdendagva, Galsandash, and many other high ranking lamas, it extols the virtues of Mongolia's singular uniting force: Buddhism.\n\nOpposed to revolution, reform, the nobles, and Ungern, the lamaist theocracy hopes to re-instill the strength and dominance of the Mongolian Sangha in-light of its dimming influence due to the passing of the previous incarnation of the Bogd Khan. Similarly, it hopes to foster a true regency, training the infant Khan to eventually exert his full will upon his subjects, against the lama's enemies, and for a rekindled relationship with Tibet.§!" #NT!
  
 MON_yondonwangchug: "Ёндонванчуг"
 MON_yondonwangchug_sic_desc: "§YРодился:§! §L1871, в Халхском правом округе, Уланчабский союз, Внутренняя Монголия, Цинская империя§!\n§YБиография:§! §LИзучая тибетский и китайский языки в раннем возрасте, Ёндонванчуг стал заместителем главы Уланчабского союза в 1896 году. В 1912 году он был признан принцем Бэйянским правительством и стал официальным лидером Уланчабского союза и Дарханского округа. В 1924 году он провел ряд реформ в своем союзе, создав первую школу. Сотрудничая с принцем Демчугдонгрубом для обеспечения плавной интеграции Внутренней Монголии в Внешнюю Монголию, Ёндонванчуг был одним из основателей и пионеров Благородного совета. Надеясь восстановить свою суверенность над всеми районами Уланчабского союза, многие из которых остались в провинции Сюйюань.§!\n\n§YЗаметка: Прозвище Ёндонванчуга — принц Юн.§!"
  
 MON_buyankeshik: "Буйанкешик"
 MON_buyankeshik_advisor_desc: "§YРодился:§! §L1887, в уезде Хэцзин, провинция Синьцзян, Цинская империя§!\n§YБиография:§! §LПятый Сэнгчен Ринпоче из секты Гелугпа тибетского буддизма, Сэнгчен Тхубстан Церинг, родился как Буйанкешик, является оратским монголом из Синьцзяна, который в 1890 году был признан перерождением своего предшественника. В 1893 году он поехал в монастырь Ганден в Лхасе для изучения священных текстов. Приняв имя Лосанг Церинг Чемин, ему было присвоено титул Добудонг Далай Ламой, изменив его имя на Добудонг Церинг Чемин.\n\nВ 1914 году он был удостоен титула Тойн Канбу от Бэйянского правительства, а после смерти его брата и восхождения его племянника в качестве Джасагха Уненсужктуского союза, Церинг был назначен командиром монгольского кавалерийского полка, а затем бригады. В 1923 году его временно назначили регентом по указанию Бэйянского правительства, сделав его высшим местным официальным лицом в регионе. После угроз от Цзинь Шурань он бежал через границу в Внешнюю Монголию в 1932 году, оставив своего племянника править союзом вместо него.§!"
  
 MON_dogsomyn_bodoo: "Догсомын Боду"
 MON_dogsomyn_bodoo_sic_desc: "§YРодился:§! §L1885, в Мандшир Хутакте, Хан-Алинский союз, Внешняя Монголия, Цинская империя§!\n§YБиография:§! §LПолучив начальное образование в монастыре Манжушри, Боду затем учился в Школе монгольского языка и литературы в Хүрээ, став позже писцом в офисе по религиозным делам. Позднее он стал преподавателем монгольского языка в Русско-Монгольской школе для переводчиков, знал монгольский, тибетский, маньчжурский и китайский языки. Став представителем Хүрээ в газете «Монголын Соньин Бичиг», он также работал корреспондентом и редактором в газетах «Шинэ Төл» и «Нисслэл Хүрээнэй Соньин Бичиг».\n\nИз-за китайской оккупации Монголии Боду основал Группу консульского холма вместе с Чойбалсаном и Чагдаржавом. Позднее к нему присоединились такие люди, как Лосол. Параллельно с группой Боду действовала Восточная Хүрээ, основанная Солином Дандзаном. В рядах группы находились Догсом, Сүхбаатар и другие. Объединившись, они начали распространять листовки, осуждая китайскую тиранию и следя за правительством Богд-хана. Позже группа преобразовалась в Монгольскую народную партию.\n\nБудучи одним из основателей партии, Боду оказался важным игроком в ее структуре. Он оставался в тени, маневрируя на политической арене, чтобы обеспечить выживание партии и свою власть.§!"
  
 MON_tseren_ochiryn_dambadorj: "Церен-Очирин ДамбаДорж"
 MON_tseren_ochiryn_dambadorj_sic_desc: "§YРодился:§! §L1898, в Нийслэл Хүрээ, Внутренняя Монголия, Цинская империя§!\n§YБиография:§! §L«Зеленый пастух» Монгольской народной партии, ДамбаДорж — известное имя в партиях. Изучая маньчжурский и русский язык, он учился в гимназии и школе в Троицкосавске, а затем стал телеграфистом. Присоединившись к Монгольской народной партии в 1921 году, он поступил в Революционную армию. Впоследствии он стал членом Центрального комитета партии и секретарем партии. Он был назначен представителем Народного правительства в Северо-Западном регионе, был тяжело ранен в бою с белыми войсками.\n\nНе сидя без дела, ДамбаДорж начал строить свою медиаплатформу, распространяя революционные идеи среди народа. К сожалению, это не спасло его, так как партия потерпела поражение под ударами Барона. Он выбрал изгнание в Россию вместо партизанской войны, продолжая поддерживать свои медийные усилия и искать союзников.\n\nСледя за восходящей силой Бориса Савинкова и действиями его Союза Защиты Родины, ДамбаДорж планировал использовать эти методы в Монголии, надеясь возглавить крестьянскую партию.§!\n\n§YЗаметка: ДамбаДорж считает себя своего рода «монгольским Савинковым».§!"
  
 MON_gelegdorjiin_demid: "Гелегдоржиин Демид"
 MON_gelegdorjiin_demid_army_chief_desc: "§YРодился:§! §L1900, в Хан-Андур Баг, Цициликийский союз, Внешняя Монголия, Цинская империя§!\n§YБиография:§! §LПрисоединившись к Монгольской народной партии в 1921 году, Демид начал свою службу как молодой партизан во время Монгольской революции 1921 и 1924 годов. Однако, после неудачи этих восстаний, он был отправлен Сүхбаатаром в Россию для обучения в военных академиях. Вернувшись в 1929 году, он стал ответственным за подпольную военную академию, а в 1930 году был избран в Центральный комитет партии. Он стал близким помощником и протеже Сүхбаатара, но с течением времени возникла вражда с Чойбалсаном, который считал себя истинным наследником военного наследия Сүхбаатара.\n\n§YЗаметка: Демид является сторонником технологической модернизации монгольской армии и надеется значительно увеличить запасы автомобилей, грузовиков, самолетов и современного оружия.§!"
  
  #正珠尔扎布 
 MON_jengjuurjab: "Женжуржаб"
 MON_jengjuurjab_high_command_desc: "§YРодился:§! §L1906, в Тумед-Левом Банне, Ордосский союз, Внутренняя Монголия, Цинская империя§!\n§YПроисхождение:§! §LСын печально известного Бабуджаба, который на момент рождения Женжуржаба был всего лишь главой патрульной полиции в округе Чжанву, жизнь Женжуржаба была навсегда изменена благодаря усилиям его отца в Манчжурско-Монгольском движении за независимость. В 1912 году он переезжает с семьей в Кулун, где погибает в 1916 году после совместных усилий китайско-монгольских сил по предотвращению его пограничных рейдов. После смерти отца Женжуржаб отправляется в Лушунь (провинция Фэнтянь), где поступает в Лушуньскую японскую среднюю школу. Вдохновленный идеей монгольской независимости, он поехал в Японию в 1922 году, чтобы учиться в Токийской префектурной средней школе №6.\n\nВ Японии Женжуржаб взял японское имя "Кавашима Нариноори" и, благодаря известности своего отца и поддержке Японии, начал вступать в ряды японской армии и правых кругов. Рекомендованный Кантуйским генерал-губернаторством, он поступает в Артиллерийский факультет Академии армии, где учится в 19-м классе китайской армии в Японии. После окончания в 1928 году его назначают клерком в офис Чженцзятуна при президенте Южно-Маньчжурской железной дороги.\n\nВо время работы в офисе Женжуржаб начинает углублять связи с монгольскими князьями, встречаясь с различными джасагами из разных баннеров. Работая с братом, Ганджуржабом, он создает свою "Армию монгольской независимости" в 1931 году и отправляется в Внутреннюю Монголию, чтобы предложить свои услуги Благородному Совету. Стремясь сохранить положение Монголии в свете континентальных амбиций Японии, он проявил себя как крайне полезный, хоть и несколько эксцентричный союзник для Совета.§!"
  
 MON_darijaya: "Дарижая"
 MON_darijaya_high_command_desc: "§YРодился:§! §L6 января 1906 года, в Алша-Элюте, Алша-Лиге, Внутренняя Монголия, Цинская империя§!\n§YПроисхождение:§! §LВ раннем возрасте переехал с родителями в Пекин, где учился в средней школе Цюши и позднее в Пекинском университете. В 1925 году он женился на Цзинь Юньчэн, представительнице клана Айсин-Гироро, дочери Цзайтао и кузине Пуи. В 1928 году он отправляется в Фэнтянь, чтобы обучаться в корпусе офицеров армии Фэнтяня, где становится клятвенным братом Чжан Сюэляна, а в 1931 году наследует титул джасага Алша-Банне. Проведя реформы в своем баннере, он закрывает старый ямэнь и создает новое правительство, состоящее из молодых образованных людей. В начале 1935 года он встречает Девятого Панчена-Ламу и участвует в Комиссии по монгольским и тибетским делам правительства Бэйян.\n\nБоится своих связей с Тибетом и Японией, он был изгнан из своего баннера Ма Хункуем. Перейдя через границу в Внешнюю Монголию, Дарижая находит союзников в лице Благородного Совета, где его принимают монгольские князья. Однако он не стремится вмешиваться в политику Внешней Монголии, а только надеется вернуться домой, будь то под монгольским или китайским правлением.§!\n\n§YПримечания: Прозвище Дарижая — Принц Та.§!"
  
  #カンジュルジャブ/甘珠尔扎布 
 MON_ganjuurjab: "Ganjuurjab" #NT!
 MON_ganjuurjab_high_command_desc: "§YBorn:§! §LSeptember 8th, 1903, in Tumed Left Banner, Josotu League, Inner Mongolia, Qing Empire§!\n§YBackground:§! §LSecond son of the infamous Babojab, Ganjuurjab's time with his father would be brief, but it would leave a lasting impact due to his father's campaigns in Inner Mongolia, ennoblement, and role in the Manchu-Mongolian Independence Movement. Following his father on his ventures, Ganjuurjab would ultimately be taken in by Japan (who had given his father clandestine support) after Babojab's death in 1916. Studying at Waseda University in Japan, Ganjuurjab would drop out midway, and in 1925 would enter the Army Officer School under the name Han Shaoyue.\n\nIn 1927 he would marry Aisin-Gioro Shanqi's daughter, Aisin-Gioro Xianyu, effectively integrating him into the Aisin-Gioro royal family. Finishing his studies, he would rekindle his hope, adoration, and love for his native land of Inner Mongolia, and would work with his brother, Jengjuurjab to raise the \"Mongolian Independence Army\" in 1931. Tacitly supported by Japan, he would serve as Commander-in-Chief and lead the army with his brother into Inner Mongolia to offer his services.\n\nUtilising his expertise from his time in Japan, Ganjuurjab advises the Mongol Military on artillery matters, whilst also serving as an officer of the Chahar Police Department, later becoming its director, and ultimately Principal of the Xilingol Officer School.§!" #NT!
  
 MON_damdin_sukhbaatar: "Дамдин Сухбаатар"
 MON_damdin_sukhbaatar_army_chief_desc: "§YРодился:§! §L2 февраля 1893 года, в Маймаа, Икх Хюре, Внешняя Монголия, Цинская империя§!\n§YПроисхождение:§! §LЛегендарный «Ленин Монголии», Сухбаатар имеет репутацию, которая его опережает, несмотря на скромное происхождение. Он начал образование с Зайсан Джамяна в возрасте 14 лет, работал в качестве курьерного всадника в течение нескольких лет, а после независимости Монголии был призван в армию. Став командиром взвода пулеметной роты в Военной школе Хужирбулага, он заслужил уважение как у товарищей, так и у учителей.\n\nУчаствовал в солдатском восстании в 1914 году против коррупции и плохих условий, после чего служил под командованием Магсаржава. После китайской оккупации принимал участие в группе консульского холма, революционном фракции, целью которой было свержение китайцев. Объединившись с Восточным Хюре, Сухбаатар принял роль военного специалиста. Они с русским сообществом столицы сформировали Монгольскую народную партию в 1920 году.\n\nЗнаменит своей деятельностью, он помог провести первую революцию MAN против Унгерна, став командующим силами MAN. Он одержал победу, несмотря на численное превосходство противника, но в конце концов потерпел поражение из-за нехватки поддержки и оружия. После второго неудачного восстания Сухбаатар сосредоточил свои силы и перешел к партизанской войне. Сохраняя нейтралитет в партийных политических борьбах, он сосредоточен на неизбежных военных кампаниях.§!\n\n§YПримечания: Сухбаатар стал фигурой мифа и легенды, несмотря на то, что этого не хотел.§!"
  
 MON_gonchigiyn_bumtsend: "Гончигийн Бумцэнд"
 MON_gonchigiyn_bumtsend_high_command_desc: "§YРодился:§! §L11 сентября 1881 года, в Зуунбюрэнхануу Хошуу, Хан'алинский Союз, Внешняя Монголия, Цинская империя§!\n§YПроисхождение:§! §LСын бедной пастушеской семьи, Бумцэнд самостоятельно научился читать и писать на монгольском письме в возрасте 13 лет, помогая соседним неграмотным пастухам писать петиции в правительство. Работая плотником и возницей на конном переходе, он переезжает в столицу Хюре, чтобы работать на строительных работах. Становится сторонником революционеров MAN в 1920 году, во время своей работы гражданским служащим в администрации своего местного хошуу. Он помогает Монгольской партизанской армии, собирая зимнюю одежду и пиша пропаганду.\n\nНазначенный командиром подразделения Сухбаатаром в ходе первой революции MAN, Бумцэнд сыграл важную роль в разгроме китайского гарнизона в Кяхте. Однако его партизанский отряд не мог выжить без советской поддержки и в конечном итоге был вынужден отступить вглубь страны с остальной армией. Участвуя во втором восстании, он официально вступает в партию лишь в 1923 году. В конце концов, потерпев поражение, он продолжает участвовать в стычках с правительственными войсками и остается недоступным для властей. В начале 1930-х годов он становится главой своей местной партийной ячейки, надеясь привлечь поддержку MAN среди масс.§!"
  
 MON_balingiin_tserendorj: "Балингиин Цэрендорж"
 MON_balingiin_tserendorj_advisor_desc: "§YРодился:§! §L25 мая 1868 года, в Херлен-Баян-Улаане, Хан'алинский Союз, Внешняя Монголия, Цинская империя§!\n§YПроисхождение:§! §LСвободно владея маньчжурским, монгольским, китайским и русским языками, Цэрендорж начал свою карьеру переводчиком в офисе министра Кулуна, за что получил чин в Цинской династии. После провозглашения независимости Монголии, он служил в Министерстве иностранных дел, где стал заместителем министра в 1913 году, а затем в 1915 году был назначен министром иностранных дел после казни его предшественника, друга Миджиддоржи Кхандоржа.\n\nВозвышаясь в это критическое время для Монголии, его главной целью было международное признание независимости Монголии. Он пытался угодить России и сопровождал премьер-министра Намнансюрена на восьмимесячных переговорах в Кяхте между Россией и Китаем. К сожалению, его надежды рухнули, когда Россия и Китай договорились, что Монголия является автономной частью Китая. Сохраняя свою должность даже при оккупации Ху Шужэна, его карьера пострадала из-за сотрудничества с ним.\n\nОн оставался министром иностранных дел даже в период вторжения Унгерна, подписывая серию договоров с Россией от имени Унгерна, заслужив репутацию прагматизма, стойкости и преданности функциям монгольского государства. Пользуясь уважением и авторитетом, Цэрендорж обеспечил положение Монголии не силой оружия, а хитростью слов.§!"
  
  #扎木斯朗扎布·嘎拉桑达西 
 MON_zhamsranzhavyn_galsandash: "Жамсранжавын Галсандаш"
 MON_zhamsranzhavyn_galsandash_advisor_desc: "§YРодился:§! §L1870, в Правом Заднем Баннере, Чеченский Союз, Внешняя Монголия, Цинская империя§!\n§YПроисхождение:§! §LПризнанный реинкарнацией Лившего Будды Юггеци в возрасте 5 лет, Галсандаш изучал и обучался стать монахом. Пройдя паломничество через Пекин, Долон-Ноор, гору Утай, монастырь Кумбум, Эрдэнижао и Кулун, он получил титулы Хутуку и Хемпо в 1902 году. С симпатиями к независимости Внешней Монголии, в 1913 году был назначен Богдханом консультантом юго-восточных провинций. С тех пор до 1920 года он часто путешествовал по Внутренней Монголии, представляя монгольское правительство и вступая в переговоры с князьями.\n\nПрикрывая Бабуджаба в своем монастыре в 1915 году, китайские солдаты в конце концов захватили его храм, преследуя беглого маньчжурско-монгольского изменника, и арестовали Галсандаша, в то время как Бабуджаб сбежал в Хулунбуир. С тем, как правительство Бэйян понесло тяжелые последствия как от Монголии, так и от России, оно в конечном итоге отозвало свои войска в 1916 году, но Галсандаш был доставлен в Пекин, где его представили президенту, хотя и разрешили вернуться.\n\nПосле вторжения Унгерна и восстания MAN Галсандаш сыграл ключевую роль, действуя как \"связующее звено\" между Внешней и Внутренней Монголией, облегчая опасения князей Внутренней Монголии после завоеваний Унгерна в конце 1920-х годов. Заподозрив истинные намерения барона, Галсандаш начинает сотрудничать с Буддийским Советом, надеясь вывести барона из-под его влияния на Девятого Дебсундамба Хутухту.§!"
  
  #萨巴栋多·策仁道尔吉 
 MON_sambadondogiin_tserendorj: "Самбадондагийн Цэрэндорж"
 MON_sambadondogiin_tserendorj_advisor_desc: "§YРождение:§! §L1872, в Левом Конце Баннера, Лиги Цицикар, Внешняя Монголия, Цинская империя§!\n§YПредыстория:§! §LСчитается 6-й реинкарнацией Донкор-Манджушри Геген. В возрасте 5 лет Цэрэндорж занял его место в качестве аббата монастыря Манджушри в 1880 году. В 16 лет он окончил Цзахан в Хүүрэ и получил степень Геше, что подтверждает его значительное служение буддизму. Являлся сильным сторонником монгольской независимости, но после основания Богд-ханата отошел от общественной жизни. Добрый, миролюбивый, молчаливый и образованный человек, он получил титул Хутухты, став первым официально канонизированным человеком в системе Живых Будд, уступая только Далай-ламе и Панчен-Эрденю. Ему был вручен печать, императорский указ и назначен ответственным за буддийскую линию Богд Геден. Оставался преданным своей практике.\n\nПосле переворота начала 1920-х годов, Унгерн перевел Богд-хана в монастырь Цэрэндоржа. Говорят, что хан и Хутухты обсуждали новое правительство, и, после восстановления власти, он назначил Цэрэндоржа временным председателем. Позже он стал министром внутренних дел после Второй Монгольской революции. Цэрэндорж — скромный человек, надеющийся обучить 9-го Джебцундандба Хутухту в пiety буддизма, и воздерживается от общения с радикальными теократами 7-го Чанкия Хутухту.§!"
  
 MON_xia_gong: "Ся Гун"
 MON_xia_gong_advisor_desc: "§YРождение:§! §L1872, в Датоне, провинция Шаньси, Цинская империя§!\n§YПредыстория:§! §LПосле сдачи императорских экзаменов в 1897 году, Ся Гун стал журэном, позже работал учителем средней школы и магистратом округа. Довольно прагматичный человек, Ся вскоре оказался вовлечен в беспорядки в провинции Шаньси и в последующие войны, такие как войны с ЧжиВаном и ЧжиФэном. Стремясь подняться выше своего положения, он вступил в ряды принца Демчугдонгруба из Внутренней Монголии, став его государственным служащим. Поддерживая амбиции нового покровителя, Ся стал одним из немногих известных китайцев в монгольской политике, однако его влияние ограничено в зависимости от положения принца Демчугдонгруба.§!"
  
 MON_kamil_gizycki: "Камиль Гизицкий"
 MON_kamil_gizycki_advisor_desc: "§YРождение:§! §L19 августа 1893 года, в Грыбове, Галиция, Австро-Венгрия§!\n§YПредыстория:§! §LОкончив известную иезуитскую школу в Чырове, а затем Технический университет в Мюнхене, Камиль Гизицкий воевал в австро-венгерской армии. Сильно раненый под Ченстоховой, он был взят в плен российскими войсками и отправлен в Сибирь. Используя семейные связи, он добился свободы, стал директором аграрного завода и путешествовал по Сибири, достигая Охотска. После Февральской революции вступил в Чехословацкий корпус, сражался с большевиками. В 1919 году стал младшим лейтенантом Польской Сибирской дивизии, служил в инженерном батальоне.\n\nПовторно управлял аграрным заводом и принимал участие в боях в первые месяцы Гражданской войны в России, после чего вернулся в Сибирь, чтобы расширить свои предприятия в Туве. Присоединился к армии барона Унгерна в 1921 году, сражаясь на его стороне. Позже организовал оружейный завод, производящий гранаты, мины и отравляющие газы для Унгерна, стал командиром химической роты.\n\nПосле утверждения власти Унгерна, Камиль подумал покинуть Монголию, отправился в Маньчжурию, чтобы стать военным инструктором и работать инженером на Китайско-Восточной железной дороге. Однако после начала Русско-Фэнтянской войны в 1929 году, он быстро покинул свой пост и вернулся в Монголию, где был встречен войсками Унгерна.\n\n§YПримечания: Он находит Федерика Оссендовского довольно симпатичным, и они часто планируют будущие приключения и экспедиции вместе.§!"
  
 MON_ferdynand_ossendowski: "Фердинанд Оссендовский"
 MON_ferdynand_ossendowski_advisor_desc: "§YРождение:§! §L27 мая 1876 года, в Людзе, Витебская губерния, Российская империя§!\n§YПредыстория:§! §LРодился в богатой семье с корнями Липка Татар, Фердинанд Оссендовский учился в известной гимназии в Каменце Подольском, а затем переехал с отцом в Санкт-Петербург, где окончил школу русского языка. Вступив на математико-физический факультет местного университета, он изучал химию и путешествовал по различным уголкам империи: Сибирь, Кавказ, Алтай. Также летом работал в Крыму, Японии, Суматре, Малайе, Индонезии и Китае. Покинув Российскую империю в 1899 году, он переехал в Париж, став полузнаменитым писателем.\n\nУчился в Сорбонне, где его наставниками были Мария Кюри и Марсель Бертьелот, а позже вернулся в Россию, чтобы преподавать в Томском государственном университете, публикуя многочисленные научные работы. Путешествуя в Маньчжурию, Сахалин, Уссури и Корею, Оссендовский стал участником Польского революционного движения, за что был арестован. Посвятив себя писательской деятельности, он стал популярным в России. После Февральской революции он бежал в Омск, чтобы служить в белом правительстве Колчака.\n\nПосле поражения Советами, Оссендовский увлекся новостями о действиях Романа фон Унгерна в Монголии и предложил свои услуги барону, став его политическим советником и начальником разведки. Продолжая писать, Фердинанд выпустил серию книг о своих путешествиях и кампаний Унгерна, создав знаменитость \"Безумного барона\".\n\n§YПримечания: Его работы подверглись критике за преувеличения и создание образа \"Безумного барона\".§!"
  
 MON_yu_pinqing: "Ю Пинцин"
 MON_yu_pinqing_advisor_desc: "§YДата рождения:§! §L1886, уезд Нанго, провинция Чжили, Цинская империя§!\n§YБиография:§! §LВ 1924 году Ю Пинцин был всего лишь учеником в лавке ткани Kuixinggao на улице Минде в Чжанцзякоу, позднее став её владельцем. Будучи членом исполнительного совета местной торговой палаты, он перенёс свой бизнес в Внутреннюю Монголию из-за нестабильности провинции Чжили и относительно скрытого рынка Лиг. Оказавшись в окружении принца Демчугдонгруба, Ю продолжал выполнять роль финансового звена интересов принца, оставаясь в стороне от монгольской политики как один из немногих значимых китайцев в этом регионе.§!"
  
 MON_amurlingkui: "Амурлингуй"
 MON_amurlingkui_advisor_desc: "§YДата рождения:§! §L1886, в Хорчинском Левом Заднем Банне, Джилимский союз, Внутренняя Монголия, Цинская империя§!\n§YБиография:§! §LКочевой монгольский дворянин, с китайским именем Сэ Эньфу, Амурлингуй может связать своё наследие с младшим братом Чингисхана, Касаром. Став наследником своего деда в качестве Жасага Хорчинского Левого Заднего Банна, он получил традиционное высшее образование, изучая классические произведения и письма на классическом китайском языке. Обладая даром для поэзии, прозы и каллиграфии, он получил фьеф в Хорчине по достижении совершеннолетия. Сотрудничая с другими монгольскими дворянами, он поддержал Айсинь-Гёро во время Синьхайской революции, но после захвата власти Юанем Шикаем его поддержка переместилась к последнему.\n\nПосле падения Цин он стал сенатором в предварительном сенате Республики и членом политического совета. Участвуя во втором конгрессе Китайской Республики, Амурлингуй столкнулся с экономическим кризисом в последние годы своей жизни. Налоги на крестьян его фьефа были отменены, а зарплата из Пекинского конгресса была недостаточной для содержания его многочисленных родственников. Продав свой особняк в Пекине, Амурлингуй в конце концов поддался, по крайней мере экономически, интересам других монгольских принцев.\n\nС включением его фьефа в состав Монгольского ханства в конце 20-х годов, Амурлингуй объединился с другими принцами Внутренней Монголии, такими как Демчугдонгруб и Алтаночир, а также с внешними монгольскими дворянами, чтобы создать Благородный совет.§!"
  
 MON_ajvaagiin_danzan: "Ажваагийн Данзан"
 MON_ajvaagiin_danzan_advisor_desc: "§YДата рождения:§! §L1895, в Хан'алын союзе, Внешняя Монголия, Цинская империя§!\n§YБиография:§! §LРодившийся в крестьянской семье, Данзан поехал в Японию в 1916 году, получив прозвище \"Японский Данзан\" для отличия от партийного лидера Солина Данзана. Присоединившись к МАН в 1921 году во время его первой революции, он был твердо избран заместителем председателя Центрального комитета партии в 1922 году, а затем председателем с 1923 по 1924 год. Служил снова заместителем председателя с 1924 по 1925 год, став важным связующим звеном между Интернационалом и революционерами МАН, даже организовав контакты с Гоминьданом и Китайской синдикалистской партией в Шанхае. От нейтральных до правых взглядов на партийные разногласия, Данзан стремится сохранить курс и построить светлое будущее для Монголии в любом её виде.§!"
  
 MON_shirnengiin_ayuush: "Ширнэнгиин Аюуш"
 MON_shirnengiin_ayuush_advisor_desc: "§YДата рождения:§! §L1903, в Амгаланбаатаре, Хан'алинский союз, Внешняя Монголия, Цинская империя§!\n§YБиография:§! §LБудучи активным молодёжным деятелем в 21 год, Аюуш поехал в Институт восточных исследований в Москве, и в 1924 году выпустился. Страстный писатель и театральный работник, Аюуш вернулся в Ургу, чтобы заниматься театральной деятельностью и писать прозу, став национальной знаменитостью за его обширное творчество. Создавая известные произведения, интегрируя традиционные народные мелодии и комментарии по актуальным проблемам времени, он был награждён за заслуги перед монгольской литературой в 1935 году. Написав две книги о театральном искусстве \"Искусство театра\" и \"Сокращённые записи из художественной истории Национального народного театра\", он завоевал небольшую культовую аудиторию за пределами Монголии.§!"
  
 MON_dorjjavyn_luvsansharav: "Дорджжавын Лувсаншарав"
 MON_dorjjavyn_luvsansharav_advisor_desc: "§YДата рождения:§! §L1900, в Закбиласеквине, Бидурнуэр Лиге, Внешняя Монголия, Цинская империя§!\n§YБиография:§! §LОтправленный в монастырь Мёрёнгийн Хурее в возрасте 10 лет, чтобы стать ламой, Лувсаншарав в 1921 году сбежал и покинул ограниченную монашескую жизнь. Присоединившись к Монгольской народной партии в 1925 году, он начал свою политическую карьеру, возглавив местную революционную ячейку, заслужив уважение в партийных кругах своей яростной борьбой с правыми в рядах партии. Обучаясь в университете в Москве с 1928 по 1929 год, Лувсаншарав вернулся в Монголию, чтобы вновь возглавить партизанские ячейки МАН в провинции Хан-Тайшир-Уул. Избранный одним из трёх секретарей Центрального комитета партии, он заслужил много недовольства среди многих партийных рядов за его дестабилизирующее присутствие.§!"
  
 MON_sonombalshiryn_bujannemech: "Сонобальширын Бужаннемеч"
 MON_sonombalshiryn_bujannemech_advisor_desc: "§YДата рождения:§! §L15 сентября 1902 года, в Гоб-Туше-гун Хошуне, Хан'алинский союз, Внешняя Монголия, Цинская империя§!\n§YБиография:§! §LБудучи сиротой в пять лет, Бужаннемеч был принят своей умеренно бедной тётей, Чимид. Быстро усыновлённый Тогтох Таиджи из Джирмянской Ассамблеи, Чимид, её муж и Бужаннемеч стали жить в относительном роскоши. В семье было много учителей, приглашённых для обучения детей, как усыновлённых, так и биологических. Изучая монгольский, китайский и маньчжурский языки, Бужаннемеч продолжил образование в начальной школе, изучая русский язык и другие дисциплины.\n\nВстретив революционеров МАН в 1920 году в Хиагте, он стал известной фигурой среди \"Первых Семёрок\", присоединившись к партии в 1921 году в качестве полноценного члена. Опытный поэт, его поэзия стала важным оружием партийной пропаганды, писав стихи и эссе, такие как \"Халхские князья, продавшие народ за пять центов\", \"Первое стихотворение о Народной партии\", \"Письмо для объявления правительства\" и \"Небольшая память\". Участвуя в создании революционных газет и распространяя идеи МАН за рубежом, Бужаннемеч призывал молодежь Монголии участвовать в революции.\n\nНаписав песню \"Монгольский интернационал\" в 1922 году, Бужаннемеч был избран в Центральный комитет партии, и попытался выйти на территорию Внутренней Монголии. Работая учителем монгольского языка и литературы в этом регионе, он стал одним из самых известных идеологов МАН.§!"
  
 MON_mongolian_army_council: "Совет армейских реформ"
 MON_mongolian_army_council_theorist_desc: "§YFounded:§! §Lin Niislel Khuree, Great Mongolian State§!\n§YBackground:§! §LThe Mongolian Army Reform Council is a bureau of the Ministry of Military Affairs that includes the Commander-in-Chief of the Mongolian Military and the Minister of Military Affairs, alongside an elected committee of advisors and members of the Council of Ministers. Included within its responsibilities is that of military commissions, armament and ordinance acquisition, internal security matters, and most critically the modernisation and refinement of the Mongolian Common Soldier and Officer Corps./n/nEliciting extensive assistance from foreign advisors, the Council forms a para-political force within Mongolian politics, in-part due to its dubious control on the state security apparatus, and the armed forces. However in the day-to-day operations the council rarely infringes upon the political sphere, instead focusing on the promulgation of Officer's academies, and the training of future soldiers.§!" #NT!
  
