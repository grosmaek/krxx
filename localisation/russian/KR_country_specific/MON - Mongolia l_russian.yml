 ### Parties ### 
 MON_man_intro: "Монголия, будучи хрупкой нацией, оказалась в трудном положении между агрессивным Китаем, который считал её своей законной территорией, и безразличной Россией, рассматривавшей Монголию как пешку. После китайской оккупации в 1919 году различные представители интеллектуальной и религиозной элиты Монголии объединились в два разрозненных движения сопротивления. Так называемая «Группа Консульского холма», основанная Догсомыном Бодоо, Хорлоогийном Чойбалсаном, Даризавыном Лосолом и другими, взяла строгий социалистический курс на революцию. Параллельно действовала группа «Восточный Хурэ», основанная Дансрабилэгийном Догсомом, Дамдином Сухэ-Батором и Солийном Данзаном, которая сосредоточилась на националистической линии революции.\n\nВ 1920 году, имея схожие цели и взаимные контакты, две группы объединились в Монгольскую народную партию (МНП). Увидев в автократическом правлении Унгерна, недавно изгнавшего китайский гарнизон, проявление европейского империализма, МНП предприняла попытку национального восстания против Безумного барона, но потерпела неудачу. Вдохновлённые смертью Богдо-хана в 1924 году, МНП вновь подняла обречённое восстание против Унгерна."
  
 MON_totalist_party: "МНП (Милитаристы)"
 MON_totalist_party_long: "Монгольская народная партия — Милитаристы (Мо́нгол Арди́н Нам — Цэргийн үзэлтэн)\n§g$MON_man_intro$\n\nПосле поражения, МНП потратила время с 1924 года на медленное накопление военной мощи и совершенствование тактики. Поддерживаемые тайными международными союзниками, «Милитаристы» из МНП включают тех, кто делает карьеру в армии или службе безопасности. Среди лидеров — Чойбалсан, Демид и Бумцэнд. Их наследие тесно связано с именем Сухэ-Батора, несмотря на его удалённость от фракции.§!\n"
  
 MON_syndicalist_party: "МНП (Синдикалисты)"
 MON_syndicalist_party_long: "Монгольская народная партия — Синдикалисты (Мо́нгол Арди́н Нам — Холбооны үзэлтэн)\n§g$MON_man_intro$\n\nЭта фракция возникла благодаря распространению международных социалистических идей и материалов. Синдикалисты выступают за использование методов, вдохновлённых китайскими синдикалистами. Однако из-за слабой промышленной базы Монголии, сосредоточенной в основном в Урге, «Синдикалисты» остаются пассивными, ссылаясь на классовую борьбу в Монголии.§!\n"
  
 MON_radical_socialist_party: "МНП (Радикалы)"
 MON_radical_socialist_party_long: "Монгольская народная партия — Радикалы (Мо́нгол Арди́н Нам — Эрс үзэл)\n§g$MON_man_intro$\n\nРадикалы являются мейнстримом партии в социалистических кругах. Они требуют полной революции против старого порядка и нередко взаимодействуют с Милитаристами. Радикалы призывают к немедленному продвижению монгольского социализма, оставаясь при этом космополитичными.§!\n"
  
 MON_social_democrat_party: "МНП (Умеренные)"
 MON_social_democrat_party_long: "Монгольская народная партия — Умеренные (Мо́нгол Арди́н Нам — Дундаж үзэл)\n§g$MON_man_intro$\n\nОсновное направление партии после революций 1921 и 1924 годов. Умеренные, возглавляемые Лосолом, продолжают революционную борьбу за демократическую Монголию, сохраняя единство партии благодаря массовой поддержке и старшинству.§!\n"
  
 MON_social_liberal_party: "МНП (Либералы)"
 MON_social_liberal_party_long: "Монгольская народная партия — Либералы (Мо́нгол Арди́н Нам — Чөлөөт үзэл)\n§g$MON_man_intro$\n\nВозникшие из Умеренных, Либералы под руководством Джамсрангийна Цэвэна выступают за демократию. Цэвэн, уважаемый лидер, придерживается умеренного пути, вызывая критику со стороны левых партийцев.§!\n"
  
 MON_market_liberal_party: "МНП (Правые)"
 MON_market_liberal_party_long: "Монгольская народная партия — Правые (Мо́нгол Арди́н Нам — Барууны үзэлтэн)\n§g$MON_man_intro$\n\nПравые, возглавляемые одним из основателей партии, Дамбыном Чагдаржавом, часто спорят о роли демократии и социализма в революции Монголии.§!\n"
  
 MON_social_conservative_party: "МАК"
 MON_social_conservative_party_long: "Монгольская автономная федерация (Мо́нголын Автономит Холбоо)\n§gНедавнее образование, МАК возникла как реакция на события в Монголии и имеет корни в начале 1910-х годов. В её составе внутреннемонгольские князья и знать, стремящиеся сохранить свои привилегии.§!\n"
  
 MON_authoritarian_democrat_party: "НЗ"
 MON_authoritarian_democrat_party_long: "Совет знатных (Ноёдын Зөвлөл)\n§gСозданный в 1927 году, НЗ объединяет аристократов Монголии, стремящихся сохранить свои богатства и влияние перед лицом угрозы Унгерна.§!\n"
  
 MON_paternal_autocrat_party: "БКС"
 MON_paternal_autocrat_party_long: "Совет местного самоуправления Монголии (Бат Хаалгын Зөвлөл)"
  
 MON_national_populist_party: "БЗ"
 MON_national_populist_party_long: "Буддийский совет (Будынын Зөвлөл)\n§gБуддийский совет возглавляется 7-м Чангья Хутухтой и служит для защиты буддийских интересов после смерти Богдо-хана. Если Унгерн не откажется от роли регента, совет готов действовать.§!\n"
  
 ### Party Renames ### 
 MON_mln: "МЛН"
 MON_mln_long: "Монгольская Либеральная Партия (Монголын Либерал Нам)\n§gХотя её происхождение сходно с ведущей Революционной Партией Монголии, Монголын Ардын Нам, Монгольская Либеральная Партия не может быть более далека от основного революционного течения. Под руководством уважаемого и выдающегося Джамсрангийн Цэвэна, МЛН является самой молодой и первой партией, появившейся в результате демократического эксперимента Монголии. Созданная после разочарования Цэвэна в более радикальных элементах его старой партии, он официально порвал со своими товарищами после успеха революции МАН, не видя необходимости сохранять единство партии. Постоянно отстаивая идею демократии в стране без массового участия в политике, Цэвэн считает, что ключом к будущему Монголии является образование.§!\n"
  
 MON_kmt: "ДМАКН"
 MON_kmt_long: "Партия Народной Революции Внутренней Монголии (Дотоод Монголын Ардын Хувьсгалын Нам)"
  
 MON_paternal_autocrat_party_sternberg: "РВК"
 MON_paternal_autocrat_party_sternberg_long: "Русская Военная Клика \n§gЦентром Русской Военной Клики является загадочный, вежливый, эксцентричный и жестокий диктатор Монголии, Роман фон Унгерн-Штернберг. Его круг, который монголы называют \"Российская Военная Клике\", является прямым окружением \"Безумного Барона\". Успешно захватив контроль над Монголией в 1920 году после того, как он прибыл в Ургу со своей Азиатской кавалерийской дивизией и жестоко изгнал китайцев с благословения Богдо-хана, Русская Военная Клике стала, по мнению наблюдателей, доминирующей военной силой в Монголии. Поддерживая жестокое уничтожение еврейского населения Монголии и китайцев, а также подавляя обе попытки восстания Монгольской Народной Партии, РВК вызвала гнев среди монгольского населения.\n\nДаже с точки зрения России РВК — это лишь полезный инструмент для обеспечения покорности Монголии, хотя маловероятно, что Унгерн когда-либо вернется. После смерти Богдо-хана в 1924 году Унгерн стал постоянным регентом Монголии, ожидая нахождения 9-го Джебцзундамбы Хутухты. После того как он был найден в Тибете в 1933 году, Унгерн перевёз мальчика в Монголию и установил его как хана. Унгерн продолжает доминировать в качестве регента, как это было предусмотрено самим Богдо-ханом. Он использовал своё правление для укрепления ханства, его традиционных ценностей и искоренения всех врагов хана из Монголии. Равнодушный, но жестокий, и обращённый к ушедшей эпохе, Русская Военная Клике является продолжением одиночного романтизма одного человека в современную эпоху.§!\n"
  
 ### Ideas ### 
  
 MON_scourge_of_the_steppes_idea: "Бич Монголии"
 MON_scourge_of_the_steppes_idea_desc: "Современная Монголия представляет собой нацию с уникальной смесью элементов. Она объединяет западные политические институты, монгольскую теократию, административные и политические традиции империи Цин, а также русскую военную подготовку. Это любопытный сплав исторических течений и традиционных укладов. При этом Монголия остаётся верна своим старинным обычаям. Под руководством как Богдо-хана, так и при регентстве, в вооружённых силах активно используется кавалерия, составляющая основную часть армии, дополняемую пехотными подразделениями.\n\nМногочисленные победы над военачальниками в Синьцзяне и Внутренней Монголии, а также успешное изгнание оккупационных войск Анхойской клики в 1921 году подтвердили мощь монгольской армии. Интенсивно модернизированная при поддержке российской военной миссии в 1931 году и усилиями Барона, она стала ведущей военной силой в регионе. Несмотря на нехватку тяжёлого вооружения, армия компенсирует это подготовкой, знанием местности и несгибаемой стойкостью."
  
 MON_nomadic_society: "Кочевое общество"
 MON_nomadic_society_desc: "Традиционно для значительной части монгольского общества, большинство населения, Араты, ведут кочевой, аграрный, пасторальный образ жизни, перемещаясь по степи небольшими группами или племенами. Даже с ростом космополитизма и урбанизации последних десятилетий многие продолжают жить в своих традиционных жилищах — герах, либо уделяют больше внимания местным монастырям. Немногие города Монголии, такие как Мөрөн, Улиастай, Ховд, Баян Түмэн и Нийслэл Хүрээ, сопоставимы с российскими деревнями или небольшими посёлками.\n\nВека кочевого образа жизни создали население, которое остаётся мобильным, традиционным и в гармонии с природой. Однако это также привело к сопротивлению попыткам правительства привлекать их в города. Безразличные к политике, пока их не трогают, они являются ключевой поддержкой как революционеров МАН, так и лам, хотя в целом остаются подданными своих местных аймаков или хошунов."
  
 MON_russo_mongolian_trade_agreements: "Русско-монгольские торговые соглашения"
 MON_russo_mongolian_trade_agreements_desc: "Заключённые после завершения Гражданской войны в России и возобновления отношений между Богдо-ханатом и Временным правительством, различные экономические соглашения, торговые сделки и обмен ресурсами, известные как \"Русско-монгольские торговые соглашения\", представляют собой серию документов, составленных Министерством финансов в [MON.Capital.GetCapitalVictoryPointName]. Эти соглашения были заключены как с государственными, так и с частными предприятиями России. Основываясь на положениях Кяхтинского договора 1915 года и расширенные в межвоенные годы после условного признания независимости Богдо-ханата, они принесли большую взаимную выгоду для России и Монголии.\n\nСоглашения способствовали развитию экономики Монголии, появлению новых поселений, прокладке дорог и финансированию военных арсеналов, а также росту национальной промышленности. Взамен Россия получила привилегированный доступ к ресурсам степи и гарантии сотрудничества Монголии, наряду с её экономической зависимостью. Культурное влияние также было ощутимым: русская община в Монголии росла и процветала как в пределах границ, так и в столичных дипломатических кругах."
  
 MON_jebtsundamba_khutuktu_idea: "9-й Джебцзундамба-хутухта"
 MON_jebtsundamba_khutuktu_idea_desc: "9-й Джебцзундамба-хутухта, рожденный как Джампал Намдрёл Чокьи Гьялцен, является духовным лидером Монголии и высшей фигурой монгольского буддизма. Родившийся в Тибете, неподалёку от храма Джоканг в Лхасе в 1933 году, он был признан монгольскими ламами в тот же год и перевезён в ханат. Будучи реинкарнацией Богдо-хана, \"Мальчик-хан\" слишком молод, чтобы управлять страной, но остаётся объединяющей фигурой. Его поддерживают как Барон, так и ламы и князья, а его слово имеет высшую силу, даже если он пока обучается у лам столицы."
  
  #Occurs to Signal Western Revolt 
 MON_western_revolt_idea: "Восстание на Западе"
 MON_western_revolt_idea_desc: "Из-за зависимости Монголии от Москвы, приток валюты и инвестиций из российских источников стал практически спасательным кругом для многих в ханстве. Растущая зависимость, одновременный отказ как от российской помощи, так и от бизнесменов после "черного понедельника"
  
  #Occurs after Squashing it 
 MON_western_banditry_idea: "Западное Бандитство"
 MON_western_banditry_idea_desc: "Несмотря на успехи правительства в подавлении основных очагов сопротивления ханату, западные области Монголии продолжают испытывать периодические всплески бандитизма и беспорядков. С заменой чиновников в Улиастае и Ховде, их нехватка опыта, характерная для местной специфики, требует времени для эффективного подавления оставшихся мятежников. Администрация находится в шатком положении, а банды продолжают нападать, исчезая до того, как караваны или армии ханата успевают их настигнуть."
  
 MON_recovering_from_the_western_revolt: "Восстановление после западного восстания"
 MON_recovering_from_the_western_revolt_desc: "Западное восстание бандитов нанесло серьёзный ущерб ханату. Волны грабежей, а также волнения в столице и других регионах разрушили административную инфраструктуру государства, что потребует дорогостоящего процесса восстановления. Дополнительно правительство лишилось части финансирования, которого и без того не хватает."
  
 MON_russian_military_mission: "Российская военная миссия"
 MON_russian_military_mission_desc: "Под руководством таких деятелей, как Николай Казагранди, российская военная миссия внесла огромный вклад в модернизацию Монголии с 1931 года. Реформа вооружённых сил, заключение договоров о поставках вооружения, подготовка офицеров, создание академий и отправка офицеров на обучение в Москву — всё это позволило Монголии стать военной силой, способной соперничать с современными армиями того времени. В свете усиления российско-монгольских связей миссия продолжает свою работу, помогая Монголии достигать паритета с Западом и защищать российские интересы на Востоке."
  
 MON_history_of_conquerors: "История завоевателей"
 MON_history_of_conquerors_desc: "Монгольский народ на протяжении долгого времени доминировал на сухих пастбищных равнинах степи. Начиная с основания империи Сюнну две тысячи лет назад, монголы использовали ресурсы своей земли как главное преимущество, оказывая давление на древнекитайские государства и распространяясь далеко в Центральную Азию. Распавшиеся на племена и конфедерации к Средневековью, они были объединены величайшим правителем Монголии — Тэмуджином.\n\nЕго монгольская империя оставила неизгладимый след в истории, изменив её ход. Современное монгольское государство и армия продолжают сохранять и чтить это наследие."
  
 MON_solidarity_on_the_steppe_idea1: "Единство на степи"
 MON_solidarity_on_the_steppe_idea1_desc: "Монголия не должна следовать пути русского медведя, ибо это не её путь. Монгольское государство создано для объединения всех монгольских народов: ойратов, бурятов, халха, внутреннемонголов и калмыков. Чтобы стремиться к \"Целостной\" Монголии, нам необходимо опираться на силу монгольского сердца, ибо Россия вряд ли позволит освободить угнетённых монголов без сопротивления. Объединённая Великая Монголия — это мечта всех монголов, которой стремились веками."
  
 MON_the_new_mongol_renaissance: "Новый монгольский ренессанс"
 MON_the_new_mongol_renaissance_desc: "Несмотря на утверждения обратного, монгольское государство и культура не являются единой сущностью. Хотя ханат остаётся центральной частью монгольской истории, он вынужден мириться с тем, что значительная часть монголов проживает за его пределами. Малочисленность населения в сравнении с другими культурными центрами компенсируется обширностью земель. Пока мы готовимся к освобождению угнетённых монголов силой, можно начать культурное возрождение."
  
 MON_a_khanate_united_under_the_sun: "Хаганат, объединённый под солнцем"
 MON_a_khanate_united_under_the_sun_desc: "Монгольская нация всегда стремилась к величию! Долгое время монголы противостояли маньчжурам, русским, китайцам, персам и другим цивилизациям. Наконец, после многолетней борьбы, панмонгольский проект осуществлён, и все монголы объединены под властью Императора Солнца. Великая Монголия больше не является ханатом, но превратилась в хаганат. Впереди — период восстановления, возрождения, интеграции и терпимости к различным народам, которые теперь составляют Великую Монголию."
  
  ## Ungern ## 
 MON_army_of_the_white_chevalier: "Армия Белого Рыцаря"
 MON_army_of_the_white_chevalier_desc: "Безусловно опытный военный стратег, барон Унгерн сыграл ключевую роль в модернизации армии ханата. Его опыт не ограничивается только временем, проведённым на фронте Первой мировой войны, но также включает участие в разгроме красных в Гражданской войне в России и изгнании китайцев из Монголии в 1921 году. Он развил широкое понимание стратегии и тактики. Проходивший обучение и служивший в казачьих частях во время своего пребывания в России, его Азиатская кавалерийская дивизия прославилась своими подвигами в Гражданской войне и Монголии.\n\nДисциплинированный и благородный, он не терпит ни малейшего инакомыслия в армии; солдаты и офицеры должны быть примером для общества. Под его руководством армия ханата станет лучшей в мире."
  
 MON_at_home_among_strangers_a_stranger_among_his_own: "Свой среди чужих, чужой среди своих"
 MON_at_home_among_strangers_a_stranger_among_his_own_desc: "Если сказать, что Унгерн эксцентричен, это будет мягко сказано. Он — романтический рыцарь своего времени, человек, предназначенный для восстановления традиций, монархии и порядка в эпоху, разрываемую прогрессивизмом, республиканством и свободами. Вопреки течению истории и силам перемен стоит этот одинокий рыцарь, держа в руках саблю, ружьё и дух. Способный на великое жестокость, но также и на великое терпение, харизма и сила воли Унгерна сделали его привлекательной фигурой для многих.\n\nОднако он также является изгнанником, парией. Изгнанный из страны, которую он так сильно любил, Унгерн мог только наблюдать, как она погружается в республиканизм. Даже сейчас Россия уже не та страна, какой она была при бароне, навсегда искалеченная безбожными социалистами. Тем не менее, он нашел страну, которую ценит: Монголию. Нация традиций, веры и завоеваний. Под его регентством Малый Хан наверняка станет великим объединяющим символом для всех монголов."
  
 MON_remind_them_of_steel: "Напомнить им о стали"
 MON_remind_them_of_steel_desc: "К сожалению, такова природа политики, что люди легко поддаются влиянию; заботясь больше о личном удовлетворении и возвышении, чем о служении великой цели или идеалу. Массы способны на великие поступки, на великие изменения, они могут быть заряжены миссией и довести её до конца. Но элита, их лидеры, подвержены проклятию человеческой природы. К чему приведет такой поступок? Какова будет награда за такое поведение? Единственная великая уравнивающая кара остаётся для предателей. Барон, двор и регентство не гордятся такими мерами, но для обеспечения стабильности государства они должны быть приняты."
  
 MON_the_mongolian_stavka: "Монгольская Ставка"
 MON_the_mongolian_stavka_desc: "Вдохновлённая российской системой Генерального штаба, или, точнее, Штаба Верховного Главнокомандующего, монгольская армия внедрила новую высшую командующую структуру. Состоящая из различных департаментов, среди которых наиболее важными для военных дел являются департамент Генерал-Квартирмейстера, департамент Генерала по дежурству, департамент военных перевозок и департамент военных коммуникаций, она остаётся сосредоточенной вокруг барона Унгерна как Верховного Главнокомандующего Монгольскими Вооружёнными Силами.\n\nСоставленная из представителей Русской военной клики, а также известных монгольских командиров и принцев, она осуществляет высшую власть по всем военным делам ханата. Однако она всегда остаётся подчинённой монарху Монголии, и до тех пор, пока Малый Хан не достигнет совершеннолетия, эта власть остаётся в руках Унгерна."
  
  ## MAN ## 
 MON_the_mongolian_peoples_army: "Армия Монгольского Народа"
 MON_the_mongolian_peoples_army_desc: "Армия Монгольского Народа возникла благодаря партизанским усилиям Министра обороны и Главнокомандующего, Дамдина Сухбаатара, и во многом обязана своей наследственности армии Ханата. Это не только продолжение её традиций, но и результат продолжавшихся кампаний против её сил. Под его руководством армия Монгольского Народа трансформировалась из банды партизан в эффективную военную силу, способную полностью контролировать свои базовые районы на степи. Никогда не останавливаясь на месте, армия фокусировалась на мобильности и тактике окружения, почти полностью превосходя армию Ханата по скорости реакции.\n\nМобилизовав не только солдат, но и народ, в общую войну против своих угнетателей, армия МН успешно одержала победу над армией Ханата. По указанию Министерства военных дел, партийная армия была преобразована в армию нации. Перестроив партизанские подразделения в современные формирования, армия сохраняет свои политически мотивированные корни, с комиссарами, защищающими государственность Монголии."
  
 MON_all_power_to_the_arat: "Вся власть Арватам!"
 MON_all_power_to_the_arat_desc: "Кто же трудится на поддержание аграрной экономики Монголии? Кто составляет большинство населения? Это простые Арваты, крестьяне, скотоводы, пастухи. Хотя при регентстве были сделаны большие шаги в области экономического равенства и свободы передвижения, Арваты всё ещё остаются сообществом, затмённым правящим классом и городскими жителями. Чтобы воспевать достоинства настоящей Монголии, мы должны прежде всего дать настоящим гражданам нации взять власть в свои руки."
  
 MON_letting_the_people_bloom: "Дать народу расцвести"
 MON_letting_the_people_bloom_desc: "Для того чтобы продвинуть новую современную культуру и общество, государство должно закрепить и защищать гражданские принципы, которые являются основой свободы людей и хорошего управления. Народ может не соглашаться с действиями правительства, дворяне и ламы, безусловно, питают злобу, однако это не должно превращаться в недовольство и насилие. Вместо этого, пусть люди высказывают своё мнение через речь, прессу и гражданские выражения своей свободы."
  
 MON_gift_of_gab: "Дар слова"
 MON_gift_of_gab_desc: "Используя свои связи с китайским и российским экономическими мирами, различные реформаторские князья, бюрократы, государственные служащие и бизнесмены Монгольской Автономной Федерации сумели создать блестящий образ будущего экономического потенциала Монголии, который только ждёт нужного уровня инвестиций, чтобы стать реальностью."
  
 MON_the_red_rose_of_mongol_politics: "Красная роза монгольской политики"
 MON_the_red_rose_of_mongol_politics_desc: "Для того чтобы действительно создать равноправное, справедливое и прогрессивное общество, нельзя полагаться только на революционные методы и классовую борьбу. Правда, Монгольская Народная Партия была основана как революционное движение, принявшее демократический централизм для продолжения вооружённого сопротивления всё более авторитарному Ханату, но именно в этом и заключалась её миссия.\n\nВосстание против автократов и деспотов всех мастей. Ведь Ханат продемонстрировал начальное очарование и великий прогресс, который может достичь реформаторская демократия. Поэтому любое отклонение в сторону старых методов управления — это путь к удушению монгольской демократии в её зародыше, и мы должны использовать всю свою силу, чтобы сопротивляться этой угрозе."
  
 MON_return_of_the_true_revolutionaries: "Возвращение истинных революционеров"
 MON_return_of_the_true_revolutionaries_desc: "Принятие народной демократии в качестве части платформы партии всегда было спорным шагом. Несмотря на то, что МАН никогда не была полностью социалистической революционной партией, учитывая присутствие группы Консульского холма в её образовании, она всё-таки шла по революционному пути. Армия была армией партийной армии, индоctrинация принципами партии была обязательной.\n\nГлупая умеренность привела к системе, в которой простые люди были угнетены, где князья и ламы имели непосредственное влияние на государственную политику, а роль Великого Хурала была опустошена. Кто может сказать, что новая, яркая современность Монголии должна быть уничтожена партиями-перебежчиками и скрытыми автократами? МАН существует для того, чтобы поддерживать народную революцию и продвигать социалистическую идею."
  
 MON_shining_brightly_upon_the_steppe: "Ярко сияя над степью"
 MON_shining_brightly_upon_the_steppe_desc: "Долгое время Монгольский Ханат оставался несовершенной демократией. С Верхней и Нижней палатами, умеренно светской системой образования и быстро развивающимся городским классом, если он и делал что-то, то по крайней мере внёс надежду. Однако Верхняя палата, доминирующая среди элит и обладающая почти полными правами на диктование государственной политики, оставляла Нижнюю палату почти бессильной. Теперь можно создать настоящую, свободную демократию. Продвигая, формируя и укрепляя начинающуюся демократическую традицию в Монголии, мы можем только надеяться, что наши усилия повлияют на жизнь простого пастуха, даже если прошлые попытки не дали явных результатов."
  
 MON_education_onwards_to_modernity_idea: "Образование — вперёд к современности"
 MON_education_onwards_to_modernity_idea_desc: "Образование является источником всей современной силы на Западе. Именно оно даёт народу сознание, понимание и позволяет участвовать в гражданской демократии. Без него народ был бы всего лишь покорными массами, поддающимися интересам верхушки. Увеличив строительство государственных школ, Монголия поднимется в будущее как яркая интеллектуальная нация, одна, которая опровергнет стереотипы о степной стране."
  
 MON_state_welfare_idea: "Государственное обеспечение"
 MON_state_welfare_idea_desc: "Большая часть традиционной истории Монголии ставила акцент на элите; они обладали богатством, властью и жили относительно комфортно. Теперь, после пересмотра финансирования монастырей и перераспределения богатства от дворян к народу, государство получило дополнительную финансовую свободу для успешного внедрения системы государственного обеспечения. Хотя эта система может показаться дорогой для в основном аграрной экономики, она служит важным инструментом справедливости и обеспечивает, чтобы ни один гражданин не страдал от невозможности получить медицинскую помощь."
  
 MON_revenge_from_the_peoples_apparatus: "Revenge from the People's Apparatus" #NT!
 MON_revenge_from_the_peoples_apparatus_desc: "Turning course is never an easy task, especially when one is fighting back against the tide of popular socialism. But the futility of struggle towards the socialist ideal is but inapplicable to the Mongolian situation: capitalism has hardly begun to set root, and the people still remain mostly attached to their agrarianism. Of course, some do not desire to hear the truth, and those within the upper echelons of government — the security apparatus, military high command, and elsewhere — most loyal to the nationalist cause of MAN have rallied against the government, decrying it of turning back the clock." #NT!
  
 MON_the_great_equalising: "Великое уравнивание"
 MON_the_great_equalising_desc: "Дворянство довело народ до нищеты, вполне игнорируя свои \"древние права\", оно угнетало народ через монополию на власть. Совершая ужасные преступления не только против народа, но и друг против друга и против духовенства, им не следует больше жить на своём богатстве. Конечно, они будут сопротивляться, мобилизуя свои Корпуса Сохранения мира, крича в Хурале, но это необходимая цена за модернизацию Монголии."
  
 MON_releasing_the_torrential_whirlwind: "Освобождение бурного вихря"
 MON_releasing_the_torrential_whirlwind_desc: "МАН и монгольская народная демократия стали чем-то вроде пугала в последние годы. Объявив две неудачные революции за пять лет, регентство жестоко подавило революционеров, показав свои настоящие лица. Отказав народу в праве на свободу выражения, их стали воспринимать как бандитов, изменников, упрямых дураков, которые не хотят положить оружие ради блага Монголии. Они также были восприняты как сторонники чуждых западных идей, гнусных, развратных и неподобающих для Ханата. Придётся приложить много усилий, чтобы разрушить десятилетия пропаганды, но народ больше не должен жить в страхе перед своими правителями."
  
  ## Nobles ## 
 MON_the_modern_horde: "Современное Орда"
 MON_the_modern_horde_desc: "Хотя термин «орда» часто используется как уничижительное обозначение для исторических преемников Монгольской империи, он все же сохраняет свою привлекательность в популярном восприятии Монголии. Это строгая, романтичная и традиционная страна степных народов, с сильной привязанностью к обширным просторам своей географии и лошадям, которые помогают им передвигаться, поддерживать связь с их стадами и пастбищами. Ожидание того, что традиционная форма мобильности, а также ведение войны, будет обеспечивать военно-стратегическое превосходство Богдханата, означает, что Монголия будет полагаться на маневренную войну, сочетая её с российскими и китайскими артиллерийскими тактиками."
  
 MON_peace_preservation_corps: "Корпус охраны мира"
 MON_peace_preservation_corps_desc: "Институт, возникший в результате модернизации Внутренней Монголии и принятия системы Манчжурских знамен, «Корпус охраны мира» является легальной военной силой каждого Лига в рамках монгольской культурной сферы. Под руководством избранных Жасагов они обычно не имели достаточного финансирования или оснащения, чтобы представлять собой серьёзную угрозу вторгающимся силам, и их часто использовали для гарнизонной службы и охраны правопорядка. Однако теперь, когда принцы вновь взяли под контроль страну, такие усилия получают признание, продвижение и дополнительное финансирование, чтобы соответствовать общей армии."
  
 MON_legacy_of_the_five_roads: "Наследие пяти дорог"
 MON_legacy_of_the_five_roads_desc: "Не из-за собственной глупости Монголия не смогла осуществить объединение всей Монголии после 1911 года, ведь это было бы непризнанием великих героев, которые осмелились выступить против правительства Бэйян в 1912 году и вели жестокую войну до 1915 года. Лишь из-за вывода поддержки Российской империи, царя, который презирал обычных монголов, герои войны были вынуждены отступить. Внутренние монголы откликнулись на призыв к оружию, потому что мы - одна нация, связанная общей историей и переживающая общие радости и беды.\n\nНесмотря на военное сопротивление гарнизону и армиям Бэйян, пять «дорог» армии Богдханата бесстрашно двигались вперёд против сил, численно превосходящих их. Несмотря на отсутствие современного оснащения, монгольские силы компенсировали это упорством и мобильностью, успешно избегая артиллерийских обстрелов войск Бэйян. Тем не менее, многочисленные предательства внутренних принцев, нехватка боеприпасов и принятие статической войны привели к прекращению кампании к 1915 году и началу мирных переговоров.\n\nСовмещая историческую предрасположенность и успех мобильной войны с использованием современных, элитных Peace Preservation Corps и тяжёлой артиллерии, армия Богдханата стала поистине непобедимой силой, настоящим ужасом на степи."
  
 MON_landowners_rights_enshrined: "Закон о правах землевладельцев"
 MON_landowners_rights_enshrined_desc: "Принятый Великой Хуралом как приоритетный закон, Закон о правах землевладельцев обеспечивает защиту собственности с государственным принуждением и утверждает первенство монгольских землевладельцев в их продолжении доминирования на степи."
  
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea: "Без компромиссов с духом 1911 года!"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_idea_desc: "1911 год стал годом великого рождения Богдханата, когда были разрушены оковы династии Цин, а храбрые ханы Халхи Монголии победили оставшиеся силы Цин и нацелились на истинное объединение всех монгольских народов. Однако государство было наивным, не обладая опытом современного государственного строительства, веря в искреннюю поддержку России в проекте строительства великого монгольского государства. Независимо от намерений или замыслов Москвы, монгольский Ханат не может позволить забыть жертвы своих великих героев независимости! Пока существуют земли монголов за пределами монгольского государства, мы никогда не будем идти на компромиссы с пламенной независимой душой, которая завоевала нашу независимость!"
  
 MON_a_khanate_of_many_faces_idea1: "Ханат множества лиц"
 MON_a_khanate_of_many_faces_idea1_desc: "Монголия - это не однородная нация, и монголы не являются единственным народом. Степи населены различными культурами и этническими группами, которые существуют в относительном мире и гармонии. Связанные общей историей, традициями и культурой, Ханат представляет собой многокультурную сцену, где русские, казахи, монголы, маньчжуры и другие культуры переплетаются в почти космополитичной атмосфере современного Богдханата. Согласно государственной директиве, такой уникальный плавильный котел следует поддерживать, развивать и защищать."
  
  ## Lamas ## 
 MON_defending_our_proud_nation_idea: "Защита нашей гордой нации"
 MON_defending_our_proud_nation_idea_desc: "Монголия как нация окружена врагами, которые стремятся разрушить её или подчинить «великим» державам. Не ценя её народ, традиции или культуру, геополитические потоки региона рассматривают Монголию не как ключевого игрока, а как пешку на более широком шахматном поле. Предмет для переговоров между Китаем и Россией. Чтобы по-настоящему ценить нашу независимость и скромную жизнь монгольского народа, необходимо бороться, держаться и никогда не ослаблять хватку. Один слабый момент, и это будет использоваться против нас. Монголы должны быть объединены патриотизмом, верой и доверием друг к другу среди тёмных бурных небес современности."
  
 MON_governance_of_the_spirited_idea: "Управление духом"
 MON_governance_of_the_spirited_idea_desc: "Монголия — это глубоко религиозная, доверчивая и традиционная нация, в которой большинство населения исповедуют принципы школы Гелуг тибетского буддизма. Представленный несколько раз в истории, монастыри являются практически единственным строительным элементом монгольского общества, даже в период растущей урбанизации и влияния современного мира. Буддизм, существующий более 400 лет, ранее использовался для подчинения и контроля монгольского народа, однако с усилением роли религиозного духовенства, его можно вернуть к состоянию умеренной практики как в частной жизни, так и в государственных делах."
  
 MON_strength_in_the_buddha: "Сила в Будде"
 MON_strength_in_the_buddha_desc: "Народ не может терять веру, не может поддаваться искушениям воздержания или другим негативным последствиям для своей кармы. Несмотря на недовольство, сомнения в коррумпированной и циничной природе монгольской теократической системы, они должны верить в принципы буддизма. В культивировании своей морали и практике щедрости к другим. Через это здоровое воспитание сильное монгольское государство может развиваться."
  
 MON_primacy_of_monastery_teaching_idea: "Превосходство монастырского учения"
 MON_primacy_of_monastery_teaching_idea_desc: "Монастыри являются основой современного Богдханата. Без обширной сети, богатства и контроля, который монастыри оказывали в XIX и XX веках, современное монгольское государство было бы просто совокупностью разрозненных, несогласных и непокорных Лиг и Аймаков, которые сражаются друг с другом так же яростно, как и с общим угнетателем. Трансцендентные ценности церкви распространяются до того, что стали основой для многих современных городов Монголии, и именно на этом принципе монастыри должны выполнять роль не только в современном монгольском государстве, но и в его будущем. Ламы, миряне или нет, являются мудрыми, обученными людьми, и важно, чтобы они передавали свою мудрость молодёжи, будь то верующие или нет."
  
 MON_performing_the_great_evil: "Совершение великого зла"
 MON_performing_the_great_evil_desc: "\"Если я заберу жизнь этого живого существа, я сам могу переродиться как одно из существ ада. Лучше, чтобы я переродился существом ада, чем это живое существо, совершившее поступок немедленного возмездия, должно пойти в ад\". Это правда, что буддизм не придерживался неизменного пацифизма и сохранения своих земель через культивирование сострадания среди народов. Оправдывая свои акты войны, различные буддийские секты использовали концепцию становления мучеником народа, спасая его от осуждения. Мы должны идти по их стопам, защищая Богдханат и спасая души других."
  
 MON_synthesising_the_gelukpa_school_idea: "Синтез школы Гелугпа"
 MON_synthesising_the_gelukpa_school_idea_desc: "Буддизм был введён на монгольские земли ещё в период первых контактов Монгольской империи с различными буддийскими сектами во время завоеваний. Он стал неотъемлемой частью монгольского государства благодаря постепенным переходам различных императоров династии Юань к тибетскому буддизму в XIII веке. Начав с Хубилая, это не только укрепило веру, но и поспособствовало модернизации государственных систем и инфраструктуры. Укрепление связи и развития тибето-монгольского культурного обмена продолжается с XVI века, и две страны долгое время были союзниками. Постоянно меняясь и модернизируясь, давайте начнём новый ренессанс монгольского буддизма!"
  
 MON_autonomy_for_the_tengri_idea: "Автономия для Тенгри"
 MON_autonomy_for_the_tengri_idea_desc: "Тенгризм (Тенгеризм), шаманистическая народная религия традиционной Монголии, на протяжении веков оставалась постоянным элементом не только на монгольской степи, но и среди всех тюркских народов Центральной Азии. Несмотря на утрату былой значимости, она не потеряла своих последователей. Сильно переплетённый с буддизмом, Тенгризм подвергся влиянию буддийской практики, но никогда не пытался конкурировать или свергнуть существующую буддийскую систему.\n\nК сожалению, именно сама буддийская система стремилась искоренить Тенгризм, что привело к созданию «Чёрного шаманизма» в противоположность «Жёлтому шаманизму», который включал элементы буддизма. Предоставление Тенгри автономии позволит расцвету обеих наших религий, культивируя общую идентичность для монгольского народа."
  
 MON_respect_for_the_old_mongolia_idea: "Уважение к Старой Монголии"
 MON_respect_for_the_old_mongolia_idea_desc: "Старая шаманистическая народная религия «Старой Монголии» несомненно имеет много чему научить различных буддистов в Ханате. Влияние буддизма на Монголию показало способность параллельных верований интегрироваться, развиваясь на основе каждой отдельной системы убеждений. Через принятие общих ритуальных практик и традиционных обычаев, буддизм в Монголии станет тем, что будет представлять государство в целом. Однако мы должны быть внимательны и уважать наши корни в школе Гелугпа."
  
 MON_flourish_of_cho_yon: "Процветание Чо-Йона"
 MON_flourish_of_cho_yon_desc: "Чо-Йон, что означает «жрец-покровитель», был долгими веками существовавшими отношениями между потомками Чингисхана и духовенством Тибета. Обеспечивая их практику и защиту как от внешних, так и внутренних угроз, монгольская армия сражалась за сохранение Тибета, в то время как тибетские ламы внушали монгольской элите чувство легитимности как в моральном, так и в духовном аспекте их продолжительного правления.\n\nИстории Тибета и Монголии давно переплетены, начиная с монгольских завоеваний, через Хошутский ханат, и до самых последних проявлений взаимных отношений через «Договор о дружбе и союзе между правительством Монголии и Тибетом». Закрепив независимость вновь образовавшихся политических образований от умирающей династии Цин, он укрепил их связь в современную эпоху.\n\nТибет и Монголия долгое время имели форму превосходства над Монголией благодаря первенству Панчен и Далай Лам, и продолжат сотрудничать, как только независимость обеих стран будет обеспечена."
  
  ## Puppet ## 
 MON_imitating_the_new_army: "Имитирование Новой Армии"
 MON_imitating_the_new_army_desc: "Новая Армия при Цинской династии была кульминацией усилий по модернизации вооруженных сил Цин. Создав профессиональную, регулярную, полностью обученную и оснащенную армию, соответствующую западным стандартам, она боролась с бесконечной коррупцией, которая процветала в старой цинской армии, и уничтожала неэффективность и хронические недуги военной мощи предыдущей армии. Однако она также страдала от огромного бремени бюрократии Цин, нерешительности и некомпетентности, и хотя она в конце концов стала основной силой в Китае, это лишь породило будущий военный режим под кланами Чжили, Аньхой и Фэнтяня.\n\nТем не менее, Монголия имеет преимущество ретроспективы, с десятилетиями опыта, понимания и знаний, чтобы избежать ошибок позднего Цин. Поддерживая истинные добродетели Новой Армии, такие как ее широкие, быстрые и масштабные усилия по военной модернизации, армия старого Ханства будет преобразована и станет сопоставимой с лучшими дивизиями китайской армии."
  
 ### Decisions ### 
  
 MON_foreign_policy_decisions: "Внешняя политика"
 MON_ask_tibet_for_faction_decision: "Тибетский альянс"
 MON_ask_tibet_for_faction_decision_desc: "Отношения между Тибетом и Монголией развиваются с момента привоза буддизма в Монголию столетия назад. С победой над Ма-кланом китайцы наверняка попытаются отомстить за наши общие достижения. Если мы будем сражаться в одиночку, нас может ожидать мрачное будущее. Многие китайские политические образования, военачальники и движения считают наши территории своей собственностью и будут пытаться вернуть нас. Однако, стоя вместе, объединенные братством, возможно, мы сможем отговорить китайцев от их попыток."
 MON_attack_the_mas_decision: "Вмешательство в Северо-Западную войну"
 MON_attack_the_mas_decision_desc: "Между Ма-кланом и Тибетом напряженность растет уже много лет. Столкновения в и вокруг Королевства Нанчен едва сдерживаются тибетцами от наступления Ма. Поскольку Тибет является нашим фактическим союзником, а Ма контролируют часть монгольских территорий, настало время помочь нашим буддийским братьям и укрепить Великую Монголию."
  
 MON_western_rebellion_decisions: "Западное восстание"
 MON_western_rebellion_decisions_desc: "Бандиты, повстанцы и социалисты захватили западную часть страны и ведут регулярные бои с нашей армией. Мы должны сделать все возможное, чтобы противостоять этим повстанцам, поскольку, несмотря на то, что они не могут захватить Ургу, хаос, который они вызывают, становится трамплином для противников, стремящихся свергнуть наше правительство."
 MON_reinforce_troops_in_west_decision: "Укрепить войска на Западе"
 MON_reinforce_troops_in_west_decision_desc: "Малочисленные гарнизоны на Западе лишены подкреплений, снабжения и оборудования. Революционеры из МАН перерезали линии снабжения, и ситуация там критическая. Нам нужно отправить вооруженную охрану с дополнительными припасами и солдатами для укрепления позиций на западе."
 MON_an_olive_branch_to_the_bandits: "Оливковая ветвь для бандитов?"
 MON_an_olive_branch_to_the_bandits_desc: "Мы получили информацию, что некоторые лидеры бандитов, а также те, кто менее склонен к восстанию, готовы сдать оружие в обмен на амнистию или взятки. Учитывая текущие обстоятельства, возможно, будет разумно рассмотреть их предложение, несмотря на все возможные последствия."
 MON_bring_sainsham_garrison_decision: "Перевести гарнизон в Сайншам"
 MON_bring_sainsham_garrison_decision_desc: "Хотя гарнизон в Сайншаме не слишком велик, они достаточно лояльны к правительству регента. Их вывод вызовет некоторое беспокойство, но их силы укрепят наши позиции и позволят собрать войска для следующей операции."
 MON_reinvade_ulaangom_decision: "Захватить укрепление в Улангом"
 MON_reinvade_ulaangom_decision_desc: "Повстанцы и бандиты захватили регион Улангом. Действуя практически безнаказанно в этом регионе, они создали условия для существования практически независимого правительства. Очень важно, чтобы регент вернул Улангом, не только для обеспечения безопасности, но и для окончания страданий."
 MON_siege_of_uliastai_decision: "Осада Улиастая"
 MON_siege_of_uliastai_decision_desc: "Улиастай оказался в руках повстанцев и стал их крепостью. Мы должны вернуть город, чтобы закончить безумие, восстановить власть и снова установить контроль над всей степью."
  
 MON_chaos_in_capital_decisions: "Хаос в столице"
 MON_chaos_in_capital_decisions_desc: "В то время как внимание сосредоточено на восстании на Западе, Урга погрузилась в хаос. Гарнизон и армия Ханства были мобилизованы для подавления восстания. Однако внутренние политические фракции, особенно в дворе, давно недовольны правлением Барона. Ожидая удобного момента для удара, они воспользовались хаосом и готовы пойти на все, чтобы захватить власть."
 MON_securing_the_capital: "Обеспечение безопасности столицы"
 MON_securing_the_capital_desc: "Восстановление порядка в столице крайне важно для контроля над всей Монголией. Урга — единственный крупный город Ханства и центр всей инфраструктуры степи."
 MON_crack_on_MAN_decision: "Жесткое подавление МАН"
 MON_crack_on_MAN_decision_desc: "Революционеры МАН не понимают, когда их борьба завершена. Сопротивляясь правлению Барона с 1921 года, они снова восстали в 1924 году и теперь пытаются в последний раз свергнуть \"автократию\" в столице. Их силы известны своей выносливостью и настойчивостью, но они недооценили силы регентства."
 MON_bribe_aristocrats_decision: "Подкупить аристократов"
 MON_bribe_aristocrats_decision_desc: "Аристократы в Монголии всегда больше всего ценили собственное богатство и власть. Это их сильная и слабая сторона одновременно. Понимая их желания и предлагая им золото, можно добиться их лояльности и поддержания правительства Ханства."
 MON_discourse_in_MAN_decision: "Посеять раздор в МАН"
 MON_discourse_in_MAN_decision_desc: "МАН выглядит как единое целое, но на самом деле внутри их существует множество разногласий и жестокая борьба между самими участниками. Объединившись лишь на основе одного принципа — национализма, они продолжают бороться между собой. Используя разведывательные операции, мы можем начать сеять семена раздора внутри МАН."
  
 MON_cede_to_aristocrats_decision: "Передать власть аристократам"
 MON_cede_to_aristocrats_decision_desc: "Нobleские семьи в Монголии традиционно имеют власть через контроль над министерствами, государственными должностями и армией. С приходом Барона к власти они начали терять свое влияние, и слухи гласят, что аристократы могут поддержать оппозицию. Следует немного приоткрыть двери для них, чтобы удержать их на нашей стороне."
  
 MON_cede_to_monks_decision: "Передать власть монахам Буддийского зёвлёля"
 MON_cede_to_monks_decision_desc: "Монастыри в Монголии сыграли ключевую роль в обеспечении порядка и правительственной инфраструктуры. Все монастыри действуют как связующие нити между разрозненными поселениями. Однако с усилением индустриализации и военных сил монастыри теряют свое влияние. Возвратив им часть влияния и финансов, можно обеспечить их сотрудничество."
  
 MON_mongolian_highway_decisions: "Инфраструктурные проекты Монголии"
 MON_mongolian_highway_decisions_desc: "Монголия страдает от нехватки инфраструктуры, так как население в значительной степени рассредоточено по степям, а многие продолжают кочевой образ жизни. Для эффективного снабжения армии и объединения разрозненных районов нам нужно начать амбициозный проект строительства инфраструктуры, соединяющей Ургу с остальными регионами страны."
 MON_connect_to_chahar_decision: "Улучшить связи с [612.GetCapitalVictoryPointName]"
 MON_connect_to_ningxia_decision: "Улучшить связи с [348.GetCapitalVictoryPointName]"
 MON_connect_to_ordos_decision: "Улучшить связи с [616.GetCapitalVictoryPointName]"
  
 MON_dealing_with_the_leftover_bandits_decisions: "Борьба с западными бандитами"
 MON_dealing_with_the_leftover_bandits_decisions_desc: "Хотя западное восстание было подавлено, продолжают существовать независимые банды мелких военачальников и бандитов, которые беспокойно действуют в регионе. Они остаются угрозой для безопасности и стабильности, и их нужно ликвидировать для восстановления порядка."
 MON_pacify_western_bandits_decision: "Успокоить западных бандитов"
 MON_pacify_western_bandits_decision_desc: "Для восстановления власти и подавления бандитов на Западе требуется сильная военная сила. Мы должны направить наши войска для обеспечения контроля над регионом."
 MON_maintain_western_control_mission: "Сохранить контроль над Западом"
 MON_maintain_western_control_mission_desc: "Пока войска присутствуют на Западе, важно сохранять постоянное присутствие и продолжать операцию по уничтожению бандитов для полного восстановления контроля."
  
 MON_declare_pan_mongol_state_decision: "Объявить Пан-Монгольское государство"
 MON_declare_pan_mongol_state_decision_desc: "Дух первоначальной борьбы за независимость не угас! Свобода для всех монголов наконец-то одержана! Мечта о Великой Монголии, о единении, которое мы ждали десятилетиями, наконец-то сбылась. Мы надеемся, что жертвы на этом пути, и гарантии, которые они несут, помогут Ханству пройти через трудные времена будущего. Недавно завоеванные земли в значительной степени монгольские, но нам нужно будет учитывать мнение их населения, которое может не быть готово к концепции панмонголизма. Тем не менее, это исторический момент для Монголии!"
  
 ### Focus tree ### 
 MON_reign_of_the_mad_baron: "Царствование \"Безумного\" Барона"
 MON_reign_of_the_mad_baron_desc: "Монголия уже десять лет находится под внимательным и осторожным контролем барона Унгерна, его русских офицеров, а также верных лам и дворян. Если он собирается выдержать бурю, вызванную быстро развивающейся ситуацией после Западного восстания, ему необходимо действовать быстро."
  
 MON_cultivating_the_camarilla: "Развитие Камарильи"
 MON_cultivating_the_camarilla_desc: "Хотя правда, что некоторые дворяне участвуют в оппозиции регентству, еще яснее, что их лояльность принадлежит их владениям, а не мелкому союзу. Через тактичную дипломатию, как это свойственно барону, мы снова соберем их на свою сторону. Принцы должны быть столь податливы к конформизму, ведь кто освободил их?"
  
 MON_the_due_reward_for_treason: "Достойная награда за измену"
 MON_the_due_reward_for_treason_desc: "Слишком долго барон проявлял сдержанность по отношению к дворянам и их имуществу. Однако кажется, что уважение, честь и должная внимательность были интерпретированы как слабость. Они стали свидетелями того, что барон сделал с теми, кто хотел разрушить Монголию. Пусть Унгерн продемонстрирует вкус своей ярости и напомнит им об их месте."
  
 MON_deign_them_not_the_time_of_day: "Не удостаивай их вниманием"
 MON_deign_them_not_the_time_of_day_desc: "В конечном счете, принцы не имеют значения. Сборище некомпетентных людей, благословленных родословной и больше ничем. Их мелкие ссоры не важны для народа Монголии, поэтому целесообразно сосредоточить усилия регентства на уничтожении тех, кто пытается украсть народ. Социалисты и ламы, действующие в тандеме, являются теми наркотиками, от которых народ должен избавиться."
  
 MON_principles_of_traditionalism: "Принципы традиционализма"
 MON_principles_of_traditionalism_desc: "Монголия сохраняется как идеалистическая земля традиций и культуры на протяжении веков. Не поддавшись разврату современности и западным влияниям, она стала убежищем для сохранения своей истории. В то время как регентство приглашает западные инновации и идеи, такие как суфражизм или эгалитаризм, мы не будем слушать эти социалистические учения."
  
 MON_patron_of_the_mongolian_people: "Покровитель монгольского народа"
 MON_patron_of_the_mongolian_people_desc: "Народ начал подвергаться влиянию грязных лживых высказываний, исходящих от оппортунистов и предателей. Те, кто критикует регента как диктатора, человека, движимого жадностью и амбициями. Возможно, этот поток лживых мыслей — наша собственная ошибка, ведь это \"Безумный\" барон. Однако без Унгерна Монголия бы пострадала от китайцев. Напомним народу об этом факте."
  
 MON_hijacking_the_one_supreme_truth: "Похищение Единой Высшей Истины"
 MON_hijacking_the_one_supreme_truth_desc: "Правда, что Унгерн придерживается буддийской теологии и учений. Также правда, что он был воспитан в православном христианстве. Однако ни одна из этих религий не является полностью несовместимой, и все они подчиняются Единой Высшей Истине. Народ беспокоится, испуган, а ламы злоупотребляют своими привилегиями. Время, чтобы регентство тоже использовало это настроение."
  
 MON_an_accord_for_our_mutual_enemy: "Соглашение с нашим общим врагом"
 MON_an_accord_for_our_mutual_enemy_desc: "Хотя принцы и регентство не всегда согласны, существует общее мнение, что они не могут существовать без друг друга. Принцы поддерживали регентство, обеспечивая стабильность. В свою очередь, Унгерн защищал их и всю Монголию от общих врагов, как внутренних, так и внешних. Глупо утверждать, что такое соглашение не может быть возобновлено с необходимыми компромиссами."
  
 MON_in_defence_of_tradition_and_order: "В защиту традиции и порядка"
 MON_in_defence_of_tradition_and_order_desc: "Сам Унгерн считает традиции, качества, религию и культуру Монголии важнейшими для восстановления здравомыслия в мире. Естественно, что существует единоличное правление, благословленное религией и родословной, которому вверена задача окончательного правления. Что же ищет народ? Бесконечную нестабильность в руках социалистов, слабое правительство, управляемое теократами, стремящимися к накоплению? Или нацию, направляемую верой и здравым смыслом?"
  
 MON_the_nations_only_saviour: "Единственный спаситель нации"
 MON_the_nations_only_saviour_desc: "Несправедливо впадать в ловушку персонализма, вознося Унгерна на пьедестал. Однако без него Монголия не была бы той нацией, какой она является сегодня. Свободной. Независимой. Награжденной титулом Великого князя от Богд-Хана, несомненно, этого достаточно, чтобы осветить народу истинную цель Унгерна. С падением морали и духовной стойкости по всему миру только регент может гарантировать продолжение Ханства."
  
 MON_remind_the_army_of_duty_and_service: "Напомнить армии о долге и службе"
 MON_remind_the_army_of_duty_and_service_desc: "Служба в армии — это не просто работа для пропитания. Это честь. Это долг. Это то, что подталкивает всех, кто имеет благородное происхождение, и важно, чтобы это сохраняло свою репутацию. Офицеры армии — это трудолюбивые, благородные люди, которых нужно почитать и восхвалять. Ламы, дворяне и социалисты пытаются развратить такую чистую государственную институцию. Мы не можем этого допустить."
  
 MON_truth_and_merciless_severity: "Истина и безжалостная строгость"
 MON_truth_and_merciless_severity_desc: "Хотя правительство правит с помощью закона с 1924 года, все яснее становится, что предатели, бандиты и повстанцы увидели в конституционализме слабость. Но это их собственное заблуждение. С тех пор как завершилась темная depravity Гражданской войны, Азиатская кавалерийская дивизия, несомненно, не ослабла."
  
 MON_saluting_the_romantic_chevalier: "Почитание романтического рыцаря"
 MON_saluting_the_romantic_chevalier_desc: "Барон — это, возможно, вершина человека, выпавшего из времени. Воскрешение эпохи рыцарей, Кешиков. Романтичный джентльмен, способный одновременно проявлять яростную жестокость и спокойную, хитроумную дипломатию. Для всего регентства важно прославить такие ценности. В хаосе времен мы можем держаться только за собственные убеждения и мораль, и наша мораль — самая чистая."
  
 MON_the_regent_endures: "Регент выживает"
 MON_the_regent_endures_desc: "Наконец, Унгерн-Штернберг и его регентство победили оппозицию, вновь восстановив порядок в нации. Взяв в свои руки бразды правления, как всегда, благородно, барон смотрит в будущее, в сторону Бояр-Хана. Освеженные энергией военной победы, регентство готово претворить свои идеи в реальность."
  
 MON_the_supreme_law_of_the_land: "Высший закон земли"
 MON_the_supreme_law_of_the_land_desc: "Западное восстание и последовавший хаос показали хрупкость фасада стабильности, которую может предоставить любой закон или конституционализм. Без поддержки сил, которые не ослабли, значение слов на бумаге ничтожно. Если враги Ханства уважают лишь силу пушек, то такую силу мы должны продемонстрировать."
  
 MON_proliferation_of_mission_type_tactics: "Пропаганда тактики типа миссии"
 MON_proliferation_of_mission_type_tactics_desc: "Кавалерия всегда была основой монгольской армии. Способная на колоссальную мобильность, народы Евразии когда-то боялись грома на степях. Но в современную эпоху войны она приняла новую форму. Auftragstaktik, или тактика типа миссии, идеально подходит для монгольской армии."
  
 MON_financing_the_ministry_of_military_affairs: "Финансирование Министерства Военных Дел"
 MON_financing_the_ministry_of_military_affairs_desc: "Все больше вооружений, которыми мы комплектуем армию и пополняем наши запасы, становятся устаревшими. Реликты минувших эпох. В то время как Мосин всегда надежен, современная война включает в себя пулеметы, способные выбрасывать бесконечные волны адского огня. Конечно, мы знаем, как использовать такие средства войны. Не имея промышленности, мы должны обеспечить, чтобы наши стрелковые арсеналы были лучшими."
  
 MON_contracts_with_tula_arms: "Контракты с Тульским оружейным заводом"
 MON_contracts_with_tula_arms_desc: "Множество населения ведет кочевой образ жизни, не живя в городах и поселках. Из-за этого, низкой плотности населения и суровых условий, промышленность Монголии сильно отстает. Используя связи, предоставленные нам Российским консульством, и через старые круги друзей российской элиты, давайте вести дипломатию с российскими титаными промышленности. С их инвестициями и опытом, мы уверены в нашем выживании."
  
 MON_warfare_as_a_way_of_life: "Война как способ жизни"
 MON_warfare_as_a_way_of_life_desc: "Война когда-то была образом жизни на степях, не нарушаемая веками под правлением Цинской династии, люди положили свои оружия и интегрировались в гражданское общество. Несмотря на то, что было бы великой ошибкой полностью отречься от пасторализма и традиционного образа жизни, мы все же можем привить современной армии дух корпорации; нет лучшего защитника нации, которую мы так любим."
  
 MON_grand_flourish_of_the_sabre: "Великолепный взмах сабли"
 MON_grand_flourish_of_the_sabre_desc: "Какое зрелище! Вращение сабли, поднятие руки, призыв к оружию. Подобные образы должны вызывать в народе overwhelming чувство патриотизма. Для наших военных героев! Их жертвы, их готовность защищать свою родину, всех монголов. Это великое зрелище, которое необходимо запечатлеть, и использовать для дальнейшей гражданской милитаризации Монголии."
  
 MON_baron_of_the_steppes: "Барон степей"
 MON_baron_of_the_steppes_desc: "Хотя степи обширны и долгое время не имели доминирующей объединяющей силы, степь — это укротимый зверь. Барон продемонстрировал такой подвиг, как никто другой. Скромный слуга, скромный Великий князь, он стал схожим с сегуном, служа лучшим интересам монарха и решая будущее Монголии в этом великом конфликте."
  
 MON_riding_along_the_wide_steppe: "Путешествие по широкой степи"
 MON_riding_along_the_wide_steppe_desc: "Россия всегда оставалась верным союзником Монголии. Несмотря на то что мы явно не безумцы, очевидно, что они выигрывают огромные дивиденды от статуса Монголии как «буферного государства», мы также получаем прибыль. В их защитной объятии мы навсегда обрел..."
  
 MON_overtures_to_the_consular_community: "Начало отношений с консульской общиной"
 MON_overtures_to_the_consular_community_desc: "С момента подписания Нерчинского договора в 1689 году и первого Кяхтинского договора 1727 года, Россия всё больше присутствует в Монголии. Будучи частью её сферы влияния в течение века, в Внешней Монголии выросло относительно крупное русское население. Сосредоточенное вокруг Российского консульства в столице, настало время обратить внимание на их возрастающее значение в стране."
  
 MON_heroes_of_the_great_ice_march: "Герои Великого Ледяного Похода"
 MON_heroes_of_the_great_ice_march_desc: "Великий Ледяной Поход — это миф и легенда, героическое стремление через просторы России, чтобы вонзить доблестные штыки в тёмное сердце демонических социалистов. Герои такого похода — это увядающий и всё более стареющий класс смелых людей. Мы должны извлечь уроки из их убеждений и военного мастерства, просто нужно попросить ветеранов передать нам свою мудрость."
  
 MON_embellishment_of_the_economic_agreement: "Укрепление экономического соглашения"
 MON_embellishment_of_the_economic_agreement_desc: "Экономическая помощь от России была прекращена после хаоса, вызванного убийством Чернова. С стабилизацией ситуации в России и отходом нашего собственного хаоса, крайне важно возобновить экономическое сотрудничество между Россией и Монголией. Для них это — гарантии нашей лояльности. А для Монголии это — основа индустриализации."
  
 MON_a_toast_to_the_takhi_and_the_bear: "Тост за такхи и медведя"
 MON_a_toast_to_the_takhi_and_the_bear_desc: "Монголия и Россия давно являются братьями, это правда. Многое было передано во времена Монгольских завоеваний, монгольский народ сыграл важную роль в укреплении российской культурной идентичности. Подобно этому, на наших землях обитают общие с нами монголы: калмыки, буряты, халха. Мы все едины в своей общей истории. Поднимем тост и отметим это, ибо мы — символ нового мирового порядка."
  
 MON_weapons_from_batus_heir: "Оружие от наследника Бату"
 MON_weapons_from_batus_heir_desc: "Золотая Орда когда-то охватывала огромные просторы российской степи и за её пределами. Прямой потомок завоеваний Чингисхана. Современное российское государство, безусловно, является потомком Бату, первого хана Золотой Орды, и его завоеваний. С их оружием Россия смогла отбить наполеоновское нашествие, соревноваться с великими державами мира, и неизбежно снова сделает это. Давайте включим и нашу долю."
  
 MON_the_khanate_unshackled: "Каганат, освобождённый от оков"
 MON_the_khanate_unshackled_desc: "В свете третьего предательства России в новейшей истории стало очевидно, что им нельзя доверять. Правда в том, что единственный истинный союзник Монголии — это Лхаса. Но, в любом случае, наши земли слишком удалены друг от друга, чтобы оказать реальную помощь. Если мы хотим выжить в следующем столетии, Монголия должна выбрать свой собственный путь силы и мощи."
  
 MON_all_mongolians_made_equal: "Все монголы равны"
 MON_all_mongolians_made_equal_desc: "Несмотря на то, что может показаться на первый взгляд, Монголия является многонациональной страной. Глубже, монголы сами произошли из множества различных историй, культур и традиций. Ведь каждый Баян немного отличается, а каждая объединённая лига также уникальна. Но под Белым Светящимся Солнцем все монголы равны перед законом и государством. Это — истина, которой мы придерживаемся."
  
 MON_harkening_towards_pan_mongolism: "Возвращение к панмонголизму"
 MON_harkening_towards_pan_mongolism_desc: "Некоторые называют панмонголизм провалившейся попыткой, жертвой на алтаре прагматизма и торговли между великими державами. Но это всё равно горящий огонь в сердцах людей Внешней Монголии. Для того, чтобы объединить наших братьев в Бурятии, Алтае, Внутренней Монголии, Манчжурии и Дзунгарии, необходимо поддерживать этот смелый настрой. Завоевания могут дать нам землю, но народ должен быть готов."
  
 MON_fulfilling_the_dream_of_mongolian_independence: "Осуществление мечты о независимости Монголии"
 MON_fulfilling_the_dream_of_mongolian_independence_desc: "Независимость Монголии, рожденная в огне 1911 года, означала независимость для всех монголов. Не только тех, кто находился под властью Китая, теперь расколотого на политикумы, но и тех, кто под властью России. Неспособные предоставить нам братство и единство через дипломатические средства, похоже, что оставшиеся монголы должны объединиться так, как это было в первый раз: силой оружия."
  
 MON_in_defence_of_a_free_mongolia: "В защиту свободной Монголии"
 MON_in_defence_of_a_free_mongolia_desc: "Монголия не может полагаться исключительно на силу своих союзников, ведь это пустая затея. В любой момент страну могут продать ради лучшей сделки. Поэтому каждый монгол должен работать и служить для блага Монголии и для защиты своей свободы. Ведь то, что мы все ценим и любим, может быть утрачено без всяких отлагательств."
  
 MON_restore_pride_in_military_service: "Восстановление гордости за военную службу"
 MON_restore_pride_in_military_service_desc: "Из-за религиозных причин и лет бездействия народ Монголии приобрел немалое презрение к службе в армии. Это их право, и это правда, служба — не лёгкое бремя, её нельзя принудить. Но в этом есть гордость. Не в резне, что приносит негативную карму и противоречит принципам буддизма, а в защите современного государства. Вот где можно найти надежду и славу."
  
 MON_alone_between_a_bear_and_a_dragon: "Один между медведем и драконом"
 MON_alone_between_a_bear_and_a_dragon_desc: "Брошенная союзниками и зажатая врагами, современная Монголия ходит по тонкой грани между своими основными врагами — Китаем и Россией. Но благодаря своей силе и решимости она отразит как российское марионеточное влияние, так и китайское порабощение. Гордая нация гордого народа — это непобедимый огонь, который ревёт всё громче, сжигая всех, кто осмелится вмешаться."
  
 MON_a_khanate_and_its_regent: "Каганат и его регент"
 MON_a_khanate_and_its_regent_desc: "Слабость регентства заключалась в том, что оно было слишком прощающее, слишком быстро принимало объятия тех, кто хотел ему навредить. Ласкали словами, лукавством и щедростью, что привело к принятию предателей и шпионов в свои ряды. Те, кто шепчет сладкие слова в уши юного хана и вонзают ножи в спины слуг барона, не должны иметь места в новой Монголии."
  
 MON_mastery_of_the_intelligence_war: "Мастерство войны разведки"
 MON_mastery_of_the_intelligence_war_desc: "Хотя мифы о безумном бароне порождают образы неуравновешенной личности, желающей принести хаос в войны, на самом деле это может быть просто выдумкой. Искусный в разведке и переписке, настало время регенту возобновить свою сеть контактов по всей стране. Всегда бдительный и всегда действующий в целях сохранения мира."
  
 MON_exorcising_the_alluring_misgiving: "Изгнание заманчивых заблуждений"
 MON_exorcising_the_alluring_misgiving_desc: "Человек — это гниль, которую нельзя изгнать из тела. Непрощенный рак, который гниёт в слабости и ошибках Монголии. Это о социализме, классовой борьбе, демократии и освобождении. Однако это мало учитывает фундаментальную несовместимость монгольской культуры и традиций с западными чуждыми концепциями. Мы должны обратиться к народу и уверить их, что регент знает, что лучше."
  
 MON_mongolias_own_stavka: "Ставка Монголии"
 MON_mongolias_own_stavka_desc: "Российская Ставка — это собрание лучших и самых ярких военных офицеров и генералов. Подобно Генеральному штабу, она определяет самые эффективные военные стратегии в условиях любого конфликта. Важно, чтобы уроки, извлеченные Россией, не ушли в пустую. Пригласим все эти яркие умы армии и учтём их мнение в усилиях по выживанию страны."
  
 MON_an_army_of_tact_and_order: "Армия такта и порядка"
 MON_an_army_of_tact_and_order_desc: "Нет большего позора для барона, чем отсутствие дисциплины, чести и уважения к роли солдата в морали и обороне страны. Под руководством барона и его военных союзников подобная небрежность, беспорядок больше не имеет места. Нация, управляемая бандитами, больше не будет существовать в Монголии. Они разрушали военную традицию, и пора это исправить."
  
 MON_the_land_untainted_by_liberalism: "Земля, не осквернённая либерализмом"
 MON_the_land_untainted_by_liberalism_desc: "Монголия — это земля, которая прошла испытание временем. Сколько бы они не пытались, даже MAN склоняется перед словами Ханата, Джамсарана и лам, стоящих в их рядах. Для Запада степь — это непригодное и дикие место, но они слепы своей декадентской современностью. Можно модернизировать и индустриализировать страну, не предавая свои убеждения и культуру."
  
 MON_the_last_great_white_warlord: "Последний великий белый воевода"
 MON_the_last_great_white_warlord_desc: "Даже Москва называла барона и великого герцога Романа Фёдоровича фон Унгерн-Штернберга «воеводой». Это звание и аттестация, призванные унизить и оскорбить его достижения. Считать его ненадежным или эгоистичным, служащим лишь своим интересам и удерживающим власть силой. Но для монголов он — спаситель, их защитник. Возможно, оба утверждения верны, но нельзя не признать, что Унгерн — это великая фигура в истории."
  
 MON_culmination_of_the_peoples_revolution: "Кульминация народной революции"
 MON_culmination_of_the_peoples_revolution_desc: "Слишком долго народ терпел угнетение со стороны знати. Слишком долго он был вынужден прислушиваться к жадным ламам и их монополии на практику. Слишком долго ему отказывали в правах, ценностях, способности наслаждаться своей жизнью и ролью в современном обществе. Мы могли бы потерпеть неудачу дважды, но как говорится, третья попытка — удачная."
  
 MON_stranglehold_on_the_information_apparatus: "Задушение информационного аппарата"
 MON_stranglehold_on_the_information_apparatus_desc: "В таком традиционном и разрозненном обществе, как Монголия, многие люди не верят в социализм и демократию. Для них правитель столицы не имеет значения, только кто их лорды и кому они платят налоги и десятину. Понадобится много времени, чтобы информировать народ о их гражданском долге и построить демократию. До тех пор только MAN сможет развить то, что они ищут."
  
 MON_exemplifying_the_misery_of_the_barons_regime: "Пример страданий при режиме барона"
 MON_exemplifying_the_misery_of_the_barons_regime_desc: "Многие в Монголии до сих пор почитают барона и его подручных. Несмотря на их неограниченную жестокость по отношению к тем, кого они считали предателями или врагами, многие видят в Унгерне отца современного государства. Человека, который изгнал китайцев и восстановил Богдо-хана. Хотя это верно, Унгерн также способствовал несказанным страданиям, мстя и наполняя кровь тех, кого он считал близкими социалистам."
  
 MON_salvo_of_the_oppressed_underclass: "Выстрел угнетённого низшего класса"
 MON_salvo_of_the_oppressed_underclass_desc: "Крестьяне Монголии, составляющие большинство населения, слишком долго были всего лишь объектами и собственностью ненавистных князей. Лишенные голоса, они вынуждены были терпеть бесчисленные трудности на протяжении веков. Пусть MAN и Монгольская революция будут пушкой, разрушающей угнетение аристократии, и пусть мы построим Новую Монголию из пепла."
  
 MON_wealth_under_new_management: "Богатство под новым управлением"
 MON_wealth_under_new_management_desc: "Дворяне извлекают свою власть из всё более сокращающихся запасов богатства. Не демонстрируя добродетели буддизма и не проявляя сострадания к своим согражданам, они сидят на роскоши, отдавая дань монастырям и подкупая свои армии. Важно, чтобы конфискация их нечестно нажитых средств произошла как можно быстрее, а затем была перераспределена под государственное управление."
  
 MON_an_accord_with_the_lamas: "Соглашение с ламами"
 MON_an_accord_with_the_lamas_desc: "Будет неуместно утверждать, что Монгольская революция направлена против религии, так как среди партии есть множество лам и начинающих монахов. Мы не ищем войны с буддизмом или его практикующими, но противимся тем декадентским институтам, которые способствовали угнетению монгольского крестьянства. Те нейтральные монастыри станут нашими опорами в новом монгольском обществе. Ведь мы преследуем одну и ту же цель."
  
 MON_the_cleansing_of_aristocracy: "Очищение аристократии"
 MON_the_cleansing_of_aristocracy_desc: "Что отделяет крестьянина от его господина? Какое уникальное качество присуще князьям, которого нет у среднего монголеца? Время феодального наследования и правления аристократических династий в Монголии подошло к концу. Они будут протестовать и, несомненно, ответят силой оружия, но за свободную Монголию не существует слишком высокой цены."
  
 MON_breaking_the_vice_of_the_military_clique: "Разрушение власти военной клики"
 MON_breaking_the_vice_of_the_military_clique_desc: "Широкая сеть военной разведки Унгерна охватывает всю степь и даже выходит за её пределы. Существующая среди русских и монгольских националов, российская военная клика сохраняет значительное влияние в тени. Чтобы разрушить их хватку, мы должны вести собственные операции по борьбе с разведкой и выкурить крыс из их логов."
  
 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four: "Исполнение обязанностей '21 и '24"
 MON_fulfilling_the_duties_of_twenty_one_and_twenty_four_desc: "Тот невообразимый будущий путь для монгольского народа, о котором ещё десятилетие назад можно было только мечтать, наконец-то стал реальностью. После неудач в 1921 году против Безумного Барона и китайцев, МАН укрепил свои силы и сохранил веру. Вновь была предпринята попытка в 1924 году, чтобы изгнать Унгерна до того, как он нанесёт ещё больше вреда Монголии. Однако лишь третья попытка, за цену множества жизней, привела к осуществлению мечты о свободной Монголии."
  
 MON_cultivating_class_sentiment_in_the_arat: "Воспитание классового сознания в аратах"
 MON_cultivating_class_sentiment_in_the_arat_desc: "Араты, или крестьяне, составляют подавляющее большинство населения Монголии. До революции МАН 1921 года их было 92,5% от общего числа, и они владели 50,5% скота. Но что они имеют в ответ? Не имея практически никакой власти против дворян и их владельцев, крайне важно развить у них осознание их ценности в национальной экономике и их прав как крестьян."
  
 MON_from_feudalism_onto_capitalism: "От феодализма к капитализму"
 MON_from_feudalism_onto_capitalism_desc: "Зажечь огонь социалистической революции в Монголии нельзя только с помощью оружия или ума. Монголия — пасторальная, кочевая нация, пропитанная чувствами ушедшей эпохи. Переполненная Бanners, Лигами, Князьями и Дворянами, степь может показаться своего рода капсулой времени. Однако, несмотря на это, развитие капитализма необходимо для движения к социализму."
  
 MON_ending_monastic_preferential_treatment: "Конец привилегированному отношению к монастырям"
 MON_ending_monastic_preferential_treatment_desc: "Благодаря их важной роли в поддержании государственной власти, монастыри Монголии получали значительное финансирование в рамках предыдущих администраций. Буддистские ламы, особенно те, кто настроены против модернизации, недовольны планами МАН. Тем не менее, важно, чтобы условия стали более равными и пересмотрены."
  
 MON_equality_under_the_law: "Равенство перед законом"
 MON_equality_under_the_law_desc: "Богатые дворяне владеют большей частью обрабатываемой земли в Монголии, а столица не имеет достаточного потенциала для формирования большого рабочего класса. Это практически означает, что для захвата Монголии рабочей революцией, необходимо предоставить части аристократических активов народу, создавая зачатки среднего класса и осознание классового различия."
  
 MON_defanging_the_opportunists: "Ликвидация оппортунистов"
 MON_defanging_the_opportunists_desc: "Монголы никогда не отличались благими намерениями в отношении народа и страны. Они долго угождали чуждым захватчикам, как в случае с монархом Цин или с ошибкой Бэйян. Даже в 1919 году князья предали страну и отдали её китайцам. С их обедняющимися богатствами, их политическая сила должна исчезнуть."
  
 MON_mongolias_own_constitution: "Собственная конституция Монголии"
 MON_mongolias_own_constitution_desc: "Хотя принятие Конституции остаётся спорным шагом, она позволила МАН наконец-то выполнить свои обязательства перед свободной Монголией. Составив Конституционный комитет из лучших юристов, как западных, так и лам, которые готовы принять идеи МАН, мы создадим этот орган."
  
 MON_a_revolt_against_aristocracy: "Восстание против аристократии"
 MON_a_revolt_against_aristocracy_desc: "Многие представители старой аристократии готовы продать своих «подданных» и свой народ ради сохранения своего богатства. Нет большего позора для такой гордой нации, чем господство земельной элиты. Война с Бароном закончилась, но война с установившейся системой только начинается."
  
 MON_undoing_decades_of_tarnish: "Исправление десятилетий пятен"
 MON_undoing_decades_of_tarnish_desc: "Из-за бесплодных революций 1920-х годов многие приверженцы политики МАН воспринимают его с недовольством. Поглощённые нестабильностью, отсутствием успешных реформ и партийными разногласиями, они уверены, что партия непригодна к правлению. Чтобы доказать свою компетентность, мы должны немедленно провести реформы старого порядка."
  
 MON_allowing_the_people_to_bloom: "Дать народу раскрыться"
 MON_allowing_the_people_to_bloom_desc: "На протяжении веков монгольский народ жил относительно политически апатичным. В своей разрозненности дела столицы не касались их, кроме как в случае войны. Однако в столице все идеи, связанные с протестом, такие как социализм, жестко подавлялись. Давайте дадим народу права современного человека и возможность высказывать своё мнение по любым вопросам."
  
 MON_ashes_of_the_mongolian_peoples_army: "Пепел Монгольской Народной Армии"
 MON_ashes_of_the_mongolian_peoples_army_desc: "Монгольская Народная Армия — это, хотя и официальная армия партии, на самом деле собрание партизан, кадровых офицеров и добровольцев, тренированных в партизанской войне. Мы должны адаптировать успешную модель их действий на национальную сцену, и если кто-то способен это сделать, так это Дамдин Сухбаатар."
  
 MON_preservation_of_the_whole: "Сохранение целостности"
 MON_preservation_of_the_whole_desc: "Хотя многие монголы живут за пределами нашей скромной страны, крайне важно, чтобы армия и государство не шли в собственную погибель. Неизбежно китайцы или русские захотят захватить часть территории, и важно, чтобы армия была ориентирована на сохранение страны, а не только на её продвижение."
  
 MON_in_defence_of_mongolias_underclass: "В защиту нижних слоёв Монголии"
 MON_in_defence_of_mongolias_underclass_desc: "Линия фронта для монгольского крестьянства — это храбрые души Монгольской Народной Армии. Они сражаются не только за великую Монголию, но и за революцию народа. Нам нужно прославить и вознести их доблесть. Когда-то они были презираемы гражданами, теперь же они должны стать предметом гордости в их развивающемся политическом сознании."
  
 MON_democracy_under_no_tall_order: "Демократия без высокого порядка"
 MON_democracy_under_no_tall_order_desc: "В результате десятилетий борьбы и лет горячих дебатов, Монгольский Ардин Нам наконец-то дал монгольскому народу, возможно, его величайший подарок. Хотя это трудное начало, с ограниченным количеством участников выборов и временной инфраструктурой, Монголия, тем не менее, может стать огнём свободы в Азии."
  
 MON_victory_for_the_moderniser_princes: "Победа для модернизирующих князей"
 MON_victory_for_the_moderniser_princes_desc: "Благодаря своим естественным эксцентричностям как «добрые» князья монгольской аристократии, Монголын Автономит Холгоо смогла выиграть выборы. Под руководством способного и видного реформатора У Хэлина организация стала связующим звеном для обсуждений с китайцами и защиты интересов Внутренней Монголии."
  
 MON_ending_noble_persecution: "Конец преследованию дворян"
 MON_ending_noble_persecution_desc: "С учётом обстоятельств несправедливо было бы осуждать жёсткое обращение с дворянами в период временного правления. Однако, несмотря на их злоупотребление властью, мы не можем просто оставить их в жалком состоянии. Их можно спасти, как всех монголов."
  
 MON_encourage_investment: "Поощрение внешних инвестиций"
 MON_encourage_investment_desc: "Через селективные налоговые льготы для бизнеса и экономические стимулы, деловые умы МАК предложили ряд экономических планов для перехода Монголии в промышленную эпоху. С китайскими и российскими инвестициями, Монголия может процветать в своей уникальной экономической ситуации, будучи связующим звеном между Москвой и Пекином."
  
 MAN_old_habits_die_hard: "Старые привычки умирают тяжело"
 MAN_old_habits_die_hard_desc: "Хотя демократия — это довольно революционная идея для Монголии, традиции не следует выбрасывать на свалку истории. Это краеугольный камень общества, который защищал монгольскую культуру веками."
  
 MON_remembering_the_victims_of_radicalism: "Помнить о жертвах радикализма"
 MON_remembering_the_victims_of_radicalism_desc: "Страна не готова к социализму. Это великое зло, которое разделяет движения и разрушает общество в имени классовой борьбы. Многие хорошие люди погибли в революциях МАН, и их жизнь, с её всеми достижениями, должна быть запомнена."
  
 MON_walking_a_fine_line_between_titans: "Идти по тонкой линии между титарами"
 MON_walking_a_fine_line_between_titans_desc: "Монголия оказалась зажата между Россией и Китаем. Наши предшественники выбрали путь независимости, но их победили. Однако МАК идёт по центристскому пути, избежав как подчинения, так и ассимиляции."
  
 MON_rewarding_the_party_of_revolution: "Награждение партии революции"
 MON_rewarding_the_party_of_revolution_desc: "Партия, которая вела народ в новую демократию, не может быть забыта и выброшена. МАН продолжает борьбу за свободу народа и против подчинения китайцам и Барону."
  
 MON_unburdening_the_press_of_feudal_sensibilities: "Освобождение прессы от феодальных предрассудков"
 MON_unburdening_the_press_of_feudal_sensibilities_desc: "Теперь, когда МАН получает как революционный, так и демократический мандат, мы должны поддерживать права человека на демонстрации и свободу убеждений. Мы должны поддерживать право на собрания и высказывания."
  
 MON_equality_between_the_peoples: "Равенство между народами"
 MON_equality_between_the_peoples_desc: "Монголия — многокультурная страна. Это обязанность любой партии защищать права всех народов, включая казахов, китайцев, бурятов, халхов, чахаров и др. Эту ценность нужно зафиксировать в законе."
  
 MON_forever_revolutionaries: "Вечные Революционеры"
 MON_forever_revolutionaries_desc: "Невозможно терпеть, чтобы мерзкие собаки и раскольники МЛН и МАК осмеливались искажать дар МАН Монгольскому Народу. Это горячо оспариваемый вопрос с момента поражения партии в 1924 году, и теперь становится очевидно, что стремление к либеральной демократии совершенно неподобающ для революционной партии. Это был социализм, национализм, что объединило партию. Не голосование."
  
 MON_elected_elites_guiding_the_flock: "Избранные Элементы, Ведущие Стадо"
 MON_elected_elites_guiding_the_flock_desc: "Великий Хурал, функционирующий как основной законодательный орган Монгольского государства с 1911 года и сохранявшийся в течение всех администраций, стал очевидно доминирован элитой и аристократией старой Монголии. Для истинной революции в Монголии необходимо, чтобы МАН и только МАН руководил национальной политикой."
  
 MON_the_only_truth_is_mongoliin_unen: "Единственная Правда — Монголийн Үнэн"
 MON_the_only_truth_is_mongoliin_unen_desc: "Партия давно была представлена на национальном и международном уровне своим партийным изданием, Монголийн Үнэн, или 'Монголская Правда'. Основанное в Иркутске в 1920 году, оно украшалось такими лозунгами, как 'Пролетарии всех стран, соединяйтесь!'. Изобличая феодальное правительство и его недостатки, откровенные злоупотребления режима Барона и идеалы социализма, газета Церен-Очирын Дамдодж сыграет ключевую роль в революции."
  
 MON_providing_them_their_alms: "Подаяние Им"
 MON_providing_them_their_alms_desc: "Партия может произносить любые громкие речи и напыщенные заявления, чтобы вселить в народ революционное настроение, но требуется действия. МАН многое сделал, и он может сделать еще больше. Люди продолжают страдать, продолжают жаловаться на свою жизнь в пасторальном кочевом образе жизни. Мы не стремимся разрушить их традиционные занятия, но мы не можем отказать им в их потребностях или милостыне."
  
 MON_uplifting_the_industrial_society: "Подъем Промышленного Общества"
 MON_uplifting_the_industrial_society_desc: "Строительство промышленного общества под руководством государства может показаться искусственным и, в конечном счете, ошибочным путем. Но мы не стремимся к тому, чтобы облака дыма затмили степь, или создавали новый аристократический класс, обладающий богатством вместо родословной. Партия стремится к формированию рабочего класса, гораздо большего, чем тот, что существует, и понимающего свою роль в широком обществе."
  
 MON_the_golden_swallow_of_democracy: "Золотая Ласточка Демократии"
 MON_the_golden_swallow_of_democracy_desc: "Долгое время Монголия была островом деспотизма в изменяющемся мире. Даже при ее поспешной независимости единственной сильной и надежной институцией оставалась Буддийская Теократия. Это не значит, что монгольский демократический эксперимент провалился, но он был разрушен внутренними столкновениями Лам и князей. Давайте обеспечим, чтобы на этот раз мы не потерпели неудачу."
  
 MON_mongolias_national_revolution: "Национальная Революция Монголии"
 MON_mongolias_national_revolution_desc: "Монголия — это всего лишь краеугольный камень на пути международной революционной волны. XX век действительно является веком революций, и крайне важно, чтобы Монголия не отставала в этом процессе. Мы должны революционизировать, модернизировать и развивать общество, вырывая его из лап феодализма и вводя в современность. Подавляемая и угнетаемая империалистами, Монголия должна стремиться к полной революции, и только МАН может обеспечить это."
  
 MON_from_revolution_to_moderation: "От Революции к Умеренности"
 MON_from_revolution_to_moderation_desc: "Отделившись от Монгольской Народной Партии из-за ее предполагаемых несправедливостей, некомпетентности и необходимости поддержания единства после военной победы, Монгольская Либеральная Партия является самой новой на политической арене Монголии. Под руководством уважаемого Бурята Цевена, он и его интеллектуальная группа ищут новый курс для Монголии. Ни революция, ни аристократия, Цевен надеется удержать новообретенную либеральную демократию Монголии."
  
 MON_freedom_for_all_mongolians: "Свобода для Всех Монголов"
 MON_freedom_for_all_mongolians_desc: "Как можно утверждать, что МАН установил хоть какое-либо подлинное освобождение для монгольского народа, когда среди публикаций и газет страны доминирует Монголийн Үнэн? Игровое поле должно быть в конце концов выровнено. Правительство не должно контролировать дела каждого человека, пусть каждый приходит к своим выводам, как хочет, но мы должны хотя бы гарантировать такой принцип, как подлинное выравнивание общества."
  
 MON_enshrining_constitution_and_law: "Закрепление Конституции и Закона"
 MON_enshrining_constitution_and_law_desc: "Новые демократические институты государства постоянно находятся под угрозой, как со стороны авторитарных радикалов из МАН, так и со стороны княжески доминируемого МАК. Они не прислушиваются к желаниям народа относительно подлинного представительства и готовы отказаться от гражданского участия, если это будет выгодно их идеологии. Необходимы законы и защиты, чтобы предотвратить абсолютное паралич законодательной власти и возвращение к автократии."
  
 MON_prying_the_poor_from_the_mud: "Выдергивание Бедных из Грязи"
 MON_prying_the_poor_from_the_mud_desc: "Самые бедные в этой стране по-прежнему борются за выживание. Простая несправедливость, которая не может существовать в современном государстве. Безработица, бедность — это два великих зла, которые мешают жизни народа. Чтобы оставаться верными основным принципам МАН, принципу предоставить народу жизнь без угнетения и страданий, МЛН должна быть тем молотом, который освободит их от оков."
  
 MON_education_onwards_to_modernity: "Образование к Современности"
 MON_education_onwards_to_modernity_desc: "Наше государство никогда не будет развиваться без надлежащего образования. Основной строительный блок западного общества — это грамотность и образовательные учреждения. Значительные шаги были сделаны в этом направлении: при Богдо-хане, в период регентства и в новообретенной демократии Монголии этот курс должен быть сохранен. Это необходимо, если мы хотим продвигаться как общество и сопротивляться соблазну традиционализма."
  
 MON_true_defenders_of_mongol_democracy: "Истинные Защитники Монгольской Демократии"
 MON_true_defenders_of_mongol_democracy_desc: "Монголия — это страна, постоянно находящаяся в борьбе с собой. Между лордами и крестьянами, лордами и Ламами, регентом и его советом, и новыми политическими партиями современности. Но сказать, что важнейшая характеристика Монголии, ее зарождающаяся демократия, не имеет защитников от таких постоянных конфликтов, будет ошибкой."
  
 MON_true_heirs_of_mongol_society: "Истинные Наследники Монгольского Общества"
 MON_true_heirs_of_mongol_society_desc: "Нoble князья Монголии, являющиеся потомками Чингисхана, правили Монголией веками. Естественно, что бремя руководства и правления страной снова должно лечь на их плечи. Обвиняемые в деспотизме, некомпетентности, мы должны позволить оппозиции быть свидетелями их ошибок. Наших врагов много, и нам нужно действовать быстро, чтобы укрепить наше правление."
  
 MON_casting_a_lot_with_the_faithful: "Бросаем Жребий с Верными"
 MON_casting_a_lot_with_the_faithful_desc: "Религия, конечно, является основой жизни Монголии, но это не основной вопрос для князей. Выплачивая дань монастырям, отношения между Ламой и князем иногда напряжены. Ведь именно слабость, вызванная нашими внутренними разногласиями, позволила Барону захватить власть и воздействовать на Богдо-хана. Мудро и разумно, что ошибки прошлого не должны повторяться. Обращаясь к вере народа, мы укрепим свои позиции."
  
 MON_conjuring_compliance_of_the_lamas: "Призыв к Соблюдению Лам"
 MON_conjuring_compliance_of_the_lamas_desc: "Недостаточно просто обратиться к народному здравому смыслу и связывающим доктринам, которые идут через монгольский народ, ведь их ведут Ламы в действии и восприятии. Монастыри имеют большое влияние на население, и было бы глупо полагать, что бескомпромиссная позиция с Буддийским советом обеспечит лидерство князя. Соглашение невозможно, но оливковая ветвь вполне возможна."
  
 MON_painting_the_humiliation_of_class_struggle: "Изображение унижения классовой борьбы"
 MON_painting_the_humiliation_of_class_struggle_desc: "Бедные крестьяне Монголии легко поддаются сладкому меду публикаций Человека. Разгорячённые революционными ячейками и проповедями о социализме, они открывают ворота эпохи, в которой господствует массовый террор. Захватывая страну в полном хаосе, они видят несправедливую ярость народа, направленную против знати за их положение. Мы должны изображать классовую борьбу не как их спасение, а как их проклятие."
  
 MON_securing_the_mongolian_way_of_life: "Обеспечение монгольского образа жизни"
 MON_securing_the_mongolian_way_of_life_desc: "Монголия — это нация, которая сохранилась и функционировала как культурная идентичность на протяжении веков. Это наш образ жизни, который сохраняет концепцию монгольского народа. И именно этот образ жизни социалисты пытаются уничтожить, а ламы — монополизировать. Русские в сторону, только знать способна предотвратить извращение нашей богатой истории, и только они могут обеспечить будущее Монголии."
  
 MON_parley_with_the_holdouts: "Переговоры с упорствующими"
 MON_parley_with_the_holdouts_desc: "Многие офицеры армии верны не своим князьям, если они — баннерщики, а военному учреждению. И в последнее время это стало совершенно расколотой системой. Хотя мы можем полагаться на силы Внутреннего князя, разумно подойти к оставшимся упорствующим, таким как Магсарджав и Дамдинсүрэн, и привлечь их на свою сторону."
  
 MON_endearing_ourselves_to_the_people: "Очарование народа"
 MON_endearing_ourselves_to_the_people_desc: "Многие крестьяне остаются лояльными интересам князя. Не заботясь о мелких борьбах деспота, ламы или революционера, они довольствуются статусом-кво, нашей добросердечной и просвещённой сюзеренностью. Конечно, это можно использовать, и это можно преобразовать. Монголия должна перейти к статусу современной нации, и неизбежно наступит эпоха, когда необходимо будет участие народа."
  
 MON_saluting_the_bannermen_and_their_jasaghs: "Приветствие баннерщиков и их жасагов"
 MON_saluting_the_bannermen_and_their_jasaghs_desc: "Из-за их предков многие из знати и князей Внешней и Внутренней Монголии носят с собой заметный набор подразделений по охране мира. Это одни из лучших обученных солдат, которых страна может предложить, но, к сожалению, у них нет современного вооружения. Их нужно объединить в сильную боевую силу."
  
 MON_new_leaf_of_the_ancient_fiefdom: "Новый лист древнего феодального государства"
 MON_new_leaf_of_the_ancient_fiefdom_desc: "Не деля его с бароном или ламой, монгольская знать снова взяла на себя абсолютную ответственность за нацию. Ведь именно они в 1911 году понесли знамя независимости, и только они всегда имели лучшие намерения для будущего народа. Мы, однако, не стремимся возвращаться к эпохе феодализма. Мир меняется, и Монголия не может оставаться в стороне."
  
 MON_the_unchanging_steppes: "Неизменные степи"
 MON_the_unchanging_steppes_desc: "Нация получила великое благо от сотрудничества с Россией: армия стала одной из самых современных в регионе, побеждая китайцев снова и снова. Но на этом пути мы утратили свой характер, став жалкой подделкой российской армии. Ирония этих неизменных степей заключается в том, что инновации — единственный способ выживания."
  
 MON_the_many_leagues_of_the_khanate: "Множество союзов Ханства"
 MON_the_many_leagues_of_the_khanate_desc: "Монголы мира довольно разрознены, и разделены не только по странам, но и по правителям, союзам и баннерам. Внешняя Монголия сама по себе поддерживает четыре крупных союза, к которым добавляется территория Ховд. Точно так же Внутренняя Монголия разделена на различные союзы и баннеры, и даже сохраняется тувинское дворянство или оираты в Синьцзяне. Когда-то это была наша сила в изменчивой истории, теперь же нужно централизовать её в современном мире."
  
 MON_primacy_of_the_nobility: "Первенство знати"
 MON_primacy_of_the_nobility_desc: "Только знать по-настоящему способна возглавить страну. Так же только она может возглавить армию. Благословённые боевым родом, уходящим корнями к великому числу завоевателей, естественно, что в современную эпоху войны мы возродим такие доблестные традиции. Ведь именно знать была на поле битвы в 1911 году, и именно она вела дипломатические войны, и это знати возглавляют корпус охраны мира."
  
 MON_from_many_leagues_to_one: "От множества союзов к одному"
 MON_from_many_leagues_to_one_desc: "Основную армию Монголии нельзя забывать. Хотя княжеская армия может сохранить своё первенство как элитное подразделение, именно армия простого народа двигает вперёд самоопределение Монголии. Знать может вести, но народ сражается, и нечестно утверждать что-либо иное. Организовав армию по образцу новой армии Китая, будет мудро и разумно позаботиться о том, чтобы военная раздробленность не проникла в нашу страну."
  
 MON_the_modern_war_council: "Современный курултай"
 MON_the_modern_war_council_desc: "Курултай, означающий «собрание», был древним политическим и военным советом наших предков из далёкого прошлого. Созданный для выбора следующего Великого Хана Ханства, это также было своего рода праздником, который нашёл своё место в современной культуре Надаама. Тем не менее, можно принять романтизм жизни, и, через собственное собрание военного совета, почему бы не вернуть традиции прошлого?"
  
 MON_traditions_of_a_warlike_people: "Традиции воинственного народа"
 MON_traditions_of_a_warlike_people_desc: "Монголы когда-то были страшным народом на степях. Даже близко к дому, монгольские солдаты сражались с Цинь и другими династиями на протяжении многих веков. От обречённого восстания Чингүнжава до конфликтов Войны за независимость. Хотя монгольская армия в основном оставалась спокойной, это время великой возможности для Ханства. Нужно лишь подготовиться достаточно, чтобы осуществить задуманное."
  
 MON_the_most_critical_asset_in_statecraft: "Самый важный актив в государственном управлении"
 MON_the_most_critical_asset_in_statecraft_desc: "Неудачные схемы индустриализации, нехватка финансирования армии и выплата долгов перед Россией и Японией оставили страну с большими проблемами в области финансов. Хотя мы могли бы воспользоваться своими гибкими контактами с Японией для инвестиций в местные отрасли или ресурсы Монголии, нам в конечном итоге нужно будет выбрать курс через консенсус."
  
 MON_oiling_a_fine_machine: "Смазывание хорошей машины"
 MON_oiling_a_fine_machine_desc: "Традиционализм — основа монгольского общества, от праздников до повседневных занятий. Это не продолжение феодализма, отвратительной структуры, а сохранение того, что объединяет монгольский народ. Разделённые нации, мы, тем не менее, сохраняем схожую культуру и историю. Такие радостные настроения должны продолжаться и поощряться. Мы гордый народ, и не боимся это показать."
  
 MON_the_necessary_fiscal_responsibilities: "Необходимые фискальные обязательства"
 MON_the_necessary_fiscal_responsibilities_desc: "Управление современным государством — это тонкий баланс между идеалами и целями управления на фоне расходов и экономики. Экономика Монголии, вероятно, не самая сильная; большая часть её индустриальной мощи сосредоточена в столице или Внутренней Монголии. Тем не менее, амбиции государства велики, и хотя экономика в основном аграрная, нам предстоит конкурировать с индустриальными державами того времени. Поэтому важно, чтобы финансовые дела были в порядке."
  
 MON_enshrining_the_right_to_property: "Закрепление права на собственность"
 MON_enshrining_the_right_to_property_desc: "Право на собственность — одно из важнейших и ключевых современных творений конституционного права. Не нужно защищать свою собственность с помощью оружия, нужно быть уверенным, что государство защищает святость владения. Чтобы развивать монгольский капитализм и современное законодательство, давайте сначала позволим развиваться и защищать богатство людей."
  
 MON_celebrating_mongolian_culture: "Празднование монгольской культуры"
 MON_celebrating_mongolian_culture_desc: "Многие жители Монголии сохраняют полностью кочевой образ жизни и корни, путешествуя в течение года, а не оседая постоянно. Воплощённый в монгольском обществе, лишь недавно люди начали массово оседать. Но мы не должны забывать свободный дух нашего прошлого, и, пока Монголия движется в ногу с миром, давайте гордиться нашим наследием и Великой Монгольской Нацией."
  
 MON_our_innate_commercial_potential: "Наши природные коммерческие возможности"
 MON_our_innate_commercial_potential_desc: "Монголия находится на важнейшем перекрёстке. Расположенная как относительно безопасное место между Россией и китайским рынком, она стала важным путём для торговцев, бизнесменов и путешественников. В истории страна получала мало инвестиций, кроме российских и японских, но теперь мы должны сосредоточиться на географическом положении Монголии и её экономической связи с соседями."
  
 MON_aristocracy_as_a_shield_against_popular_terror: "Знать как щит от народного террора"
 MON_aristocracy_as_a_shield_against_popular_terror_desc: "Массы доказали, что могут быть легко манипулированы и вести себя как стадо. Нашими усилиями мы освободили их от непреложных связей с мыслью о революции и бездумной теократии. Регентство Малого Хана можно сохранить только через его верных дворян, а наше присутствие в его министерствах и законодательных органах укрепляет этот факт."
  
 MON_centuries_of_folk_of_silver_herds: "Века народа серебряных стад"
 MON_centuries_of_folk_of_silver_herds_desc: "Собравшись вокруг Регентства, его доблестной знати, бывших лам и обычных людей, Монголия — нация уникальных обстоятельств. У неё есть богатая история и неоспоримое право на свою землю. Монгольский народ пережил множество испытаний и навсегда останется на границе между титанами. Мы не завоеватели, и не покорённые, а нация, идеально синтезировавшая традиции и современность."
  
 MON_a_khanate_of_many_faces: "Ханство с многими лицами"
 MON_a_khanate_of_many_faces_desc: "Когда-то Монголия была великим империей, охватывавшей весь мир. Теперь это разрозненная нация, разрозненный народ, разделённый на Внешнюю, Внутреннюю, Восточную и Западную Монголии. Чтобы продвигать идентичность монголов, мы должны связать её с панмонголизмом. Если мы хотим объединить своих братьев, угнетаемых военными вождями, деспотами и государствами, мы должны связать себя через наше общее наследие."
  
 MON_commemoration_and_primacy_of_the_khan: "Память о Великом Хане"
 MON_commemoration_and_primacy_of_the_khan_desc: "Как нация, мы должны помнить нашу историю и её лидеров. Богд Хан подарил нам современное государство, действуя как стабилизирующая сила среди радикальных политических течений. И 9-й Джебцундамба Хутухту продолжает эту роль. Ещё раньше наше государство было под управлением Великих Ханов, модернизаторов и воинов. Монголия не может существовать без своего монарха, а монарх не может существовать без своей знати."
  
 MON_revel_in_our_freedoms: "Ликуем в нашей свободе"
 MON_revel_in_our_freedoms_desc: "Чтобы сохранить то, что мы так сильно ценим, мы всегда должны бороться за нашу независимость. Такая мысль вела нас далеко по бурному периоду, и именно она ведёт монгольский народ к окончательному объединению нашей цивилизации. Ликуя, или, что ещё важнее, с величайшей радостью празднуя свою свободу, мы выражаем самую величественную форму патриотизма. Мы будем отмечать 29-е число и каждый день в свободной Монголии."
  
 MON_no_compromise_on_the_spirit_of_nineteen_eleven: "Никаких компромиссов с духом 1911 года"
 MON_no_compromise_on_the_spirit_of_nineteen_eleven_desc: "Национализм принес плоды современного национального государства, и в Монголии это не исключение. Патриотичные борцы, не движимые богатством или славой, а просто глубокой привязанностью к своей стране, одержали нашу независимость в 1911 году. И едва не одержали всю Внутреннюю Монголию, если бы не вывод русской поддержки. Правда, знать приветствовала китайскую оккупацию, но больше не хватало честности, чтобы рассматривать её как законную."
  
 MON_never_another_occupation: "Никогда другую профессию"
 MON_never_another_occupation_desc: "Сохранение монгольского государства имеет первостепенное значение. Это важнейшая проблема нашего времени, так как возрождающийся Китай и враждебная Россия приближаются к нашему домену. Бесплодные кровопролития уже проникли глубоко в степь, и монгольский народ заслуживает не войны разрушений. Защита нашей культуры, нашей территории и нашей религии — вот три добродетели, которые должен проповедовать каждый гражданин, иначе нас постигнет судьба, хуже чем Политики Новой Автономии."
  
 MON_the_khanate_unbowed: "Ханство, непокоренное"
 MON_the_khanate_unbowed_desc: "Слишком долго монгольский народ был на втором плане по отношению к русским, китайцам и всем их угнетателям. Как может нация, которая так необратимо изменила ход мировой истории, рассматриваться как просто пешка на доске мировой политики? Мы не ищем врагов и разрушений, но простое гарантированное право на существование монгольского народа. Никогда больше мы не позволим ханству стать вассалом."
  
 MON_for_the_preservation_of_the_regency: "Для сохранения регентства"
 MON_for_the_preservation_of_the_regency_desc: "Основой монгольской нации является теократия. Учения Будды следуют большинством населения, а Ламы и их монастыри играют ключевую роль в поддержании хорошего управления. Лица двора Мальчика-Хана начали отвлекать его от Восьмеричного Пути, ведя его в сторону ради собственных интриг. Мы должны работать над сохранением независимости Мальчика, пока он не станет великим лидером."
  
 MON_safeguarding_the_khanate: "Защита ханства"
 MON_safeguarding_the_khanate_desc: "Народ откликается на призыв Лам. Их слова имеют большое влияние на нацию. Мы должны распространять и проповедовать, что дворяне не являются друзьями народа, и что ни они, ни их политические образования больше не могут решать судьбу нации. Заботясь о своей собственности прежде всего, они эгоистичны и полностью пренебрегают своими соплеменниками."
  
 MON_the_sole_governing_body_of_state: "Единственное правительство государства"
 MON_the_sole_governing_body_of_state_desc: "Нет места для дел в Нобелевом Совете или Автономистах в монгольском правительстве. Наполняя Великий Хурал и министерства своими приспешниками, они увеличивают численность вооруженных сил и используют свои Корпуса по сохранению мира как дубинку; заставляя народ подчиняться. Только с помощью благочестивых, праведных Лам нация может найти свое спасение и мир."
  
 MON_ceasing_false_idolatry: "Прекращение ложного идолопоклонства"
 MON_ceasing_false_idolatry_desc: "Сам Унгерн проявляет глубокое уважение к буддизму, но он так и не стал полностью верующим. Будда учил самоуважению и осознанию последствий своих действий. Ведь только с самоуважением можно избежать поступков, которые наносят вред своей целостности, а с осознанием последствий человек понимает, как его действия влияют на других. Унгерн не проявляет ни одной из этих добродетелей, и пытаться убедить его в обратном бессмысленно."
  
 MON_slashing_the_puppetmasters_strings: "Перерезание нитей марионеточника"
 MON_slashing_the_puppetmasters_strings_desc: "Русское влияние в монгольском обществе велико. И не только благодаря Барону, ведь Монголия долгое время поддерживала какое-то присутствие России с конца XVIII века. Однако в последние годы оно стало слишком навязчивым, как показало отменение экономической поддержки. Монголия не может стоять на собственных ногах, если она полностью зависит от доброй воли и поддержки Москвы. Мы можем быть союзниками, но не можем быть подчиненными."
  
 MON_cultivating_maitri_and_karuna: "Воспитание майтри и каруны"
 MON_cultivating_maitri_and_karuna_desc: "Многие люди были забыты жестокой природой монгольского общества. Оставшиеся позади на пути беспощадного прогресса, они создают незаслуженно печальную картину. Как можно сказать, что кто-то из наших Лам на пути к бодхисаттве, если мы продолжаем страдать каждый день? Чтобы сделать первый шаг и принять бодхичитту, мы должны развить любовь (маитри) и сострадание (каруну) к своим ближним. Потому что милосердие и щедрость — величайший акт."
  
 MON_encouraging_faith_amongst_the_people: "Поощрение веры среди народа"
 MON_encouraging_faith_amongst_the_people_desc: "Народ начал терять веру, или не полностью следует учению буддизма. И это не совсем их вина, что так сложились обстоятельства; жизнь в Монголии была тяжела для людей. Если мы хотим подарить им благосклонность и спасение, которых они заслуживают, они должны прежде всего подойти к монастырям. Маяки мира на безжизненной равнине, только тогда они смогут развить мораль и утешение."
  
 MON_a_nation_of_humility_and_tolerance: "Нация смирения и терпимости"
 MON_a_nation_of_humility_and_tolerance_desc: "Практикуя буддизм, человек должен прийти к осознанию непостоянства смертности. Это не означает, что действия в этом мире не имеют значения, ибо они затрагивают его обитателей реальными способами, независимо от того, следуют ли они Будде. Однако, с этим осознанием, человек становится смиренным. Нет большего вреда своему состоянию в этом мире и в перерождении, чем несправедливо причинить вред другому существу."
  
 MON_a_regency_steadfast_in_buddhas_principles: "Регентство, непоколебимое в принципах Будды"
 MON_a_regency_steadfast_in_buddhas_principles_desc: "Тибет и Бутан — другие великие буддийские государства, которые управляются в первую очередь его практиками. Сказать, что они являются нашей моделью, было бы преувеличением, но они несомненно наши друзья и союзники. Когда все враги верующих либо подчинены, либо изгнаны, Монголия может следовать праведным путем, который был указан Богд Ханом в 1911 году. Нация, управляемая не эгоистичной аристократией, а принципами и Буддой."
  
 MON_defending_our_proud_nation: "Защищая нашу гордую нацию"
 MON_defending_our_proud_nation_desc: "Конфликт начинается с «Трех ядов», а именно жадности, ненависти и заблуждения. Вместе с жаждой и привязанностью они вызывают страдания, а это также является причиной конфликтов. «Где бы ни возникал конфликт между живыми существами, причиной является чувство собственности». Идентификация с племенем, нацией или религией также способствует конфликтам. Все эти факторы верны. Не обязательно инициировать конфликт, но его можно, безусловно, предотвратить."
  
 MON_loyalty_to_the_boy_khan: "Преданность Молодому Хану"
 MON_loyalty_to_the_boy_khan_desc: "Тулку, или «воплощение», — это фигура, признанная реинкарнацией конкретного бодхисаттвы. Он признается с самого раннего возраста с помощью гадания и по предметам умершего ламы, а некоторые важные личности становятся лидерами монастырских учреждений. 9-й Джебцундхамба Хутухту — один из таких людей, и он наиболее почитаем во всей Монголии."
  
 MON_virtues_of_the_bodhisattvas: "Добродетели бодхисаттв"
 MON_virtues_of_the_bodhisattvas_desc: "Бодхисаттвы, или «Герои Пробуждения», — это почитаемые существа, которые приняли на себя обет и решимость посвятить себя и свою жизнь бодхичитте ради всех существ. Чтобы стать бодхисаттвой, необходимо пройти Пять Путей: накопление, подготовка, видение, медитация и окончательное учение. Все вместе они ведут к достижению Буддовства. Добродетели, прославляемые этими героями и их путем, должны быть воплощены в наших солдатах."
  
 MON_inspirations_from_chinas_shaolin_temple: "Вдохновение от китайского Шаолиньского монастыря"
 MON_inspirations_from_chinas_shaolin_temple_desc: "Шаолиньский монастырь в провинции Хэнань — это знаменитый буддийский монастырь, который развил уникальный стиль боевых искусств. Шаолиньское кунг-фу, наиболее известная форма этого искусства, обучает монахов монастыря не только духовному развитию, но и физической обороне. Конечно, такой безоружный бой абсолютно непрактичен в современном мире, однако монахи Шаолиня могут служить примером военной мощи буддизма."
  
 MON_modernising_the_khanates_armies: "Модернизация армий ханств"
 MON_modernising_the_khanates_armies_desc: "Национальная армия Монголии, отделенная от Корпуса охраны мира знати, представляет собой слабо вдохновленную Россию силу. Она сильно зависит от кавалерии, пулеметов и артиллерии, что позволило нам господствовать на степях в почти абсолютной манере. Но с нашим новым духовным руководством убийство, насилие — это не легкое действие. Мы должны действовать лишь для того, чтобы предотвратить страдания других."
  
 MON_only_in_the_defence_of_the_dharma: "Только в защиту Дхармы"
 MON_only_in_the_defence_of_the_dharma_desc: "Используя отрывки из Махаяна Махапаринирвана Сутры, можно сделать обоснованный вывод, что насилие необходимо для защиты Дхармы. Чтобы сохранить как монгольскую нацию, так и порядок Вселенной, мы должны участвовать в эпохе войн. Однако следует помнить прямое слово Будды: «Победитель порождает вражду. Побежденный пребывает в скорби. Спокойный живет счастливо, оставив и победу, и поражение.»"
  
 MON_governance_of_the_spirited: "Управление духовными"
 MON_governance_of_the_spirited_desc: "Существует четыре типа образа жизни для лам. Те, кто является монахами, живущими в монастырях; те, кто ведет светский образ жизни в деревнях; мирские учителя, живущие как кочевники в палатках; и те, кто являются йогами. Но все они одинаково опытные и искусные тантрические практики. Они не просто учителя или наставники, но и проводники и защитники. Пусть экономисты занимаются экономикой. Пусть милитаристы занимаются военным делом. Пусть Ламы занимаются управлением."
  
 MON_morality_maintained_through_scripture: "Мораль, поддерживаемая через писания"
 MON_morality_maintained_through_scripture_desc: "Буддийское учреждение по-прежнему имеет много врагов внутри государства. Знать все еще существуют, и они все еще выплачивают свою десятину монастырям, но насколько уверено правительство в том, что они не предадут нацию вновь? Они должны быть проверены в философском дебате, чтобы действительно понять их осознание и отношение к пути Будды."
  
 MON_the_faith_of_all_mongols: "Вера всех монголов"
 MON_the_faith_of_all_mongols_desc: "Буддизм — это истинная сила, сохраняющая монгольскую нацию. Вкупе с культурой и историей, он связывает нас не только с нашими соотечественниками внутри границ, но и с теми, кто находится за их пределами. Более того, он позволяет формировать общее чувство морали и понимания от Индии до Японии. Хотя было бы наивно утверждать, что это уничтожает борьбу наций, тем не менее, это чувство должно быть поддержано в нашем обществе."
  
 MON_teachings_of_the_eightfold_path: "Учение о Восьмеричном Пути"
 MON_teachings_of_the_eightfold_path_desc: "Образование Монголии сделало огромные шаги вперед с тех пор, как существовал Старый Монголия. С развитием школ в каждом районе, настоятельно необходимо создать национальный университет в столице. Не только для изучения науки и общества, но и писаний и религии. «Пламя прогресса расцветает из кузницы образования.»"
  
 MON_concerning_the_new_generation: "О новой генерации"
 MON_concerning_the_new_generation_desc: "Это правда, что жизнь ламы — это процесс, который требует десятков лет практики. Это создает самых мудрых людей нации, верных своей убежденности и добродетелям. Но это приносит государству опасное качество: Ламы, не являющиеся реинкарнациями, обычно достигают своего статуса в возрасте. Давайте воспитаем новое молодое поколение духовенства."
  
 MON_mongolias_only_friend_in_lhasa: "Единственный друг Монголии в Лхасе"
 MON_mongolias_only_friend_in_lhasa_desc: "Очень немногие государства понимают или поддерживают монгольское государство, как Тибет. Обладая абсолютной властью над регентством и ханством как прародители и религиозные лидеры тибетского буддизма, было бы ошибкой отказываться от нашей взаимной силы. Несмотря на то, что мы не граничим, тибетцы и монголы неизменно связаны верой, и мы должны укрепить эту связь и в государственном управлении."
  
 MON_autonomy_for_the_kazakhs: "Автономия для казахов"
 MON_autonomy_for_the_kazakhs_desc: "Казахи в монгольском обществе долгое время были крупнейшим меньшинством в Внешней Монголии. Сосредоточенные в западных провинциях, они пережили немало трудностей в результате восстания. Прибывшие в 19 веке в результате экспансии Российской империи, они стали значительной частью населения в Джунгарии и Ховде. Они долго были нашими братьями, и мы должны ценить их вклад в монгольское общество."
  
 MON_synthesising_the_gelukpa_school: "Синтезирование школы Гелукпа"
 MON_synthesising_the_gelukpa_school_desc: "Школа Гелукпа, или Гелук, является одной из четырех основных школ тибетского буддизма и той, которую придерживается большинство Монголии. Она развила и культивировала свои собственные традиции. Сильно веря в существование Тулку, мы должны синтезировать школу с современностью, представляя религию, способную адаптироваться к временам."
  
 MON_autonomy_for_the_tengri: "Автономия для тенгри"
 MON_autonomy_for_the_tengri_desc: "Шаманизм и буддизм — это, возможно, идеальные спутники друг для друга. С буддизмом приходит уважение к другим, сострадание и стремление к здоровой морали. В шаманизме, или конкретно тенгрианстве, почитают Духов Предков и Отца Неба. Действуя как защитники своих последователей, они не должны быть убеждены в влиянии Лам. Мы будем уважать их верования, и они будут уважать наши."
  
 MON_respect_for_the_old_mongolia: "Уважение к Старой Монголии"
 MON_respect_for_the_old_mongolia_desc: "Не прилично навязывать религиозный фанатизм другому человеку, ибо это простое признание того, что вера и стойкость в собственной вере неустойчива и слаба. Тенгри и шаманы были в Монголии задолго до буддизма, и они не вмешивались в развитие учений Будды. Религиозная свобода — результат по-настоящему уважающего общества, и поэтому она должна быть заложена в нашем обществе."
  
 MON_buddhist_brotherhood: "Буддийское братство"
 MON_buddhist_brotherhood_desc: "Только одно государство действительно признало суверенитет Монголии в 1911 году. Это не была Россия, которая считала нас лишь мятежным регионом Китая. Не Британия, не Франция и не Япония, но Тибет. Это было Лхаса, присоединившаяся к нашей общей борьбе против Цин, и по нашему общему верованию, которое протянуло руку Монголии. Можно утверждать, что мы еще не отдали им долг за эту доброту, но нет лучшего времени, чем сейчас."
  
 MON_promoting_the_five_precepts_and_four_noble_truths: "Пять заповедей и четыре благородных истины"
 MON_promoting_the_five_precepts_and_four_noble_truths_desc: "Пять заповедей — это ключевые ценности, составляющие основную систему морали для буддийских мирян. Они включают в себя основные этические принципы, которые необходимо уважать. Запрещено убивать, воровать, совершать аморальные поступки, говорить грубо и пить. Четыре благородные истины являются аналогичной основой морали. Их необходимо вновь укрепить в обществе."
  
 MON_ten_bases_of_meritorious_actions: "Десять основ заслуг"
 MON_ten_bases_of_meritorious_actions_desc: "Десять основ заслуг — это основные деяния, приносящие заслуги в определенных направлениях буддизма. Они приносят долгосрочное счастье, сбалансированную жизнь и щедрость. Соблюдая эти действия, можно стать мудрым человеком, переродившимся в блаженстве. Соблюдение Пяти Заповедей, благотворительность, умственное воспитание, смирение, помощь и преподавание Дхаммы — это лишь несколько из них, которые мы пропагандируем."
  
 MON_integrating_the_rural_way_of_life: "Интеграция сельского образа жизни"
 MON_integrating_the_rural_way_of_life_desc: "Сельские поселения и малые общины на степях Монголии сталкиваются с огромными трудностями, особенно на западе после недавнего восстания. Они находятся в районах, охваченных бандами или лежащих в запустении. Мы больше не можем позволить себе игнорировать сельское население, которое составляет большинство, в делах столицы. Давайте начнем работать с этими кочевниками."
  
 MON_following_the_principle_of_a_chakravartin: "Следование принципу чакравартина"
 MON_following_the_principle_of_a_chakravartin_desc: "Строительство общественных работ — это распространенная идея в буддийских текстах. Цари, такие как Ашока, являются подлинными примерами мирян, которые обеспечивали своих подданных благосостоянием через строительство больниц и парков. Чакравартин, «идеальный царь, вращающий колесо», правит справедливо, давая нуждающимся и борясь с бедностью. Молодой Хан должен следовать такому пути с энергией."
  
 MON_end_suffering_in_the_capital: "Положить конец страданиям в столице"
 MON_end_suffering_in_the_capital_desc: "Говорят, что щедрость делает человека счастливым, порождает хорошую заслугу и развивает не-привязанность. Поэтому она хороша не только потому, что приносит хорошие кармические плоды, но и потому, что развивает духовные качества. Столица страдала много лет. Пережив разрушения от китайцев и баронов, она в бедственном состоянии. Мы должны практиковать искусство щедрости и облегчить ее страдания."
  
 MON_encourage_compassion_and_generosity: "Поощрять сострадание и щедрость"
 MON_encourage_compassion_and_generosity_desc: "Будда придавал большое значение добродетели щедрости и разделения. Важной частью буддийской экономической этики является благотворительность. Даже бедные и бездомные, укрывающиеся в монастырях под опекой лам, поощряются к разделению, так как это укрепляет духовное богатство. Чтобы искоренить эгоизм, пропагандируемый неверующими, мы должны бороться с ним состраданием."
  
 MON_successor_to_the_bogd_khan: "Наследник Богд-Хана"
 MON_successor_to_the_bogd_khan_desc: "Молодому Хану предстоит долгое время оставаться в объятиях регентства, прежде чем он сможет по-настоящему править. Тем не менее, он продемонстрировал в своей юной энергии большое уважение и готовность учиться у лам. Можно надеяться, что с нашим новым духовным и моральным управлением мы сможем дать Монголии великого правителя."
  
 MON_taming_the_nomadic_economy: "Укрощение кочевой экономики"
 MON_taming_the_nomadic_economy_desc: "Монголия — это малонаселенная страна, в которой около половины населения живет кочевым образом жизни. Это большая проблема для экономистов, и ее нужно учитывать, когда мы будем вводить экономические реформы и вводить Монголию в современный мир. Начав наши экономические реформы, мы будем продвигать большее ведение учета и надзор за пахотными землями, а также модернизировать нашу сельскохозяйственную инфраструктуру."
  
 MON_developing_the_sacred_steppe: "Развитие Священной Степи"
 MON_developing_the_sacred_steppe_desc: "Экономика Монголии традиционно была пастушеской, но для обеспечения ее будущего процветания и независимости необходимо приложить усилия для создания внутренней промышленной базы. Центром наших усилий по созданию легкой промышленности станет Ульястай, город на западе Монголии. С помощью некоторых стимулов и вмешательств мы сосредоточим внимание на переработке животных продуктов и производстве товаров для нашего сельскохозяйственного внутреннего рынка."
  
 MON_financing_those_on_horseback: "Финансирование наездников"
 MON_financing_those_on_horseback_desc: "Помощь кочевым кланам важна для того, чтобы люди процветали по всей степи и сохраняли свою верность. Кочевники особенно уязвимы зимой, когда трудно сохранить стадо. Обеспечив ресурсы для защиты их животных от болезней и непогоды, мы облегчим их ежегодные трудности. В сочетании с продвижением новой горнодобывающей и лесной промышленности мы ликвидируем экономическую стагнацию в сельских районах и принесем новое процветание."
  
 MON_a_capital_greater_than_khanbaliq: "Столицу больше, чем Ханбалик"
 MON_a_capital_greater_than_khanbaliq_desc: "Урга — наш крупнейший город и столица, но на самом деле она лишь сезонно считается городом. Будучи центром нашей власти и символом реформ, которые мы стремимся провести в Монголии, крайне важно инвестировать в постоянную инфраструктуру внутри города. Будут построены новые дороги и мосты, связывающие отдаленные деревни с Ургой, и старые мосты будут отремонтированы. Это станет основой нашей развивающейся экономики."
  
 MON_developing_the_native_arms_trade: "Развитие местной торговли оружием"
 MON_developing_the_native_arms_trade_desc: "В Монголии нет крупной местной оружейной промышленности, и это исторически ставило нас в невыгодное положение в отношениях с соседями. Наши немногие местные оружия сделаны вручную, включая красивые, но устаревшие мушкеты и луки. Несмотря на ограниченный бюджет и начальную стадию развития промышленности, наши лидеры полны решимости. Эти оружия, возможно, не самые новые или лучшие, но с большими усилиями Монголия увидит свой первый оружейный завод!"
  
 MON_whirlwind_of_the_modern_age: "Вихрь современности"
 MON_whirlwind_of_the_modern_age_desc: "Наши оружия крайне низкого качества, в основном это излишки оружия, переданные нам великими державами, когда мы были вассалами. Множество из них настолько старо, что это скорее экспонаты музея! Если мы хотим сохранить свою независимость, необходимо иметь централизованный и эффективный способ закупки оружия. Лицензии и контракты с иностранными дизайнерами неизбежны, но наше Министерство обороны будет иметь оружие, сравнимое с оружием наших врагов."
  
 MON_the_trans_mongolian_railway: "Трансмонгольская железная дорога"
 MON_the_trans_mongolian_railway_desc: "Трансмонгольская железная дорога прошла через множество этапов планирования и проблем в процессе развития, но мечта осталась прежней: создание огромной железной дороги через степи. С нашей относительной независимостью от Пекина и Москвы и новообретенной внутренней стабильностью, пришло время наконец воплотить эти планы в реальность. Наше правительство поддержит проект по строительству железных дорог, чтобы лучше соединить Монголию!"
  
 MON_from_a_trading_outpost_to_an_industrial_hub: "От торгового поста к промышленному центру"
 MON_from_a_trading_outpost_to_an_industrial_hub_desc: "Ховд — еще один западномонгольский город, который остро нуждается в промышленном развитии. Вдохновившись нашим опытом в соседнем Ульястай, мы начнем программу внутренних инвестиций в промышленность, сосредоточив внимание на легкой промышленности, способной обслуживать фермеров региона. Наша развивающаяся промышленная экономика позволит нам финансировать дальнейшие проекты для эффективного извлечения богатых природных ресурсов Монголии для внешнего экспорта."
  
 MON_reconstituting_the_russian_model: "Восстановление российского модели"
 MON_reconstituting_the_russian_model_desc: "Монголия имеет военную силу, основанную на всадниках, которые могут эффективно передвигаться по обширным степям. Эти всадники защищали нас многие годы, но с изменением мира нам нужно адаптироваться. Необходима современная армия, и поэтому была создана новая военная комиссия, которая будет заниматься реформами, опираясь на опыт русского атташе Казагранди и Унгерна."
  
 MON_reigniting_the_fear_of_the_steppe: "Возрождение страха перед степью"
 MON_reigniting_the_fear_of_the_steppe_desc: "С проектом закупки оружия на хорошем ходу наши войска лучше оснащены и снабжены, но то же самое можно сказать и о наших врагах. Для обеспечения безопасности Монголии в будущем мы должны развивать нашу внутреннюю оборонную промышленность. Средства будут направлены на создание новых заводов по производству боеприпасов и привлечение иностранных специалистов. Мы можем не доверять всем нашим соседям, но будем доверять нашим героям-солдатам!"
  
 MON_embers_of_the_military_industrial_complex: "Искры военного промышленного комплекса"
 MON_embers_of_the_military_industrial_complex_desc: "Необходимо приобрести новые проектные разработки оружия, чтобы снабдить наши войска современным оружием. Более того, хотя мы и добились значительных успехов в производственных технологиях, еще есть много областей, где нам не хватает как по качеству, так и по количеству. Используя зарубежные чертежи и технических специалистов, которые мы сможем получить, и с помощью наших местных разработчиков, мы продолжим стремиться сделать армию Монголии конкурентоспособной."
  
 MON_modernisation_of_doctrine: "Модернизация доктрины"
 MON_modernisation_of_doctrine_desc: "Нестабильность в Китае позволила нам фактически обрести независимость, а годы борьбы как с иностранными захватчиками, так и с собой дали нам опытную, хотя и устаревшую армию. Теперь, когда наша нация окончательно объединилась, настало время для консолидации уроков, которые усвоили наши солдаты, и построения современной армии Монголии. Необходимо пересмотреть методы нашей армии, чтобы понять, можно ли их реформировать для повышения эффективности."
  
 MON_advantages_of_the_wide_expanse: "Преимущества широкой степи"
 MON_advantages_of_the_wide_expanse_desc: "Мы должны понять, что территория нашей страны чрезвычайно сложна для преодоления и ведения боевых действий, начиная от ровных степей и заканчивая крутыми холмами и опасными горами. Либо мы поддадимся этому, либо будем работать с природной средой. Будут созданы опорные пункты, базы снабжения, безопасные маршруты, а добрые отношения с местными жителями дадут нам преимущество в перемещении и защите нашего дома. Пока наши враги будут бороться с природными условиями, мы будем в своей стихии."
  
 MON_natural_glories_of_heroism_and_service: "Природные славы героизма и службы"
 MON_natural_glories_of_heroism_and_service_desc: "С таким низким населением Монголия нуждается в каждом солдате. Теперь, когда наши внутренние проблемы решены, хотя бы на некоторое время, нам нужно начать новый план набора, чтобы увеличить наши силы. Мы начнем с упрощения набора и более тщательной регистрации наших войск, чтобы исключить «призрачных солдат» и дезертиров. Армия, способная вести современные боевые действия, должна отходить от сезонных наборов и ополчений, и ориентироваться на более надежных профессионалов."
  
 MON_passing_on_the_mantle: "Передача эстафеты"
 MON_passing_on_the_mantle_desc: "Многие офицеры в Монголии плохо обучены и вынуждены учиться на собственном опыте. С созданием Национального университета обороны пришло время начать разработку новой учебной программы для наших кадетов. Наши преподаватели в основном состоят из ветеранов различных пограничных войн Монголии и иностранных военных советников. Однако они не останутся навсегда. В новом веке войны мудрость — это ценное достояние."
  
 MON_denizens_of_the_steppe_and_desert: "Жители степи и пустыни"
 MON_denizens_of_the_steppe_and_desert_desc: "Кочевые народы Монголии хорошо умеют ездить верхом, но их трудно отслеживать для призыва. Тщательные переговоры с вождами племен и большие бонусы за подписку позволят нам лучше привлекать кочевников для потенциального набора. Их опыт бесценен и окажет большую пользу для наших реорганизованных сил обороны."
  
 MON_centralisation_of_the_banners: "Централизация знамен"
 MON_centralisation_of_the_banners_desc: "Некоторые кланы довольно изолированы и остаются неиспользованным потенциалом для набора в армию. Построив связи, предоставив материальные льготы и возможность новой жизни вдали от бедных сельских регионов, мы сможем пополнить наши ряды стойкими солдатами. Кроме того, теперь, когда стабильность нашего правительства больше не вызывает сомнений, мы можем начать набор ветеранов побежденных фракций гражданской войны и включить их в нашу армию."
  
 MON_renew_the_academies: "Обновление академий"
 MON_renew_the_academies_desc: "В Монголии военная подготовка в основном была случайной, большинство офицеров обучались на службе или дома. Чтобы исправить это, в 1921 году барон фон Унгерн-Штернберг построил небольшую академию в Урге. Элегантное здание в русском стиле — это один из множества даров, которые российская армия передала Монголии. Независимо от наших отношений с Москвой, есть много того, чему можно научиться и адаптировать от их восстанавливающихся сил."
  
 MON_necessities_of_modern_warfare: "Необходимости современной войны"
 MON_necessities_of_modern_warfare_desc: "Монголия — большая, малонаселенная страна, и ее народ разделен на большие расстояния и высокие горы. Радио и электронные технологии имеют большой потенциал для решения этой проблемы. Кроме того, радио использовалось с Великой войны для эффективной связи между генералами и их солдатами. Если мы хотим защитить наш дом, интеграция радио в нашу доктрину — это необходимость!"
  
 MON_repudiation_of_the_statute_of_autonomy: "Отказ от статута автономии"
 MON_repudiation_of_the_statute_of_autonomy_desc: "Мрачная участь постигла монгольскую степь. После того как мы боролись и пролили кровь за свою независимость в 1911 году, наши великие герои были преданы аристократией, ханом и Россией. В 1915 году нас снова продали китайцам в качестве заложников. После отмены монгольской автономии Сю Шичанем, похоже, эта участь постигла нас снова."
  
 MON_national_unity_front: "Фронт национального единства"
 MON_national_unity_front_desc: "Мало какие политические партии готовы сотрудничать с китайцами. Тем не менее, чтобы создать иллюзию независимости от Китая для внешних наблюдателей, нам поручено создать широкую коалицию сотрудничествующих групп. Мы должны создать новые прикрывающие партии и объединения по всему политическому спектру."
  
 MON_reorganise_military_structure: "Реорганизация военной структуры"
 MON_reorganise_military_structure_desc: "Китай имеет принципиально отличное отношение к ведению войны, чем наш народ. Они сражаются на современной земле, полном гор, городов и глубоких бурных рек. Чтобы облегчить сотрудничество и уменьшить военную независимость, мы должны привести нашу структуру в соответствие с китайской, изучая уроки их великих академий."
  
 MON_requesting_officers_in_advance: "Запрос офицеров заранее"
 MON_requesting_officers_in_advance_desc: "Наши силы почти уничтожены после подчинения. Если мы снова хотим создать армию, достойную уважения и гордости, нам необходимо, чтобы наши владыки хотя бы предоставили нам эту милость. Через найм и включение китайских офицеров и переводчиков давайте восстановим монгольскую армию для новой современной эпохи."
  
 MON_nip_the_resistance_in_the_bud: "Прекратить сопротивление на корню"
 MON_nip_the_resistance_in_the_bud_desc: "Многие сельские монголы отказываются признать наше правительство, вступая в сопротивление. Мы знаем, на что способно сопротивление и к чему оно может привести. Несмотря на лучшие заверения Барона, МАН не удастся подавить. Однако мы не позволим себя одурачить его тщеславием или глупостью. Необходима полная кампания против партизан."
  
 MON_incorporation_into_the_middle_kingdom: "Включение в Срединное королевство"
 MON_incorporation_into_the_middle_kingdom_desc: "Внутренняя Монголия показала, что монгольский народ и китайцы могут успешно сотрудничать. С высшим слоем монголов, поддерживаемых китайцами, можно действительно достичь современности. Хотя пройдет много времени, прежде чем мы сможем полностью управлять собой, как наши братья, кто скажет, что мы не можем начать делать шаги в этом направлении?"
  
 MON_endearing_the_chains_that_bind: "Привязывая цепи, что нас связывают"
 MON_endearing_the_chains_that_bind_desc: "На протяжении всей своей истории Монголия существовала под китайским сюзеренитетом. Несмотря на кратковременные попытки независимости, очевидно, что мы не смогли ее защитить. Как бы печально это ни было, важно, чтобы мы стали частью новой системы управления."
  
 MON_the_national_revolution_sweeps_the_steppe: "Национальная революция охватывает степь"
 MON_the_national_revolution_sweeps_the_steppe_desc: "Куоминтань одержала победу над старым монгольским режимом. Монголийский Куоминтань, когда-то забытый, теперь ведет Новую Монголию вперед, рука об руку с Китаем."
  
 MON_land_to_the_tiller: "Земля тому, кто ее пашет"
 MON_land_to_the_tiller_desc: "Земельная реформа является неотъемлемой частью платформы КМТ как правых, так и левых. Сельские земли должны быть переданы тем, кто работает на них. Это основа современного, промышленного и кооперативного общества. И безусловно, первый шаг к национальному освобождению."
  
 MON_push_for_industrialisation: "Наступление на промышленность"
 MON_push_for_industrialisation_desc: "Экономическая модернизация необходима как для конкуренции на мировом уровне, так и для интеграции нашей экономики с китайской. Во-первых, необходимо преобразовать традиционные ремесленные производства в современные мастерские. Затем будет поддержано развитие профсоюзов, и в конечном итоге Монголия вступит в современную эпоху."
  
 MON_heroes_of_the_national_revolution: "Герои Национальной революции"
 MON_heroes_of_the_national_revolution_desc: "Национальная революционная армия — это сила непобедимой мощи. Созданная как партийная армия по указанию Го-фу, она преданно следует Трем принципам и продолжает борьбу с тех пор, как закончился Северный экспедиционный поход. С величайшими военными умами этого поколения, монгольская НРА несомненно достигнет подобного величия."
  
 MON_controlling_the_means_of_the_masses: "Контроль над средствами масс"
 MON_controlling_the_means_of_the_masses_desc: "Несправедливо было бы изображать Куоминтань как силу злобы или недовольства в Монгольской степи, ведь в их рядах и высших эшелонах находятся монголы и представители меньшинств. Через Комиссию по делам Монголии и Тибета гарантируется, что наши права защищены и услышаны. Однако народ не согласен, и его нужно поправить."
  
 MON_hoisting_the_white_sun: "Поднятие Белого Солнца"
 MON_hoisting_the_white_sun_desc: "Мы должны полностью объединиться с китайским Куоминтанем как в мыслях, так и в действиях. Продвигая общее дело и место нашего народа в мире, шаг за шагом монгольский народ и китайцы будут двигаться вперед, рука об руку, к общему Да Тонгу. Ведь хотя наши граждане не сражались в Национальной революции, ничто не мешает им делать это сейчас."
  
