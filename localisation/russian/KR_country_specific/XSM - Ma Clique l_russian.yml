### Decisions ###
 XSM_qinghai_struggle: "Борьба за Цинхай"
 XSM_qinghai_struggle_desc: "Южная часть клики Ма, власть которой сконцентрирована в Цинхае, сейчас находится в центре разгоревшегося с новой силой противостояния между Ма Линем и Ма Буфанем. Хотя до реальной войны между фракциями еще далеко, противостояние дяди и племянника перерастает в борьбу за влияние, где обе стороны пытаются перетянуть на свою сторону остальных членов семьи, попутно пытаясь завоевать доверие населения Цинхая.\n\n§GМа Лин §! контролирует §Y[?XSM.XSM_lin_qinghai_control]%§! совета Синина.\n§RМа Буфан§! контролирует §Y[?XSM.XSM_bufang_qinghai_control]%§! совета Синина."
 XSM_bufang_coup_mission: "Буфан делает свой ход"
 XSM_ask_feng_yuxiang_for_guominjun_support: "Запросить у Юйсяна помощь народных армий"
 XSM_ask_feng_yuxiang_for_guominjun_support_desc: "Фэн Юйсян все еще находится в Шанси с уменьшившейся, но все еще готовой к бою армией. Лин и его прихлебатели все еще удерживают его симпатию и стремяться укрепить их отношения. Другой вопрос примет ли Юйсян их предложения."
 XSM_hold_meeting: "Провести встречу с советом Синина"
 XSM_hold_meeting_desc: "Лин, не имеющий авторитета в совете остро нуждается в признании. Созыв совета на встречу может обеспечить ему некоторое влияние, в котором он так нуждается, но так же это оставляет возможность для Буфана повернуть все в свою пользу."
 XSM_lin_speech: "Согласовать речь"
 XSM_lin_speech_desc: "Пока Буфан продолжает действовать, нам необходимо добиться признания нашего режима, и речь, раскрывающая основные проблемы и пути, которыми Лин будет решать их поможет нам завоевать нужное уважение."
 XSM_public_donations: "Благотворительность"
 XSM_public_donations_desc: "Раздать часть личных средств Лина среди населения Синина, позволит получить не только симпатии народа, но и совета."
 XSM_council_defection: "Отступничество совета"
 XSM_council_defection_desc: "Буфан снова начал действовать в совете, используя угрозы, подкуп и грязные слухи чтобы получить влияние. Ожидается, что он продолжит свою деятельность, пока вопрос с постом губернатора не будет окончательно решен."
 
 XSM_yushu_conflict: "Конфликт в Юйшу"
 XSM_yushu_conflict_desc: "Юйшу - город за влияние над которым борются Тибет и Ма, с начала тридцатых годов этот город много раз переходил из рук в руки. В настоящий момент сохраняется хрупкий статус-кво и обе стороны предпринимают шаги, чтобы город окончательно перешел под их управление. Это, правда, может вылиться в конфликт, масштабы которого могут оказаться больше, чем можно предположить... n\nТекущий уровень напряженности в Юйшу: §Y[?XSM.yushu_tensions]§!\n\nУровень контроля Ма над Юйшу оценивается в: §Y[?XSM.yushu_control]%§!\nУровень контроля Тибета над Юйшу оценивается в: §Y[?TIB.yushu_control]%§!"
 XSM_ma_biao_decision: "Возвращение Ма Бяо в Юйшу"
 XSM_ma_biao_decision_desc: "Несмотря на то, что Ма Бяо покинул свою должность после защиты Юйшу от нападений тибетцев после нашего успешного вмешательства в войну между Тибетом и Сычуанем, возрастающая угроза налетов со стороны тибетских племен делает его присутствие в регионе вновь необходимым. Но возвращение героя тибетской кампании не может пройти незамеченым нашими южными соседями."
 XSM_reinforce_biao_garrison: "Усиление Ма Бяо"
 XSM_reinforce_biao_garrison_desc: "В то время, когда Ма Бяо постоянно отражает тибетские налеты, он нуждается в ежемесячных подкреплениях, чтобы поддерживать свой гарнизон укомплектованным и готовым к бою. Если мы не сможем наладить снабжение его сил, это может создать благоприятные условия для Тибета, которые позволят им прибрать регион к рукам."
 XSM_yushu_government_police: "Основание полиции в Юйшу"
 XSM_yushu_government_police_desc: "Хотя одной из целей Плана Восьми Пунктов Юйшу, разработанного Ма Ци и являлось создание полиции в городе, эта идея так и не была воплощена до самой безвременной кончины Ци. Так может пришло время исполнить этот замысел, раз уж за город опять идет напряженная борьба?"
 XSM_yushu_government_police2: "Послать Доб Добс в монастырь Гюйгу"
 XSM_yushu_government_police2_desc: "Хотя одним из тринадцати пунктов политики Далай Ламы была защита монастыря Гюйгу, это обещание так и не было исполнено до самой его смерти. Теперь, в силу возрастающих трений вокруг Юйшу, возможно нам стоит исполнить это обещание?"
 XSM_dongxiang_mongol_raid: "Налет Донсянских монголов"
 XSM_dongxiang_mongol_raid_desc: "Небольшое монгольское племя в Цинхае известно тем, что они были наемниками, служившими на нашей стороне во время войны с Тибетом. Мы могли бы вновь нанять их, чтобы организовывать налеты на позиции Тибетцев."
 XSM_dongxiang_mongol_raid2: "Голокские налеты"
 XSM_dongxiang_mongol_raid2_desc: "Оставшиеся представители народа Голок в Тибете жаждут отмщения за резню, устроенную армией Нинся. Мы можем привлечь их на свою сторону, чтобы организовывать налеты на позиции Ма."
 XSM_reinforce_border: "Укрепление границы"
 XSM_reinforce_border_desc: "Хотя граница между Тибетом и Синхаем формально существует, на деле это совсем не так. Граница представляет собой мешанину из зон, контролируемых Тибетом и Китаем. Укрепление законной границы может помочь нам оказывать давление на территории, контролируемые Тибетом."
 XSM_reinforce_border2: "Укрепление границы"
 XSM_reinforce_border2_desc: "Хотя граница между Тибетом и Синхаем формально существует, на деле это совсем не так. Граница представляет собой мешанину из зон, контролируемых Тибетом и Китаем. Укрепление законной границы может помочь нам оказывать давление на территории, контролируемые Ма."
 
 XSM_internal_decisions: "Экстренные меры военного времени"
 XSM_internal_decisions_desc: "Клика Ма вновь погрузилась в пучину политического кризиса. К счастью, у нас есть определенные связи, которые помогут нам в нашей борьбе за выживание, за определенную плату, разумеется."
 
 XSM_assemble_air_squadron: "Сформировать Циньский авиаотряд"
 XSM_request_infantry_equipment: "Приобрести циньское оружие"
 XSM_pull_strings_with_industrialists: "Убедить зарубежную промышленность, работать на клику Ма"

### Bookmark ###
 XSM_KR_gathering_storm_desc: "Три семьи Ма укрепляли свое правление на северо-западе в течение тридцати лет. когда грянула революция они встали на сторону почти всех жителей Китая, а некоторые даже сражались друг с другом, чтобы оставаться на стороне всех, и теперь Ма считается одним из величайших союзников новой династии Цин, возглавляемой Чжили. Конечно, не все так хорошо. Сердечный приступ Ма Фусяна три года назад потряс клику, и с тех пор чувство волнения и беспокойства медленно распространяется. На данный момент северо-запад мирный, но его будущее менее определено, чем многим хотелось бы верить..."

