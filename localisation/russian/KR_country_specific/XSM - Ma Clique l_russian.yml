 XSM_ma_buqing: "Ма Буцин"
 XSM_ma_buqing_desc: "§YОписание генерала\n§YРодился:§L\n1903\nХэчжоу, Ганьсу, Империя Цин\n§YВоенная карьера:§L\n Старший брат противоречивого Ма Буфаня, Ма Бучинь так же служил под началом отца в Цинхайской армии. В отличие от брата Бучин получил классическое китайское образование, что сделало его неуместным в жтноцентрическом конфликте с Тибетом в 1935. Ма Бучин служил под началом Фэна Юйсяна в период союза между Ма и Народными армиями, что привело к его политическому краху, после предательства последних"
