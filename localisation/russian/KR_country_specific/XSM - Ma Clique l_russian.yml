### Ideas ###
 XSM_destruction_gansu: "Разрушение Ганьсу"
 XSM_destruction_gansu_desc: "Клика Ма объединилась с Народными Армиями в ходе войны с Фентяном, что привело к оккупации националистами Нижней Ганьсу, северного Цинхая и части Нинся. Наиболее пострадала от этого Ганьсу, где располагался основной	 источник вооружения для клик- Арсенал Тянсюй. Националисты усилили хватку и выжали из провинции все соки, чтобы обеспечивать свои вооруженные силы, оставив и гражданскую промышленность и арсенал в руинах. Хотя предательство Ма 1926 года смогло уменьшить нанесенный ущерб, Ганьсу все еще пожинает плоды этих событий, особенно учитывая, что Ма Фусян распределяет ресурсы между Нинся и Суйюанем, в ущерб Ганьсу."
 
 XSM_destruction_gansu2: "Реконструкция Ганьсу"
 XSM_destruction_gansu2_desc: "Клика Ма объединилась с Народными Армиями в ходе войны с Фентяном, что привело к оккупации националистами Нижней Ганьсу, северного Цинхая и части Нинся. Наиболее пострадала от этого Ганьсу, где располагался основной	 источник вооружения для клик- Арсенал Тянсюй. Националисты усилили хватку и выжали из провинции все соки, чтобы обеспечивать свои вооруженные силы, оставив и гражданскую промышленность и арсенал в руинах. Хотя предательство Ма 1926 года смогло уменьшить нанесенный ущерб, Ганьсу все еще пожинает плоды этих событий, поскольку [XSM.GetLeader] направляет ресурсы на борьбу с опиумными плантациями Нинся и Суйюаня, в обход Ганьсу."
 
 XSM_destruction_gansu3: "Восстановление Ганьсу"
 XSM_destruction_gansu3_desc: "Хотя предательство Ма 1926 года смогло уменьшить нанесенный ущерб, Ганьсу все еще пожинает плоды этих событий, особенно учитывая, что [XSM.GetLeader] направляет ресурсы на борьбу с опиумными плантациями Нинся и Суйюаня, в обход Ганьсу. Наконец мы сдвинули с мертвой точки борьбу с выращиванием опия в Ганьсу и наши усилия уже начали приносить плоды в деле освобождения народа от пагубных пристрастий востока."
 
 XSM_han_hui_divide: "Раскол между Хань и Хуэй"
 XSM_han_hui_divide_desc: "Хотя усилия Ма Фусяна по объединению конфуцианских и исламских идей и привели к тому, что народность Хуэй стала человечнее в глазах ханьского населения северо-запада, на Хуэй все еще во много смотрели как на животных. Уйдут еще многие годы, прежде, чем нам удастся преодолеть это отношение, так что все, что мы сейчас можем сделать это ждать."
 
 XSM__hui_supremacy: "Превосходство Хуэй"
 XSM__hui_supremacy_desc: "Народ Хуэй, должен постоять за себя перед лицом ползучего ханьского империализма. Однако, для сохранения нашей власти нам нужен союз с ханьцами, так что это только вопрос сохранения нашей культуры."

 XSM_han_hui_cooperation: "Объединение Хань и Хуэй"
 XSM_han_hui_cooperation_desc: "Народ Хуэй должен отринуть свои фундаменталистские убеждения и объединиться с Ханьцами во имя защиты от вторжения извне. Мы на поле боя доказали, что можем постоять за себя и Ханьцы научились уважать нашу культуру."

 XSM_stable_government: "Стабильное правительство"
 XSM_stable_government_desc: "Правительство Ма Линя приложило все усилия, чтобы сделать гражданскую администрацию маяком надежды в Западном Китае. Новые должности и правительственные программы позволяют управлять провинцией эффективней, чем раньше."

 XSM_dispersed_society: "Рассредоточенное общество"
 XSM_dispersed_society_desc: "Северо-западный Китай обладает гораздо меньшей плотностью населения, чем восточная часть страны. Районы вроде Нинся, Цинхай и верхняя Ганьсу населены очень подвижным населением с очень небольшой долей горожан, живущих на одном месте. Мы можем извлечь определенную выгоду из того, что наши люди имеют давние традиции жизни в седле. Это так же усложняет задачу для наших врагов по организации актов саботажа. С другой стороны, недостаток оседлого населения усложняет наше и без того не блестящее технологическое развитие."
 
 XSM_horse: "Элитная кавалерия"
 XSM_horse_desc: "Всадники и члены племен со всей нашей территории теперь в нашем распоряжении, чтобы организовывать сокрушительные удары по врагам Ма."
 
 XSM_local_logistics: "Традиционная логистика"
 XSM_local_logistics_desc: "Возможно, мы были отрезаны от западных инноваций, таких как моторизованная логистика, но в Китае никогда не было инфраструктуры для их поддержки. Возможно, традиционная логистика и не принесет нам никаких технологических наград, но мул может пересечь пересеченную местность этой страны легче, чем грузовик."
 
 XSM_opium_production: "Опиум в Ганьсу"
 XSM_opium_production_desc: "Семье Ма придется принять неприятную правду об экономике Китая. Пока рынок опиума не будет полностью уничтожен и весь Китай не будет просвещен идеями ислама, нам придется получать прибыль из грехов ханьцев."
 
