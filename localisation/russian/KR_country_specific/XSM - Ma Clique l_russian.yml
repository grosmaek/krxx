 mac.230.t: "Хуэйское движение на Северо-Западе"
 mac.230.d: "Потрясенные победами Хуэй в Северо-Западной войне, жители [FROM.GetNameDef] начали настаивать на мире, надеясь сохранить лицо. Приняв нескольких своих эмиссаров, лидеры различных кланов Ма уверены, что конфликт может быть урегулирован на очень выгодных условиях. Тем не менее, несмотря на жестокость, с которой сражались армии Хуэй, мало кто из кланов Ма желает тотальной войны. Прекращение боевых действий, когда оспариваемые китайские территории возвращаются под управление хуэйских губернаторов, а вражеским остаткам разрешается сохранить свою независимость, сейчас серьезно рассматривается в залах власти. Теперь [XSM.GetLeader] предстоит решить, стоит ли эта оливковая ветвь того, чтобы отбросить шанс покорить смертельного врага и зарыть топор войны между буддистами и мусульманами на Северо-Западе, хотя бы на время."
 mac.230.a: "Принять предложение о мире."
 mac.230.b: "Мы добиваемся полной победы!"

 mac.231.t: "Мирное предложение отклонено"
 mac.231.d.MON: "Наше предложение по урегулированию конфликта достигло наших противников. Не желая отдавать спорные территории, монголы всё ещё надеются победить нас. [MON.GetLeader] старается поднять свой народ на дальнейшее кровопролитие. И хотя мы не можем ему в этом помешать, сопротивление нашим войскам будет смехотворно. Вперёд, к победе!"
 mac.231.d.TIB: "Наше предложение по урегулированию конфликта достигло наших противников. Не желая отдавать спорные территории, тибетцы всё ещё надеются победить нас. [TIB.GetLeader] старается поднять свой народ на дальнейшее кровопролитие. И хотя мы не можем ему в этом помешать, сопротивление нашим войскам будет смехотворно. Вперёд, к победе!"
 mac.231.a: "Продолжаем бой."
 
