 XSM_ma_lin_mhc_desc: "§YОписание офицера\nРодился:§! §g1876, Хэчжоу, Ганьсу, Империя Цин§!\n§YПолитическая карьера:§! §g$XSM_ma_lin_desc$"

 #馬鴻賓
 XSM_ma_hongbin: "Ма Хунбинь"
 XSM_ma_hongbin_desc: "Ма Хунбинь вырос в тени своего отца Ма Фулу, отдавшему жизнь борьбе с Союзом Восьми Наций в 1900. В отличие от отца Хунбинь решил защищать христианскую миссию в Сан Дао и получил за это орден Леопольда по завершении восстания боксеров. На заре эпохи милитаристов Ма Хунбинь предпринимал попытки стать союзником Гоминдана, уведомив генерала Чана Кайши о том, что он принял пост губернатора провинции Нинся в 1920. Неожиданно Чан потребовал от Хунбина открыть Нинся для ханьских поселенцев, что подрывало автономию региона. В 1925 Хунбинь официально отрекся от Чана Кайши. К несчастью для Ма Хонбина, Ма Хункуй в 1930 открыто обвинил его в том, что Хунбинь был шпионом социалистов. Этот конфликт был прерван войной с Народными Армиями, вынудившей Ма Хунбина сражаться бок о бок с Ма Хункуем против Фэн Юйсяна. Му Хунбинь оказался в опале за то, что не смог помешать мятежному Ма Джунъину набирать боевиков в Нинся."
 XSM_ma_hongbin_leader_desc: "§YОписание лидера\nРодился:§! 14 сентября 1884, Хэчжоу, Ганьсу, Империя Цин\n§YПолитическая карьера:§! $XSM_ma_hongbin_desc$"
 XSM_ma_hongbin_commander_desc: "§YОписание генерала\nРодился:§! §g14 сентября 1884, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! §g$XSM_ma_hongbin_desc$"
 XSM_ma_hongbin_mhc_desc: "§YОписание офицера\nРодился:§! §g14 сентября 1884, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! §g$XSM_ma_hongbin_desc$"

 #馬福祥
 XSM_ma_fuxiang: "Ма Фусян"
 XSM_ma_fuxiang_desc: "Ма Фусян считается одним из основателей клики семьи Ма, закрепившейся на северо-западе. Как и многие члены его семьи, он служил под началом Дуна Фусяна и сделал себе имя в ходе восстания боксеров, служа в Храбрецах Кансу. На заре Синьхайской революции он, вместе с племянником Ма Хонбином защищал католические миссии, тогда как такие личности как Ма Анлян сражался на стороне династии Цинь против республиканцев. Хотя Анлян одерживал победы в ходе революции неизбежное падение династии вынудило его самого и его родных присягнуть на верность республике. Вскоре Анлян скончался, оставив Фусяна в качестве фигуры, объединяющей северную клику Ма.Главной целью Фусяна является стремление к гарантии сохранности своего влияния на северо-западе. Прежде, чем он узнал это, он и остальная часть семьи оказались частью Народных армий, которые, в ходе кровопролитных боев оккупировали нижнюю Ганьсу. Этот союз не продержался долго, поскольку Фусян предал Народные армии, объединившись с Чжилийской кликой, союз с которой просуществовал почти десятилетие. Смена покровителя дала свои плоды, когда Фусяна провозгласили губернатором Ганьсу и Суйюаня.\nНыне Фусян ведет куда более мирную жизнь, сохраняя ключевую роль на северо-западе. Будучи главой Комиссии по делам Тибета и Монголии, он занимается всеми вопросами по отношениям с этими враждебными фракциями. Во главе всего теперь стоит его новая миссия по гуманизации региона с помощью уникального сплава конфуцианских и исламских верований, имевших определенный успех у местного населения и даже снискавших ему славу ученого. Десятилетие мира было куплено усилиями Фусяна и пока он жив, мир будет продолжаться."
 XSM_ma_fuxiang_leader_desc: "§YОписание лидера\nРодился:§! 4 февраля 1876, Хэчжоу, Ганьсу, Империя Цин\n§YПолитическая карьера:§! $XSM_ma_fuxiang_desc$"
 XSM_ma_fuxiang_commander_desc: "§YОписание генерала\nРодился:§! §g4 февраля 1876, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! §g$XSM_ma_fuxiang_desc$"
 XSM_ma_fuxiang_mhc_desc: "§YОписание офицера\nРодился:§! §g4 февраля 1876, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! §g$XSM_ma_fuxiang_desc$"

 #馬步芳
 XSM_ma_bufang: "Ма Буфан"
 XSM_ma_bufang_desc: "Ма Буфан - младший брат Ма Букина и сын Ма Ци, служивший вместе с ними в составе Цинхайской армии в 1915. Это назначение было одобрено Бейянским правительством и позволило Буфану заработать репутацию. Ма Буфан во время военной службы изучал ислам и ознакомился с Мечетью Дунгань и Иевани Ма Ваньфу, прежде чем его повысили до генерала. До их предательства Буфан поддерживал союз Ма Фусяна с националистами, но из-за своей нерешительности непосредственно сражаться с врагом он стал объектом семейного гнева. После того, как Ма Лин был назначен губернатором Цинхая в 1931, Ма Буфан углубился в свою веру, официально провозгласив Иевани основной патриотической формой ислама. Ма Буфан поддерживал чисто формальные отношения с Ма Хонбином и Ма Хункуем, поскольку восхищался волей к борьбе Ма Джунъина, хотя и порицал факт, что тот предал семью."
 XSM_ma_bufang_leader_desc: "§YОписание лидера\nРодился:§! 1903, Хэчжоу, Ганьсу, Империя Цин\n§YПолитическая карьера:§! $XSM_ma_bufang_desc$"
 XSM_ma_bufang_commander_desc: "§YОписание генерала\nРодился:§! §g1903, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! §g$XSM_ma_bufang_desc$"
 XSM_ma_bufang_mhc_desc: "§YОписание офицера\nРодился:§! §g1903, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! §g$XSM_ma_bufang_desc$"

 #馬鴻逵
 XSM_ma_hongkui: "Ма Хункуй"
 XSM_ma_hongkui_desc: "Ма Хункуй - сын "Героя Северо-Запада" Ма Фусяна. Ма Хункуй окончил Военную академию Ганьсу в 1909 году и присоединился к Синьхайской революции в 1912 году. Ма Хункуй объявил себя "командующим по подавлению бандитизма", что изначально ставило его в ряды Гоминьдана, как часть союза Ма Фуйсяна с кликой. Когда Фэн Юйсян предал Ма Фуйсяна, Ма Хункуй жестоко очистил его бригаду от гоминьдановцев в рамках войны между Ма и Гоминьданом. После разрушения Ганьсу Ма Хункуй удвоил свою оппозицию Гоминьдану, дойдя до того, что осудил Ма Хунбиня за его связь с ними. В начале 1930-х годов Ма Хунбину пришлось столкнуться с проблемой балансирования между губернаторством в Ганьсу, которое он унаследовал от своего отца, и экономическими трудностями, вызванными иммиграцией ханьцев."
