 mac.207.t: "Мизинец Будды в Юйшу"
 mac.207.biao: "Цай Зужэнь был вождем племени Бучин, живущем в Юйшу, и он предстал перед сложным выбором. Он оглядел своих людей, собравшихся вокруг костра, сжимающих в руках мечи и он видел полк Ма Бяо, который был  окружен тибетскими войсками. Тяжелое молчание повисло в воздухе, забирая последние остатки мирной жизни и предвещая резню. Огонь костра был последним островком мира и спокойствия в текущей ситуации, но Цай знал, что надо делать.\n\n'Пора'.\n\nЦай послал своих людей в атаку, нарушая тишину между противоборствующими сторонами и его верные соплеменники ударили в тыл гарнизону Ма, погружая и без того окруженные войска в полный хаос в считанные мгновения. Солаты разбегались кто куда, а Бяо нигде не было видно. \n\nТибетские солдаты преследовали и безжалостно истребляли бегущих бойцов гарнизона Юйшу. Видя как юные жизни прерываются одна за другой Цао сам ощутил ужас, когда Бяо внезапно оказался перед ним, нанеся удар ему в живот прежде, чем предводитель Бучин смог что-то предпринять. Хоть Бяо и был вскоре убит, потеря лидера вынудила Букин отправиться по домам. Тибетцы, лишившись поддержки от племени Букин, смогли покорить Юйшу самостоятельно. Но гнетущая тишина, воцарившаяся после этого, была знаком о приближении еще более кровавого конфликта."
 mac.207.tfwnobiao: "Цай Зужэнь был вождем племени Бучин, живущем в Юйшу, и он предстал перед сложным выбором. Он оглядел своих людей, собравшихся вокруг костра, сжимающих в руках мечи и он видел полк Ма, который был  окружен тибетскими войсками. Тяжелое молчание повисло в воздухе, забирая последние остатки мирной жизни и предвещая резню. Огонь костра был последним островком мира и спокойствия в текущей ситуации, но Цай знал, что надо делать.\n\n'Пора'.\n\nЦай послал своих людей в атаку, нарушая тишину между противоборствующими сторонами, и его верные соплеменники ударили в тыл гарнизону Ма, погружая и без того окруженные войска в полный хаос в считанные мгновения. Солдаты разбегались кто куда, пытаясь избежать резни. \n\nТибетские солдаты преследовали и безжалостно истребляли бегущих бойцов гарнизона Юйшу. Видя как бойцы Ма гибнут один за другим, Цай увидел ужас в глазах одного из них, который, ища возмездия атаковал его. Цай был достаточно быстр, но потерял руку. Бучин вернулись по своим домам, они завоевали доверие тибетцев и не было нужды нести еще большие потери. К утру Тибет уже полностью контролировал Юйшу и их войска были готовы двигаться дальше в Цинхай, если потребуется."
 mac.207.a: "Мы идем за вами, ублюдки"
 
 mac.208.t: "Концентрация внимания на Ганьсу"
 mac.208.d: "Война оказалась тяжелым испытанием, поскольку авантюристы со всех сторон пытались атаковать земли Ма, но они добились победы, благодаря своей силе, решимости, лидерству и  благодаря силе своих солдат. Теперь, когда угроза немедленного нападения устранена, семьи Ма обратили свои взоры на внутренние дела. Ганьсу, родина патриарха семьи и место их величайшего триумфа. Ныне город лежит в руинах из-за конфликтов двадцатых годов и наводнен сычуанскими беженцами, спасающимися от войны в провинции и голода. Неудивительно, что вся клика пристально следит за нынешним губернатором Ганьсу, Ма Хункуем, чье жесткое правление, не может скрыть того, что он уже приобрел часть мягких черт характера, которые его отец, Ма Фусян развил только к закату жизни."
 mac.208.a: "Этот город важен для клики"

 mac.209.t: "Братья Хункуй и Хунбинь волнуются"
 mac.209.d: "Пока угрозы иностранного вторжения нет, некоторые члены семьи Ма направили свои усилия друг против друга, желая влияния на территории клики. Прямо сейчас губернатор Ганьсу Ма Хункуй начинает агитацию против своего брата Ма Хунбина, занимающего пост губернатора Нинся. Оба обвиняют друг друга в Суйюаньском кризисе, случившемся перед войной с Монголией, а Хункуй еще и обвиняет брата в бездеятельности по отношению к северным бандитам и их пособникам. Хунбинь со своей стороны обвиняет Хункуя в недальновидности и том, что он потерпел неудачу, угрожая монголам так же как и тибетцам, не попытавшись даже вникнуть в ситуацию. Теперь все зависит от того чью сторону примет официальный Синин и как разрешит этот конфликт."
 mac.209.a: "Ма Хункуй не получит поддержки от Синина"
 mac.209.b: "Ма Хункуй получит поддержку от Синина"
 
 mac.210.t: "Ма Хункуй предлагает Ма Ляну помочь Нинся"
 mac.210.d: "Хотя Совет Синина и не встал на сторону Ма Хункуя, похоже он предпринял очередную попытку обратиться к совету. Хункуй теперь предлагает, чтобы Ма Лян, ближайший союзник Ма Буфана, помог Ма Хунбину в управлении провинцией Нинся, помятуя о недавних проблемах с монголами на севере. Хотя многие соглашаются с рехонностью данного предложения, иные считают, что это предложение для Ма Хункуя лишь способ позлить старшего брата."
 mac.210.a: "Ма Лян получит нашу всемерную поддержку"
 mac.210.b: "Ма Хункуй должен доказать, что это необходимо"
 
 mac.211.t: "Ма Хунбинь обвиняет Хункуя в ереси"
 mac.211.d: "Отказавшись проглотить оскорбление от официального Синина, Ма Хунбинь обвинил Ма Хункуя в том, что тот тайно спонсирует Иевани, анти-суфистскую секту, которая провозглашает либерализацию положения Хуэй, несмотря на возражения ханьцев. Утверждая, что решение принять сторону Ма Хункуя может быть истолковано как попытка продвижения еретического течения ислама в западных провинциях, он требует пересмотра этого решения в свете сложившейся ситуации. Ма Хункуй, в свою очередь яростно опровергает все обвинения, утверждая, что это все не более, чем пустые слова, не подкрепленные никакими фактами. По словам Хункуя, это все лишь попытка подорвать его власть над Нинся."
 mac.211.a: "Новые взгляды Ма Хункуя одержат верх над Хунбином"
 mac.211.b: "Мы должны принять взвешенное решение, иначе наша клика распадется"
 
 mac.212.t: "Ма Хунбинь раскрывает глупость Хункуя"
 mac.212.d: "Воспользовавшись более консервативным подходом, вместо того, чтобы сломя голову бросаться в пекло, Ма Хунбинь смог собрать доказательства своей правоты и представить их перед лицом совета Синина. В свое время Хунбинь явно обрисовал все провалы Хункуя в деле восстановления Ганьсу после оккупации националистами и набегов Чжунъина, а так же, что ему требуется усилить политическое и религиозное единство перед лицом угрозы со стороны буддистов. Ма Хунбинь потребовал, чтобы пост губернатора Ганьсу был передан кому-то более подходящему для этой должности и более способному блюсти наследие Ганьсу. Он, разумеется уверен, что никто кроме него самого не справится с этой задачей, но готов предложить кого-то из своего ближайшего окружения, чтобы объединить северную клику Ма, как это было в золотые дни семьи под руководством Фусяна."
 mac.212.a: "Заявление Хунбина интригует"
 
 mac.213.t: "Совет в нерешительности относительно заявлений Хунбина"
 mac.213.d: "Совет Синина не смог прийти к согласию по поводу того достаточны ли прегрешения Хункуя того, чтобы снять его с поста губернатора Ганьсу. Посланник Хункуя тихо вошел в зал совета во время перервыва на молитву и переговорил с несколькими членами совета. Посланник извинился за то, что Хункуй не смог прибыть лично и, в качестве извинений предоставил доказательства предательства Хунбина. Оскорбленные тем, что Хункуй не соизволил прибыть на заседание лично, члены совета выразили полную поддержку Ма Хунбину."
 mac.213.a: "Мы должны исполнить волю совета"
 
 mac.214.t: "Семья Ма признала Хункуя некомпетентным и собирается под знамена Хунбина"
 mac.214.d: "Семья Ма прибыла в Ганьсу, где их встретил лишь незначительный ремонт Мечети Хуаси. Ма предъявили ультиматум Ма Хункую, требуя от него передать пост губернатора Ганьсу Ма Хунбину, а самому Хункую предписывается заняться подготовкой войск. Хункуй покорился и северные провинции отныне будут объединены вокруг Иньчуаня, а клика вновь объединится под знаменем семьи Ма Цанлина."
 mac.214.a: "Чжэньчжу A"
 
 mac.215.t: "Ма Хункуй отводит семью в Ганьсу"
 mac.215.d: "Сининский Совет находится в возмущении из-за самоуверенности Ма Линь в Цинхае, а поскольку Ма Хункуй выступает за Ма Линь, Совет начинает поиски лидера клики в другом месте. Ма Хункуй, видя, как власть распространяется в Цинхае, пригласил членов трех семей Ма в Ганьсу посмотреть на его работу. Большинство членов Сининского Совета приняли его предложение, и политическая резолюция застопорилась в пользу однодневных поездок."
 mac.215.a: "Я слышал, у них есть магазин мороженого в Ганьсу "
 
 mac.220.t: "Протест Ма Хунбиня привел к расколу в семье"
 mac.220.d: "Ма Хунбинь возражает против назначения Ма Ляна генералом в Нинся, заявляя, что это проявление неуважения к опыту и возрасту Хунбина. Лян, в свою очередь утверждает, что Чжунъин с легкостью побьет Хунбина. Ситуация подошла к точке, когда мы должны решить кого поддержать, ведь оскорбления сыпящиеся направо и налево оставляют провинцию без управления."
 mac.220.a: "Мы должны срочно созвать совет Синина"
 mac.220.b: "Кажется это хороший момент, чтобы уйти"
 XSM_ma_hongbin_remains: "§YМа Хунбинь§! останется у власти и правительство не изменится§!\n"
 
 mac.221.t: "Ма Хунбинь вынужден уйти из Нинся"
 mac.221.d: "С учетом того, что ближайший соратник Ма Буфана Ма Лян получил поддержку в этом конфликте, политическое давление на Ма Хунбина выросло до беспрецедентных масштабов. На фоне этого, он решил покинуть свой пост в пользу Ляна и вернуться в свое поместье в Нинся, где сможет приложить свои таланты на военном поприще, вместо политической сцены. В то же время Хункуй смог консолидировать политические силы северной части клики в своих руках, сохраняя доминирующее положение."
 mac.221.a: "Чжэньчжу A"

 mac.222.t: "Ма Хункуй переманивает Семью в Ганьсу"
 mac.222.d: "Совет Синина крайне недоволен откровенно ограниченой политикой Ма Буфана и вот-вот объявит его непригодным для поста губернатора Цинхая. Однако Ма Хунбинь встал на сторону Буфана. В конечном итоге Совет Синина не принял резолюцию об отстранении Буфана, но собирался вернуться к этому вопросу на следующем заседании. Ма Хункуй, видя разброд во власти Цинхая, пригласил членов трех семей Ма в Ганьсу, чтобы они увидели результаты его трудов. Большая часть совета Синина приняло его приглашение и таким образом политическое решение было отложено на время путешествия."
 mac.222.a: "Я слышал, что в Ганьсу продают мороженное"
 
 mac.223.t: "Ма Хункуй влияет на семью и назначается губернатором Нинся"
 mac.223.d: "Семьи Ма находятся под влиянием демонстрации Ма Хункуем планов по восстановлению Ганьсу и прибыли в Тяншуйский военный штаб. Хункуй обещает дальнейшую модернизацию и развитие Цинхая и Нинся, а так же то, что ханьцы никогда не поведут Хуэй на битву за выживание Китая. В завершении Хункуй заявил, что Ганьсу из всех территорий Ма является единственной полноценной провинцией в глазах китайских интеллектуалов и большинство китайцев будет судить о клике именно с этих позиций. Семьи Ма впечатлены планом Ма Хункуя."
 mac.223.a: "Северная семья Ма торжествует!"
 
 mac.224.t: "Война между Хуэй и буддистами"
 mac.224.d: "На северо-западе вновь нарастает напряженность между Ма и Тибетом. Все произошло после месяцев нестабильности обеих противоборствующих сторон,  которая может быть разрешена только путем назначения внешнего врага. Разные инциденты, имевшие место в последние пять лет, например голокская резня, борьба в Совете Синина и слухи о том, что следующий Далай Лама живет в Юйшу, предопределили неизбежность этой войны. Если бы не вторжение Монголии, этот конфликт не достиг бы такого накала страстей. Этот конфликт может доказать, что китайское правительство на востоке не имеет связи с Синцзяном, или же он покажет, что народ Хуэй восстановил китайскую гегемонию на северо-западе страны."
 mac.224.a: "Западное пламя движется на восток"
 
 mac.225.t: "Народ требует мира на северо-западе"
 mac.225.d: "Недовольство военным конфликтом между Хуэй и буддистами долгое время нарастало. Тысячи людей, чьи дома были разрушены партизанами и семьи самих военачальников, никогда не желали тотальной войны. В залы заседаний поступило предложение мирной сдачи и временного разделения земель между тибетцами и монголами. Только от властей теперь зависит стоит ли эта оливковая ветвь подчинения смертельному врагу и имеет ли смысл зарыть топор войны между мусульманами и буддистами, не важно временно или нет."
 mac.225.a: "Направьте предложение о мире"
 mac.225.b: "Мы никогда не сдадимся"
 
 mac.226.t: "Просьба о мире на северо-западе"
 mac.226.d.MON: "Прошение о прекращении огня между Монголией и Ма на время разрешения правительственного кризиса в Китае достигло кабинета [MON.GetLeader]. Это сообщение апеллирует к тем силам в Монголии, что желают возвращения солдат по домам, включая некоторых членов правительства. Правда существует риск, что восстановленное китайское правительство нарушит это хрупкое перемирие."
 mac.226.d.TIB: "Прошение о прекращении огня между Тибетом и Ма на время разрешения правительственного кризиса в Китае достигло кабинета [TIB.GetLeader]. Это сообщение апеллирует к тем силам в Монголии, что желают возвращения солдат по домам, включая некоторых членов правительства. Правда существует риск, что восстановленное китайское правительство нарушит это хрупкое перемирие."
 mac.226.a: "Да, давайте уже закончим это"
 mac.226.b: "Эта война еще не закончилась"
 
 mac.227.t: "Предложение о мире отвергнуто"
 mac.227.d.MON: "Прошение о мире между Хуэй и буддистами было отклонено. Позиции обеих сторон слишком непримиримы для этого. На северо-западе может быть либо правительство Хуэй, либо правительство буддистов и никаких компромиссных вариантов здесь нет. "
 mac.227.d.TIB: "Прошение о мире между Хуэй и буддистами было отклонено. Позиции обеих сторон слишком непримиримы для этого. На северо-западе может быть либо правительство Хуэй, либо правительство буддистов и никаких компромиссных вариантов здесь нет."
 mac.227.a: "Продолжаем..."
 
 mac.228.t: "Ма предлагают свои условия"
 mac.228.d: "В офис [ROOT.GetLeader] поступила петиция, составленная членами его все более паникующего кабинета, с просьбой прекратить огонь между [ROOT.GetNameDef] и [XSM.GetNameDef] до тех пор,\"пока национальный кризис, связанный с правительством Китая, не будет урегулирован\". Спорные территории останутся в их руках, что является свидетельством наших неудач в конфликте. Очевидно, что в [ROOT.Capital.GetCapitalVictoryPointName] поселилось чувство пораженчества, которое вряд ли исчезнет в ближайшем будущем. Этот вопрос привлекает тех, кто призывает вернуться домой, включая растущий голос в правительстве. Однако предложение таких невыгодных условий вызывает стыд и упреки, и вполне вероятно, что если в Китае появится национальное правительство, оно воспользуется этим в интересах Хань при окончательном урегулировании северо-западных претензий."
 mac.228.a: "Да, давайте покончим с этим."
 mac.228.b: "Эта война еще не закончена."

