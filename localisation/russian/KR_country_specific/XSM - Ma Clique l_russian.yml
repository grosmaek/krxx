 #馬麟
 XSM_ma_lin: "Ма Линь"
 XSM_ma_lin_desc: "Ма Лин - сын знаменитого Храбреца Кансу Ма Хайяня, который сражался с союзом восьми наций в 1900 году вместе с Ма Фусянем. Выросший в Ганьсу, где перемешалось влияние народов хань и ху, Ма Лин примкнул к исламистской секте Сядотан Ханафи. Ма Лин в течение первых двадцати лет двадцатого века часто выступал в роли посредника в д елах наиболее радикальных представителей династии Ма, включая Ма Джунъина. Ма Лин был в состоянии отражать налеты Ма Джунъина в Ганьсу в ходе войны между Ма и Народными Армиями. Ма Лин стал преемником своего брата Ма Ци на посту губернатора Цинхая после его смерти в 1931. Это назначение сильно расстроило его племянника Ма Буфаня, который заявлял, что вполне обладает навыками, достаточными для поста губернатора. Работа Ма Лина на посту губернатора привела к экспансии Цинхая в Амдо в 1935, снискавшей уважение остальной части династии Ма. К концу 1935 года Ма лин, совместно с Ма Фусянем разработали план по присоединению Юшу и Цинхаю, но в силу смерти Фусяня этот план так и не был реализован."
