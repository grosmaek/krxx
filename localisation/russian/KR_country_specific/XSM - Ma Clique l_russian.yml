 #馬彪
 XSM_ma_biao: "Ма Бяо"
 XSM_ma_biao_desc: "Очередной молодой солдат Храбрецов Кансу, Ма Бяо играл активную роль в борьбе с Альянсом восьми наций. Ма Бяо был произведен в ранг бригадного генерала в Цинхайской армии в начале войны с Тибетом в 1935, в ходе которой он храбро командовал обороной Юйшу против армии Тибета. Победа Ма Бяо сопровождалась жестокостью по отношению к народу Голок, представителей которого обвиняли в предательстве Ма. Ма Бяо контролировал уничтожение городов Голок и провозгласил это первым камнем в грядущем величии народа Донсян, бок о бок с которым он сражался. Ма Бяо вернулся в Цинхай, многие жители которого ненавидели его за устроенную резню. Бяо сохранил свой пост и влияние только благодаря своей смелости и союзу с донсянским имамом Ма Ваньфу, лидером Иевани."
 XSM_ma_biao_commander_desc: "§YОписание генерала\nРодился:§! §g1885, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! $XSM_ma_biao_desc$"
 XSM_ma_biao_mhc_desc: "§YОписание офицера\nРодился:§! §g1885, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! $XSM_ma_biao_desc$"

 #馬敦靜
 XSM_ma_dunjing: "Ма Дунцзин"
 XSM_ma_dunjing_commander_desc: "§YОписание генерала\n§YРодился:§L\n1906\nХэчжоу, Ганьсу, Империя Цин\n§YВоенная карьера:§L\nТретий сын Ма Хунбина, Ма Дунцзин служил под началом Ма Хункуя в Армии Подавления Бандитов и находился под значительным влиянием идей Ма Хункуя. Однако, как большинство генералов Ма, Дунцзин был открыт новым союзникам, если это шло на благо интересам национального объединения."

 #馬仲英
 XSM_ma_zhongying: "Ма Чжунъин"
 XSM_ma_zhongying_desc: "Ма Чжунъин - дряная овца семьи Ма и полностью оправдывает свою репутацию. Ма Чжунъин последовал по стопам своих старших родственников и уже в 14 лет поступил на военную службу. В 17 Чжунъин шокировал семью, дезертировав во время битвы за Ганьсу против Фэн Юйсяна.  Забрав с собой свое кавалерийское подразделение он скрылся на севере Нинся. В последующее десятилетие Чжунъин пытался расширить свои собственные владения за счет восточных провинций Ма, имея лишь одного союзника- Ма Хушаня. Ма Чжунъин проникся учением исламистской секты Сяодатан и его увлеченность ими толкнула его на то, чтобы атаковать Хуфийские мечети, дабы распространить свои верования через изничтожение иноверцев."
 XSM_ma_zhongying_commander_desc: "§YОписание генерала\nРодился:§! §g1910, Хэчжоу, Ганьсу, Империя Цин§!\n§YВоенная карьера:§! $XSM_ma_zhongying_desc$"
 XSM_ma_zhongying_leader_desc: "§YОписание лидера\nРодился:§! §g1910, Хэчжоу, Ганьсу, Империя Цин§!\n§YПолитическая карьера:§! $XSM_ma_zhongying_desc$"

 #馬虎山
 XSM_ma_hushan: "Ма Хушань"
 XSM_ma_hushan_desc: "Ма Хушань, сводный брат Ма Чжунъина, как и его брат долгое время добивался влияния на западе Синцзяна. Однако, в отличие от Чжунъина, Хушаню не хватило силы воли, чтобы предать семью ради своей цели.  Служа под началом Ма Хунбина Хушань устал от бесконечных войн, отравляющих западные провинции ради идеи национального единства."
