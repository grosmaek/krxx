 XSM_country_intro_header: "Представление Клики Ма"
 XSM_country_intro_content: "Клика Ма это объединение губернаторов провинций, служивших династии Цинь еще с 1880х. Семья Ма не является одной огромной семьей, но представляет собой три ветви, делящих власть на подконтрольных территориях. Первая семья ушла в тень после того, как ее глава Ма Анлян погиб в 1918. Теперь, под управлением второй и третьей семьи, Клика Ма является весьма процветающим 'государством'.\n\nСинхайская Революция толкнула семьи Ма, под руководством Аляна на сторону Цинь, но после неизбежного поражения, Ма примкнули к республике. Впоследствии, стремясь заставить Монголию на севере и Тибет на Юге признать Китайскую республику как единственное легитимное правительство, Ма сохранили дух стабильности на северо-западе Китая. Вскоре после смерти Анляна в 1918 клика, фактически разделилась на две. Клика Ма, под руководством Ма Фусяна, контролирующая Ганьсу и Нинся и южная Клика Ма Ци, базирующаяся преимущественно в Цинхае.\n\nМа были единодушны в том, на чьей стороне выступать, но оккупация нижней Ганьсу силами Народных Армий, вынудило Ма пойти на союз с Фэн Юйсянем. После того как вскрылось истинное положение дел в Народных Армиях, генералы Ма приняли решение переметнуться на сторону Чжилийской клики. \n\nОставаясь лояльными Чжили во время и после Циньской реставрации, Ма  были признаны большинством клик как защитники северо-запада, сохраняющие эту территорию китайской. Теперь правя еще и Суйюанем, клика процветает как верные подданные династии Цинь, готовые сражаться за свои идеалы."

