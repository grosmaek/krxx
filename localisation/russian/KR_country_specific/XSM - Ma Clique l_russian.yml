 #馬繼援
 XSM_ma_jiyuan: "Ма Цзиюань"
 XSM_ma_jiyuan_desc: "Самый молодой из командиров семьи Ма, Ма Цзиюань, служил под началом своего отца Ма Буфана, стремясь распространить славу отца среди клики Ма. Цзиюань направил свои усилия на модернизацию кавалерии Цинхайской армии, надеясь, что они смогут преодолевать бескрайние просторы севера, если это будет необходимо."
