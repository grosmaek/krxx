 mac.204.biao: "Цай Зужэнь был вождем племени Бучин, живущем в Юйшу, и он предстал перед сложным выбором. Он оглядел своих людей, собравшихся вокруг костра, сжимающих в руках мечи и он видел полк Ма Бяо, который был  окружен тибетскими войсками. Тяжелое молчание повисло в воздухе, забирая последние остатки мирной жизни и предвещая резню. Огонь костра был последним островком мира и спокойствия в текущей ситуации. Но прежде, чем он это понял, действовать было уже поздно. Напряженность достигла своего пика и  Бяо начал отчаянную атаку против окруживших его тибетских войск. Цай знал, что надо делать.\n\n\"Мы отступаем.\"\n\nОтчаянный удар Бяо был самым трудным решением, которое он принял в своей жизни, но оглядываясь назад, его действия имели успех. Это сражение в городе вылилось в резню, никем ранее не виданную, но единственное, что имело значение в тот день- выживание.\n\nКогда дым и кровь осели, оказалось, что едва держащийся на ногах гарнизон Ма сумел отстоять Юйшу. Но их удивлению не было предела, когда выяснилось, что тибетские налетчики отступили к своим стоянкам в южном Цинхае. Но в городе не было истинного победителя. Бяо понимал, что не может стерпеть такю несправедливость по отношению к его людям и отдал приказ двигаться дальше."
