 #馬萬福 - It seems that he is not used, however, considering his age, it makes sense
 XSM_ma_wanfu_commander_desc: "Ма Ваньфу вырос в Дунсянской мусульманской семье на краю Ганьсу. Ма стал имамом в своем родном городе Гоюань и стал знаменитым, благодаря своему глубокому пониманию корана. Ваньфу вернулся из хаджа в 1888 и привез с собой некоторые новшества для имамата Ганьсу, осуждая ортодоксальность Сидаотана. Ма Ваньфу основал Иевани, ханафитскую фундаментальную исламистскую секту, учение которой противостояло каббалистическим аспектам Суфизма. Ма Ваньфу стал неприкасаемым, после того как поддержал Дуганское восстание 1895 года, и был вынужден скрываться несколько десятилетий. Ян Цзенсин арестовал и собирался унизить Ваньфу перед казнью в 1915, но Цинхайский губернатор Ма Ци спас его, усилив влияние Иевани в Цинхае. Ма Ци назначил Ма Ваньфу учителем Ма Буфана, по слухам именно это разжигало неприязнь между Ма Ваньфу и Ма Буфанем."

