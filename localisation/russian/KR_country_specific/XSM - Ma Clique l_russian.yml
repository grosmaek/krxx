 XSM_xining_council: "Сининский Совет"
 XSM_xining_council_desc: "§gСининский Совет – это орган власти, который консолидировал в себе южную Цинхайскую фракцию Клики Ма. Ма Ци использовал Синин как свою резиденцию. Его наследник, Ма Линь, был более мягкотелым, и это привело к тому, что часть клики перебралась в Цинхай. И хотя де-юре у них не было права на управление этими землями, принадлежащих правящей Ганьсуйской партии с севера, де-факто Сининский Совет выступает противовесом большому влиянию Ма Фусяна на кланы Хуэйцу.\n\nПо мере того, как здоровье Ма Фусяна начало ухудшаться, а его власть утекать из рук, Совет будет, скорее всего, вынужден выступить в роли арбитра по всем спорам и разногласиям между его наследниками в Ганьсу и Цинхае. Децентрализованная природа Клики Ма позволяет принимать решения на местах в более автономном формате, что часто приводит к возникновению нескольких очагов власти. Не всегда, правда, это идёт на пользу Клике.§!"

