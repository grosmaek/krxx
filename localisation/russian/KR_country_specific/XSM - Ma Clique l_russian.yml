### Events ###
 mac.2.t: "Три провинции"
 mac.2.d: "Власть Ма, базируется в основном на трех провинциях, Нинся, Ганьсу и новоприобретенной провинции ЦИнхай.\n\nНинся и Ганьсу находятся под властью северной клики, управляемой Ма Фусянем, занимающим пост губернатора Ганьсу и его племянником Ма Хунбином, ставшим губернатором Нинся. Ганьсу это главный источник силы клики, а так же место сосредоточения основной части населения. Состояние дел в провинции далеко от идеального, поскольку ее гражданская промышленность сильно пострадала от оккупации националистов. Так же проблемой является молодой командир Ма Чжунъин, который оккупировал северную часть провинции. Нинся является источником основной части людских ресурсов Ма, так же в провинции множество лошадей и бандитов, которых можно использовать. В мирное время ценность Нинся не слишком высока, в случае войны эта провинция будет бесценна.\n\nЮжная клика Ма, под управлением Ма Лина управляет провинцией Цинхай. Это, наверное, наименее развитая область северо-запада, населенная в основном полукочевыми племенами, имеющая несколько сравнительно крупных городов, например Синин. Юг является камнем преткновения и объектом территориальных споров между Тибетом и Ма, поскольку считается подконтрольной тибетским кочевникам в той же мере, что и местным командиром Ма. Центром конфликта является Юйсю, за который с начала тридцатых идет непрекращающаяся борьба. Хотя ситуация и успокоилась, нет гарантий, что положение дел останется таковым на долго. Политическая ситуация в Синине может быть описана как противостояние губернатора Ма Лина и его племянника Ма Буфана, и многие полагают, что Ма Лин неизбежно лишиться своего поста. Буфан старательно привлекает людей на свою стороны, в то время как Лин оказывается во все большей изоляции с каждым днем."
 mac.2.a: "Эти три провинции ключ ко всему"
 
 mac.3.t: "Ма Фусян произносит речь в Тяншуе"
 mac.3.d: "Несмотря на свое состояние после сердечного приступа, Ма Фусян обратился к жителям Тяншуя, столицы Ганьсу, в день прихода нового года крысы. Говоря о стабильности, подаренной правительством Цинь под руководством Чжили не только северо-западу, но и всему Китаю за прошедшие десять лет, он благодарил их за поддержку его правления над Ганьсу и Суйюанем. \n\nМа Фусян проделал огромную работу, чтобы стать одним из самых доверенных чиновников Чжилийского правительства. Несмотря на то, что его семья переметнулась к националистам, после их оккупации части Ганьсу, то, что он перешел на стороны Чжили сделало его одним из основных игроков в настоящий момент. Он распространил свои политические убеждения на своих ближайших родственников Ма Хункуя и Ма Хунбина, ставших верными сторонниками Чжили. Даже в своем плачевном состоянии здоровья Фусян смог основать Чжилийский бастион на большей части северо-запада страны.\n\nКогда речь закончилась, толпа привествовала еще один год под руководством Фусяна."
 mac.3.a: "Истинно великий человек "
 
 mac.4.t: "Ма Лин обращается к совету Синина"
 mac.4.d: "Ма Лин, ныне занимающий пост губернатора Цинхая сильно отличается от прочих членов семьи Ма. Лин унаследовал своему брату Ма Ци после его смерти в 1931 и стремился вести дела так же как он. В отличие от Фусяна, который верил в возможность смешения конфуцианских и исламских идей и сближении народов Хуэй и Хань, Лин полагал верования Хуэй священными и, поскольку они являются китайцами, их верования должны уважаться ханьцами. Это привело к враждебности по отношению к нему и ряду членов совета Синина, которые до последнего держались на стороне националистов и даже поползли слухи, что они все еще симпатизируют христианскому генералу Фэн Юйсяну в Шанси.\n\nХотя этому и нет прямых доказательств, это не останавливает племянника Лина военного губернатора Цинхая Ма Буфана от организации заговора против него. Стремление Буфана объединить военное и гражданеское руководство Цинхая под своим контролем теперь сопровождается подозрительными встречами между ним и членами совета, цели которых остаются неизвестными. Лин видит в Буфане прямую угрозу своему правлению и очень осторожничает, чтобы не дать тому рычаги давления на себя.\n\nВ конце речи Лина реакция совета разнилась между аплодисментами и молчанием."
 mac.4.a: "Молчание нарастает"
 
 mac.5.t: "Новое начало"
 mac.5.d: "Крах Чжилийского правительства произошел очень невовремя для семьи Ма.\n\nПока  здоровье Фусяна с каждым днем все ухудшается, он вынужден прикладывать огромные усилия, чтобы положить конец борьбе между  своим племянником Ма Хунбином и сыном Ма Хункуем. Хунбинь, был воспитан Фусянем после смерти его отца Ма Фулу в 1900 и является более опытным из двух соперников. Он кажется спокойным и умеренным человеком, как и его дядя, и в той же мере он прислушивается к словам советников, и гибко действует, учитывая политическую необходимость и конкретную ситуацию. Ма Хункуй, который станет губернатором Ганьсу после смерти Фусяна является полной его противоположностью. Ярый анти-социалист и бездумно преданный правительству Цинь, он вполне может подкрепить свои неосторожные слова военной силой. Между Зункуем и Хунбином очень мало общего и они постоянно враждуют между собой. Фусян приложил немало усилий по улаживанию конфликта между этими двумя родственниками, но, кажется, они не возымели должного эффекта. \n\nТем временем в Цинхае нарастает напряженность между Лином и Буфаном, стремящимися переманивать местных чиновников на свою сторону. В силу слабости центрального руководства, Буфан может делать для своей победы практически что угодно и не нести за это никакой ответственности."
 mac.5.a: "Ужасные времена..."
 
 mac.6.t: "Налеты Ма Чжунъина в верхней Ганьсу усиливаются"
 mac.6.d: "Ма Чжунъин это 'трудный ребенок' семьи Ма. В возрасте двадцати шести лет, он и еще несколько молодых людей возглавляет банду разбойников, которые устраивают налеты на поселения и разграбляют их. Их основная слава происходит из периода националистской оккупации, когда банда Чжунъина была первой силой, что реально дала отпор оккупантам. Их подрывная деятельность многократно срывала операции Народных армий в регионе. Однако, после разрушения мечети Хаси в Ганьсу он был отстранен от военной поддержки своим дядей Ма Буфаном и отправлен туда, где он не сможет нанести большого ущерба.\n\nОднако с падением Чжилийского правительства, Чжунъин вернулся к грабежам. Ходят слухи, что в этот раз он преследует куда более глубоко лежащие цели, одной из которых может являться выход из сферы влияния Ма и основание его собственного 'государства'"
 mac.6.a: "Он когда-нибудь успокоится?"

 mac.7.t: "29 смертей в Юйшу"
 mac.7.d: "Юйшу расположен на юге Цинхая и был полем боя со времен Синхайской революции. За него боролись Цинхай, Сичуань и Тибет. Основной причиной для конфликта является то, что через город проходят основные дороги, соединяющие все три провинции, что делает этот городок ключом от северо-запада. Сининское правительство обладает основным контролем над городом и после тибетского вторжения в Сичуань в 1930, правительство Синина выступило с предложением, согласно которому город будет входить в сферу влияния Синина. Однако это не означает незыблемость их власти.\n\nТибетские налетчики вновь совершили рейд на город, убив 20 человек. Хотя правительство Тибета отрицает любую причастность к этому инциденту, напряженность между Тибетом и Ма в регионе начинает расти."
 mac.7.a: "Они точно виновны!"
 
 mac.8.t: "Члены совета склоняются на сторону Ма Буфана"
 mac.8.d: "С ростом напряженности в совете Синина, Буфан не снизил своей активности по разрушению власти Лина. С помощью угроз, взяток и прочих уловок, Буфан ведет кампанию не только против Лина, но и против националистов. Многие начинают считать Лина предателем не только провинции Цинхай, но и Китая в целом. Лин не хочет сдавать свои позиции и ему придется предпринять некие шаги, если он не хочет, чтобы влияние Буфана сокрушило его."
 mac.8.a: "Это может быть правдой"
 
 mac.9.t: "Статус Суюйана"
 mac.9.d: "Фусян все еще остается губернатором Суйюаня, но здоровье все сильнее подводит его, приковывая к постели, так что он должен в ближайшее время назвать преемника. Учитывая угрозу со стороны Монголии, которая может увидеть в смерти Фусяна возможность по вторжению в провинцию, он должен выбрать между Хункуем и Хунбином. Хункуй старше по званию, чем Хунбинь, да и командует большей армией, но его характер может привести к тому, что провинция окажется открыта для нападения. Хунбинь является более уравновешенным и, даже с меньшими силами он сможет противостоять любому монгольскому нападению. Любой выбор будет плох, поскольку непрекращающийся конфликт между Хункуем и Хунбином может остаивть провинцию под угрозой, независимо от того, кто станет наследником Фусяна. Возможно, будет лучше передать провинцию какой-то не заинтересованной части семьи, кому-то, кто сможет урегулировать конфликт между генералами и сосредоточить внимание на развитии региона и сохранении его безопасности?"
 mac.9.a: "Армия Ма Хункуя сможет сохранить мир в провинции"
 mac.9.b: "Терпение Ма Хунбина поможет сохранить безопасность провинции"
 mac.9.c: "Никто из них не заслуживает доверия, передадим провинцию Ма Ляну!"
 
 mac.10.t: "Смерть Ма Фусяна"
 mac.10.d: "Ма Фусян скончался во сне после того, как месяц был прикован к постели. Для многих его уход означает уход целой эпохи правления Ма. По мере того, как старшее поколение уходит один за другим, судьба Клики Ма теперь зависит от решений молодых членов семьи. И хотя сегодня вся семья Ма объединилась в своем горе и трауре, никто не даст гарантий, что уже завтра не принесет новых споров, напряженности и конфликтов, вызванных отсутствием явного главы семьи, который бы объединял всех остальных. Но пока надо наслаждаться миром и единением клики. \n\nС уходом главы семьи и переходом севера в руки молодого поколения, Цинхайская клика на юге имеет все шансы стать главной семьей среди Ма. Ныне южная семья находится под руководством Ма Лина, Лин, конечно испытывает нехватку авторитета, влияния и харизматичности Фусяна, но многие видят в нем того, кто сможет провести семью Ма через этот новый период в ее истории. Период без Фусяна."
 mac.10.a: "Покойся с миром"
 
 mac.11.t: "События в Юйшу"
 mac.11.d: "Ма Буфан начал концентрировать свое внимание на конфликте между нашими войсками и Тибетом вокруг Юйшу и по этому поводу пришло неожиданное предложение. Буфан опубликовал статью, названную 'положение дел в Юйшу', в которой описал все текущие меры по обороне города, предпринятые на данный момент, влияние других военачальников, вроде Лю Венху и риски для региона, в свете текущей ситуации в Китае. Хотя подобная информация может помочь улучшению обороны региона и обеспечить поддержку извне, Ма Лин опасается, что подобная публикация повысит авторитет Буфана и обеспечит ему рост поддержки в совете."
 mac.11.a: "Пусть публикует, он безобиден"
 mac.11.b: "Кем он себя возомнил?!"
 
 mac.12.t: "Маневры Ма в Юйшу"
 mac.12.d: "Монахи в монастыре Гюйгу сообщают о возрастающей активности ополчений Ма в Юйшу. Это удивило [TIB.GetLeader], который ранее получил противоречивые известия о колебаниях в Сининском совете в последнее время. Монахи с ужасом вспоминают пограничную войну с Ма в 1932 году, когда множество тибетцев голоков было убито по всему региону. Мы должны найти способ противостоять военному давлению Ма, которое может вновь вылиться в жестокость по отношению к невинным."
 mac.12.a: "Мы должны предотвратить новую резню"
 
 mac.13.t: "Союзники Ма Буфана в Синине раскрыты"
 mac.13.d: "Негласный раскол в совете Синина сегодня наконец был раскрыт, во время невинной беседы Ма Лином и его подчиненными. Прибыв на встречу на несколько минут раньше, Ма Лин с удивлением обнаружил Ма Буфана оживленно обсуждавшего повышение цен на продовольствие в Синине. Буфан был окружен группой слушателей, включая нескольких дальных родственников Лина. Ма Лин набросился на Буфана с обвинениями, на что тот ответил лишь молчанием, как и весь остальной совет и так продолжалось до самой вечерней молитвы."
 mac.13.a: "Так вот как ты выказываешь свое уважение?"
 
 mac.14.t: "Ма Буфан начинает общественные работы"
 mac.14.d: "Ма Буфан выступил с амбициозным проектом по расширению акведуков, соединяющих Синин с Цинхайским озером, ссылаясь на возрастающее чисо сичуанских беженцев в городе. Буфан стремится добиться этого с помощью офицеров, которые должны контролировать рабочих, которые будут строить новые ветки акведуков. Ма Буфан так же отметил, что буддисты Кумбума будут нуждаться в воде и придут с протянутой рукой к совету, дабы избежать голода."
 mac.14.a: "Очередное дерзкое обещание"
 
 mac.15.t: "Повышение Ма Цзиюаня"
 mac.15.d: "До нас дошли сведения, что Ма Цзиюань, старший сын Ма Буфана, был одарен уникальным подарком – вниманием генеральской комиссии.\nНи для кого это не стало сюрпризом, ведь, несмотря на то, что старшему сыну Буфана всего 21 год, его готовили к армейской карьере с пелёнок. Он получил свою первую армейскую должность в 12 лет и с тех пор продолжает службу в армии.\nНесмотря на это, часть генералов задаётся вопросом, стоит ли брать столь юного офицера на столь высокую должность и не замешано ли тут банальное кумовство."
 mac.15.a: "Он и впрямь одарённый молодой человек..."
 mac.15.b: "Нам не нужен такой юнец."

 mac.100.t: "Запрос военной помощи от Ма Лина"
 mac.100.d: "Ма Лин, являющийся гражданским губернатором Цинхая, обратился к Народным армиям с просьбой выделить ему войска для борьбы с его племянником Ма Буфаном. Ма Лин был последним из Ма, предавший Народные армии во время мятежа и то сделал это только чтобы остаться в семье. Он продолжил симпатизировать националистам и надеется, что это улучшит отношения с ними и поможет ему в будущем."
 mac.100.a: "Пошлите ему людей"
 mac.100.b: "Извините, но у нас есть свои проблемы"
 
 mac.101.t: "Юйсян принял нашу просьбу"
 mac.101.d: "Фэн Юйсян с пониманием отнесся к положению дел, сложившемуся у Лина и принял его предложение. Ма Лин теперь обладает армией, сопоставимой с силами Буфана, которую он может использовать для защиты от любых поползновений племянника на свою власть. Это так же откроет путь к новому союзу между Ма и националистами, если Лин удержится на своем посту в Цинхае и распространит свое влияние на всю клику."
 mac.101.a: "За Лина!"
 
 mac.102.t: "Юйсян отверг наше предложение"
 mac.102.d: "Похоже, что Фэн Юйсян не доверяет нам после предательства и отверг наш запрос военной помощи. Это очень печально для Лина, который надеялся на возобновления союза между двумя силами. Члены Сининского совета, однако, успокоились, поскольку помнят, что сотворили националисты в Ганьсу, когда Фэн Юйсян предал северную семью Ма. "
 mac.102.a: "Проклятие"
 
 mac.104.t: "Эскалация конфликта в Юйшу"
 mac.104.d: "После очередного налета для правительств Юйшк и Цинхая не осталось сомнений, что за  этими нападениями стоит правительство Тибета. После официального разоблачения Тибета, их правительство сочло происходящее оскорблением и официально выдвинуло претензии на район Юйшу. Многие видят в этом начало открытой войны с Тибетом, поскольку обе стороны жаждут контролировать этот отдаленный регион и железную дорогу, ведущую в основную часть Китая."
 mac.104.a: "Если они хотят войны, они ее получат"
 
 mac.105.t: " Эскалация конфликта в Юйшу"
 mac.105.d: "Похоже, что крах Чжилийского правительства привел к тому, что Цинхайские лидеры стали проявлять нетерпимость к регулярным набегам тибетских кочевников на регион. Заявляя, что это мы стоим за нападениями с целью вернуть Юйшу под наш контроль, Ма осудили наше правительство.  Даже в этой ситуации нет никакой связи между нами и этими налетами, но они настаивают на том, что это так. Мы не можем оставить все так как есть. Раз уж нас все равно обвинили в этих нападениях, может нам и правда стоит наладить контакты с кочевниками, чтобы усилить их? Может быть так мы и правда сможем заполучить Юйшу?"
 mac.105.a: "Цинхайские свиньк..."
 
 mac.106.t: "Ма Бяо переведен в Юйшу"
 mac.106.d: "Ма Бяо, известный тем, что разгромил наши войска в ходе Сычуанско-Тибетской войны в 1930, вернулся в Цинхай. Мы можем только догадываться, что они хотят вселить страх в наших солдат, поставив во главе своих войск того, кто однажды побил нас, но это только укрепит нашу решимость! Однако, теперь нам необходимо найти способ преодолеть оборону Ма Бяо, если мы хотим продолжать налеты на город."
 mac.106.a: "Нас не победить!"
 
 mac.107.t: "Ма Бяо сбежал из Юйшу"
 mac.107.d: "Из-за постоянных налетов и нехватки подкреплений, Ма Бяо оказался между молотом и наковальней без людей и оружия. Не имея иного выбора, Ма Бяо отступил от Юйшу, оставив правительство и оставшиеся войска в панике, позволяя нам усилить контроль над регионом и эффективность набегов."
 mac.107.a: "Мы сделали его!"
 
 mac.108.t: "Полиция в Юйшу"
 mac.108.d: "Похоже, что правительство Юйшу развернуло небольшие полицейские силы в регионе, с целью борьбы с возможными восстаниями и недовольством, а так же лазутчиками, которых мы могли направить в регион. Пока эти силы действуют, наши налеты станут дороже и сложнее в плане организации, то же касается и попыток внедрения агентов и иных тайных операций."
 mac.108.a: "Все усложняется..."
 
 mac.109.t: "Рейд донсянских монголов"
 mac.109.d: "Цинхайское правительство подкупило группу донсянских монголов, чтобы те атаковали один из лагерей наших войск в Цинхае, нарушив наши планы и укрепив их влияние в Юйшу. Хотя налетчики и ушли, нет сомнений, что набеги могут повториться."
 mac.109.a: "Похоже, они бьют нас нашим же оружием..."
 
 mac.110.t: "Китайцы укрепляют границу"
 mac.110.d: "Похоже, что власти Ма на севере пытаются укрепить официальную границу Цинханя с помощью небольших отрядов солдат. Пока это больше похоже на банальную демонстрацию силы, чем на реальные усилия, но присутствие этих подразделение значительно сократит наши возможности по организации рейдов на Юйшу."
 mac.110.a: "Будь они прокляты!"
 
 mac.112.t: "Ма Буфан провозгласил начало интифады против буддистов"
 mac.112.d: "Совет Синина собрался на заседание после краткого объявления Ма Буфана. Представ перед советниками во всех военных регалиях, Ма Буфан выступил с предупреждением для его семьи и народа Цинхая. Буфан красочно описал все ужасы террора, которому подвергаются мусульмане Тибета. Жившие в Лхасе веками, они теперь оказались брошены на произвол судьбы Ганденом Фодрангом, ныне правящим Тибетом. Людям народа Хуэй угрожают жестокие голокские бандиты. Ма Буфан требует от совета выделения большего числа солдат для патрулирования границы, в особенности район Юйшу. Так же Буфан планирует развернуть настоящую интифаду против буддиской тирании."
 mac.112.a: "А в этом есть положительные моменты"

 mac.113.t: "Ма Лин гарантирует Совет Мира"
 mac.113.d: "Участников встречи удивил внезапный пир, устроенный за счет Ма Лина. Лин уверил совет, что он, как представитель семьи Ма гарантирует, что люди народа Хуэй получат лучшие земельные наделы. В то же время Ма Лин подчеркнул, что это процветание будет отличаться от действий воинственных сычуанских губернаторов, которые только и ждут чтобы выгнать соседей из их домов и поживиться их добром. Основным посылом Лина было то, что сдерживание воинственности приведет к большему благополучию, когда Хуэй одержат победу."
 mac.113.a: "В его словах есть позитивное зерно"
 
 mac.114.t: "Ма Буфан захватил совет Синина"
 mac.114.d: "Ма Лин не был удивлен, что члены совета не явились на вчерашнюю встречу. Нет сомнений, что они избегают и его и Буфана, стремясь сохранять нейтралитет в их споре. Однако Ма Лин пришел в ярость, когда решил посетить поместье Буфана и обнаружил, что его племянник общается с одним из членов совета. В последствии оказалось, что и другие члены совета находятся там же. Лин понял, что единственной причиной отсутствия совета на запланированной встрече было то, что она проходила здесь и организована была Буфаном."
 mac.114.a: "Племянник прогнил"
 
 mac.115.t: "Ма Буфан унижает Ма Лина"
 mac.115.d: "Спустя несколько дней ожидания встречи с советом, Ма Лин встретил Ма Буфана, нескольких членов совета и двух солдат. Прежде, чем Лин успел что-то предпринять, солдаты схватили его и выпроводили из зала. Его поместили в комнату слуг, откуда он мог слышать, что началось заседание совета во главе с Буфаном."
 mac.115.a: "Чума на оба ваши дома"
 
 mac.116.t: "Ма Лин планирует заговор против Ма Буфана"
 mac.116.d: "Пришло время Ма Лину вступить в прямое противоборство с Ма Буфаном, вопиюще злоупотребляющим своим положением. Оно пришло после месяцев споров и перетягивания влияния в зале совета. План Ма Лина состоит в том, чтобы пригласить на заседание совета Ма Ваньфу- радикального ханафийского имама. Ма Ваньфу в долгу перед Ма Лином. Ваньфу очень уважаем Буфаном и это будет сокрушительным ударом, если его герой внезапно обвинит Буфана в том, что он не выполнил ожиданий его отца."
 mac.116.a: "Хотел бы я заснять его реакцию"
 
 mac.117.t: "Ма Буфан беззащитен перед семьей"
 mac.117.d: "Ма Буфан, как и много раз прежде, явился в зал заседаний совета блистая всеми своими регалиями. Но внезапно он оступился, столкнувшись взглядом с Ма Ваньфу, которого помнил по годам ударов розгами, которые Ваньфу наносил ему в детстве. Буфан справился с эмоциями и, приблизившись к Ваньфу, приказал тому сесть. Но старый имам отказался и вместо этого пустился в рассказ об отце Буфана и том как Буфан унижает его память. Буфан возразил, что является истинным приверженцем веры в Аллаха, на что Ваньфу ответил, что по всему Цинхаю никто не мешает христианским миссионерам пудрить мозги невинным мусульманам. Ма Лин присоединился к Ваньфу, а вскоре это сделали и члены совета. Буфану было нечего противопоставить этим обвинениям и он просто покинул зал совещаний."
 mac.117.a: "Позор! Позор! Позор!"
 
 mac.118.t: "Тибетцы укрепляют границу"
 mac.118.d: "Похоже, что тибетцы начинают оказывать военное давление на границу Цинхая с помощью небольших отрядов солдат. Пока это выглядит больше банальной демонстрацией силы, нежели серьезными действиями, однако присутствие этих отрядов усложнит для нас задачу организации рейдов в Юйшу."
 mac.118.a: "Будь они прокляты!"
 
 mac.119.t: "Голокский налет"
 mac.119.d: "Тибетское правительство подкупило небольшую группу тибетских голоков, которая атаковала один из наших военных отрядов в Цинхае. Это рушит наши усилия и увеличивает их контроль над Юйшу. И хотя налетчики скрылись это вопрос времени когда они нападут на другой наш отряд. "
 mac.119.a: "Они бьют нас нашим же оружием"
 
 mac.120.t: "Полиция в Юйшу"
 mac.120.d: "Похоже, что правительство Юйшу развернуло небольшие полицейские силы в регионе, с целью борьбы с возможными восстаниями и недовольством, а так же лазутчиками, которых мы могли направить в регион. Пока эти силы действуют, наши налеты станут дороже и сложнее в плане организации, то же касается и попыток внедрения агентов и иных тайных операций."
 mac.120.a: "Все становится сложнее..."
 
 mac.200.t: "Военное строительство в Юйшу"
 mac.200.biao: "На фоне непрекращающихся налетов тибетских кочевников и прибытием Ма Бяо для организации обороны, был только вопрос времени, когда все пойдет наперекосяк. Продолжавшееся дольше, чем следовало противостояние между налетчиками и правительственными войсками, вылилось в массовые беспорядки в городе. Город стоит на грани полной анархии и множественные смерти гражданских стали обычным делом. Хотя Бяо и уверяет нас, что ситуация под контролем, нам остается только ждать пока осядет пыль. Не важно что произойдет, но вся вина за происходящее всецело лежит на Тибетской агрессии и нехватке должного контроля. Когда все закончится мы должны войти на тибетскую территорию, чтобы предотвратить повторение подобных массовых жертв в будущем. "
 mac.200.tfwnobiao: "На фоне непрекращающихся налетов тибетских кочевников и прибытием Цинхайских войск для обеспечения обороны региона, был только вопрос времени, когда все пойдет наперекосяк. Продолжавшееся дольше, чем следовало противостояние между налетчиками и правительственными войсками, вылилось в массовые беспорядки в городе. Город стоит на грани полной анархии и множественные смерти гражданских стали обычным делом и никто не знает чем все это закончится. Не важно что произойдет, но вся вина за происходящее всецело лежит на Тибетской агрессии и нехватке должного контроля. Когда все закончится мы должны войти на тибетскую территорию, чтобы предотвратить повторение подобных массовых жертв в будущем. "
 mac.200.a: "Мир будет восстановлен, таково наше обещание"

 mac.201.t: "Конфронтация в Юйшу"
 mac.201.biao: "Похоже, что наши налеты на Юйшу наконец довели цинхайские власти до предела прочности. Последений рейд привел к тому, что подавление народных волнений и баррикады в городе стали обыденностью. Командир гарнизона Ма Бяо лично инспектирует строительство укреплений, заставляя наши опасения расти. К моменту когда прибыл наш очередной полк, улицы погрузились в пучину анархии, где солдаты, ополченцы и гражданские носятся в панике, будто наступил конец света. Не важно кто в конечном итоге овладеет городом, но одна вещь ясна. Кто бы ни захватил город, это скорее всего приведет к развязыванию еще большего конфликта, чем мы изначально предполагали. Мы должны подготовиться к полномасштабной войне, если придется."
 mac.201.no: "Похоже, что наши налеты на Юйшу наконец довели цинхайские власти до предела прочности. Последений рейд привел к тому, что подавление народных волнений и баррикады в городе стали обыденностью. К моменту когда прибыл наш очередной полк, улицы погрузились в пучину анархии, где солдаты, ополченцы и гражданские носятся в панике, будто наступил конец света. Не важно кто в конечном итоге овладеет городом, но одна вещь ясна. Кто бы ни захватил город, это скорее всего приведет к развязыванию еще большего конфликта, чем мы изначально предполагали. Мы должны подготовиться к полномасштабной войне, если придется."
 mac.201.a: "Будем надеяться, что Монголия решит вмешаться"
 
 mac.202.t: "Марш отмщения"
 mac.202.biao: "Цай Зужэнь был вождем племени Бучин, живущем в Юйшу, и он предстал перед сложным выбором. Он оглядел своих людей, собравшихся вокруг костра, сжимающих в руках мечи и он видел полк Ма Бяо, который был  окружен тибетскими войсками. Тяжелое молчание повисло в воздухе, забирая последние остатки мирной жизни и предвещая резню. Огонь костра был последним островком мира и спокойствия в текущей ситуации, но Цай знал, что надо делать..\n\n"Пора".\n\nЦай послал своих людей в атаку, нарушая тишину между противоборствующими сторонами, когда его верные соплеменники ударили по тибетским войскам, даруя Ма Бяо и его отряду шанс на спасение. В течение часа тибетские силы сдались объединенным силам Бяо и Цая. То, что случилось далее шокировало Цая.\n\nМа Бяо лично подходил к каждому из сдавшихся солдат, которых было около 800 человек и расстреливал их одного за другим. Когда у него кончились патроны, он достал свой дяо и продолжил безжалостно казнить каждого из этих молодых солдат. 'Я что единственный, кто хочет поразмяться?', спросил Бяо, прикончив сотого солдата, после чего остальные бойцы его отряда присоединились к резне, и не останавливались, пока последний пленный не испустил дух. Цай сомневался в правильности своего выбора, но жребий уже был брошен и пути назад не было, если он не хочет, чтобы он сам и его племя постигла та же судьба. Ма Бяо, остаок его людей и соплеменники Цая отправились дальше вглубь Цинхая, поскольку продолжение этой войны было неизбежно после всего произошедшего."
