### Focuses ###

 XSM_three_province_plan: "План Трех провинций"
 XSM_three_province_plan_desc: "Власть Ма разделена между тремя провинциями - Нинся, Ганьсу и Цинхай. Для верных стражей северо-запада, критически важно сохранять баланс между этими провинциями."
 
 XSM_qinghai_emergence_scheme: "План экстренных мер для Цинхая"
 XSM_qinghai_emergence_scheme_desc: "Недавно перешедшая под наш контроль обширная провинция Цинхай, скрепляет баланс сил в регионе. Мы должны разработать план экономических и политических преобразований, если мы хотим повернуть ситуацию в нашу пользу. "
 
 XSM_yushu_eight_point_plan: "Восемь пунктов Юйшу"
 XSM_yushu_eight_point_plan_desc: "Сельский регион Цинхая Юйшу остается практически неразвитым. Хоть это и вызовет неудовольство Тибета, в силу глубокого межэтнического конфликта и потребует огромных усилий, модернизация этой территории пойдет нам на пользу. "
 
 XSM_troop_training: "Подготовка Юйшуйского полка"
 XSM_troop_training_desc: "Чтобы лучше управлять, а возможно, и защищать Юйшу, мы должны развернуть постоянную подготовку солдат в регионе. Это разозлит Тибетцев, но их злость и расстройство это более чем приемлемая цена."
 
 XSM_national_borders: "Наши границы"
 XSM_national_borders_desc: "Ни одна часть нашей страны не может ждать покоя. Мы должны установить полный контроль над Юйшу сейчас и навсегда и будь проклят Тибет!"
 
 XSM_promotion_buddhism: "Поощрение буддизма"
 XSM_promotion_buddhism_desc: "Наиболее спорный вопрос в Плане Юйшу заключается в поощрении буддистских проповедников. Этот план исходит из уверенности, что таким образом мы сможем получить симпатии народа."
 
 XSM_reconstructing_civillian_government: "Реструктуризация правительства Юйшу"
 XSM_reconstructing_civillian_government_desc: "Гражданское правительство Юйшу не собиралось с момента смерти тринадцатого Далай Ламы. Пришло время провести должный аудит органов власти в регионе, чтобы гарантировать, что правительство Юйшу работает как надо."
 
 XSM_transportation_improvement: "Достичь Юйшу"
 XSM_transportation_improvement_desc: "Инфраструктура Юйшу практически не имеет связи с остальной территорией Ма. Мы должны как можно быстрее исправить эту проблему."
 
 XSM_opening_wasteland: "Освоить пустоши"
 XSM_opening_wasteland_desc: "Чтобы начать развитие обширных земель за пределами города Юйшу мы в первую очередь должны расчистить их от естественных препятствий, которые затрудняют доступ к ряду месторождений, которые имеет смысл разрабатывать."
 
 XSM_factory_and_mills: "Строительство мельницы"
 XSM_factory_and_mills_desc: "Водяная мельница в Юйшу является источником недовольства нашей администрацией. Поскольку из-за наших налогов местные землевладельцы оказались не способны закончить строительство, вина за это возлагается на нас. Выделение солдат для завершения строительства должно принести пользу всем заинтересованным сторонам. "
 
 XSM_xining_government: "Правительство Синина"
 XSM_xining_government_desc: "Борьба за власть в Цинхае между Ма Лином и его воинственным и бескомпромиссным племянником Ма Буфаном дошла до точки кипения. Порядок в ЦИнхае может быть восстановлен только после того как ситуация разрешится."
 
 XSM_going_forward: "Движение вперед"
 XSM_going_forward_desc: "Слишком долго наша страна была лишь винтиком в огромной машине Китая. Хотя мы и остаемся бесспорно китайцами, мы не должны забывать об интересах собственного народа - Хуэй."
 
 XSM_reforming_education: "Реформа образования"
 XSM_reforming_education_desc: "Иевани поддерживает современную образовательную систему, отделенную от образования богословского. Мы можем привлечь восточных учителей в наши города."
 
 XSM_kunlun_middle_school_tibetans: "Военное образование для тибетцев"
 XSM_kunlun_middle_school_tibetans_desc: "Тибетская пятая колонна должна быть сокрушена. Мы должны послать молодых офицеров в их поселения, чтобы они руководили местными школами, обеспечивая, что всем учащимся привито должное понятие о дисциплине."
 
 XSM_seven_expeditions_golog: "Семь экспедиций к голокам"
 XSM_seven_expeditions_golog_desc: "Упорствующие голоки являются одной из основных причин напряженности между нами и Тибетом. Последняя карательная экспедиция в Цинхай наконец выбьет этих буддистов из региона."
 
 XSM_military_administration: "Военно-гражданская администрация"
 XSM_military_administration_desc: "Ма Фусян правил кликой Ма с помощью объединения Сининской военной и гражданской администрации. Несомненно, что в эти непростые времена этот союз должен быть сохранен, чтобы наше правительство сохранило контроль над ситуацией. "
 
 XSM_industrialization_project: "План индустриализации"
 XSM_industrialization_project_desc: "Чтобы обеспечить наши растущие вооруженные силы, нам нужно оружие и способность массового его производства. Арсеналы, конечно, справляются со своей задачей, но нам нужны новые предприятия, оснащенные по последнему слову техники, независимо от того во что нам это обойдется. "
 
 XSM_staying_put: "Оставаясь на месте"
 XSM_staying_put_desc: "Глубоко принципиальный Ма Лин остался у власти. Новый восход поднимается над северо-западом и его народом, и он несет равенство между народами ху, хань и остальными."
 
 XSM_islamic_identity: "Исламская идентичность Хуэй"
 XSM_islamic_identity_desc: "Хотя мы не должны допускать противопоставления ханьцев и прочих наших подданных, взоры народа ху обращены на запад, к родине ислама- Мекке. Мы должны воспользоваться этой связью, чтобы наладить отношения с прочими мусульманскими народами. "
 
 XSM_qi_successor: "Наследник Ци"
 XSM_qi_successor_desc: "Ма Ци научил Ма Лина всему, что надо знать об управлении Цинхаем. Теперь, когда Лин занимает пост губернатора гражданская администрация может продолжать работу по стабилизации провинции, путем грамотного распределения полномочий. "
 
 XSM_peoples_governor: "Народный губернатор"
 XSM_peoples_governor_desc: "Ма Лин провозглашает светское правительство, относящееся к людям как к гражданам, а не подданным."
 
 XSM_farming_assistance: "Помощь фермерам"
 XSM_farming_assistance_desc: "В трех провинциях очень плодородная почва, но очень мало рек. Это накладывает жесткие ограничения на то, сколько мы можем вырастить и сколько налогов мы можем собрать после. Строительство акведуков до фермерских поселений позволит нам расширить площадь посевов и даже привлечь в сельское хозяйство беженцев с востока.."
 
 XSM_roads: "Соединить Цинхай"
 XSM_roads_desc: "Железная дорога Цинхай-Ланчжоу была давней мечтой многих инженеров наших провинций, но этот проект всегда испытывал трудности с финансированием. Нынешнее правительство собирается сделать эту мечту реальностью."
 
 XSM_gansu_reconstruction_plan: "Восстановление Ганьсу"
 XSM_gansu_reconstruction_plan_desc: "Опустошение, которое принесла Ганьсу оккупация националистов и последующее отвоевание региона оставило провинцию в удручающем состоянии. Правительство должно приложить все возможные усилия для восстановления всех институтов Ганьсу и чтобы поставить регион на ноги."
 
 XSM_clearing_space: "Расчистить место"
 XSM_clearing_space_desc: "Свободное пространство, оставшееся после разрушений, теперь может быть использовано для дальнейшего роста. Удачное расположение и доступ к реке, может быть преподнесено китайцам как возможность для восстановления их бизнеса."
 
 XSM_assisting_people: "Закрыть слабое место"
 XSM_assisting_people_desc: "Импорт потребительских товаров шел случайными маршрутами и цены на них резко выросли. Мы должны начать собственное производство этих товаров в как можно больших объемах."
 
 XSM_employ_assistance: "На коленях"
 XSM_employ_assistance_desc: "Славные храбрецы Ганьсу начались как грпуппа простых крестьян, взявших в руки оружие для защиты своих домов. Мы должны почитать память наших героев и использовать их пример, чтобы воодушевлять резервистов, трудиться на своих фермах дабы накормить остальных."
 
 XSM_rooting_agents: "Выкорчевывая агентов"
 XSM_rooting_agents_desc: "Наши враги хитры и воспользуются любой возможностью чтобы упрочить свои позиции. Они и их пособники должны быть найдены и уничтожены."
 
 XSM_consolidating_administration: "Укрепить администрации"
 XSM_consolidating_administration_desc: "Администрация западных провинций наводнена некомпетентностью и проходимцами всех сортов. Некоторые жители жалуются, что чиновники, прикрываясь своими титулами отбирают у них еду. Мы должны собрать эти жалобы и вычистить нашу администрацию от подобных чиновников, дабы завоевать доверие народа."
 
 XSM_soldier_farmers: "Солдаты-фермеры"
 XSM_soldier_farmers_desc: "Цикл роста и жатвы описан не только в китайской литературе, но и в коране. Обе наши идеологии сходятся в концепции солдата-фермера. Мы пришли к выводу, что мы должны превозносить и награждать успешных фермеров так же как мы поступаем с солдатами."
 
 XSM_development: "Новое развитие"
 XSM_development_desc: "Восстановление Ганьсу еще не закончено. Но с консолидацией власти вся мощь государственного аппарата может быть направлена на улучшение этого проекта, особенно это касается восстановления разрушенных городских кварталов."
 
 XSM_opium_farming: "Опиумные плантации"
 XSM_opium_farming_desc: "Хотя многие сходятся во мнении, что именно опиум поставил Китай на колени, он обладает несомненной ценностью. Наше правительство пыталось захватить или уничтожить эти плантации. Но сейчас приходится признать, что из этого можно извлечь прибыль. Сотрудничая с местными фермерами наше правительство окажется вовлечено в выращивание опиума..."
 
 XSM_raking_in: "Собирая все в кучу"
 XSM_raking_in_desc: "Наша администрация получила имена фермеров, нелегально выращивающих опиум на нашей территории. Вместо того чтобы выжечь эти поля и привести землю к длительному запустению, мы можем послать солдат, чтобы вытрясти из этих гадов немного денег."
 
 XSM_tianshui_arsenal: "Расширить арсенала Тяньшуй"
 XSM_tianshui_arsenal_desc: "Оборудование арсенала Тяньшуй устарело и нуждается в обновлении. Расширив предприятие и закупив оборудование за рубежом мы сможем сохранять паритет с нашими врагами."
 
 XSM_technical_universities: "Технические университеты Сибея"
 XSM_technical_universities_desc: "С приходом новой эры для Сибея, встал вопрос о том, что для защиты и процветания народа мы должны идти в ногу со временем. Мы начнём с первых пробных проектов по открытию университетов в Ганьсу, а затем расширим сеть по всему региону. Эти учебные заведения будут сосредоточены на изучении вопросов инженерии и сельского хозяйства. Слишком долго на нас смотрели как на отсталое пограничное захолустье!"

 XSM_artillery_pieces: "Артиллерийские орудия"
 XSM_artillery_pieces_desc: "С расширением арсенала мы можем начать производство современных артиллерийских орудий. Как во времена Вельткрига позиции наших врагов будут сметены."
 
 XSM_unclogging_progress: "Возвращаясь на путь прогресса"
 XSM_unclogging_progress_desc: "С окончанием войны и продолжением процесса восстановления нам следует обратить взор в будущее. С усиленным рвением мы должны заложить его фундамент прямо сейчас."
 
 XSM_rebirth: "Возрождение"
 XSM_rebirth_desc: "Пока наша администрация подсчитывает ущерб и оценивает потери, мы должны превратить Ганьсу в современный город с магазинами мороженного, телеграфом и прочими веяниями современности. Те, кто переживет грядущие годы кризиса будут жить счастливо."
 
 XSM_fuxiang_legacy: "Наследие Фусяна"
 XSM_fuxiang_legacy_desc: "После того как этот великий человек ушел в мир иной на наши плечи ложится бремя сохранения статус-кво между народами хань и ху, которого он добился своими усилиями. Мы ддолжны сохранить это наследие и защитить его от угроз извне."
 
 XSM_kind_general: "Добрый генерал"
 XSM_kind_general_desc: "Ма Хунбинь вышел на передний край клики Ма. Он стремится к проведению умеренных реформ и установления связей с остальными частями Китая."
 
 XSM_summoning_council: "Созыв Совета Провинций"
 XSM_summoning_council_desc: "Советы Нинся, Ганьсу и Цинхая действовали автономно слишком долго. Это привело к снижению эффективности руководства и тому, что распоряжения одного совета отменяются решениями другого. Чтобы удостовериться, что распоряжения губернатора выполняются повсеместно, советники всех провинций вызваны в столицу."
 
 XSM_warlord_alliance: "Союз военачальников"
 XSM_warlord_alliance_desc: "Военачальники Китая испытывают взаимную неприязнь и недоверие друг к другу и не желают сотрудничать и помогать соседям в борьбе против внешних врагов. Губернатор полагает, что провозглашение обещания единого и мирного Китая при жизни нынешнего поколения может вызвать определенное сочувствие к нашей позиции."
 
 XSM_earning_respect: "Зарабатывая уважение"
 XSM_earning_respect_desc: "Губернатор подготовил ряд даров для остальных китайских военачальников. Каждый предмет был тщательно отобран, чтобы напомнить военачальникам о важной роли семьи Ма в деле сохранения единства Китая."
 
 XSM_making_friends: "Находя новых друзей"
 XSM_making_friends_desc: "Для представителей народа ху всегда было сложно взаимодействовать с жителями других провинций. В интеллектуальных кругах Китая сильно предубеждение против мусульман. Пришло время для нашей администрации, заняться этим вопросом и приветствовать на наших землях тех, чей разум открыт."
 
 XSM_removing_enemies: "Работа со старыми врагами"
 XSM_removing_enemies_desc: "Неразбериха среди военачальников поставила наше правительство перед лицом множества врагов. Даже внутри семей Ма есть те, кто хочет перейти под власть Пекина и те, кто хочет переметнуться к Гуаньду. Надо составить перечень этих агитаторов и пристально за ними следить."
 
 XSM_hard_general: "Жесткий генерал"
 XSM_hard_general_desc: "Ма Хункуй вышел победителем из политической борьбы. Он очень быстро разобрался с делами и начал править, опираясь на свои идеи и стиль управления."
 
 XSM_eliminating_socialists: "Уничтожить социалистов"
 XSM_eliminating_socialists_desc: "Социализм проникает в Китай через южные порты, благодаря европейским диссидентам. Вы выстояли против Советов ранее, но ныне социализм проникает к нам через книги Сун Ятсена и его идеи. Мы должны удостовериться, что эти книжонки не дойдут до наших провинций и не будут отравлять умы наших людей."
 
 XSM_dual_province_rule: "Двойственное правление провинцией"
 XSM_dual_province_rule_desc: "Будучи семьей мы можем организовать органичное и равномерное распределение ответственности. Это приводит нашу администрацию к дуалистичной форме управления, где два губернатора правят совместно дополняя друг друга."
 
 XSM_no_more_threats: "Больше никаких угроз"
 XSM_no_more_threats_desc: "Тяншую не хватает естественных преград, которые могли бы стать преградой на пути врагов. Мы должны создать систему долговременных укреплений, чтобы решить эту проблему."
 
 XSM_ningxia_mobilization_start: "Мобилизация в Нинся"
 XSM_ningxia_mobilization_start_desc: "Нинся это сердце народа хуэй. И поскольку наш контроль над провинцией крепок, есть много вещей, которые мы можем сделать, чтобы вдохновить людей записываться в армию и на гражданскую службу."
 
 XSM_baojia: "Баоцзя"
 XSM_baojia_desc: "Логичным развитием семейного правления является система баоцзя. Эта традиция была перенята нашей администрацией из-за необходимости сохранения законности. Семьи Хуэй будут распределять власть и цели внутри своих сообществ, каждая семья будет управлять десятью другими. Это так же позволит скорее интегрировать мигрантов в наше общество."
 
 XSM_consolidating_finance: "Консолидация финансов"
 XSM_consolidating_finance_desc: "Бюджеты губернаторов сокращаются с каждым годом. Решением этой проблемы может выступать идея консолидация всех богатств и органов учета всех провинций и перераспределение средств в пользу народа Хуэй."
 
 XSM_ningxia_mobilization: "Мобилизация народа"
 XSM_ningxia_mobilization_desc: "С началом военных действий у нас не осталось времени, чтобы сетовать на возможный ущерб, который может нанести экономике мобилизация. Мы должны вести на столько жесткую политику, какую только сможем. "
 
 XSM_horsies_strong: "Послать кавалерию"
 XSM_horsies_strong_desc: "Всадники ху завоевали неувядающую славу за последние сто лет и продолжают нести эту славную традицию, даже когда порядок в Китае нарушен. С началом войны мы должны разработать новую программу подготовки кавалеристов, чтобы использовать их опыт в наших интересах."
 
 XSM_leading_charge: "Возглавить атаку"
 XSM_leading_charge_desc: "Храбрецы Ганьсу пошли в атаку на врагов в темнейший час Китая. Пришло время, чтобы губернаторы вновь развернули знамена храбрецов для защиты нашей земли от врагов."
 
 XSM_ningxia_guard: "Гвардия Нинся"
 XSM_ningxia_guard_desc: "Ма Хунбинь поклонник идеи войск специального назначения, на подобии тех, что с успехом применялись во время Вельткрига. Чтобы завершить развертывание подобных сил, нам потребуется изменить дивизионную структуру. Эта структура выделит в наших силах новые 'гвардейские' подразделения, подчиненные непосредственно политическим и военным лидерам, вне стандартной армейской бюрократии."
 
 XSM_saving_suffering: "Спасти страдающих"
 XSM_saving_suffering_desc: "В отличие от основной части Китая, северо-запад не может похвастаться высокой плотностью населения. Чтобы обеспечить сохранность наибольшего количества солдат, наши дивизии должны получить военные госпитали западного образца, которые должны быть укомплектованы персоналом, подготовленным и обученным по западному образцу. И эти врачи и медсестры должны быть обучены работе в боевой обстановке."

