 XSM_han_youwen: "Хань Юйвэнь"
 XSM_han_youwen_desc: "Хань Юйвэнь - единственный Салароязычный командир в клике Ма. Он получил свой пост благодаря службе своего отца в Храбрецах Ганьсу. Хань Юйвэнь служил под началом Ма Буфана и опирался на модернистско-исламистские идеи Буфана, чтобы оставаться членом хуэй-центричной клики."
