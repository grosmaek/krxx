l_russian:
  
 south_west_africa_focus: "Древо Фокусов Юго-Западной Африки"
  
 ### Cosmetic Tags ### 
  
 ### Decisions ### 
 SWA_revolt_mission: "Хаос в Зюйдвесте"
  
 SWA_invade_target_tt: "§GРазблокировать решения для возвращения Африки§!"
  
 ### Ideas ### 
 SWA_idea_increase_conscription1: "Повышенный призыв"
 SWA_idea_increase_conscription1_desc: "Наша нынешняя ситуация заставила нас поднять нашу призывную политику. Однако уроженцы Намибии не сильно рады тому, что их втягивают в гражданскую войну в Германии."
 SWA_idea_increase_conscription2: "Принудительный призыв"
 SWA_idea_increase_conscription2_desc: "Наша политика призыва на войну была еще более увеличена из-за того, что мы втянуты в войну. Туземцы в ярости, что многие из их людей умирают на фронтах Германии, но они не могут решить много."
 SWA_idea_colonial_spirit: "Дух победы"
 SWA_idea_colonial_spirit_desc: "При поддержке Германии наша победа неизбежна, а моральный дух настолько высок, насколько это было раньше. Победа будет нашей!"
  
 SWA_idea_german_military: "Немецкие военные"
 SWA_idea_german_military_desc: "Из-за нашей недавней реинтеграции в Отечество, наша армия стала фактически Прусской, с чисто немецкой добровольческой силой с ограниченным набором Аскари. Хотя мы можем пересмотреть нашу политику в этом отношении в будущем, все остается так же, как и наши военные функции на данный момент."
 SWA_civil_war_industry: "Промышленность гражданской войны"
 SWA_civil_war_industry_desc: "Продолжающаяся гражданская война привела нашу ограниченную промышленность к полной остановке. Это, скорее всего, не закончится до конца гражданской войны, и даже тогда это будет продолжаться, и после нас."
 #NMB_colonial_nation: "Колониальная нация"
 #NMB_colonial_nation_desc: "Зюйдвестафрика официально вернулась к немцам и намерена так долго оставаться на этом пути. Последнее, что мы хотим сделать, это не беспокоить родину внутренними делами и заниматься с ними самими."
  
 SWA_lack_industrialisation: "Отсутствие индустриализации"
 SWA_lack_industrialisation_desc: "У нашей страны уже была очень ограниченная плотность населения и промышленность, и гражданская война только усугубила проблему. Восстановление от этого может занять много времени, если правительство не будет лично вмешиваться."
 SWA_repair_cooperation: "Восстановление страны"
 SWA_repair_cooperation_desc: "Мы провели политику работы с выходцами из Намибии, чтобы восстановить страну после гражданской войны на благо всех участников."
 SWA_OMEG_influence: "Влияние ОМЕГ"
 SWA_OMEG_influence_desc: "Мы решили больше использовать наш экономический сектор в корпорации ОМЕГ, которая помогает нам быстрее собирать ресурсы и строить железные дороги. Это связано с обменом медленно растущим влиянием ОМЕГ в правительстве."
 SWA_OMEG_influence_2: "Шахты ОМЕГ"
 SWA_german_exports: "Немецкий экспорт"
 SWA_german_exports_desc: "Мы решили больше использовать наш экономический сектор на самой Германии, которая помогает нам в производстве оборудования для нас. Это связано с повышенным контролем со стороны Германии в правительстве и с риском очередного краха, если Германия падет."
 SWA_native_work: "Сотрудничество"
 SWA_native_work_desc: "Наши люди - наши союзники, и сотрудничество необходимо для улучшения нашей жизни в Намибии. Это привело к экономическому буму, но и к росту популярности намибийских националистов."
 SWA_cultural_cooperation: "Культурное единство"
 SWA_cultural_cooperation_desc: "Наша направленность на содействие культурному сотрудничеству в целях предотвращения очередной катастрофы, такой как восстание в Овамбо, усилила единство среди наших людей."
 SWA_recovery_effort_idea: "Усиленное восстановление"
 SWA_recovery_effort_idea_desc: "С помощью внешних сил в восстановлении нашей и без того маленькой экономики нация почти готова продолжить существовать, как обычно, снова."
  
 SWA_idea_true_german_military: "Немецкие военные"
 SWA_idea_true_german_military_desc: "Используя превосходство немецкого оборудования и профессионализма, нет необходимости беспокоиться о потерях или рекрутировании местного населения."
  
 SWA_idea_native_recruitment: "Рекруты из Намибии"
 SWA_idea_native_recruitment_desc: "Местное население является идеальным пушечным мясом, чтобы кормить наших врагов, несмотря на потерю профессионализма в наших силах."
  
 SWA_idea_askari_cooperation: "Рекрутирование Аскари"
 SWA_idea_askari_cooperation_desc: "Аскари - это фактически обученные африканские военные, нам нужно обучить их немногому, их силы помогут нам."
  
 SWA_preperation_bonus: "Подготовка кампании"
 SWA_barotseland_resistance: "Сопротивление Баротселенда"
  
 ### Tooltips ### 
 SWA_revolt_mission_extension_tooltip: "Если Германия согласится:"
 SWA_GER_volunteers: "Germany has sent us volunteers" #NT!
 SWA_GER_volunteers_2: "Германия отправила добровольцев второй раз"
 SWA_GER_fortification: "Германия помогла в строительстве укреплений"
 SWA_assault_ready: "Нападение не было расследовано"
 SWA_assault_tooltip: "Будут сформированы §Yдва подразделения милиции§! на северо-западе Намибленда"
 SWA_oil_struck: "Была найдена нефть"
 governor_choice: "Наше решение в политике будет решаться выбором губернатора, который будет управлять Зюйдвестафрикой"
  
 SWA_coastal_reclamation_tooltip: "Мы развернем §Yдве дивизии морской пехоты§!, так что теперь мы можем начать береговую рекультивацию!"
  
 SWA_BRT_german_tooltip: "Как только начнется кампания, мы попросим помощи у Германии. Если они согласятся, мы получим §Y1.00K§! единиц §Yпехотного снаряжения§! и §G+1000§! рабочей силы."
 SWA_BRT_preparation_tooltip: "Как только кампания начнётся, мы получим '§YПодготовка к кампании§!', которая даёт ($MODIFIER_ARMY_ORG_FACTOR$: §G+15.0%§!, $MODIFIER_ARMY_MORALE_FACTOR$: §G+15.0%§!) на §Y60§! дней."
  
 ### Focuses ### 
  
 ### Civil War ### 
 SWA_german_support: "Запросить поддержку у Германии"
 SWA_german_support_desc: "Мы - последняя оставшаяся немецкая колония в Африке, в результате чего Германия проявляет к нам большой интерес. Как таковые, они готовы послать нам оружие и солдат, если мы попросим их, все, что нам нужно сделать, это дать слово в верности."
 SWA_german_support_2: "Снова запросить поддержку"
 SWA_german_support_2_desc: "Первая партия немецких подкреплений прибыла, но их недостаточно. Второй партии товаров из Германии должно хватить, чтобы провести нас через всю оставшуюся войну."
 SWA_fortify_windhoek: "Укрепление Виндхука"
 SWA_fortify_windhoek_desc: "Если все придет к худшему, мы можем в конечном итоге вернуться в Виндхук. Наличие укреплений в этом районе поможет нам продержаться, если мы будем обороняться."
 SWA_colonial_spirit: "Дух победы"
 SWA_colonial_spirit_desc: "При поддержке Германии наша победа неизбежна, а моральный дух настолько высок, насколько это было раньше."
 SWA_increase_conscription: "Увеличить призыв"
 SWA_increase_conscription_desc: "Мы начинаем проигрывать войну, и как таковая была разработана предлагаемая политика, направленная на повышение нашего призыва в армию коренного населения, проживающего в этом районе. Хоть они не будут довольны этим, это поможет нашим военным усилиям в долгосрочной перспективе."
 SWA_force_conscription: "Принудительная служба"
 SWA_force_conscription_desc: "Поскольку вся наша страна близка к тому, чтобы сдаться, у нас нет другого выбора, кроме как призывать больше коренного населения. Хотя они уже были в ярости по поводу нашего предыдущего призыва, победа в этой войне является более приоритетной, чем их счастье."
 SWA_behind_lines: "Скрытность в тылу врага"
 SWA_behind_lines_desc: "В начале восстания, мятежники создали войска за нашими линиями, как отвлекающий маневр. Наши генералы получили аналогичную идею, чтобы привести план в действие. Однако всегда есть шанс, что наши войска будут обнаружены."
 SWA_launch_assault: "Начать штурм"
 SWA_launch_assault_desc: "Наши войска успешно устроили многочисленный саботаж за спиной врага и ждут приказа атаковать. Время этой атаки может определить нашу победу или поражение."
  
 ### Industrial ### 
 SWA_recover_civil_war: "Оправиться от восстания Овамбо"
 SWA_recover_civil_war_desc: "Восстание народа Овамбо принесло абсолютную катастрофу в экономику нашей страны, а полное восстановление не является вариантом на долгие годы."
 SWA_promote_OMEG: "Поддержка ОМЕГ"
 SWA_promote_OMEG_desc: "ОМЕГ - немецкий пособник железнодорожной и горнодобывающей компании, созданный самими немцами. Продвижение использования компании поможет нам сделать новые открытия залежей ресурсов и наращивать нашу промышленность в будущем, а также поможет нам преодолеть промышленную катастрофу, вызванную восстанием."
 SWA_industrial_crisis: "Борьба с кризисом"
 SWA_industrial_crisis_desc: "Несмотря на все наши усилия, похоже, наша страна все еще разрушена восстанием Овамбо. Чтобы добиться дальнейшего выздоровления, нам нужно полагаться на других, которые в конечном итоге могут оказаться опасными."
 SWA_work_people: "Восстановление страны"
 SWA_work_people_desc: "При всей разрушенной промышленности, каждая страна вынуждена жить на более низком уровне, чем раньше. Сотрудничество с уроженцами стран, которые мы завоевываем, и наших собственных, поможет обеспечить меньше катастроф."
 SWA_OMEG_recovery: "Восстановление ОМЕГ"
 SWA_OMEG_recovery_desc: "ОМЕГ доказал свою эффективность на железной дороге от побережья до медных рудников, а железная дорога до сих пор используется. Создание подобных систем в большем количестве частей страны для увеличения экспорта из-за рубежа поможет нашим отраслям восстановиться."
 SWA_mineral_processing: "Обработка минералов"
 SWA_mineral_processing_desc: "Минеральная промышленность является одной из главных вещей, которые ОМЕГ эксплуатирует с помощью своих железных дорог, и имеет большой неиспользованный потенциал с минералами, даже не известными в Намибии, скрытыми под глубинами."
 SWA_german_recovery: "Немецкое Восстановление"
 SWA_german_recovery_desc: "Слишком много полагаясь на местные компании в конечном итоге нанесет вред нам и нашему влиянию. Мы всегда должны быть уверены в том, что контроль Германии останется, независимо от степени удовлетворенности."
 SWA_german_industrial_project: "Немецкий проект индустриализации"
 SWA_german_industrial_project_desc: "С немецким доверием и поддержкой позади нас, мы можем начать индустриализацию Намибии и остальной части Африки, дальше мы идем вместе с Реформированной Миттельафрикой."
 SWA_native_cooperation: "Собственное восстановление"
 SWA_native_cooperation_desc: "Полагаться на других для того, чтобы наша экономика была исправна, значит просить о катастрофе. Мы будем сами строить свою экономику в надежде на светлое будущее нашей страны."
 SWA_cultural_integration: "Культурная интеграция"
 SWA_cultural_integration_desc: "Намибия разделена между всеми видами различных культур, причем некоторые из них не имеют абсолютно никакого отношения друг к другу, как, например, южные немцы и северные Овамбо. Форсировать сотрудничество между двумя группами будет нелегко, но это должно быть сделано во благо."
 SWA_recovery_effort: "Усиленное восстановление"
 SWA_recovery_effort_desc: "С нашими покровителями позади нас, мы можем начать предпринимать последние шаги, чтобы помочь земле оправиться от восстания. Это будет долгий и сложный процесс, но в конечном итоге мы выйдем лучше."
 SWA_revived: "Экономика восстановлена!"
 SWA_revived_desc: "Благодаря нашим усилиям, наша экономика, наконец, была возрождена и процветает больше, чем это было раньше! С теперь мы можем подготовиться к расширению нашего домена, начиная с Баротселенда к востоку от нас. Конечно, наша армия должна быть готова к этому, прежде чем мы продолжим."
 SWA_search_oil: "Поиски нефти"
 SWA_search_oil_desc: "Расширенное использование компании OMEG не только для добычи, но и для поиска нефти, может привести к возможным открытиям в будущем. В конце концов, слухи о Намибийской нефти тяжело упустить мимо ушей."
 SWA_strike_oil: "Добыча нефти"
 SWA_strike_oil_desc: "Благодаря работе OMEG, небольшое количество нефти было обнаружено в Овамболенде так же, как говорили слухи. Все, что осталось, это приложить усилия, чтобы использовать его, но это может не сделать уже разгневанных людей Овамбо довольными."
  
 ### Integration ### 
 SWA_integrate_vin: "Интеграция Овамбо"
 SWA_integrate_vin_desc: "Из Овамбо, которые составляют большинство населения нашей страны, и были те, кто стоит за гражданской войной, продолжая терроризировать наших людей на севере, под руководством своего собственного руководителя, Жа Уушона Шиими. Что-то должно быть сделано с этим, прежде чем ситуация закончится эскалацией."
 SWA_preparing_barotseland: "Подготовка Баротселенда"
 SWA_preparing_barotseland_desc: "Баротселендская кампания, первая из многих битв в нашей мечте о завоевании Миттельафрики, будет непростой. Нам нужно убедиться, что мы готовы противостоять угрозе."
 SWA_german_campaign_involvement: "Участие немцев"
 SWA_german_campaign_involvement_desc: "В то время как мы можем справиться с первой кампанией самостоятельно, официальное участие Германии в войне может помочь обеспечить наш успех в сокрушении военачальников в бывшей Миттельафрике."
 SWA_begin_campaign: "Начать кампанию"
 SWA_begin_campaign_desc: "Мы готовы, мы можем начать первую из многих операция в нашем стремлении воссоединить Миттельафрику. Heia Safari!"
 SWA_calm_barotseland: "Успокоить Баротселенд"
 SWA_calm_barotseland_desc: "После вторжения в Йетское королевство, мы должны подавить восстание, пока оно не разрослось еще больше."
 SWA_coring_process: "Интеграция королевства Йета"
 SWA_coring_process_desc: "С подавлением восстания против нашей власти, мы можем приступить к полной интеграции Баротселенда в рамках нашего режима."
 SWA_BRT_railway_expansion: "Железная дорога через Баротселенд"
 SWA_BRT_railway_expansion_desc: "Железную дорогу, построенную в Намибии можно использовать также в Баросленде. Продление железной дороги до Баросленда в может помочь нам в достижении в остальной части Африки."
 SWA_retake_africa: "Вернуть себе Африку"
 SWA_retake_africa_desc: "Миттельафрика, возможно и пала, но мы все еще стоим. Пришло время вернуть Африку и вернуть немецкую славу во все уголки континента."
  
 SWA_the_return_of_mittelafrika: "Реформация Миттельафрики"
 SWA_the_return_of_mittelafrika_desc: "Поскольку большая часть немецких африканских территорий была возвращена нашей умелой администрацией, мы можем официально считать, что Миттельафрика была вновь восстановлена во имя империи."
  
 ### Expansion ### 
 SWA_german_rule: "Восстановить немецкое правление"
 SWA_german_rule_desc: "С окончанием нашего кризиса Германия может вернуться в Африку через нас. С нами, мечта вернуть Миттельафрику не за горами."
 SWA_governor: "Новый губернатор?"
 SWA_governor_desc: "Текущий губернатор, Генрих Кирхгайм, был назначен в спешке при отступлении к Зюйдвестафрике, а следующее назначение на должность было отложено в связи с восстанием Овамбо. Сейчас, когда страна в мире, у нас есть шанс окончательно назначить губернатора."
 SWA_mittelafrika_claim: "Миттельафриканские претензии"
 SWA_mittelafrika_claim_desc: "Времена германского владычества над Африкой прошли, но мечты нет. Сегодня мы претендуем на то, чтобы стать преемником Миттельафрики, и клянемся воссоединить её под сильным немецким знаменем."
 NMB_journey_scientists: "Возвращение ученых"
 NMB_journey_scientists_desc: "Старая Администрация Миттельафрики посылала ученых в Намибийскую пустыню, чтобы они выжили в течение недели в суровых условиях, чтобы доказать свою ценность. С тех пор некоторые мигрировали после коллапса или погибли в пустыне. Их возвращение будет способствовать развитию наших исследовательских возможностей."
 SWA_naval_expansion: "Военно-Морская Экспансия"
 SWA_naval_expansion_desc: "Расширение просто сухопутной территории в конечном итоге вызовет у нас только проблемы в будущем. Наш единственный вариант - пересечь великое море, в надежде закрепиться в Западной Африке, чтобы мы могли там развернуть наш арсенал."
 SWA_old_MAF_ships: "Остатки флота Миттельафрики"
 SWA_old_MAF_ships_desc: "Некоторые оставшиеся корабли Миттельафрики были оставлены в порту Свакопмунда и могут быть спасены для будущих проектов судов и для нас."
 SWA_german_naval_support: "Немецкая поддержка с моря"
 SWA_german_naval_support_desc: "Германия гораздо более опытна в военно-морских делах, чем мы, и их правительство готово предоставить нам информацию о некоторых из последних военно-морских тактик. Мы можем использовать их в нашей прибрежной рекультивации."
 SWA_admiral_collection: "Возвращение адмиралов"
 SWA_admiral_collection_desc: "Адмиралы из Миттельафрики с тех пор были отозваны в Германию и ожидают дальнейшего указаний. Немцы проявили готовность вернуть нам этих адмиралов."
 SWA_naval_airforce: "Развитие морской авиации"
 SWA_naval_airforce_desc: "С возвращением адмиралов мы должны убедиться, что корабли смогут добраться до берегов африканских военачальников. Морские бомбардировщики, оставшиеся от Миттельафрики, должны быть в состоянии боеготовности, даже если их не очень много."
 SWA_first_namibian_marines: "Первые намибийские морпехи"
 SWA_first_namibian_marines_desc: "Окончательная подготовка к рекультивации - получение войск, специализирующихся на вторжении на береговые линии, морских пехотинцев. Они окажутся жизненно важными для восстановления нашей страны."
 SWA_coastal_reclamation: "Восстановление прибрежных районов"
 SWA_coastal_reclamation_desc: "После завершения подготовки мы можем начать процесс вторжения на территории африканских военачальников с побережья и вернуть наш мандат раз и навсегда."
 SWA_land_expansion: "Расширение земель"
 SWA_land_expansion_desc: "Наша сухопутная граница с этими африканскими военачальниками будет ключом к нашей экспансии, поэтому нам нужно убедиться, что наша сила на земле настолько сильна и профессиональна, насколько это возможно."
 SWA_native_policy: "Собственная политика"
 SWA_native_policy_desc: "С недавним установлением нашего правления наши военные почти полностью состоят из немецких добровольцев и набранных на местах проживания Немецких Намибийцев. Хотя это привело к высокому профессионализму в армии, это привело к тому, что наша армия была мизерной по размеру. Нам нужно пересмотреть нашу политику, чтобы увидеть, как мы будем воевать в будущем."
 SWA_native_recruitment: "Рекрутирование аборигенов"
 SWA_native_recruitment_desc: "С Гансом Холландером, нашем выбранным губернатором, было принято решение начать политику рекрутирования аборигенов. Хотя мы все еще будем принимать немецких добровольцев, он дал разрешение начать вербовку интегрированного коренного населения мирными или более насильственными средствами. В то время как численность нашей армии увеличится, она истощит свой профессионализм."
 SWA_askari_cooperation: "Кооперация с Аскари"
 SWA_askari_cooperation_desc: "С Теодором фок Хиппелем, нашем выбранным губернатором, было принято решение, что необходимо сотрудничать с местными отделениями Аскари. В то время как это расширяет нашу вербовку, силы Аскари не так профессиональны, как немецкие, и наша армия булет умеренной."
 SWA_askari_resistance: "Сопротивление Аскари"
 SWA_askari_resistance_desc: "Аскари могут легко смешаться с фоном и атаковать врага в пределах наших оккупированных земель. Это затруднит противнику действия на нашей территории, не сталкиваясь с жестким сопротивлением."
 NMB_recruit_askari: "Ограниченный призыв Аскари"
 NMB_recruit_askari_desc: "Аскари находятся во многих местах в Африке, даже в местах, не интегрированных должным образом в нашу колонию. Активный поиск этих Аскари откроет новую политику найма."
 SWA_german_force: "Немецкая армия"
 SWA_german_force_desc: "Германия - наша единственная защита, и мы будем полагаться на нее во всем. Размер наших сил не имеет значения, в конце концов, если мы можем сокрушить врага с превосходной техникой и огневой мощью."
 SWA_loyalty_empire: "Лояльность империи"
 SWA_loyalty_empire_desc: "Наша верность немецкому кайзеру навсегда останется нашей единственной целью, что и наше время придет. Мы обеспечим, чтобы нашим солдатам всегда напоминали об этом факте."
 NMB_german_assistance_program: "Программа помощи от Германии"
 NMB_german_assistance_program_desc: "GAP будет нашим личным проектом с согласия Германии, в котором мы получаем поставки оборудования из Германии два раза в месяц. Это позволит серьезно помочь в проекте по восстановлению Миттельафрики, но Германия отрицает это возможность."
 SWA_put_native_work: "Местный труд"
 SWA_put_native_work_desc: "Все туземцы должны работать во славу нашего государства, независимо от того, согласны они или нет. Мы будем готовиться к тому, чтобы заставить их работать, поскольку мы распространяем наше влияние по всей Африке."
 NMB_promote_german_namibian: "Поддержать немецких намибийцев"
 NMB_promote_german_namibian_desc: "Немцы имеют значительное меньшинство в Южной Намибии 40,000, и область является популярным туристическим местом из-за их уникальной культуры. Попытка содействовать иммиграции большего числа немцев из Отечества должна работать над увеличением меньшинства и сделать их более заметными и принятыми в Африке."
 SWA_campaign_ready: "Кампания по перевооружению"
 SWA_campaign_ready_desc: "С нашей решившейся политикой призыва, мы готовы официально двигаться дальше за новую Миттельафрику! Heia Safari!"
  
 ### Events ### 
 swa.1.t: "Зюйдвестафрика просит поставки"
 swa.1.d: "Хотя вся Миттельафрика рухнула, есть одно место, которое остается верным, Намибия. Это последнее место в Миттельафрике под белым правлением и просит нашей помощи в их нынешнем конфликте. Не помогать им было бы глупо, поскольку это может означать потерю нашей последней земли в Африке."
 swa.1.a: "Конечно, мы поможем"
 swa.1.b: "Африка уже потеряна"
  
 swa.2.t: "Германия отправила поддержку!"
 swa.2.d: "Кажется, надежда не потеряна. Германия направила нам добровольцев и материалы для оказания нам помощи в нашей нынешней борьбе. Надеюсь, мы можем доверять им, чтобы помочь нам в будущем."
 swa.2.a: "Мы сможем победить"
  
 swa.3.t: "Германия отказывает"
 swa.3.d: "Германия решила, что Африка больше не является выгодным местом для инвестиций, и отклонила нашу просьбу о поддержке. Мы не будем беспокоить их такими глупыми просьбами в будущем."
 swa.3.a: "Мы победим одни"
  
 swa.4.t: "Зюйдвестафрика просит больше поставок"
 swa.4.d: "Гражданская война в Намибии все еще продолжается, и они обратились за дополнительной помощью. Обеспечение нашего контроля в Африке имеет важное значение, но мы должны быть уверены, что не будем перегружать себя."
 swa.4.a: "Мы отправим столько, сколько необходимо"
 swa.4.b: "Первых поставок им хватит"
  
 swa.5.t: "Германия согласна!"
 swa.5.d: "Щедрые люди в Германии прислали нам больше людей и добровольцев, чтобы мы победили угрозу на севере. Такими темпами эта война скоро закончится."
 swa.5.a: "Мы близки к победе"
  
 swa.6.t: "Германия отказывается от второй просьбы"
 swa.6.d: "Немцы, по понятным причинам, отказались от нашего второго запроса на поставки, утверждая, что концентрироваться на Африке, когда им приходится беспокоиться о Европе, неразумно. Нам нужно будет бороться под конец этой войны самостоятельно."
 swa.6.a: "Даль"
  
 swa.7.t: "Намибия просит рабочих"
 swa.7.d: "Намибия все еще ведет гражданскую войну от имени нашей страны и в третий раз обращается за помощью. На этот раз они пытаются укрепить свой капитал в случае, если их силы будут отброшены. Это может помочь их выживанию в долгосрочной перспективе, поэтому это кажется достойной инвестицией."
 swa.7.a: "Отправьте"
 swa.7.b: "Они смогут победить и без нас"
  
 swa.8.t: "Германия помогает нам"
 swa.8.d: "Наши щедрые союзники в Германии предоставили нам небольшое количество рабочих для строительства укреплений. Взять наш капитал будет намного сложнее, когда этот проект будет завершен."
 swa.8.a: "Подготовьте рабочих"
  
 swa.9.t: "Укрепления завершены"
 swa.9.d: "Проект был завершен, в результате чего в нашей столице строятся укрепления. Это поможет нам в гражданской войне и в долгосрочной перспективе будущего воссоединения Миттельафрики."
 swa.9.a: "Победа в наших руках"
  
 swa.10.t: "Германия отказывается от отправки"
 swa.10.d: "Германия решила не посылать рабочих на помощь, что значительно увеличит количество времени, которое потребуется для укрепления Виндхука."
 swa.10.a: "Мы сделаем это сами"
  
 swa.11.t: "Нападение на Намибленд"
 swa.11.d: "В начале восстания, Намибийцы отправили подразделения за нашими линиями в качестве отвлечения для наших сил. Наши генералы, похоже, получили аналогичную идею и хотят отправить небольшую экспедицию, чтобы скрыться в тылу врага и устроить засаду. Должны ли мы принять их план?"
 swa.11.a: "Одобрить предложение"
 swa.11.b: "Отклонить предложение"
  
 swa.12.t: "План готов в исполнению"
 swa.12.d: "Наши войска успешно пробрались через беспорядочные линии Намибии и готовы начать штурм всякий раз, когда мы даем слово. Время здесь важно, мы не хотим, чтобы наши подразделения были уничтожены, как только они прибудут."
 swa.12.a: "Будьте внимательны"
  
 swa.13.t: "Дивизии найдены"
 swa.13.d: "Наши подразделения были почти на месте назначения в тылу вражеских линий, пока патруль не обнаружил их. Все они были убиты, оставив только одного солдата, чтобы сообщить о кровавом инциденте. Попытка повторить что-то подобное снова будет бесполезной и приведет только к большим потерям."
 swa.13.a: "Отказаться от плана"
  
 swa.14.t: "Зюйдвестафрика обнаружила саботаж"
 swa.14.d: "Зюйдвестафрика приняла подобную тактику к нам в начале войны, и начали нападать в середине нашей территории. Он также находится рядом с нашей столицей, оставляя его в серьезной опасности быть захваченным. Мы должны спешить войска там сейчас, если мы хотим, чтобы выиграть эту битву!"
 swa.14.a: "Отправьте армию, тихо!"
  
 swa.15.t: "Зюйдвестафрика победила в войне!"
 swa.15.d: "Зюйдвестафрика была втянута в гражданскую войну с развалом Миттельафрики, но они победили неразумных туземцев. С окончанием конфликта Зюйдвестафрика снова предложила нам установить над ними власть. Как только наши делегаты прибыли, были разговоры о реформировании Миттельафрики, но пока они остаются слухами."
 swa.15.a: "Это не конец"
  
 swa.16.t: "Новый губернатор?"
 swa.16.d: "Кризис, наконец, официально закончился, настало время решить, кто будет официальным губернатором. Были различные предложения и три ветерана Вельткрига, которые воевали в Зюйдвестафрике были поставлены на эту задачу. Первый вариант - Генрих Кирхгайм, губернатор пользующийся поддержкой у местных аборигенов, превосходящих немецкую огневую мощь численностью, второй - Ганс Холландер, который выступает за мобилизацию населения Африки, чтобы увидеть быстрое и внезапное воссоединение Миттельафрики, и третий вариант, Теодор фон Хиппель, который думает, что тщательное планирование и возможность думать на три шага вперед - это ключ к нашей экспансии."
 swa.16.a: "Прошедший через недавнюю войну Генрих Кирхгайм"
 swa.16.b: "Ганс Холландер, сторонник быстрого воссоединения"
 swa.16.c: "Теодор фон Хиппель, сторонник тщательного планирования"
  
 swa.17.t: "Сопротивление от Овамбо"
 swa.17.d: "Несмотря на нашу победу в восстании Овамбо, все еще существует стойкое сопротивление среди новой группы, известной как 'движение Овамбо', которые совершают набеги на города в надежде позволить народу Овамбо быть свободным. Это все из-за их лидера, Жа Уушона Шиими, которому удалось убежать от нас в гражданской войне. Из-за набегов на города конфликты не проявляют никаких признаков остановки, и люди требуют, чтобы мы что-то сделали с этой проблемой."
 swa.17.a: "Найдите его"
 swa.17.b: "Защитите людей"
  
 swa.18.t: "Уушона Шиими убит"
 swa.18.d: "Уушона Шиими, который был занозой на нашей стране с момента нашего воссоединения, был убит верными войсками Аскари в 6:12 внутри отеля в Онаджене. Хотя первоначальная мысль заключалась в том, что люди будут возмущаться нашими действиями, многие благодарят нас за разгон восстания Овамбо."
 swa.18.a: "Это его конец"
  
 swa.19.t: "Интеграция Овамболенда"
 swa.19.d: "С окончанием движения Овамбо север нашей страны, наконец, вступил в состояние спокойствия и исцеления. Благодаря этому мы, наконец, можем стоять под сильным, объединенным государством, которое может противостоять внешним угрозам."
 swa.19.a: "Мы едины"
  
 swa.20.t: "Местная деревня разрушена"
 swa.20.d: "Хотя мы разместили военную полицию в ключевых местах в нашей стране, похоже, что некоторые районы были неизбежно упущены из виду, и движение Овамбо обратило на это внимание. Им удалось совершить набег на деревню из всего, что она имеет, убив все население и захватив многие запасы. Мирная часть народа Овамбо также обвиняет нас в том, что мы рисуем их культуру в плохом свете, позволяя этим действиям продолжаться."
 swa.20.a: "Поручите это полиции"
  
 swa.21.t: "Уушона Шиими погиб в бою"
 swa.21.d: "После недавней волны движения Овамбо, Уушона Шиими решил сам возглавить экспедицию по, казалось бы, неохраняемой деревне. Но он не знал, что военные подстерегали его, и напали на него на месте. Храбрый полк сумел убить его, но отряд был уничтожен. Несмотря на то, что нам удалось положить этому движению, эта общая тревога внутри нашего населения продолжалась слишком долго."
 swa.21.a: "По крайней мере, все кончено"
  
 swa.22.t: "Слухи о намибийской нефти"
 swa.22.d: "В последнее время ходят слухи о возможной нефти, скрытой в коре Намибии, вопрос заключается в том, действительно ли это слухи или правда. Если эти слухи действительно верны, это приведет к тому, что Намибия превратится из заселенной пустоши в место с большим богатством и торговлей, преобразуя всю экономику. Однако даже на поиски черного золота потребуется немало ресурсов, которые Германия не готова дать. Все, что остается, это решить, сколько мы готовы инвестировать в это."
 swa.22.a: "Ищите, быстро"
 swa.22.b: "Перенаправить часть наших средств на проект"
 swa.22.c: "Это должно быть приоритетом"
 swa.22.e: "Не будем тратить время"
  
 swa.23.t: "Нефть найдена!"
 swa.23.d: "Нефть! Черное золото, которое первоначально считалось простым слухом меньше месяца назад, теперь правда. С этим приносит значительные богатства и ресурсы, которые мы можем предоставить Отечеству, все, что нам нужно сделать сейчас, это извлечь его."
 swa.23.a: "Намибия - золотая жива"
  
 swa.24.t: "Поиски идут в никуда"
 swa.24.d: "Несмотря на энергичные поиски, нефть нигде не найдена. Весь проект оказался пустой тратой ресурсов и вообще бесполезен. Надежды на то, что Намибия когда-либо будет прибыльной колонией, были разрушены, а моральный дух находится на низком уровне."
 swa.24.a: "Пустая трата времени"
  
 swa.26.t: "Зюйдвестафрика запрашивает помощь"
 swa.26.d: "Зюйдвестафрика оказалась втянутым в конфликт с одним из коварных африканских военачальников и просит нашей помощи. Было бы разумно оказать помощь, поскольку каждое оружие, которое мы туда бросаем, помогает нам приблизиться к реформированию Миттелафрики и нашему присутствию там."
 swa.26.a: "Оправьте помощь"
 swa.26.b: "Сейчас мы не можем помощь"
  
 swa.27.t: "Германия соглашается"
 swa.27.d: "Германия решила помочь нам в нашем нынешнем конфликте. Всегда приятно осознавать, что сама Германия всегда будет поддерживать нас в нашем стремлении отомстить этим предательским военачальникам."
 swa.27.a: "Возрождение близко"
  
 swa.28.t: "Мы заботимся о себе"
 swa.28.d: "Германия решила не помогать в этом нынешнем конфликте, утверждая, что у нее нет более важных дел на материке. Нам придется бороться с этим в одиночку, но мы будем готовы к войне против этой варварской мрази."
 swa.28.a: "Мы сами по себе"
  
 swa.29.t: "Баротселенд сопротивляется нашему вторжению"
 swa.29.d: "Кампания в Баротселенде привела к анархии в регионе. Даже когда наши армии все еще сражаются на поле боя, люди в Баротселенде начали бунтовать, войска пытаются сохранить мир и не нарушить дальнейшее планирование экспансии в Африке. Эту угрозу необходимо будет устранить в ближайшее время, прежде чем поддержка сможет охватить и другие области, которые мы контролируем."
 swa.29.a: "Чертовы предатели"
