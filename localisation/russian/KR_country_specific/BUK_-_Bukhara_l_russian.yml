ременное республиканское правительство. Наш ведущий агент Александр Миллер с тех пор разработал подробный и конкретный план по устранению эмира, обеспечению безопасности региона и созданию нового союзного туземного режима. Поскольку наши агенты практически единодушно поддерживают создание новой республики в нашей сфере влияния, было бы неразумно игнорировать их."
